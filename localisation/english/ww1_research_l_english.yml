 amplitude_modulation_desc:0 "Модуляція сигналу дає змогу надсилати голосове повідомлення або транслювати музику бездротовою мережею."
 advanced_radio:0 "Вдосконалене радіо"
 advanced_radio_desc:0 "Подальший розвиток радіо полягає не тільки в підвищенні потужності сигналу, появі дуплексного зв'язку, а й у зменшенні габаритів станцій, що зробило їх більш мобільними."
