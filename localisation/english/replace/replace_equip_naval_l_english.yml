 ship_hull_carrier:0 "Авіаносець"
 ship_hull_carrier_desc:0 "Після багатьох років експериментів над авіаносцями він перетворився на власний клас кораблів. Здатний підтримувати зростаючу кількість дедалі потужніших літаків, авіаносець готовий стати останнім словом у проекції військово-морської потужності."
