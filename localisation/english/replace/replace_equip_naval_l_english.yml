 submarine_1_desc:0 "Підводні човни - це приховані судна, призначені для знищення незахищених конвоїв. Ранні моделі підводних човнів часів Першої Світової Війни прокладають шлях до нових методів ведення морської війни."
 submarine_2_desc:0 "Краще озброєні та більш стабільні, нові конструкції підводних човнів створені для того, щоб використати переваги досягнень у військово-морській тактиці та мати більшу дальність дії, маючи можливість атакувати віддалені маршрути конвоїв."
 submarine_3_desc:0 "Роль підводного човна у флоті за межами нападів на конвої все ще обговорюється. Досягнення балансу між поєднанням швидкості, дальності та озброєння буде ключем до необхідної моделі."
 submarine_4_desc:0 "Збільшена глибина занурення й ефективне компонування стануть відмінними рисами сучасних підводних човнів, що використовують польовий досвід для вибору відповідного озброєння і двигунів."
 ship_hull_submarine_1_desc:0 "Підводні човни - це потайливі судна, призначені для знищення незахищених конвоїв. Ранні моделі підводних човнів часів Першої Світової Війни прокладають шлях до нових методів ведення морської війни."
 ship_hull_submarine_2_desc:0 "Краще озброєні та стабільніші, нові конструкції підводних човнів створені для того, щоб використати переваги досягнень у військово-морській тактиці та мати більшу дальність дії, маючи можливість атакувати віддалені маршрути конвоїв."
 ship_hull_submarine_3_desc:0 "Роль підводного човна у флоті за межами нападів на конвої все ще обговорюється. Досягнення балансу між поєднанням швидкості, дальності та озброєння буде ключем до необхідної моделі."
 ship_hull_submarine_4_desc:0 "Збільшена глибина занурення й ефективне компонування стануть відмінними рисами сучасних підводних човнів, що використовують польовий досвід для вибору відповідного озброєння і двигунів."
 destroyer_1:0 "Торпедоносець"
 destroyer_2:0 "Есмінець I"
 destroyer_3:0 "Есмінець II"
 destroyer_4:0 "Есмінець III"
 destroyer_1_desc:0 "Щоб забезпечити безпеку конвоїв, есмінці часів Великої війни мають бути перепрофільовані та вдосконалені. Озброєння суден великою кількістю торпед дозволить отримати більше можливостей для ведення бойових дій."
 destroyer_2_desc:0 "Велика дальність дії торпед і вища швидкість перезаряджання, а також нові типи озброєння, як-от ППО, дадуть змогу нашим есмінцям залишатися ефективними й універсальними."
 destroyer_3_desc:0 "Щоб краще протистояти загрозам зверху і знизу, нові есмінці повинні бути оснащені радарами і сучасним протиповітряним і протичовновим озброєнням."
 destroyer_4_desc:0 "Сучасний есмінець має бути оснащений різними технологіями виявлення, новими системами розгортання глибинних бомб і побудований у більшому масштабі, ніж його попередники."
 #ship_hull_light_0_desc — додати перекладеним
 ship_hull_light_1_desc:0 "Щоб забезпечити безпеку конвоїв, есмінці часів Великої війни мають бути перепрофільовані та вдосконалені. Озброєння суден великою кількістю торпед дозволить отримати більше можливостей для ведення бойових дій."
 ship_hull_light_2_desc:0 "Велика дальність дії торпед і вища швидкість перезаряджання, а також нові типи озброєння, як-от ППО, дадуть змогу нашим есмінцям залишатися ефективними й універсальними."
 ship_hull_light_3_desc:0 "Щоб краще протистояти загрозам згори і знизу, нові есмінці повинні бути оснащені радарами і сучасним протиповітряним і протичовновим озброєнням"
 ship_hull_light_4_desc:0 "Сучасний есмінець має бути оснащений різними технологіями виявлення, новими системами розгортання глибинних бомб і побудований у більшому масштабі, ніж його попередники."
 light_cruiser_1:0 "Легкий Крейсер I"
 light_cruiser_2:0 "Легкий Крейсер II"
 light_cruiser_3:0 "Легкий Крейсер III"
 light_cruiser_4:0 "Легкий Крейсер IV"
 torpedo_cruiser:0 "Торпедний Крейсер"
 torpedo_cruiser_desc:0 "Легкі крейсери оснащувалися великою кількістю торпедних апаратів, за рахунок меншої основної батареї і меншої кількості зенітних гармат."
 JAP_torpedo_cruiser:0 "Кітакамі(Торпедний Крейсер)"
 light_cruiser_1_desc:0 "Маневрені легкі крейсери, здатні підтримувати високу швидкість. Будуть корисні для розвідувальних місій."
 light_cruiser_2_desc:0 "Післявоєнні договори накладають обмеження на крейсери, але добре озброєні легкі судна можна розробити, залишаючись у цих межах."
 light_cruiser_3_desc:0 "Тепер, огинаючи межі договорів, можна будувати більші і важкоброньовані крейсери, які все ще мають досить легке озброєння, щоб бути класифікованими як легкі крейсери."
 light_cruiser_4_desc:0 "Тактично використовувані для захисту більших кораблів, сучасні легкі крейсери нового покоління можуть позбутися більшості минулих обмежень і бути краще озброєні для боротьби з авіацією."
 heavy_cruiser_1:0 "Броненосний крейсер I"
 heavy_cruiser_2:0 "Броненосний крейсер II"
 heavy_cruiser_3:0 "Броненосний крейсер III"
 heavy_cruiser_4:0 "Броненосний крейсер IV"
 heavy_cruiser_1_desc:0 "Вашингтонський військово-морський договір був створений для запобігання гонки озброєнь крейсерів та інших кораблів, але це здається неминучим. Зберігаючи легкість броні, можна збільшити навантаження на озброєння."
 heavy_cruiser_2_desc:0 "Незважаючи на нові зусилля з укладення договорів, переобладнання легких крейсерів більш важким озброєнням залишається ефективним, хоча броня, як і раніше, обмежена."
 heavy_cruiser_3_desc:0 "Оскільки обмеження дедалі частіше ігноруються в усьому світі, можуть бути побудовані більш збалансовані конструкції важких крейсерів з великим пріоритетом на броню. Кращі зенітні гармати дозволяють цим кораблям співпрацювати в боротьбі з авіацією."
 heavy_cruiser_4_desc:0 "Масштабні, більш довгі і важкі конструкції зі скорострільним озброєнням є характерними рисами на цих заключних етапах розробки важких крейсерів."
 ship_hull_cruiser_1_desc:0 "Незважаючи на те, що крейсери пов'язані положеннями Вашингтонського військово-морського договору, вони, як і раніше, є найбільш гнучким військовим кораблем. Цей корпус дозволяє побудувати легкий крейсер для прикриття і розвідки або важкий крейсер для підтримки лінії фронту."
 ship_hull_cruiser_2_desc:0 "Наступне покоління крейсерів має нові компонування двигунів, які збільшують живучість, а також простір для спеціальних авіаційних засобів."
 ship_hull_cruiser_3_desc:0 "У міру того, як крейсери в усьому світі стають дедалі потужнішими та більш боєздатними, потрібні нові й більші корпуси, щоб вмістити все необхідне додаткове обладнання."
 ship_hull_cruiser_4_desc:0 "Під впливом досвіду воєнного часу крейсери останнього покоління мають перебудовану надбудову, що дає змогу збільшити ефективність ППО, і нові внутрішні компонування для підтримки роботи радарів."
 battle_cruiser_1:0 "Лінійний крейсер I"
 battle_cruiser_2:0 "Лінійний крейсер II"
 battle_cruiser_3:0 "Лінійний крейсер III"
 battle_cruiser_4:0 "Лінійний крейсер IV"
 battle_cruiser_1_desc:0 "Повоєнні перегони озброєнь лінійних крейсерів призвели до появи кількох важкоозброєних конструкцій, які пожертвували бронею заради швидкості порівняно з лінкорами."
 battle_cruiser_2_desc:0 "Перебудовані і перепрофільовані лінійні крейсери продовжують перевершувати навіть сучасні конструкції лінкорів за більш легким захистом, але розробили більш досконалі системи управління вогнем, виявлення і протиповітряної оборони."
 battleship_1:0 "Дредноут" #У MTG є пре-дредноути у деяких країн. Дредноут - корабель, що несе тільки великокаліберні гармати.
 battleship_2:0 "Ранній Дредноут I"
 battleship_3:0 "Ранній Дредноут II"
 battleship_4:0 "Ранній Дредноут III"
 battleship_5:0 "Ранній Дредноут IV"
 battleship_6:0 "Ранній Дредноут V"
 battleship_1_desc:0 "Одні вважають їх пережитком минулої епохи морської війни, інші - найбільш вражаючими кораблями, коли-небудь побудованими, ніхто не може заперечувати, що ці залишки перегонів озброєнь лінкорів є одними з найкраще озброєних і броньованих суден, коли-небудь побудованих."
 battleship_2_desc:0 "З поліпшеною стабільністю і дальністю дії, нове покоління лінкорів поліпшить попередні конструкції, залишаючись у межах, передбачених військово-морськими договорами."
 battleship_3_desc:0 "Більш товста броня, більш потужні двигуни, батарея великокаліберних знарядь і поліпшені протиповітряні можливості можуть дозволити лінкорам залишатися актуальними, якщо їх правильно використовувати, у світі, де в морській війні все більше домінує підтримка з повітря."
 battleship_4_desc:0 "У міру того, як світ бачить, що, можливо, стане останнім великим зіткненням лінкорів, важливість важкого озброєння і протиповітряних турелей зростає як ніколи."
 ship_hull_heavy_1_desc:0 "Одні вважають їх пережитком минулої епохи морських воєн, інші - найбільш вражаючими кораблями, коли-небудь побудованими, ніхто не може заперечити, що ці залишки гонки озброєнь лінкорів є одними з найбільш добре озброєних і броньованих суден, коли-небудь побудованих."
 ship_hull_heavy_2_desc:0 "З поліпшеною стабільністю і дальністю дії, нове покоління лінкорів поліпшить попередні конструкції, залишаючись у межах, передбачених військово-морськими договорами."
 ship_hull_heavy_3_desc:0 "Більш товста броня, більш потужні двигуни, батарея великокаліберних гармат і поліпшені протиповітряні можливості можуть дозволити лінкорам залишатися актуальними, якщо їх правильно використовувати, у світі, де в морській війні дедалі більше домінує підтримка з повітря."
 ship_hull_heavy_4_desc:0 "У міру того, як світ бачить, що, можливо, стане останнім великим зіткненням лінкорів, важливість важкого озброєння і протиповітряних турелей зростає як ніколи."
 carrier_1:0 "Авіаносець I"
 carrier_2:0 "Авіаносець II"
 carrier_3:0 "Авіаносець III"
 carrier_4:0 "Авіаносець IV"
 carrier_5:0 "Авіаносець V"
 carrier_6:0 "Авіаносець VI"
 carrier_1_desc:0 "Багато військових теоретиків вважають, що морська авіація - це майбутнє. Перетворення старих капітальних кораблів і океанських лайнерів для перевезення літаків стане першим кроком на шляху до використання цих нових суден."
 carrier_2_desc:0 "Коли почнеться робота над першими проєктами авіаносців з кілем, ми маємо забезпечити, щоб ці кораблі мали дальність і швидкість, щоб не відставати від решти нашого флоту, дотримуючись при цьому післявоєнних морських договорів."
 carrier_3_desc:0 "Вдосконалені методи будівництва і більш спеціалізовані системи, такі як ліфти на краю палуби, дозволяють авіаносцям більш ефективно перевозити більше літаків."
 carrier_4_desc:0 "Оскільки багато військово-морських договорів наразі все частіше ігнорують, ми можемо приступити до створення авіаносців, здатних перевозити більше літаків, ніж будь-коли, щоб забезпечити перевагу в повітрі."
 ship_hull_carrier_1_desc:0 "Багато військових теоретиків вважають, що морська авіація - це майбутнє. Перетворення старих капітальних кораблів і океанських лайнерів для перевезення літаків стане першим кроком на шляху до використання цих нових суден."
 ship_hull_carrier_2_desc:0 "Коли почнеться робота над першими проєктами авіаносців із кілем, ми маємо забезпечити, щоб ці кораблі мали дальність і швидкість, щоб не відставати від решти нашого флоту, дотримуючись водночас повоєнних морських договорів."
 ship_hull_carrier_3_desc:0 "Вдосконалені методи будівництва і більш спеціалізовані системи, такі як ліфти на краю палуби, дозволяють авіаносцям більш ефективно перевозити більше літаків."
 SH_battleship_1:0 "Надважкий лінкор I"
 SH_battleship_2:0 "Надважкий лінкор II"
 SH_battleship_1_desc:0 "У нинішньому стані світу більше немає місця для дотримання морських договорів. Без цих обмежень ми можемо повністю зосередитися на створенні найважчих, найкраще озброєних лінкорів усіх часів і народів, здатних вступати в бій з меншими суднами."
 SH_battleship_2_desc:0 "Удосконалення нашої більш ранньої надважкої конструкції з потужнішим озброєнням і поліпшеними системами управління вогнем."
 ship_hull_super_heavy_1_desc:0 "У нинішньому стані світу більше немає місця для дотримання морських договорів. Без цих обмежень ми можемо повністю зосередитися на створенні найважчих, найкраще озброєних лінкорів усіх часів і народів, здатних вступати в бій з меншими суднами."
