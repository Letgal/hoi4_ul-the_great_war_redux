 ship_hull_heavy_desc:0 "Будучи вищим символом військово-морської могутності, ці масивні, важко броньовані бегемоти, як і раніше, викликають повагу у відкритому морі, хоча деякі експерти ставлять під сумнів їхню роль в епоху літаків і підводних човнів."
 ship_hull_heavy_1:1 "Корпус раннього Дредноута"
