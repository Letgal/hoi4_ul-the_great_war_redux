 ban_fascist_party:0 "Заборона Ультраправих партій"
 ban_fascist_party_desc:0 "У нинішній ситуації дозвіл вкрай правим партіям продовжувати організовуватися підірвав би нашу здатність ефективно управляти. Необхідно буде вжити рішучих заходів."
