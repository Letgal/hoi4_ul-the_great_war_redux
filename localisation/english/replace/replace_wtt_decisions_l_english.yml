 ban_communist_party:0 "Заборона соціалізму"
 ban_communist_party_desc:0 "Соціалістична партія протестує проти уряду на кожному кроці, сіє невдоволення і ускладнює управління. Настав час покінчити з цим."
 ban_communist_party_tt:1 "Зміна популярності соціалізму: §G-§![?.Root.party_popularity@communism|%0G].\n"
 anti_fascist_raids:0 "Анти-Ультраправі рейди"
 anti_fascist_raids_desc:0 "Ми повинні розправитися з крайніми правими елементами в нашій країні заради довгострокової внутрішньої стабільності. Їхній вплив занадто великий і потенційно може стати проблемою для уряду."
 anti_communist_raids:0 "Антисоціалістичні рейди"
 anti_communist_raids_desc:0 "Ми повинні розправитися з соціалістичними елементами в нашій країні заради довгострокової внутрішньої стабільності. Їхній вплив занадто великий і потенційно може стати проблемою для уряду."
 fascism_on_the_rise:0 "Прото-фашизм на підйомі"
 fascism_on_the_rise_desc:0 "Вокальні політичні елементи почали висловлюватися на користь вкрай правих цінностей, знаходячи підтримку у дедалі більшої кількості населення. Шлях нації до фашизму відкритий, вона просто чекає вибору між мирним або насильницьким переходом."
 communism_on_the_rise:0 "Соціалізм на підйомі"
 communism_on_the_rise_desc:0 "Вокальні політичні елементи почали висловлюватися на користь соціалістичних цінностей, знаходячи підтримку у дедалі більшої кількості населення. Шлях нації до комунізму відкритий, вона просто чекає вибору між мирним або насильницьким переходом."