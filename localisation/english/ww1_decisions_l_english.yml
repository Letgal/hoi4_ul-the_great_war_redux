 AUH_terrorism:0 "Активізм меншин"
 AUH_terrorism_desc:0 "Різноманітність Австро-Угорської імперії є як її головною сильною стороною, так і головною слабкістю. Кілька народів відчувають себе осторонь через великі розбіжності в розгляді авторитетів імперського уряду. Як наслідок, сепаратистські, полемічні а іноді терористичні акти проявляються у боротьбі за владу."
