 FRA_collective_labor_agreement:0 "Колективний трудовий договір"
 FRA_collective_labor_agreement_desc:0 "Закон про колективні договори, запропонований членом парламенту §YLouis Bubreuilh§! пропонує створення угод для кожного сектора промисловості.\n\nУгоди дозволяють встановлювати конкретні статуси щодо винагороди, умов праці чи кваліфікації. Основні Професійними галузями зацікавлених є металісти UIMM, фермери, шахтарі, обробники та незалежні виробники."
 FRA_communist_want_more_reforms:0 "§tHardline SFIO§! хочуть реформ"

 FRA_protection_of_the_strike_right:0 "Захист права на страйк"
 FRA_protection_of_the_strike_right_desc:0 "Закон, запропонований депутатом §Yleon Jouhaux§! захищає право на страйк, захищаючи страйкарів. Серед нових прав, наданих парламентським проектом, ми знаходимо неможливість для боса подати до суду на своїх працівників, якщо вони займають будівлю, або скорочення повідомлень про страйк для профспілкових організацій."

 FRA_worker_safety_law:0 "Закон про безпеку працівників"
 FRA_worker_safety_law_desc:0 "Закон, запропонований депутатом §YAristide Briand§! дозволяє визнавати декілька нових професійних захворювань, а також лікування травм, пов’язаних із виконанням функцій, зокрема у сфері фізичної праці.\n\nКрім того , візити до медичного працівника будуть обов’язковими раз на рік, щоб провести перевірку здоров’я та виявити можливі захворювання чи травми, які можуть призвести до припинення роботи."

 FRA_salary_limitation_act:0 "Закон про обмеження зарплати"
 FRA_salary_limitation_act_desc:0 "Закон, запропонований §YMaurice Thorez§! визначає формулу розрахунку, яка обмежує максимальну зарплату в компанії на основі її прибутку, кількості працівників і найнижчої зарплати. Щоб продовжити це в найпростішій формі, він обмежує максимальну зарплата в 25 разів перевищує найнижчу зарплату в компанії."

 FRA_calimites_exceptional_fundings:0 "Допомога жертвам клімату"
 FRA_calimites_exceptional_fundings_desc:0 "Законопроект, запропонований прем’єр-міністром §YAristide Briand§! на суму 500 000 франків, спрямований на допомогу фермерам, які постраждали від кліматичних змін. Друге виділення 1 000 000 франків також планується прийти на допомогу жертв січневої повені 1910 р.."

 FRA_limitation_of_strike_right:0 "Обмеження права на попередження"
 FRA_limitation_of_strike_right_desc:0 "Масові та регулярні страйки, які зачіпають Францію, обмежують потужності, економіку та виробництво багатства. Ця нестача обмежує наші можливості як у промисловій незалежності, так і в підтримці військової економіки.\n\n§YAristide Briand§! запропоновані мінімальні реформи, що полегшують мобілізацію основних галузей промисловості, навіть під час страйку, коли є національні інтереси погрожували."

 FRA_exceptional_credits_for_colonial_maroc:0 "Виняткові кредити для марокканських гарнізонів"
 FRA_exceptional_credits_for_colonial_maroc_desc:0 "Президент ради §YArmand Fallière§! запропонував виняткове збільшення бюджету колоніальних військ Марокко. Спеціальне виділення становить 8 680 000 франків, призначених для забезпечення безпеки регіону будь-якою ціною."

 FRA_military_expedition_in_tchad:0 "Військова експедиція в Чад"
 FRA_military_expedition_in_tchad_desc:0 "Антифранцузький опір у Чаді залишається значним, незважаючи на перше втручання в 1910 році. Здається, необхідно втрутитися вдруге, ухваливши спеціальний бюджет, оцінений у 8 мільйонів франків, призначений для протистояння останнім субшаріатським повстанським бастіонам."

 FRA_use_carnet_B:0 "Використовувати Carnet B"
 FRA_use_carnet_B_desc:0 "Carnet B — це файл масового спостереження, створений §Yгенералом Буланже§! у 1886 році, призначений для боротьби з іноземними агентами та антимілітаристами у випадку великого європейського конфлікту. Незважаючи на те, що його інформували та підтримували, послідовні ліві уряди Картель відмовився від його застосування. Активація такої процедури забезпечила б стабільність республіки в разі війни."

