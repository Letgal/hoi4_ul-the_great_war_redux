 generic_raise_stability_socialist: "Покращені умови праці"
 generic_raise_stability_socialist_desc: "Робота на фабриці важка і пов'язана з багатьма небезпеками. Покращення умов для наших фабричних робітників призведе до скорочення виробництва в короткостроковій перспективі, але довгострокові переваги тієї варті."

 generic_raise_stability_liberal: "Закріплення свободи"
 generic_raise_stability_liberal_desc: "Мабуть, найпростіший спосіб покращити стабільність у нашій країні — це дати людям те, що вони хочуть. Це включає в себе деякі незручні компроміси, але в ідеалі ці заходи є лише тимчасовими та призначені для того, щоб заспокоїти їх, поки не буде належним чином відновлено порядок. "

 generic_raise_stability_conservative: "Репресії поліції"
 generic_raise_stability_conservative_desc: "Заворушення набули масштабного розмаху. Ми повинні послабити обмеження для наших поліцейських сил і дати їм свободу виконувати свою роботу, затримуючи найбільших злочинців."

 generic_raise_stability_authoritarian: "Надіслати в армію"
 generic_raise_stability_authoritarian_desc: "Спосіб боротися з безладдям у нашій країні — відправити армію та повністю її придушити. Це правда, не всі будуть раді цій, але якщо воєнний стан є єдиною альтернативою."

