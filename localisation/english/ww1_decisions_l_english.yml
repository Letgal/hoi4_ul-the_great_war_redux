 SAU_Caravan_Trade: "Арабська торгова мережа"
 SAU_Caravan_Trade_desc: "Хоча Неджду бракує значних економічних ресурсів, оскільки орні землі становлять менше 5% його загальної території, він займає вирішальну позицію в аравійській торговельній мережі. Його оазиси та міста постачають необхідне для подорожей до Хаїля та Аль-Джауфа, у той час як міста та селища вздовж узбережжя Хіджазі та Перської затоки полегшують рух до таких місць, як Оман, Ірак, Сирія та Єгипет.\n\nНапружені відносини між Саудівською Аравією та Османською імперією суттєво порушили ці життєво важливі маршрути, які служать рятувальним кругом суспільства Неджді. Єдина держава, яка дозволяє в’їзд саудівським караванам.\n \nАрабські націоналістичні таємні товариства охоче займаються контрабандою та охоче беруть участь у чорному ринку зброї угоди.\n\n§gВинагороди залежатимуть від пройденої відстані або модифікаторів, розблокованих через дерево фокусів.\n\n§YNetwork Routes§!:\n§8Nejd§! - §8Ha'il§! Battin§!\n§8Nejd§ - §8Abu Dhabi§! §8Oman§!\n§8Nejd§! - §8Хіджаз§! - §8Амман§! - §8Egypt§!\n§8Nejd§! - §8Наджран§! - §8Ємен§!\n§8Неджд§! - §8Ha'il§! - §8Хафар Аль Баттін§! - §8Кувейт§!\n§8Nejd§! - §8Ha'il§! - §8Al Jawf§! - §8Сирія§!"
