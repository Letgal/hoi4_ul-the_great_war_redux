 FRA_HBM_law:0 "Закон HBM"
 FRA_HBM_law_desc:0 "Ця пропозиція доповнює закон Зігфріда від 30 листопада 1894 року, який створив недороге житло, доручене затвердженим приватним компаніям, яким певні державні установи могли надавати позики, і закон Штрауса від 12 квітня 1906 року, який заохочував муніципалітети та відділами, шляхом позик, передачі землі на пільгових умовах та інших умовах, на допомогу зазначеним компаній.\n\n§YBonnevay§! запровадити реальну державну соціальну житлову послугу, дозволяючи створювати недорогі житлові офіси, які могли б скористатися державними кредитами за низькими ставками."
 FRA_HBM_law_done:0 "Закон HBM прийнято"

 FRA_bourgogne_revitalization:0 "Відродження Бургундії"
 FRA_bourgogne_revitalization_desc:0 "Регіон Бургундії постраждав від поганого врожаю та конкуренції з боку інших регіонів щодо певних "місцевих» продуктів, які копіюють сусідні департаменти. Це стосувалося шампанського, а також кількох рецептів і виробництв з Бургундії. Допомагаючи механізувати фермерів у регіоні , ми зможемо відродити національну конкурентоспроможність."

 FRA_AOP_appellation:0 "Апеляція AOP"
 FRA_AOP_appellation_desc:0 "Крім інвестиційного пакету, уряд також може запропонувати суворо контрольоване зазначення походження, відоме як "AOP". Цей виробничий стандарт визначає точний географічний діапазон, запобігаючи виробництву місцевих товарів у віддалених регіонах. Законопроект також вимагає точний контроль середньої ваги, складу та способу виробництва приготованих страв."

 FRA_reform_paysans_rights:0 "Реформувати права Paysans"
 FRA_reform_paysans_rights_desc:0 ""

 FRA_invest_in_UIMM:0 "Інвестуйте в UIMM"
 FRA_invest_in_UIMM_desc:0 "Спілка металургійних промисловців і торгівлі є найбільшою металургійною профспілкою у Франції, яка має великий вплив у галузі промисловості. Підтримка цієї групи роботодавців допоможе забезпечити їхню участь у майбутніх проектах громадського будівництва."

 FRA_law_against_masonic_lodges:0 "Закон проти масонських лож"
 FRA_law_against_masonic_lodges_desc:0 "Масонські групи утворюють злісне політичне лобі, яке перешкоджає зусиллям уряду, створюючи тіньову силу. Такі організації завжди на службі найбільш радикальних лівих, спричиняючи неприйнятний політичний дисбаланс. Сумнівні методи цих лож, включаючи шпигунство та корупція має бути відстежена та заборонена."

 FRA_date_exceptional_promotions:0 "[Date.getYear] Виняткові акції"
 FRA_date_exceptional_promotions_desc:0 "Щоб компенсувати генералам і політикам, які брали участь у спалаху другої афери, заступник §YMaginot§ пропонує експрес-систему просування по службі. Цей проект дозволяє прискорено підвищувати ранги офіцерів, які стали жертвами антихристиянська та антинаціоналістична дискримінація між 1902 роком і [Date.getYear]."

 FRA_Isaac_natality_law:0 "Закон про народження Ісаака"
 FRA_Isaac_natality_law_desc:0 "Законопроект §YAuguste Isaac§! дозволяє створити спеціальний компенсаційний фонд для багатодітних сімей. Допомоги надаються на кожну дитину віком до 13 років, одночасно пропонуючи спрощений доступ до певних адміністративних послуг у пріоритетному статусі батько."

 FRA_police_security_enforcement_act:0 "Закон про забезпечення безпеки поліції"
 FRA_police_security_enforcement_act_desc:0 "Законопроект §YAuguste Isaac§!, що визначає в законі галузі стратегічної діяльності, для яких страйки не можуть бути дозволені. Це розширення існуючих законів про безпеку стосується працівників залізниці, послуг з постачання води, палива та продуктів харчування. Закон також регулює певні посади державної служби."
 FRA_less_strike_will_occur:0 "У майбутньому буде менше §RStrike§!."

 FRA_second_security_act:0 "Другий акт безпеки"
 FRA_second_security_act_desc:0 "Депутат §YHumbert§! запропонував переписати закон про безпеку, прийнятий нещодавно обома палатами. Через другу справу очевидно, що закон проти масонських лож і закон про безпеку поліції можна об'єднати в новий, ширший закон засуджує політичні організації, які виступають проти національних інтересів, таких як армія, освіта, територіальна цілісність тощо. широко французькі інтереси за кордоном.\n\nЦе також дозволяє нам офіційно враховувати зв'язки між соціалістами та картковою справою, вводячи санкції до цих груп."
 FRA_second_security_act_undermine_SFIO:0 "Цей закон звинувачує §RSFIO§! і §Орадикальних лівих§! в обох §справах YCards§!, §Gвтрачаючи їх популярність і місця на наступних виборах.§!"

 FRA_women_rights_code_penal_update:0 "Закон про подружню зраду"
 FRA_women_rights_code_penal_update_desc:0 "§YLouis Martin§! Пропозиція намагається видалити статті 337, 338, 339 і частково 324 з кримінального кодексу. Ці статті датуються до Французької революції 1789 року, і, наприклад, просять вибачення перед чоловіком, який убив свою дружина за подружню зраду також планує врегулювати співжиття, яке в даний час карається набагато серйозніше для жінок, ніж для чоловіків."
