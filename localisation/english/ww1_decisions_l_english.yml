 CHI_annex_CER:0 "Захопити CER"
 CHI_annex_CER_desc:0 "Китайсько-східна залізниця, компанія, яка нею керує, та іноземці, які там проживають, на підставі дипломатичного договору фактично керують залізницею та її залізничною зоною на нашій території як своєю територією. І ми впевнені що це через нерівноправний договір, і це треба негайно виправити!»
