 neutrality_on_the_rise:0 "Авторитаризм на підйомі"
 neutrality_on_the_rise_desc:0 "Голосні політичні елементи почали висловлюватися на користь авторитарних цінностей, знаючи підтримку все більшої кількості населення. Шлях нації до авторитаризму відкритий, лише чекаючи вибору між мирним або насильницьким переходом."
 ready_for_authoritarian_civil_war:0 "Готуйтеся до громадянської війни"
 ready_for_authoritarian_civil_war_desc:0 "У нас немає часу чекати вільних змін у свідомості людей. Заради них самих ми маємо форсувати цю справу швидко, навіть якщо деякі можуть втратити життя під час процесу. На відміну від мирного референдуму, наша громадянська війна завдає величезних руйнувань нашим збройним силам, промисловості та інфраструктурі країни, але вона також швидше і гарантує, що ми можемо змусити згодом буде ще сильніше."
 expand_civil_neutrality_support:0 "Розширити підтримку громадян"
 expand_civil_neutrality_support_desc:0 "Ми повинні забезпечити постійну підтримку підтримки нашої справи серед людей і заохочувати їх публічно кинути виклик влади нинішнього уряду. Ця позиція уряду все більше підривається, а громадянські заворушення продовжують наростати, це буде Нам стане легше досягти наших цілей. Це особливо вірно, якщо, на відміну від законної зміни уряду, ці цілі передбачають більш... зловісні засоби зміни режиму."
 army_support_for_authoritarian_civil_war:0 "Розширити військову підтримку"
 army_support_for_authoritarian_civil_war_desc:0 "Без достатньої підтримки військових будь-яка надія на перемогу в збройній ідеологічній боротьбі була б марною. Ми повинні забезпечити лояльність добре розташованих підрозділів наших військових сил."
 secure_general_loyalty_for_authoritarian_civil_war:0 "Забезпечити лояльність нижчого командування армії"
 secure_general_loyalty_for_authoritarian_civil_war_desc:0 "Цілком можливо, що певні генерали матимуть таємні лояльні настрої. Ми повинні підійти до них і забезпечити їхню лояльність, коли початися бойові дії."
 secure_marshal_loyalty_for_authoritarian_civil_war:0 "Забезпечити лояльність верховного командування армії"
 secure_marshal_loyalty_for_authoritarian_civil_war_desc:0 "Цілком можливо, що певні фельдмаршали матимуть таємні лояльні настрої. Ми повинні підійти до них і забезпечити їхню лояльність, коли починатимуться бойові дії."
 siphon_equipment_stockpiles_for_authoritarian_civil_war:0 "Сифонне обладнання"
 siphon_equipment_stockpiles_for_authoritarian_civil_war_desc:0 "Збираючи запаси національного благополуччя, ми можемо створити невеликий запас зброї, який допоможе нам у нашій майбутній боротьбі."
 formulate_surprise_attack_plan_for_authoritarian_civil_war:0 "Сформулюйте план раптової атаки"
 formulate_surprise_attack_plan_for_authoritarian_civil_war_desc:0 "Ворог не має жодного явлення про наближення лиха. Ми повинні переконатися, що це й надалі, весь час спрямовуючи наші бойові плани на максимальне використання елементів раптовості."
 ignite_the_authoritarian_civil_war:0 "Розпалити громадянську війну"
 ignite_the_authoritarian_civil_war_desc:0 "Настав час зробити рішучий крок. Усі препарати, які ми вважали за потрібне, зроблено. Тепер дороги назад немає."
 rebuild_the_nation_neutrality:0 "Відновити націю"
 rebuild_the_nation_neutrality_desc:0 "Після громадянської війни настав час відновити нашу зруйновану націю."
 open_up_political_discourse_neutrality:0 "Відкритий політичний дискурс"
 open_up_political_discourse_neutrality_desc:0 "Ми повинні відкрити для прийняття різних точок зору в уряді. Можливо, це зрештою дозволити вплинути на мирні зміни в політиці нашої країни."
 diskredit_government_neutrality:0 "Дискредитація уряду"
 diskredit_government_neutrality_desc:0 "Вказуючи на численні недоліки нашого нинішнього уряду, ми можемо змусити людей задуматися про ідеологічні причини цих невдач."
 hold_the_authoritarian_national_referendum:0 "Провести національний референдум"
 hold_the_authoritarian_national_referendum_desc:0 "З достатньою підтримкою ми можемо безпечно провести референдум, щоб вплинути на зміну уряду, без кровопролиття."
 military_support_for_authoritarian_civil_war:0 "Має військову підтримку громадянської війни.\n"

 GER_great_war:0 "Велика війна"
 GER_great_war_desc:0 "Велика війна глобально змінить долю націй у всьому світі. Якщо лідер фракції здасться, переможці мають проблеми, на яких умовах вони готові встановити світ.\n\n§GПереможна фракція отримає права на державу та ядра після конференції§!"
 GER_schlieffen_plan:0 "План Шліффена"
 GER_dual_alliance:0 "Пошанувати подвійний альянс"
 GER_dual_alliance_desc:0 "Наш союз з Австро-Угорщиною означає, що ми обіцяємо підтримувати один у разі нападу з боку Росії. Ми допоможемо нашим австрійським друзям перемогти Росію."
 GER_setup_belgian_occupation_zone:0 "Налаштувати Kaiserliches Deutsches Generalgouvernement Belgien"
 GER_schliffenmoltkeplan:0 "План Шліффена-Мольтке"
 GER_schliffenmoltkeplan_desc:0 "План Шліффена-Мольтке означає, що ми атакуємо Бельгію та Люксембург, щоб ввійти прямо в Париж."
 GER_schliffen1905plan:0 "План Шліффена"
 GER_schliffen1905plan_desc:0 "План Шліффена передбачає, що ми порушимо до вворіт Парижа через вторгнення через Бельгію, після чого ми не можемо пройти крізь укріплення Франції без незамінних жертв і втрат. Ми розтоптаємо цю пригноблену, відсталу країну."
 GER_armistice:0 "Запропонувати Антанті умови капітуляції"
 GER_armistice_desc:0 "Ця війна була невдалою. Армія не в змозі воювати довше, нам потрібно негайно просити перемир'я. Я боюся, що Антанта вимагатиме величезних репарацій."
