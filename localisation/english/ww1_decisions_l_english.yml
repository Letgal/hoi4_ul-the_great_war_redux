 RUS_send_AuH_battleplan_to_serbia:0 "Повідомте Сербію про план III"
 RUS_send_AuH_battleplan_to_serbia_desc:0 "Наш провідний шпигун, Альфред Редл, надав нам інформацію про план III, повний план австро-угорського вторгнення в Сербію."
 RUS_lvov_universal_suffrage:0 "Запровадити загальне виборче право"
 RUS_lvov_universal_suffrage_desc:0 "Новаторська пропозиція від уряду Львова щодо впровадження загального виборчого права знаходиться на столі. Розширюючи виборчі права на всіх громадян, незалежно від соціального чи економічного статусу, ця реформа спрямована на демократизацію політичного ландшафту Росії. Це знаменує собою критичний крок до задоволення зростаючого суспільного запиту на ширше політичне представництво та рівність."
 RUS_lvov_freedom_of_speech:0 "Гарантуємо свободу слова"
 RUS_lvov_freedom_of_speech_desc:0 "Враховуючи ключову реформу для гарантування свободи слова, львівська адміністрація налаштована відстоювати демократичні цінності. Цей крок гарантує, що кожен громадянин може вільно висловлювати свої думки та ідеї, прокладаючи шлях до більш відкритого та динамічного політичного середовища, що має вирішальне значення для демократичного розвитку Росії."
 RUS_lvov_abolish_capital_punishment:0 "Скасувати смертну кару"
 RUS_lvov_abolish_capital_punishment_desc:0 "Прагнувши створити більш гуманну та прогресивну правову базу, пропозиція щодо скасування смертної кари є значним кроком до реформ. Вона відображає глибоку прихильність до прав людини та внутрішньої цінності людського життя, створюючи новий прецедент у Росії система правосуддя в часи потрясінь."
 RUS_lvov_abolish_class_race_religion_restriction:0 "Зняти класові, расові та релігійні обмеження"
 RUS_lvov_abolish_class_race_religion_restriction_desc:0 "Відзначаючи прихильність інклюзивності та рівності, пропозиція скасувати всі обмеження, засновані на класі, расі чи релігії, має на меті трансформувати суспільство. Ця реформа обіцяє зняти давні бар'єри, забезпечивши рівні права та можливості для кожного громадянина у більш справедливій Росії."
 RUS_help_SER:0 "Приєднайтеся до сербської війни"
 RUS_help_SER_desc:0 "Наші православні брати, серби, воюють з великою державою. Балканські інтереси поставлені на карту в Сербії, і ми маємо обов’язок і право їх захищати."

