 FRA_minister_of_public_work_budget_increase:0 "Збільшення бюджету міністра громадських робіт"
 FRA_minister_of_public_work_budget_increase_desc:0 "Міністерству громадських робіт, пошт і канатних доріг потрібні додаткові кошти для забезпечення оплати допоміжних агентів і виплати різних надбавок. Проект, представлений §YArmand Fallières§!, повинен дозволити голосувати за збільшення 974 294 франків у бюджеті міністерства."
 FRA_minister_of_public_work_budget_increase_done:0 "Збільшення бюджету міністра громадських робіт прийнято"

 FRA_railway_unification_in_morbihan:0 "Об'єднання залізниць у Морбіані"
 FRA_railway_unification_in_morbihan_desc:0 "Законопроект §YArmand Fallières§! має на меті проголосити об'єднання залізниць у східному Морбіхані суспільним інтересом. Зокрема, будівництво залізничної лінії між прибережним містом Порт-Луї, яка з'єднає с. Пропонується Trinité-Porhoët.\n\nБретань регіон також отримає урядові дозволи, спрямовані на з’єднання існуючих ліній і реконструкцію маршрутів, що знаходяться в зоні ризику."
