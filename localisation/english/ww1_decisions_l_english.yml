 FRA_educational_reform:0 "Освітня реформа"
 FRA_educational_reform_desc:0 "Пропозиція депутата §Ілеона Блюма§! спрямована на реформування системи освіти, зокрема підготовки вчителів. Відтепер вчителі повинні будуть додати до своєї програми республіканське та соціальне крило, спрямоване на опис нової урядової системи та її цінностей .\n\nКрім того, на курсах більше не можна буде згадувати євгеніку чи будь-яку ієрархію гонки."

 FRA_arrest_racist_politicians:0 "Наказ про арешт расистських політиків"
 FRA_arrest_racist_politicians_desc:0 "Кілька ультраправих політиків, незалежно від того, націоналісти чи монархісти, є явно расистами та не соромляться принижувати людей через їхнє походження чи релігію. Арешт такої фігури заспокоїть клімат у Франції та припинить публікацію анти — Семітські газети."

 FRA_front_populaire_desc:0 "Народний фронт об'єднав ліволіберальні, радикальні соціалістичні та революційно-синдикалістські партії в єдине ціле. Своєю стабільністю ця коаліція зобов'язана лише збалансованим реформам, які дедалі важче проводити".

