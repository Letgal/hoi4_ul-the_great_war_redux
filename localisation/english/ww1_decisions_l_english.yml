 ENG_british_civil_war_category_desc:0 "Революція народжується в окопах, коли безперервна бійня Великої війни знищила волю цілого покоління. Відчай в окопах перетворився на нестримну лють, лють проти державного апарату, який пожертвував би багатьма Британські чоловіки."
