 ENG_interwar_entente_category_desc:0 "Антанта зазнала поразки у Великій війні, але наші великі уми та сила, щоб повернути наше право на виживання, ще не переможені.\nДля перемоги, заради помсти ми зміцнимо наш союз і шукатимемо сприятливий момент, щоб підтримати меч у серце звірів, так званих німців і комунарів."
