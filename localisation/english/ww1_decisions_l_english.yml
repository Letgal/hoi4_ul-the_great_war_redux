 rally_public_support: "Громадська підтримка мітингу"
 rally_public_support_desc: "З деякою політичною владою та певною промисловою підтримкою ми згуртуємо наших прихильників до нашої справи. Це хоча потребує часу та ресурсів, у тривалій перспективі це покращить нашу політичну позицію."

 solidify_control: "Контроль закріплення"
 solidify_control_desc: "Тактичне використання політичної влади тут і деяких ресурсів там, і ми усунемо наші політичні перешкоди; можливо, ми не зможемо позбутися їх усіх, але навіть позбувшись деяких, ми розчистимо наш шлях і покращимо нашу політичну владу в довгостроковій перспективі."

