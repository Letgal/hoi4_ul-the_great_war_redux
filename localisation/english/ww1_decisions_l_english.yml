 FRA_credit_ouvrier_law:0 "Закон Crédit Ouvrier"
 FRA_credit_ouvrier_law_desc:0 ""Crédit Mutuel» — це взаємний фонд, створений для сільськогосподарського сектора. Кілька країн Європи, наприклад Німеччина з Шульце або Італія з Луццатті, поширили цей тип фонду на всі робочі професії. Це дозволить створити малим підприємствам, дозволяючи кредити з низькою ставкою, водночас створюючи солідарні внески для їх фінансування \n\nЗвичайно, законопроект, запропонований сенатором §YJean Codet§, значно підвищить значення малого бізнесу та кооперативів у країні."
