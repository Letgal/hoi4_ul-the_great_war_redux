 FRA_remove_parliament_budget_votes:0 "Скасувати повноваження парламенту голосувати за бюджет"
 FRA_remove_parliament_budget_votes_desc:0 "§YNapoléon§! був проти надмірної влади парламенту, дотримуючись радикальної правої лінії булангізму. Отже, він запропонував змінити функціонування парламенту, позбавивши його права голосувати за бюджети, таким чином обмеживши його повноваження .\n\n§REНавіть якщо ми маємо переважну більшість, дуже ймовірно, що деякі з заступники з нашого табору покинуть корабель, розчаровані втратою частини своїх обов'язків...§!"

