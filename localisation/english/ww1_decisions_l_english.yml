 RUS_abdicate_in_favor_of_brother_desc:0 "Проти царя Миколи ІІ була створена змова. Кілька високопоставлених генералів збираються змусити царя підписати зречення від престолу на користь свого брата, великого князя Михайла Олександровича. Якщо він відмовиться, буде сформовано прореспубліканський уряд на основі російської Думи."
