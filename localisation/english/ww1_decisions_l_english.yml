 FRA_capitulation:0 "§Y[FRA.GetFlag]Франція§! Подала позов про світ"
 FRA_great_war:0 "Велика війна"
 FRA_great_war_desc:0 "Війна. Війна ніколи не змінюється. Німеччина готується до наступальної війни, і нам потрібно зміцнити Антанту до того, як німці перетнуть кордон. Від нас залежить, коли світ опиниться у вогні світової війни.»
 FRA_armistice:0 "Запропонуйте Німеччині умови капітуляції"
 FRA_armistice_desc:0 "Ця війна була невдалою. Армія не в змозі воювати довше, нам потрібно негайно просити перемир'я. Я боюся, що Кайзеррайх вимагатиме величезних репарацій."
 FRA_armistice_ent:0 "Почесний мир"
 decision_versailles:0 "Мирна конференція"
 decision_versailles_desc:0 "Через кілька днів розпочнеться конференція, на якій можна буде отримати територію з претензіями і не тільки."
 FRA_alliance_with_romania:0 "Альянс з [ROM.GetName]"
 FRA_alliance_with_romania_desc:0 "Ми знали, що [ROM.GetName] має союзницькі зобов'язання перед [GER.GetName]. Однак вони залишилися нейтральними, але також висунули свої претензії на територію Трансільванії. Ми повинні передати їх Антанті якнайшвидше можливо".
 FRA_army_mutiny_crisis:0 "Повстання французької армії"
 FRA_army_mutiny_crisis_desc:0 "Французька армія деморалізована після останніх невдалих наступів. Ситуація погіршується з кожним роком, все більше і більше солдатів відмовляються виконувати накази командування і відмовляються залишати окопи для атаки."
