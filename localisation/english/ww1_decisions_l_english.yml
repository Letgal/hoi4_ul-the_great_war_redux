 FRA_1910_disposition:0 "Вибори до парламенту 1910 року"
 FRA_1910_disposition_desc:0 "Національна асамблея формується протягом 4 років. Незабаром відбудуться вибори, які переопределят розподіл місць."
 FRA_jaures_speech_desc:0 "§YJean Jaurès§! організовує великий соціалістичний мітинг напередодні виборів, забезпечуючи більшу підтримку з боку людей для крайніх лівих партій. \n\n§RSFIO§! прийнято §Y50§! додаткові місця."
 FRA_aristide_briand_rally:0 "Ралі Арістіда Бріана"
 FRA_aristide_briand_rally_desc:0 "§YAАрістіда Бріана§! Організовує мітинг поміркованих соціалістичних партій і лівих демократів. \n\n§YАльянс демократичних республіканців§! Випустив §Y50§! Додаткове місце."
 FRA_aristide_briand_rally_citation:0 ""Il est un droit supérieur à tous les autres, c'est le droit de vivre d'une collectivité nationale. Pour défendre l'existence de la nation, s'il avait fallu aller jusqu'à l'illégalité, je n'aurais pas hésité.""

 FRA_royalist_demonstration_in_versailles:0 "Демонстрація роялістів Леона Доде у Версалі"
 FRA_royalist_demonstration_in_versailles_desc:0 "§YLéon Daudet§! Збере прихильників монархії та розпочато масовий процес у Версалі.\n\n§gНародна ліберальна акція§! Виповніть §Y50§! Додаткові місця"
 Jacques_piou_citation:0 ""Le peuple a besoin d'une figure d'autorité supérieure, gardienne de la nation, gardée par la nation. C'est un ouvrage mérité par les Français, offert par Dieu.“"

