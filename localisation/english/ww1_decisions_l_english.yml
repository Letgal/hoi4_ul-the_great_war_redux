 FRA_1912_budget_vote:0 "Голосування за бюджет 1912 року"
 FRA_1912_budget_vote_desc:0 "Голосування щодо загального бюджету витрат і доходів дозволяє розподіляти кошти на установи; його голосування є обов’язковим для функціонування державної та громадської служби. Податкові результати 1911 року були затьмарені пізнім голосуванням бюджету в порівнянні з в інші роки, компенсовані винятковими операційними кредитами, проголосованими тут і там. Цього разу проголосовано в основному наперед, новий бюджет не повинен спричинити того ж фіскальний бум."
 FRA_1912_budget_vote_done:0 "Бюджет 1912 року прийнято"

 FRA_1911_budget_vote:0 "Голосування за бюджет 1911 року"
 FRA_1911_budget_vote_desc:0 "Незважаючи на те, що рік уже почався 4 місяці тому, бюджет ще не проголосований. Це зобов'язує парламент і сенат голосувати за регулярні операційні асигнування, які підривають французьке оподаткування та прогнозні криві держави Міністр економіки §YCaillaux§ підготував цю нову пропозицію щодо бюджету витрат і доходів уникнення продовження управління за рахунок фінансових кредитів."
 FRA_1911_budget_vote_done:0 "Голосування за бюджет 1911 року прийнято"

 FRA_1911_no_budget_decision:0 "Роздутий бюджет 1911 року"
 FRA_1911_no_budget_decision_desc:0 "Хоча парламент затвердив бюджет 1911 року в червні 1910 року, сенат досі не затвердив його, що спричиняє відсутність визначеного бюджету для функціонування держави. Уряд повинен щомісяця запитувати виняткові кредити, щоб гарантувати належне Такий громіздкий адміністративний підхід обмежує доступність міністрів, ефективність держави та спроможність для зростання."

