 TUR_officer_struggle_yildiz_teskilati_desc1:0 "Наслідки молодотурецької революції та інциденту 31 березня стали для нас катастрофічними. Ми повинні негайно боротися з керівництвом Іттіхатистів, щоб повернути султана на престол.\nАле для успіху нашої реакційної революції ми повинні проникнути в армію вірними нам людьми. Для цієї роботи немає кращої групи, ніж Yıldız Teşkilate, група, яка колись була вірна Султану Абдулгаміду.\n\n Сила §YYıldız Teşkilatı§ [?TUR_yildiz_teskilati_faction_power|0Y%]"
 TUR_officer_struggle_yildiz_teskilati_desc2:0 "Хоча наша реакційна революція була успішною, потрібно ще багато зробити, щоб повернути армію на правильний шлях. Переважна більшість офіцерів проти нашого режиму, тоді як звичайний солдат, хоч і підтримує наш режим, немає волі воювати за імперію, оскільки на горизонті з’являються нові конфлікти, ми повинні відновити лояльність армії."
