 FRA_shneider_artillery_manufactures_in_le_havre:0 "Створіть артилерійське виробництво Schneider у [15.getName]"
 FRA_shneider_artillery_manufactures_in_le_havre_desc:0 "Компанія Schneider et Cie купила артилерійські заводи Forges et Chantiers de la Méditerranée у 1897 році. Вони розташовані в Гаврі, вони ще не були відремонтовані, і держава могла б профінансувати їх реконструкцію, щоб дозволити масове виробництво 75-мм гармат."
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt_title:0 "Побудуйте §Y2 військових заводів§! у §Y[15.getName]§!"
 FRA_shneider_artillery_manufactures_in_le_havre_mission_tt:0 "[?15.arms_factory_level|+0]/§Y[?15.military_total_after_goal]§! §YMilitary Factories§! побудовано в §Y[15.getName]§!"

 FRA_complete_schneider_steel_mill_implementation_in_sete:0 "Повне впровадження сталеливарного комбінату Schneider у Сете"
 FRA_complete_schneider_steel_mill_implementation_in_sete_desc:0 "Компанія Schneider et Cie побудувала експериментальний сталеливарний завод у місті Сет між 1898 і 1910 роками, перш ніж відмовитися від проекту. Держава могла б рефінансувати впровадження Schneider у секторі, що створило б робочі місця та динамізм у регіоні."
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt:0 "[?22.industrial_complex_level|+0]/§Y[?22.civilian_total_after_goal]§! §YCivilian Factories§! побудовано в §Y[22.getName]§!"
 FRA_complete_schneider_steel_mill_implementation_in_sete_mission_tt_title:0 "Побудуйте §Y1 Цивільний завод§! у §Y[22.getName]§!"

 FRA_saint_ouen_schneider_industrial_complex:0 "Промисловий комплекс Saint-Ouen Schneider"
 FRA_saint_ouen_schneider_industrial_complex_desc:0 "Компанія Schneider et Cie може придбати компанію Farcot з метою посилення виробництва військових і цивільних двигунів. Підтримка уряду у створенні цієї майстерні є серйозною інвестицією."
 FRA_saint_ouen_schneider_industrial_complex_tt_title:0 "Побудуйте §Y1 цивільну фабрику§! у §Y[16.getName]§!"
 FRA_saint_ouen_schneider_industrial_complex_tt:0 "[?16.industrial_complex_level|+0]/§Y[?16.civilian_total_after_goal]§! §YCivilian Factories§! побудовано в §Y[16.getName]§!"

 military_contract_flag:0 "Вже виконує контракт на будівництво"

 FRA_sponsored_worker_pension:0 "Спонсорована трудова пенсія"
 FRA_sponsored_worker_pension_desc:0 "§YNapoléon§! запропонував покращити пенсійну систему, поширивши її на всі визнані роботи у Франції. Пенсія фінансуватиметься трьома сторонами: державою, роботодавцем і самим пенсіонером через спеціальні податки."

 FRA_help_schneider_to_develop:0 "Допоможіть §YSchneider§!([FRA.getFlag]) у розробці, заповнивши такі §YКонтракти на будівництво§! :"

 FRA_finance_creusot_laboratory:0 "Фінансова лабораторія Крезо"
 FRA_finance_creusot_laboratory_desc:0 "Промислова фабрика Schneider у Ле-Крезо є однією з найбільших у Франції та складається з лабораторії аналізу металу, що спеціалізується на артилерійських інструментах. Ми повинні замовити будівництво нових моделей гармат у співпраці з цією спеціалізованою організацією."

 FRA_abolition_of_the_sous_prefets:0 "Скасування су-префетів"
 FRA_abolition_of_the_sous_prefets_desc:0 "§YNapoléon§! запропонував спростити систему територіального управління шляхом усунення титулів підпрефектів для передачі їхніх повноважень регіонам. Якщо ця система допомагає розвантажити місцеву адміністрацію, розчищаючи провінційну бюрократію, вона, тим не менш, ризикує перевантажити регіональні команди управління."

 FRA_reform_regional_administration:0 "Реформувати обласну адміністрацію"
 FRA_reform_regional_administration_desc:0 "§YNapoléon§! запропонував переглянути регіональну систему, щоб зменшити їхню кількість і створити більші, легше керовані утворення.\n\nОднак ця радикальна зміна не сподобається населеним пунктам та їхнім особливостям, що, природно, призведе до незадоволення. "

 FRA_appoint_regional_governor:0 "Призначити регіональних губернаторів"
 FRA_appoint_regional_governor_desc:0 "Щоб завершити адміністративну реформу провінцій, §YNapoléon§! запропонував закон, що дозволяє створення регіональних губернаторів. Ці губернатори мали б широкі повноваження та спеціальну раду для покращення управління регіонами."

 FRA_allow_to_chose_a_popular_figure:0 "§GУ ці важкі часи ми зможемо вибрати §YПопулярну фігуру§! щоб підтримати наш уряд.§!"

