 FRA_situation_in_morocco:0 "Втрутитися в Марокко"
 FRA_situation_in_morocco_desc:0 "Нашого контролю над Марокко достатньо, щоб позбутися тієї невеликої автономії, яку має уряд [MOR.getLeader]. Наші збройні сили на місці лише чекають наказу встановити протекторат Марокко."

 FRA_fund_engineering_corps:0 "Інженерний корпус фонду"
 FRA_fund_engineering_corps_desc:0 "Відновлення оборонних споруд – складна справа. За допомогою державних субсидій можна було б пришвидшити ремонтні роботи."

 FRA_leveau_fort:0 "Відновити форт Лево"
 FRA_leveau_fort_desc:0 "Форт розташований між Ліллем і Шарлеруа. Цей форт є типовим прикладом системи Séré de Rivières, побудованої з 1882 по 1884 роки, з низькою стіною, оточеною ровом, який, у свою чергу, захищають капоніри."
 FRA_leveau_fort_text:0 "Додає §Y2 Land Fort§! у §Y[29.GetName].§!"

 FRA_montbart_fort:0 "Відновити форт Мон-Барт"
 FRA_montbart_fort_desc:0 "Цей форт був побудований між листопадом 1874 і липнем 1877 як частина системи укріплень Сере-де-Рів'єр. П'ятикутний форт оточений ровом, через який ведеться вогонь з капонірів."
 FRA_montbart_fort_text:0 "Додає §Y2 Land Fort§! у §Y[27.GetName].§!"

 FRA_croixdebretagne_fort:0 "Відновити форт Круа-де-Бретань"
 FRA_croixdebretagne_fort_desc:0 "Цей форт був побудований як частина системи укріплень Сере-де-Рів'єр у 1876-79 роках для захисту Франції від вторгнення з Італії, вартістю 1 416 642 франки."
 FRA_croixdebretagne_fort_text:0 "Додає §Y2 Land Fort§! у §Y[21.GetName].§!"

 FRA_uxegney_fort:0 "Відновити форт Уксегні"
 FRA_uxegney_fort_desc:0 "Форт Uxegney, або форт Руссель, є частиною укріплень Епіналь. Він був побудований поблизу села Uxegney між 1882 і 1884 роками. Це приклад укріплення системи Séré de Rivières."
 FRA_uxegney_fort_text:0 "Додає §Y2 Land Fort§! у §Y[17.GetName].§!"

 FRA_telegraphe_fort:0 "Відновити Télégraphe Fort"
 FRA_telegraphe_fort_desc:0 "Форт дю Телеграф був завершений між 1886 і 1890 роками як частина системи укріплень Сере-де-Рів'єр. Форт розташований на висоті 1585 метрів."
 FRA_telegraphe_fort_text:0 "Додає §Y2 Land Fort§! у §Y[735.GetName].§!"

 FRA_boulemont_fort:0 "Відновити форт Бурлемон"
 FRA_boulemont_fort_desc:0 "Форт де Бурлемон, або форт Шуазель, був побудований між 1878 і 1881 роками. Форт був побудований як частина системи укріплень Сере-де-Рів'єр."
 FRA_boulemont_fort_text:0 "Додає §Y2 Land Fort§! у §Y[18.GetName].§!"

 FRA_ayvelles_fort:0 "Відновити форт Айвель"
 FRA_ayvelles_fort_desc:0 "Форт будувався з 1876 по 1878 рік під керівництвом капітана Леона Буленжера. У 1899 році у форті було 53 артилерійські знаряддя, укомплектовані 880 чоловіками та розташовані в дворівневих казематах на лінії з півночі на південь.»
 FRA_ayvelles_fort_text:0 "Додає §Y2 Land Fort§! у §Y[18.GetName].§!"

 FRA_fort_of_maulde:0 "Відновити форт Маулде"
 FRA_fort_of_maulde_desc:0 "Форт системи Séré de Rivières був побудований у 1881-1884 роках. Форт складається з низької стіни, оточеної ровом, який, у свою чергу, захищають два капоніри. Відносно невеликий форт, оснащений 90-мм гарматами."
 FRA_fort_of_maulde_text:0 "Додає §Y2 Land Fort§! у §Y[29.GetName].§!"

 FRA_fort_douaumont:0 "Відновити форт Дуомон"
 FRA_fort_douaumont_desc:0 "Форт Дуомон був найбільшим і найвищим фортом на кільці з 19 великих оборонних споруд, які захищали місто Верден, Франція, з 1890-х років. Форт був побудований у 1885 році та постійно зміцнювався."
 FRA_fort_douaumont_text:0 "Додає §Y2 Land Fort§! у §Y[17.GetName].§!"

 FRA_vaux_fort:0 "Відновити форт Во"
 FRA_vaux_fort_desc:0 "Форт Во був багатокутним фортом, який утворював частину кільця з 19 великих оборонних споруд, призначених для захисту міста Верден. Побудований у 1881-1884 роках за 1 500 000 франків, він містив гарнізон із 150 чоловік. Во був другим фортом після форту Дуомон."
 FRA_vaux_fort_text:0 "Додає §Y2 Land Fort§! у §Y[17.GetName].§!"
