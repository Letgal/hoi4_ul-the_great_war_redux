 AST_lessons_of_war_desc:0 "Австралійська імперська армія вступила у війну, практично не знаючи сучасної війни. Війська спочатку повинні були покладатися на природні здібності, які є поганою заміною сучасній тактиці та зброї."
 AST_thewesternfront:0 "Західний фронт"
 AST_thewesternfront_desc:0 "Досвід сучасної війни на європейському полі битви показав, що війна змінилася. Тепер вона визначається матеріалами та науками, які більше не можуть бути переможені чистою волею людей."
 AST_thesinaicampaign:0 "Синайська кампанія"
 AST_thesinaicampaign_desc:0 "Широкий фронт Синайської кампанії дозволяє здійснювати широкі зачистки та маневрувати. Наші солдати мають більше шансів вести розвідку та навчатися."
 AST_baptismatgallipoli:0 "Хрещення в Галліполі"
 AST_baptismatgallipoli_desc:0 "Війська, які з ентузіазмом атакували схили Дарданелл, — це не ті люди, які їх покинули. Уроки, винесені з цієї катастрофічної кампанії, дісталися високої ціни."
 AST_form_australasia:0 "Форма Австралазія"
 AST_form_australasia_desc:0 "З моменту заснування Австралійської Співдружності в 1901 році Нова Зеландія була визначена та включена до штатів Австралії Конституцією Австралії, і Нова Зеландія може негайно приєднатися до Співдружності, якщо вона бажає приєднатися. Ці дві країни мають необмежену свободу пересування, проживання та роботи, а також поділяють багато спільних рис і цінностей як британські території. \nМіжнародна ситуація, яка швидко змінюється, знову розпалила дискусію щодо інтеграції Австралії та Нової Зеландії."
 AST_subjugate_NZL:0 "Запропонуйте автономію Нової Зеландії"

