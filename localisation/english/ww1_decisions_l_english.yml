 GER_decision_reparations:0 "Сплатити репарації"
 GER_decision_reparations_desc:0 "Німецька імперія зазнала поразки у Великій війні. Антанта вимагала, щоб ми повернули воєнні репарації розміром 132 мільярдів марок золота. Доки всі репарації не будуть виплачені, наша економіка не може оговтатися від трясовини поразки" ..."
 GER_decision_reparations_2:0 "Сплатити репарації"
 GER_decision_reparations_2_desc:0 "Оскільки ми не в змозі виплатити репарації, погоджені Версальським договором через надзвичайну інфляцію та економічні краї, Антанта послабила умови. У результаті Рейхсбанк було відновлено в [GER.GetNameDef], і нам надається кредит у 800 мільйонів марок".
 GER_decision_reparations_3:0 "Сплатити репарації"
 GER_decision_reparations_3_desc:0 "Враховуючи глобальний економічний спад і економічну невдачу в Німеччині, загальну суму репарацій було зменшено до 35,8 мільярдів золотих марок, а розстрочку платежу прийнято на 59 років."
 GER_decision_moratorium:0 "Мораторій"
 GER_decision_moratorium_desc:0 "Поки що ми не платимо жодних репарацій. Можливо, через десятиліття?"
 GER_decision_moratorium_tt:0 "§RБез ідеї Великої депресії французи отримують війну проти нашої країни.§!"
 GER_interwar_reichspakt_category:0 "Reichspakt"
 GER_interwar_reichspakt_category_desc:0 "Німецьке домінування в Центральній Європі вільно набирає сили для встановлення найсильнішої німецької сфери в історії. Для досягнення нашого ідеалу, ми можемо запросити країни, які є стратегічно вигідними для Reichspakt, і подружитися з ними."
 GER_interwar_invite_in_reichspakt:0 "Запросити [FROM.GetNameDef] до [ROOT.GetFactionName]"
 GER_prussian_blue_category:0 "Прусська блакитна"
 GER_prussian_blue_category_desc:0 "Німецька імперія зазнала поразки у Великій війні. Країни-переможці розірвали її на менші країни. Цей результат призведе до багатьох крайнощів. І одного дня німецький народ знову намагається об'єднатися."
 BAY_reunite_germany:0 "Возз'єднайте німецький народ"
 BAY_reunite_germany_desc:0 "Німецький народ знову об'єднався під червоним прапором! Нарешті німецька революція 1848 року завершена нашими твердими руками!"
 GER_prussia_reunite_germany:0 "Три ура Німеччини!"
 GER_prussia_reunite_germany_desc:0 "Батьківщина під нашим контролем і готова знову об'єднатися як єдина німецька нація!"
 prussian_blue:0 "Брусинець"
 treaty_of_berlin:0 "Берлінський договір підписано"
 reunite_germany_tt:0 "Усі спадкоємці Німеччини, крім [RHN.GetName], були підкорені або анексовані §Y[ROOT.GetNameWithFlag]§!."
 GER_prussian_russian_withdrawal:0 "Вихід Антанти через німецьку окупацію"
 prussian_withdrawal:0 "Антанта вийшла з-під німецької окупації"
 GER_ludendorff_offensive:0 "Наступ Людендорфа"
 GER_ludendorff_offensive_desc:0 "Військова ситуація стає де несприятливішою. ​​​​Якщо ми будемо так продовжувати, ми не зможемо більше терпіти. Якщо ми вирішимо почати повний наступ на укріпленому Західному фронті та досягти Парижа, столиці країни, ми можемо сісти за стіл мирного договору з більш вигідної позиції.\n§RAле, якщо цей наступ провалиться, ми можемо втратити все.§!"
 GER_ludendorff_offensive_tt:0 "§RЦе рішення може застосовуватися до [GER.GetNameDef]. Вибирайте важливо.§!"
 GER_demand_hessen:0 "Вимагати Гессен"
 GER_demand_hessen_desc:0 "На додаток до раніше окупованих територій, французи силою окупували Гессен і віддали його маріонеткову державу, Конфедерації Рейну. Ми можемо встановити дипломатичний контакт із Францією та щиро вимагати її повернення."
 GER_prussian_support_radicalism:0 "Підтримуйте радикалізм"
 GER_prussian_support_radicalism_desc:0 "Через складну проблему в країні люди підтримують екстремістську ідеологію."
 GER_prussian_appoint_hitler:0 "Марш на Берлін"
 GER_prussian_appoint_hitler_desc:0 "Національно-соціалістичний рух Адольфа Гітлера набирає популярність. Вони хочуть відродити німецький народ із глибини поразки. Хто класифікує їх як ультралівих, а хтось як ультраправих через їхні крайні та невідомі ідеї, але, можливо, вони можуть знову зробити Німеччину великою. \nІ з невеликою допомогою вони прийдуть до влади без крові."
 GER_landsturm_deployment:0 "\nДозволити розгортання дивізії §Y"Landsturm"§! у складі §Y9 піхоти§! та §Yроти підтримувати§!."
