 TUR_occupy_cyprus_desc:0 "Населений греками з давніх часів, Кіпр вийшов з-під материкового грецького впливу, коли іслам витіснив Візантійську імперію з Малої Азії. Відтоді велика турецька громада поселилася поряд з корінним грецьким населенням. Острів залишився під Османською імперією контроль до 19 століття, коли британці взяли адміністративний контроль над островом після турецько-російської війни, з суверенітет залишається за османами.\nТепер, коли британці не контролюють острів, а Греція лише колонізувала острів ще до Христа, ми повинні проголосити наш суверенітет над Кіпром згідно з принципом національного самовизначення."
