 FRA_1910_judiciary_law:0 "Реформа судової адміністрації"
 FRA_1910_judiciary_law_desc:0 "Немає норм, які регулюють роботу судових адміністраторів. Президент ради §YAristide Briand§! запропонував закон, який дозволяє встановлювати обмеження процедур.\n\nПроект, зокрема, дозволить регулювати певні цивільні місії , такі як управління опіки над божевільними, судова рада, ліквідація цивільних компаній, тимчасова адміністрація цивільного товариства тощо."
