 FRA_deputy_salary_increase_law:0 "Додатковий кредит Палати депутатів"
 FRA_deputy_salary_increase_law_desc:0 "Президент Палати депутатів §YАнрі Бріссон§! попросив компенсаційний кредит на 1910 рік. Це розширення бюджету покриє виняткові адміністративні витрати Палати на суму 180 000 франків."
