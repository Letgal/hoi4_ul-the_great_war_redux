 vote_three_hardline_sfio_laws:0 "Поступки SFIO"
 vote_three_hardline_sfio_laws_desc:0 "Ліве крило SFIO, що складається з анархістів, комуністів і профспілкових діячів, спільно вимагає посилення реформ, спрямованих на надання більших повноважень робітникам."
