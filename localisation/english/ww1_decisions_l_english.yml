 AUH_franzferdinand:0 "Липнева криза"
 AUH_franzferdinand_desc:0 "Франц Фердинанд, шановний ерцгерцог Австро-Есте та наслідний принц Австро-Угорської імперії, лежить мертвий. Його благородна дружина спочиває поруч із ним. Франц Йосиф втратив ще одного спадкоємця, а також проклятим, підлим, синам сербський уряд офіційно заперечує причетність до вбивці Гаврило Принцип, звинувачуючи Чорну руку, хоча мало хто вірить у відсутність участі уряду."
 AUH_ultimatum_to_SER:0 "Ультиматум Австро-Угорщини"
 AUH_ultimatum_to_SER_desc:0 "Австро-Угорщина готує ультиматум. За кілька тижнів вони вимагатимуть відповіді... Або оголосять війну."
 european_crisis_mission:0 "Європейська криза"
 european_crisis_mission_desc:0 "Якщо європейські альянси не вирішать результат кризи дипломатичним шляхом протягом наступних тижнів, то мир буде порушено. Боже, допоможи нам!"
 european_crisis_mission_tt:0 "Австрія надішле Сербії ультиматум"
 kis_serbia_accept:0 "Сербія прийняла ультиматум Австрії"
 AUH_german_confederation:0 "Відновити Німецький союз"
 AUH_german_confederation_desc:0 "Kleindeutschtum була помилкою, тепер Grossdeutschtum можна і буде досягнуто!"
 AUH_german_confederation_tt:0 "§RВаші ненімецькі державні ядра будуть видалені§!"
 AUH_HRE_decision:0 "Відновити Священну Римську імперію"
 AUH_HRE_decision_HRE_desc:0 "Колись наша імперія була над усіма німецькими народами. І люди називали нас Римом. І знову ми повернемо цю славу."
 AUH_austrian_east_asia:0 "Перенести держави до східноазійської колонії"
 AUH_greater_austria_category:0 "Велика Австрія"
 AUH_greater_austria_category_desc:0 "Наша імперія — це країна багатьох народів, таких як німці, угорці, чехи, хорвати, слов’яни, поляки, українці, словаки, румуни та італійці. Свого часу ми об’єднали їх під однією назвою Австрійська імперія, а зараз ми згрупували їх під двома назвами, Австро-Угорщина, однак, щоб наша країна процвітала в епохи, що постійно змінюється, і божевілля націоналізму, ми повинні визнати багатонаціональність і зробити її своєю ідентичністю."
 AUH_assimilate_czech:0 "Асимілювати Богемію"
 AUH_assimilate_czech_desc:0 "Королівство Богемія, частина Цисрейтанії, якою керує Австрійська імперія, є ключовим пунктом імперської економіки. Богемія була з нами ще з часів Священної Римської імперії. Ось чому ми тісно пов’язані, і їхня роль дуже важлива в багатоетнічній імперії."
 AUH_assimilate_galicia:0 "Галицька автономія"
 AUH_assimilate_galicia_desc:0 "Королівство Галиція-Родомерія, частина Цісрейтанії, що перебувала під владою Австрійської імперії, і Герцогство Буковина розташовані на північно-східному кордоні імперії та складаються переважно з поляків і українців. Поляки на заході - це доброзичливі й відносно заможні, тоді як українці на сході — це переважно незаможні селяни і Незадоволені нашим правлінням, відокремлення регіонів, де вони мають більшість, і надання автономії зменшить конфлікт і призведе до інтеграції в багатонаціональну імперію."
 AUH_assimilate_hungary:0 "Транслейтанська автономія"
 AUH_assimilate_hungary_desc:0 "Королівство Угорщина є центральним регіоном Австрійської імперії, що займає більшу частину земель корони Святого Стефана. Королівство Угорщина є особистою унією Габсбургів, і угорці спочатку повстали проти імперії в революції 1848 року, але вони добре почуваються після Ausgleich, який підняв їх до Проте східна частина Угорського королівства населена великою кількістю румунів, тоді як південна частина заселена хорватами, які хочуть більшої автономії або, скоріше, незалежності."
 AUH_assimilate_illyria:0 "Іллірійська автономія"
 AUH_assimilate_illyria_desc:0 "Королівство Іллірія — це країна, утворена шляхом об’єднання Хорватсько-Славонського королівства, яке перебувало під владою Угорщини, та відносно нещодавно придбаного Кондомініону Боснії та Герцеговини. Південні слов’яни загалом незадоволені правлінням імперії , але хорвати дещо дружні, а боснійці охоче об'єднуються [SER.GetName] у будь-який момент, якщо ми покажемо їм, як змінилася наша імперія, вони підкоряться правлінню імперії і будуть із задоволенням насолоджуватися своєю автономією."
 AUH_assimilate_serbia:0 "Іллірійська автономія"
 AUH_assimilate_serbia_desc:0 "Королівство Іллірія утворилося шляхом приєднання Королівства Хорватія-Славонія, яке перебувало під владою Угорщини, та відносно нещодавно отриманого Кондомініуму Боснії та Герцеговини, а нещодавні дивовижні події привели Королівство Сербія до Іллірії, надаючи їм великий вплив в імперії.\nПотрібно буде багато автономії та доброї волі, щоб керувати цим непостійний і величезний колодязь королівства."
 AUH_assimilate_slovens:0 "Кранська автономія"
 AUH_assimilate_slovens_desc:0 "Словенці є одними з південних слов'ян, які добре почуваються на півдні Австрії. Їхні голоси слабкі, але вони також хочуть автономії."
 AUH_assimilate_italians:0 "Італійська автономія"
 AUH_assimilate_italians_desc:0 "Колись Італія була в межах Священної Римської імперії, але протягом століть вона повільно вийшла з-під впливу та нарешті досягла власного об’єднання. Вони продовжують жадати італійських територій у нашій імперії. Але тепер, якби італійці були також розглядаючись як рівні в нашій імперії, вони воліли б насолоджуватися стабільністю в нашій процвітаючій імперії, ніж бути об’єднаними."
 AUH_proclaim_usga:0 "Створення Сполучених Штатів Великої Австрії"
 AUH_proclaim_usga_desc:0 "Це момент, коли мрія Франца Фердинанда збувається. Хай живе Österreichisches Kaiserreich, і хай живе Königreich Ungarn, Königreich Böhmen, Königreich Illyrien, Königreich Italien, Königreich Westgalizien, Königreich Ostgalizien, GroßFürstentum Siebenbürgen, Herzogtum Krain і Herzogtum Slowakei!"
 assimilated_to_austria:0 "Асимілювався з [AUH.GetName]"
 AUH_sue_for_peace_GER:0 "Надіслати умови умовної капітуляції [GER.GetNameDef]"
 AUH_SER_pig_war:0 "Свиняча війна"
 AUH_SER_pig_war_desc:0 "Відносини між Австро-Угорською імперією та Сербією були жахливими після провалу комерційних угод між двома країнами. Замість того, щоб наблизитися до свого історичного партнера, Сербія увійшла до митного союзу зі Сполученим Королівством, Відтоді Австро-Угорщина припинила будь-яку торгівлю з Сербією."
