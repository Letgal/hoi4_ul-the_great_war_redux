 FRA_exceptional_loan_to_indochina_ended:0 "Інвестиції зроблено"

  FRA_important_law_that_will_comeback:0 "\nЯкщо цей закон не буде прийнято, його буде запропоновано знову через 60 днів, доки його не приймуть §Yпарламент§! і §Ysenate§!"

 FRA_too_much_reform_can_break_the_coalition:0 "§RНадмірне просування реформ може призвести до виходу поміркованих з коаліції.§!"

 FRA_far_right_leave_coalition:0 "§LНаціоналісти§! покинуть наш §YКонсервативний Альянс§!, через що ми втратимо [?націоналістичні|Y0]§R місця.§!"
 FRA_SFIO_leave_coalition:0 "§RSFIO§! покине наш §YКонсервативний альянс§!, через що ми втратимо [?SFIO|Y0]§R місця.§!"
 FRA_independents_radicals_leave_coalition:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] вийде з нашого §YКонсервативного альянсу§!, через що ми втратимо [?independent_radicals|Y0]§R місць.§!"
 FRA_some_independents_radicals_join_us:0 "§GSome £parliament_party_icon|[?v] [GetParliamentPartyName] покине свою партію та приєднається до нас.§!"


 FRA_law_against_far_right_leagues:0 "Закон проти ультраправих ліг"
 FRA_law_against_far_right_leagues_desc:0 "Законопроект §YJacques Piou§! пропонує засудити та заборонити будь-яку організацію, яка вважається "антиреспубліканською" або підриває цілісність власності та людей.\n\nЦей закон дозволяє швидше судити праві ліги в зокрема через їх систематичну реєстрацію та перелік її членів."

 FRA_law_against_far_left_leagues:0 "Закон проти крайніх лівих ліг"
 FRA_law_against_far_left_leagues_desc:0 "Законопроект §YJacques Piou§! пропонує засудити та заборонити будь-яку організацію, яка вважається "антиреспубліканською" або підриває цілісність власності та людей.\n\nЦей закон дозволяє швидше судити ліві ліги в зокрема через їх систематичну реєстрацію та перелік її членів."

 FRA_dreyfusard_act:0 "Закон Драйфусара"
 FRA_dreyfusard_act_desc:0 "Законопроект §Y[FRA.getLeader]§!' дозволяє здійснювати нагляд за звинуваченнями ЗМІ, спрямованих на боротьбу з можливою 4-ю владою у Франції (влада ЗМІ). Пропозиція регулює обробку інформації та дозволяє правовий дії, яких необхідно вжити у разі поширення неперевіреної або недійсної інформації.\n\nЗакон також передбачає урядову ноту щодо Дрейфуса справу, офіційно заявивши в законопроекті, що підполковник став жертвою цієї четвертої влади."

 FRA_anarchism_repression_law:0 "Закон про придушення анархізму"
 FRA_anarchism_repression_law_desc:0 "Депутат §YDe Cavaignac§! запропонував продовжити другий закон про безпеку та закон про антиліві ліги. Цей новий закон забороняє анархістські, революційні профспілки та антидержавні рухи. Антисистемні рухи тоді вважаються "ворожими" в інтересах Франції." 50 000 франків і до 2 років тюремного ув'язнення.\n\nГрупи, які зараз заявляють, що є анархістами, революційними синдикалістами або антидержавниками, матимуть до 6 місяців, щоб розпуститися."

 FRA_goncourt_academy_subvention:0 "Субвенція Академії Гонкура"
 FRA_goncourt_academy_subvention_desc:0 "Академія Гонкура — це літературний сенат, створений у 1900 році, щороку просуває найцікавіші твори. Гонкурівський конкурс можна фінансувати, щоб отримати кращий вплив за рахунок більшої реклами, розширення кола ценаторів і покриття численних постійних витрат. "

 FRA_sponsor_the_auberge_the_jeunesses:0 "Спонсорувати Auberge de Jeunesses"
 FRA_sponsor_the_auberge_the_jeunesses_desc:0 "Закон, запропонований §YMarc Sangnier§! пропонує створення гуртожитків, зарезервованих для студентів, щоб забезпечити дешеве житло, гарантоване державою. Ця освітня інновація дозволить багатьом сім’ям відправляти своїх дітей вчитися поза домом."

 FRA_allow_orleans_visit:0 "Дозволити відвідування будинку Орлеана"
 FRA_allow_orleans_visit_desc:0 "Орлеанський дім відмовився від Фердинанда Д'Орлеанського на користь його сина Жана. Спадкоємцю французького престолу можна було б дозволити здійснити офіційний візит під охороною поліції по всій країні. Окрім посилення монархічного запалу, це призведе до забезпечте королю заслужену видимість."

 FRA_allow_bourbon_visit:0 "Дозволити відвідування Бурбонів"
 FRA_allow_bourbon_visit_desc:0 "Джеймс Пармський Бурбон є найстаршим із Капетингів, герцогом Анжуйським і герцогом Мадридським, законним претендентом на престол Франції. Спадкоємцю французького престолу можна було б дозволити здійснити офіційний візит під охороною поліції по всьому світу. Окрім посилення монархічного запалу, це забезпечить королю заслужену видимість."

 FRA_allow_bonaparte_visit:0 "Дозволити відвідування будинку Бонапарта"
 FRA_allow_bonaparte_visit_desc:0 "Віктор Наполеон є прямим спадкоємцем дому Бонапартів і головним претендентом на титул імператора Франції. Наполеон міг відвідати Францію, щоб отримати бажану видимість, одночасно відстоюючи престиж своєї родини та законні інтереси його присутність на території Франції."

 FRA_emergency_figurehead:0 "Підтримайте надзвичайну фігуру"
 FRA_emergency_figurehead_desc:0 "Франція переживає надзвичайно важкий період, який відкриває двері для всіх можливих і мислимих дозволів і реформ, щоб відновити рішучість військ і французів. Урядова підтримка претендента на престол Франції дозволить нам відновити ранги, одночасно легітимізуючи присутність авторитарної фігури в регентстві..."

 FRA_support_boulangisme:0 "Підтримати Boulangisme"
 FRA_support_boulangisme_desc:0 "Генерал і військовий міністр Джордж Буланже був видатною фігурою військового націоналізму кінця століття. Пропагуючи сильну національну незалежність, потужну армію та обмежений парламентаризм, він є прикладом для наслідування у трансформації Франції.\ n\nДепутат §Yoachim Murat§ запропонував провести медійну та політичну перевірку справи Буланже, зокрема щодо його самогубства безсумнівно, викликана божевільною бюрократичною системою третьої республіки."

 FRA_constitutionalize_strike_right:0 "Конституціоналізація права на страйк"
 FRA_constitutionalize_strike_right_desc:0 "Хоча це визнається де-факто, право на страйк не інституціоналізовано у Франції...\n\n§YNapoléon§! запропонував закон про закріплення в конституції права працівників на страйк. Уповноважені профспілкові організації потрібно лише повідомити свого роботодавця за 8 днів."

