 GER_defensive_line_in_compiegne:0 "Укріпити Комп'єнь"
 GER_defensive_line_in_compiegne_desc:0 "Побудова оборонної лінії вздовж берегів річки Уаза спрощує створення чудових укріплень, захищених природними спорудами."
 GER_defensive_line_in_compiegne_tt:0 "Додає §Y2 Land Fort§! у §Y[785.GetName].§!"
 GER_defensive_line_in_gent:0 "Укріпити Гент"
 GER_defensive_line_in_gent_desc:0 "Оборона Східної Фландрії повинна бути зміцнена, щоб зупинити ворога від наступу на Брюссель і змусити наші сили в Бельгії відступити."
 GER_defensive_line_in_gent_tt:0 "Додає §Y2 Land Fort§! у §Y[6.GetName].§!"
 GER_defensive_line_in_charleroi:0 "Укріпити Шарлеруа"
 GER_defensive_line_in_charleroi_desc:0 "Оборона Валлонії повинна бути зміцнена, щоб зупинити ворога від наступу на Брюссель і змусити наші сили в Бельгії відступити."
 GER_defensive_line_in_charleroi_tt:0 "Додає §Y2 Land Fort§! у §Y[6.GetName].§!"
 GER_defensive_line_in_brussel:0 "Укріпити Брюссель"
 GER_defensive_line_in_brussel_desc:0 "Втрата Бельгії є катастрофічною для війни проти французів. Брюссель потрібно захистити!"
 GER_defensive_line_in_brussel_tt:0 "Додає §Y2 Land Fort§! у §Y[6.GetName].§!"
 GER_defensive_line_in_argonnen:0 "Укріпити Аргоннен"
 GER_defensive_line_in_argonnen_desc:0 "Аргонський ліс — це довга смуга гірських і диких лісів на північному сході Франції, приблизно за 200 км на схід від Парижа. Якщо ми програємо там, відкриваються ворота до Люксембургу. Це означає, що ми повинні захистити ліс потужними укріпленнями."
 GER_defensive_line_in_argonnen_tt:0 "Додає §Y2 Land Fort§! у §Y[34.GetName].§!"
 GER_defensive_line_in_verdun:0 "Укріпити Верден"
 GER_defensive_line_in_verdun_desc:0 "Верден розташований на обох берегах річки Маас, у північній частині департаменту Маас. Він був заснований галлами, а назва місця означає "сильний форт" галльною. Тому це був стратегічний пункт назад, тоді це також важлива фортеця для Німеччини для боротьби з Францією військами."
 GER_defensive_line_in_verdun_tt:0 "Додає §Y1 Land Fort§! у §Y[863.GetName]§! та §Y1 Land Fort§! у §Y[17.GetName].§!"
 GER_restore_schantung_bahn_control:0 "Відновити керування залізницею Шантунг у [FROM.GetName]"
 GER_restore_schantung_bahn_control_desc:0 "Залізниця Циндао-Цінань зараз зайнята [FROM.GetNameDef], нам потрібно знову відновити контроль над нею."
 GER_create_paris_gun:0 "Створіть Lange 21-cm-Kanone у 38-cm-Schießgerüst "Paris-Geschütz""
 GER_locarno_treaties_timer:0 "Мир для нашого часу?"
 GER_hre_cat:0 "Відродити Священну Римську імперію"
 GER_hre_cat_desc:0 "Блиск нашого Кайзера не знає меж, як і кордони нашої нації. Тепер вони виросли до межі старої Священної Римської імперії, і нації на нашому шляху більше не в змозі заперечуючи проти нашої політики, кайзер постановив, що нинішня можливість має бути використана , і що нація має взяти на себе роль духовного спадкоємця Священної Римської імперії Акіла Елегіт Іовіс Омнія Вінцит!»
 GER_german_east_asia_cat:0 "Наша власність у Східній Азії"
 GER_german_east_asia_cat_desc:0 "Після нашої хороброї перемоги у Великій війні також пропонується розширення колоніального бізнесу в Східній Азії. Наші колонізатори поставили перед собою досягнення величезної колоніальної системи управління шляхом об'єднання великої кількості окупованих німецькою територією в Успіху Східна Азія принесла величезні багатства нашій країна, але якщо зазнає невдачі може призвести до жахливих наслідків, таких як хаос і колоніальний крах."
 GER_instant_react_to_agadir:0 "Надіслати SMS Panther до Агадіру в Марокко"
 GER_instant_react_to_agadir_tt:0 "Це рішення корисне, коли ви зробите інший фокус, але немає часу, щоб зробити фокус §YAgadir Crisis§!. З цим ви витратите більше §Y£pol_power політичної влади§!, ніж на фокус."

 GER_retire_from_morocco:0 "Відступ з Марокко"

 GER_annex_new_east_prussia:0 "Приєднання Нової Східної Пруссії"
 GER_annex_new_east_prussia_desc:0 "У той час, століття тому, коли Королівство Пруссія отримало від Польщі нову територію за межами Східної Пруссії. Територія між Східною Пруссією та річками Вісла, Буг і Німан називалася Нова Східна Пруссія (Neuostpreußen) і якщо ми переможемо у Велику війну, вона по праву належатиме Пруссії, [ROOT.GetNameDef]."
 GER_add_submarines:0 "Покласти U-Boots"
 GER_add_submarines_desc:0 "Це рішення доступне тільки в §Найпростішій складності§! або §Ydebug mode§!."
 before_the_leaves_fall:0 "До того, як впаде листя"
 before_the_leaves_fall_desc:0 ""Ти повернешся вдома до того, як листя впаде з дерева."\nАле якщо це виявиться брехнею, це означає, що ми змусили й обдурили молоде покоління в пекло на землі. Хто відповідальний за це?"
