 TUR_bring_ottoman_soldiers_to_vlore:0 "Приведіть [TUR.getAdjective] солдатів до Вльори"
 TUR_bring_ottoman_soldiers_to_vlore_desc:0 "Невеликий контингент приблизно з 200 солдатів уже прибув до Вльори. Однак цих сил може виявитися недостатньо, і імперія повинна надіслати в регіон справжню ударну силу, щоб забезпечити нашу перемогу."

 TUR_obtain_landdowners_support:0 "Отримати підтримку землевласників"
 TUR_obtain_landdowners_support_desc:0 "Населення вже надає нам певну підтримку. Однак їхня згода не означає, що вони допоможуть нам досягти ефективного переходу, кілька гарантій від старої османської знаті повинні переконати їх приєднатися до наших зусиль."

