 ENG_send_knox_to_russia_desc:0 "Російська армія перебуває в жахливому стані, щоб зміцнити Антанту, ми повинні надіслати аташе. Здається, генерал Альфред Нокс справляється із завданням."
 ENG_engage_french_civil_war:0 "Вимагайте Анжуйську імперію"
 ENG_engage_french_civil_war_desc:0 "У післявоєнному договорі Франція повернула наші старі території, але імперія Анвегін фактично мала більше територій у Франції. Ні, ми повинні були виграти Столітню війну, і ми заслуговували на трон Франції. Зараз найкращий час, щоб претендувати на справжню Анжуйську імперію, коли у Франції триває громадянська війна."
