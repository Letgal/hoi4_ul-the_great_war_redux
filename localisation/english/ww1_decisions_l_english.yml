 FRA_governement_support_to_cross_of_fire:0 "Підтримайте \"Вогняний хрест\""
 FRA_governement_support_to_cross_of_fire_desc:0 "Croix de Feu» — націоналістична організація, що складається з ветеранів Великої війни. Вона все ще перебуває в зародковому стані, але заслуговує на підтримку уряду та залучення її елементів як потенційних радників."

 FRA_governement_support_to_young_patriots:0 "Підтримайте \"Молодих патріотів\""
 FRA_governement_support_to_young_patriots_desc:0 ""Патріоти молодості» — це крайній правий націоналістичний рух, натхненний італійським фашизмом Муссоліні, чия програма зосереджена навколо боротьби за комунізм. Їхні інвестиції можуть бути корисними в нашій боротьбі проти революційних соціалістів."

 FRA_governement_support_to_le_faisceau:0 "Підтримайте \"Le Faisceau\""
 FRA_governement_support_to_le_faisceau_desc:0 "Жорж Валуа та Жак Артюїс створили партію під назвою "le Faisceau", яка складається з монархістів і синдикалістів-соціалістів-реформістів. Ця дивна партія продовжує підтримувати наші націоналістичні ідеали та заслуговує на нашу підтримку."

