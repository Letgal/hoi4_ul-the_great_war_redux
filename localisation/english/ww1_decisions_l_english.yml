 RUS_threat_of_revolution_tt:0 "Має національний дух §YЗагроза революції§!"
 RUS_franzferdinand:0 "Мобілізуйтеся проти Австро-Угорщини"
 RUS_franzferdinand_desc:0 "Австро-Угорці оголосили війну сербам. Поки ми говоримо, артилерійські снаряди падають на Белград. Наш обов’язок — захистити наших східних православних і слов’янських братів на Балканах, щоб Сербія не потрапила до кривих рук Австрії. Угорщина, яка зрадила нас ще в Кримській війні, тепер має мобілізуватись проти цієї загрози нашому впливу вартість нашої країни."
 RUS_start_mobilization:0 "Почати мобілізацію"
 RUS_start_mobilization_desc:0 "Незалежно від того, що ми будемо захищати наших братів-слов'ян. Треба показати ворогам Сербії, що Росія вступить у війну. Війна вже почалася."
 RUS_threat_of_bolshevik_revolution:0 "Більшовицька загроза"
 RUS_threat_of_bolshevik_revolution_desc:0 "Те, що колись починалося як тихий шепіт у темних провулках уночі, тепер стало явною та відкритою правдою. Більшовики, втомлені від гри в кішки-мишки з нашим урядом, планують повалити наш режим шляхом військового перевороту. Ми повинні діяти негайно, оскільки наші солдати з кожним днем ​​стають неспокійними!
 RUS_lvov_goverment:0 "Стабілізація під Львовом"
 RUS_lvov_goverment_desc:0 "Уряд під керівництвом Георгія Львова стикається з важким завданням стабілізації Росії, роздираної війною, революцією та внутрішнім незгодою. Адміністрація Львова має пройти через ці неспокійні часи, балансуючи між вимогами війни, реформ і наростаючої хвилі революційні настрої."
 RUS_kerensky_goverment:0 "Баланс Керенського"
 RUS_kerensky_goverment_desc:0 "Олександр Керенський, піднявшись до керівництва Тимчасового уряду, опиняється в центрі політичного виру. Його місія полягає в тому, щоб стабілізувати націю, що опинилася на межі розпаду. Зіткнувшись із страшними викликами продовження війни, вирішуючи соціальні заворушення та стримуючи полум'я революції, уряд Керенського повинен пройти делікатний шлях, щоб провести Росію в ці безпрецедентні часи."
 RUS_kerensky_offensive:0 "Наступ Керенського"
 RUS_kornilov_affair:0 "Корніловський марш"
 RUS_kornilov_affair_desc:0 "Генерал Лавр Корнілов, розчарований керівництвом Тимчасового уряду, веде військо до Петрограда, що, здається, є прямим викликом його владі."
 RUS_kerensky_krasnov_uprising:0 "Контрреволюційний гамбіт"
 RUS_kerensky_krasnov_uprising_desc:0 "В умовах зростаючого революційного запалу Олександр Керенський разом із генералом Красновим організовує контрповстання."
 RUS_kerensky_krasnov_uprising_tt:0 "§RВони можуть націлитися на серце вразливої ​​Радянської Республіки...§!"
 RUS_mission_tsar_abdication:0 "Зречення царя"
 RUS_mission_tsar_abdication_desc:0 "Хвиля політичних заворушень сьогодні обрушилася на нашу столицю. Люди, наше власне населення, слабшають і голодують через постійні невдачі війни. І поки вони протестують за основні права та припинення війни , заклики до розпуску нашої монархії стають щодня сильнішими.. Навіть деякі генерали, незадоволені втручанням царя в командування армією мають намір змусити його зректися престолу, наближається ще одна революція, цього разу з більш радикальними змінами."
 RUS_mission_tsar_abdication_dummy:0 "Зречення царя"
 RUS_mission_tsar_abdication_dummy_desc:0 "Хвиля політичних заворушень сьогодні обрушилася на нашу столицю. Люди, наше власне населення, стає слабким і голодним через постійні невдачі війни. І поки вони протестують за основні права та припинення війни, , заклики до розпуску нашої монархії щодня стають сильнішими. Навіть деякі генерали, незадоволені втручанням царя в командування армія має намір змусити його зректися престолу, наближається ще одна революція, цього разу з більш радикальними змінами."
