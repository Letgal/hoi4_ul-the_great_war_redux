 FRA_socialist_france_flag:0 "Соціалістична Франція"
 FRC_valois_seize_the_power:0 "Імплантувати концепцію Валуа французькій нації"
 FRC_valois_seize_the_power_desc:0 "Жорж Валуа є синдикалістом, але він також дружній до монархії та не хоче, щоб [FRA.GetName] був надто лівим. Він діяв як анархо-синдикаліст, але тепер, коли він отримав достатню підтримку, він намагається виправити націонал-синдикалізм у цій країні."
 FRC_interwar_internationale_category:0 "Міжнародний"
 FRC_interwar_internationale_category_desc:0 "Усі, хто хоче свободи та рівності для робітників, солдатів і селян, повинні об’єднатися в одну міжнародну лігу, щоб винести суд над капіталістами, багатими, привілейованими та імперіалістами."
 FRC_internationale:0 "Міжнародна форма"
 FRC_interwar_invite_in_internationale:0 "Запросити [FROM.GetNameDef] до [ROOT.GetFactionName]"

 FRA_take_down_kapp_luttwitz:0 "Змусити [GER.GetName] виконувати Версальський договір"
 FRA_take_down_kapp_luttwitz_desc:0 "[GER.GetNameDefCap] порушили Версальський договір. Вони навіть відмовилися розпустити свою армію та намагалися відновити монарха. Ми можемо виправдати нав'язування договору переможеним країнам!"
 FRA_french_civil_war_category:0 "Громадянська війна у Франції"
 FRA_french_civil_war_category_desc:0 "Революція народжується в окопах, коли безперервна бійня Великої війни знищила волю цілого покоління. Розпач в окопах перетворився на нестримну лють, лють проти державного апарату, який приніс би в жертву так багато французи."
 FRA_foreign_support_NFA:0 "Підтримка [NFA.GetNameDef]"
 FRA_foreign_support_FRC:0 "Підтримка [FRC.GetNameDef]"
 RUS_foreign_support_RUS:0 "Підтримка [RUS.GetNameDef]"
 RUS_foreign_support_RUS_large:0 "Підтримка [RUS.GetNameDef]"
 FRA_the_next_revolution:0 "Соціалістичні заворушення"
 FRA_the_next_revolution_desc:0 "Велика війна закінчилася. Французька Республіка програла війну. Вона втратила багато невинних молодих французів в окопах. Вона втратила стабільність в економіці та політиці. Немає способу вирішити всі наслідки без конфлікту . громадянська війна буде розпалена незабаром."

 FRA_GER_intervention_in_France:0 "Німецьке втручання у Францію"
 FRA_keep_guard_over_the_versailles_system:0 "Охорона Версальської системи"
 FRA_keep_guard_over_the_versailles_system_desc:0 "Наша славетна перемога у Великій війні поклала кінець серії лихої крові, що тягнеться від наполеонівських війн і франко-прусської війни, але щойно встановлений міжнародний порядок, відомий як Версальська система, потребує постійних зусиль для підтримки. Ми ніколи більше не дозволимо німцям помститися."
 FRA_german_intervention_timeout:0 "Час очікування втоми від німецької війни"
 GER_surrender_to_hostical_FRA:0 "Здатися [16.OWNER.getName]"
 FRA_german_intervention_timeout_desc:0 "Після Великої війни навіть така держава-переможниця, як Німеччина, не могла дозволити собі занадто тривалих конфліктів. Якщо війна затягнеться, дуже ймовірно, що вона відійде."
 FRA_chastise_german_declaration_of_war:0 "Покарати німецький акт війни"
 FRA_occupy_ruhr:0 "Захопити Рур"
 FRA_occupy_ruhr_desc:0 "Щоб бути захищеними, ми повинні підготуватися. І це жування — це наша суверенна територія. Тимчасова окупація цього регіону має бути встановлена, доки ці гуни не заплатять свою ціну за прокляту криваву війну всіх війн."
 FRA_withdraw_from_ruhr:0 "Вийти з Руру"
 FRA_withdraw_from_ruhr_desc:0 "Досить. Давайте повернемося додому і з’їмо гарячого кекса, розпочнемо вечірку, щоб привітати Францію з перевагою!»
 FRA_occupy_baden_wurttemberg:0 "Захопити Баден-Вюртемберг"
 FRA_occupy_baden_wurttemberg_desc:0 "Щоб бути захищеними, ми повинні підготуватися. І це жування для нашої суверенної території. Тимчасова окупація цього регіону має бути встановлена, поки ці гуни не прокинуться від свого дикого, мокрого сну."
 FRA_separate_germany_from_austria:0 "Звільнити Австрію від німецької агресії"
 FRA_separate_germany_from_austria_desc:0 "Не смійте німці! Їх потрібно тримати подалі від держави Австрія через Версальський договір, але вони просто такі руйнівні щодо будь-яких мирних заходів. Настав час їх вирізати."
 FRA_balkanise_germany:0 "Балканізуйте Німеччину"
 FRA_balkanise_germany_desc:0 "Об’єднана німецька нація є найжахливішою, найжахливішою загрозою для французької держави, ми балканізуємо їх на частини за частинами, щоб змусити їх не мати можливості відновити післявоєнні збитки."
 FRA_open_salonika_front:0 "Надіслати Armée d'Orient"
 FRA_open_salonika_front_desc:0 "Наш союзник Сербія в небезпеці. Ми повинні діяти зараз і відправити війська, щоб відкрити новий фронт знизу. Порт Салоніки є найкращим варіантом для початку операції."
