 FRA_fsn_coup:0 "Переворот FSN"
 FRA_fsn_coup_desc:0 "Фронт національного порятунку готує переворот, щоб повалити незаконний, жалюгідний і зрадницький уряд Інтегріму та знову приєднатися до війни проти [FROM.GetNameDef].»

