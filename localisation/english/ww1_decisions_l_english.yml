 FRA_exceptional_loan_to_indochina:0 "Виняткова позика для [IND.getFlag]Індокитаю"
 FRA_exceptional_loan_to_indochina_desc:0 "Уряд Індокитаю запросив позику в розмірі 90 мільйонів франків для фінансування різних проектів цивільного розвитку. Більшість коштів буде використано для зрошення міст Вінь-Єн, Сонг Кау, Тхань-Хоа і Тхуа-Тхіен Проект також дозволить підтримувати дороги в Тонкіні та в напрямку Донг-Ха.\n\nБудуть зроблені різні інші інвестиції, зокрема в освіту, державну допомогу та адміністрування."
 FRA_exceptional_loan_to_indochina_done:0 "Надзвичайна позика Індокитаю прийнята"

 FRA_expansion_of_brest_port:0 "Розширення Брестського порту"
 FRA_expansion_of_brest_port_desc:0 "Заступник §YGuist'Hau§! запропонував будівництво високого глибокого причалу в торговому порту Бреста. Проект оцінюється в 3 мільйони франків."
 FRA_expansion_of_brest_port_done:0 "Проголосовано за розширення Брестського порту"

 FRA_payments_to_SGTM_brazil_plata:0 "Платежі SGTM Brazil-Plata"
 FRA_payments_to_SGTM_brazil_plata_desc:0 "Компанія "Société Générale de Transports Maritimes» здійснює численні вантажні перевезення, зокрема в Південній Америці. Компанії, яка значною мірою отримує вигоду від державної допомоги, потрібні додаткові кошти для забезпечення її реле. Тому держава виділить кредит у розмірі 556 615 франків у вигляді субсидій морським службам Бразилії та Ла-Плати."
 FRA_payments_to_SGTM_brazil_plata_done:0 "Платежі SGTM Brazil-Plata виконано"

 FRA_saint_erasme_battery_decomission:0 "Виведення батареї Saint-Erasme з експлуатації"
 FRA_saint_erasme_battery_decomission_desc:0 "Батарея святого Еразма Бастійського на Корсиці застаріла, і депутат §YEugène Etienne§! тому запропонував демонтувати її. Ця фортеця, побудована в 1853 році, буде назавжди вилучена зі списку місць війни ."
 FRA_saint_erasme_battery_decomission_done:0 "Голосування за виведення з експлуатації батареї Saint-Erasme прийнято"

 FRA_exceptional_credit_to_minister_of_war:0 "Виняткова заслуга військового міністра"
 FRA_exceptional_credit_to_minister_of_war_desc:0 "Військове міністерство запросило кредит у розмірі 5 986 675 франків для скорочення робочого часу військових промислових установ. Значна частина виділених коштів буде спрямована на виплату додаткових зарплат, пов’язаних із відкриттям нових посад. \n\nЧастина цих коштів також буде спрямована на фінансування технічного обслуговування та окремих галузей військової промисловості, у тому числі артилерійського виробництва, стрільби та аероніки."
 FRA_exceptional_credit_to_minister_of_war_passed:0 "Виняткова оцінка військового міністра, голосування прийнято"

 FRA_law_on_war_damages:0 "Закон про відшкодування збитків від війни"
 FRA_law_on_war_damages_desc:0 "Закон про відшкодування шкоди, заподіяної воєнними подіями, відомий як "Хартія жертв», зараз перебуває на голосуванні в парламенті. З огляду на масштаби руйнувань, завданих Великою війною, комісія буде проаналізувати розмір збитків, заподіяних Франції. Його мета полягає в тому, щоб створити правову базу, яка дозволить проводити ремонт або присуджувати компенсацію."
 FRA_law_on_war_damages_done:0 "Закон про відшкодування збитків від війни прийнято"

 FRA_8_hours_worktime:0 "Закон про 8-годинний робочий час"
 FRA_8_hours_worktime_desc:0 "Закон, запропонований урядом §Y[FRA.GetLeader]§!, пропонує встановити законний робочий час на рівні 8 годин на день, що становить загалом 48 годин на тиждень. До того часу щоденна тривалість робочого часу може досягати 14 годин у окремі сектори."
 FRA_8_hours_worktime_passed:0 "Прийнято закон про 8-годинний робочий час"

  FRA_press_african_tribes_to_abolish_slavery:0 "Змусити африканські племена покінчити з рабством"
  FRA_press_african_tribes_to_abolish_slavery_desc:0 "Незважаючи на закон 1905 року, який забороняє рабство в колоніальній Африці, племінна практика рабства все ще широко поширена. Уряд повинен швидко забезпечити виконання закону на вогнетривких територіях, ризикуючи розбурхати соціалістичну опозицію".

