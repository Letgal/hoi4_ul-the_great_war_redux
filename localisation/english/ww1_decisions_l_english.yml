 GRE_occupy_northern_epirus:0 "Окупація Північного Епіру"
 GRE_occupy_northern_epirus_desc:0 "Територія, відома грекам як Північний Епір, із значним грецьким населенням, була віднесена до новоствореної албанської держави за Флорентійським протоколом, і нам довелося відступити до нового кордону. Однак Албанія потрапила в безладний стан, який дозволяє нам взяти регіон без будь-яких труднощів."
 GRE_venizelist_coup_timer:0 "Посилення національного розколу"
 GRE_venizelist_coup_timer_desc:0 "Вся країна в хаосі. Незважаючи на готовність королівського уряду підтримати Центральні держави або, скоріше, залишатися нейтральними у Великій війні, багато хто хоче приєднатися до війни на боці держав Антанти. Король продовжував ігнорувати їх вимог і відправив у відставку прем'єр-міністра Елефтеріоса Венізелоса, який був координатором, але їхній голос не зменшується, але з кожним днем ​​стає все гучнішим \n§RЯкщо це досягне своєї межі, нація буде розрізана навпіл.§!"
 GRE_allied_landing_timer:0 "Тиск союзників на Грецію"
 GRE_allied_landing_timer_desc:0 "Антанта чинить тиск на нас, щоб ми приєдналися до Великої війни на їхньому боці. §RЯкщо ми не приймемо жоден бік, місцева громадськість зрештою стане на їхньому боці.§!"
 GRE_loyalist_coup_timer:0 "Присутність лоялістів"
 GRE_loyalist_coup_timer_desc:0 "Останній військовий переворот призвів до зречення Константиноса та приходу на престол Георгія II, але лояльні військові хочуть, щоб монарх правив королівством за своєю волею."
 GRE_referendum_timer:0 "Референдум"
