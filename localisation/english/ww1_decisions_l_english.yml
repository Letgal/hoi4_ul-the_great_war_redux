 ENG_agadir_involvement:0 "Відправити лінкор до Агадіру"
 ENG_agadir_involvement_desc:0 "На думку Британії, французький уряд цілком відповідальний за спровокування Агадірської кризи. По-перше, ми вирішили спостерігати за ними здалеку, але Франція заперечила, що неприйнятно, щоб британці дозволяли німецькому впливу в Марокко, далеко від Підтримуючи Францію після англо-французького договору 1904 року, ми повинні діяти помірковано, щоб уникнути кризи війни. відправка лінкора в Агадір помірно стримає обидві країни та уникне загрози повної війни."
