 GRE_occupy_cyprus:0 "Окупуйте Кіпр"
 GRE_occupy_cyprus_desc:0 "Населений греками з давніх часів, Кіпр вийшов з-під впливу материкової Греції, коли Візантійська імперія почала втрачати територію на користь ісламської сфери. Острів залишався під контролем Османської імперії до 19 століття, коли британці взяли адміністративний контроль над острів після турецько-російської війни, суверенітет якого зберегли османи.\nТепер, коли британці не контролюють острів і османи не наважуються претендувати на нього, ми повинні проголосити наш суверенітет над Кіпром згідно з принципом національного самовизначення."
