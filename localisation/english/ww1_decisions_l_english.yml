 FRA_railway_guns:0 "Залізничні гармати"
 FRA_railway_guns_desc:0 "Щоб прорвати ворожі лінії та розбити кошмар окопної війни, необхідно використовувати надважку "розривну» артилерію. Використання рейкових гармат є кроком у переході нашої армії на схід."

 FRA_fortifications:0 "Французькі укріплення"
 FRA_fortifications_desc:0 "Багато фортів було побудовано відповідно до плану оборони Сере-де-Рів'єр між 1870 і 1890 роками. Більшість із цих фортець більше не використано або застаріло через обслуговування або застаріле обладнання. Після деяких реконструкцій ці споруди можна буде відновити ."

 BEL_1912_talks_success:0 "§YАнгло-бельгійські переговори§! були успішними"

 BEL_apply_the_tripartite_pact:0 "Прийняти Тристоронній пакт"
 BEL_apply_the_tripartite_pact_desc:0 "Ситуація в Європі загрожує територіальній цілісності Бельгії надто серйозно, щоб її ігнорувати. Ми зараз повинні приєднатися до Антанти."

 BEL_fortifications:0 "Ремонт бельгійських укріплень"
 BEL_fortifications_desc:0 "Ремонт бельгійських військових бастіонів є суттєвим стрімким фактором для нашої оборони, а також для підтримки нашої нейтралітету."

 BEL_ethnic_lower_command_initiative:0 "Ініціатива етнічного нижнього командування"
 BEL_ethnic_lower_command_initiative_desc:0 "Щоб бути ефективними, офіцери на фронті повинні вміти проявляти місцеві ініціативи та спілкуватися з двомовним рівнем, здатним почати їх розуміти. Кожен старший офіцер повинен знати, як розмовляти французькою та фламандською мовами."

 BEL_machinegun_production_and_assignation:0 "Виробництво та призначення кулеметів"
 BEL_machinegun_production_and_assignation_desc:0 "Виробництво кулеметів та їх розподіл у невеликих допоміжних підрозділах у дивізіях дозволить створити більш міцні осередки оборони, а також атакувати добре захищені позиції."

 BEL_new_uniforms:0 "Нова уніформа"
 BEL_new_uniforms_desc:0 "Бельгійська уніформа використовується з 1830 року, головні убори мають бути замінені на шоломи, а туніки мають бути адаптовані для поняття камуфляжу, надійності та стійкості."

 BEL_hollogne_fort:0 "Форт Холлонь"
 BEL_hollogne_fort_desc:0 "Форт був побудований між 1888 і 1892 роками під командуванням генерала Бріалмонта, батька сучасної фортифікації. На основі французьких фортів того часу, Форт Холлон був побудований повністю з неармованого бетону, зробленого з нового матеріалу на той час."
 BEL_wallonia_fort_text:0 "Додає §Y1 Land Fort§! у §Y[34.GetName].§!"
