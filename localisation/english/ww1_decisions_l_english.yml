 GRE_ifc_event_decision:0 "Ми пропонуємо подію на основі суми вашого боргу §Grepaid.§!"
 GER_mobilization_campaign:0 "Мобілізаційна кампанія"
 GER_mobilization_campaign_desc:0 "Набір наших резервістів впливає на моральний дух армії. Уряд має підвищити моральний дух, обіцяючи бонуси, пільги та інші мотиваційні дії."
 GER_mission_famine_timer:0 "Зима розчарування"
 GER_mission_famine_timer_desc:0 "Наразі [ROOT.GetNameDef] беруть участь у Великій війні, і робочу силу, щоб стати самозабезпеченою продукцією, також було спрямовано на передову та виробництво боєприпасів. У звичайний час імпорт міг би покрити це, але через морську блокаду, зараз немає абсолютно ніякого способу отримати більше їжі."
 GER_mission_famine_timer_early:0 "Доки не прийде зима"
 GER_mission_famine_timer_early_desc:0 "[ROOT.GetNameDef] перебуває під морською блокадою. Серйозної нестачі запасів не буде, але якщо війна триватиме надто довго, то запаси повністю вичерпуються. Особливо, якщо їх вичерпують, солдати більше не залишають воювати, і терпіння людей і підтримка війни різко впадуть."
 GER_delay_famine_mission:0 "Нагодуй людей»
 GER_delay_famine_mission_desc:0 "Коли ми зосередили всі наші ресурси на військових зусиллях, у штаті почали вичерпати продукти для внутрішнього споживання. Можливо, ми могли б перенаправити це назад на цивільне використання, щоб приборкати невдоволення, але, звичайно, це лише частина - допомога. .."
 GER_reunifications_wars_timer:0 "Надзвичайний стан у Німеччині"
 GER_reunifications_wars_timer_desc:0 "Безладдя та падіння Німеччини — це надзвичайний стан, який не можна ігнорувати. Війни за возз'єднання немінучі."
 GER_kapp_putsch_timer:0 "Невдоволення правим флангом"
 GER_kapp_putsch_timer_desc:0 "Прави та націоналісти в країні глибоко незадоволені поточною ситуацією та урядом. Маленьке півм'я переросте у жахливий вогонь."
 GER_kapp_putsch_timer_tt:0 "Відповідність Версальському договору вимагає заборони націоналістичних воєнізованих формувань."
 GER_fix_belgium_supply:0 "Будуйте лінію постачання до Бельгії"
 GER_fortifications:0 "Фронтові укріплення"
 GER_fortifications_desc:0 "Сучасна війна означає нескінченні траншеї, щільні колючі дроти, міцні бетонні укріплення та жорстокі кулеметні установки. таким чином, щоб зіткнутися з французами, ми повинні побудувати та підготувати міцні укріплення, щоб блокувати диверсійні маневри противника та посилити кожен дюйм землі НЕ БУДЕ ВТРАЧЕН!"
 GER_fund_engineering_corps:0 "Інженерний корпус фонду"
 GER_fund_engineering_corps_desc:0 "Встановлення оборонних споруд – складна справа. За допомогою державних субсидій можна було б прискорити фортифікаційні роботи."
 GER_defensive_line_in_aisne:0 "Укріпити Ену"
 GER_defensive_line_in_aisne_desc:0 "Побудова оборонної лінії вздовж берегів річки Ена спрощує створення чудових укріплень, захищених природними спорудами."
 GER_defensive_line_in_aisne_tt:0 "Додає §Y3 Land Fort§! у §Y[29.GetName].§!"
 GER_defensive_line_in_ypern:0 "Укріпити Іперн"
 GER_defensive_line_in_ypern_desc:0 "Створення лінії оборони на північному заході Бельгії зупинити маневри противника вздовж узбережжя."
 GER_defensive_line_in_ypern_tt:0 "Додає §Y2 Land Fort§! у §Y[865.GetName].§!"
 GER_defensive_line_in_arras:0 "Укріпити Аррас"
 GER_defensive_line_in_arras_desc:0 "Встановіть траншеї та колючий дріт на рівнинах Північної Франції, щоб зупинити швидке просування ворога. Нехай ніхто не проходить туди!"
