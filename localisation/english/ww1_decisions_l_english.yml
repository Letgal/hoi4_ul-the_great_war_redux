 TUN_kick_french_administrators_desc:0 "Населення достатньо підготовленого та енергетичного, щоб провести операцію народної революції проти французької влади. Убогі місцеві резерви не потрібно зупиняти швидкі та організовані дії. Метою буде взяти контроль під інституцією та Тунісом, щоб призначити Мохамеда ель-Монсефа-бея та розірвати угоду Бардо , офіційно закріпивши кінець протекторату."
