 BEL_flemalle_fort:0 "Форт Флемаль"
 BEL_flemalle_fort_desc:0 "Побудований між 1888 і 1892 роками під командуванням генерала Бріалмонта, форт Флемал став одним із 12 фортів поясу укріплень Льєжа. Завдяки своїй чотирикутній формі, дивовижній для свого часу, він також є одним із наймасовіших. Як Більшість Льєжських фортів була побудована повністю з неарм Розташований приблизно в десяти кілометрах на південний захід від Льєжа, він має стратегічне положення, щоб блокувати доступ до долини Маас у разі нападу противника."
 BEL_barchon_fort:0 "Форт Барчон"
 BEL_barchon_fort_desc:0 "Форт Баршон, розташований на північному сході Льєжа, є одним із 12 фортів укріпленої позиції Льєжа. Його архітектуру та озброєння можна порівняти з фортом Лонсін."
 BEL_namur_fortress_ring:0 "Кільце фортеці Намюр"
 BEL_namur_fortress_ring_desc:0 "Перші сучасні форти в Намюрі були побудовані між 1888 і 1892 роками з ініціативи бельгійського генерала Анрі Бріалмонта. Форти були побудовані в кільці навколо Намюра приблизно в 7 км від центру міста.\n\nФорти були побудовані за стандартними планами і раніше були трикутними, щоб мінімізувати кількість оборонних батарей у оборонних фортів Будівництво почалося 28 липня 1888 року французьким консорціумом Хальє, Летелліє Фрера та Жуля Барату.
 BEL_antwerpen_fortress_ring:0 "Кільце Антверпенської фортеці"
 BEL_antwerpen_fortress_ring_desc:0 "Офіційна назва фортеці Антверпен була "Position fortifiée d'Anvers" або "PFA". Вона складалася з внутрішнього та зовнішнього оборонних поясів, що складалися з фортець і бра. Вона мала як старші, так і нові споруди, збудовані та вдосконалено. з 1859 року та заслуговують на остаточну модернізацію"
 BEL_citadel_of_dinant:0 "Цитадель Дінана"
 BEL_citadel_of_dinant_desc:0 "Ніннішній форт був побудований у 1815 році на місці, яке спочатку було укріплено в 1051 році, коли регіоном керував князь-єпископ Льєжа. З цитаделі відкривається вид на місто Дінан і стратегічну річку Маас, яка протікає через місто."

