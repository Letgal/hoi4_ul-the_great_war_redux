 CHI_beiyang_triumvirate_dismantle:0 "Доля тріумвірату Бейян"
 CHI_beiyang_triumvirate_dismantle_desc:0 "Президент Юань Шикай раптово помер. Після його смерті структура влади уряду Бейян розвалюється, а серед китайських воєначальників з’являються хвилювання...»
 CHI_KMT_rename_beiping:0 "Перейменувати Пекін на Бейпін"
 CHI_KMT_rename_beiping_desc:0 "Оскільки ми вирішили не мати столиці республіки в Пекіні, також добре перейменувати її так, щоб у її назві не було значення великої літери, тобто "цзин" означає столицю."
 CHI_decision_shut_down_forbidden_city:0 "Закрити Заборонене місто"
 CHI_decision_shut_down_forbidden_city_desc:0 "Ми погодилися зі статтями про прихильне ставлення до Великого імператора Цін після його зречення, які гарантували ці права імператорській родині Цін:\nПродовження використання імператорського титулу, коли Республіка розглядала імператора Цін як "а спосіб поводження з іноземними монархами», \nЩорічну субсидію в розмірі чотирьох мільйонів таелів (4 000 000 $ після валютної реформи), \nДозвіл на тимчасове проживання в Забороненому місті перед переїздом до Літнього палацу, \nДозвіл на розміщення Імператорської гвардії, \nУтримання храмів і мавзолеїв імператорської сім'ї на вічність, \nПродовження роботи всіх раніше зайнятих слуг, \nЗбереження фондів імператора Цін \n\nАле оскільки ми багато чого змінили, це можна скасувати та зламати, то чому ми повинні піклуватися про цих маленьких монархічних щурів навіть після того, як ми проголосили Республіку?"
 CHI_FNG_form_anguojun:0 "Сформуйте національну армію примирення"
 CHI_FNG_form_anguojun_desc:0 "Націоналістична партія, яка зростала на півдні Китаю, нарешті оголосила війну уряду Бейяну та мобілізувала свою армію. Уряд Бейяну перебуває в безладі, але ми повинні об’єднатися, щоб протистояти їм. Фентянь очолить єдиний фронт у його центрі."
 CHI_FNG_invite_to_anguojun:0 "Запросити [FROM.GetNameDef] до [ROOT.GetFactionName]"
 CHI_FNG_invite_to_anguojun_desc:0 "Забудьте, що ми ворогували й мали кілька громадянських війн. Ми маємо більшу загрозу з боку Південного Китаю."
 CHI_FNG_annex_to_anguojun:0 "Взяти [FROM.GetAdjective] армійський контроль"
 CHI_FNG_annex_to_anguojun_desc:0 "Війська [FROM.GetLeader] і [FROM.GetAdjective] не здатні утримувати лінію фронту та підтримувати військові зусилля проти вторгнення Гоміньдану, тому ми повинні взяти їхнє командування."
 CHI_national_revolution:0 "Національна революція"
 CHI_national_revolution_desc:0 "Китайську Республіку зрадили ці корумповані, деспотичні воєначальники, і ми прагнемо відновити демократію та стабільність у республіці. Наші зусилля щодо реалізації революційної ідеї Сіньхаю будуть називатися Національною революцією. \nЦей етап треба покінчити з військовою експедицією проти невдячних, огидних і непокірних кліки в північному Китаї."
 CHI_president_cao_kun_mission:0 "Майбутні президентські вибори"
 CHI_president_cao_kun_mission_desc:0 "Президентство Китайської Республіки вакантне. Національна асамблея сперечається, хто підійде наступним президентом. Серед суперечок наступним президентом прогнозують лідера кліки Чжілі Цао Куна."
 CHI_decision_restore_xuantong:0 "Відновити Xuantong"
 CHI_KMT_finish_ZGP:0 "Східна експедиція"
 CHI_KMT_finish_ZGP_desc:0 "Щоб досягти національної революції та просунутися на північ, ми повинні покінчити з партією [FROM.GetLeader]."
 CHI_ZGP_finish_KMT:0 "Західна експедиція"
 CHI_ZGP_finish_KMT_desc:0 "Щоб досягти федеративної структури в Лянгуані та возз'єднати китайський народ, ми повинні покінчити з партією [FROM.GetLeader]."
