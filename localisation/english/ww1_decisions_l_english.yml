 GER_help_white_russia_desc:0 "Хоча Ленін і його більшовики забезпечили нашу перемогу на Східному фронті своїм саботажем військових сил і подальшим переворотом, їх режим і витівка більше не потрібні. Їхні ідеали комунізму та світової революції загрожують самій основі німецький європейський порядок і, таким чином, прямо повідомляти нашій владі. Краще нейтралізувати цю загрозу на наших східних флангах і провести червоний приплив."
 GER_help_nationalist_france:0 "Допоможіть націоналістичній Франції"
 GER_help_nationalist_france_desc:0 "Франція перебуває в сум'ятті після поразки у Великій війні. Хоча нам байдужа внутрішня політика Франції, комунари Парижа становлять унікальну загрозу для нашої позиції в Європі. Комунари дотримуються особливої ​​експансіоністської та агресивної позиції в їх філософії, і вони мають намір повернути Франції її колишню славу превентивного удару, ми зможемо далі послабити нашого суперника і повернути жалюгідні залишки старого французького режиму до влади."
