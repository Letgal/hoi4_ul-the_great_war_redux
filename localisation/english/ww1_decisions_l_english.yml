 FRA_railway_expansion_in_algeria:0 "Розширення залізниці в Алжирі"
 FRA_railway_expansion_in_algeria_desc:0 "Розвиток сільських районів Алжиру є пріоритетом уряду, законопроект, представлений §YArmand Fallières§! пропонує будівництво двох залізничних ліній у східному Алжирі. Перший маршрут між Бізо та Джіджеллі, другий між Константіною та Уедом -Атменія."
