 RWL_join_saudis_desc:0 "Неджд став рушійною силою в Аравії. Отже, ми повинні приєднатися до них і об’єднатися з ними та бути визнаними автономним еміратом під керівництвом Саудівської Аравії, щоб захистити себе від будь-якої небезпеки нападу з боку них або інших загроз."

 league_of_nations:0 "Ліга націй"
 league_of_nations_category:0 "Ліга націй"
 league_of_nations_category_desc:0 "У Версальському договорі, який стосувався умов проти переможених країн у Великій війні, було прийнято пропозицію про створення ліги націй для захисту міжнародного миру. Тому країни-переможці вирішили перешкодити світу через Лігу Націй більше не втягнутий у нещастя війни."
 join_the_league_of_nations:0 "Приєднатися до Ліги Націй"
 join_the_league_of_nations_desc:0 "Після Великої війни у ​​світі настав мир. Але щоб зберегти цей мир, ми повинні працювати разом, щоб зупинити тих, хто хоче розпочати війну. Ця амбітна мета буде досягнута Лігою Націй."
 join_the_league_of_nations_tt:0 "§Y[ROOT.GetName]§! приєднується до §4Ліги Націй§!"
 rejected_by_league_of_nations:0 "Було відхилено §4Лігою Націй§! протягом 365 днів"
 leave_the_league_of_nations:0 "Вийти з Ліги Націй"
 leave_the_league_of_nations_desc:0 "Ліга Націй — це лише ілюзія з хорошою метою, і це лише безпорадна організація, яка не має жодної фактичної влади примусити мир у світі. Все, що вони роблять, це гортати звіти, попивати каву та розважатися, зберігаючи колоніальний імперії зі збереженням своїх інтересів."
