 RUS_support_in_civil_war:0 "Втручання в громадянську війну в Росію"
 RUS_support_in_civil_war_desc:0 "З поразкою §Y[OTT.GetFlag]Османської імперії§! ми нарешті забезпечили морський шлях до антибільшовицьких сил на Південному. \n\nПоставки §Yguns§!, §Yartillery§! і §Ymore§ тепер у нашій розпорядженні \ n\nДоступні поставки: [?SRA_available_shipments|+0]\n\nДоступні поставки будуть збільшені на §Ytwo§ кожного місяця."

 FRA_support_in_polish_war:0 "Втручання у польську радянську війну"
 FRA_support_in_polish_war_desc:0 "З поразкою §Y[GER.GetFlag][GER.getName]§! ми нарешті можемо підтримати антибільшовицькі сили в Східній Європі.\n\nПоставки §Yguns§!, §Yartillery§! та § Ymore§ тепер у нашому розпорядженні \n\nДоступні поставки: [?SRA_available_shipments|+0]\n\nДоступні поставки будуть збільшені на §Ytwo§ кожного місяця."
