 ITA_italian_civil_war_decisions_desc:0 "Поразка Італії у Великій війні була великим шоком. Італійці стали на неправильний бік, через це втратили території та були оштрафовані на великі репарації. Італійська нація розділена на кілька політичних фракцій, які звинувачують короля та Громадянська війна для Італії неминуча."
 ROI_withdraw_to_sardinia:0 "Вийти на Сардинію"
 ROI_withdraw_to_sardinia_desc:0 "Уряд Риму втратив контроль над материком. Сардинія — єдине місце, яке залишилося. Якщо ми не вирішимо швидко відступити, нам, можливо, доведеться підписати принизливий документ про капітуляцію."
 ITS_coronation:0 "Коронація"
 ITS_coronation_desc:0 "Ми створили тимчасовий уряд у Неаполі проти республіканців і соціалістів. Але без нашого монарха ми не що інше, як купа реакціонерів. Нам потрібен будь-хто як доцентрова точка, щоб об’єднатися проти ворога.\nУ південній Італії замість невдалого дому Савойї, твердження про те, що принц Фердинанд Пій, герцог Калабрії, повинен бути коронований, стає популярним."
 ITS_remove_mafia:0 "Видалити Mafia"
 ITS_remove_mafia_desc:0 "Під час хаосу громадянської війни мафія почала набувати влади. Вони не приносять користі країні. Давайте оголосимо війну злочинності."
