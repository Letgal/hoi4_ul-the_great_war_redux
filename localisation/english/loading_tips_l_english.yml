l_english:
 LOADING_TIP_0: "«Потрібно 15 000 втрат, щоби вишколити генерала-майора».\n(Фердінан Фош)"
 LOADING_TIP_1: "«Ви будете вдома до того, як листя впаде з дерев».\n(Кайзер Вільгельм II, серпень 1914 р.)"
 LOADING_TIP_2: "«Одного дня велика європейська війна постане з якоїсь клятої дурниці на Балканах».\n(Отто фон Бісмарк, 1888 р.)"
 LOADING_TIP_3: "«Чотирнадцять пунктів? Сам Госполь милостивий мав лише десять».\n(Жорж Клемансо, нарікаючи на концерцію самовизначення)"
 LOADING_TIP_4: "«Лампи згасають по всій Європі, і не побачимо їх горіти за нашого життя».\n(Едвард Ґрей, липень 1914 р.)"
 LOADING_TIP_5: "«Дві армії, що зважаються, — наче одна велика армія, що скоює самогубство».\n(Анрі Барбюс)"
 LOADING_TIP_6: "«Це війна, що покладе кінець усім війнам».\n(Вудро Вілсон)"
 LOADING_TIP_7: "«Коли б жінки на заводах зупинили роботу на двадцять хвилин, Союзники програють війну».\n(Жозеф Жоффр)"
 LOADING_TIP_8: "«Це є кінець і початок епохи. Це щось значно більше, ніж Велика Французька революція чи Реформація — і ми це переживаємо».\n(Герберт Дж. Уеллс, 1916 р.)"
 LOADING_TIP_9:0 "We are within measurable, or imaginable, distance of a real Armageddon. Happily there seems to be no reason why we should be anything more than spectators.\n- Henry Asquith, 24 July 1914"
 LOADING_TIP_10: "«Незалежне мислення не заохочується в професійній армії. Це є прояв заколоту. Покора — ось верховна чеснота».\n(Дейвід Ллойд Джордж)"
 LOADING_TIP_11:0 "The home front is always underrated by Generals in the field. And yet that is where the Great War was won and lost. The Russian, Bulgarian, Austrian and German home fronts fell to pieces before their armies collapsed.\n- David Lloyd George"
 LOADING_TIP_12: "«Патріоти завше говорять про смерть за свою країну й ніколи про вбивство за свою країну».\n(Бертран Расселл)"
 LOADING_TIP_13:0 "EVERYTHING HAS GONE WELL. Our troops have successfully carried out their missions, all counter-atacks have been repulsed and large numbers of prisoners taken.\n- The Times, reporting on the Battle of the Somme"
 LOADING_TIP_14: "«Хай як світ прикидається поділятися, сьогодні у світі є лише два поділи: людські істоти та німці».\n(Ред'ярд Кіплінґ)"
 LOADING_TIP_15:0 "After lunch we went into the garden for coffee and I turned on the Surgeon-General with his graphics, percentages etc. of sick and wounded to entertain the Premier.\n- Field Marshall Haig"
 LOADING_TIP_16: "«Нічийна земля під снігом — немов поверхня Місяця: хаотична, поборознена кратерами, непридатна для життя, жахлива, просто обитель безумства».\n(Вілфред Оуен)"
 LOADING_TIP_17:0 "We once discussed which were the cleanest troops in the trenches, taken by nationalities.\n- Robert Graves"
 LOADING_TIP_18:0 "In the account book of the Great War the page recording the Russian losses has been ripped out. The figures are unknown. Five millions, or eight? We ourselves know not.\n- Paul von Hindenburg, 1917"
 LOADING_TIP_19:0 "The safest thing to be said is that nobody knew how much a decoration was worth except the man who received it.\n- Siegfried Sassoon"
 LOADING_TIP_20: "«Ми не вели війну проти Німеччини. Нам віддавали накази у війні короля проти Німеччини».\n(Герберт Дж. Уеллс)"
 LOADING_TIP_21: "«Всякого, хто спробує завадити моєму завданню, я розтрощу».\n(Кайзер Вільгельм II, 1913 р.)"
 LOADING_TIP_22:0 "Those who are killed can't complain, the wounded would have given far more than that to escape as they have, and the unwounded regard the money as a consolation prize for still being here.\n- Robert Graves"
 LOADING_TIP_23: "«Протягом усіх чотирьох років війни не було жодної справді хорошої книги про війну. Єдине справжнє письмо, яке вийшло під час війни, — це поезія. Одною причиною цього є те, що поетів не арештовують так швидко, як прозаїків».\n(Ернест Гемінґуей)"
 LOADING_TIP_24:0 "You were between the devil and the deep blue sea. If you go forward, you`ll likely be shot, if you go back you`ll be court-martialled and shot, so what the hell do you do? What can you do?\n- W. Hay"
 LOADING_TIP_25: "«Кулемет — така переоцінена зброя».\n(Фельдмаршал Гейґ, 1915 р.)"
 LOADING_TIP_26: "«Тиснуть справа. Мій центр відступає. Неможливо маневрувати. Ситуація відмінна. Я атакую».\n(Фердінан Фош, вересень 1914 р.)"
 LOADING_TIP_27:0 "Everything depends on whether we have for opponents those French tricksters or those daring rascals, the English. I prefer the English. Frequently their daring can only be described as stupidity.\n- Manfred von Richthofen"
 LOADING_TIP_28: "«Вони не пройдуть!»\n(Філіпп Петен, Верден, 1916 р.)"
 LOADING_TIP_29: "«Закляття Трафалґара було зняте».\n(Кайзер Вільгельм II)"
 LOADING_TIP_30: "«Борися та літай до останньої краплі крові й останньої краплі пального, до останнього удару серця».\n(Манфред фон Рихтгофен)"
 LOADING_TIP_31:0 "I died in hell.\n- Siegfried Sassoon"
 LOADING_TIP_32:0 "The main thing is to always have a plan; if it is not the best plan, it is at least better than no plan at all.\n- Sir John Monash"
 LOADING_TIP_33:0 "If I should come out of this war alive, I will have more luck than brains. I like to fly, not to kill.\n- Manfred von Richthofen"
 LOADING_TIP_34:0 "Nothing will bring American sympathy along with us so much as American blood shed in the field.\n- Winston Churchill, September 5, 1914"
 LOADING_TIP_35: "«Ну ж бо, сучі ви сини, чи хочете ви жити вічно?»\n(Деніел Делі)"
 LOADING_TIP_36: "«Ця війна, як і наступна війна, — це війна, яка закінчить війни».\n(Дейвід Ллойд Джордж, 1916 р.)"
 LOADING_TIP_37: "«Об одинадцятій годині цього ранку добігла кінця найжорстокіша та найстрашніша війна, яку колись переживало людство. Я сподіваюся, ми зможемо сказати, що таким чином, цього доленосного ранку, настав кінець усім війнам».\n(Дейвід Ллойд Джордж, 11 листопада 1918 р.)"
 LOADING_TIP_38: "In Flanders fields the poppies blow\nBetween the crosses, row on row\n(Джон МакКрей, 1915 р.)"
 LOADING_TIP_39: "«Боже, покарай Англію».\n(Ернст Лиссауер)"
 LOADING_TIP_40: "«Хай що Ви зробите, Ви втратите багато людей».\n- Charles Mangin"
 LOADING_TIP_41:0 "The most powerful weapon on earth is the human soul on fire\n- Ferdinand Foch"
 LOADING_TIP_42:0 "Back off Bohme - this Tommy is mine!\n- Oswald Boelcke"
 LOADING_TIP_43: "«Жодна перевага у зброї та набоях, хай яка велика, не дозволить здобувати перемоги без жертвування життів людей».\n(Фельдмаршал Гейґ, липень 1916 р.)"
 LOADING_TIP_44:0 "All went like clockwork... The battle is going very well for us and already the Germans are surrendering freely. The enemy is so short of men that he is collecting them from all parts of the line.\n- Field Marshall Haig"
 LOADING_TIP_45: "Виграна битва – це битва, яку ми не визнаємо програною».\n(Фердінан Фош)"
 LOADING_TIP_46:0 "The War was decided in the first twenty days of fighting, and all that happened afterwards consisted in battles which, however for midable and devastating, were but desperate and vain appeals against the decision of Fate.\n- Winston Churchill"
 LOADING_TIP_47:0 "All treaties between great states cease to be binding when they come in conflict with the struggle for existence.\n- Otto von Bismarck"
 LOADING_TIP_48:0 "We want eight and we won’t wait!\n- British Navy League slogan, calling for eight Dreadnoughts"
 LOADING_TIP_49: "«Саме солдат і армія — не парламентські більшості та рішення — сплавили разом Німецьку імперію. Я довіряю армії».\n(Кайзер Вільгельм II, 1891 р.)" # (&)
 LOADING_TIP_50:0 "Despite not having the fleet we should have, we have conquered for ourselves a place in the sun. It is now my task to see to it that this place in the sun shall remain our undisputed possession.\n- Kaiser Wilhelm II, 1901"
 LOADING_TIP_51:0 "The coming of the wireless era will make war impossible, because it will make war ridiculous.\n- Guglielmo Marconi, 1912"
 LOADING_TIP_52: "«Дозвольте запевнити султана та його 300 мільйонів мусульман... що німецький імператор назавжди їхній друг».\n(Кайзер Вільгельм II)"
 LOADING_TIP_53: "«Леви, яких ведуть віслюки».\n(Невідомий німецький офіцер, описуючи британські війська)"
 LOADING_TIP_54:0 "Should the worst happen Australia would rally to the Mother Country to help and defend her to our last man and our last shilling\n- Andrew Fisher, August 1914"
 LOADING_TIP_55:0 "I think a curse should rest on me because I love this war. I know it’s smashing and shattering the lives of thousands every moment, and yet I can’t help it — I enjoy every second of it.\n- Winston Churchill, 1916"
 LOADING_TIP_56:0 "No commander was ever privileged to lead a finer force; no commander ever derived greater inspiration from the performance of his troops.\n- John J. Pershing"
 LOADING_TIP_57: "«Девонширці втримали цю траншею, девонширці досі її тримають».\n(Маркер на Девонширському цвинтарі)"
 LOADING_TIP_58: "«Коли ми почали стріляти, нам просто треба було заряджати та перезаряджати. Вони гинули сотнями. Цілитися не потрібно — ми просто стріляли по них».\n(Німець-кулеметник)"
 LOADING_TIP_59:0 "He Kept us Out of War.\n- Democratic slogan used on behalf of President Wilson"
 LOADING_TIP_60:0 "Business carried on as usual during alterations on the map of Europe.\n- Winston Churchill, November 9, 1914"
 LOADING_TIP_61:0 "I am not yet ready to be Tsar. I know nothing of the business of ruling.\n- Tsar Nikolai II"
 LOADING_TIP_62: "«Немає справедливості серед людей».\n(Цар Микола II)"
 LOADING_TIP_63: "«Я більше не знаю жодних партій, тільки німців!»\n(Кайзер Вільгельм II, 4 серпня 1914 р.)"
 LOADING_TIP_64: "«Цар не віроломний, але він слабкий. Слабкість — це не віроломство, але виконує всі його функції».\n(Кайзер Вільгельм II)"
 LOADING_TIP_65: "«Забудьте весь свій вишкіл; ви прийшли сюди, щоби показати всім своїм людям, як померти».\n(Невідомий полководець, Британський експедиційний корпус)"
 LOADING_TIP_66: "«Сьогодні щось не так із нашими клятими човнами».\n(Дейвід Бітті)"
 LOADING_TIP_67:0 "They shall not grow old as we who are left grow old. We will remember them.\n- Robert Binyon"
 LOADING_TIP_68: "«Єдиний чоловік із обох сторін, який міг би програти війну за один день».\n(Вінстон Черчилл про адмірала сера Джона Джелліко)"
 LOADING_TIP_69: "«Війна надто важлива, щоби залишати її генералам».\n(Жорж Клемансо)"
 LOADING_TIP_70: "«Панове, битву завершено, перемога — за нами».\n(Адмірал Джордж Дьюї)"
 LOADING_TIP_71:0 "The whole principle of naval fighting is to be free to go anywhere with every damn thing the navy possesses.\n- Sir John Fisher"
 LOADING_TIP_72: "«На війні перший принцип — не підкорятися наказам. Кожен дурень може підкорятися наказам!»\n(Сер Джон Фішер)"
 LOADING_TIP_73:0 "I have no more reserves. The only men I have left are the sentries at my gates. I will take them where the line is broken, and the last of the English will die fighting.\n- Sir John French"
 LOADING_TIP_74:0 "In wartime no soldier is free to say what he thinks; after a war no one cares what a soldier thinks.\n- Sir Ian Hamilton"
 LOADING_TIP_75:0 "I'd rather be a Second Lieutenant with a DSC (Distinguished Service Cross) than a General without it.\n- George Patton"
 LOADING_TIP_76: "«Думаєш, я не повернуся?»\n(Манфред фон Рихтгофен, 21 квітня 1918 р.)"
 LOADING_TIP_77:0 "The main thing is to always have a plan; if it is not the best plan, it is at least better than no plan at all.\n- Sir John Monash"
 LOADING_TIP_78: "«Сердешна Мексика. Так далеко від Бога і надто близько до США».\n(Порфіріо Діас)"
 LOADING_TIP_79: "«Мадеро випустив тигра. Подивімося, чи зможе він приборкати його».\n(Порфіріо Діас у вигнанні)"
 LOADING_TIP_80: "«Армії — це найбільші прибічники тиранії».\n(Панчо Вілья)"
 LOADING_TIP_81:0 "If you want to be a bird, fly, if you want to be a worm, crawl, but do not scream when you are crushed..\n- Emiliano Zapata"
 LOADING_TIP_82:0 "By throwing ourselves entirely into Germany’s arms we have put ourselves in a situation which is called stalemate in chess. We are not in check-mate, but any move by us will mean checkmate.\n- Mihály Károlyi, 4 July 1914"
 LOADING_TIP_83:0 "If the women in the factories stopped work for twenty minutes, the Allies would lose the war.\n- French Field Marshal Joffre"
 LOADING_TIP_84:0 "And the only difference that I have found between the Democratic leadership and the Republican leadership was that one of 'em was skinning you from the ankle up and the other from the ear down\n- Huey Long"
 LOADING_TIP_85:0 "It is necessary; that the interests of the African natives must be paramount, and that if, and when, their interests and the interests of the immigrant races should conflict, the former should prevail.\n- Annual Colonial Report for Kenya, 1923"
 LOADING_TIP_86: "«Газу! Газу! Який екстаз від промахів!»\n(Вілфред Оуен)" # (&)
 LOADING_TIP_87: "«Дорога до Константинополя лежить крізь Варшаву».\n(Є. М. Трубецькой)"
 LOADING_TIP_88:0 "The shortest and safest operational route to Constantinople runs through Vienna... and Berlin.\n- Quartermaster-General Yuri Danilov"
 LOADING_TIP_89: "«Нехай Китай спить, адже якщо він пробудиться, світ здригнеться».\n(Наполеон Бонапарт)"
 LOADING_TIP_90: "«Скажіть мені про договори! Скажіть мені про Лігу Націй! Кожна велика держава Європи присяглася зберігати Бельгію за договором. Те була Ліга Націй, але вона не вдалася».\n(Едвард Карсон)" # (&)
 LOADING_TIP_91:0 "We didn't start the fire, but when we are gone it will still burn on, and on, and on.\n- Billy Joel"
 LOADING_TIP_92: "«Бог наділив британську расу світовою імперією, щоби виконати Його суверенне призначення у світі. Перемоги, які ви здобудете над язичниками, — це перемоги благороднішої душі в людині».\n(Невідомий капелан)" # (&)
 LOADING_TIP_93: "«Наш полк був принесений у жертву в славу Белґраду та Батьківщини. Таким чином, вам більше не треба перейматися за свої життя: вони більшене існують. То вперед, до слави! За короля та Батьківщину! Хай живе король, хай живе Белґрад!»\n(Драґутін Ґавріловіч)"
 LOADING_TIP_94: "«Відверто кажучи, я насолодився війною».\n(Адріан Картон де Віар)"
 LOADING_TIP_95: "«Нейтралітет — це не політика».\n(Елефтеріос Венізелос)"
 LOADING_TIP_96: "«Не хвилюйтеся, люди. Добре це не буде».\n(Нікола Пашіч)"
 LOADING_TIP_97: "«Кожен справжній президент мусить читати опозиційний друк, тому що знає наперед, що пише його сторона».\n(Нікола Пашіч)"
 LOADING_TIP_98:0 "In war it is easy to lose head, but it's also easy to lose your face.\n- Vojvoda Živojin Mišić"
 LOADING_TIP_99:0 "I am not responsible that our capital is positioned where our border guard should be\n- Radomir Putnik"
 LOADING_TIP_100:0 "It is hard to fight against Germans, you can't catch them when they escape.\n- Vojvoda Stepa Stepanović"
 LOADING_TIP_101: "«Республіка Китай — це немовля. Про нього слід піклуватися та боронити від неперетравлюваних страв і сильних ліків, прописаних іноземними лікарями».\n(Юань Шикай)"
 LOADING_TIP_102: "«У будівництві країни важко знайти не практичних робітників, але ідеалістів і планувальників».\n(Сунь Ятсен)"
 LOADING_TIP_103: "«Мене пощадили в Сараєві, щоби я міг вмерти, помстившися за нього!»\n(Оскар Потіорек)"
 LOADING_TIP_104: "«Немає жодних бельгійців».\n(Жюль Дестре)"
 LOADING_TIP_105:0 "Yet, should Hungary be placed in a position when she must choose between the acceptance or refusal of this peace, then, as a matter of fact, her choice lies in the question: should she commit suicide simply in order to escape a natural death? \n- Albert Appony, 16 January 1920"
 LOADING_TIP_106:0 "They pricked his fingers with daggers and threw him to the pavement. \n- A wittness describing the death of Flavio Alfaro"
 LOADING_TIP_107:0 "It is my duty to lay on the altar of the Fatherland the greatest and heaviest of sacrifices. \n- Tsar Ferdinand I"
 LOADING_TIP_108:0 "Bulgaria is a country where atrocities are perpetrated. \n- The Times"
 LOADING_TIP_109:0 "When I went to Bulgaria, I decided that if there were to be assassinations, I should be on the side of the assassins. \n- Tsar Ferdinand I"
 LOADING_TIP_110:0 "If ever I feel tired or depressed, I have only to look at a bunch of violets to become myself again. \n- Tsar Ferdinand I"
 LOADING_TIP_111:0 "Ferdinand is a clever man, but not to be trusted. \n- King Edward VII on Tsar Ferdinand I"
