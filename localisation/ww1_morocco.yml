### ПОДІЇ ###
 ww1_morocco.1.t: "Повстання у Фесі"
 ww1_morocco.1.d: "Племена, що виступають проти влади султана Абд аль-Хафіда та його непопулярних реформ, рушили на Фес. Повстанці осадили столицю, замкнувши султана всередині міських мурів. Без зовнішньої допомоги правління султана приречене.\n\nУ відчайдушному зверненні султан попросив допомоги у французьких військ, розташованих у Касабланці, щоб зняти облогу. Втручання Франції, однак, без сумніву буде використане як привід для посилення контролю над Марокко, що може призвести до повного включення країни до колоніальної імперії. Із уже зростаючим невдоволенням народу султаном, якого вважають французькою маріонеткою, ця криза ставить перед марокканським народом важкий вибір."
 ww1_morocco.1.a: "Ми повинні попросити допомоги генерала Муаньє."
 ww1_morocco.1.b: "Султан зрадив Марокко!"
 ww1_morocco.1.c: "Вірні каїди мають втрутитися!"

 ww1_morocco.2.t: "Феська експедиція"
 ww1_morocco.2.d: "Після прохання султана Абд аль-Хафіда генерал Муаньє повів військо у складі 23 000 чоловік з Касабланки до Феса. Він швидко розбив сили повстанців, які відступили в сільську місцевість поблизу Марракеша. Згодом султан зрікся престолу на користь свого брата Мулай Юсефа, хоча це й мало вплинуло на продовження повстання.\n\nЦя ситуація створює значну можливість для розширення нашого колоніального впливу в Північній Африці. Під приводом захисту європейських громадян і майна ми могли б встановити формальний протекторат над Марокко. Це, безумовно, спровокує дипломатичну кризу з Німецькою імперією, але міністр закордонних справ впевнений, що за підтримки Британії ми зможемо здобути свою здобич, поступившись лише мінімумом."
 ww1_morocco.2.a: "Розпочати окупацію."
 ww1_morocco.2.b: "Уникнути ескалації ситуації."

 ww1_morocco.3.t: "Повстання в Марокко перемогло"
 ww1_morocco.3.d: "Відмова султана звернутися по допомогу до французів виявилася фатальною для його правління. Народне повстання у Фесі успішно його повалило, а французька жандармерія в столиці була розгромлена та знищена повсталими марокканськими військами.\n\nЦя зневага до французької влади не може бути проігнорована. Наші війська в регіоні вже почали мобілізацію для відновлення порядку."
 ww1_morocco.3.a: "Ми відновимо порядок."
 ww1_morocco.3.b: "Ми не повинні втручатися."

 ww1_morocco.4.t: "Франція окуповує Фес"
 ww1_morocco.4.d: "У відповідь на прохання марокканського султана французькі війська увійшли до столиці Фес і розбили повстанські сили, що тримали його в облозі. Французький уряд заявив про свій намір відновити порядок і захистити європейські інтереси в регіоні. Інші держави уважно стежать за цим кроком, і невідомо, як це вплине на хитку рівновагу сил у Північній Африці."
 ww1_morocco.4.a: "Війна через клаптик піску?"

 ww1_morocco.5.t: "Марокко проголошує незалежність"
 ww1_morocco.5.d: "Спроба Франції встановити протекторат над Марокко зазнала невдачі. Марокканські сили успішно відбили європейські війська, що призвело до великої кризи в регіоні. Султана було повалено, а новий уряд відкинув будь-який іноземний вплив у країні.\n\n[FRA.GetNameDefCap] тепер готується до повномасштабного військового вторгнення, щоб відновити свою владу."
 ww1_morocco.5.a: "Це, безумовно, спровокує кризу."

 ww1_morocco.6.t: "Німецький канонерський човен прибув до Агадіра"
 ww1_morocco.6.d: "Німецька імперія направила канонерський човен SMS Panther до порту Агадір, нібито для захисту німецьких торгових інтересів після нашого втручання в Марокко. Через кілька днів прибув і більший крейсер SMS Berlin. Наші дипломати вже контактують із німецькими колегами, і ми очікуємо, що кайзер невдовзі висуне свої вимоги."
 ww1_morocco.6.a: "Сподіваємось, їхні вимоги не будуть надто великими..."

 ww1_morocco.8.t: "Німеччина вимагає компенсації"
 ww1_morocco.8.d.forcongo: "Після бурхливих переговорів між нами та Німецькою імперією наш міністр закордонних справ отримав вимоги кайзера Вільгельма. Вони передбачають, що як компенсацію за французьку анексію Марокко ми маємо передати Французьке Конго під німецьке колоніальне управління. Ця вимога не є надмірною, і ми повинні підготуватися її прийняти, щоб гарантувати мир у Європі, навіть якщо преса й надалі критикуватиме наші переговори. Однак якщо ми відмовимося, доведеться мобілізуватися і повідомити наших союзників."
 ww1_morocco.8.d.forsouthmorocco: "Після бурхливих переговорів між нами та Німецькою імперією наш міністр закордонних справ отримав вимоги кайзера Вільгельма. Вони передбачають, що як компенсацію за французьку анексію Марокко ми маємо передати південне Марокко під німецьке управління. Ця вимога не є надмірною, і ми повинні підготуватися її прийняти, щоб гарантувати мир у Європі, навіть якщо преса й надалі критикуватиме наші переговори. Однак якщо ми відмовимося, доведеться мобілізуватися і повідомити наших союзників."
 ww1_morocco.8.d.forfreemorocco: "Після бурхливих переговорів між нами та Німецькою імперією наш міністр закордонних справ отримав вимоги кайзера Вільгельма. Вони передбачають, що як компенсацію за французьку анексію Марокко ми маємо звільнити протекторат і залишити країну. Ця вимога не є надмірною, і ми повинні підготуватися її прийняти, щоб гарантувати мир у Європі, навіть якщо преса й надалі критикуватиме наші переговори. Однак якщо ми відмовимося, доведеться мобілізуватися і повідомити наших союзників."
 ww1_morocco.8.a: "Прийняти вимоги повністю"
 ww1_morocco.8.b: "Запропонувати компроміс"
 ww1_morocco.8.c: "Німеччина не в тому становищі, щоб щось вимагати!"
 ww1_morocco.8.e: "Вони можуть забрати Південне Марокко"
 ww1_morocco.8.f: "Ми повинні залишити Марокко"

 ww1_morocco.9.t: "Німеччина вимагає протекторат"
 ww1_morocco.9.d: "Німецькі дипломати доставили приголомшливий ультиматум: або поступіться Західним Марокко, щоб воно було під їхнім протекторатом, або вони втрутяться військовим шляхом. Очевидно, що вони готові ризикнути війною через це питання."
 ww1_morocco.9.a: "Беріть і йдіть."
 ww1_morocco.9.b: "Які жартівники!"

 ww1_morocco.10.t: "Франція поступається Новим Камеруном"
 ww1_morocco.10.d: "Наші дипломати повідомили, що криза з Францією вирішена мирно. Побоюючись більшої війни, французи погодилися передати частину Французького Конго як компенсацію за свої здобутки в Марокко. Хоча це не та велика колоніальна перемога, на яку дехто сподівався, ми отримали цінну поступку та утвердили свій вплив на світовій арені."
 ww1_morocco.10.a: "Отже, цього року війни не буде."

 ww1_morocco.11.t: "Агадірська криза врегульована!"
 ww1_morocco.11.d.forcongo: "Після періоду напружених переговорів французькі та німецькі дипломати врегулювали Агадірську кризу. В обмін на визнання Німеччиною французького протекторату в Марокко Франція передала територію «Новий Камерун» із Французького Конго до складу Німецького Камеруну. Європа може зітхнути з полегшенням — принаймні наразі. Цей результат є значним, хоча й не повним успіхом для [GER.GetNameDef], але криза також напружила міжнародні відносини."
 ww1_morocco.11.d.forsouthmorocco: "Після періоду напружених переговорів французькі та німецькі дипломати врегулювали Агадірську кризу. Як компроміс, Франція анексує північне Марокко, водночас поступаючись півднем Німецькій імперії як протекторатом. Європа може зітхнути з полегшенням — принаймні наразі. Цей результат розширив німецький вплив в Африці, хоча криза й напружила міжнародні відносини."
 ww1_morocco.11.d.forfreemorocco: "Після періоду напружених переговорів французькі та німецькі дипломати врегулювали Агадірську кризу. Під значним міжнародним тиском французи погодилися вивести війська та поважати суверенітет Марокко, повернувши ситуацію до статус-кво. Європа може зітхнути з полегшенням — принаймні наразі. Цей результат є дипломатичною перемогою для [GER.GetNameDef], хоча криза й напружила міжнародні відносини."
 ww1_morocco.11.a: "Нарешті мир."
 ww1_morocco.11.b: "Принаймні ми щось здобули..."
 ww1_morocco.11.c: "Очевидна перемога для нашої нації!"

 ww1_morocco.12.t: "Франція відхиляє німецькі вимоги"
 ww1_morocco.12.d: "Сьогодні вдень ми отримали звістку, що французький уряд відхилив наші вимоги щодо кризи в Агадірі. Їхня нація починає мобілізувати армію, і наше військове командування закликає до негайної відповіді. Ми стоїмо на роздоріжжі: відступити й зазнати міжнародного приниження, чи оголосити війну й занурити Європу у конфлікт небаченого масштабу. Кайзер і його уряд повинні вирішити."
 ww1_morocco.12.a: "Розпочати мобілізацію."
 ww1_morocco.12.b: "Ми повинні відступити."
 ww1_morocco.13.t: "Німеччина окуповує Західне Марокко"
 ww1_morocco.13.d: "У приголомшливому кроці, щоб запобігти більшій війні, Франція передала регіон Агадір Німеччині. Німецькі війська тепер укріпилися в Західному Марокко — розвиток подій, який без сумніву змінить баланс сил в Африці та за її межами. Поки що мир зберігається... але надовго?"
 ww1_morocco.13.a: "Німецький апетит до «місця під сонцем» зростає..."
 ww1_morocco.14.t: "Німеччина відмовляється відступати!"
 ww1_morocco.14.d: "Попри обвал фондового ринку та величезний фінансовий тиск, Німецька імперія не відступила від кризи в Агадірі й почала мобілізацію армії. У відповідь французи чинять так само. Ми підтвердили свою підтримку [FRA.GetNameDef] і закликали до мирного врегулювання, але ситуація з кожною годиною стає дедалі напруженішою."
 ww1_morocco.14.a: "Можливо, ми зайшли надто далеко."
 ww1_morocco.14.b: "Ми будемо вдома до Різдва!"
 ww1_morocco.14.c: "Ми маємо уважно стежити за ситуацією."
 ww1_morocco.15.t: "Криза згасає"
 ww1_morocco.15.d: "Німеччина зволікала з переговорами, не висунувши Франції жодних вимог. Уряд імперії критикує міністра закордонних справ за повільність і бездіяльність у конфлікті."
 ww1_morocco.15.a: "Втрачена можливість!"
 ww1_morocco.16.t: "Британське втручання в Агадірську кризу"
 ww1_morocco.16.d: "Сполучене Королівство офіційно оголосило про підтримку нашої позиції на переговорах, що дало нам значну перевагу проти Німеччини. Крім того, вони відправили лінкор до Агадіра — чітку демонстрацію своєї підтримки на міжнародній арені."
 ww1_morocco.16.a: "Чудово. Посилимо тиск."
 ww1_morocco.17.t: "Фінансова паніка в Берліні"
 ww1_morocco.17.d: "Ескалація кризи в Агадірі спричинила фінансову паніку в Німецькій імперії. Сьогодні вранці стало відомо, що фондовий ринок обвалився на 30% лише за день. Економісти попереджають, що Рейхсбанк може втратити п’яту частину своїх золотих резервів, що потенційно змусить Німеччину відмовитися від золотого стандарту, якщо уряд не владнає ситуацію.\n\nУ фінансових колах ширяться чутки про французьку диверсію, спрямовану на послаблення нашої позиції через економічну війну."
 ww1_morocco.17.a: "Scheisse..."

 ww1_morocco.18.t: "Фінансова криза поглиблюється"
 ww1_morocco.18.d: "Наша відмова відступити у марокканському питанні мала жахливі наслідки для економіки. Фінансова криза продовжує загострюватися, і тепер ми стоїмо перед реальною загрозою втрати золотого стандарту."
 ww1_morocco.18.a: "К чорту Рейхсбанк!"
 ww1_morocco.19.t: "Марокканці просять автономію"
 ww1_morocco.19.d: "Після нашої перемоги у Великій війні марокканські представники звернулися з проханням, щоб їхня держава була взята під протекторат Німецької імперії. Нам необов’язково керувати ними безпосередньо — зрештою, наша початкова участь полягала лише в тому, щоб завадити французькій експансії. Надавши їм статус протекторату, ми залишимось вірними заявам кайзера щодо підтримки суверенітету султана."
 ww1_morocco.19.a: "Німецька імперія може дозволити собі щедрість."
 ww1_morocco.19.b: "Вони підпадуть під наше пряме правління."
 ww1_morocco.20.t: "Встановлено іспанський протекторат у Марокко"
 ww1_morocco.20.d: "Після врегулювання Агадірської кризи Франція погодилася розділити Марокко на два окремі протекторати. Відтепер ми керуватимемо північними територіями, забезпечуючи наші інтереси в регіоні."
 ww1_morocco.20.a: "Вип’ємо за наших французьких друзів!"
 ww1_morocco.21.t: "Смерть султана Юсефа"
 ww1_morocco.21.d: "Правління султана Юсефа раптово завершилося через гострий випадок уремії. Його син, Мухаммед бін Юсеф, був проголошений його наступником. Померлий султан похований у королівській усипальниці мечеті Мулая Абдалли."
 ww1_morocco.21.a: "Хай живе султан!"
 ww1_morocco.22.t: "Міжнародна зона Танжера"
 ww1_morocco.22.d: "З огляду на стратегічну важливість Танжера для кількох європейських держав, тривалі переговори завершилися рішенням створити міжнародну зону. Це компромісне рішення, що, сподіваємось, забезпечить мир і стабільність у регіоні."
 ww1_morocco.22.a: "Розумний результат."
 ww1_morocco.23.t: "Назріває криза в Марокко"
 ww1_morocco.23.d: "На прохання обложеного марокканського султана французькі війська втрутилися, щоб придушити повстання біля Феса. Після розгрому повстанців Франція переходить до зміцнення свого контролю над країною, фактично анексуючи її як протекторат.\n\nЦя одностороння дія зруйнувала домовленості Альхесіраської конференції. Міжнародна спільнота тепер очікує реакції Німеччини. Ймовірно, кайзер діятиме рішуче, щоб відстояти німецькі інтереси, можливо, вимагаючи компенсації. Європейські столиці спостерігають і чекають, адже ситуація може легко перерости у масштабну кризу."
 ww1_morocco.23.a: "Наш контроль не підлягає обговоренню."
 ww1_morocco.23.b: "А як же Альхесіраська конференція?"
 ww1_morocco.23.c: "Європа спостерігає й чекає."
 ww1_morocco.23.e: "Отже, французи вирішили випробувати нашу рішучість..."
 ww1_morocco.23.f: "Чудова нагода для [SPR.GetNameDef]!"
 ww1_morocco.24.t: "Німеччина відступає"
 ww1_morocco.24.d: "Після того як [FRA.GetNameDefCap] почала анексію Марокко, Німецька імперія відправила канонерку SMS Berlin до Агадіра, щоб домогтися поступок. Проте цей крок обернувся катастрофою, викликавши фінансову паніку в [GER.GetNameDef]. Фондовий ринок обвалився, а Рейхсбанк втратив п’яту частину своїх золотих резервів.\n\nЩоб запобігти повному краху, уряд кайзера був змушений принизливо відступити, відкликавши SMS Berlin з Агадіра. Для [FRA.GetNameDef] це справжня удача, тоді як [GER.GetNameDef] тепер муситиме сісти за стіл переговорів, аби врятувати бодай рештки престижу."
 ww1_morocco.24.a: "Тепер їхні вимоги напевно будуть скромними."
 ww1_morocco.24.b: "Можливо, нам слід відкрито підтримати французьку позицію."

 ww1_morocco.25.t: "Промова в Меншн-гаусі"
 ww1_morocco.25.d.forcongo: "Цього тижня дві події привернули увагу прем’єр-міністра. По-перше, Німеччина надіслала Франції вимоги у відповідь на кризу в Агадірі. Як повідомив міністр закордонних справ Едвард Ґрей, ці вимоги здебільшого стосуються отримання німецьких територіальних вигод у Французькому Конго. По-друге, канцлер казначейства Девід Ллойд Джордж звернувся з проханням виступити з промовою в лондонському Меншн-гаусі перед членами парламенту, заявивши, що наша позиція щодо Агадіра — підтримка Франції. Хоча це не буде сказано прямо, Ллойд Джордж планує наголосити, що у випадку подальших вимог Німеччина може отримати військово-морську базу в Атлантиці, чим спробує налякати парламент і схилити його на бік Франції.\n\nВтім, парламент залишиться розділеним між прихильниками суворого нейтралітету та підтримки французів. Дехто, зокрема й Едвард Ґрей, навіть намагатиметься задобрити Німеччину, оскільки значна меншість депутатів вважає, що Франція, як агресор, не заслуговує на нашу підтримку."
 ww1_morocco.25.d.forsouthmorocco: "Цього тижня дві події привернули увагу прем’єр-міністра. По-перше, Німеччина надіслала Франції вимоги у відповідь на кризу в Агадірі. Як повідомив міністр закордонних справ Едвард Ґрей, вони здебільшого стосуються встановлення німецького контролю над південним Марокко. По-друге, канцлер казначейства Девід Ллойд Джордж звернувся з проханням виступити з промовою в Меншн-гаусі перед парламентом, заявивши, що наша позиція щодо Агадіра — підтримка Франції. Хоча це не буде сказано прямо, Ллойд Джордж планує використати аргумент про можливе отримання Німеччиною атлантичного порту, щоб налякати парламент і домогтися підтримки Франції.\n\nОднак парламент залишиться розділеним між прибічниками нейтралітету та французької підтримки. Едвард Ґрей навіть розглядає можливість поступок Німеччині, адже чимало депутатів переконані, що Франція як агресор не заслуговує на наш захист."
 ww1_morocco.25.d.forfreemorocco: "Цього тижня дві події привернули увагу прем’єр-міністра. По-перше, Німеччина надіслала Франції вимоги у відповідь на кризу в Агадірі. За словами міністра закордонних справ Едварда Ґрея, вони здебільшого зводяться до вимоги звільнення Марокко з-під будь-якої форми протекторату. По-друге, канцлер казначейства Девід Ллойд Джордж просить дозволу виступити з промовою в Меншн-гаусі перед парламентом, у якій він опосередковано заявить про підтримку Франції. Хоча це не буде висловлено прямо, він використає побоювання, що Німеччина може здобути морську базу в Атлантиці, щоб переконати депутатів стати на бік французів.\n\nПопри це, парламент залишається розділеним між нейтралістами та прихильниками Франції. Деякі, зокрема Едвард Ґрей, навіть схиляються до примирливого тону з Берліном, бо значна частина депутатів переконана, що саме Франція розв’язала кризу."
 ww1_morocco.25.a: "Дозволити Девіду Ллойду Джорджу виступити."
 ww1_morocco.25.b: "Ми повинні дотримуватися нейтралітету."

 ww1_morocco.26.t: "Переговори в Агадірі"
 ww1_morocco.26.d: "Відправка нашого канонерського човна до Агадіра стала дипломатичним приниженням. Очікуваних поступок ми не отримали, а фінансова паніка послабила наші позиції на переговорах. Щоб урятувати престиж імперії, кайзер наполягає на початку прямих переговорів із [FRA.GetNameDef] щодо здобуття колоніальних територій, як це спершу пропонувала французька сторона.\n\nПерш ніж робити пропозицію, ми маємо визначити свої цілі. МЗС вважає доцільним обміняти наші претензії на Марокко на весь Французький Конго. Однак лунають і сміливіші пропозиції — вимагати Південне Марокко, наполягати на повному виведенні Франції або обмежитися фінансовими репараціями. Ми повинні вирішити, яку ціну [FRA.GetNameDef] заплатить за Марокко."
 ww1_morocco.26.a: "Наша ціна — Французький Конго."
 ww1_morocco.26.b: "Вимагати Південне Марокко."
 ww1_morocco.26.c: "[FRA.GetNameDefCap] має повністю піти з Марокко."
 ww1_morocco.26.e: "Обмежитися фінансовими репараціями."
 ww1_morocco.26.f: "Скоротити втрати й відступити."

 ww1_morocco.27.t: "Криза відвернена"
 ww1_morocco.27.d: "На подив усієї Європи, [GER.GetNameDefCap] відмовилася загострювати ситуацію в Марокко, уникнувши великої колоніальної кризи. Багато хто вважав, що Агадірська криза неминуче призведе до війни, але цей різкий поворот у політиці [GER.GetAdjective] уряду відтягнув континент від прірви.\n\nОднак наслідки не такі вже безпечні. Велика Британія відкрито розкритикувала уряд [FRA.GetAdjective] за провокаційні дії, поставивши під сумнів міцність Антанти. Мир збережено, та союз, покликаний його забезпечити, ослаб."
 ww1_morocco.27.a: "Хисткий мир."

 ww1_morocco.28.t: "[GER.GetNameDefCap] окуповує Південне Марокко"
 ww1_morocco.28.d: "Після напружених переговорів досягнуто взаємної згоди для врегулювання Марокканської кризи. За умовами домовленості, війська [GER.GetAdjective] займуть Південне Марокко. Хоча це тимчасово знизило напруження між великими державами, довгострокові наслідки німецької присутності в Північній Африці ще належить оцінити."
 ww1_morocco.28.a: "Задовільне завершення."

 ww1_morocco.29.t: "Повстання придушено"
 ww1_morocco.29.d: "Армії вдалося знищити більшу частину повстанських сил. Невелика кількість супротивників залишається ізольованою у Фесі, де необхідно провести остаточну зачистку. Попри це, країна в цілому умиротворена, і створення протекторату тепер видається цілком можливим."
 ww1_morocco.29.a: "Добре."

 ww1_morocco.30.t: "Франція лишається непокірною"
 ww1_morocco.30.d: "Франція проігнорувала наші законні вимоги. Війна здається неминучою, а відступ буде сприйнятий як прояв слабкості."
 ww1_morocco.30.a: "Отже, війна."

 ww1_morocco.31.t: "Францію переможено"
 ww1_morocco.31.d: "Французькі війська запросили перемир’я, визнавши, що війна в Північній Африці не на їхню користь. Марокканська армія увійшла в Алжир, і велика колоніальна держава Франції зазнала ганьби. Тепер ми можемо вимагати щедрих компенсацій за цей довгоочікуваний мир."
 ww1_morocco.31.a: "Вони заплатять щедро."

 ww1_morocco.32.t: "Франція залишає Марокко"
 ww1_morocco.32.d: "Французькі війська запросили перемир’я, визнавши, що війна в Північній Африці обернулася поразкою. Наш запеклий опір змусив уряд [FRA.GetLeader] визнати наше право на самовизначення та назавжди залишити Марокко."
 ww1_morocco.32.a: "Ми вистояли!"

 ww1_morocco.33.t: "Франція зазнала поразки в Марокко"
 ww1_morocco.33.d: "Французьке втручання в Марокко не дало очікуваних результатів. Султан Юсеф, звернувшись до Парижа по допомогу для придушення повстань у Фесі, не зміг об’єднати народ, що призвело до масштабного повстання, яке французи самі не змогли зупинити. Попри значну військову операцію, Франції не вдалося підкорити непокірне Марокко."
 ww1_morocco.33.a: "Гррр..."
 ww1_morocco.33.b: "Нам навіть не довелося втручатися!"
 ww1_morocco.33.c: "Який сором для Франції."
 ww1_morocco.33.e: "Франція настільки слабка?"
 ww1_morocco.33.f: "Слід бути обережними з нашими колоніями в Марокко..."

 ww1_morocco.34.t: "Марокко вимагає повернення колоній"
 ww1_morocco.34.d: "Марокко, нещодавно звільнене від французького впливу, звернулося до нас із вимогою повернути колонії, які ми встановили на їхній території. Прийняття такої пропозиції означало б втрату престижу, але якщо навіть Франція не здобула перемоги — чи зможе Марокко протистояти великим колоніальним імперіям?"
 ww1_morocco.34.a: "Ми маємо погодитись..."
 ww1_morocco.34.b: "Ми не відступимо!"

 ww1_morocco.35.t: "[FROM.getName] відмовляє"
 ww1_morocco.35.d: "Уряд [FROM.getAdjective] не прийняв наші вимоги, недооцінюючи нашу здатність боротися за повернення земель."
 ww1_morocco.35.a: "Зрозуміло."

 ww1_morocco.36.t: "[FROM.getName] погоджується!"
 ww1_morocco.36.d: "Уряд [FROM.getAdjective] прийняв наші вимоги. Місцева адміністрація вже розпочала передачу влади, а наш міжнародний престиж відновлено!"
 ww1_morocco.36.a: "Зрозуміло."

 ww1_morocco.38.t: "[FROM.getName] просить позику"
 ww1_morocco.38.d: "Марокко, охоплене економічною кризою, офіційно звернулося до нас із проханням про фінансову підтримку. Султанат більше не здатен платити МФК чи інвестувати, що паралізує економіку. Наші інтереси в регіоні змушують нас розглянути цю пропозицію — вона дасть нам більше впливу."
 ww1_morocco.38.a: "Надати 100 мільйонів франків."
 ww1_morocco.38.b: "Наша мета — ослабити Марокко."

 ww1_morocco.39.t: "Уряд [FROM.getAdjective] погодився!"
 ww1_morocco.39.d: "Міністр [FROM.getLeader] погодився надати нам позику в 100 мільйонів золотих франків в обмін на контроль над митною службою — очікуваний крок з боку [FROM.getAdjective] влади."
 ww1_morocco.39.a: "Краще, ніж нічого."

 ww1_morocco.40.t: "Уряд [FROM.getAdjective] відмовив!"
 ww1_morocco.40.d: "Попри участь досвідчених переговорників, Франція відмовилася надати позику чи допомогу. Ми були принижені самим фактом прохання — і залишилися ні з чим."
 ww1_morocco.40.a: "Чорт..."

 ww1_morocco.41.t: "«Даріжа» Тертіб"
 ww1_morocco.41.d: "Тертіб — це форма податку, що замінює ісламські податки Закат і Ашур. Ці середньовічні податки мали сакральний характер. Лише за підтримки каїдів і всього Махзена султан зміг провести реформу.\n\nНовий тертіб є більш рівноправним і усуває каїдів від збору. Це податок на орну землю, худобу та плодові дерева кожного домогосподарства, що замінює канонічні податки, які населення погоджувалося платити султану."
 ww1_morocco.41.a: "Найкраще для всіх."

 ww1_morocco.42.t: "Голод у сільській місцевості"
 ww1_morocco.42.d: "Великий голод охопив Сахель через неврожай. Це лихо зачіпає й наші найвіддаленіші регіони, що може ще більше послабити наші позиції."
 ww1_morocco.42.a: "Ми нічого не можемо вдіяти..."

 ww1_morocco.43.t: "Питання концесії на розвідку"
 ww1_morocco.43.d: "Через економічну кризу Марокко не може самостійно розпочати геологічну розвідку. Щоб використати надра, слід звернутися до іноземних партнерів. Попередні опитування показують, що Франція та Німеччина зацікавлені в дослідженнях в обмін на права на промислову експлуатацію. Ми можемо прийняти обох або лише одного — з ризиком ще більшого уповільнення економіки."
 ww1_morocco.43.a: "Прийняти обидві місії."
 ww1_morocco.43.b: "Прийняти французьку місію."
 ww1_morocco.43.c: "Прийняти німецьку місію."

 ww1_morocco.44.t: "Люте невдоволення реформою централізації"
 ww1_morocco.44.d: "Велика податкова реформа, ініційована [MOR.getLeader] і очолена родинами Ель-Мокрі та Глауї, загострила напруження по всій країні, особливо навколо Фесу й Мекнеса. Вже обурені провалом військової реформи султана 1910 року, амазигські та арабські племена цих регіонів вороже сприймають зловживання, вчинені Тамі Ель-Глауї під час збору податків.\n\nСитуація стає нестерпною, адже навіть племена, які раніше були звільнені від податків за постачання солдатів султану — як-от плем’я Черарда — тепер зазнають утисків."
 ww1_morocco.44.a: "Нехай страйкують!"
 ww1_morocco.44.b: "Призупинити реформу."

 ww1_morocco.45.t: "Фінансування реформи"
 ww1_morocco.45.d: "Військова реформа, запропонована [MOR.getLeader], потребує значних коштів. Ми можемо внести поправку до бюджету, що вдарить по економіці, або ж обкласти каїдів додатковими податками — це майже не вплине на баланс."
 ww1_morocco.45.a: "Обкласти каїдів."
 ww1_morocco.45.b: "Змінити бюджет."

 ww1_morocco.46.t: "Каїди виступають проти нових податків"
 ww1_morocco.46.d: "Новий податок у межах військової реформи не сподобався сільським регіонам Анти-Атласу та Суссу. Місцеві каїди відмовляються входити в країну й демонструють недовіру до влади султана. Через нестачу коштів реформу не фінансовано й не реалізовано. Озброєних збирачів податків було направлено за підтримки родини Глауї."
 ww1_morocco.46.a: "Нам потрібні гроші!"

 ww1_morocco.49.t: "Успішна реформа армії"
 ww1_morocco.49.d: "Реформа армії султана пройшла успішно. Вона спричинила великі фінансові витрати, але каїди були заспокоєні тим, що їх не обклали надмірними податками. Нові сили, підготовлені французькими, британськими та італійськими офіцерами, готові до сучасних конфліктів і захисту Марокко."
 ww1_morocco.49.a: "Чудово!"

 ww1_morocco.50.t: "Питання лояльності ізаянців"
 ww1_morocco.50.d: "Середній Атлас населяють племена грізних воїнів, які до реформ [MOR.getLeader] мали автономію та стягували транзитний податок. Сьогодні багато з них — зокрема Моха, Хеммус і Ізаянці — ведуть приховану війну проти центральної влади, відмовляються платити податки й нападають на конвої.\n\nЩоб відновити їхню лояльність, каїд Тамі Аглауї з Марракеша вирушив на переговори. Їхні вимоги прості: дозвіл на збір податку Нзала всупереч новим нормам і визнання їхньої автономії. Ми можемо погодитись і заручитись підтримкою, або просто стабілізувати ситуацію без поступок."
 ww1_morocco.50.a: "Надати їм бажане"
 ww1_morocco.50.b: "Нам вони не потрібні — зберегти добрі стосунки."

 ww1_morocco.51.t: "Заклик до каїдів Шауї"
 ww1_morocco.51.d: "Родючий регіон Шауї поблизу Касабланки завжди був осередком влади. Реформа армії, відновлення впливу Махзена та французькі інтервенції 1907–1909 років забезпечили лояльність місцевих каїдів. Ми легко мобілізували їх, хоча їм бракує спорядження..."
 ww1_morocco.51.a: "Вони нам добре послужать!"

 ww1_morocco.52.t: "Арбітраж у Верхньому Суссі"
 ww1_morocco.52.d: "З весни 1910 року регіон Марракеша охоплений боротьбою за вплив і лояльність, що загрожує стабільності всього Суссу. Паша Тамі Аглауї не контролює місцевих лордів — каїдів племен Хайда і Муайс. Це призвело до припинення збору податків, нападів на конвої та постійного ігнорування центральної влади.\n\nОпір паші має підґрунтя: повстанців надихнув Таїб ель-Гундафі, претендент на титул паші, який звинувачує Аглауї в корупції — мовляв, той сприяє своїй родині Ігльюа на шкоду порядку.\n\nРодина Аглауї завжди була вірна султану, але ми можемо дати шанс ель-Гундафі, визнавши його свідчення правдивими."
 ww1_morocco.52.a: "Підтвердити владу Аглауї."
 ww1_morocco.52.b: "Призначити Таїба ель-Гундафі пашею Марракеша."

 ww1_morocco.53.t: "Самовизначення в Екстремальному Суссі та Атласі"
 ww1_morocco.53.d: "Південь країни, охоплений Атласькими горами, важкодоступний, що дозволяло місцевим племенам зберігати автономію століттями. Об’єднання Марокко завершилось у 1882 році анексією Сіді Хашима султаном Мулай Хасаном I. Відтоді вплив центральної влади зменшився — через економічну кризу та внутрішню боротьбу за султанат.\n\nЦя ситуація відродила прагнення до незалежності, особливо в Суб-Екстремальному регіоні, де згадують про колишнє царство Тазеруальт. Щоб заспокоїти регіон, ми можемо надати автономію або дозволити Сіді Мохамеду відновити царство Тазеруальт як васальне."
 ww1_morocco.53.a: "Надати їм ширшу автономію."
 ww1_morocco.53.b: "Довіримось Сіді Мохамеду."

 ww1_morocco.54.t: "Султан-Джихад"
 ww1_morocco.54.d: "Під час зустрічі візирів і каїдів султан [MOR.getLeader] підтвердив своє прагнення не потрапити під контроль Франції. Він окреслив план стабілізації країни та нейтралізації зовнішнього впливу. Промова була виваженою: іноземні інвестиції не виключаються повністю, але мають бути обмежені та контрольовані. Політика країни стане прагматичнішою — особливо завдяки розвитку південних регіонів.\n\nЦей виступ, у поєднанні з підготовленою військовою реформою, дає надію адміністраторам Суса й Атласу, які очікують фінансування та визнання автономії."
 ww1_morocco.54.a: "Ми реформуємо країну."

 ww1_morocco.55.t: "Феський договір"
 ww1_morocco.55.d: "Султан [MOR.getLeader] підписав протекторатну угоду з Францією, підкоривши Марокко, яке втратило значну частину суверенітету. Договір став наслідком низки соціальних, економічних і військових криз, які Шерифська імперія не змогла подолати без постійної допомоги Франції.\n\nЗнекровлене й підкорене, Марокко з того часу має лише видимість незалежності — остаточно знищену підписанням цієї угоди."
 ww1_morocco.55.a: "Нова французька колонія."
 ww1_morocco.55.b: "Нарешті."
 ww1_morocco.55.c: "Тривожно."

 ww1_morocco.56.t: "[MOR.getLeader] зрікається престолу"
 ww1_morocco.56.d: "[MOR.getLeader] оголосив про зречення титулу султана, охоплений жалем і тягарем втрати незалежності Марокко за свого правління. Після низки провалених реформ і повного підкорення Франції султан визнав свою неспроможність, погрожуючи самогубством, якщо йому не дозволять залишити трон.\n\nЛінія спадкоємства чітка: наступником стане його брат — Мулай Юсеф."
 ww1_morocco.56.a: "Будь ласка, не роби цього."
 ww1_morocco.56.b: "Тобі варто це зробити."

 ww1_morocco.57.t: "Повстання Ахмеда аль-Хіби"
 ww1_morocco.57.d: "Підписання Феського договору стало причиною масштабного повстання в Марокко. Втрата суверенітету султана, який вважав себе антифранцузьким, сприймається племенами як велика зрада. На півдні багато кланів об’єдналися — народи Тизніта, Тафраута, Таруданта, Анти-Атласу, Атласу... Увесь південь країни.\n\nЦю несподівану коаліцію очолюють впливові польові командири, як-от Сі Мадані та Адді У Ахмед. Їхні війська прагнуть повалити султана [MOR.getLeader] і замінити його на Ахмеда аль-Хібу — мавританського релігійного лідера, визнаного султаном союзними племенами Марракеша.\n\nСитуація складна — це справжня операція з відновлення контролю в горах і Сусі."
 ww1_morocco.57.a: "Вислати тирайєрів!"
 MOR_rebels_declare_war: "§R§YМарокканські повстанці§! атакують із півдня Марокко§!"

 ww1_morocco.58.t: "Збурення на півдні Марокко"
 ww1_morocco.58.d: "Після підписання Феського договору в країні помітне зростання активності племен Суса, Атласу та Анти-Атласу. Здається, що клани готуються до операції з повалення протекторату."
 ww1_morocco.58.a: "Нам потрібні війська в Марокко."
 MOR_rebels_declare_war_soon: "§R§YМарокканські повстанці§! можуть атакувати з півдня — слід зосередити §Y[FRA.getFlag][FRA.getAdjective] війська§! там!§!"
 tt_cant_join_faction: "§RНеможливо приєднатися до фракцій§!"

 ww1_morocco.59.t: "Війна в Європі"
 ww1_morocco.59.d: "Війна, яку веде Франція в Європі, викликала мобілізацію марокканських стрільців. Таким чином, ми фактично залучені до конфлікту й маємо надати допомогу Франції."
 ww1_morocco.59.a: "Отже, війна."

 ww1_morocco.60.t: "Лист від [MOR.getLeader]"
 ww1_morocco.60.d: "Ми отримали листа від [MOR.getLeader] з Марокко, який висловив добрі побажання, а також порушив більш напружені питання. У документі згадуються серйозні конфлікти останніх 15 років у Марокко, водночас висловлюється вдячність нашій країні за підтримку нейтралітету.\n\nЗагальний тон звернення — дружній: нас запрошують скористатися ослабленням французького впливу, щоб відновити інвестиції та активізувати дипломатію в регіоні."
 ww1_morocco.60.a: "Чудово!"
 ww1_morocco.60.b: "Ні."

 ww1_morocco.61.t: "[GER.getName] відкриті до діалогу"
 ww1_morocco.61.d: "Ми отримали відповідь від представника уряду Німеччини, який привітав нашу заяву та погодився посилити взаємну дипломатію між країнами. Хоча конкретики мало, згадано про гарантії безпеки та інвестиції в важку промисловість."
 ww1_morocco.61.a: "Чудово!"

 ww1_morocco.62.t: "[GER.getName] ввічливо відмовляє"
 ww1_morocco.62.d: "Ми отримали відповідь від представника Німеччини. Він привітав нашу заяву, але зазначив, що їхній уряд уже глибоко залучений у регіон, натякаючи, що не має наміру розширювати свою присутність."
 ww1_morocco.62.a: "Тобто «ні»."

 ww1_morocco.63.t: "[MOR.getAdjective] вимоги"
 ww1_morocco.63.d: "Ми отримали листа від [MOR.getLeader], присвяченого франко-марокканським відносинам. Він був дуже ввічливим і повідомив про стабілізацію сільських регіонів, зазначивши, що інтереси Франції та інших країн у Марокко тепер гарантує реформована марокканська армія.\n\nЧерез кілька абзаців він перейшов до суті: у зв’язку з досягнутою стабільністю французька окупація більше не потрібна. Відтак, він ввічливо попросив вивести наші війська та припинити окупацію Касабланки й інших територій.\n\nТакий крок виб’є ґрунт з-під наших ніг і остаточно знищить привілейовану позицію в регіоні."
 ww1_morocco.63.a: "Ми не можемо цього допустити."
 ww1_morocco.63.b: "Можемо піти, якщо вони щедро компенсують."
 ww1_morocco.63.c: "Наша місія завершена, солдати."

 ww1_morocco.64.t: "Франція залишає Марокко"
 ww1_morocco.64.d: "Після напружених дипломатичних переговорів французька влада нарешті наказала своїм військам залишити Марокко. Перші частини вирушили на світанку, і протягом семи днів усі війська буде виведено. Місто Касабланка та всі навколишні окуповані території звільнено й повернуто під марокканське управління."
 ww1_morocco.64.a: "Ідеально!"

 ww1_morocco.65.t: "Франція вимагає компенсацію"
 ww1_morocco.65.d: "Після напружених переговорів французька влада запропонувала компроміс: окупація Марокко коштувала їм величезних грошей. Вони погоджуються піти, якщо ми виплатимо армії 87 мільйонів франків за надані «послуги» — сума, яка є катастрофічною для нашої економіки."
 ww1_morocco.65.a: "Гаразд."
 ww1_morocco.65.b: "Ні! Це обурливо й несправедливо!"

 ww1_morocco.66.t: "Марокко підкорюється"
 ww1_morocco.66.d: "Після напружених переговорів нам вдалося переконати [MOR.getLeader] підписати документ, який вітає французьке втручання в Марокко. Договір також передбачає виплату 87 мільйонів франків як компенсацію за гарантії, надані нашою державою. Це краще, ніж нічого."
 ww1_morocco.66.a: "Добре."

 ww1_morocco.67.t: "Марокко залишається непокірним"
 ww1_morocco.67.d: "Ми вимагали від Марокко компенсацію за витрати на окупацію та захист торговельних шляхів. Уряд Марокко відмовив нам у цьому законному праві, що навряд чи змусить нас залишити ці землі."
 ww1_morocco.67.a: "Тоді ми не зрушимо з місця."

 ww1_morocco.68.t: "Провал Касабланкських домовленостей"
 ww1_morocco.68.d: "Попри зусилля дипломатів, нам не вдалося переконати Францію залишити окуповані території Марокко. Цей глухий кут змушує нас шукати альтернативи. Ми могли б протистояти Франції, але самотужки нас, ймовірно, розчавлять. Нам потрібна підтримка великої держави-сусіда, яка визнає наші претензії та надасть військові гарантії.\n\nОднак досягти згоди буде непросто, і, можливо, доведеться піти на поступки. Ризики значні — настільки, що варто подумати про припинення ескалації."
 ww1_morocco.68.a: "Пора зупинитись..."
 ww1_morocco.68.b: "Німеччина має нам допомогти!"
 ww1_morocco.68.c: "Ми переможемо самі!"

 ww1_morocco.69.t: "Марокко просить допомоги"
 ww1_morocco.69.d: "До Берліна прибув [MOR.getLeader], щоб обговорити надзвичайно напружену ситуацію між його урядом і французькою владою. Прагнучи звільнитися від французького впливу, Марокко опинилося в глухому куті, не здатне змусити окупантів піти. Вони просять політичної та військової підтримки, щоб змусити Францію поступитися.\n\nВ обмін вони пропонують збереження наших інтересів і взаємні оборонні гарантії. Прийняття такої пропозиції може спровокувати війну з Антантою, але також може послабити Францію в Африці."
 ww1_morocco.69.a: "Все або нічого."
 ww1_morocco.69.b: "Це надто ризиковано."

 ww1_morocco.70.t: "Криза в Касабланці"
 ww1_morocco.70.d: "Напруження зростає в Атлаських горах після того, як уряд Марокко зажадав виведення французьких військ з Касабланки. Франція відмовила, заявивши, що Марокко не здатне гарантувати безпеку французьких та союзницьких економічних інтересів у регіоні.\n\nЦей конфлікт спричинив зближення між урядами Марокко та Німеччини, які зустрілися в Берліні. Окрім політичної підтримки, Рейх також оголосив про можливу військову угоду для гарантування суверенітету Марокко."
 ww1_morocco.70.a: "Стає гаряче."

 ww1_morocco.71.t: "Німецька підтримка"
 ww1_morocco.71.d: "Наша делегація уклала угоду про зближення з Німеччиною, що значно посилило вагу наших вимог. Відтепер Франція змушена переглянути свої позиції та почати деескалацію — або ризикує спровокувати війну з наймогутнішою імперією світу."
 ww1_morocco.71.a: "Тепер поговоримо!"

 ww1_morocco.72.t: "Зближення Марокко з Німеччиною"
 ww1_morocco.72.d: "Зближення між Марокко та Рейхом не віщує нічого доброго для нашої військової присутності в Сусі. Напруження в Європі зростає, і населення починає хвилюватися через наслідки утримання військ. З іншого боку, відступ зараз виглядатиме як прояв слабкості та подарує Німеччині дипломатичну перемогу. Чи варто нам загострювати ситуацію?"
 ww1_morocco.72.a: "Ми не відступимо."
 ww1_morocco.72.b: "Навіщо гинути за Марокко?"

 ww1_morocco.73.t: "Дипломатичне вікно"
 ww1_morocco.73.d: "Попри участь Німеччини в переговорах, прогресу немає. Здається, мирного компромісу досягти неможливо, і війна за маленьке місто Касабланка — лише питання часу. Єдина надія уникнути кровопролиття — зібрати союзників у найближчі тижні. Можливо, це змусить іншу сторону відступити..."
 ww1_morocco.73.a: "Маємо зібрати союзників."

 ww1_morocco.74.t: "Ультиматум Марокко"
 ww1_morocco.74.d: "Марокко оголосило, що окуповані міста перебувають «під іноземним пануванням» і вважає нас агресором. Інакше кажучи, якщо ми не підемо зараз — буде війна."
 ww1_morocco.74.a: "Отже, війна."
 ww1_morocco.74.b: "Маємо піти, поки не пізно!"

 ww1_morocco.75.t: "Франко-німецької війни вдалося уникнути"
 ww1_morocco.75.d: "Французька влада зрештою поступилася вимогам Марокко та Німеччини, залишивши країну без компенсації. Криза в Касабланці стала найгострішою з часів російсько-японської війни 1905 року. Залишається сподіватися, що війни вдасться уникнути ще надовго."
 ww1_morocco.75.a: "Цього року без війни."

 ww1_morocco.76.t: "Марокканські претензії"
 ww1_morocco.76.d: "Уряд Марокко звернувся до нас із пропозицією повернути колоніальні території, які ми займаємо в регіоні. [MOR.getLeader] запевняє, що іспанські інтереси тепер у безпеці завдяки стабілізації країни після реформи армії та умиротворення Суса. Втім, вони не уточнили, які саме землі хочуть отримати, зазначивши лише, що йдеться про «законно марокканські території».\n\nМи можемо нічого не віддавати, адже їхня військова сила слабша, або зробити певні поступки."
 ww1_morocco.76.a: "Можемо повернути Сіді Іфні."
 ww1_morocco.76.b: "І ще шматок маурітанської пустелі."
 ww1_morocco.76.c: "Маємо повністю залишити Марокко."
 ww1_morocco.76.e: "А якщо нічого не давати?!"

 ww1_morocco.77.t: "Іспанська співпраця"
 ww1_morocco.77.d: "Наша поїздка до Іспанії була успішною — нам вдалося звільнити частину територій, на які ми претендуємо."
 ww1_morocco.77.a: "Чудово!"

 ww1_morocco.78.t: "Іспанська непокора"
 ww1_morocco.78.d: "Зустріч в Іспанії виявилася марною: іспанський уряд зневажив нас і не повернув території, на які ми розраховували."
 ww1_morocco.78.a: "Більше ми нічого не можемо зробити..."
 ww1_morocco.78.b: "Тоді — війна!"

 ww1_morocco.79.t: "[FROM.getName] просить позику"
 ww1_morocco.79.d: "Марокко, охоплене глибокою економічною кризою, офіційно звернулося до нас із проханням про фінансову підтримку. Султанат більше не здатен платити МФК чи інвестувати, що паралізує економіку. Наші інтереси в регіоні змушують нас розглянути цю пропозицію — вона дасть нам більше впливу."
 ww1_morocco.79.a: "Надати 100 мільйонів марок."
 ww1_morocco.79.b: "Наша мета — ослабити Марокко."

 ww1_morocco.80.t: "Уряд [FROM.getAdjective] погодився!"
 ww1_morocco.80.d: "Міністр [FROM.getLeader] погодився надати нам позику в 100 марок в обмін на контроль над митною службою — очікуваний крок з боку [FROM.getAdjective] влади."
 ww1_morocco.80.a: "Краще, ніж нічого."

 ww1_morocco.81.t: "Уряд [FROM.getAdjective] відмовив!"
 ww1_morocco.81.d: "Попри участь досвідчених переговорників, [FROM.getName] відмовився надати позику чи допомогу. Ми були принижені самим фактом прохання — і залишилися ні з чим."
 ww1_morocco.81.a: "Чорт..."

 ww1_morocco.82.t: "[FROM.getName] купує резервні кораблі"
 ww1_morocco.82.d: "Уряд Марокко почав закуповувати списані або майже списані кораблі нашого флоту. Оплачені наперед, ці судна вже не приносять прибутку, але дозволяють нам отримати додаткові кошти для будівництва сучасних крейсерів і лінкорів."
 ww1_morocco.82.a: "Добре!"

 ww1_morocco.83.t: "Брак професійних моряків"
 ww1_morocco.83.d: "[ROOT.getName] ніколи не мав флоту й не має морських традицій. Без досвіду та без моряків ми не здатні реалізувати свої амбіції — навіть у контексті простої берегової оборони. Якщо ми хочемо створити справжній флот, доведеться серйозно інвестувати в підготовку компетентних адміралів."
 ww1_morocco.83.a: "Мене нудить від моря..."

 ww1_morocco.84.t: "Англо-марокканська морська угода?"
 ww1_morocco.84.d: "Уряд Марокко звернувся до нас із пропозицією провести спільні навчання між їхнім новим флотом і частиною нашого середземноморського патруля. Зближення з Марокко буде нам вигідним, щоб уникнути його союзу з конкурентами — особливо з Німеччиною."
 ww1_morocco.84.a: "Готувати кораблі!"
 ww1_morocco.84.b: "Ні."

 ww1_morocco.85.t: "Англо-марокканська морська угода"
 ww1_morocco.85.d: "Британський уряд погодився підписати угоду про організацію спільних навчань між нашими флотами для моделювання ситуацій конфлікту та співпраці. Британський досвід буде для нас дуже корисним."
 ww1_morocco.85.a: "Готувати кораблі!"

 ww1_morocco.86.t: "Угоди не буде"
 ww1_morocco.86.d: "Попри наші нагадування, британський уряд рішуче виступив проти ідеї співпраці з нашим флотом. Доведеться якось викручуватись..."
 ww1_morocco.86.a: "Аргх..."

 ww1_morocco.87.t: "Марокко хоче домовитись щодо Саури"
 ww1_morocco.87.d: "Марокко скромно звернулося з проханням передати їм Сауру, вважаючи, що це покращить життя мусульман у провінції, зміцнить франко-марокканські відносини та, можливо, приглушить арабські повстання в наших африканських володіннях. Чи варто погоджуватись?"
 ww1_morocco.87.a: "Що вже може піти не так?"
 ww1_morocco.87.b: "Ми не годуватимемо марокканських експансіоністів!"

