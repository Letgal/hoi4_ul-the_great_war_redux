ww1_greece.86.t: "Вбивця короля помер"
ww1_greece.86.d: "Александрос Схінас, жахливий злочинець, який холоднокровно вбив колишнього короля, як повідомляється, вистрибнув насмерть з вікна офісу слідчого судді жандармерії. Незважаючи на зусилля поліції розслідувати його мотиви та сили, що стоять за його вбивством, він дав такі відповіді в інтерв’ю ЗМІ:\n"Ні! Я випадково вбив короля. Я йшов як мертвий, не знаючи, куди йду. Раптом, повернувши голову, я побачив за собою короля з ад'ютантом. Я сповільнив крок. Король пройшов повз мене, зовсім близько. Я дозволив йому пройти повз мене і відразу ж вистрілив....Я не анархіст, а соціаліст. Я став соціалістом, коли вивчав медицину в Афінах. Я не знаю як. Соціалістом стають, самі того не усвідомлюючи, повільно (крок за кроком). Усі добрі й освічені люди — соціалісти. Філософія медицини, для мене це був соціалізм."\n\nДеякі припускають, що Схінас міг покінчити життя самогубством, щоб уникнути подальших "обстежень» жандармерії або повільної смерті від туберкульозу; інші припускають, що його викинула з вікна жандармерія, можливо, щоб він мовчав."
ww1_greece.86.a: "Гарне позбавлення."
ww1_greece.87.t: "Георг I зрікається престолу"
ww1_greece.87.d: "Добрий король Греції Георг I зрікається престолу, залишаючи трон своєму синові. Спочатку принц Датського королівства і лютеранин, він навернувся до православної церкви, коли став королем еллінів, і оголосив За його правління Греція повернула собі Фессалію і отримала фактичний контроль над Критом."
ww1_greece.87.c: "Добрий король Греції Георг I зрікається престолу, залишаючи трон своєму синові. Спочатку принц Датського королівства і лютеранин, він навернувся до православної церкви, коли став королем еллінів, і оголосив конституційна монархія Під його правлінням Греція повернула собі Фессалію та отримала фактичний контроль над Критом.\nУ пізніші роки він також дозволив нам радіти. у перемозі в Балканській війні та здобутті слави, звільнені від тривалого ярма турків-османів."
ww1_greece.87.e: "Добрий король Греції Георг I зрікається престолу, залишаючи трон своєму синові. Спочатку принц Датського королівства і лютеранин, він навернувся до православної церкви, коли став королем еллінів, і оголосив Під час його правління Греція повернула собі Фессалію та отримала фактичний контроль над Критом.\nОднак у пізніші роки йому не вдалося врятувати. нація в Македонії та Епірі від нищівної руки османів у Балканській війні."
ww1_greece.87.a: "Хай живе Король!"
ww1_greece.87.b: "Чого ми можемо очікувати від його сина?"

ww1_greece.88.t: "Змінити маршрут"
ww1_greece.88.d: "Допомога, надана повноваженням угоди, викликала незадоволення короля Костянтина I, який був германофілом і, таким чином, бажав нейтралітету Греції у Великій війні. У результаті прем’єр-міністр Венезелос був змушений піти у відставку, і король тепер бере на себе повну владу."
ww1_greece.88.d2: "Допомога, надана Центральним державам, викликала невдоволення новообраного прем’єр-міністра Венізелоса, великого ліберала та прихильника справи Антанти. У результаті король Костянтин був змушений вимагати від нього відставки, і тепер король бере на себе повну владу."
ww1_greece.88.d3: "Допомога, надана Центральним державам, викликала невдоволення члена демократичної опозиції Венізелоса, великого ліберала та прихильника справи Антанти. У результаті король Костянтин мав відправити у відставку фактичного міністра Венізелоса, і тепер король бере на себе повну владу."
ww1_greece.88.a: "Антанта буде розчарована!"
