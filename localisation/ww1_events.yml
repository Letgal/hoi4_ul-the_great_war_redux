ww1_france.357.t: "В Індокитай повернувся мир"
ww1_france.357.d: "Колоніальним силам і місцевим бригадам вдалося нейтралізувати мережу Лонга, схованки та атаки припинилися, і в регіоні повернувся мир."
ww1_france.357.a: "Добре!"

ww1_france.358.t: "Phan Xich давно звільнений"
ww1_france.358.d: "Бійцям опору на службі Фан Січа Лонга вдалося взяти під контроль в’язницю Сайгона, звільнивши багатьох партизанів і красунь, які були там ув’язнені. Ця катастрофа призвела до вибуху опору по всій країні, особливо в Камбоджа. За майбутніми подіями потрібно буде уважно стежити..."
ww1_france.358.a: "Я бачу..."

ww1_france.359.t: "Повстанці захопили військову базу Vĩnh Long"
ww1_france.359.d: "Військова база Він Лонг, розташована поблизу Сайгону, була захоплена силами повстанців, які взяли в облогу, а потім проникли в табір протягом ночі. Значна частина солдатів на місці була вбита, інші були використані як заручники. Цивільний населення ризикує почати сумніватися в здатності держави захистити свої інтереси..."
ww1_france.359.a: "Ми повинні щось зробити!"

ww1_france.360.t: "Локального адміністратора вбито!"
ww1_france.360.d: "Кілька міст на півдні Кохінхіни стали жертвами нападів на місцевих адміністраторів, як-от Тай Нінь або Лонг Сюйен. Колоніальні сили чітко націлені, і контроль над Індокитаєм зменшується, оскільки наша видимість у цих місцях зменшується."
ww1_france.360.a: "Ми повинні підготуватися до найгіршого..."

ww1_france.361.t: "Марш генерала Вуонг Ван Ле"
ww1_france.361.d: "Самопроголошений повстанський генерал Вуонг Ван Ле взяв під свій контроль частину південно-східної Камбоджі за допомогою селянської армії, до якої додалися прихильники Лонга та ченці. Ці сили вимагають незалежності для країни і почали бої по всій Конкінхіні."
ww1_france.361.a: "Вони заплатять!"
ww1_france.361.b: "Фан Січ Лонг є законним правителем В'єтнаму!"

ww1_france.362.t: "Захоплення регіону Сайгон"
ww1_france.362.d: "Незалежні сили взяли під контроль регіон Сайгон, місцеві жителі вже підтримують наш рух!"
ww1_france.362.a: "Перемога!"

ww1_france.363.t: "Захоплення Ксаньябулі"
ww1_france.363.d: "Громадянська війна в Індокитаї дає нам можливість покласти край державі Ксаньябулі, на яку ми претендуємо. У своєму нинішньому стані Індокитай не зможе нас зупинити."
ww1_france.363.a: "Звичайно"
ww1_france.363.b: "Ні"

ww1_france.364.t: "Захоплення Ксаньябулі"
ww1_france.364.d: "Сіам захопив регіон Сайгнабулі на півночі Індокитаю. Ця територія була джерелом конфлікту між Францією та Сіамом протягом кількох років."
ww1_france.364.a: "Мерде!"


ww1_france.365.t: "Французька позика"
ww1_france.365.d: "Уряд [FRA.getLeader] вирішив підтримати нашу промислову програму, надавши нам велику позику, спрямовану на переробку нашої інфраструктури та залізничної мережі."
ww1_france.365.a: "Гарні новини!"
