ottoman.178.t: "Мехмед Саїд Паша помер."
ottoman.178.d: "У Мехмеда Саїда Паші останніми роками розвинувся бронхіт. На жаль, він не зміг подолати свою хворобу і нещодавно помер. Після його нещасної смерті нам потрібно знайти йому заміну."
ottoman.178.a: "Нам потрібна заміна."
ottoman.179.t: "Саїд Халім йде у відставку."
ottoman.179.d: "Через його постійні зіткнення та розбіжності з урядом Трьох паш, прем’єрство Саїда Халіма було скорочено. Його замінить Мехмед Талат-паша, який сам є частиною уряду трьох паш."
ottoman.179.a: "Немає нікого, щоб перевірити божевільного."
ottoman.180.t: "Коронація законного султана"
ottoman.180.d: "Оскільки Аль-Кахтанія нарешті зміцнив свою владу над імперією, настав час замінити маріонеткового султана молодотурків і замінити його законним султаном. Очевидно, ім’я, яке ми повинні вибрати, — Абдулхамід II, оскільки його панісламська політика була популярна серед арабів, хоча ми не можемо просто забути біль, який завдала нам династія Османів. Можливо, настав час змінитися.\nОскільки ми маємо повний контроль над імперією, ми можемо коронувати кого завгодно. Можливо, правильним вибором була б справедлива арабська династія, Хашиміти."
osman.180.a: "Абдулхамід заслуговує на престол."
ottoman.180.b: "У династії Османів був свій час, її час отримати шанс."
ottoman.181.t: "Радикальна зміна расової політики"
ottoman.181.d: "Після дострокових виборів і падіння Аль-Кахтанії великий візир Різа Паша оголосив про нову політику, спрямовану на меншини та расові групи. Стверджуючи, що ліберальна політика щодо меншин зайшла занадто далеко, він скасував багато змін. особливо про расову різноманітність в армії."
ottoman.181.a: "Ми не повторимо наших минулих помилок."
