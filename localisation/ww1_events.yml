ww1_yemen.2.t: "Інтеграція Найрану"
ww1_yemen.2.d: "Зейдітські сили сьогодні увійшли в Наджран."
ww1_yemen.2.a: "Молодець."
ww1_yemen.3.t: "Не вдалося анексувати Наджран"
ww1_yemen.3.d: "Зейдітським силам не вдалося увійти в Наджран."
ww1_yemen.3.a: "Ми повернемося."
ww1_yemen.4.t: "Відбито атаку зейдітів"
ww1_yemen.4.d: "Зейдітським силам не вдалося увійти в Наджран."
ww1_yemen.4.a: "Фу."
ww1_yemen.5.t: "Не вдалось відбити атаку Зейді"
ww1_yemen.5.d: "Зейдітські сили увійшли сьогодні в Наджран."
ww1_yemen.5.a: "Ой."
ww1_yemen.6.t: "Інтеграція Найрану"
ww1_yemen.6.d: "Війська Саудівської Аравії увійшли сьогодні в Наджран."
ww1_yemen.6.a: "Молодець."
ww1_yemen.7.t: "Не вдалося анексувати Наджран"
ww1_yemen.7.d: "Саудівським силам не вдалося увійти в Наджран."
ww1_yemen.7.a: "Блін."
ww1_yemen.8.t: "Відбито саудівську атаку"
ww1_yemen.8.d: "Військам Саудівської Аравії не вдалося увійти в Наджран."
ww1_yemen.8.a: "Фу."
ww1_yemen.9.t: "Не вдалося відбити атаку Саудівської Аравії"
ww1_yemen.9.d: "Війська Саудівської Аравії увійшли сьогодні в Наджран."
ww1_yemen.9.a: "Ой."

