ww1_greece.184.t: "Понтійські націоналістичні рухи"
ww1_greece.184.d: "Ситуація в Анатолії настільки нестабільна, що достатньо дрібниці, щоб пробудити будь-який націоналістичний рух. Рух Понту, стародавніх греків, які знайшли притулок на берегах Чорного моря, може бути дуже корисним для Зараз вони повстають у горах проти турків, які намагаються їх витіснити. Як братська нація, ми могли б додатково мотивувати та фінансувати їхню емансипацію з турецького чобота."
ww1_greece.184.a: "Ми повинні підтримати їх!"
ww1_greece.184.b: "Підтримувати ідею Понто-Вірменської Федерації."
ww1_greece.184.c: "Не нам писати про їхню долю."

pontus_will_be_liberated: "Якщо ви виграєте війну, §Y[PON.GetNameWithFlag]§! буде звільнено."
pontus_will_be_transfered_to_armenia: "Якщо ви виграєте війну, §Y[PON.GetNameWithFlag]§! буде передано §Y[ARM.GetNameWithFlag]§! і буде сформовано федерацію."

ww1_greece.185.t: "Понтійські націоналістичні рухи"
ww1_greece.185.d: "Ситуація в Анатолії настільки нестабільна, що достатньо дрібниці, щоб пробудити будь-який націоналістичний рух. Понтійські греки, які знайшли притулок на берегах Чорного моря, щойно проголосили незалежність!"
ww1_greece.185.a: "Змусьте їх заплатити ціну заліза!"
ww1_greece.185.b: "Ми не можемо собі цього дозволити..."

GRE_trigger_pontic_revolt: "Розпалити Понтійське повстання"

ww1_greece.186.t: "Греція просить окупувати територію"
ww1_greece.186.d: "Греція попросила нас отримати призначену їм анексію у східній Фракії вздовж узбережжя Мармурового моря разом із Бандирмою аж до Ізмідта. Це буде вирішальним для перемоги в русі Кемаля за незалежність, оскільки це дасть їм вигідне становище в Анатолії."
ww1_greece.186.a: "Дайте їм це."
ww1_greece.186.b: "Ми не можемо собі цього дозволити..."

ww1_greece.187.t: "Король замішаний у скандалі!"
ww1_greece.187.d: "Для урядовців не секрет, що король Олександр закоханий у звичайну громадянку Аспазію Ману і бажає з нею одружитися. Сьогодні за допомогою швагра Аспазії, Крісто Залокостаса, і після трьох невдалих спроб пара зрештою таємно одружилася перед королівським капеланом, архімандритом Захаристасом На церемонії архімандрит дав присягу мовчати, але незабаром порушив свою обіцянку, зізнавшись перед архієпископом Афін Мелетієм Метаксакісом. Грецька православна церква."
ww1_greece.187.a: "Як ми це приховаємо?"

ww1_greece.188.t: "Проблеми виснаження в Анатолії"
ww1_greece.188.d: "Наша війна проти турецьких повстанців триває вже кілька місяців і не принесла нам вирішальної перемоги. З часом місцева співпраця та якість інфраструктури не покращилися, а їжа для солдатів дуже важко транспортувати."
ww1_greece.188.a: "Я ненавиджу пісок."

ww1_greece.194.t: "Грецький літній наступ"
ww1_greece.194.d: "Перебуваючи у вигідній позиції для нападу на іррегулярні сили Кемаля, ми розпочали літній наступ, який має на меті захопити більше території всередині Анатолії за координації та підтримки деяких британських сил. Повстанці, безумовно, відчують тиск від нашої армії і буде більш охоче запропонувати умови капітуляції в майбутньому."
ww1_greece.194.a: "Вперед!"

ww1_greece.195.t: "[GetYear] Результати виборів"
ww1_greece.195.d: "Елефтеріос Венізелос знову домінував на політичній сцені, вигравши чергові вибори зі значною більшістю, після фактичного потроєння територіального розміру Греції за 10 років. Це буде вирішальний чотириріччя з Ліберальною партією обіцяючи перемогу в Малій Азії. Передбачається також, що нарешті буде досягнуто національної єдності, щоб виявитися вирішальним перемога над повстанськими силами Кемаля."
ww1_greece.195.a: "Як очікувалося."

ww1_greece.196.t: "[GetYear] Результати виборів"
ww1_greece.196.d: "Несподівано опозиційна партія Дімітріоса Ралліса перемогла на виборах. Схоже, що люди просто втомилися від війни і не хочуть слідувати за «втечею» Венізелоса в Анатолії. венізелістська правляча партія вже почала чистку армії і має менший масштаб, ніж попередній уряд. Це, безсумнівно, призведе до катастрофи..."
ww1_greece.196.a: "Як це можливо!?"

ww1_greece.200.t: "Спиридон Лампрос помер."
ww1_greece.200.d: "Спіридон Лампрос, один із наших найвидатніших вчених і професорів історії, помер сьогодні у віці 68 років у Скопелосі. Лампрос відомий тим, що заснував академічний рух під назвою Neos Hellenomnemon, який вивчав наукові та філософські розробки грекомовному світі під час візантійської та османської ери Він також служив прем'єр-міністр з 27 вересня 1916 по 12 квітня 1917."
ww1_greece.200.a: "Нехай спочиває з миром."

ww1_greece.201.t: "Еммануїл Манусогяннакіс помер."
ww1_greece.201.d: "Еммануїл Манусогяннакіс, один із наших найвидатніших генералів, який брав участь у Греко-турецькій війні 1897 року та Балканських війнах, помер сьогодні у віці 63 років у Патрі. У 1909 році в званні Полковник, він служив міністром військових справ у короткочасному кабінеті Дімітріоса Ралліса, який був повалений в результаті перевороту. На початку 1911 року Манусогіаннакіс був призначений командиром 1-ї піхотної дивізії під час великих весняних маневрів 1912 року 6-а дивізія під час обох Балканських воєн, і особливо відзначився під час Другої Балканської війни проти Болгарії у битвах при Елассоні, Сарантапоро, Єнідже, Кілкіс-Лаханас, Демір-Хісар, Кресненській ущелині і змусив болгарські війська відступити від Сімітлі та Цумагії."
ww1_greece.201.a: "Нехай він спочиває з миром."

ww1_greece.202.t: "Ніколаос Зорбас помер."
ww1_greece.202.d: "Ніколаос Зорбас, організатор перевороту Гуді, помер у віці 76 років в Афінах. Під час прем’єр-міністра Харілаоса Трікупіса (1886-1889) він служив у Міністерстві військових справ у персоналі адміністрації Він також був співробітником міністерства внутрішніх справ і професором артилерії У війні 1897 року він отримав звання підполковника, де служив начальником артилерії 1-го відділу. критика офіційного військового звіту за його дії на Фессалійському фронті з 17 липня 1905 по серп 26 1906 р. він був командиром школи "Евелпідон», а в 1907 р. — директором військового товариства 18, 1910, він склав присягу як військовий міністр, з цієї посади він наказав розпустити Військову лігу. 6 жовтня того ж року його змінив $GRE_eleftherios_venizelos$. Він пішов у відставку в 1911 році."
ww1_greece.202.a: "Нехай він спочиває з миром."

ww1_greece.197.t: "Капітуляція проти [GRE.getName]"
ww1_greece.197.d: "Ситуація нашої війни з Грецією безнадійна, багато хто в нашому уряді та військових вважає, що капітуляція є найкращим шляхом дій."
ww1_greece.197.a: "Це безнадійно, ми повинні здатися."
ww1_greece.197.b: "Ми ніколи не здамося, війну все ще можна виграти."

ww1_greece.199.t: "[FROM.getName] закликає нас до війни проти турків"
ww1_greece.199.d: "Наші попередні обіцянки уряду [FROM.GetAdjective] були виконані, і тепер ми приєднаємося до них у їхній кампанії в Анатолії."
ww1_greece.199.a: "Ми підтримаємо наших союзників."

ww1_greece.203.t: "Король повернувся!"
ww1_greece.203.d: "Референдум був оголошений кілька днів тому урядом Дімітріоса Ралліса і стосувався повернення чи ні короля Костянтина на грецький престол. Ліберали Венізелоса не взяли участі в референдумі, заявивши, що утрималися, вважаючи умови її проведення несправедливими, домінуючим гаслом константинівської фракції було "Хліб, оливки і цар Костянтин!." Результати були 99,0% на користь повернення Костянтина..."
ww1_greece.203.a: "Чи може бути гірше?"

ww1_greece.204.t: "Антанта відмовляється від будь-якої підтримки!"
ww1_greece.204.d: "Після сфальсифікованого референдуму короля Костянтина всі великі держави Антанти скасували всю свою дипломатичну, військову та, головне, економічну підтримку. Британія все ще підтримує певну форму дипломатичної підтримки, але ми, чесно кажучи, нічого не можемо очікувати. Народ вірить Костянтину в те, що він і його уряд ведуть війну до повної перемоги..."
ww1_greece.204.a: "З нашою економікою все нормально."

ww1_greece.205.t: "Метаксас звільняється з армії."
ww1_greece.205.d: "Після важких розбіжностей з королем і прем’єр-міністром Метаксас відмовився взяти на себе будь-яку провідну роль у малоазійській кампанії, оскільки він особисто з нею не згоден, він багато разів пропонував у минулому, щоб кампанія не повинна відбутися, і грецька армія повинна закріпитися в Смірні та Східній Фракії. Він заявив, що не буде командувати жодними дивізіями, і згодом це зробив звільнився сам."
ww1_greece.205.a: "Він нам все одно не потрібен."

ww1_greece.206.t: "Французькі солдати знайшли стародавню статую!"
ww1_greece.206.d: "Під час розкопок для риття траншей на острові французькі солдати знайшли красиву давньогрецьку мармурову статую в районі "Палеополіса." Крила на її плечах і положення тіла вказували на статую Ероса, тримає лук в обох руках. Дуже близько до місця, де була знайдена статуя, знаходиться село Контопулі Мешканці вважали, що в "Палеополісі» знаходилося важливе стародавнє місто Гефестія, яке було втрачено багато століть тому."
ww1_greece.206.a: "Яке цікаве відкриття!"

ww1_greece.207.t: "Кривавий Великдень"
ww1_greece.207.d: "Сьогодні жителі села «Парадейсос» на Родосі зібралися біля церкви в день воскресіння Христового. Вони вигукували гасла на користь об'єднання Додеканесу з Грецією на чолі з учителями Майже відразу ж з'явилися італійські карабінери, і їх першим кроком був арешт двох учителів, Константіноса Пантазіс і Ніколаос Магафа, які, як вони вважали, в основному контролювали те, що відбувається, однак, викликав реакцію присутніх, які протестували, що всі кричали на користь унії, тому все село або ніхто не повинен. За короткий час італійці збиралися захопити не все село, а вбити двох людей після арешту вчителів Пантазіса Магафа, ситуація вийшла з-під контролю. Італійська влада не забарилася вбити священика Папалукаса, одного з піонерів опору в селі. Кажуть, навіть італійські карабінери, які зарізали Папалукаса багнетом. його тіла, щоб забезпечити його смерть. За кілька метрів, на сільській площі, сільський пекар Антула Зерву намагався захистити дитину, яку бив італійський солдат. Вона взяла хлібопічку і вдарила його. Відразу ж італієць розвернувся й проколов її своїм списом. Антула Зерву померла миттєво."
ww1_greece.207.a: "Вони божевільні!?"

ww1_greece.208.t: "Ніколаос Трікупіс схоплений!"
ww1_greece.208.d: "Під час турецького наступу Трікупіс був старшим грецьким командиром на місці, маючи у своєму розпорядженні 5 дивізій. Нехтуючи належною розвідкою, його командування було зненацька від турецької атаки. Щоб відвернути краху фронту, який утримували 1-а і 4-а дивізії, він наказав відступити на другу лінію оборона Афйона 13-го числа та капітуляція частин I і II корпусів через кілька днів вирішила долю еллінської армії, яка 29 серпня почала поспішний відхід до берега Егейського моря Караджа Гісар, також відомий як Алі Веран, біля Кютах'ї, був атакований турецькою кавалерією та здався разом із трохи більше ніж 5000 чоловік і 300 офіцерів. Його захоплені привели Трікупіса та генерала Дігеніса (команда II корпусу) до Мустафи Кемаля, який повідомив йому, що його призначили головнокомандуючим армією Малої Азії, епізод, який підкреслює рівень плутанина в грецькій команді."
ww1_greece.208.a: "Не пощастило."


ww1_greece.209.t: "Смірна у вогні!"
ww1_greece.209.desc: "Кілька днів тому очевидці повідомили, що в Смірні почалася пожежа, яку нарешті загасили через 11 днів, починаючи через чотири дні після того, як турецькі військові захопили місто. Грецькі та вірменські біженці затиснули набережну, щоб втекти від вогню вони були змушені залишатися там у суворих умовах протягом майже двох тижнів, і турецькі війська почалися вчинення різанини та звірств проти грецького та вірменського населення в місті до спалаху пожежі. Десятки тисяч грецьких і вірменських чоловіків згодом були депортовані в глиб Анатолії, де більшість із них загинули в суворих умовах."
ww1_greece.209.a: "Це не може бути справжнім..."
ww1_greece.209.b: "Звісно, ми не маємо до цього нічого спільного."

ww1_greece.210.t: "Вести переговори з Грецією?"
ww1_greece.210.d: "Греція довела нас до межі можливостей, захопивши Анкару, було запропоновано, щоб ми запропонували умовну капітуляцію, щоб уникнути розриву нашої країни на частини. Ми отримаємо справедливу мирну угоду з цього, вірно? "
ww1_greece.210.a: "Це безнадійно."
ww1_greece.210.b: "Ми ніколи не здамося!"

ww1_greece.211.t: "Перемога Греції в Малій Азії"
ww1_greece.211.desc: "Після багатьох запеклих боїв між Грецією та Туреччиною в суворій місцевості Анатолії греки довели вирішальну військову та дипломатичну перемогу, зумівши захопити турецьку базу операцій, Анкару. Триває мирний договір зараз знаходиться в стадії розробки, яка, швидше за все, дасть Греції більше земельних концесій."
ww1_greece.211.a: "Цікаво."

ww1_greece.212.t: "Грецький переворот у Константинополі!"
ww1_greece.212.d: "Невелика частина грецьких офіцерів у Константинополі очолила місцевий переворот за підтримки Грецького армійського ядра на кордоні. Грецька армія також увійшла, щоб зайняти нашу окупаційну зону навколо Мармурового моря, демобілізувавши наш гарнізон в процесі. Як ми маємо реагувати?"
ww1_greece.212.a: "Накладіть на них ембарго прямо зараз!"
ww1_greece.212.b: "Не варто псувати наші стосунки."

ww1_greece.213.t: "Греція бажає вести переговори щодо проток"
ww1_greece.213.d: "Сьогодні грецькі дипломати мають наміри досягти компромісу з зоною проток, яка знаходиться під нашим контролем. На нас дуже тисне грецький уряд, оскільки він має велике грецьке населення, однак це також стратегічна сфера, і ми також можемо просувати певні вимоги."
ww1_greece.213.a: "Вимагати міжнародної зони."
ww1_greece.213.b: "Коли ти їдеш?"

ww1_greece.214.t: "Створення міжнародної зони"
ww1_greece.214.d: "Від нас вимагали, перш ніж ми зможемо передати протоки нашій адміністрації, нам спочатку потрібно створити міжнародну демілітаризовану зону, через яку кораблі зможуть вільно проходити без обмежень. Деякі з наші дипломати вважають, що це дозволить їм порушити нашу територіальну цілісність, тоді як інші виступають проти цієї ідеї, вважаючи, що це нарешті шанс отримати Константинополь."
ww1_greece.214.a: "Звичайно."
ww1_greece.214.b: "Ні, забудь!"

ww1_greece.215.t: "Переговори не вдалися"
ww1_greece.215.d: "Після довгих переговорів обидві сторони не змогли прийти до взаємної згоди щодо проток. Були суперечливі претензії, і компроміс було визнано неможливим. Можливо, це на краще?"
ww1_greece.215.a: "Тоді добре."

ww1_greece.216.t: "Греція погоджується з нашими умовами!"
ww1_greece.216.d: "Після тривалих дискусій було зроблено висновок, що протоки тепер увійдуть до грецьких адміністрацій за умов, що вони стануть міжнародною зоною для кораблів і що цей район буде фактично демілітаризований."
ww1_greece.216.a: "Гарно."

ww1_greece.217.t: "Втручання у греко-албанську війну?"
ww1_greece.217.d: "Греція знову вторглася в Албанію з наміром захопити Північний Епір і повернути його під свою адміністрацію. Це дало нам чудову можливість втрутитися і оголосити війну Албанії, що дало б нам маріонетку режиму в Албанії, посилюючи нашу присутність в Іонічному та Адріатичному морях."
ww1_greece.217.a: "До зброї!"
ww1_greece.217.b: "Нам не потрібна ця війна."

ww1_greece.218.t: "Суд над шістьма"
ww1_greece.218.d: "Сьогодні 15-денний суд над п’ятьма найвищими членами скинутої адміністрації, Дімітріосом Гунарісом, Георгіосом Балтацісом, Ніколаосом Стратосом, Ніколаосом Теотокісом і Петросом Протопападакісом, а також генералом Георгіосом Хаціанестисом, останнім командувачем начальник малоазійської кампанії прийшов до висновку, що їх судили за державну зраду, засудили, і засуджений до смертної кари, згідно з рішенням, шість своєю підтримкою повернення вигнаного Костянтина на трон і своїми рішеннями під час війни проти Кемаля завдали шкоди національним інтересам і загострили відносини з союзниками, призвівши країну до. поразка."
ww1_greece.218.a: "Гарне позбавлення."

ww1_greece.219.t: "Бомбардування Самсуна"
ww1_greece.219.d: "Наш флот у координації з американським бомбардує Самсун з метою допомогти понтійським грецьким повстанцям, які билися з турецькими силами в цьому районі. Іншою причиною було перервати постачання зброї та боєприпасів до внутрішньої Анатолії Зрештою, атака не завдала жодної шкоди системі матеріально-технічного забезпечення Туреччини чи військовим матеріалам, хоча завдала шкоди цивільному майну та втратила Життя цивільних осіб. Кораблі залишалися в Самсуні, доки їх не відкликали в Константинополь, який контролювався союзниками, близько 20:00 адмірал ВМС США Роберт Л. Гормлі зійшов на берег, щоб перевірити, чи є внаслідок цього американці під час обстрілу серед цивільних було четверо загиблих і троє поранених."
ww1_greece.219.a: "Яка приголомшлива помилка."

ww1_greece.220.t: "Італія відмовляється від Угоди Венізелоса-Тіттоні!"
ww1_greece.220.d: "Незважаючи на те, що ми та Італія повністю погодили наші угоди щодо їхніх островів в Егейському морі, вони вирішили відмовитися від угоди, побачивши нашу внутрішню та зовнішню слабкість. У результаті острови Додеканес є тепер повністю під італійським контролем."
ww1_greece.220.a: "Італія до біса."

ww1_greece.221.t: "Перемальовано греко-албанський кордон"
ww1_greece.221.d: "Після сильного тиску з боку Італії під час наших переговорів щодо островів Додеканес, вони змусили нас поступитися лінією між озерами Охрид і Велика Преспа. В результаті 14 грецьких сіл були вільно передані Албанії. "
ww1_greece.221.a: "О, давай!"

ww1_greece.222.t: "Король Костянтин помер."
ww1_greece.222.d: "Король Костянтин помер у готелі в Палермо, Сицилія, від серцевого нападу. Костянтин тривалий час хворів, оскільки страждав різними недугами. На основі записів Андреаса Анастасопулоса, лікаря королівської сім'ї, його захворюваннями були пневмококова респіраторна інфекція, що супроводжувалася плевритом, який переріс у емпієма плеври, відновлення якої тривало понад три роки та повторні операції, гіподерматит навколо операційної травми, гломерулонефрит, який поступово переріс у ниркову недостатність, хронічне захворювання легенів через постійне куріння та плевректомії та, нарешті, важка артеріальна гіпертензія, що призвела до раннього серцево-судинний тягар і початок судинної енцефалопатії, яка відповідає за його епілепсію судоми і, зрештою, його смерть від крововиливу в мозок."
ww1_greece.222.a: "Приблизно час."
ww1_greece.227.a: "Хай живе Георг II!"

ww1_greece.223.t: "Енріко Телліні вбито!"
ww1_greece.223.d: "Кілька днів тому Телліні та двоє помічників, а також перекладач і шофер потрапили в засідку та були вбиті невідомими на прикордонному переході в Какавії, поблизу міста Яніна на території Греції. П’ятеро жертв були Телліні, майор Луїджі Корті, лейтенант Маріо Боначіні, албанський перекладач Танас Гезірі та водій Реміджіо Фарнетті. Жодна з жертв не була пограбована поблизу спірного кордону, тому її могли вчинити будь-яка сторона. напад було здійснено греками, тоді як інші джерела, включаючи грецький уряд і його офіційних осіб і румунського консула в Яніні, приписували вбивство албанським бандитам."
ww1_greece.223.a: "Ми не маємо до цього відношення."
ww1_greece.224.b: "Окупуйте Корфу."

ww1_greece.225.t: "Італійці окупували Корфу!"
ww1_greece.225.d: "Сьогодні ескадра італійського флоту бомбардувала грецький острів Корфу та висадила від 5 000 до 10 000 військових. Літаки допомагали атакувати. Італійський вогонь був зосереджений на Старій фортеці міста, яка була давно демілітаризована і служила притулком для біженців з Малої Азії, а на ст Міська поліцейська школа в Новій фортеці, яка також була притулком для біженців. Обстріл тривав від 15 до 30 хвилин. В результаті обстрілу загинули 16 мирних жителів, 30 отримали поранення, двом ампутували кінцівки, а за іншими даними 20 загинули. та 32 поранених. Серед жертв не повідомляється про жодного солдата, усі вони були біженцями та сиротами. Уповноважений британської благодійної організації "Врятуйте дітей» назвав "нелюдським і огидним, невиправданим і непотрібним» префекта Корфу, грецьких офіцерів і чиновників. затриманий на борту італійського військового корабля. Грецький гарнізон із 150 чоловік не здався, а відійшов на острів. \n\n У своїй промові Муссоліні засудив грецький уряд за те, що він не розуміє, що "Корфу був венеціанським протягом чотирьохсот років», перш ніж стати частиною Греції в 1864 році. Протягом усієї кризи Муссоліні продовжував заявляти, що Корфу управлявся Венеція таким чином, що натякав на те, що Корфу по праву розглядав як частину Італії, а не Греції на тій підставі, що Італія була спадкоємицею Найсвітлішої Республіки Венеція. Однією з небагатьох груп в Італії, які заперечували проти бомбардування, були високопоставлені дипломати Палаццо Кіджі, які не були поінформовані. Багато з них, у тому числі Сальваторе Контаріні, постійний секретар міністра закордонних справ, були у відпустці в день бомбардування. Як нам реагувати?"
ww1_greece.225.a: "Просто вже заплати їм."
ww1_greece.225.b: "Чи справді нам потрібен цей острів?"

ww1_greece.226.t: "Греки пропонують реперації"
ww1_greece.226.d: "Після нашого тиску на грецький уряд і тривалих переговорів вони вирішили поступитися, надавши 50 мільйонів лір, за умови, що ми евакуйуємо острів. Для нас це величезна демонстрація сили, яка довела наші величезні можливості, оскільки Ліга Націй практично нічого не зробила, щоб допомогти грекам у цьому питанні."
ww1_greece.226.a: "Ідеально."

ww1_greece.228.t: "Панайотіс Дангліс йде на пенсію"
ww1_greece.228.d: "Прослуживши майже 44 роки в армії, Панагіотіс Дангліс вирішив піти у відставку зі своєї посади генерала. Під час Першої Балканської війни Дангліс командував армією в Епірі, яка пізніше була створена на короткий час як III армійський корпус і, зрештою, як V армійський корпус, він також став начальником штабу кронпринца Армія Костянтина в Фессалії до листопада 1912 року, коли він став членом грецької делегації на Лондонській мирній конференції. Зараз він вирішив повернутися до політики і приєднався до Ліберальної партії Елефтеріоса Венізелоса як депутат."
ww1_greece.228.a: "Прощай."

ww1_greece.229.t: "Епамейнондас Зімвракакіс помер"
ww1_greece.229.d: "Сьогодні Епамейнондас Зімвракакіс помер у віці 59 років у званні генерал-лейтенанта. Він був одним із наших найвидатніших генералів, він був сином військового, політика та міністра армії Хараламбоса Зімбракакіса (1812 р. -1880). Його старшим братом був Еммануїл Зимвракіс, який також став генерал-лейтенантом у Великій війні, пішов добровольцем в армію в 1882 році і навчався в школі унтер-офіцерів, з якої він пішов у чині другого лейтенанта для завершення навчання під час Критського повстання брав участь у 1909 році Епамейнондас Зімбракакіс був одним із головних натхненників і творців перевороту Гауді, будучи членом керівного комітету Військової асоціації."
ww1_greece.229.a: "Anapáfsou en eiríni."

ww1_greece.230.t: "Понтійське повстання!"
ww1_greece.230.desc: "Після сильного фінансування та підтримки з боку грецького уряду понтійські греки взяли зброю та повстали проти турків, проголосивши свою власну незалежну державу, але під впливом Греції. Понтійських греків депортували та вбивали протягом вже багато років турецькими військами та нерегулярними силами, але залишалися сильними, піднімаючись на гори та беручи участь у партизанська війна."
ww1_greece.230.a: "O Póntos zeí!"
ww1_greece.230.b: "Хто?"

ww1_greece.231.t: "Сербські вигнанці прибувають на Корфу"
ww1_greece.231.desc: "Після того, як її розгромили іноземні армії, сербська армія почала «Великий відступ» через Албанію через узбережжя Адріатичного моря, намагаючись бути врятованою військово-морськими силами союзників. З 400 000 людей, які вирушили на шляху досягли лише 120 000 солдатів і 60 000 цивільних осіб Адріатичне узбережжя буде евакуйоване кораблями союзників на острів Корфу, де був створений сербський уряд у вигнанні на чолі з принцом-регентом Олександром і Ніколою Пашичем Грецька адміністрація не може нічого зробити."
ww1_greece.231.a: "Чи не варто їм переїхати?"

ww1_greece.232.t: "Військова диктатура в Греції"
ww1_greece.232.desc: "Після напруженої політичної кризи між королем і ліберальною опозицією, очолюваною Венізелосом, король Костянтин I призначив генерала Іоанніса Метаксаса прем’єр-міністром Греції з наміром стабілізувати внутрішню ситуацію. Наказ від Метаксаса почав охороняти міста та стратегічні місця по всій Греції, щоб запобігти можливому перевороту та навіть збройному повстанню Греція наразі незрозуміла."
ww1_greece.232.a: "Це не може бути добре."

ww1_greece.233.t: "Громадянська війна в Греції!"
ww1_greece.233.desc: "Через напружену політичну ситуацію в Греції між фракцією венізелістів, очолюваною Венізелосом, і фракцією роялістів, очолюваною королем Костянтином, вони обидва взяли зброю та оголосили відкритий конфлікт один проти одного. Фракція прагне формально вступити до Антанти, щоб територіально розширити Грецію, тоді як фракція роялістів хоче бути більш дружньою до Центральної Держава, але стверджує, що хоче суворого нейтралітету, безперечно, цей громадянський конфлікт забере тисячі життів і завдасть шраму грецькій нації на багато років."
ww1_greece.233.a: "Що в біса відбувається?"

ww1_greece.234.t: "Інцидент у Петричі"
ww1_greece.234.desc: "Сьогодні на греко-болгарському кордоні між двома арміями стався інцидент. Є дві версії того, як почався інцидент. У першій версії інцидент почався з того, що грецький солдат біг за своїм собакою, який перетнув кордон з Греції на перевалі Демір-Капія на Бельсі. Деякі політики його називають "Війною бродячих собак." кордон охороняли болгарські вартові, один з яких застрелив грецького солдата, інцидент стався через болгарських солдатів, які перетнули грецьку заставу в Беласиці і вбили грецького капітана і вартового призвело до відкритого конфлікту між Грецією та Болгарією, і незрозуміло, як він буде розвиватися."
ww1_greece.234.a: "Війна через собаку?"

ww1_greece.235.t: "Османські торпедні катери захоплено!"
ww1_greece.235.d: "Після того, як наша армія відважно захопила Превезу та її порт, вона врятувала два османські затоплені торпедні катери "Токад» і "Анталія» в затоці Амвракікос. Ці два кораблі були побудовані італійською компанією Ansaldo в 1906 році і будуть переведено на воду для повторного використання в Королівському грецькому флоті з іменами Татой і Нікополь."
ww1_greece.235.a: "Велике доповнення до нашого флоту!"

ww1_greece.236.t: "Військові репарації від Австро-Угорщини"
ww1_greece.236.d: "Після багатьох років війни ми вийшли на бік переможців, і, здається, після довгих дискусій на мирних конференціях австрійці передадуть 6 міноносців класу "Фіуме» як воєнні репарації за часи Великої війни. Ми збираємося переоснастити їх до грецького флоту та перейменувати на нові території, які ми нещодавно придбали!"
ww1_greece.236.a: "У австрійців взагалі більше є узбережжя?"

ww1_greece.237.t: "У Північному Епірі оголошено республіку!"
ww1_greece.237.desc: "Після того, як Греція була змушена евакуювати регіон Північний Епір під міжнародним тиском відповідно до умов Лондонського договору, місцеві греки в цьому регіоні, відчуваючи себе зрадженими з боку грецького уряду, скористалися нестабільністю в Албанія і проголосили свій власний уряд, про які вже повідомлялося, що відбуваються між грецькими нерегулярними формуваннями та албанською жандармерією ця територія є лише певною."
ww1_greece.237.a: "На Балканах назріває ще один конфлікт..."

ww1_greece.238.t: "Пропозиція миру..."
ww1_greece.238.d: "Після дуже короткого часу нашої участі у Великій війні Антанта бажає укласти з нами особливий мирний договір, який дозволить нам зберегти територію, яку ми окупували під час війни, в обмін Хоча це може здатися гарною пропозицією, дипломати зазначили, що Греція може бути використана економічно та геополітично. результат цієї мирної угоди."
ww1_greece.238.a: "Досить хороша пропозиція."
ww1_greece.238.b: "Molón Lavé!"

ww1_greece.239.t: "Панагіс Куталіанос помер"
ww1_greece.239.d: "Панагіс Куталіанос, також відомий як Панагіс Антоніу, помер сьогодні у своєму будинку в Константинополі у віці 69 років. Він був відомим грецьким борцем наприкінці минулого століття, навколо його життя ходить багато легенд Спочатку був моряком за професією, він навчився боротьбі, де, завдяки великій силі м'язів, Спочатку він бився майже по всьому світу, він ніколи не програвав жодного бою в шкурі тигра також переміг пуму в Бразилії голими руками разом з биками в США, і менш помітно, витягнувши якір у віці 19 років."
ww1_greece.239.a: "Tígri kai liontári, o Koutalianós..."

ww1_greece.240.t: "Землетрус і цунамі обрушилися на Лефкас!"
ww1_greece.240.d: "У четвер, 27 листопада 1914 року, сильний землетрус силою 6,3 бала за шкалою Ріхтера вразив Лефкас. Це був ще один гарячий епізод у постійному та постійному зіткненні між Євразійською та Африканською плитами, які, штовхнуті обертання Землі навколо себе, стикаються через Іонічну западину Кефалонія, Лефкас і Кітера. \n\nЗемлетрус більше вразив західну частину острова, зокрема села Атані, Драгано, Діаміляноі, Хортата, Коміліо, Каламіці та Цукаладес були змушені ночувати в сільській місцевості, оскільки майже всі будинки в питомих населених пунктах мали Той факт, що кількість загиблих не перевищила 16 людей, дозволяє припустити, що землетрус стався протягом дня, коли багато людей перебували поза межами своїх будинків зазнали серйозних пошкоджень, тоді як незначні пошкодження були завдані в селах Агіос Петрос, Сиврос, Агіос Іліас, Порос, Ваукері, Дрімонас, Пігадісаноі, Пінакохорі, Каріоти, Катуна і Каллігоні. У місті Лефкада пошкоджено понад 500 будинків, переважно в його прибережній частині. Землетрус утворив тріщини в землі шириною 30 см, глибиною до одного метра і довжиною 3 км на дорозі, що з'єднує місто Лефкада з Агіос Нікітас. \n\nЦунамі, яке утворилося після землетрусу, було два-три метри заввишки, і було одним із найбільших, які вразили території Греції за останні сто років. \n\nПрефект Корфу пан Іпсілантіс надіслав телеграму інженеру Вергіанітісу, повідомляючи йому, що він закупив 100 000 черепиці для відновлення пошкоджених будинків, у яких проживали нужденні. У своєму листі префект просить надіслати до нього вітрильні кораблі, щоб перевезти черепицю на Лефкас."
ww1_greece.240.a: "Не інший..."

ww1_greece.241.t: "Перейменувати Dedeagats?"
ww1_greece.241.d: "Після багатьох років іноземного правління Західна Фракія, територія мусульманської більшості з досить великою грецькою меншиною, потрапила в наші руки через завоювання еллінської армії. Виникла невелика проблема, а саме назва колишньої столиці санджаку Дедеагач, столицею, що носить таку саму назву, запропонували місцеві жителі невеликого рибальського села. разом із Метрополитеном, що місто буде перейменовано на Неаполіс, "Нове місто», оскільки це нещодавно придбана грецька територія інші запропонували інші імена."
ww1_greece.241.a: "Ми збережемо поточну назву."
ww1_greece.241.b: "Неаполі найкраще підходить."
ww1_greece.241.c: "Це буде названо на честь нашого короля Олександра!"

ww1_greece.242.t: "Гонка за Салоніки!"
ww1_greece.242.d: "На Балканах знову спалахнула війна, і після 15 років нашої принизливої поразки в греко-турецькій війні 1897 року ми повернемо те, що завжди належало Елладі. Незважаючи на те, що ми в союзі з болгари - на даний момент - ми суворо погодилися під час нашого сходження до Балканської ліги, що територія, яка буде захоплена обома сторонами у війні, буде Таким чином, ми з болгарами змагаємося за Салоніки, як вони називають, другий за величиною порт Османської імперії, хоча болгари є так званою "Пруссією." Балкан, ми доведемо, що вони неправі, як це було в македонській боротьбі, і оскільки вони сильно недооцінили нашу армію!"
ww1_greece.242.a: "I Makedonía eínai Ellinikí!"

ww1_greece.243.t: "Салоніки в руках греків!"
ww1_greece.243.d: "Нещодавно надійшли повідомлення про те, що станом на сьогоднішній ранок османський порт Фессалоніки був захоплений грецькою армією, що вторглася. Незважаючи на те, що початковою метою грецької армії було село Бітола, грецький прем’єр-міністр Міністр незабаром зрозумів, що болгари захоплять Фессалоніку першими, і віддав наказ фельдмаршалу князю Костянтину захопити місто першим Генерал Хасан Тахсін-паша, переважаючи за чисельністю армію Османської імперії в ар’єргарді проти добре підготовлених грецьких військ у Єнідже, болгарські війська, що наступали поруч, і османську військово-морську базу в Салоніках, заблоковану грецьким флотом, невдовзі зрозумів, що захищати місто стало неспроможним. Затоплення османського корабля Feth-i Bülend у гавані Салонік. 1912 рік, хоча і був незначним у військовому відношенні, ще більше зашкодив османському духу, тому що османський гарнізон міста вступив у переговори з обома арміями одного дня після капітуляції міста Греції та Хасана Тахсіна. начальника оборони міста, сказав болгарським чиновникам, що "у мене є тільки один Салоніки, який я маю здався"."
ww1_greece.243.a: "Салоніки наші!"
ww1_greece.243.b: "Ми розчавимо греків!"
ww1_greece.243.c: "Османи програють?"

ww1_greece.244.t: "Салоніки в руках болгар!"
ww1_greece.244.d: "Нещодавно надійшли повідомлення про те, що сьогодні вранці османський порт Фессалоніки був захоплений болгарською армією, що вторглася. Болгарська армія, скориставшись втратою греків у битві при Єнідже, просунулася вперед з майже сотнею тисяч чоловік на південь від Кілкіса і захопили Солунь після запеклої битви генерал Стоянов Тодоров, який командував армією що увійшли до Салонік, зіткнулися з османською армією Тахсіна-паші, яка намагалася здійснити останню боротьбу з греками в Єнідже. Болгари здобули важливу перемогу над османами на північ від Салонік, але дали грецькій армії достатньо часу. реорганізувати та відновити наступ на важливий порт, оскільки і Греція, і Болгарія хотіли османського гарнізону міста розпочав переговори з обома арміями. Грецька армія прибула одного дня після капітуляції міста Болгарії, і Хасан Тахсін-паша, командуючий обороною міста, сказав грецьким урядовцям, що "у мене є лише один Салоніки, який я здав."
ww1_greece.244.a: "Це ще не закінчено..."
ww1_greece.244.b: "Солун наш!"
ww1_greece.244.c: "Чи не забагато набирають болгари?"

ww1_greece.245.t: "Салоніки звільнено!"
ww1_greece.245.d: "Хоча у верховному командуванні виникла невелика плутанина, наступати в Бітолі чи Салоніках, після рішучої перемоги в Єнідже ми швидко просунулися в Салоніки без опору. Командувач обороною міста Хасан Тахсін Паша беззастережно віддав нам місто, і після 5 століть османського панування, Симпротевуса Візантії знову в руках греків, незважаючи на те, що болгари висунули свої скарги та вимагали, щоб їм було дозволено маршувати в місті, ми все одно організуємо наші свята. Наш король Георгій I незабаром відвідає місто. Що може піти не так?"
ww1_greece.245.a: "Константинополь наступний."

ww1_greece.246.t: "Салоніки переходять до Болгарії..."
ww1_greece.246.d: "Незважаючи на те, що наші початкові наступи здавалися успішними, ми були заблоковані на річці Аксіос і зазнали багатьох поразок із ще більшими втратами. Наша поразка в битві при Єнідже завадила нам просуватися в будь-якому напрямку на македонському театрі, Північ, Захід чи Схід, тільки Південь у наш відступ, і дав болгарам достатньо часу для значного просування. Таким чином, Салоніки впали Невдовзі наступала болгарська армія, а наша армія вийшла на околиці міста через 1 день. Це значна втрата для нас, і хтось, безперечно, несе відповідальність за цю катастрофу."
ww1_greece.246.a: "Наші невдачі продовжують обтяжувати нас."

 ww1_greece.247.t: "$GRE_eleftherios_venizelos$ прибуває до Греції"
 ww1_greece.247.d:0 "$GRE_eleftherios_venizelos$, a hailed Creten statemen has arrived in Greece and formed the Komma Fileleftheron (Liberal Party). Venizélos isn't new to Greek politics, for just last year he was invited by the Military League, where Venizélos proposed a new government and Parliament's reformation. Many Greek politicians were appalled at such an idea;however, the King agreed to assign Stephanos Dragoumis to form a new government that would lead the country to elections once the League was disbanded. Venizélos also promotes things such as army reforms and a liberation of all Greek peoples, which alligns with the Megali Idea. Despite his forward ideas his detractors critisize the validity of his Greek Citizenship and label his ideas as dangerous..."
 ww1_greece.247.a: "Що нас чекає в майбутньому?"

 ww1_greece.249.t:0 "Status of the Hagia Sophia" # (!)
 ww1_greece.249.d:0 "With Constantinople finally in our grasp, the matter of the Hagia Sophia's status has been brought up. With it currently being a mosque, no official liturgies can be performed inside of it, causing some tensions with the Ecumenical Patriarch of Constantinople. Converting it to the way it was before 1453 would prove a very costly and difficult task, such as removing the minarets, but would greatly affect public opinion. An alternative solution has also been brought up, one of converting the mosque into a museum, perhaps gaining some of the local muslim population's support on the way."
 ww1_greece.249.a:0 "We really can't afford this right now."
 ww1_greece.249.b:0 "The Hagia Sophia shall become a church again."
 ww1_greece.249.c:0 "Convert it into a museum instead."

