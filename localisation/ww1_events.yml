ottoman.154.t: "Непередбачені наслідки"
ottoman.154.d: "Оскільки ми знищили всіх греків у Фракії, виникла проблема, яка на той час була непередбачуваною. Через їхнє вилучення економічна інфраструктура, яка спочатку утримувалася греками, зараз руйнується, викликаючи загальне зниження економічної активності в регіоні."
ottoman.154.a: "Регіно зрештою одужає..."
ottoman.155.t: "Непередбачені наслідки"
ottoman.155.d: "Як і наша попередня політика, репресії проти греків в Анатолії призвели до руйнівних наслідків. Через їх усунення економічна інфраструктура, яка спочатку утримувалася греками, зараз руйнується, що спричиняє загальне зниження економічного діяльності в регіоні."
ottoman.155.a: "Регіно зрештою одужає..."
ottoman.156.t: "Непередбачені наслідки"
ottoman.156.d: "Як і наша попередня політика щодо греків, наша політика репресій призвела до деяких непередбачуваних наслідків. Через їх усунення економічна інфраструктура, яка спочатку утримувалася греками, зараз руйнується, що спричиняє загальне зниження господарської діяльності в регіоні."
ottoman.156.a: "Регіно зрештою одужає..."
ottoman.157.t: "Непередбачені наслідки"
ottoman.157.d: "Колись королівські піддані халіфа та імперії тепер обернулися проти нашого правління. Завдяки нашій політиці курдських репресій, курди почали бунтувати проти нашого правління та виявляли активний опір."
osman.157.a: "Ми повинні покарати зрадників."
ottoman.158.t: "Непередбачені наслідки"
ottoman.158.d: "Оскільки наша політика щодо курдів розширилася, курди в цих регіонах приєдналися до загального курдського опору проти наших зусиль щодо їх усунення."
ottoman.158.a: "Більше курдів для покарання."
ottoman.159.t: "Непередбачені наслідки"
ottoman.159.d: "Оскільки наш "Тимчасовий закон про депортацію» було введено в дію, це спричинило великі повстання проти нашого правління в населених переважно вірменами державах. Вірмени почали озброюватися, щоб захистити себе від наших спроб виселити їх з домівок."
ottoman.159.a: "Це саме причина, чому ми їх переселили."
ottoman.160.t: "Непередбачені наслідки"
ottoman.160.d: "Як інші вірмени вже переконалися в тому, що сталося в Анатолії, вони вирішили завчасно розпочати опір нашому правлінню. Опір, з яким ми зіткнулися в Анатолії з боку вірмен, знову стане свідками на Кавказі. "
ottoman.160.a: "Нехай приєднаються до своїх "братів»."
TUR_ottoman_arab_minority_modify_attrition_5_recruitable_population_5: "Змінити £ww1_flag_ARB §YArab Minority§!by\nВитрата дивізіону: §R+5,00%§!\nНаселення, яке можна набирати: §R-5,00%§!"
ottoman.161.t: "Непередбачені наслідки"
ottoman.161.d: "Наші спроби розширити контроль над Левантом призвели до масових демонстрацій арабського населення. Поки ми повністю не розгромимо арабських сепаратистів, держава побачить випадкові повстання і навіть труднощі для нашої армії."
otoman.161.a: "Приготуйте мотузки."
ottoman.162.t: "Непередбачені наслідки"
ottoman.162.d: "Зусилля щодо централізації Месапотамії, що тривають, наштовхнулися на спротив з боку арабів, які проживають у цих державах. Доки ми повністю не інтегруємо ці держави, вони стикатимуться з незначним опором і невдоволенням своїх громадян."
ottoman.162.a: "Вони пошкодують про це."
ottoman.163.t: "Повстання Аль-Ідрісі в Асірі"
ottoman.163.d: "Дебати в суді щодо законів шаріату знову розпалювали повстання Аль-Ідрісі. Поряд із загальною нестабільністю, яку це спричинить у регіоні, Аль-Ідрісі може звернутися за підтримкою до іноземців. У разі великої війни, можливо, нам доведеться шукати з ними перемир’я."
ottoman.163.a: "Вони надто незначні, щоб завдати шкоди великій Османській державі."
