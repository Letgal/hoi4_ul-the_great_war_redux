ww1_france.366.t: "Ухилення імператора Дуй Тан"
ww1_france.366.d: "Молодий імператор В’єтнаму Дуй Тан утік зі свого палацу під носом охоронців. 16-річний юнак пішов приєднатися до групи повстанців, коли його схопила колоніальна поліція. Цей розрив є ще одним бунтом серед еліт країни, останні скориставшись глобальною напругою, щоб спробувати опортуністичні повстання."
ww1_france.366.a: "Відправте його на острів Реюньйон."

ww1_france.367.t: "Довге збройне повстання Фан Січ"
ww1_france.367.d: "Phan Xích Long, передбачуваний спадкоємець попереднього імператора Хама Нгі, розпочав повстання в південному Індокитаї, атакуючи кілька місцевостей і конвоїв, використовуючи своїх прихильників. Його війська, що складалися з елементарних списоносців і лучників. силами вдалося заарештувати цього дивного бандита, виявивши на ньому кілька «маг зілля», зелені напої, нібито ритуальні, що дозволяють стати непереможним або невидимим."
ww1_france.367.a: "Відправити його до в'язниці"

ww1_france.368.t: "[VIN.getAdjective] Флот"
ww1_france.368.d: "Напруженість у Європі змушує метрополію розглядати певну стратегічну автономію в Індокитаї. Передача командування частиною азійського флоту є першим кроком до формування альтернативної та незалежної армії в місцевому населеному пункті Таким чином, 5 легких крейсерів і 2 есмінці були передані уряду [VIN.getLeader]."
ww1_france.368.a: "Це нам дуже допоможе!"

ww1_france.369.t: "Об'єднання залізниць"
ww1_france.369.d: "Представник губернатора Індокитаю [IND.getLeader] запропонував нам об’єднати залізничні мережі між Сіамом і протекторатом Камбоджі. Цей проект з’єднає дві столиці та індустріалізує регіон."
ww1_france.369.a: "Це нам дуже допоможе!"
ww1_france.369.b: "Ніколи!"

ww1_france.370.t: "Об'єднання залізниць"
ww1_france.370.d: "[SIA.getLeader] прийняв нашу пропозицію. Органи влади [SIA.getAdjective] швидко почали роботу на своєму боці кордону, дозволивши працювати на нашому."
ww1_france.370.a: "Ідеально!"

ww1_france.371.t: "Об'єднання залізниць"
ww1_france.371.d: "[SIA.getLeader] відхилив нашу пропозицію. Тому залізнична мережа простягнеться від Баттамбанга до Пномпеня."
ww1_france.371.a: "Ну..."

ww1_france.372.t: "Друга повстанська кампанія Дуй Тан Хоя"
ww1_france.372.d: "Сепаратисти організації Duy Tân Hôi повстали по всій країні, намагаючись взяти під контроль місцеві установи, в’язниці чи гарнізони. Цей рух, заснований Фан Бої Чау та принцом Куонг Джею, активно діє в країні з 1908 р. і вимагає повернення В'єтнамської імперії, на щастя, повстанці були лише споряджені списами та мечами вони були нейтралізовані."
ww1_france.372.a: "Повертайся до роботи!"

ww1_france.373.t: "Генерал-губернатор Ернест Нестор Рум"
ww1_france.373.d: "Йост ван Волленховен вирішив залишити посаду губернатора, щоб повернутися до військової служби як солдат. Він пішов на фронт Арраса. Губернатор Ернест Рум замінить його на цивільних обов’язках замість нього."
ww1_france.373.a: "Успіхів!"

ww1_france.374.t: "Сарро повернувся в Індокитай"
ww1_france.374.d: "Генерал-губернатор Альберт П’єр Сарро повернувся в Індокитай, щоб продовжити свій проект інтеграції та освітні реформи."
ww1_france.374.a: "Гарні новини!"

ww1_france.375.t: "Розширення Азійського флоту?"
ww1_france.375.d: "Флот в Індокитаї, скромний, це трохи більше, ніж потужність берегової оборони. Губернатор Індокитаю [IND.getLeader] запропонував переглянути цифри, вимагаючи виділення справжнього військового флоту його колонії. Це потребує принаймні 4 додаткових крейсерів, групи міноносців і... двох лінійних кораблів!"
ww1_france.375.a: "Індокитайський флот створено для прибережної оборони!"
ww1_france.375.b: "Так!"

ww1_france.376.t: "Розширення Азійського флоту?"
ww1_france.376.d: "Франція підтвердила вашу угоду, тож ми досягли значного збільшення чисельності нашого флоту!"
ww1_france.376.a: "Ой!"

ww1_france.377.t: "Розширення Азійського флоту?"
ww1_france.377.d: "Франція не підтвердила ваш план розширення флоту, стверджуючи, що флот, розміщений в Індокитаї, був лише силою берегової оборони."
ww1_france.377.a: "Шкода..."

ww1_france.378.t: "Перший політ в Індокитаї"
ww1_france.378.d: "Розвиток авіації продовжується у Франції, зокрема в Індокитаї, куди прибули перші моделі для участі в перших випробувальних польотах із поля, розробленого на півдні країни, поблизу Сайгону.\n\n Короткий політ, яким керував льотчик бельгійського походження Чарльз Ван ден Борн, зібрав «значний натовп», серед якого були як європейці, так і в’єтнамці. глядачів, серед яких губернатор Кохінчіна та міністр Франції в Бангкоку."
ww1_france.378.a: "Чудово!"

ww1_france.379.t: "Формування В'єт Наму Куанг Фук Хой"
ww1_france.379.d: "Після повстань у Китаї рух за незалежність поширився по всьому регіону, включаючи Індокитай. В’єтнамський рух Куанг Фук Хой несе ідею вільного, незалежного та демократичного В’єтнаму під головуванням Куонг Дже. Цей анти- Колоніальний рух сильно впливає на північ країни, зокрема на прикордонні регіони Тонкіну."
ww1_france.379.a: "Ось чому у нас є місцева армія"

ww1_france.380.t: "Вбивство Хоанг Хоа Тхама"
ww1_france.380.d: "Хоанг Хоа Тхам був убитий французькими спецслужбами. Палкий націоналіст, «Тигр із Йен Тхе» роками воював як лідер повстанців за незалежність. Його смерть сприятиме заспокоєнню Тонкіна."
ww1_france.380.a: "Для вищого блага"

ww1_france.381.t: "[FROM.getAdjective] Питання"
ww1_france.381.d: "В Індокитаї імператор [IND.getLeader] провів низку ліберальних реформ, спрямованих на те, щоб зробити цю колонію справді надійною державою. У цьому сенсі нам було запропоновано визнати індокитайську націю. визнання не виведе Індокитай зі сфери нашого впливу, але запропонує йому більше автономії для створення уряду, армії та власної економіка."
ww1_france.381.a: "Ми погодимося"
ww1_france.381.b: "Ні!"

ww1_france.382.t: "[FROM.getName] прийнято!"
ww1_france.382.d: "Після тривалих переговорів метрополія прийняла нашу пропозицію про домініон. Тепер Індокитай буде державою-проксі для інтересів Франції, але більш вільною для дій у регіоні."
ww1_france.382.a: "Chiên thâng!"

ww1_france.383.t: "[FROM.getName] відмовлено!"
ww1_france.383.d: "Після тривалих переговорів метрополія відхилила нашу пропозицію щодо домінування. Контроль Франції над нашими установами залишиться незмінним, а наша незалежність залишиться лише прекрасною мрією..."
ww1_france.383.a: "О ні..."

ww1_france.384.t: "Османська місія у Франції"
ww1_france.384.d: "Османська місія завершила свою поїздку до Франції, тур по країні, який тривав 3 тижні. Керівник офісу архіву Адріанополя Алі Різа Бей назвав французів і османів братськими народами після свого візиту.\n\nОсманська місія являла собою групу цивільних осіб і солдатів, надісланих Османським урядом і була прийнята у Франції з 9 червня по 30, 1910. Він відвідав Париж, Реймс, Лілль, Ле Крезо, Сент-Етьєн, Ліон, Нансі, Марсель, щоб відвідати школи, адміністрації та заводи."
ww1_france.384.a: "Хай живе Франція і хай живе молода Туреччина!"


ww1_france.385.t: "Надзвичайна спека у Франції"
ww1_france.385.d: "Цього літа Франція постраждала від серії рекордних температур, що спричинило хвилю спеки, яка була настільки довгою, наскільки це небезпечно. Понад 40 000 людей не пережили цей винятковий епізод, більшість із них — люди похилого віку та діти..."
ww1_france.385.a: "Драма..."


ww1_france.386.t: "Опір у Марокко"
ww1_france.386.d: "Місцеве населення дуже погано сприймає французьке військове втручання в Марокко. Після інцидентів в Агадірі було сформовано багато груп опору. Ахмед аль-Хіба на прізвисько Блакитний султан взяв під контроль місто Марракеш разом із допомоги 10 000 військовослужбовців місцевої служби. Що робити?"
ww1_france.386.a: "Чарльз Менжен очолить контратаку"
ww1_france.386.b: "Тримайтеся узбережжя!"

ww1_france.387.t: "Повстання марокканських солдатів у Фесі"
ww1_france.387.d: "Марокканські солдати, нещодавно зараховані до французької армії, повстали на базі Фес. Близько 5000 солдатів залишили свої пости, використовуючи свою зброю, щоб посіяти хаос у місті, атакуючи європейські та єврейські квартали. Французькі офіцери на місці були були змушені використати артилерію та понад 1500 солдатів, щоб відновити спокій 700 невинних мирних жителів, переважно марокканців, були вбиті."
ww1_france.387.a: "Кривавий день"

ww1_france.388.t: "Інвестиції французької залізниці"
ww1_france.388.d: "Франція розпочала великий інвестиційний проект у Марокко, що сприяло значному економічному розвитку регіону. Французька влада наказала побудувати велику мережу залізниць по всій країні, що з’єднує Алжир із Маракешем."
ww1_france.388.a: "Добра новина"

ww1_france.389.t: "Французьке втручання у внутрішні справи"
ww1_france.389.d: "Протекторат, під яким ми перебуваємо, погіршується. Франція вирішила збільшити повноваження генерала-резидента щодо управління освітою, культурою та економікою. Хоча цей авторитарний режим обіцяє заспокоїти напругу в регіоні Фес і Маракеша, це завдає смертельного удару тій невеликій незалежності, що у нас залишилася."
ww1_france.389.a: "Це як маріонетка..."

ww1_france.390.t: "Французькі гарантії"
ww1_france.390.d: "Уряд Франції в особі генерала-резидента Ляутея надав нам гарантії щодо повноважень султана [MOR.getLeader]. Таким чином, вони освятили нашу міжнародну, культурну та релігійну автономію, пам’ятаючи, що вони залишаються господарями збройні сили."
ww1_france.390.a: "Тож вони не забрали всі наші сили!"

ww1_france.391.d: "Безладдя в Західній Африці також поширюється на колонію Нігер. Туареги, тобто Фірхун і Каоцен, повстали проти французького правління, і ці місцеві повстання можна було б придушити, якби ми інвестували деякі військові ресурси. "

ww1_france.392.t: "Французькі інвестиції"
ww1_france.392.d: "Франція розпочала експлуатаційні роботи в регіоні Марракеш. Понад 10 000 поселенців втрутилися в проекти, пов’язані з будівництвом срібних і залізних копалень у сільській місцевості. Ці інвестиції вигідні уряду Шафірія."
ww1_france.392.a: "Це нам допоможе"


ww1_france.393.t: "Справа Кайо"
ww1_france.393.d: "Парламентська комісія з розслідування під керівництвом Жана Жореса розкрила широку мережу фінансових шахрайств, організованих Жозефом Кайо. За допомогою політичної підтримки та фінансових коштів, наданих такими газетами, як Le Rappel, Кайо отримав послуги і фінансування свого політичного життя. Продовжуючи своє розслідування після дозволу президента, Жорес виявив листи з детальним описом планів убити журналіста Le Figaro Гастона Кальметта, одного з головних недоброзичливців Кайо."
ww1_france.393.a: "Сподіваюся, що вони опиняться у в'язниці!"

ww1_france.394.t: "Кінець професійної армії?"
ww1_france.394.d: "Пропозиція депутата Жореса була вивчена в парламенті, законопроект має на меті покласти край професійній армії та замінити її міліцією. Ця система, близька до швайцарської, дозволяє мобілізувати велику оборонна армія на шкоду наступальним можливостям - це законопроект, який серйозно обмежує наші атакувальні можливості, але може зробити Францію дуже стійкою нацією до вторгнення."
ww1_france.394.a: "Давайте створимо змішану систему, створивши популярні бригади"
ww1_france.394.b: "Це божевілля!"

ww1_france.395.t: "Паризький конгрес"
ww1_france.395.d: "Паризький конгрес не користувався такою популярністю з 1905 року, коли Французька соціалістична партія Жана Жореса та Соціалістична партія Франції Жуля Геда об’єдналися, щоб сформувати нинішню SFIO. Нові багатообіцяючі фігури швидко піднялися в кар'єрі Відкритість уряду та велика популярність, якою ми користуємося, надали величезного імпульсу нашій профспілковій боротьбі."
ww1_france.395.a: "Усі робітники повинні об’єднатися проти Капіталу!"

ww1_france.396.t: "1 травня"
ww1_france.396.d: "1 травня — День трудящих, французькі профспілки та організатори робітничої боротьби традиційно організовують демонстрації та мітинги по всій країні. Як і щороку, для уникнення будь-яких ексцесів була введена поліцейська система, щоб урочистості проходять без сучка."
ww1_france.396.a: "День на електриці!"

ww1_france.397.t: "8 годин робочого часу"
ww1_france.397.d: "Новий соціалістичний уряд проголосував за скорочення робочого дня максимум до 8 годин. Це була одна з найважливіших вимог робітників Франції. На додаток до цього довгоочікуваного скорочення було оголошено 1 травня неробочий день."
ww1_france.397.a: "Велика перемога пролетаріату!"

ww1_france.398.t: "Розкол в партії"
ww1_france.398.d: "Велика соціалістична перемога дозволила SFIO прийти до влади. [FRA.getLeader], видатна фігура в партії, негайно взяв кермо поряд із реформістами, більшістю в профспілці. радикальні елементи, анархісти та сореліанці були відсторонені від керівництва, оскільки їх бачення було занадто крайнім, щоб дозволити плавний перехід інституції. На цій основі почався конфлікт SFIO, внутрішня боротьба за владу, яку потрібно буде швидко прояснити."
ww1_france.398.a: "Партія має бути реформована!"

ww1_france.399.t: "Гусдисти збирають підтримку серед сорелянців"
ww1_france.399.d: "Партійні конференції, очолювані марксистами Гедеса, звернулися до сорельців у парламенті, а також до частини найбільш радикального соціалістичного електорату. Підлещуючись нео-якобінським революціонерам, це крило партії виділяється своєю внутрішньої опозиції співпраці з буржуазією та швидкому переходу між старою та новою республіками."
ww1_france.399.a: "Гесдисти є групою більшості в зборах..."


ww1_france.400.t: "Народний фронт"
ww1_france.400.d: "Прем’єр-міністру [FRA.getLeader] ледве вдалося отримати підтримку більшості в SFIO. Незважаючи на значні зусилля, реформісти все ще складають лише незначну більшість. Щоб бути впевненим у отриманні підтримки проти екстремістів, лівий картель повинен перетворитися на нову сутність, справжню партію, що об’єднує всі соціалістичні рухи."
ww1_france.400.a: "З Народним фронтом можливо все!"

ww1_france.401.t: "Антивоєнні настрої"
ww1_france.401.d: "Захоплення SFIO дозволило висловити нові голоси, головним чином робітників і парижан, які виступають проти будь-якої форми міжнародного конфлікту. Ця пасивна політика була однією з найважливіших характеристик Жана Жореса, головної фігури руху. Напруга в Європі може бути великою, але контекст не спонукатиме наших людей до війни."
ww1_france.401.a: "Вони абсолютно праві!"

ww1_france.402.t: "Кінець Картелю де Гош"
ww1_france.402.d: "Через ліву радикалізацію коаліції, спричинену, зокрема, анархістськими та гесдистськими елементами в уряді, соціалістична коаліція розпалася. У спільній промові Жорж Клемансо та Леон Гамбетта, діячі двох більшість правих партій в коаліції оголосили, що вони не погодяться на захоплення влади "агентами хаос". Хоча ми маємо виконавчу владу, контролюючи президентство та уряд, ми більше не маємо підтримки парламенту."
ww1_france.402.a: "Труйяри!"

ww1_france.403.t: "Консервативні заворушення в Бордо"
ww1_france.403.d: "У центрі Бордо та в кількох інших містах, таких як Ліон або Монпельє, було організовано зібрання понад 10 000 консерваторів. Демонстранти, вимагаючи поваги до свого права на віросповідання та гарантій від уряду, брали участь у насильство проти місцевих бірж праці. У великій плутанині поліцейські загони, іноді за допомогою партизанів, підтримували «відносний» порядок у Серед заворушників знайдено мертву особу."
ww1_france.403.a: "Розкидайте їх!"

ww1_france.404.t:0 "Виконання плану XVII"
ww1_france.404.d:0 "План наступу, розроблений генералом Жоффром, вступить у дію. Від Бельфора до Живе наші війська почнуть потужний штурм, приділяючи пріоритет ключовим районам Мюлуз і Мец. Генеральний штаб очікує великого успіху завдяки наша тактика зосередження мас і наша переважаюча артилерія."
ww1_france.404.a:0 "A l'attaque!"


ww1_france.405.t:0 "Демобілізація на набережній Сени"
ww1_france.405.d:0 "Після великих заслуг перед нацією, набережні Сени відновили свою цивільну роботу. Компанія Андре Сітроена зробила великий внесок у перемогу нації, ми не могли цьому заперечити."
ww1_france.405.a:0 "Мерсі!"

ww1_france.407.t: "Дипломатична ізоляція Франції"
ww1_france.407.d: "Франція нещодавно дипломатично ізолювалася, щоб зосередитися на своїй внутрішній політиці. З моменту формування ультралівої коаліції Франція рішуче обмежила розширення своєї армії та загалом своє бажання брати участь у великій війні проти Німеччини."
ww1_france.407.a: "Хм..."
ww1_france.408.t: "Просування нових командирів"
ww1_france.408.d: "Війна виявила низьку якість нашої армії, особливо наших високопоставлених командирів, і були запропоновані заходи для підвищення та заміни тих, хто відзначився."
ww1_france.408.a: "Я розраховую на вас."

ww1_france.409.t: "Новий головнокомандувач"
ww1_france.409.d: "Міністр збройних сил Адольф Мессімі та частина генерального штабу не були задоволені планом XVII, створеним Віктором-Констаном Мішелем, нинішнім головним стратегом французької армії. Цей план був надто оборонним, і вважалося, що Німеччина буде наступати через Бельгію, щоб швидко досягти Парижа, оточуючи частину нашої армії шляхом операції руху. Віктор-Констан Мішель рекомендував перемістити дві третини армії до бельгійського кордону, щоб передбачити таку ситуацію.\n\nВельми консервативний генеральний штаб негайно виступив проти цього плану, описавши генералісимуса як некомпетентного Війна прийняв рішення змінити свого головного стратега і віддати перевагу Жоффру."
ww1_france.409.a: "Мішель був дурнем"


ww1_france.410.t: "Друга коробка карт"
ww1_france.410.d: "Справа з індексними картками 1906 року виявила існування системи індексних карток, що відстежували політичні та релігійні погляди офіцерів французької армії. Підживлювані соціалістичними, масонськими та єврейськими мережами, вони дозволили вилучити численні християнські або офіцерів-націоналістів з армії, блокуючи прогрес ін. Ця система була виявлена між 1904 і 1906 рр Нездатність зберегти таку важку таємницю викликала історичний скандал у всій Франції, викликавши обурення серед населення, навіть лівих.\n\nПісля цього викриття уряд Еміля Комба розпався, а кабінет Рув'є виніс символічні вироки. яка прийшла йому на зміну, однак жодної компенсації офіцерам, які стали жертвами цієї дискримінаційної системи, не було запропоновано."
ww1_france.410.a: "І наступні уряди ніколи не припиняли використовувати цю систему..."

ww1_france.411.t: "Друга коробка карт"
ww1_france.411.d: "У лютому 1911 року генерал Чарльз Ебенер отримав листа від сенатора Чарльза Гумберта щодо індексних карток, у якому повідомлялося, що він знав, що ця система все ще існує. За ним швидко пішов Джозеф Рейнах. Ці нові звинувачення дозволяють нам звинуватити ліві уряди 1905 і 1910 рр. у їх дискримінаційній поведінці. Розкриття цієї нової справи може спричинити а смертельний удар по тому, що залишилося від лівого картелю, в той же час виявляючи відповідальність, ще раз, єврейської, соціалістичної та масонської еліт.\n\nНаші контакти в РП пов'язані зі світом газет, наприклад, з хрестом може легко викликати новий скандал, заполонивши газети цією справою."
ww1_france.411.a: "Якомога більше розголошуйте цю справу!"

ww1_france.412.t: "Недостатній індокитайський бюджет"
ww1_france.412.d: "Незважаючи на настійні прохання генерал-губернатора Індокитаю [IND.getLeader], парламент Франції не зміг проголосувати за прийняття проекту фінансування. Позику, спочатку заплановану на 90 мільйонів франків, не було проголосований першою палатою. У результаті індокитайський бюджет відчуває серйозну нестачу коштів, що підриває, зокрема, потенціал країни. у проекті зрошення кількох ключових міст, таких як Вінь-Єн або Сонг Кау."
ww1_france.412.a: "Ці кошти були життєво важливі!"

ww1_france.413.t: "Проголосовано за позику Індокитаю"
ww1_france.413.d: "Генерал-губернатор Індокитаю [IND.getLeader] побачив, що його запити на фінансування підтверджені парламентом і сенатом материкової Франції. 90 мільйонів франків буде позичено Індокитаю в рамках масштабних інвестицій у зрошення ключових такі міста, як Vinh-Yen або Song Cau, також забезпечують фінансування адміністрування, освіти та інфраструктури."
ww1_france.413.a: "Завдяки Парижу"

ww1_france.414.t: "Повстання правого крила коаліції"
ww1_france.414.d: "Після об’єднання ЗС і НОАК, а також феноменального відновлення популярності католицьких зібрань серед населення, особливо серед робітничих кіл і UCIDS, політична ситуація також змінилася. альянсу правих, Жак Піу та Леон Доде конфліктували всередині країни з питань національної ідентичності.\n\nЯкщо спочатку віддаючи перевагу «м'якій» консервативній правій республіці, Доде є переконаним реставраціоністом, дуже популярним після схвалення Папою Пієм X його політичного руху. Після голосування всередині коаліції Піу відмовився від своєї ролі лідера крила на користь. Доде."
ww1_france.414.a: "Ми - "справжні" Праві!"

ww1_france.415.t: "Соціалістична маніфестація в Парижі"
ww1_france.415.d: "У Парижі відбулася велика демонстрація на знак протесту проти голосування щодо перегляду закону 1905 року. Майже 100 000 французів вийшли на демонстрацію в столиці, закликаючи до відкликання парламентського проекту та збереження відокремлення від Церква та держава, очолювана декількома діячами, такими як Жан Аллеман або Марсель Семба, пройшла перед Палацом. Бурбон, готель Matignon і Тріумфальна арка."
ww1_france.415.a: "Спостерігайте за ними уважно"
ww1_france.415.b: "Ми не повинні посилювати це"
FRA_abandonned_1905_revision: "Відмовився від перегляду закону 1905 року"

ww1_france.416.t: "Мітинг лівих у Марселі"
ww1_france.416.d: "Лівий політичний мітинг був організований у Марселі Жоржем Клемансо та декількома соціалістичними діячами, такими як Раймон Пуанткаре та Леон Гамбетта. Промови, розміщені в базиліці Нотр-Дам де ля Гард, тривали весь день, закликаючи до Послідувала колективна акція проти голосування за закон, що спричинило марші по всьому світу але й у кількох великих містах Франції."
ww1_france.416.a: "Щодо..."
ww1_france.416.b: "Ми не повинні посилювати це"

ww1_france.417.t:0 "Бунтів зупинено в Нанті"
ww1_france.417.d:0 "Поліція провела масштабну контрольну операцію в місті Нант, що на заході Франції. Після кількох демонстрацій були сформовані численні групи бандитів, останні пошкодили кілька будівель, включаючи статуї та історичні площі. Таким чином, замок королів Бретані був розгромлений, образливі написи були написані на валах кількох адміністрацій будівлі були пошкоджені.\n\nПоліції вдалося заарештувати численних учасників заворушень завдяки двом законам про безпеку, прийнятим кількома місяцями раніше, що дозволило полегшити процедури судження та арешту цих злочинців."
ww1_france.417.a:0 "На щастя, ми зміцнили авторитет поліції!"

ww1_france.418.t:0 "Підтримка монархістів"
ww1_france.418.d:0 "Паралельно з численними демонстраціями, організованими лівим картелем, ми отримали фінансову та інформаційну підтримку від багатьох прихильників промонархічної боротьби. Таким чином, інтелектуали та політики, такі як Антуан Шверер, Марус Баррес або Едуард де Кастельно використовував свої контакти з прихильниками, щоб допомогти поліції, організувати контрдемонстрації та обмежити дії наших опонентів."
ww1_france.418.a:0 "Слава Богу."

ww1_france.419.t:0 "Криваві бунти в Парижі"
ww1_france.419.d:0 "Ситуація в Парижі стала напруженою. Щодня організовуються нові демонстрації на знак протесту проти перегляду закону 1905 року, соціалістична активність ніколи не була такою сильною в країні. Незважаючи на свою меншість, профспілкові діячі та інші прихильникам лівих вдалося організувати великі блокади головних артерій міста.\n\nПоліція, намагаючись звільнити шлях, швидко довелася застосувати вогнепальну зброю, щоб На жаль, активісти SFIO, особливо анархісти, також були оснащені гвинтівками, що призвело до загибелі 9 поліцейських і 5 демонстрантів."
ww1_france.419.a:0 "О ні..."
ww1_france.419.b:0 "Ми не повинні посилювати це"

ww1_france.420.t: "Промова Блюма"
ww1_france.420.d: "Лівий депутат-соціаліст, який приєднався до SFIO, Леон Блюм організував новий мітинг на площі Бастилії в Парижі. Під час своєї промови, яка тривала майже 2 години, лідер соціалістів засудив «право, що є поза реальністю», Він також закликав не припиняти символічні дії, навіть після ухвалення закону. Він також підтвердив, що реформа інституцій необхідна для більшого представництва народу. стверджуючи, що парламент не матиме реальної легітимності."
ww1_france.420.a: "Люди проголосували, Блюм"
ww1_france.420.b: "Ми не повинні загострювати це ще більше..."

ww1_france.421.t: "Жюль Гед помер"
ww1_france.421.d: "Жюль Гед, видатний французький лівий політик, залишив нас 28 липня 1922 року в Сен-Манде. Відомий своїми прокомунними позиціями та своєю прихильністю до колективістських цінностей, він був символом революційної торгівлі уніонізм у Франції."
ww1_france.421.a: "Постать нашої історії"

ww1_france.422.t: "Підтримайте претендента на трон"
ww1_france.422.d: "Франція переживає надзвичайно важкий період, який відкриває двері для всіх можливих і мислимих дозволів і реформ, щоб відновити рішучість військ і французів. Урядова підтримка претендента на французький престол дозволить нам пожвавити ряди, одночасно легітимізуючи присутність авторитарної особи в регентстві, дозволяють наші запрошення, надіслані претендентам з різних будинків Франції нам вибрати популярну фігуру."
ww1_france.422.a: "Підтримайте Жака I"
ww1_france.422.b: "Підтримай Наполеона V"
ww1_france.422.c: "Підтримати Жана III"

ww1_france.423.t:0 "Статус Жана III"
ww1_france.423.d:0 "Орлеанський дім з гордістю послужив нації, і принц Жан користується великою популярністю серед населення. Чи то в армії, чи в нашому уряді, чи у громадянах Франції, він залишається символом стабільності. Тому виникає питання: чи міг би він представляти Францію як монарха?"
ww1_france.423.a:0 "Це було нашою метою з самого початку..."
ww1_france.423.b:0 "Ми не повинні..."

FRA_orleans_house:0 "Дім Орлеана"
FRA_bourbon_house:0 "Мезон Бурбон"
FRA_house_of_bonapart:0 "Дім Бонапарта"

ww1_france.424.t:0 "Статус Жака I"
ww1_france.424.d:0 "Дім Бурбонів з гордістю служив нації, і принц Жак дуже популярний серед населення. Чи то в армії, чи в нашому уряді, чи у громадянах Франції, він залишається символом стабільності. Тому виникає питання: чи міг би він представляти Францію як монарха?"

ww1_france.425.t:0 "Прем'єр-міністр Бонапарт?"
ww1_france.425.d:0 "Наполеон відзначився як великий лідер людей під час Великої війни. Його присутність забезпечила хорошу поведінку солдатів і єдність французького народу. Реабілітований і політично досягнутий, тепер ясно, що Бонапарт є кращим кандидатом нашої партії, і що виглядає природним, щоб він був призначений прем’єр-міністром президентом."
ww1_france.425.a:0 "Прем'єр-міністр Бонапарт... Що може піти не так?"

ww1_france.426.t:0 "Union Sacrée закінчується"
ww1_france.426.d:0 "Диво, яке являв собою священний союз, було втрачено протягом кількох місяців. Незважаючи на реформи, обіцяні соціалістам, вони радикалізувалися до революційного комунізму, безумовно, мотивованими слов’янськими повстаннями в Росії. Звинувачуючи нас у тому, що ми недостатньо робимо для справи пролетару, SFIO та її союзники-профспілки вийшли з союзу, за яким швидко пішли інші опозиційні партії."
ww1_france.426.a:0 "Бен Вуайонс..."
ww1_france.426.b:0 "Давайте досягнемо виняткового компромісу!"

ww1_france.427.t:0 "Проліберальний активізм"
ww1_france.427.d:0 "Соціальні реформи, які ми провели, мали великий успіх у Франції, перетворивши імперіалістичну націю з консервативної на взірцеву країну з точки зору соціальних досягнень і рівності. На жаль, ця велика свобода думки стосується до політики, дозволяючи опозиції критикувати наші антимілітаристські, антиімперіалістичні та антикапіталістичні позиції як Жак Піу чи Раймон Пуанкаре маневрують проти наших інтересів."
ww1_france.427.a:0 "Щодо..."


ww1_france.429.t:0 "Наполеон надає політичну підтримку \"L'appel du Peuple\""
ww1_france.429.d:0 "Народний заклик був основною бонапартистською партією наприкінці 19 століття. Вигнаний через зіткнення, спричинені конфліктами щодо престолонаслідування, породженими Жеромом Бонапартом, і укріпленням третьої республіки у Франції, сьогодні є лише невеликою структурою без політичної підтримки.\n\nОднак повернення дому Бонапарта разом із Виняткове відродження правих за останні 10 років є можливістю відновити цю амбітну імперіалістичну партію, прагнучи стабілізувати своє становище, тому принц Наполеон вирішив підтримати та відновити значення, яке мала ця партія у Франції, приєднавшись до неї. "
ww1_france.429.a:0 "Звичайно!"

ww1_france.430.t:0 "Відновлення Французької імперії"
ww1_france.430.d:0 "Після референдуму, який отримав широке сприйняття серед населення Франції, і протоколу, затвердженого Сенатом, проект конституційної реформи було підтверджено. Лише за тиждень прем'єр-міністром Наполеоном і його Радники більш сучасні, ніж друга імперія, запропонована третя імперія є більш демократичною та ліберальною.\n\nСпадкоємець французького престолу. Віктор Наполеон Бонапарт був коронований у соборі Паризької Богоматері цього четверга під вітання народу, окриленого перемогою у Великій війні, майбутнє Франції виглядає більш славним, ніж будь-коли."
ww1_france.430.a:0 "Тепер наша черга домінувати в Європі!"

ww1_france.431.t:0 "[FROM.getNameDefCap] хоче продати свої танки"
ww1_france.431.d:0 "Уряд Франції запропонував продати 60 своїх танків Renault; бронетехніки, які брали участь у перемозі над Німецькою імперією. Було б цікаво прийняти цей продаж, оскільки танки, про які йде мова, були чудовими Уряд [FROM.getLeader] зазначив, що поставка буде здійснена протягом 140 днів, час для підготовки обладнання."
ww1_france.431.a:0 "Підпишіть."
ww1_france.431.b:0 "Ми не можемо собі цього дозволити..."

ww1_france.432.t:0 "[FROM.getAdjective] Танки прибули"
ww1_france.432.d:0 "Танки, обіцяні французьким урядом, прибули до [ROOT.getCapital], готові до служби вчасно."
ww1_france.432.a:0 "Добре!"

ww1_france.433.t:0 "[FROM.getAdjective] Контракт із затримкою"
ww1_france.433.d:0 "Франція не поставила обіцяні танки вчасно, що призвело до скасування контракту та нашого повного розчарування в її занепаді промисловості."
ww1_france.433.a:0 "Ми були наївними"

ww1_france.434.t:0 "[FROM.getName] прийнято!"
ww1_france.434.d:0 "[FROM.getName] прийняв нашу пропозицію. Наші виробники були поінформовані, і триває підготовка до поставок."
ww1_france.434.a:0 "Ідеально!"

ww1_france.435.t:0 "[FROM.getName] Відмовлено!"
ww1_france.435.d:0 "[FROM.getName] не прийняв нашу пропозицію."
ww1_france.435.a:0 "Tant pis..."

ww1_france.436.t:0 "Підпільний соціалістичний активізм"
ww1_france.436.d:0 "Заборона на революційні партії та численні закони про безпеку назавжди послабили радикальні ліві рухи. Проте кілька прихильників цих соціалістичних груп поляризувалися, перетворивши їх на анархістів-терористів. У кількох провінційних містах Франції тіньові агенти організовують напади, викликають пожежі та підбурюють населення, видаючи сюрреалістичні обіцянки. Ця підпільна активність повинна боротися з ризиком відродження справжньої революційної сили."
ww1_france.436.a:0 "Мерде..."

ww1_france.437.t:0 "Спроба вбивства [FRA.getLeader]"
ww1_france.437.d:0 "Сьогодні вранці уряд організував візит до провінцій, кілька міністрів супроводжували [FRA.getLeader] на півдні Франції, перетинаючи Безьє, потім Каркасон, щоб дістатися до регіональної столиці Тулузи. Але по дорозі, офіційний конвой був атакований групою революційних повстанців на чолі з Жаном Шарлем Фортюне Генрі, кримінальним активістом, який розшукувався за анархістський активізм."
ww1_france.437.a:0 "[FRA.getLeader] було вбито!"
ww1_france.437.b:0 "[FRA.getLeader] вижив..."

ww1_france.438.t:0 "Нова ера для Франції"
ww1_france.438.d:0 "Завдяки жахливому вбивству Наполеона V, організованому кількома тижнями раніше, Французька імперія була дестабілізована, і відновлення імператора було першочерговим завданням для підтримки режиму. Якщо Віктор Наполеон був політично активним імператора, його брат Людовик Жозеф не міг цим скористатися щоб зробити його символічною фігурою, скориставшись його незацікавленістю в політичних справах, щоб отримати автономію."
ww1_france.438.a:0 "Він повинен прийняти своє правління"
ww1_france.438.b:0 "Давайте скористаємося ситуацією!"

ww1_france.439.t:0 "Нова ера для Франції"
ww1_france.439.d:0 "Імператор повинен вибрати, хто з політиків стане його прем'єр-міністром. Потім прем'єр-міністр вільно сформує свій уряд з благословення Луї. Кілька вірогідних кандидатів беруть участь у перегонах, деякі більш оригінальні, ніж інші, але всі дійсний і націоналістичний."
ww1_france.439.a:0 "Франсуа Коті, президент Центрального бонапартистського комітету"
ww1_france.439.b:0 "Доде врятував Францію у великій війні"
ww1_france.439.c:0 "Пуйо - запеклий реставратор"
ww1_france.439.e:0 "Давайте спробуємо націонал-синдикалістський підхід Валуа"


FRA_emperor_will_appoint_a_prime_minister:0 "§YІмператор Луї Наполеон§! призначить §YПрем'єр-міністра§! найближчими днями."
FRA_you_can_change_the_prime_minister_later:0 "§YDecision§! залишиться доступним, що дозволить вам змінити свою думку пізніше."

ww1_france.440.t:0 "Вбивство Наполеона V"
ww1_france.440.d:0 "Французький імператор Наполеон V був убитий вчора під час теракту на півдні Франції. Близько двадцяти анархістів-партизанів влаштували засідку на імперські конвої, убивши імператора під час перестрілки. Ця жахлива новина спричинила численні сутички в Франція, особливо тому, що імператор правив менше 3 років років.\n\nПравило спадкоємства дому Бонапарта робить Луї Жозефа Наполеона наступним імператором, чия коронація буде здійснена найближчими тижнями в Паризькому соборі."
ww1_france.440.a:0 "Жахлива новина для Франції"

ww1_france.441.t:0 "Французька анексія Сарра"
ww1_france.441.d:0 "[FRA.getNameDefCap] наказав анексувати регіон Саар, невелику прикордонну територію Німеччини, багату залізом і сильно індустріалізовану. Уряд [FRA.getLeader] виправдав свої дії необхідністю компенсації Нездатність Німеччини виплатити свої величезні репарації.\n\nЦей план подібний до того, який Німецька імперія розпалювала під час Кройцнахська конференція 1917 року, тобто анексувати французьку зону Брі."
ww1_france.441.a:0 "Франція занурюється в найрадикальніший імперіалізм..."

ww1_france.442.t:0 "Опір у Саррі"
ww1_france.442.d:0 "Окупація Саару наштовхнулася на опір місцевого населення. Жорстоко прив’язана до імперії Саарланд чинив опір створенню місцевої цивільної адміністрації. Запровадження французької мови та зміна прапорів не були прийняті Окрім опору, значна частина населення залишила територію, приєднавшись до сусідніх німецьких регіонів."
ww1_france.442.a:0 "Щодо..."

ww1_france.443.t:0 "Створення Рейнської Республіки"
ww1_france.443.d:0 "Французька окупаційна зона в Німеччині змінила статус, ставши незалежною республікою Німеччини. Цей реанський націоналізм був стимульований політикою Йозефа Фрідріха Маттеса та ледь прихованою самовдоволеністю французької держави, яка негайно запропонувала протекторат і значне фінансування для становлення нації."
ww1_france.443.a:0 "Ще одна французька маріонетка..."

ww1_france.444.t:0 "Чи Синдикалізм служить чистому хаосу?"
ww1_france.444.d:0 "У понеділок кілька національних газет опублікували подібну першу шпальту, обговорюючи небезпеку синдикалізму, радикального соціалізму та анархізму. Такі газети, як «Le Mouvement», «Le Figaro», «La Libre Parole» і «Le Soleil» спільно засудили терористичні дії ультралівих, зокрема, звинувативши їх у бажанні демілітаризувати державу, знищити католицьку культуру та наказати французам капітулювати перед ворогом.\n\nБагато інших місцевих газет і регіональних префектів виступили з подібними промовами, поширюючи повідомлення, яке все більше присутнє у свідомості французів: SFIO та її ідеологія є небезпека."
ww1_france.444.a:0 "І справді вони є"

ww1_france.445.t:0 "Комуністичний тероризм у провінціях"
ww1_france.445.d:0 "Кілька газет, таких як «Action Française» і «Le Figaro», опублікували вражаючий список правопорушень і злочинів, скоєних радикальними соціалістами. На 6 сторінках він простежує всі зловживання, вчинені прихильниками ультраліві, від крадіжки до навмисного вбивства. Ці публікації підкреслюють нутряну небезпеку викликаний анархічним профспілковим екстремізмом."
ww1_france.445.a:0 "Вони повинні бути зупинені"


ww1_france.446.t:0 "[FROM.getName] Запросіть інвестиції"
ww1_france.446.d:0 "Ми отримали повідомлення від [FROM.getAdjective] автономного уряду. [FROM.getNameDefCap] просить кошти у розмірі [?random_funds|*1] франків для допомоги у розвитку їхньої території, зокрема столиці [FROM.Capital.GetCapitalVictoryPointName] і частини [FROM.Capital.getName]. запропонувати уряду таку угоду, нам потрібна підтримка щонайменше 200 депутатів, щоб ми мали шанс проголосувати за цей інвестиційний закон."
ww1_france.446.a:0 "Звичайно, давайте проголосуємо за новий бюджет"
ww1_france.446.b:0 "Ми не можемо цього дозволити..."

ww1_france.447.t:0 "[FROM.getName] прийнято!"
ww1_france.447.d:0 "Уряд Франції погодився надати нам необхідну допомогу. Останнє було прийнято їхнім парламентом, надаючи нам негайне виділення коштів."
ww1_france.447.a:0 "Фантастика!"

ww1_france.448.t:0 "[FROM.getName] Відмовлено!"
ww1_france.448.d:0 "Уряд Франції відмовився надати нам запитувану допомогу."
ww1_france.448.a:0 "Ой!"

ww1_france.449.t:0 "[FROM.getName] Запросити інвестиції"
ww1_france.449.d:0 "Ми отримали повідомлення від [FROM.getAdjective] автономного уряду. [FROM.getNameDefCap] просить кошти [?random_funds|*1] франків для збільшення свого військового призначення, зокрема для придбання піхотного обладнання такі як уніформа, гвинтівки, гранати та кулемети. Якщо ми погодимося запропонувати уряду таку угоду, нам знадобляться підтримка мінімум 200 депутатів, щоб ми мали шанс проголосувати за цей інвестиційний закон."
ww1_france.449.a:0 "Звичайно, давайте проголосуємо за новий бюджет"
ww1_france.449.b:0 "Ми не можемо цього дозволити..."

ww1_france.450.t:0 "[FROM.getName] прийнято!"
ww1_france.450.d:0 "Уряд Франції погодився надати нам необхідну допомогу. Останнє було прийнято їхнім парламентом, надаючи нам негайне виділення коштів."
ww1_france.450.a:0 "Фантастика!"

ww1_france.451.t:0 "[FROM.getAdjective] План завоювання Хайнаня"
ww1_france.451.d:0 "[IND.getLeader] приїхав до Парижа, щоб представити нам сміливий план, спрямований на розширення території Індокитаю та потенційне з’єднання території Куанг-Чеу-Ван із Токіном. Це, очевидно, включає надсилання ультиматуму [591.OWNER.getAdjective] уряд і підготовка армії....\n\nОстрів Хайнань був спочатку французька військова мета, яку оскаржували британці, тепер, коли ми союзники, ніщо не може перешкодити розпочати операцію, спрямовану на отримання цієї території, яка вже піддається сильному французькому впливу."
ww1_france.451.a:0 "Звичайно, ми повинні підготуватися!"
ww1_france.451.b:0 "Ми не можемо ризикувати нашими активами там!"


ww1_france.452.t:0 "[FROM.getName] підтвердив план щодо Хайнаня"
ww1_france.452.d:0 "Париж прийняв нашу пропозицію та найближчими годинами надішле ультиматум уряду [591.OWNER.getAdjective] з вимогою віддати цю велику територію з метою «забезпечення безпеки французьких торговельних шляхів» \" і \"захист місцевого християнського населення\", велика класика."
ww1_france.452.a:0 "Чудово!"

ww1_france.453.t:0 "[FROM.getAdjective] Рекламації"
ww1_france.453.d:0 "Уряд Франції зв’язався з нами, щоб попросити концесію на нашій території. Франція претендує на острів Хайнань, величезний регіон, який перебуває під сильним впливом Парижа з моменту створення Індокитаю в 1898 році. Їхні вимоги підтримуються метою \"забезпечення французьких торговельних шляхів\" і \"захист місцевого християнського населення\"..."
ww1_france.453.a:0 "Ніколи!"
ww1_france.453.b:0 "Ми не можемо ризикувати війною з Францією..."

ww1_france.454.t:0 "[591.OWNER.getName] Відмовлено!"
ww1_france.454.d:0 "Китай відмовився йти на компроміс у питанні Хайнань, вважаючи наші вимоги легкими та необґрунтованими. На жаль, ми змушені відмовитися від дипломатичного шляху."
ww1_france.454.a:0 "Arrggh!"

ww1_france.455.t:0 "[591.OWNER.getName] прийнято!"
ww1_france.455.d:0 "Китайський уряд не підтримав наш тиск і оголосив, що поступиться острів Хайнань Франції в обмін на пакт про ненапад. Передача триватиме 99 років, більше часу, ніж нам потрібно зробити його прибутковим економічним центром."
ww1_france.455.a:0 "Фантастика!"

ww1_france.456.t:0 "[591.OWNER.getAdjective] Перемога!"
ww1_france.456.d:0 "Ми не змогли взяти під свій контроль острів Хайнань. Оскільки війна тривала, генеральний штаб вирішив припинити її, щоб не витрачати наші ресурси. Зараз ганьба нависла над нашим урядом, і ми змушений сплатити репарації [591.OWNER.getAdjective] владі."
ww1_france.456.a:0 "Який сором..."

ww1_france.457.t:0 "[FRA.getAdjective] Поразка!"
ww1_france.457.d:0 "Ми хоробро захищали нашу територію від імперіалістичних поглядів Франції. Французький уряд і його індокитайська колонія були змушені визнати поразку та платити великі репарації протягом цілого року."
ww1_france.457.a:0 "Перемога!"

ww1_france.458.t:0 "[591.OWNER.getAdjective] Поразка!"
ww1_france.458.d:0 "Перемога повна! Ми розгромили китайську армію та змусили їх підписати пакт про відступлення острова Хайнань. Як відшкодування за їхній незаконний опір ми також заволоділи територією Чинчжоу, що дало можливість з’єднати всі Індокитаю в обмін на пакт про ненапад."
ww1_france.458.a:0 "Перемога!"

ww1_france.459.t:0 "[FRA.getAdjective] Перемога!"
ww1_france.459.d:0 "Незважаючи на нашу активну боротьбу, ми не змогли захистити острів Хайнань. Роблячи це, Франція та її колонія Індокитай захопили територію, погрожуючи подальшим поширенням свого впливу на сусідні території. У результаті [ ROOT.getLeader] поступився регіоном Чинчу, прибережним шляхом, що з’єднує французькі придбання, в обмін на це уряд Франції пообіцяв більше не робити цього продовжує свою діяльність і підписав з нами договір про ненапад."
ww1_france.459.a:0 "Ой! Не знову!"

ww1_france.460.t:0 "[FRA.getAdjective]-[591.OWNER.getAdjective] Війна"
ww1_france.460.d:0 "Франція розкрила свої плани в Китаї, розпочавши спеціальну військову операцію, спрямовану на завоювання острова Хайнань. Офіційно метою війни Франції є "захист французьких торгових шляхів" і "захист місцевого християнського населення", стверджуючи що китайський уряд зайняв антизахідну позицію в регіоні.\n\nЦі звинувачення не перестають повторювати Боксерське повстання, яке справила сильний вплив на європейський менталітет, але жодна з цих причин не приховає французького імперіалізму, який мотивував це втручання."
ww1_france.460.a:0 "Французький імперіалізм знову вдарив..."
ww1_france.460.b:0 "Як вони сміють?!"
ww1_france.460.c:0 "Хайнань буде нашим!"

ww1_france.461.t:0 "Спроба вбивства Жоржа Клемансо!"
ww1_france.461.d:0 "Сьогодні вранці о 8:30 ранку президент ради Клемансо став жертвою нападу перед своїм будинком на вулиці Франкліна. Революційний анархіст Еміль Коттін чекав його, озброєний револьвером. Терорист дев'ять разів вистрілив в автомобіль президента, потрапивши в нього 3 рази, зокрема в лопатку. Клемансо пережив цей напад, а Коттіна засудили до 10 років ув'язнення."
ww1_france.461.a:0 "Піуф..."

ww1_france.462.t:0 "Республіканський народний союз Ельзасу"
ww1_france.462.d:0 "Створений цього тижня УНР, також званий "Республіканський народний союз", є ельзаським християнсько-демократичним рухом. Підтримуючи автономістські групи та ельзаський, іноді лотарингський націоналізм, він стає новою шипою в оці Французька демократія. Ми повинні боротися з цим рухом будь-якою ціною, щоб уникнути культурного розриву, який виправдовує незалежну республіку."
ww1_france.462.a:0 "Вони залишаться французами!"

ww1_france.463.t:0 "Заворушення протягом 8-годинного робочого дня"
ww1_france.463.d:0 "У кількох великих містах Франції, таких як Нант, Ам’єн, Париж, Марсель і Тулуза, профспілкові організації, пов’язані з CGT, організували великі народні мітинги. Загальна вимога стосується скорочення робочого часу до 8 годин. проти 14 на даний момент, Франція є однією з країн з найвищою тривалістю робочого дня в деяких центрах міст."
ww1_france.463.a:0 "Ми запропонуємо цей закон до парламенту"
FRA_law_soon:0 "Незабаром §YПарламент§! запропонує закон §Gдля вирішення цієї проблеми.§!"


ww1_france.464.t:0 "Криваві заворушення 1 травня"
ww1_france.464.d:0 "Перше травня завжди насичений профспілковими демонстраціями. Цьогорічні демонстрації особливо жорстокі. Багато компаній відмовляються застосовувати скорочення робочого часу до 8 годин на день, стикаючись із тиском з боку CGT та працівників Таким чином, у Парижі спалахнули заворушення, що призвело до загибелі принаймні однієї крайньої лівої демонстрації."
ww1_france.464.a:0 "Що ми можемо з цим зробити?!"

ww1_france.465.t:0 "Червневі страйки"
ww1_france.465.d:0 "Через повернення демобілізованих солдатів до цивільного життя comage збільшився в десять разів. Ця ситуація спричинила падіння заробітної плати, оскільки пропозиція перевищувала попит, викликаючи загальне зубожіння. Гірше того, мінімальна заробітна плата залишається замороженою з 1914 року, що спричиняє жахливий розрив між офіційним доходом і вартістю життя.\n\nНапруженість, яка таким чином генерується вибухнув з початку року і, здається, досяг свого піку. Майже 350 000 страйкарів оголосили про себе по всій Франції, в основному металістів і транспортних працівників."
ww1_france.465.a:0 "Попросіть UIMM і UEII домовитися з CGT!"


ww1_france.466.t:0 "Червневі страйки - Частина 2"
ww1_france.466.d:0 "Переговори між роботодавцями та профспілками нічого не дають, залишається кілька блокуючих моментів для укладення угоди, зокрема питання заробітної плати чоловіків і жінок. Крім того, з’явилися ультраліві кримінальні агітатори, такі як П'єра Монатта, який намагається переконати народні маси повстати і повалити Францію!"
ww1_france.466.a:0 "Давайте підемо на великі поступки металургам, щоб зірвати страйк"

ww1_france.467.t:0 "Червневі страйки - Частина 3"
ww1_france.467.d:0 "Уряд надав численні поступки металургійній промисловості, що призвело до значного скорочення кількості страйкарів. Майже половина демонстрацій зникла, оголосивши про закінчення кризи. Зі свого боку, CGT і UIMM вдалося знайти угоду про зарплату під час свого комітету порозуміння, хоча багато страйкарів відмовили йому, він також брав участь деескалації."
ww1_france.467.a:0 "Нарешті."

ww1_france.468.t:0 "Страйки за дешевше житло"
ww1_france.468.d:0 "У кулуарах демонстрацій профспілок виникли й інші вимоги щодо житлової політики міста. Через зростання цін багато житла стали недоступними для жителів Парижа, Ліона та Бордо. Демонстрація зібрала майже 100 000 чоловік у Парижі під прапором Конфедеративного союзу орендарів."
ww1_france.468.a:0 "Знову?!"

ww1_france.469.t:0 "Рух \"Jeunes Tunisiens\" в Тунісі"
ww1_france.469.d:0 "З 1907 року кілька політичних діячів, професорів і представників Тунісу підняли свій голос, щоб протестувати проти системи протекторату, нав’язаної Францією.\n\nМолоді тунісці — це реформаторський рух Тунісу, який прагне бути речник туніських «тубільців», які стикаються з французьким протекторатом. Зазвичай вони об’єднують інтелектуалів, які навчалися У Франції, як не дивно, саме дізнавшись від французів, багато з них взяли ініціативу боротися за автономію Тунісу."
ww1_france.469.a:0 "Ми повинні вирішити цю кризу."

ww1_france.470.t:0 "Кінець консульської концесії Тунісу"
ww1_france.470.d:0 "Туніс вирішив переорієнтувати свою політику щодо управління італійською меншиною на своїй території. Завдяки самовдоволенню французької влади вони поклали край консульській угоді, що з’єднувала наші дві країни. Ця угода надала переваги та визнання майже 150 000 італійців, присутніх на їхній території. Позбавлені своїх прав, багато італійців повернулися на наші береги, створюючи криза житла та зайнятості в деяких місцевостях..."
ww1_france.470.a:0 "Щодо..."

ww1_france.471.t:0 "Питання італійських активів"
ww1_france.471.d:0 "Навіть незважаючи на те, що значна частина італійського населення, яке покинуло країну, продала свою землю чи майно, з’явилася велика кількість житла, створивши порожнечу на ринку нерухомості. Ця ситуація знизила ціни, дозволяючи сім'ям знайти житло, але значна частина резиденцій все ще пустує. Уряд повинен вирішити, що робити з цим надлишком житла."
ww1_france.471.a:0 "Продавайте їх за регульованою та фіксованою ціною"
ww1_france.471.b:0 "Орендуйте їх місцевим підприємствам, щоб стимулювати зростання"
ww1_france.471.c:0 "Подаруйте їх французьким поселенцям"

ww1_france.472.t:0 "Зустріч із Садоком Гілебом"
ww1_france.472.d:0 "Шейх Ель-Медіна з Тунісу Садок Гілеб абсолютно не оцінив, що уряд вирішив зареєструвати кладовище Джеллаз без його згоди. Таким чином, він викликав [TUN.getLeader], щоб добитися відкликання проекту, погрожуючи підбурити натовп до повстання, якщо його не почують."
ww1_france.472.a:0 "Гаразд, давайте не загострювати це."
ww1_france.472.b:0 "Він може піти до біса!"

ww1_france.473.t:0 "Все одно народний бунт"
ww1_france.473.d:0 "Незважаючи на те, що закон було відкликано, населення, здається, не було правильно проінформовано місцевими шейхами. Таким чином, населення з'явилося перед кладовищем, щоб виголосити великий народний протест, після чого послідували численні вимоги на підтримку незалежності, незважаючи на нагадування поліції про відкликання проекту, населення залишається незадоволеним і відмовляється розходитися. Через кілька годин поліція зазнала нападу, 4 людини загинули палицями та камінням, натовп напав на лікарів і підприємства."
ww1_france.473.a:0 "Надішліть зуавів з казарми Форжемол!"

ww1_france.474.t:0 "Zaouves і \"chasseurs d'Afrique\" прибули"
ww1_france.474.d:0 "Щоб відновити контроль над містом, 60 зуавів і близько 250 африканських мисливців зібралися на головних артеріях, щоб протистояти натовпу. Щоб розігнати його, армія була змушена стріляти в повітря, а потім прямо на натовп двічі між 11:00 і 13:00\n\nБлизько полудня чутка про те, що італієць убив Туніські діти поширилися, спричинивши неймовірний спалах насильства проти італійського населення, яке стало пріоритетною мішенню для бунтівників.\n\nТому разом із демонстраціями відбулися зіткнення етнічних груп, що спричинило смерть двох громадян Італії, яких застрелили. Населення знову повстало і майже 600 італійців прийшли, щоб простягнути руку поліції та армії, не вагаючись протистояти арабам вручну."
ww1_france.474.a:0 "Встановіть комендантську годину та військовий контроль над містом!"

ww1_france.475.t:0 "Бійка між італійцями та арабами"
ww1_france.475.d:0 "Наступного дня спокій не повернувся, спалахнули численні бійки між італійцями та арабами, що спричинило кілька смертей і десятки поранених. Етнічна напруженість надзвичайно висока, поліція поступово заарештовує сотні громадян, озброєних мечами, списами чи кийками після цих інцидентів військова комендантська година накладає спокій... Але Туніс назавжди знівечений цим насильством."
ww1_france.475.a:0 "Це справжня порохівниця!"

ww1_france.476.t:0 "Населення протестує проти невизнання"
ww1_france.476.d:0 "Влада з’явилася на кладовищі, щоб розпочати зустріч із землемірами Тунісу, як це передбачено законопроектом. Проте величезний натовп із майже 3500 незадоволених жителів також зібрався рано вранці, перешкоджаючи доступу на кладовище, проінформованих про демонстрацію, залишилося недостатньо на місці, що спричинило нестримний спалах. На кількох агентів напали камінням, 4 агентів повалили на землю, а потім убили кийками, убивши кількох тунісців, і ситуація в центрі міста поступово погіршилася нападаючи на лікарів і підприємства."
ww1_france.476.a:0 "Надішліть зуавів з казарми Форжемол!"

ww1_france.477.t:0 "Справа Куїтеаса"
ww1_france.477.d:0 "Публікація роботи юриста Гудшо-Бруншвіка ("Свавілля в Тунісі") була опублікована кілька днів тому по всій Франції. За підтримки Ліги прав людини шпилька засуджує позбавлення володіння туніськими землями Французькі політики та магнати, такі як Жорж Кошері, Жозеф Шайлі, Леон Мужо та Альфонс Педебіду.\n\nЦя нова справа негайно викликала скандал у материковій частині Франції, значною мірою відкинутий соціалістичними групами, зокрема SFIO Жана Жореса. Письменник Поль Віньє д'Октон також зайняв свою позицію, опублікувавши власну роботу «Піт палких», де він підтверджує звинувачення Goudchaux-Brunschwickg щодо бідності в Тунісі, а також всюдисущість французької колонізаторської корупції."
ww1_france.477.a:0 "Розслідування Огюста Бужа може підтвердити це..."


ww1_france.478.t:0 "Туніські полки розгорнуті"
ww1_france.478.d:0 "Париж вимагав мобілізації 26 000 корінних туніців і 9 000 французьких поселенців у рамках мобілізаційного плану угоди. Тому [TUN.getLeader] наказав підготувати останні сім військових класів, що дало можливість отримати необхідної кількості солдатів, на щастя, населення не проти призову, останнього звільнення від частини податків. Крім того, обіцянка швидкої перемоги в разі протистояння спонукає солдат вступати в бойові дії."
ww1_france.478.a:0 "Pour la France!"

ww1_france.479.t:0 "Поставки обладнання до держави [FROM.getName]"
ww1_france.479.d:0 "У зв’язку з мобілізацією військовослужбовців [FROM.getAdjective]ого населення, уряд [FROM.getLeader] звернувся з проханням направити частину міського виробництва до держави [FROM.getName]. Таким чином, тепер планується регулярний експорт, призначений для оснащення цього нового відділення армії."
ww1_france.479.a:0 "Чудово."

ww1_france.480.t:0 "Жорес підтримує незалежність Тунісу"
ww1_france.480.d:0 "Після справ Куйтеа, публікації «Свавілля в Тунісі» та «Поту палких», парламент був паралізований туніським питанням, зокрема втручанням Жана Жореса, лідера SFIO і великий прихильник деколонізації. Його партія виявила солідарність з національною справою Тунісу, підтримуючи місцеві рухи за незалежність, такі як "Молоді тунісці." Їхнє втручання може ще більше ускладнити наші справи в Північній Африці."
ww1_france.480.a:0 "Щодо..."

ww1_france.481.t:0 "Мучениця Тунісу"
ww1_france.481.d:0 "Абделазіз Таальбі та Ахмед Сакка написали маніфест \"Мучеництво Тунісу\", що містить проект конституціоналізації Тунісу (арабською \"destour\"). Ця основа є найбільш конкретною та надійною для Законодавча конструкція туніської республіки суперечить колоніальним інтересам Тунісу надприбуток."
ww1_france.481.a:0 "Ув'язнити його!"

ww1_france.482.t:0 "Мучениця Тунісу"
ww1_france.482.d:0 "Французька реакція на маніфест не змусила себе довго чекати... Абдельазіза Таальбі було ув’язнено за твердження в його роботі за "підрив безпеки держави." Але його спадок не буде забутий, боротьба за свободу триває, Ахмед Ессафі і Салах Фархат, близькі співробітники, пообіцяли продовжити його роботу."
ww1_france.482.a:0 "Вони не зупиняться, поки Туніс не буде вільним"

ww1_france.483.t:0 "Перший кабінет Валуа"
ww1_france.483.d:0 "Новий прем'єр-міністр Жорж Валуа зайняв готель Matignon, резиденцію французьких прем'єр-міністрів. Там він сформував свій уряд, скориставшись схваленням імперії, щоб об'єднати кількох націоналістичних і соціалістичних діячів. великий шанувальник націонал-синдикалізму, Валуа пообіцяв французам велику економічну реформу, спрямовану на посилення автаркії, те, що вже було розпочато Імператор Віктор Наполеон кількома роками раніше.\n\nУ той же час прем'єр-міністр призначив міністром внутрішніх справ свого близького друга Марселя Букарда - переконаного націоналіста, близького до італійського Муссоліні та поняття фашизму."
ww1_france.483.a:0 "Нація перш за все."

ww1_france.484.t:0 "Напруженість між Валуа та Букаром"
ww1_france.484.d:0 "Прем'єр-міністр і міністр внутрішніх справ Марсель Букар перебувають у постійному конфлікті щодо питання внутрішнього напрямку країни. Якщо Валуа виступає за м'яку націоналізацію та збереження вільнодумства та егалітарного суспільства, Букард віддає перевагу більш крайній тезі, заснованій на євгеніці та пріоритеті «корінного» французького народу у більш загальному плані управління поточними справами."
ww1_france.484.a:0 "Нація перш за все?"

ww1_france.485.t:0 "Розкол у CNI"
ww1_france.485.d:0 "У відкритому листі до французів і без інформування свого начальника Марсель Букар і кілька його співробітників оголосили про вихід з імперіалістичної партії, заявивши, що остання більше не представляє справжніх цінностей У своїй брошюрі колишній міністр внутрішніх справ Валуа звинувачує Валуа в тому, що він є революційним профспілковим діячем, подібним до членів SFIO, "інфільтрованим." комуніст".\n\nБукард також уточнив створення власної партії, залишивши уряд з кількома міністрами та десятками депутатів, які об'єдналися за його справу."
ww1_france.485.a:0 "Цей уряд проіснував недовго..."

ww1_france.486.t:0 "Жорж Валуа йде у відставку"
ww1_france.486.d:0 "Лише через кілька місяців при владі уряд Валуа розпався. Жертва внутрішніх розбратів і неузгодженого складу, він не протистояв сильній опозиції між міністром Букардом і лівим крилом партії. непопулярний і звинувачений у тому, що він комуніст, або прихований профспілковий діяч SFIO, Валуа оголосив, що йде з уряду, бажання прийнятий імператором.\n\nВалуа не припиняє політики, проте він пообіцяв продовжувати монархічно-унійну боротьбу народу."
ww1_france.486.a:0 "Цей уряд проіснував недовго..."

ww1_france.487.t:0 "Французький інфраструктурний суперпроект"
ww1_france.487.d:0 "Уряд Франції в особі [FRA.getLeader] поспілкувався з [ITA.getLeader], щоб представити сміливий проект промислового співробітництва на північному заході Італії. Цей план піде на користь кордону, створивши нові потужні прикордонних доріг для регулювання автомобільного руху, що розвивається, крім оновлення автошляхів, також було запропоновано створити спільний місцевий інвестиційний фонд."
ww1_france.487.a:0 "Це вигідно Італії!"
ww1_france.487.b:0 "Нам не потрібні французи!"

ww1_france.488.t:0 "[FROM.getAdjective] Схвалення"
ww1_france.488.d:0 "Уряд [FROM.getAdjective] прийняв нашу пропозицію. Тому промисловий проект стане реальністю!"
ww1_france.488.a:0 "Це вигідно Італії!"

ww1_france.489.t:0 "[FROM.getName] Відмовлено"
ww1_france.489.d:0 "Незважаючи на очевидні переваги, які пропонував наш проект, [FROM.getName] відмовився від нього, запитуючи наш уряд про їх стратегічну позицію щодо нас..."
ww1_france.489.a:0 "О..."

ww1_france.490.t:0 "Франко-італійське промислове партнерство"
ww1_france.490.d:0 "Уряди [FRA.getLeader] та [ITA.getLeader] спільно схвалили великий інфраструктурний проект у регіоні Савойя-П’ємонт. Цей амбітний проект включає будівництво нових доріг, залізниць та реконструкцію кількох пам'яток та історичних сіл. Ця співпраця є частиною глибшого процесу між двома державами фашизму після Великої війни, незважаючи на те, що він вийшов переможцем.\n\nТака співпраця може повторитися в майбутньому, що викликає занепокоєння політичних спеціалістів, які бачать у ній відкриті двері для спільного розвитку військових технологій."
ww1_france.490.a:0 "Крок до європейської єдності!"
ww1_france.490.b:0 "Оскільки це цивільний проект..."

ww1_france.491.t:0 "Уряд Коті"
ww1_france.491.d:0 "Призначення Франсуа Коті прем'єр-міністром знаменує поворотний момент у французькій економічній політиці. Якщо Віктор Наполеон мав обмежене ліберальне та протекціоністське бачення, то Коті надихає навпаки. Велика удача Франції, новий міністр проти лібералізації країни, формування потужних корпорацій і розвитку національного капіталу.\n\nДля цього він може розраховувати на підтримку своїх численних газети та його близькі політичні друзі, такі як Франсуа П’єтрі чи Урбен Гоєр."
ww1_france.491.a:0 "Що може піти не так?"

ww1_france.492.t:0 "Провал політики скасування смертної кари в Західній Африці"
ww1_france.492.d:0 "Незважаючи на обіцянки, які ми дали після застосування закону 1905 року про скасування рабства в Чорній Африці, ми не змогли приборкати місцеву практику. Племена, особливо племена Нігеру, верхні Малі та Вадаї не постраждали від наших дій і продовжують спричиняти людську катастрофу. Зараз репутація нашого уряду заплямована, а опозиція також бомбардуючи нас критикою."
ww1_france.492.a:0 "Ми не встигли!"

ww1_france.493.t:0 "Опір у Чаді"
ww1_france.493.d:0 "Незважаючи на завершення нашої інтервенції у Вадаї, у східному Чаді, ми не змогли забезпечити безпеку в усьому регіоні. Прихований опір послідовників Бін Юсуфа продовжується у формі грабежів і нападів на конвої, змушуючи нам для зміцнення місцевої безпеки. Загалом Чаду необхідно виділити 3000 солдатів регулярної армії, щоб забезпечити мінімальне забезпечення. мир..."
ww1_france.493.a:0 "Виснажливо"

