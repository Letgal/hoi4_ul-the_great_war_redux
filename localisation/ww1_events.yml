ww1_firstbalkan.24.t: "[SER.getAdjective] Доля"
ww1_firstbalkan.24.d: "Незважаючи на напружену боротьбу, Сербія не змогла дати відсіч османам. З моменту здобуття незалежності в 1906 році маленька держава ніколи не припиняла відзначати своє звільнення від османського ярма."
