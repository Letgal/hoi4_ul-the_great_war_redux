ww1_kuwait.1.t: "Осягнути інші сили"
ww1_kuwait.1.d: ""
ww1_kuwait.1.a: "Viva La France"
ww1_kuwait.1.b: "Я директор sigerkranz"
ww1_kuwait.1.c: "Слава Матері Росії"
ww1_kuwait.2.t: "Перший автомобіль у Кувейті"
ww1_kuwait.2.d: ""
ww1_kuwait.2.a: "Купець дарує його еміру"
ww1_kuwait.2.b: "Це гарний автомобіль"
ww1_kuwait.3.t: "Кувейт хоче забезпечити контроль над Басрою"
ww1_kuwait.3.d: "Наші друзі в Кувейті офіційно вимагають, щоб ми звільнили наш контроль над містом Басра та передали його їм. Як ми маємо відповісти на цю пропозицію?"
ww1_kuwait.3.a: "Ні"
ww1_kuwait.3.b: "Добре"
ww1_kuwait.4.t: "Кувейт проголошує незалежність"
ww1_kuwait.4.d: "Кувейтці проголосили незалежність від нашої імперії. Чи повинні ми розглянути можливість вжити заходів чи дозволити їм продовжувати свій курс без втручання?"
ww1_kuwait.4.a: "Добре"
ww1_kuwait.4.b: "Правуй Британією"
ww1_kuwait.5.t: "Смерть $KUW_mubarak_alsabah$"
ww1_kuwait.5.d: "Його високість шейх Мубарак Аль Сабах пішов поруч зі своїм володарем на небесах. \n\nУ свою епоху шейх Мубарак продемонстрував непохитну відданість принципам справедливості, співчуття та єдності. Його лідерство переступали політичні кордони, викликаючи резонанс як у громадян, так і у лідерів тріумфує, він залишався твердою рукою, ведучи нашу націю через складнощі світу, що швидко змінюється."
ww1_kuwait.5.a: "Нехай Аллах помилує його душу"
ww1_kuwait.6.t: "Смерть $KUW_jabir_alsabah$"
ww1_kuwait.6.d: "Його Високість, шейх Джабір Аль-Мубарак Аль-Сабах пішов поруч зі своїм володарем на небесах. \n\nУ свою епоху шейх Джабір продемонстрував непохитну відданість принципам справедливості, співчуття та єдності. Його керівництво виходило за межі політичних кордонів, резонуючи як у громадян, так і у лідерів святкуючи тріумфи, він залишався твердою рукою, ведучи нашу націю через складнощі світу, що швидко змінюється."
ww1_kuwait.7.t: "Смерть $KUW_salim_alsabah$"
ww1_kuwait.7.d: "Його Високість Шейх Салім Аль Мубарак Аль Сабах пішов поруч зі своїм володарем на небесах. \n\nУ свою епоху Шейх Салім продемонстрував непохитну відданість принципам справедливості, співчуття та єдності. Його керівництво виходило за межі політичних кордонів, резонуючи як у громадян, так і у лідерів святкуючи тріумфи, він залишався твердою рукою, ведучи нашу націю через складнощі світу, що швидко змінюється."
ww1_kuwait.8.t: "Проблема рабства"
ww1_kuwait.8.d: "Незважаючи на те, що іслам не схвалює рабство, наша нація все ще бере участь у цій ганебній практиці. Чи не повинні ми прислухатися до вчень нашої віри та покласти край цьому жорстокому способу економії праці?"
ww1_kuwait.8.a: "Скасувати"
ww1_kuwait.8.b: "Це проблема майбутнього"
ww1_kuwait.9.t: "Тимчасова заборона на торгівлю перлами"
ww1_kuwait.9.d: "Шейх Мубарак ввів тимчасову заборону на продаж і купівлю перлів."
ww1_kuwait.9.a: "Пекло"
ww1_kuwait.10.t: "Мубарак отримує орден Індійської імперії"
ww1_kuwait.10.d: "Шейх Мубарак був нагороджений орденом Індійської імперії від британського уряду. Ця честь була вручена йому на знак визнання його внеску та співпраці з Британською імперією."
ww1_kuwait.10.a: "Вітаємо"
ww1_kuwait.11.t: "Поштова служба Кувейту"
ww1_kuwait.11.d: "Перше поштове відділення в Кувейті почало роботу, сприяючи безперебійній відправці пошти з Кувейту до місць призначення по всьому світу."
ww1_kuwait.11.a: "Ya Kuwaitnu lki Al Majdu"
ww1_kuwait.12.t: "Басра впала"
ww1_kuwait.12.d: "Сили [KUW.Overlord.GetAdjective] захопили Басру за допомогою [KUW.GetAdjective]."
ww1_kuwait.13.t: "Басра втрималася"
ww1_kuwait.13.d: "Силам [KUW.Overlord.GetAdjective] не вдалося захопити Басру навіть за допомогою [KUW.GetAdjective]."

ww1_kuwait.pol.1.t: "Меджліс Аль-Шура скликано"
ww1_kuwait.pol.1.d: "Для просування прогресу важливо, щоб голоси всіх людей були почуті, а не віддавати перевагу лише тим із заможних класів, які мають ресурси, щоб рухати його вперед."
ww1_kuwait.pol.1.a: "..."
ww1_kuwait.pol.2.t: "Нижчі податки на перли"
ww1_kuwait.pol.2.d: "Чи варто нам розглянути можливість запровадження податків на торгівлю перлами як засіб збільшення коштів нашої скарбниці?"
ww1_kuwait.pol.2.a: "Чим більше, тим веселіше"
ww1_kuwait.pol.2.b: "Це наш спосіб життя"
ww1_kuwait.pol.3.t: "Встановити тарифні податки?"
ww1_kuwait.pol.3.d: "Чи слід нам запроваджувати податки на імпортні товари як засіб регулювання та управління торгівлею в нашій країні?"
ww1_kuwait.pol.3.a: "Це було б корисно"
ww1_kuwait.pol.3.b: "Ні, занадто ризиковано"
ww1_kuwait.pol.4.t: "Емір завершує Раду"
ww1_kuwait.pol.4.d: "Обговорення Меджлісу Аль-Шура в Кувейті, які остаточно вирішать долю національних реформаційних ініціатив, завершено."
ww1_kuwait.pol.4.a: "Нарешті"
ww1_kuwait.pol.5.t: "Погоня за работорговцями?"
ww1_kuwait.pol.5.d: "Чи повинні ми вжити заходів для відсічі работорговцям, які продають людей з Африки до Перської затоки, з метою забезпечення британського захисту для нашої нації?"
ww1_kuwait.pol.5.a: "Звичайно"
ww1_kuwait.pol.5.b: "Е"
