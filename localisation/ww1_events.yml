ottoman.105.t: "Османсько-російське підкорення"
ottoman.105.d: "Османи та росіяни були ворогами протягом століть. Але нещодавно, намагаючись приєднатися до французької фракції, [TUR.GetName] погодився з росіянами стати їхніми підданими. Завдяки цій угоді османи стали член [FRA.GetFactionName] і росіяни отримали доступ до Середземного моря."
ottoman.105.a: "Це було необхідно для виживання нашої нації."
ottoman.105.b: "Вони зіграли прямо нам на руку."
ottoman.105.c: "Хіба вони не були е-м... ворогами?"
ottoman.106.t: "Непередбачені наслідки"
ottoman.106.d: "Нещодавні зміни в адміністрації та нашій політиці щодо меншин спричинили хвилювання серед християнських меншин. Побоюючись, що вони будуть придушені владою ісламістського уряду, вони почали протестувати, бунтувати та шукати незалежність від нашої влади."
ottoman.106.a: "Ми повинні були це передбачити."
