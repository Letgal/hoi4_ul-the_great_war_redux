BOS_independence_war:0 "Захоплення боснійськими націоналістами"
ww1_auh.53.t:0 "Захоплення боснійськими націоналістами"
ww1_auh.53.d:0 "Протягом кількох місяців ситуація в Боснії серйозно погіршилася для нашої місцевої влади. Вбивства, демонстрації та терористичні акти серйозно підірвали нашу контроль над державою. Ситуація пішла ще далі, наші збройні сили змушені були покинути регіон через відмову від співпраці з боку цивільного населення та постійне переслідування терористичних груп. Лідер революційних військ. [BOS.getLeader], вимагає незалежності Боснії або війни."
ww1_auh.53.a:0 "Тоді це зрада!"
ww1_auh.53.b:0 "Вони заслуговують бути вільними."

ww1_auh.54.t:0 "Перемога в Боснії"
ww1_auh.54.d:0 "Наша армія має придушити народне повстання боснійців. Останні учасники опору щойно були "заспокоєні», і Боснія більше ніколи не створюватиме нам проблем."
ww1_auh.54.a:0 "Бонсія заспокоєна."

ww1_auh.55.t:0 "Італійське питання"
ww1_auh.55.d:0 "Австро-Угорщина та Італія офіційно є союзниками, однак ми повинні знати, що італійська політика зосереджена на нейтралітеті. Цілком можливо, що в разі війни уряд Риму вирішить залишатися нейтральним, розриваючи альянс і знижуючи ефективність центральних держав, щоб зміцнити наш альянс, ми могли б запропонувати Італії деякі з наших територій як винятковий подарунок."
ww1_auh.55.a:0 "Ми повинні підготувати пропозицію на випадок війни."
ww1_auh.55.b:0 "Наші зв'язки з Італією є суфісантами."

ww1_auh.56.t:0 "Густав Малер помер"
ww1_auh.56.d:0 "Композитор і диригент Густав Малер помер сьогодні вранці у Відні у віці 50 років. Під час підготовки останньої зі своїх десяти симфоній він захворів на ендокардит, рідкісне, але дуже серйозне захворювання. Добре відоме в Австрії та державі [USA.GetNameDef], його смерть не завадила засмутити музичний світ."
ww1_auh.56.a:0 "Lebewohl..."

ww1_auh.57.t:0 "Криза армійського питання"
ww1_auh.57.d:0 "Криза перетинає імперію. Угорський парламент чинить на нас сильний тиск, вимагаючи реформи армії на користь Угорщини. Вони вимагають встановлення командування угорською мовою. Ця вимога підтримується Коаліція '48, націоналістична група. Проти такої реформи імператор Франц Йосиф оголосив, що якщо угорці виконають свої вимоги, він зречеться престолу. і поставити на його місце Франца Фердинанда, який, як відомо, ненавидить угорців, абсолютно не допоміг би справам націоналістів."
ww1_auh.57.a:0 "Коаліція '48 здається."
ww1_auh.57.b:0 "Франц Йосиф зрікається престолу на користь Франца Фердинанда!"

ww1_auh.58.t:0 "[GetYear] парламентські вибори в Угорщині"
ww1_auh.58.d:0 "На жаль, рух за незалежність під назвою F48P вже на шляху до перемоги на виборах. Це абсолютистське утворення вже виграло вибори в 1906 році, і перевибори можуть мати дуже серйозні наслідки для нашої країни. "
ww1_auh.58.a:0 "Національна партія праці обрана!"
ww1_auh.58.b:0 "Партія незалежності та '48 обрано..."
ww1_auh.58.c:0 "Іштван Тіса з Національної партії праці був убитий! [AUS.GetLeader] оголошує надзвичайний стан!"

ww1_auh.60.t:0 "Незалежність Угорщини"
ww1_auh.60.d:0 "Після ретельної підготовки наші прихильники готові взяти владу в Угорщині. Залишається лише знати ім’я переможця майбутньої кризи."
ww1_auh.60.a:0 "Magyarország győzött!\n(Грати за Угорщину)"
ww1_auh.60.b:0 "Угорці дорого заплатять..."

ww1_auh.61.t:0 "Незалежність Угорщини"
ww1_auh.61.d:0 "Після других виборів партії незалежності F48P в Угорщині, монументальна напруга вплинула на імперію. Маючи сильну підтримку народу, Угорська демократична партія проголосила незалежність вчора в центрі Будапешта. Ця подія негайно насторожила уряд родині Габсбургів, яка мобілізувала армію, щоб відреагувати на цю подію, яка могла знищити їх імперія."
ww1_auh.61.a:0 "О людство!"

ww1_auh.62.t:0 "Незалежність Угорщини"
ww1_auh.62.d:0 "Після других виборів партії незалежності F48P в Угорщині в імперії почалася монументальна напруженість. Маючи сильну підтримку народу, Угорська демократична партія вчора проголосила незалежність у центрі Будапешта. Після цього регулярні армійські війська були витіснені населенням, а місцеве ополчення, здається, було рішуче стати самовизначеною нацією. Що робити?"
ww1_auh.62.a:0 "Нехай угорці мають свою державність."
ww1_auh.62.b:0 "Тоді це зрада!"

ww1_auh.63.t:0 "Незалежність Угорщини"
ww1_auh.63.d:0 "Розуміючи відсутність найменших шансів перед обличчям потенційної війни, австрійський уряд прийняв наші умови. Ми залишимося двома близькими, але явно незалежними країнами. Перемога повна! Ні краплі крові було пролито!"
ww1_auh.63.a:0 "Győzelem!"

ww1_auh.64.t:0 "Незалежність Угорщини"
ww1_auh.64.d:0 "Як ми й побоювалися, кайзерівська влада відмовилася від будь-якої форми компромісу та категорично проти будь-яких дискусій. Австрійська армія мобілізується, щоб взяти під контроль Будапешт і заборонити F48P. Беріть до рук зброю, громадяни, у нас є все готово до цього дня!"
ww1_auh.64.a:0 "Це війна!"

ww1_auh.65.t:0 "Хорватське повстання"
ww1_auh.65.d:0 "Ситуація на балканах стала напруженою, головні хорватські міста повстали проти місцевих сил, змусивши нашу владу відступити до Словенії. Немає сумніву, що це повстання послідувало за проголошенням незалежності Угорщини. У будь-якому випадку ми не можемо домовитися з кожною сепаратистською територією, тільки реконкіста дасть нам те, що ми хочемо."
ww1_auh.65.a:0 "Жахлива помилка..."

ww1_auh.66.t:0 "Український бунт"
ww1_auh.66.d:0 "Після руху різних південних і східних частин імперії, область Лемберг повстала, показуючи свою незалежність. Ця слов'янська частина претендує на основу незалежної України в Галичині. Ми не можемо прийняти таке жалюгідні заяви!"
ww1_auh.66.a:0 "Жахлива помилка..."

ww1_auh.67.t:0 "Боснійське повстання"
ww1_auh.67.d:0 "Невдовзі після хорватського повстання велика частина боснійських селян, певно підтриманих Сербією, проголосила себе незалежними від корони. На жаль, ця дуже погано інтегрована територія мала великі шанси відокремитися, ми повинні тепер несіть наслідки."
ww1_auh.67.a:0 "Жахлива помилка..."

ww1_auh.68.t:0 "Словацьке повстання"
ww1_auh.68.d:0 "Під час проведення наших операцій у чеських горах наші сили були сковані словацькими партизанами, які згуртувалися до Австрії. У результаті нашим військам довелося відступити та розсіятися, щоб уникнути значних втрат. Територія Словаччини не є безпечною, і поширюються чутки про уряд, який підтримує кайзера..."
ww1_auh.68.a:0 "Жахлива помилка..."

ww1_auh.69.t:0 "Трансільванське повстання"
ww1_auh.69.d:0 "Наслідуючи поганий приклад словаків, румуни вважали за потрібне повстати проти Угорської Республіки. Ця цесія не буде дозволена!"
ww1_auh.69.a:0 "Жахлива помилка..."

ww1_auh.70.t:0 "[FROM.GetAdjective] Втручання в громадянську війну в Австро-Угорщині"
ww1_auh.70.d:0 "Міжетнічна напруга всередині Австро-Угорщини досягла жахливої точки неповернення для рівноваги в Європі. Незважаючи на наші невеликі розбіжності, вона є нашим найбільшим союзником, набагато попереду Італії. Зникнення таких Однак чи справді ми повинні мобілізуватися таким чином, щоб технічно втрутитися в громадянську війну, як Австрія, так і Угорщина, що представляють союзницьку сторону? Пряме втручання Німеччини було б важко виправдати, особливо тому, що Австро-Угорська імперія ризикує бути ще більш нестабільною, ніж до війни..."
ww1_auh.70.a:0 "Ми не повинні втручатися."
ww1_auh.70.b:0 "Німецька зброя озброїть австрійців."
ww1_auh.70.c:0 "Прокляті угорці!"
ww1_auh.70.e:0 "Австро-Угорщину знищили, тоді анексуйте, що можемо!"

ww1_auh.71.t:0 "[FROM.GetAdjective] Втручання в громадянську війну в Австро-Угорщині"
ww1_auh.71.d:0 "Ситуація в Австро-Угорщині ще більше погіршилася, мотивований ідеєю об’єднати німецькі народи, [GER.GetLeader] вирішив послати свою армію, щоб заспокоїти Австрію, щоб інтегрувати її як напів -автономного герцогства Німеччини. Ця новина тим більше дивна, що обидві країни мають бути близькими союзниками Німецька баржа йде?"
ww1_auh.71.a:0 "Ніхто не повинен довіряти [GER.GetLeader]"

ww1_auh.72.t:0 "[FROM.GetAdjective] Втручання в громадянську війну в Австро-Угорщині"
ww1_auh.72.d:0 "Міжетнічна напруга в Австро-Угорщині досягла жахливої межі неповернення для рівноваги в Європі. Це може бути найкраща можливість відстоювати наші вимоги."
ww1_auh.72.a:0 "Ми не повинні втручатися."
ww1_auh.72.b:0 "Ми повинні захопити Тіроль!"
ww1_auh.72.c:0 "Вони все одно ваші союзники, ми повинні їх врятувати!"

ww1_auh.73.t:0 "[FROM.GetAdjective] Втручання в громадянську війну в Австро-Угорщині"
ww1_auh.73.d:0 "Італія поспішила атакувати наш кордон, убивши наших кількох солдатів на місці під час організованої блискавичної атаки на рівні Південного Тіролю. Регіон Трентіно тепер поза нашим контролем. Італійський опортунізм буде стримано, як тільки ми переможемо угорців!"
ww1_auh.73.a:0 "Прокляті італійці!"

ww1_auh.74.t:0 "[FROM.GetAdjective] Втручання в громадянську війну в Австро-Угорщині"
ww1_auh.74.d:0 "Ця ситуація є точкою неповернення, з якої ми могли б отримати вигоду, підтримуючи або Угорщину, або Австрію. Ми також могли б закликати до миру, навіть якщо нашу заяву можуть не почути."
ww1_auh.74.a:0 "Ми повинні підтримувати угорський незалежність."
ww1_auh.74.b:0 "Австро-Угорщина заслуговує нашої підтримки."
ww1_auh.74.c:0 "Ми повинні закликати до миру!"

ww1_auh.75.t:0 "Підтримка від [FROM.GetName]"
ww1_auh.75.d:0 "Уряд [FROM.GetAdjective] оголосив про підтримку нас у нашій війні, додавши до своїх заяв швидку доставку сотень озброєнь, доступних нашій армії. Підтримка [FROM.GetAdjective] важлива для посилення наша народна підтримка."
ww1_auh.75.a:0 "Дякую, [FROM.GetLeader]."

ww1_auh.76.t:0 "[FROM.GetAdjective] Втручання в громадянську війну в Австро-Угорщині"
ww1_auh.76.d:0 "Громадянська війна в Австро-Угорщині — це унікальна можливість анексувати території, на які ми претендуємо на півдні Угорщини. Сили повстанців стримують імперську армію і залишають нам відкритими двері для завоювання нашої Проте наша ситуація не найкраща, ми могли б залишитися нейтралітетом або захопити область Срем."
ww1_auh.76.a:0 "Нейтралітет вартий."
ww1_auh.76.b:0 "Захопити Срем!"
ww1_auh.76.c:0 "Ми повинні запитати Воєводину та Західний Банат."

ww1_auh.77.t:0 "[FROM.GetName] захоплює Срем!"
ww1_auh.77.d:0 "Поки ми билися з австрійськими військами, велика концентрація сербських солдатів захопила невеликий регіон Срем, територію Хорватії, на яку довго претендувала Сербія. Це завоювання є символом нашого повного протистояння цим слов’янам."
ww1_auh.77.a:0 "Блін..."

ww1_auh.78.t:0 "[FROM.GetAdjective] Ультиматум!"
ww1_auh.78.d:0 "Поки ми билися з австрійськими військами, ми отримали ультиматум від сербської армії. Ця територія вимагає передачі всієї Воєводини, а також Західного Банату. Цей запит серйозно підірвав би нашу стабільність і уникнути війна проти Сербії."
ww1_auh.78.a:0 "У нас немає іншого вибору..."
ww1_auh.78.b:0 "Ні!"

ww1_auh.79.t:0 "[FROM.GetAdjective] Ультиматум!"
ww1_auh.79.d:0 "Угорщина прийняла наші запити! Наші адміністрації почали переробку наших національних карт. Місцеві сили поліції вже зайняли позиції в ключових анексованих районах."
ww1_auh.79.a:0 "Добре."

ww1_auh.80.t:0 "[FROM.GetAdjective] Ультиматум!"
ww1_auh.80.d:0 "Угорщина відмовилася від нашої пропозиції, виправдовуючись тим, що наших погроз було недостатньо, щоб вони зволили мати справу з нами. Нам краще повідомити їм масштаб наших мотивів..."
ww1_auh.80.a:0 "Змусьте їх заплатити ціну заліза!"

ww1_auh.81.t:0 "Новини України"
ww1_auh.81.d:0 "Після закінчення війни в Австро-Угорщині Революційний уряд України вимагав її інтеграції до [RUS.GetNameDef]."
ww1_auh.81.a:0 "Чудово!"
ww1_auh.81.b:0 "Прокляття."

ww1_auh.82.t:0 "Німеччина повертає наші території"
ww1_auh.82.d:0 "Німеччина допомагала нам під час війни і щойно повернула нам території, які вона окупувала після останніх боїв в Угорщині."
ww1_auh.82.a:0 "Чудово!"

ww1_auh.83.t:0 "Угорщина кличе про допомогу"
ww1_auh.83.d:0 "Угорський міністр прибув до Белграда, щоб попросити допомоги Сербії в громадянській війні в Австро-Угорщині. Потрапивши у скрутне становище своїх ворогів-монархістів, міністр попросив військового втручання з нашого боку в обмін на території Срема і Боснії."
ww1_auh.83.a:0 "Ми повинні допомогти Угорщині"
ww1_auh.83.b:0 "Ні"

ww1_auh.84.t:0 "Угорщина кличе про допомогу"
ww1_auh.84.d:0 "Сербія прихильно відповіла на наше прохання. Боснійські революціонери не протистояли цьому завоюванню силою, створеному для їхнього блага."
ww1_auh.84.a:0 "Чудово!"

ww1_auh.85.t:0 "Угорщина кличе про допомогу"
ww1_auh.85.d:0 "Сербія відмовилася від наших вимог, ми змушені боротися з австрійськими силами поодинці, сподіваючись, що ситуація не погіршиться."
ww1_auh.85.a:0 "Чудово!"

ww1_auh.86.t:0 "Кінець громадянської війни"
ww1_auh.86.d:0 "Громадянська війна закінчилася, і тепер настав час подумати про організацію території старої імперії. Ми можемо залишити карту такою, як вона є, або вибрати повторне адміністрування регіонів більш послідовним шляхи."
ww1_auh.86.a:0 "Переставити карту!"
ww1_auh.86.b:0 "Все добре, як є!"

ww1_auh.87.t:0 "Сербія повертає наші території"
ww1_auh.87.d:0 "Сербія допомагала нам під час війни і щойно повернула нам території, які окупувала після останніх боїв в Угорщині."
ww1_auh.87.a:0 "Чудово!"

ww1_auh.88.t:0 "Трансільванська ситуація"
ww1_auh.88.d:0 "Війна закінчилася, тепер ми повинні поглянути на випадок Трансільванії. Ця республіка, незалежна з 1911 року, зараз займає третину території Угорщини та відмовляється від будь-якої інтеграції. Після війни наші сили деморалізовані і наші ресурси знищені, однак визнання незалежності Трансільванії може підірвати нашу довіру."
ww1_auh.88.a:0 "Ми повинні покінчити з цим безладом зараз!"
ww1_auh.88.b:0 "Ми повинні визнати їхню незалежність."

ww1_auh.89.t:0 "Стан Імперії"
ww1_auh.89.d:0 "Перемога Австрії над Угорщиною завершена. Ця війна ознаменувала переломний момент у природному протистоянні демократичних угорців та імперських австрійців, піднімаючи законне питання про стан союзу. Можливо, Угорщину слід покарати, припустивши Перевага Австрії в керівництві нацією?"
ww1_auh.89.a:0 "Австрія правитиме разом з Габсбургами!"
ww1_auh.89.b:0 "Угорщина заслуговує певної поваги."

ww1_auh.90.t:0 "Втручання Румунії в громадянську війну в Австро-Угорщині"
ww1_auh.90.d:0 "Ситуація в Австро-Угорщині є відкритими дверима для перевизначення геополітики в Європі. На сході Угорщини багато населення Трансільванії є румуномовними та прихильними до наших цінностей і Ми могли б скористатися ситуацією і захопити Трансільванію або принаймні її східну частину."
ww1_auh.90.a:0 "Ми повинні залишатися нейтральними."
ww1_auh.90.b:0 "Ми повинні анексувати східну Трансільванію."
ww1_auh.90.c:0 "Ми повинні взяти всю Трансільванію!"

ww1_auh.91.t:0 "[FROM.GetName] захоплює східну Трансільванію!"
ww1_auh.91.d:0 "Поки ми билися з ворожими силами, велика концентрація румунських солдатів захопила гірські частини Трансільванії, румуномовного регіону, на який давно претендувала Румунія. Це завоювання є символом нашого повного протистояння цим опортуністам."
ww1_auh.91.a:0 "Блін..."

ww1_auh.92.t:0 "[FROM.GetAdjective] Ультиматум!"
ww1_auh.92.d:0 "Ми отримали румунського посла, який надіслав нам офіційний запит від свого уряду. [ROM.GetLeader] особисто просив, щоб регіон Трансільванія був анексований Румунією, щоб "зберегти» місцеву культуру та гарантувати безпеки румуномовного населення."
ww1_auh.92.a:0 "У нас немає іншого вибору."
ww1_auh.93.b:0 "У мене є повідомлення для [ROM.GetLeader]."

ww1_auh.93.t:0 "[FROM.GetAdjective] Ультиматум!"
ww1_auh.93.d:0 "Угорщина прийняла наші запити! Наші адміністрації почали переробку наших національних карт. Місцеві сили поліції вже зайняли позиції в ключових анексованих районах."
ww1_auh.93.a:0 "Добре."

ww1_auh.94.t:0 "[FROM.GetAdjective] Ультиматум!"
ww1_auh.94.d:0 "Угорщина відмовилася від нашої пропозиції, виправдовуючись тим, що наших погроз було недостатньо, щоб вони зволили мати справу з нами. Нам краще повідомити їм масштаб наших мотивів..."
ww1_auh.94.a:0 "Змусьте їх заплатити ціну заліза!"

ww1_auh.95.t:0 "Великий Віденський конгрес"
ww1_auh.95.d:0 "Згідно з інструкціями імператора [ROOT.GetLeader], листи-запрошення були розіслані, і компоненти імперії мають відповісти найближчим часом. З’їзд запланований на два тижні."
ww1_auh.95.a:0 "Хрестимо пальці!"
ww1_auh.95.b:0 "Підтримайте автономістів!"
AUH_bypass_federalism:0 "Обійти більшу частину конгресу. Автономісти отримають свої претензії та переформують імперію в §Yліберальну федерацію§!"
AUH_handle_federalism:0 "Якщо реформу приймуть, вона §Yвключатиме всі складові штати§!"

ww1_auh.96.t:0 "Великий Віденський конгрес"
ww1_auh.96.d:0 "Угорський конвент прийняв наше запрошення, і міністр швидко з’явився у Відні, навіть трохи раніше. [Root.GetLeader] привітав цю сувору присутність з великою повагою. Після його прибуття, Угорське представництво було..."

looked_friendly:0 "... Розслаблено та дуже доброзичливо!"
looked_distant:0 "... Віддалений і стійкий."
looked_cold:0 "... Виклик і холод..."

they_looked_friendly:0 "§GВони виглядали дружньо§!\n\n"
they_looked_neutral:0 "§gВони виглядали нейтрально§!\n\n"
they_looked_lifted:0 "§RВони виглядали піднятими§!\n\n"
you_should_have_completed_HUN_focuses_to_gain_their_support:0 "[HUN.GetFlag] угорська підтримка має §RНизькі шанси§! з'явитися, якщо ви не виконали певні §YFocuses§! на політичному дереві Угорщини."
you_should_have_favored_the_slav_autorities:0 "Інвестування в [CRO.GetFlag]Хорватію без §Rруйнування її автономії§! ТА боротьба з [BOS.GetFlag]боснійським тероризмом §Rбез придушення слов'ян§! §Дозволила б кращу підтримку з їх боку§!."
you_should_have_invested_in_galicia_and_complete_investement_decisions:0 "§RВам слід було§! інвестувати в [GAL.GetFlag]Галіцію та прийняти кілька рішень щодо §Yборотьби з бідністю§!."
you_shouldnt_have_dissolved_czech_parliament:0 "Вам не слід було розпускати §R[CZE.GetFlag]чеський парламент§! або §Підривати його автономію§!."

ww1_auh.97.t:0 "Великий Віденський конгрес"
ww1_auh.97.d:0 "Представники Богемської корони прибули трохи раніше. Делегацію очолює імперський радник Алоїз Рашін, ранній демократ. Перший контакт з ними відразу підняв їм настрій..."

ww1_auh.98.t:0 "Великий Віденський конгрес"
ww1_auh.98.d:0 "Делегація, яка представляла райони Краків, Лемковицький Китай, Перемишль, Станіслав і Лемберг, прибула на світанку. Галичина відома своєю великою бідністю та сільськогосподарською експлуатацією, тому можна впевнено посперечатися, що ця група буде не погоджуватися з нашими думками. Усі ці регіональні адміністратори показали себе..."

ww1_auh.99.t:0 "Великий Віденський конгрес"
ww1_auh.99.d:0 "Офіційні особи з Балкан, представники хорватських і боснійських регіонів зібралися наприкінці дня. Значне етнічне розмаїття балкан і їх слабка інтеграція завжди становили проблему в імперії. Коли вони показали, на [Root.GetLeader], вони були..."

ww1_auh.100.t:0 "Великий Віденський конгрес"
ww1_auh.100.d:0 "Усі учасники конгресу прибули до Відня, захід може розпочинатися. Судові дискусії заплановано останніми, делегації вимагають, щоб спочатку були подані протести. Дійсно, різні складові імперії скористалися перевагою Конгрес оприлюднити вимоги до імператора, які ми надамо, можуть вплинути на вибір регіонів для затвердження нашого проекту."
ww1_auh.100.a:0 "Вони в сильній позиції..."

ww1_auh.101.t:0 "Великий Віденський конгрес"
ww1_auh.101.d:0 "Нещодавно інтегрована Боснія є нацією з сильною мусульманською більшістю. Однак Боснія також є домом для боснійських сербів і хорватів. Ці три групи змагаються за позиції, і влада вимагає, щоб Боснія об’єдналася з Королівство Хорватія-Славонія взагалі як вирішення проблеми, створення автономної держави для південних слов’ян."
ww1_auh.101.a:0 "Звичайно."
ww1_auh.101.b:0 "Боснія залишиться кондомініумом."

ww1_auh.102.t:0 "Великий Віденський конгрес"
ww1_auh.102.d:0 "Хорвати та боснійці активно підтримують федералізм з метою об’єднання слов’янських народів Західних Балкан. Представник хорватської делегації [CRO.getLeader] звернувся з проханням, щоб слов’янський регіон включив Словенію, австрійську національність Така жертва запевнила б нас у їх безумовній підтримці, але це прохання залишається безсоромним!"
ww1_auh.102.a:0 "Ми готові на будь-які жертви..."
ww1_auh.102.b:0 "Ні!"
AUH_if_illyria_is_formed_they_will_annex_Slovenia:0 "Якщо §Yфедералізм§! буде прийнято, §RAAustria втратить свої словенські території§! на користь слов'ян."
AUH_CRO_BOS_become_friendly:0 "§GХорвати та боснійці стануть дружніми!§!"

ww1_auh.103.t:0 "Великий Віденський конгрес"
ww1_auh.103.d:0 "Територія Галичини є бідною сільськогосподарською територією імперії, яка стала жертвою надмірної експлуатації великими промисловими групами. Усі адміністратори регіону вимагали великих інвестицій у разі застосування федералізму. кошти дозволили б вирівняти рівень життя в межах імперії!"
ww1_auh.103.a:0 "Вони матимуть засоби для розвитку"
ww1_auh.103.b:0 "Ні!"
AUH_galicia_is_puppeted_they_will_get_investments:0 "Якщо §YФедералізм§! буде прийнято, §RAAustria інвестуватиме в Галичину§! протягом §Y2 років§!."

ww1_auh.104.t:0 "Великий Віденський конгрес"
ww1_auh.104.d:0 "Угорська делегація просила створити незалежну та суверенну угорську армію. Ця ударна сила завдасть удару своїм військам австро-угорській армії, відкликавши значну частину робочої сили угорської національності."
ww1_auh.104.a:0 "Вони отримають"
ww1_auh.104.b:0 "Ніколи!"
AUH_hungary_will_get_30_percent_of_armed_forces:0 "Якщо §YФедералізм§! буде прийнято, §RУгорщина розгорне армію, що складається з 30% чисельності австро-угорської армії.§!."

ww1_auh.105.t:0 "Великий Віденський конгрес"
ww1_auh.105.d:0 "Скарги закінчилися! Наступного тижня відбудеться велика зустріч, щоб формалізувати проект випробувань. Залишається лише сподіватися, що різні міністри та адміністратори не надто протистоятимуть нам під час сесій."
ww1_auh.105.a:0 "Добре!"

ww1_auh.106.t:0 "Великий Віденський конгрес - провал..."
ww1_auh.106.d:0 "Незважаючи на наші зусилля, різні складові імперії не змогли дійти згоди. Багато хто стверджував, що ми не прийняли їхніх вимог і роками ігнорували їх, перетворюючи дискусії на загальний безлад. Нарешті, різні делегації швидко вислизнули, так і не зумівши офіційно оформити угоду..."
ww1_auh.106.a:0 "Ми повинні були піти на більше поступок..."
ww1_auh.106.a.tt:0 "Ми припинимо реформувати імперію у федералістську націю."
ww1_auh.106.b:0 "Це не може зупинитися зараз! Надайте більшу автономію всім компонентам імперії"
ww1_auh.106.b.tt:0 "Ви можете продовжувати реформувати імперію за допомогою рішень, але це займе багато часу."

ww1_auh.107.t:0 "Великий Віденський конгрес - успіх!"
ww1_auh.107.d:0 "Після кількох днів обговорень бюрократії регіональні адміністратори поступово намітили нові нації імперії. Здається, федералістська ідея переконала всіх представників, навіть угорці були змушені прийняти проект! Для досягнення кращої адміністративної ясності було вирішено, що Чехія та Галичина отримають більшу незалежність у межах Цислайтанії."
ww1_auh.107.a:0 "Розплющіть очі!"

ww1_auh.108.t:0 "Будапештські заворушення"
ww1_auh.108.d:0 "У Будапешті спалахнули заворушення після знищуючих еліту угорських реформ під керівництвом імператора Франца Фердинанда. Демонстранти штурмували кілька стратегічних місць у столиці та серйозно загрожували громадському порядку. Щоб стримати натовп, двоє австрійських піхотних дивізій були вбиті за один тиждень і 26 солдати, ймовірно, потрясуть нашу політичну формацію, крім посилення ворожнечі угорців імперії."
ww1_auh.108.a:0 "У Будапешті нічого не сталося"

ww1_auh.109.t:0 "Будапештські бунти проти федералізму"
ww1_auh.109.d:0 "Оголошення про реформу складових частин імперії, включно з Хорватією, сильно засмутило угорську владу. Еліти Будапешта, які вже виступають проти імперської політики, організували великі мітинги, щоб масово виступити проти того, що вони розглядають як "зменшення значення Угорщини". демонстранти залишаються на своїх позиціях, що робити?"
ww1_auh.109.a:0 "Знищіть їх!"
ww1_auh.109.b: "Ми відмовимося від тріалізму."
ww1_auh.109.c:0 "Ми відмовимося від федералізму."

ww1_auh.110.t:0 "Угорські бунти проти федералізму"
ww1_auh.110.d:0 "Після розгрому демонстрацій австро-угорська криза набула більшого значення, повстання не поширилися по всій Угорщині, а кілька збройових складів було пограбовано групами незалежності, пов’язаними з F48P, партією більшості в Угорщині... Ситуація стає критичною, і відмова від федералізму, здається, є єдиним запасним рішенням уряду."
ww1_auh.110.a:0 "Вони тупі! Відправте армію!"

ww1_auh.111.t:0 "Угорські бунти проти федералізму"
ww1_auh.111.d:0 "Військового втручання в Угорщину було недостатньо, щоб стримати місцеве населення, яке, схоже, стало ворожим до військових. Угорська нація, здається, глибоко сповнена рішучості протистояти нашому проекту, і прем’єр-міністр заявив, що Угорщина прагне до самовизначення, до незалежності."
ww1_auh.111.a:0 "Що?!"
ww1_auh.111.b:0 "Це все зайшло занадто далеко! Конрад фон Хотцендорф візьме владу!"

AUH_franz_coronation_will_be_in_9_months:0 "\n§YФранца Фердинанда§! Коронація відбудеться через §Y9 місяців§!. §RПриготування можуть сколихнути анархістські рухи та спровокувати вбивство.§!\nЯкщо §YФранца Фердинанда§! буде §Rвбито§!, §YКарл Я§! буду §Yновим спадкоємцем§!."

ww1_auh.112.t:0 "Австро-Угорщина"
ww1_auh.112.d:0 "Війна в Австро-Угорщині закінчилася. Залишається побачити, як будуть організовані території, найкраще було б відновити об’єднану імперію на зорі конфлікту."
ww1_auh.112.a:0 "Переставити карту!"
ww1_auh.112.b:0 "Все добре, як є!"

ww1_auh.113.t:0 "Повний план атаки Конрада"
ww1_auh.113.d:0 "Щоб прискорити капітуляцію угорських військ, фельдмаршал Конрад запропонував загальну атаку, додавши використання димових артилерійських батарей, пофарбованих у колір, що імітує газ. Супротивники, без сумніву, будуть обдурені цією хитрістю, оскільки кілька днів, достатньо, щоб отримати перевагу."
ww1_auh.113.a:0 "Заряджай!"

ww1_auh.114.t:0 "Питання регентства"
ww1_auh.114.desc1:0 "Надзвичайний військовий уряд має на меті відновити імперську владу, коли надзвичайний стан у країні закінчиться. Однак усім стало очевидно, що імператор Франц II не гідний своєї посади. Дії Хауса Гасбург привів до громадянської війни, яка зруйнувала імперію. Деякі діячі хунти пропонують взяти всю повноту влади на невизначений термін під владу маркетолога. Франц Конрад фон Гоцендорф."
ww1_auh.114.desc2:0 "Надзвичайний військовий уряд має на меті відновити імперську владу, коли надзвичайний стан усередині країни закінчиться. Однак усім стало очевидно, що імператор Карл I не гідний своєї посади. Дії дому Гасбургів призвела до громадянської війни, яка зруйнувала імперію. Деякі діячі хунти пропонують взяти повну владу на невизначений термін під владу маркетолога Франца. Конрад фон Гоцендорф."
ww1_auh.114.a:0 "Імператор має бути відновлений, але він буде лише маріонеткою"
ww1_au.114.b:0 "Конрад точно бере владу!"
ww1_auh.114.c:0 "Імператор має бути відновлений."

ww1_auh.115.t:0 "План покращення поставок Conrad"
ww1_auh.115.d:0 "Битва за Угорщину триває вже кілька місяців через велику мобілізацію повстанців. Оскільки конфлікт затягується, видається необхідним оптимізувати використання наших мізерних ресурсів. Усвідомлюючи це Франц Конрад запропонував тимчасову реформу ланцюга постачання, привілейувавши ініціативу конвеєрів, щоб уникнути засідок."
ww1_auh.115.a:0 "Хороша ідея!"

ww1_auh.116.t:0 "Збір зброї Конрада"
ww1_auh.116.d:0 "Боротьба триває, а матеріальні засоби відсутні. Щоб подолати цю проблему, маршал Конрад звернувся до національних волонтерів із закликом зібрати зброю для постачання фронту. Крім австрійців, виступило багато інших прихильників, німці, італійці, османи та іноді навіть французи."
ww1_auh.116.a:0 "Фантастика!"

ww1_auh.117.t:0 "Угорщина здається!"
ww1_auh.117.d:0 "Після тривалих боїв [HUN.getLeader] подав лист, в якому оголосив безумовну вимогу припинити бойові дії. Ця тривала війна дорого коштувала Австро-Угорщині, і така поступка економить нам дорогоцінний час."
ww1_auh.117.a:0 "Фантастика!"

ww1_auh.118.t:0 "Реформа армії"
ww1_auh.118.d:0 "Потрібен був час, але реформи маршала Конрада були впроваджені по всій країні. Різні армійські корпуси готові до блискавичної війни. Безсумнівно, ця вражаюча військова революція буде для нас корисною!"
ww1_auh.118.a:0 "Чудово!"

ww1_auh.119.t:0 "Наступ Австро-Угорщини на Белград"
ww1_auh.119.d:0 "Австро-Угорщина напала на Сербію! Ми не можемо допустити, щоб наш європейський суперник захопив велику дружню націю! Чи повинні ми взяти до рук зброю, щоб допомогти нашим союзникам?"
ww1_auh.119.a:0 "Так!"
ww1_auh.119.b:0 "Ні!"


ww1_auh.120.t:0 "Доля угорської армії"
ww1_auh.120.d:0 "Угорщина зазнала поразки, залишається побачити, що імперія зробить із величезною повстанською армією та її вцілілими. У будь-якому випадку, більшість угорських військ були зараховані після мобілізації, накладеної [HUN. getLeader]."
ww1_auh.120.a:0 "Ласкаво просимо назад!"
ww1_auh.120.b:0 "Вони повинні заплатити ціну заліза!"

ww1_auh.121.t:0 "Проавстрійський уряд у Бухаресті"
ww1_auh.121.d:0 "Австрійські загарбники встановили в нашій столиці уряд, який відповідає їхній політиці. Де-факто частина румунського населення перебуває в союзі з ворогом і ще більше дестабілізує нас."
ww1_auh.121.a:0 "Як вони сміють?!"

ww1_auh.122.t:0 "Мобілізація резервів"
ww1_auh.122.d:0 "Через зростання напруженості в Європі та вступ у війну проти Сербії, потім Росії, потім Франції, імперія повинна мобілізуватись. Старі запаси гвинтівок, що зберігалися в складах зброї, були розподілені між призовними силами, священиків воювати за імператора."
ww1_auh.122.a:0 "Сербія буде розчавлена за кілька місяців!"
AUH_500_guns_per_divisions:0 "Отримайте 500 гвинтівок на дивізіон на полі."


ww1_auh.123.t:0 "Албанська ситуація"
ww1_auh.123.d:0 "Нещодавні війни на Балканах знищили вплив нашого турецького союзника в регіоні. Зростання регіональної влади таких країн-переможниць, як Греція чи Сербія, має бути стримано. Ми повинні просити створення Албанська держава, яка сприятиме нашій політиці як гарантії, якщо протиборчі сторони відмовляться, у нас буде вагома причина втрутитися."
ww1_auh.123.a:0 "Заявіть про незалежність Албанії!"
ww1_auh.123.b:0 "Це нічого не варте."
ww1_auh.123.c:0 "Гарантуйте їм поточний кордон на даний момент."

ww1_auh.124.t:0 "Албанська ситуація"
ww1_auh.124.d:0 "Австро-Угорщина попросила нас надати незалежність Албанії. Зараз ми займаємо значну частину території цього колишнього васала Османської імперії."
ww1_auh.124.a:0 "Давайте зробимо це."
ww1_auh.124.b:0 "Ніколи!"

ww1_auh.125.t: "[FROM.getName] здається" # ((#))
ww1_auh.125.d:0 "Офіційні особи [FROM.getAdjective] прийняли наші умови та надали албанській території незалежність."
ww1_auh.125.a:0 "Чудово!"

ww1_auh.126.t:0 "[FROM.getName] Відмовлено"
ww1_auh.126.d:0 "Офіційні особи [FROM.getAdjective] відмовилися від наших умов щодо надання незалежності території Албанії."
ww1_auh.126.a:0 "Це може бути їхня остання помилка!"

ww1_auh.127.t:0 "Весілля імператора Карла"
ww1_auh.127.t_alt:0 "Весілля ерцгерцога Карла"
ww1_auh.127.d:0 "[AUS.AUH_karl_i.GetName] щойно одружився з Зітою де Бурбон-Пармська, донькою герцога Пармського. Весілля відбулося в Австрії в присутності Франца-Йосифа, який дуже захоплений. Не те що [AUS.AUH_karl_i.GetName], Франц Фердинанд попросив морганічне подружжя, яке теоретично виключало його з спадкоємства."
ww1_auh.127.a:0 "Нехай Бог благословить усіх нас!"

ww1_auh.128.t: "Коронація Карла I"
ww1_auh.128.d: "Після свого приходу до влади Карл I був коронований імператором Австрії, а потім королем Угорщини. Велика церемонія відбулася у Відні та Будапешті з нагоди двох подій, що відзначають правління молодого монарха над імперія."
ww1_auh.128.a: "Newschool Kaiser!"

ww1_auh.147.t: "[FROM.getName] втручання в громадянську війну в Австрії"
ww1_auh.147.d: "[FROM.getName] оголосив про початок спеціальної військової операції для підтримки свого австрійського союзника в регіоні Угорщини, де зараз повстання. Це втручання є доказом важливого зв’язку, який пов’язує дві країни всередині троїстий союз."
ww1_auh.147.a: "Велика допомога..."

ww1_auh.155.t: "Альфред Редл був шпигуном!"
ww1_auh.155.d: "Ронге започаткував практику перевірки підозрілої пошти. Було виявлено, що один підозрілий конверт — лист poste restante, який має бути повернутий незатребуваним — містить велику суму грошей, а також посилання на відомі адреси для прикриття шпигунства.\n \nДублікат листа з грошима було надіслано на ту саму титульну назву "Nikon Nizetas." Доручили стежити за тим, хто його забрав, поліція почала переслідувати, але втратила зв’язок, коли особа, яка забрала листа, поїхала в таксі Таксі, яке взяв підозрюваний, повернулося на таксі і попросило підвезти його за адресою, куди виявився готель Klosmer там вони знайшли піхви від ножа. Прибувши до готелю, детективи сказали адміністрації запитати гостей, чи хтось із них втратив піхви, а потім чекали в холі. Коли гість прибув, щоб отримати його, детективи впізнали свого колишнього боса, полковника Альфреда Редла."
ww1_auh.155.a: "Накажи залишити його самого із зарядженим револьвером!"
ww1_auh.155.b: "Він повинен бути допитаний щодо повного обсягу його розкриття росіянам."

ww1_auh.156.t: "Альфред Редл втік до Росії!"
ww1_auh.156.d: "Без пояснення причин офіцер Альфред Редль пішов зі своєї посади, не повідомивши про це своє начальство. Схоже, він і його сім’я виїхали з Австрії до Росії. Здається очевидним, що Редль був агентом, оплачуваним Росією!"
ww1_auh.156.a: "О, може це бути?!"

ww1_auh.157.t: "Росія дала нам план вторгнення Австро-Угорщини!"
ww1_auh.157.d: "Провідний російський шпигун Альфред Редл надав їм інформацію про план III, весь план австро-угорського вторгнення в Сербію, і вони повідомили про це наше військове командування. Тепер ми маємо величезну оборонну перевагу, поки їх штаб не повністю змінили свої плани."
ww1_auh.157.a: "Це буде корисно!"

ww1_auh.158.t: "Міністр-президент Цислайтанії"
ww1_auh.158.d: "Цього тижня відбулися вибори міністра-президента Цислайтанії. Ця головна роль охоплює управління Австрією, Словенією, Чехією та Галичиною. Здається, явним фаворитом є кандидат від Християнсько-соціалістичної партії Пауль Гаутш."
ww1_auh.158.a: "Вітаємо, Пол!"

ww1_auh.159.t: "Дорогі харчові бунти"
ww1_auh.159.d: "Високі ціни на продовольство, які є загальними в Європі через посуху, стали причиною великого насильства на вулицях Відня цієї неділі. Демонстрація протесту, організована соціалістами, відбулася в другій половині дня. 50 000 заворушників послідували, коли мітинг розігнався, і побудували барикади під час боротьби з поліцейськими заворушеннями 170 арештів."
ww1_auh.159.a: "Ми не встановлюємо ринкові ціни!"

remove_paul_gautsch: "Звільнити [AUS.getFlag]§YPaul Gautsch Freiherr von Frankenthurn§! з §Y[AUS.getName]§!"

ww1_auh.160.t: "Розстріл у Віденському парламенті"
ww1_auh.160.d: "На засіданні рейхсрату у Відні двоє анархістів спробували вбити міністра юстиції Австрії Віктора фон Хохенбургера. Після того, як він приніс рушницю в галерею, Ніколаус Негус зробив чотири постріли в міністерські лави, не поранивши Зіткнувшись з відчутною соціальною напругою, президент-міністр Пол Готш оголосив про своє відкликання на користь Карла фон Штюрга."
ww1_auh.160.a: "Бажаю тобі удачі, фон Стюргх"


ww1_auh.161.t: "[AUS.AUH_franz_ferdinand.GetName] коронований в Угорщині" # ((#))
ww1_auh.161.d: "Після відкликання Франца Йосифа I [AUS.AUH_franz_ferdinand.GetName] вирушив до Будапешта, щоб бути коронованим королем Угорщини. Для забезпечення захисту нового монарха було введено винятковий протокол."
ww1_auh.161.a: "Хай живе король!" # ((#))
ww1_auh.161.b: "Заждіть, що це за чоловік із пістолетом?" # ((#))

ww1_auh.162.t: "[AUS.AUH_franz_ferdinand.GetName] убитий"
ww1_auh.162.d: "Під час коронації королем Угорщини [AUS.AUH_franz_ferdinand.GetName] був убитий анархістом. Під час події монарх Австро-Угорщини отримав постріл у серце, який миттєво вбив його. Імперська гвардія намагалася врятувати його, але він уже покійний. Розслідування цього жахливого злочину ведеться..."
ww1_auh.162.a: "Карл повинен врятувати імперію..."
ww1_auh.162.b:0 "The Dual Monarchy just can't catch a break." # (!)
ww1_auh.162.c:0 "Wait, that wasn't us." # (!)

ww1_auh.163.t: "Ходові протести в Угорщині"
ww1_auh.163.d: "Серія демонстрацій сколихнула країну, особливо в Угорщині. Організовані головним чином жінками, обуреними нормуванням, що діє в усіх регіонах імперії, вони продемонстрували відсутність підтримки війни з боку частини населення. Лунали гасла із закликами припинити бойові дії та покласти край двоїстій монархії."
ww1_auh.163.a: "Ми повинні це цензурувати!"


ww1_auh.164.t: "Ходові протести у Відні"
ww1_auh.164.d: "Рожмування населення стає складним через війну та ембарго, накладене на нас. Окрім повстань в Угорщині, групи молодих австрійців почали викрадати вантажівки з продуктами у Відні. На жаль, ми не можемо забезпечити більше їжі і напади на конвої тільки погіршують ситуацію."
ww1_auh.164.a: "Надішліть поліцію!"

ww1_auh.165.t: "Голод на фронті"
ww1_auh.165.d: "Раціонування ставало все важчим, сільська місцевість і фронт особливо постраждали від дефіциту, який прирівнювався до великого голоду. Навіть у солдатів закінчується їжа, що починає знижувати ефективність наших армій."
ww1_auh.165.a: "Ця війна має закінчитися швидко..."
