ww1_greece.61.t: "Греція хоче продати нам свої шахти!"
ww1_greece.61.d: "Грецькі делегати звернулися до нас з наміром приватизувати свої вугільні шахти в щойно захоплених Салоніках. Це буде для нас великою вигодою, оскільки ми де-факто отримаємо права на ресурси регіону. ми допоможемо Греції з її фінансами та боргом перед IFC"
ww1_greece.61.a: "Тоді домовлено."

ww1_greece.63.t: "Статус нашої столиці"
ww1_greece.63.d: "Оскільки Константинополь повернувся під наш контроль після 400 років османської окупації, питання нашої столиці було піднято ще раз. Майже всі політики погодилися, що Константинополь є справжньою столицею Греції, відповідаючи політиці ідеї Мегалі, як це висловив Йоанніс Колеттіс у 1844 році. Хоча багато хто нещодавно підняв Хоча Константинополь мав би бути справжньою столицею, це спричинило б велику нестабільність через роздратоване турецьке населення в місті, з іншого боку, зазнало значного зростання населення, що складається з греків із сільських районів та з Малої Азії. "
ww1_greece.63.a: "Давайте змінимо це."
ww1_greece.63.b: "Столиця залишається в Афінах."


ww1_greece.64.t: "Наші політики повертаються з інвестиційних переговорів в Афінах"
ww1_greece.64.desc: "Коли [FROM.GetAdjective] вирішили запросити нас для подальшого обговорення поглиблення наших економічних зв’язків, ми не могли відмовитися. Зайве говорити, що вони навели переконливі аргументи, чому було б ідеально, щоб [FROM. Промислове становище GetAdjective] зміцнилося, чи ми прагнемо інвестувати в їхню країну, чи залишимо їхній промисловий потенціал напризволяще вирішити."
ww1_greece.64.a: "Так, ми інвестуємо!"
ww1_greece.64.b: "Цього разу інвестицій не буде..."
ww1_greece.64.c: "Ні, ми ніколи не інвестуватимемо в їх жалюгідну країну!"
ww1_greece.65.t: "Інвестування [FROM.GetAdjective]!"
ww1_greece.65.desc: "Ми щойно завершили вітати [FROM.GetAdjective] інвесторів до нашої країни після їхнього останнього короткого візиту, і вони принесли добрі новини про інвестиції та можливості! З їх допомогою ми побудуємо справді сучасний економіка."
ww1_greece.65.a: "Приголомшливий успіх!"
ww1_greece.66.t: "[FROM.GetAdjective] вирішують не інвестувати"
ww1_greece.66.desc: "На жаль, ми отримали повідомлення про те, що [FROM.GetAdjective] цього разу не будуть інвестувати в нашу економіку. Це невтішний поворот подій, хоча делегат [FROM.GetAdjective] не постановив майбутні інвестиції, що добре для нас."
ww1_greece.66.a: "Можливо, наступного разу."
ww1_greece.67.t: "[FROM.GetAdjective] назавжди ховаються від інвестиційних переговорів!"
ww1_greece.67.desc: "Можливо, ми надто сильно наполягали на питанні інвестицій: [FROM.GetAdjective] вирішили, що вони не зацікавлені в інвестуванні в промислову базу нашої країни, що розвивається. Якщо вони не хочуть допомагати ми формуємо майбутнє, тоді нам просто доведеться обійтися без них."
ww1_greece.67.a: "Можливо... [AUS.GetAdjective] могли б бути дружнішими до угоди?"
ww1_greece.68.t: "Наші підприємці повертаються з переговорів в Афінах!"
ww1_greece.68.desc: "Коли [FROM.GetAdjective] вирішили запросити нас для подальшого обговорення поглиблення наших економічних зв’язків, ми не могли відмовитися. Зайве говорити, що вони навели переконливі аргументи, чому було б ідеально, щоб [FROM. Промислове становище GetAdjective] зміцнилося, чи ми прагнемо інвестувати в їхню країну, чи залишимо їхній промисловий потенціал напризволяще вирішити."
ww1_greece.68.a: "Ми надамо їм чартер, щоб вони могли інвестувати."
ww1_greece.68.b: "Зараз це не в інтересах Британії."
ww1_greece.68.c: "Вибачте, старі хлопці, але Джон Булл має важливіші справи в іншому місці!"
ww1_greece.70.t: "[FROM.GetAdjective] вирішив інвестувати!"
ww1_greece.70.desc: "Ми щойно завершили вітати [FROM.GetAdjective] інвесторів до нашої країни після їхнього останнього короткого візиту, і вони принесли гарні новини про інвестиції та можливості! З їхньою допомогою ми побудуємо справді сучасний економіка."
ww1_greece.70.a: "Приголомшливий успіх!"
ww1_greece.71.t: "[FROM.GetAdjective] вирішив цього разу не інвестувати"
ww1_greece.71.desc: "На жаль, ми отримали повідомлення, що [FROM.GetAdjective] цього разу не інвестуватиме в нашу економіку. Це невтішний поворот подій, хоча делегат [FROM.GetAdjective] не виключає майбутні інвестиції, що є хорошим для нас."
ww1_greece.71.a: "Ну, можливо, наступного разу."
ww1_greece.72.t: "Законодавство [FROM.GetAdjective] Pass заважає нам шукати подальші інвестиції!"
ww1_greece.72.desc: "Можливо, ми надто наполягали на питанні інвестицій: [FROM.GetAdjective] вирішили, що вони не зацікавлені в інвестуванні в промислову базу нашої країни, що розвивається. Якщо вони не хочуть нам допомагати формувати майбутнє, тоді нам просто доведеться обійтися без них."
ww1_greece.72.a: "Чи сміємо ми спробувати укласти угоду з німцями?"
ww1_greece.73.t: "[FROM.GetAdjective] До нас звертаються офіційні особи зі столиці з петицією про інвестиції"
ww1_greece.73.desc: "Коли [FROM.GetAdjective] вирішили запросити нас для подальшого обговорення поглиблення наших економічних зв’язків, ми не могли відмовитися. Зайве говорити, що вони навели переконливі аргументи, чому було б ідеально, щоб [FROM. Промислове становище GetAdjective] зміцнилося, чи ми прагнемо інвестувати в їхню країну, чи залишимо їхній промисловий потенціал напризволяще вирішити"."
ww1_greece.73.a: "Ой, ми можемо інвестувати невелику суму."
ww1_greece.73.b: "Не цього разу."
ww1_greece.73.c: "Ми взагалі не зацікавлені в [FROM.GetAdjective] справах!"
ww1_greece.74.t: "[FROM.GetAdjective] Invest!"
ww1_greece.74.desc: "Ми щойно завершили вітати [FROM.GetAdjective] інвесторів до нашої країни після їхнього останнього короткого візиту, і вони принесли добрі новини про інвестиції та можливості! З їх допомогою ми побудуємо справді сучасний економіка."
ww1_greece.74.a: "Приголомшливий успіх!"
ww1_greece.75.t: "[FROM.GetAdjective] вирішив цього разу не інвестувати"
ww1_greece.75.desc: "На жаль, ми отримали повідомлення, що [FROM.GetAdjective] цього разу не інвестуватиме в нашу економіку. Це невтішний поворот подій, хоча делегат [FROM.GetAdjective] не виключає майбутні інвестиції, що є хорошим для нас."
ww1_greece.75.a: "Ну, можливо, наступного разу."
ww1_greece.76.t: "[FROM.GetAdjective] виключає нашого делегата та виключає інвестиції як можливість"
ww1_greece.76.desc: "Можливо, ми надто наполягали на питанні інвестицій: [FROM.GetAdjective] вирішили, що вони не зацікавлені в інвестуванні в промислову базу нашої країни, що розвивається. Якщо вони не хочуть нам допомагати формувати майбутнє, тоді нам просто доведеться обійтися без них."
ww1_greece.76.a: "Чи сміємо ми спробувати укласти угоду з німцями?"
ww1_greece.77.t: "[FROM.GetAdjective] До нас звертаються офіційні особи зі столиці з петицією про інвестиції"
ww1_greece.77.desc: "Коли [FROM.GetAdjective] вирішили запросити нас для подальшого обговорення поглиблення наших економічних зв’язків, ми не могли відмовитися. Зайве говорити, що вони навели переконливі аргументи, чому було б ідеально, щоб [FROM. Промислове становище GetAdjective] зміцнилося, чи ми прагнемо інвестувати в їхню країну, чи залишимо їхній промисловий потенціал напризволяще вирішити."
ww1_greece.77.a: "Так, ми інвестуємо!"
ww1_greece.77.b: "Цього разу інвестицій не буде..."
ww1_greece.77.c: "Ні, ми ніколи не інвестуватимемо в їх жалюгідну країну!"
ww1_greece.78.t: "Інвестування [FROM.GetAdjective]!"
ww1_greece.78.desc: "Ми щойно завершили вітати інвесторів [FROM.GetAdjective] у нашій країні після їхнього останнього короткого візиту, і вони принесли добрі новини про інвестиції та можливості! З їхньою допомогою ми побудуємо справді сучасна економіка."
ww1_greece.78.a: "Приголомшливий успіх!"
ww1_greece.79.t: "[FROM.GetAdjective] вирішили не інвестувати цього разу"
ww1_greece.79.desc: "На жаль, ми отримали повідомлення, що [FROM.GetAdjective] цього разу не інвестуватиме в нашу економіку. Це невтішний поворот подій, хоча делегат [FROM.GetAdjective] не виключає майбутні інвестиції, що є хорошим для нас."
ww1_greece.79.a: "Ну, можливо, наступного разу."
ww1_greece.80.t: "[FROM.GetAdjective] виключає нашого делегата та виключає інвестиції як можливість"
ww1_greece.80.desc: "Можливо, ми надто сильно наполягали на питанні інвестицій: [FROM.GetAdjective] вирішили, що вони не зацікавлені інвестувати в промислову базу нашої країни, що розвивається. Якщо вони не хочуть допомагати ми формуємо майбутнє, тоді нам просто доведеться обійтися без них."
ww1_greece.80.a: "Можливо... [GER.GetAdjective] може бути більш дружнім для угоди?"
ww1_greece.84.t: "Короля Греції вбито!"
ww1_greece.81.t: "IFC приймає вимоги"
ww1_greece.81.desc: "IFC прийняла наші вимоги щодо кращих умов контролю над грецькою промисловістю та економікою. Тепер вони матимуть менше контролю над нашою внутрішньою промисловістю, банківськими кредитами та іноземними податковими службами."
ww1_greece.81.a: "Чудово."
ww1_greece.82.t: "IFC відхиляє наші вимоги!"
ww1_greece.82.desc: "МФК відхилила наші вимоги, зазначивши, що Греція не розширилася в економічному плані та не погасила достатньої суми боргів, які ми маємо перед іноземними державами. Вони все ще вважають, що Греція не в змозі керувати свою власну економіку, а тому статус-кво буде збережено..."
ww1_greece.82.a: "Принаймні ми спробували."
ww1_greece.83.t: "Результат виборів [GetMonth] [GetYear]"
ww1_greece.83.desc: "Тепер, коли вибори завершилися, здається, що [Root.GetLeader] переміг із переважною більшістю. Він пообіцяв багато реформ і виграв голоси людей практично без спротиву. [Root.GetRulingParty] виконуватиме свій уряд ще 3 роки, перш ніж знову провести вибори."
ww1_greece.83.a: "Подивимося, як це піде."
ww1_greece.84.desc: "Короля Греції Георга було вбито у віці 67 років. Він був убитий самотнім озброєним чоловіком у щойно звільненому місті Салоніки. Коли він наближався до п’ятдесятої річниці свого вступу на престол, король планував зректися престолу на користь свого сина Костянтина відразу після святкування його золотого ювілею в жовтні 1913 р. Як і в Афінах, Джордж ходив по Салоніках без будь-якої суттєвої охорони. Під час прогулянки біля Білої вежі його з близької відстані вистрелив у спину Александрос Схінас, який, як кажуть, належав до соціалістичної організації. " і "оголосив під час арешту, що він убив короля, тому що той відмовився дати йому гроші". Його наступником стане його син Костянтин."
ww1_greece.84.a: "Як вони могли допустити це?"
ww1_greece.84.b: "Один випав, ще залишилося."
ww1_greece.85.t: "Албансько-епірська війна"
ww1_greece.85.desc: "Звільнення Епіру дозволило Албанії висунути націоналістичні вимоги до регіону. Лише за кілька днів натовпи місцевих жителів взялися за зброю з обох сторін, щоб захистити свої інтереси. Ситуація надзвичайно напружена, якщо ми якщо не втручатися, Північний Епір може бути албанським."
ww1_greece.85.desc_alt: "Грецькі війська вийшли з Північного Епіру, але тамтешні греки зараз намагаються здобути незалежність, ігноруючи претензії албанців. Це має бути зупинено. Тамтешні полки ополчення вже почали перестрілку."
ww1_greece.85.a: "Alisódeti stin fríki..."
ww1_greece.85.b: "Північний Епір належить албанцям!"
