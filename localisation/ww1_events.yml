ottoman.150.t: "Непередбачені наслідки"
ottoman.150.d: "Хоча ми безпосередньо не намагаємося їх інтегрувати, місцеве єгипетське населення побачило нашу політику, нав’язану їм, як спробу реінтегрувати їх до імперії. Через це вони посилили свій опір проти нас."
ottoman.150.a: "Надіслати додаткові гарнізони в регіон."
