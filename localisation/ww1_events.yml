ww1_firstbalkan.102.t: "Сербія отримала берег!"
ww1_firstbalkan.102.d: "Наш південний зухвалий сусід у своїй загарбницькій війні захопив узбережжя Адріатичного моря через албанські гори. Їхній доступ до моря означав би для нас багато проблем у майбутньому. Ми можемо погрожувати їм відступом з берег, і якщо щось вийде з-під контролю, ми легко можемо просто відступити."
ww1_firstbalkan.102.a: "Надішліть запит!"
ww1_firstbalkan.102.b: "Ми ще не можемо ризикувати війною"
ww1_firstbalkan.103.t: "Австро-Угорщина вимагає відступу з моря!"
ww1_firstbalkan.103.d: "Австро-Угорський посол передав ноту від двоєдиної монархії, вони говорять, що ми можемо або відступити від берега прямо зараз, або зіткнутися з непередбаченими наслідками. Що ми будемо робити"
ww1_firstbalkan.103.a: "Попросити підтримки Болгарії"
ww1_firstbalkan.103.b: "Ми не можемо дозволити собі війни з Габсбургами"
ww1_firstbalkan.104.t: "Сербія просить допомоги"
ww1_firstbalkan.104.d: "Сербський уряд, відповідно до договору Балканської ліги, звернувся до нас із проханням про допомогу проти вимоги Австро-Угорщини відступити від берега, якого вони так хочуть. Ми можемо ігнорувати їхнє прохання, але ми повинні бути готовий до сербської зворотної косої риски, якщо ми це зробимо."
ww1_firstbalkan.104.a: "Вони отримають всю допомогу"
ww1_firstbalkan.104.b: "Нехай самі викопаються з цієї ями"
ww1_firstbalkan.105.t: "Болгарія підтверджує підтримку"
ww1_firstbalkan.105.d: "Болгарський посол повідомив нас, що Болгарія буде готова з нами проти нашого набагато більшого ворога, так само, як вони виступали за нас проти османів. Тепер ми можемо протистояти їхнім вимогам."
ww1_firstbalkan.105.a: "Нехай прийдуть"
ww1_firstbalkan.106.t: "Болгарія зухвала"
ww1_firstbalkan.106.d: "Наше прохання про допомогу проти країни, проти якої офіційно була створена ця фракція, пройшло глухо до Болгарії. Ми самотні в цій боротьбі, і тому нам доведеться поступитися, оскільки ми не можемо дозволити собі війну проти Австрія, перебуваючи в середині іншої великої держави, нам поки що доведеться відступити, але Болгарія постраждає за їх зраду!"
ww1_firstbalkan.106.a: "Це ще не кінець!"
ww1_firstbalkan.107.t: "Сербія непокірна"
ww1_firstbalkan.107.d: "Сербія щойно відмовилася від нашої вимоги відступити від албанського берега. Схоже, що Болгарія буде стояти на їхньому боці навіть у цьому питанні. Ми цього не очікували, і вони постраждають за цю відмову. Але з іншого боку, наше населення і армія не готові до цієї неспровокованої війни, можливо, варто просто відступити і почекати кращого моменту."
ww1_firstbalkan.107.a: "Вони мають відчути наш гнів зараз!"
ww1_firstbalkan.107.b: "Ми не можемо ризикувати всім проти S*rbs, почекайте кращого моменту."
ww1_firstbalkan.108.t: "Сербія претендує на Охрід!"
ww1_firstbalkan.108.d: "Спочатку Сербія погодилася визнати, що територія нижче лінії Крива Паланка-Охрід належить нам у територіальному розподілі, але під час війни сербські війська захопили регіон нижче цієї лінії і з тих пір не виходили. бути твердими в наших територіальних претензіях."
ww1_firstbalkan.108.a: "Зрадники!"
ww1_firstbalkan.108.b: "Заради миру..."
ww1_firstbalkan.109.t: "Болгарія претендує на Охрід!"
ww1_firstbalkan.109.d: "Болгарія відмовилася відмовитися від претензій на Охрід і рішуче протестувала проти того, що ми захопили територію нижче лінії Крива Паланка-Охрід, яку ми погодилися належати їй у територіальному розподілі."
ww1_firstbalkan.109.a: "Охрід належить Сербії!"
ww1_firstbalkan.109.b: "Заради миру..."
ww1_firstbalkan.110.t: "Сербія відмовляється вийти!"
ww1_firstbalkan.110.d: "Серби проігнорували наші вимоги дотримуватися існуючих угод, і тепер є лише два варіанти: ми виходимо або вони повертають це силою."
ww1_firstbalkan.110.a: "Тож війна!"
ww1_firstbalkan.111.t: "Сербія відмовляється від Охріда"
ww1_firstbalkan.111.d: "Сербія передала Охридську область нашій військовій адміністрації відповідно до існуючих домовленостей. Нарешті ми можемо зітхнути з полегшенням і насолоджуватися нашою перемогою."
ww1_firstbalkan.111.a: "Молодець."
