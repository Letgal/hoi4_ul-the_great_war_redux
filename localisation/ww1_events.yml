ottoman.107.t: "Альянс за Каратегіна"
ottoman.107.d: "Оскільки [TUR.GetName] зараз просувається в регіоні, їм потрібен союзник, щоб захистити свої щойно придбані території. На щастя для нас, вони готові відмовитися від [742.GetName], щоб створити союз з нами."
ottoman.107.a: "Яка можливість."
ottoman.107.b: "Можливо, нам краще пройти."
ottoman.108.t: "Альянс [TUR.GetAdjective]-[AFG.GetAdjective]"
ottoman.108.d: "Офіційні особи в [AFG.GetName] позитивно відповіли на нашу пропозицію. Вони погодилися приєднатися до нашої фракції в обмін на передачу [742.GetName]."
ottoman.108.a: "Наша спина забезпечена."
ottoman.109.t: "[AFG.GetName] відхиляє нашу пропозицію"
ottoman.109.d: "Побоюючись бути втягнутим у конфлікт, уряд [AFG.GetAdjective] відхилив нашу пропозицію передати їм [742.GetName] в обмін на союз."
ottoman.109.a: "Їхня втрата."
ottoman.110.t: "Непередбачені наслідки"
ottoman.110.d: "Останні зміни в адміністрації та нашій політиці щодо меншин спричинили заворушення серед християнських меншин. Побоюючись, що вони будуть придушені владою системи Мілле, вони почали протестувати, бунтувати та шукати повернення їхнього права від нашого правління."
ottoman.110.a: "Ми з цим розберемося."
