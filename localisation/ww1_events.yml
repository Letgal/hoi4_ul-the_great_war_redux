ww1_generic.1.t: "Вибори [GetYear]"
ww1_generic.1.d: "[Root.GetNameDefCap] провів вибори. Майже всі з виборчими правами зійшлися на виборчі дільниці, підживлюючи колесо демократії ще кілька років або принаймні до наступних виборів. Нинішня адміністрація гарантувала людям що під їхнім наглядом не відбудеться фальсифікації виборців, незалежно від результату. \n\nПереможець виборів уже є виступив із промовою перед масами, що зібралися в столиці, і готовий прийняти обов'язки глави держави, що б вони не спричинили за собою в цей неспокійний час, але не всі, хто програв не хворіти довго, заради держави і народу."
ww1_generic.1.a: "Вітаємо їх."
ww1_generic.2.t: "Пацифісти протестують!"
ww1_generic.2.d: "Наші фабрики порожні. Наші поля також. Ви можете почути, як шпилька падає на підлогу наших шкіл, тому що вони також порожні. Наступний звук, який ви почуєте, — це голос просто надворі. Голос, який лунає на вулицях столиці, складається з десятків тисяч, піднесених разом, на їхніх язиках.\n\nНі але всі ці протестувальники розбивають натовп, вигукуючи радикальні гасла, які незабаром сприймають наші міністри, щоб не допустити, щоб ці люди повернулися на роботу Однак, песимісти в нашій адміністрації вважають, що нічого не можна сказати, і що найгірше неминуче."
ww1_generic.2.a: "Це все руйнується, чи не так?"
ww1_generic.3.t: "Страйки по всій країні!"
ww1_generic.3.d: "Незадоволені нинішніми умовами праці, незадоволені робітники організувалися та марширують по всій країні. Ми просто не можемо впоратися з таким уповільненням нашого виробництва, оскільки нашим солдатам потрібні постійні постачання обладнання з невеликими лідери цих маршів знають це, і вони вимагають реформи праці, навіть якщо занадто багато реформ у такий час Ми не можемо прийняти всі їхні вимоги, але ми можемо домовитися про більш легкі умови, сподіваючись на успіх військову поліцію і показати їм, що таке справжній марш."
ww1_generic.3.a: "Сподіваюся, вони скоро втомляться."
ww1_generic.3.b: "Військова поліція подбає про це."
ww1_generic.3.c: "Маленька реформа нікому не зашкодить."
ww1_generic.4.t: "Перемога нашої військової поліції!"
ww1_generic.4.d: "Військова поліція успішно розігнала протести. Кров, яка заплямувала вулиці, має набагато менше значення, ніж руки, які знову працюють на заводах. Сподіваюся, така ситуація ніколи не повториться, але зараз ми знаємо, що робити, якщо війна продовжиться."
ww1_generic.4.a: "Нам пощастило."
ww1_generic.5.t: "Масові заворушення!"
ww1_generic.5.d: "Наші спроби зламати рішучість натовпу закінчилися жахливо! Ще більше працівників покидають свої робочі місця, щоб протистояти військовій поліції, яку ми розгорнули. Новини поширюються як лісова пожежа, і тепер усі скоро дізнаються, Уряд скоріше вдасться до насильства, ніж домовлятиметься з власними цивільними їхні, але й наші військові зусилля руйнуються на наших очах, і, безперечно, на очах нашого ворога."
ww1_generic.5.a: "Все розвалюється!"
ww1_generic.6.t: "[From.GetName] убитий у бою."
ww1_generic.6.d: "Сьогодні сталася трагічна подія. [From.GetRank] [From.GetName] піддав [From.GetHerselfHimselfHimself] ризику, очолюючи людей [From.GetHerHis]. У результаті [From.GetSheHeCap] був смертельно поранений, невдовзі помер. Наша країна не забуде [Від.ОтримайЙого] жертву."
ww1_generic.6.a: "[From.GetSheHeCap] добре служив [From.GetHerHis] країні."
ww1_generic.7.t: "[From.GetName] помер від хвороби."
ww1_generic.7.d: "[From.GetName] не зміг оговтатися від страждань, яких [From.GetSheHe] зазнав під час командування військами [From.GetHerHis], і зрештою помер. Наша країна не забуде [From.GetHerHis] жертва."
ww1_generic.8.d: "Перемога. Слово, яке ми завжди оспівували, але ніколи не знали напевне, що прийде. Наші дипломати надіслали телеграму до столиці, в якій повідомляють, що вимоги виконано, і війна має закінчитися. Єдине, що залишилося, - це наше схвалення умов, поки ми підпишемо цей мир. Але що, якщо ми продовжимо? Абсолютна перемога може бути досягнута, їм потрібен лише поштовх у правильному напрямку перемир'я, яке встановить серію подій, які в кінцевому підсумку розподілять землю на основі претензій і ядер. Відключення перемир'я вплине на виникнення подій, пов'язаних з наслідками поразки протилежної фракції."
ww1_generic.8.a: "Рухайтеся вперед із перемир’ям."
ww1_generic.8.b: "Не буде перемир'я, тільки повна перемога!"
ww1_generic.9.t: "Хвороба, як ніхто інший"
ww1_generic.9.d: "Епідемія грипу виникла через антисанітарні умови в траншеях. Ми не стикалися з пандемією такого розміру сотні років, і ми не достатньо готові, щоб впоратися з нею Через потреби війни відчувається дефіцит майже всього, а це означає, що наші найбільші вчені почали серйозно працювати щоб знайти якесь рішення, але прогрес виглядає не дуже добре.\n\nНаразі походження вірусу невідоме, але ми знаємо, що він усюди; особливо наша військова згуртованість постраждала майже неможливо атакувати ворожі траншеї, не відступаючи, просто через стан наших людей. Усі атаки потрібно відкласти або спланувати до такої міри, щоб забезпечити перемогу, інакше ціна, яку доведеться заплатити, може коштувати нам все."
ww1_generic.9.a: "Який жорстокий бог зробив би таке?"
ww1_generic.10.t: "Пандемія грипу"
ww1_generic.10.d: "Вірус грипу H1N1 поширюється як лісова пожежа через жахливі умови в окопах. Епідемія вже заразила тисячі солдатів і на шляху повністю знищить поле бою. На внутрішньому фронті все гірше, з астрономічний рівень зараження та достатньо смертей, щоб задовольнити диявола.\n\nМожливо, нас карають за наші Пиха, можливо, нам не слід було грати в бога над нашими ближніми, хоча ми не повинні затримуватися на таких речах, оскільки ця криза загрожує більше, ніж усе інше, можливо, навіть війна."
ww1_generic.10.a: "Це катастрофа!"
ww1_generic.12.t: "Голод"
ww1_generic.12.d: "Наші зерносховища висихають, а наші фермери не в змозі забезпечити їх достатньою кількістю, щоб наповнити їх. Цей дефіцит продовольства захоплює країну штурмом, завдаючи важкого удару моральному духу вдома. Наша економіка не витримує такої ситуації набагато довше, і повний колапс нашого аграрного сектора триватиме в осяжному майбутньому, оскільки не вистачає батраків, щоб підтримувати їх усіх або в окопах, або в багнюці..."
ww1_generic.12.a: "Це нічого не допомагає!"
ww1_generic.13.t: "Велика марсіанська війна"
ww1_generic.13.d: "Людство зіткнулося з невідомим ворогом. Гігантські сталеві машини спускаються з небес на територію Богемії та почали винищувати місцеве населення. Сусідні держави також повідомили, що ці інопланетні сутності вторглися на їх територію. На заклики до міжнародних зусиль, щоб врятувати свої країни від спустошення, людство має об’єднатися проти цієї загрози."
ww1_generic.13.a: "Боротьба за виживання людини!"
ww1_generic.16.t: "Криза на фермі!"
ww1_generic.16.d: "Дефляція цін на продукцію через те, що молоді чоловіки шукали роботу після війни, призвела до масової бідності в сільській місцевості. Кращі економісти нашої країни винаходять рішення, щоб впоратися з цим, перш ніж воно вийде з-під контролю, але вже завданої шкоди достатньо, щоб переконати, що страждання нашого сільського населення вирішені."
ww1_generic.16.a: "Ще один наслідок війни."
ww1_generic.17.t: "Велика депресія"
ww1_generic.17.d: "Здається, що світ наближається до кінця. Після обвалу фондового ринку, подібного якому раніше не було, світова економіка впала до такого ступеня, що ніхто не пощадить. Банки закриваються, а громадяни по всьому світу звільняються, що посилює кризу [USA.GetName] особливо постраждав від економічного шоку, будучи центром усього цього.\n\nНам потрібно діяти зараз, оскільки ситуація може тільки погіршитися, якщо ми не вживемо необхідних заходів для стабілізації економіки. Найближчі роки будуть важкими, надзвичайно важкими, але стійкість [Root.GetNameDefCap] витримає нас."
ww1_generic.17.a: "Яка трагедія."
ww1_generic.17.b: "Це кінець капіталізму!"
ww1_generic.18.t: "Велика депресія в [ROOT.GetNameDef]"
ww1_generic.18.d: "Наслідки Чорного четверга досягли нашої країни. Неминучий шок від цієї події завдає великої шкоди нашій економіці. Якщо не буде вжито достатніх заходів, ми не будемо виглядати так, як інші, з якими спіткала ця криза. Вже може бути пізно..."
ww1_generic.18.a: "Ми повинні залишатися сильними."
ww1_generic.19.t: "Банкрутство фабрик"
ww1_generic.19.d: "Деякі з наших підприємств не можуть впоратися з економічним тиском триваючої кризи. Вони більше не можуть платити своїм працівникам, тому оголошують про банкрутство та масово закривають двері."
ww1_generic.19.a: "Ми нічого не можемо зробити."
ww1_generic.19.b: "Надати фінансову допомогу."

ww1_generic.21.t: "Пожежа на військовому заводі"
ww1_generic.21.d: "На одному з наших військових заводів сталася велика пожежа. Значні частини будівлі повністю знищено. Відновлення виробництва займе багато часу."
ww1_generic.21.a: "Це пахне поганою грою."
ww1_generic.22.t: "Пожежа на цивільному заводі"
ww1_generic.22.d: "На одному з наших цивільних заводів сталася велика пожежа. Основні частини будівлі були повністю знищені. Відновлення виробництва займе багато часу."
ww1_generic.22.a: "Це пахне поганою грою."

ww1_generic.24.t: "Армійська епідемія!"
ww1_generic.24.influenza: "Грип вразив армію! Надзвичайно антисанітарні умови на передовій спричинили широкомасштабну епідемію в окопах. Безсумнівно, це підірве моральний дух і силу нашої армії, оскільки інфіковані чоловіки намагаються воювати під час хвороби. зіпсованість нашого становища почала проявлятися."
ww1_generic.24.fever: "Окопна лихоманка вразила армію! Надзвичайно антисанітарні умови на передовій спричинили широкомасштабну епідемію в окопах. Безсумнівно, це підірве моральний дух і силу нашої армії, оскільки інфіковані чоловіки намагаються воювати під час хвороби. Злочинність нашого становища почала проявлятися."
ww1_generic.24.tetanus: "Правець вразив армію! Надзвичайно антисанітарні умови на передовій спричинили широкомасштабну епідемію в окопах. Безсумнівно, це підірве моральний дух і силу нашої армії, оскільки інфіковані чоловіки намагаються воювати під час хвороби. зіпсованість нашого становища почала проявлятися."
ww1_generic.24.a: "Це катастрофа.."
ww1_generic.25.t: "Масове дезертирство!"
ww1_generic.25.d: "Армію охопила хвиля масового дезертирства. Солдати тікають зі своїх постів і біжать по сільській місцевості, шукаючи чого завгодно, крім цієї жалюгідної війни. Чим довше ми воюємо, тим важче стає солдатам терпіти ці божевільні умови."
ww1_generic.25.a: "Ми повинні розправитися з цим."
ww1_generic.26.t: "Братання з ворогом!"
ww1_generic.26.d: "Деякі з наших військових підрозділів добровільно припинили бойові дії. Солдатам і їхнім командирам стає все важче витримувати цю війну і в той же час зберігати свою людяність або те, що у них від неї залишилося. Вони прагнуть Єдиний перепочинок у ході через поле вбивства та потисненні руки їхнього брата Хоча війна не час для братання Оскільки ворог підриває дисципліну та зменшує готовність наших солдатів підтримувати державу, навіть через величезну стрілянину, артилерійські снаряди та гниючі трупи, які спустошують ландшафт, ці люди зламали націоналістичний бар’єр, який їх розділяє як вороги, але як друзі, ні, навіть прикро, що наступного дня вони вбиватимуть один одного."
ww1_generic.26.a: "Зворушливо, але не можна терпіти."
ww1_generic.27.t: "[FROM.GetName] денонсує перемир'я"
ww1_generic.27.d: "[FROM.GetLeader] більше не бажає виконувати умови перемир'я, накладеного на них у результаті Великої війни. Це означає, що [FROM.GetName] може спровокувати війну або створити альянси, які може спровокувати ще одну велику війну."
ww1_generic.27.a: "Ми буквально щойно закінчили війну!"
ww1_generic.28.t: "[FROM.GetName] засуджує армійські обмеження"
ww1_generic.28.d: "[FROM.GetLeader] більше не бажає виконувати умови перемир'я, накладеного на них у результаті Великої війни. Це означає, що [FROM.GetNameDef] може здійснити переозброєння та розширити свою націю армія."
ww1_generic.28.a: "Це поганий знак."
ww1_generic.29.t: "[FROM.GetName] просить скасувати обмеження на переозброєння"
ww1_generic.29.d: "[FROM.GetLeader] надіслав дипломата з проханням зняти обмеження на їхнє військове виробництво. Від нас, лідера нашого альянсу, залежить, чи ми звернемо увагу на ризики та прецеденти, які це може створити, і відповідати відповідно."
ww1_generic.29.a: "Нехай."
ww1_generic.29.b: "Ми не можемо ризикувати новою війною."
ww1_generic.30.t: "[FROM.GetName] дозволяє нам переозброїтися"
ww1_generic.30.d: "[FROM.GetNameDefCap] погодився зняти обмеження на наше переозброєння. Через стільки часу ми нарешті зможемо розвивати нашу армію."
ww1_generic.30.a: "Чудові новини!"
ww1_generic.31.t: "[FROM.GetName] відмовляється зняти обмеження"
ww1_generic.31.d: "[FROM.GetNameDefCap] відмовився прийняти наш запит на переозброєння. Ми залишаємось беззахисними."
ww1_generic.31.a: "Блін.."
ww1_generic.32.t: "[FROM.GetName] засуджує армійські обмеження без нашого дозволу!"
ww1_generic.32.d: "Здається, ніби наші колишні вороги хочуть створити бойову силу без нашого дозволу! Вони розпочали широкомасштабне переозброєння, яке грубо порушує умови [Root.GetIdeaArmisticeName]!"
ww1_generic.32.b: "Покарайте їх."
ww1_generic.33.t: "[FROM.GetName] погрожує втрутитися!"
ww1_generic.33.d: "Наші зусилля щодо переозброєння не залишилися непоміченими. [FROM.GetNameDefCap] вимагав від нас припинити наші спроби переозброєння та готується вторгнутися в нашу країну. Будьте готові протистояти гнітючій орді наших колишніх ворогів."
ww1_generic.33.a: "Знову."
ww1_generic.34.t: "Морський договір [USA.Capital.GetCapitalVictoryPointName]"
ww1_generic.34.d: "Було запропоновано підписати військово-морський договір, щоб запобігти гарячій конкуренції з морських озброєнь. Усі великі держави, які мають значні військово-морські сили, запрошуються до цього договору про роззброєння."
ww1_generic.34.a: "Ми можемо забезпечити більший мир шляхом підписання."
ww1_generic.34.b: "Цей флот призначений для нашої оборони, ми відкидаємо договір!"
ww1_generic.34.b.tt: "§RІнші держави вважатимуть нас ворогом світового миру!§R"
ww1_generic.35.t: "[From.GetNameDefCap] вимагає нашої анексії"
ww1_generic.35.d: "Сьогодні ми отримали вимогу від [From.GetLeader]. Вони висунули список вимог, які означатимуть нашу анексію. Наше прийняття не призведе до втрати людських життів, уникнення потенційно руйнівної війни, але наш суверенітет розвіявся б у повітрі, погодившись на пропозицію [From.GetLeader]. [Root.GetNameDef] територія [From.GetNameDef], і наш уряд буде розпущено, замінено провінційним управлінням.\n\nХоча ми б не хотіли віддавати нашу незалежність хулігану через кордон, існує певна загроза в їх повідомлення, яке змушує нас повірити, що якщо ми не приймемо вимоги [From.GetLeader], то незабаром опинимося в стані війни з [From.GetNameDef]."
ww1_generic.35.a: "Підкоритися їхнім вимогам."
ww1_generic.35.b: "Абсолютно ні!"
ww1_generic.36.t: "[From.GetNameDefCap] надсилає"
ww1_generic.36.d: "Уряд [From.GetAdjective] погодився відмовитися від своєї незалежності та приєднатися до [Root.GetNameDef]. Ми впевнені, що це призведе до величі та сприятиме інтересу [Root.GetAdjective] до регіону. "
ww1_generic.36.a: "Чудово."
ww1_generic.37.t: "[From.GetNameDefCap] залишається непокірним!"
ww1_generic.37.d: "Відповіді від [From.GetNameDef] свідчать про те, що вони відхиляють нашу пропозицію долучитися до [Root.GetNameDef]. Як би це не розчарувало, можливість примусово примусити [From.GetNameDef] залишається дійсний і спокусливий варіант."
ww1_generic.37.a: "Розчаровує."
ww1_generic.37.n:0 "We were bluffing." # (!)
ww1_generic.38.t:0 "[FROM.GetName] Requests Spanish Flu Vaccine"
ww1_generic.38.d:0 "The deadly Spanish Flu is sweeping across the globe. Nations must rapidly respond to this disease. To make matters worse, vaccine development is progressing slowly, leading to significant loss of life. A request has arrived from [FROM.GetNameDef] asking us to share our vaccine."
ww1_generic.38.a:0 "Share the vaccine on humanitarian grounds."
ww1_generic.38.b:0 "We don't have enough vaccine ourselves. Decline the request."
ww1_generic.39.t:0 "Spanish Flu Vaccine Received"
ww1_generic.39.d:0 "[FROM.GetNameDef] has responded to our plea and sent us a shipment of Spanish Flu vaccines. This timely aid will greatly assist our efforts to combat the epidemic and save countless lives. We are deeply grateful for their humanitarian support."
ww1_generic.39.a:0 "A true act of generosity."
ww1_generic.40.t:0 "Spanish Flu Vaccine Request Denied"
ww1_generic.40.d:0 "Our request for Spanish Flu vaccines has been denied by [FROM.GetNameDef]. They stated their own shortages as the reason, which is disheartening given the severity of the pandemic. We must now redouble our efforts to develop our own solutions."
ww1_generic.40.a:0 "We are on our own then."

ww1_generic.105.t: "[FROM.GetName] забороняє нам!"
ww1_generic.105.d: "Через наше політичне бачення, яке зараз сильно відрізняється від бачення уряду [FROM.getAdjective], останній вирішив припинити всі комерційні відносини. Це ембарго на всі продукти [ROOT.getAdjective] у межах економіки, [FROM.GetNameDef] сильно карає нашу економіку."
ww1_generic.105.a: "Бен Войонс!"

ww1_generic.106.t: "[FROM.GetAdjectiveCap]а політична ситуація"
ww1_generic.106.d: "[ROOT.getName] виграє від спокійної політичної ситуації під керівництвом [ROOT.getRulingParty] після [ROOT.GetLastElection], останніх виборів. [ROOT.GetRulingIdeologyNoun] займає сильну позицію в країни і займає місце як регіональна держава Але якщо [КОРІНЬ. Capital.GetCapitalVictoryPointName] позиція уряду має бути твердою, не виключено, що ситуація може погіршитися через зростання напруги між Антантою та центральними державами."
ww1_generic.106.a: "З відсотками [ROOT.GetPartySupport] нам нічого не загрожує"
ww1_generic.106.b: "Останнім часом опозиція була дуже активна..."

ww1_generic.107.t: "[FROM.GetAdjectiveCap]і претензії"
ww1_generic.107.d: "[FROM.GetName] нещодавно підтвердив свої претензії на наші кордони та вимагає, щоб відповідні держави були передані їм під страхом покарання за порушення дипломатичних санкцій. Хоча [FROM.GetName] не є великою державою, ситуація може скластися не на нашу користь."
ww1_generic.107.a: "Ми не здамо жодної землі!"
ww1_generic.107.b: "Передайте ці області..."

ww1_generic.108.t: "[FROM.getName] залишатися непокірним"
ww1_generic.108.d: "Незважаючи на наш тиск, [FROM.getName] не розглянув наші запити"
ww1_generic.108.b: "Тоді це зрада..."

ww1_generic.109.t: "[FROM.getName] здається" # ((#))
ww1_generic.109.d: "[FROM.getAdjectiveCap]ий уряд прийняв наші вимоги та передав нам спірні штати, це велика перемога для [ROOT.getAdjective]ого народу!"
ww1_generic.109.a: "Добре"

ww1_generic.110.t: "[FROM.getName] пропонує оборонний альянс"
ww1_generic.110.d: "[FROM.getAdjectiveCap]ий уряд офіційно запропонував нам зміцнити наші дипломатичні зв’язки шляхом підписання військового пакту. Це буде оборонний альянс, призначений для взаємного захисту суверенітету двох націй у разі нападу на них."
ww1_generic.110.a: "Це нам потрібно!"
ww1_generic.110.b: "Ми не можемо собі цього дозволити..."

ww1_generic.112.t: "[FROM.getName] прийняв оборонний альянс"
ww1_generic.112.d: "[FROM.getAdjectiveCap]ий уряд офіційно прийняв нашу пропозицію."
ww1_generic.112.a: "Чудово!"

ww1_generic.111.t: "[FROM.getName] відмовився від оборонного альянсу"
ww1_generic.111.d: "[FROM.getAdjectiveCap]ий уряд офіційно відхилив нашу пропозицію."
ww1_generic.111.a: "Поганий вибір"

ww1_generic.113.t: "Післявоєнна демобілізація"
ww1_generic.113.d: "Війна закінчилася, і наша галузь тепер частково застаріла."
ww1_generic.113.a: "Нова ера"

ww1_generic.114.t: "Знищення старої зброї"
ww1_generic.114.d: "Війна закінчилася, і наше старе обладнання тепер частково застаріле і має бути знищено, щоб уникнути божевільних витрат на обслуговування."
ww1_generic.114.a: "Нова ера"

ww1_generic.116.t: "[FROM.getName] хоче нашого захисту"
ww1_generic.116.d: "[FROM.getAdjectiveCap]ий уряд офіційно запропонував нам зміцнити наші дипломатичні зв’язки шляхом підписання оборонної угоди. Це передбачало б встановлення протекторату. Таким чином, ми несемо відповідальність за захист [FROM.GetNonIdeologyName]."
ww1_generic.116.a: "Це нам потрібно!"
ww1_generic.116.b: "Ми не можемо собі цього дозволити..."

ww1_generic.117.t: "[FROM.getName] прийнято, щоб захистити нас!"
ww1_generic.117.d: "[FROM.getAdjectiveCap]ий уряд офіційно прийняв нашу пропозицію."
ww1_generic.117.a: "Чудово!"

ww1_generic.118.t: "[FROM.getName] відмовився захистити нас..."
ww1_generic.118.d: "[FROM.getAdjectiveCap]ий уряд офіційно відхилив нашу пропозицію."
ww1_generic.118.a: "Поганий вибір"

ww1_generic.119.t: "[FROM.getName] запитує військовий доступ"
ww1_generic.119.d: "Щоб протистояти потенційним загрозам у регіоні, [FROM.getAdjective]ий уряд попросив у нас дозволу на переміщення підрозділів у нашу країну. Глобальна напруга може пояснити такі інвестиції з їхнього боку. Однак ідея наявність іноземної армії на нашій землі залишається помітним послабленням нашої символічної незалежності."
ww1_generic.119.a: "Згодено"
ww1_generic.119.b: "Ми відмовляємось!"

ww1_generic.120.t: "[FROM.getName] прийнято!"
ww1_generic.120.d: "[FROM.getAdjectiveCap]ий уряд офіційно прийняв нашу пропозицію."
ww1_generic.120.a: "Чудово!"

ww1_generic.121.t: "[FROM.getName] відхилено..."
ww1_generic.121.d: "[FROM.getAdjectiveCap]ий уряд офіційно відхилив нашу пропозицію."
ww1_generic.121.a: "Поганий вибір"

ww1_political.1.t: "Авторитаризм на підйомі"
ww1_political.1.d: ""
ww1_political.2.t: "Вірні вимагають референдуму"
ww1_political.2.d: ""
ww1_political.3.t: "Марш лоялістів на [Root.Capital.GetName]"
ww1_political.3.d: "Лоялістам було відмовлено в проведенні референдуму. Те, чого вони очікували, ми не отримали анітрохи. Отримавши відмову в проведенні референдуму, лоялісти використали свою значну громадську підтримку та зв’язки в [Root.GetAdjective] військові намагаються здійснити переворот [Root.GetRulingParty], уряд відмовився від своїх умов і стверджує, що збирається боротися до кінця. [Root.GetNameDef]."
ww1_political.3.b: "Залізом і кров’ю."

#AUH Surrender Event
ww1_bruderkrieg.1.t: "Пангерманські заворушення"
ww1_bruderkrieg.1.d: "[AUS.GetNameDefCap] перебуває у стані великого заворушення через війну з [GER.GetNameDef]. Її люди підняли зброю, але це не звичайні етнічні заворушення. Ці зрадники є частиною правлячого класу, австрійці вимагають негайного припинення війни, розколу корон і приєднання Австрії до [GER.GetNameDef]. Це пангерманське повстання стало несподіванкою для глядачів у всьому світі, які не усвідомлювали, що було прагнення до продовження кампанії об’єднання Німеччини кінець прагненням німецького народу до єдиної держави, тому Австрія повстає і організовується, щоб раз і назавжди приєднатися до своїх братів."
ww1_bruderkrieg.1.a: "Helfen Sie mir!"
ww1_bruderkrieg.1.b: "Чули про аншлюс?"
ww1_bruderkrieg.2.t: "Тимчасова столиця: Будапешт"
ww1_bruderkrieg.2.d: "Австрія впала. Відень захоплено. Ми втрачаємо надію все швидше і швидше, оскільки з кожним днем усвідомлюємо марність нашої боротьби. Але ми продовжуємо битися ще один день і реорганізуємося для наступного удару. Королівська сім’я і уряд евакуювалися до Транслайтанії, далеко від лінії фронту, серед залишків того, що колись було гордістю імперія."
ww1_bruderkrieg.2.a: "Якби ми не дійшли до Аусглейха, нас би схопили!"
ww1_bruderkrieg.3.t: "Боснійська революція"
ww1_bruderkrieg.3.d: "Наші боснійські друзі повстали, щоб приєднатися до нашої справи! У них ніколи не було власної держави, вони були завойовані османами, коли вони лютували через Балкани, а потім анексовані Австрією не так давно. Але зараз час розплати, тепер наші війська готові наступати на боснійську територію та допомагати їхній справі!"
ww1_bruderkrieg.3.a: "Імперія починає розвалюватися!"
ww1_bruderkrieg.3.b: "Ми ще не готові..."
ww1_bruderkrieg.4.t: "Другий Bruderkreig?"
ww1_bruderkrieg.4.d: "[GER.GetNameDef] вторгся до свого колишнього союзника, [AUS.GetName], на великий подив для решти великих держав. Наш уряд з великим занепокоєнням спостерігає за цією абсурдною та безпрецедентною ситуацією, і з великим інтересом вони вже прокотилися австрійською частиною імперії і готові взяти Угорщину серед наших міністри показують, що ми можемо скористатися цією можливістю, щоб забрати те, що колись було нашим. \nУряд [AUS.GetAdjective] попросив нас допомогти їм і приєднатися до війни, обіцяючи великі територіальні поступки. "
ww1_bruderkrieg.4.a: "Надішліть ультиматум!"
ww1_bruderkrieg.4.a.tt: "§RВелика війна може спалахнути...§!"
ww1_bruderkrieg.4.b: "Чому ми повинні піклуватися про них?"
ww1_bruderkrieg.5.t: "Французький ультиматум"
ww1_bruderkrieg.5.d: "[FRA.GetAdjective] дипломат висунув нашому уряду ультиматум: або припинити нашу військову операцію в [AUS.GetNameDef], або зіткнутися з війною. У нас дуже мало часу, щоб відповісти, хоча ми приймаємо ультиматум Це може бути шлях, яким ми маємо припинити війну, але ми можемо зберегти Угорщину та інші частини частина імперії буде розділена для створення незалежних держав."
ww1_bruderkrieg.5.a: "Цього достатньо. Ми вже отримали те, що нам потрібно."
ww1_bruderkrieg.5.b: "Нехай прийдуть."
ww1_bruderkrieg.6.t: "[AUS.GetName] надсилає умови капітуляції"
ww1_bruderkrieg.6.d: "Ми окупували всю Австрію, тому наш ворог зазнає поразки. Тому [AUS.GetNameDefCap] надіслав умови капітуляції — вони передадуть Австрію нам в обмін на те, що всі інші регіони отримають свої незалежності та збереження Угорського королівства, останнього бастіону монархії Габсбургів."
ww1_bruderkrieg.6.d_hungary: "Ми окупували всю Австрію, і таким чином наш ворог зазнає поразки. [AUS.GetNameDefCap] повністю спустошений угорським повстанням, і їм загрожує повний крах військової єдності. Таким чином, [AUS.GetNameDefCap] надіслав умови капітуляції - вони передадуть нам Австрію в обмін на все інше здобуття регіонами незалежності та збереження Угорського королівства, останнього бастіону монархії Габсбургів."
ww1_bruderkrieg.6.a: "Славетний день для [GER.GetNameDef]!"
ww1_bruderkrieg.6.b: "Земля для австропітеків заборонена."
ww1_bruderkrieg.6.b.tt: "§RВелика війна може спалахнути...§!"
ww1_bruderkrieg.7.t: "Розділ [AUS.GetNameDef]"
ww1_bruderkrieg.7.d: "[AUS.GetNameDefCap] повністю розбитий. Тепер ми повинні передати території, обіцяні нашим союзникам. Але..."
ww1_bruderkrieg.7.a: "Ми виконаємо свою обіцянку."
ww1_bruderkrieg.7.b: "Ми виконали всю важку роботу."
ww1_bruderkrieg.7.b.tt: "§RКраїни, які приєдналися до Братської війни, будуть розлючені!§!"
ww1_bruderkrieg.8.t: "Приєднатися до війни з [FRA.GetFactionName]?"
ww1_bruderkrieg.8.d: "Війна між [FRA.GetName] і [GER.GetName] переросла у війну масштабів, які неможливо зрозуміти. Це наш шанс помститися [GER.GetNameDef], ми не можемо пройти ця можливість з'явилася."
ww1_bruderkrieg.8.a: "На війну!"
ww1_bruderkrieg.9.t: "Повернутися до Австро-Угорщини?"
ww1_bruderkrieg.9.d: "Австро-Угорщина повернулася зі своєї могили. Королівство Угорщина під керівництвом Габсбургів повернуло свої законні території від німецького агресора, і вони вимагають, щоб ми об’єдналися та приєдналися до їхньої крихкої імперії. Це радше прохання, ніж вимога вимагати, оскільки вони не змушують нас підкорятися, і навіть якщо б вони це зробили, вони не в змозі це зробити просто приєднатися до військового союзу з ними. Нарешті, ми повинні врахувати, що ми нарешті можемо написати свою долю, вільні від гнобителя. також можуть написати свої..."
ww1_bruderkrieg.9.a: "Салют Австро-Угорсько-Богемській імперії!"
ww1_bruderkrieg.9.b: "Indivisibiliter ac Inseparabiliter!"
ww1_bruderkrieg.9.c: "Ніколи!"
ww1_bruderkrieg.10.t: "Угорщина страждає"
ww1_bruderkrieg.10.d: "Ми знову програли. Наша колишня імперія вийшла з наших рук назавжди. Страх перед невизначеним майбутнім охопив націю. Тепер Австро-Угорщина стане назвою для підручників історії, і не більше того."
ww1_bruderkrieg.10.a: "Але Угорщина витримає..."
ww1_bruderkrieg.11.t: "Боснійське повстання"
ww1_bruderkrieg.11.d: "Боснійська батьківщина була нещодавно анексована [AUS.GetName] після Берлінського конгресу. Раніше вони перебували під владою [TUR.GetNameDef], і їм було достатньо будь-якого іноземного правління. повстали в ополчення і скинули місцеву адміністрацію, проголосивши незалежну державу. Десятки тисяч молодих боснійських чоловіків були мобілізовані щоб забезпечити незалежне майбутнє для себе та майбутніх поколінь, інший фронт у цій війні лише загострить ситуацію в Австрії, і тому, що боснійці об’єдналися з [GER.GetNameDef], справа Габсбургів не допоможе."
ww1_bruderkrieg.11.a: "Ми повалимо їх ще раніше."
ww1_bruderkrieg.11.b: "Прокляті націоналісти!"
ww1_bruderkrieg.12.t: "Франція погрожує втрутитися в Bruderkrieg"
ww1_bruderkrieg.12.d: "Мало хто не знає про ворожість Франції та Німеччини. Коли ворожнеча між [GER.GetNameDef] і [AUS.GetName] переросла у війну, [FRA.GetName] сміявся, побачивши [GER.GetName] боротися з єдиним союзником, без сумніву, це приведе до їхнього самознищення, але німці продовжують перемагати битвах і продовжують рухатися вперед, можливо, навіть досягаючи власної гегемонії в Центральній Європі факт, вони трохи стурбовані.\nФранція може розпочати війну проти [GER.GetNameDef], але якщо вони це зроблять, це може спровокувати конфлікт, якого ніхто не хоче, війну за будь-який масштаб і ми маємо знання."
ww1_bruderkrieg.12.a: "Надокучливі виродки!"
ww1_bruderkrieg.12.b: "Auf einen Schelm anderthalben setzen."
ww1_bruderkrieg.12.c: "Ми повинні якось втрутитися."
ww1_bruderkrieg.13.t: "Створення Великої Німеччини"
ww1_bruderkrieg.13.d: "[AUS.GetNameDefCap] піддався принизливим вимогам Німеччини, і тому був розпущений згідно з умовами договору. Регіон Австрії став ерцгерцогством в Німецькій імперії, лише з Королівством Угорщина залишилася під владою Габсбургів, і разом з цим Австрійська імперія припиняє своє існування, знаменуючи собою кінець епохи."
ww1_bruderkrieg.13.a: "Три ура за Велику Німеччину!"
ww1_bruderkrieg.13.b: "Щодо."
ww1_bruderkrieg.14.t: "Росія захопила Галичину!"
ww1_bruderkrieg.14.d: "Росіяни взяли під контроль Східну Галичину після поразки Австрії. Під час війни між Німеччиною та Австрією було укладено договір, який дозволяв [RUS.GetNameDef] захопити Східну Галичину в обмін на невтручання. "
ww1_bruderkrieg.14.a: "Це акт агресії!"
ww1_bruderkrieg.14.b: "Прибуток."
ww1_bruderkrieg.15.t: "Повернення Австро-Угорщини"
ww1_bruderkrieg.15.d: "Коронований Стефанскроном і титулований як Апостольський король Угорщини, [HUN.GetLeader], проголосив у Відні відродження подвійної монархії Австро-Угорщини."
ww1_bruderkrieg.15.a: "Auferstanden aus Ruinen!"
ww1_bruderkrieg.15.b: "Мій мертвий брат воскрес!"
ww1_bruderkrieg.15.c: "Ми думали, що вони мертві й пішли."
ww1_bruderkrieg.16.t: "Австрійський ендзіг"
ww1_bruderkrieg.16.d: "[GER.GetNameDefCap] відхилив умови капітуляції Австрії, натомість прагнучи повної перемоги. Зараз або ніколи [AUS.GetName] має захищатися до останнього та сподіватися на втручання інших Великих держав щоб досягти успіху, їм потрібне диво."
ww1_bruderkrieg.16.a: "Європа у вогні."
ww1_bruderkrieg.17.t: "Австрійський Ендзіг?"
ww1_bruderkrieg.17.d: "Ми на останньому кінці. Але є світло в темряві. Потенційне втручання Франції спричинило тиск на Німеччину, і вони почали відводити війська з наших фронтів, щоб зміцнити Ельзас-Лотарингію. Дипломати Антанти сказали нашому уряду, що нам потрібно лише надіслати телеграму, і [FRA.GetNameDef] прийме їхню пропозицію чи прийме ми боремося до останнього ура, поодинці?"
ww1_bruderkrieg.17.a: "Початок війни, щоб покласти край усім війнам..."
ww1_bruderkrieg.17.b: "Ми стоїмо самі, і ми переможемо самі!"

#Болівія?
bolivia.1.t: "Монтес балотується в президенти!"
bolivia.1.d: "Монтес ініціював ще одну кампанію, щоб стати президентом.\n\nВін зазнає невдачі."
bolivia.1.a: "Очевидно"
bolivia.2.t: "Вибори 1917 року"
bolivia.2.d: "Республіканці відважно висунули свого кандидата на виборах, але зазнали поразки на контрольованих лібералами виборах."
bolivia.2.a: "Що? Сфальсифіковані вибори? Ні в якому разі!"
bolivia.3.t: "Військовий переворот"
bolivia.3.d: "Військові заарештували уряд і зараз прийняли тимчасовий уряд!"
bolivia.3.a: "Переворот? У Південній Америці? Нечувано."
bolivia.4.t: "Німецькі офіцери беруть під контроль Хунту!"
bolivia.4.d: "Після стрімкого зростання впливу Німеччини після перемоги в Велткригу, і без того потужна та впливова німецька місія під керівництвом Ганса Кундта фактично захопила державний апарат.\n\nСааведра все ще є президентом, але він є президентом лише за назвою. Всі знають, хто насправді керує країною."
bolivia.4.a: "Що це з німцями та Південною Америкою?"
bolivia.5.t: "Офіцери в Болівії присягають на вірність"
bolivia.5.d: "Нещодавно ми дізналися, що німецька військова місія в Болівії фактично взяла під контроль країну. Президент Болівії все ще *технічно* керує, але ясно як день, що наші хлопці є головними ті, хто тягнуть за ниточки.\n\nЗвичайно, вони ще раз прочитали свою присягу кайзеру і хочуть офіційно приєднатися до нашої фракції."
bolivia.5.a: "Можливо, ми перетворимо його на колонію!"
bolivia.5.b: "Як ми маємо туди потрапити?"
bolivia.6.t: "Ернст Рем успадковує командування?"
bolivia.6.d: "Ернст Рем, висхідна зірка болівійсько-німецького командування та перспективний протеже Кундта тепер прийняв на себе політичні обов’язки Кундта. Кундт хоче більше зосередитися на військовому розвитку нації. "
bolivia.6.a: "Ой, ой."
bolivia.6.b: "Ні."
bolivia.7.t: "Ернст Рем прибуває до Болівії!"
bolivia.7.d: "Командувач німецької СА Ернст Рем прибув і пропонує свої консультативні послуги болівійській армії."
bolivia.7.a: "Я впевнений, що він буде поміркованим політиком."
bolivia.8.t: "Ернст Рем їде до Німеччини"
bolivia.8.d: "Після того, як нацисти захопили владу в [GER.GetNameDef], Ернст Рем покинув [ROOT.GetNameDef], щоб зайняти своє місце в німецькій політиці."
bolivia.8.a: "Я впевнений, що він скоро помре."


#АЛБАНІЯ
ww1_albania.100.t: "Битва при Дечіку"
ww1_albania.100.d: "Сьогодні албанці здобули дивовижну перемогу над турецькими військами. Після несподіваної атаки на чисельно переважаючі османські війська албанці заманили турків, що переслідували їх, у сусіднє місто Тузі, де до них приєдналися повстанці з Чорногорії, внаслідок чого турецька влада на Балканах опинилася під питанням."
ww1_albania.100.a: "Балкани ще більше дестабілізуються."
ww1_albania.100.b: "Чудовий день для Албанії!"
ww1_albania.1.t: "Трієстський конгрес"
ww1_albania.1.d: "Великі держави визнали незалежність Албанії згідно з Лондонським договором, і Князівство має бути засноване. Конгрес обере одного з багатьох кандидатів на титул короля Албанії."
ww1_albania.1.a: "Вільгельм I"
ww1_albania.1.b: "Ахмед Фуад"
ww1_albania.1.c: "Вітторіо Емануеле ді Савойя-Аоста"
ww1_albania.1.e: "Принц Фердинанд, герцог Монпансьє"
ww1_albania.2.t: "Наслідки албанського повстання"
ww1_albania.2.d: "Незважаючи на нашу чудову організацію та оснащення, ми зазнали значних невдач під час наших операцій. Чисельно нижчим місцевим племенам вдалося відбити наш наступ. Ми зайшли в глухий кут, і загрузнути в партизанському конфлікті не буде на нашу користь. Ми змушені погодитися на деякі вимоги повстанців."
ww1_albania.2.a: "Меморандум Герче надасть їм деякі права"
ww1_albania.2.b: "Нам доведеться піти на поступки."
ww1_albania.2.c: "Дотримуйтеся пропозиції Прізренської ліги"
ww1_albania.3.t: "Автономія Албанії"
ww1_albania.3.d: "Ми вирішили поступитися автономією місцевій адміністрації та націоналістам Албанії. На зборах у Влері цей договір було підтверджено, і автономія регіону забезпечена."
ww1_albania.3.a: "Сподіваюся, це їх заспокоїть."
ww1_albania.4.t: "Асамблея Вльори"
ww1_albania.4.d: "Оскільки Османська імперія була занурена у війну з її ворогами на Балканах, для Албанії з’явилася можливість! Наша боротьба за незалежність починається сьогодні!"
ww1_albania.4.a: "Слава Албанії!"
ww1_albania.5.a: "До біса!"
ww1_albania.5.d: "Греки порушили Корфуський протокол, який стверджував, що регіон матиме власну адміністрацію, яка визнавала права місцевого населення та передбачала самоврядування під номінальним суверенітетом Албанії. Вони анексували законну Албанська територія Північного Епіру, надіславши свої війська, незважаючи на дипломатичні протести, досить швидко прийняла цю крадіжку Через наш нестабільний новий стан ми не можемо відповісти, що одного разу з'явиться можливість повернути його..."
ww1_albania.5.t: "Греція проголошує анексію Північного Епіру"
ww1_albania.6.d: "Повстання в Албанії не припиняються, незважаючи на всі наші зусилля. Місцеві діячі усвідомлюють, що ми, можливо, не зможемо створити достатню владу в цьому регіоні, і розмови про незалежність ведуться в Албанії. готуватися до гіршого."
ww1_albania.7.t: "Революція в Албанії"
ww1_albania.7.d: "Албанські націоналісти сформували власну армію, згодом обложивши Тірану. Повстанську армію очолив Есат Тоттані, колишній генерал османської армії. Якщо ми не надамо автономію Албанії, він погрожує почати війну за незалежність? Невже ми наважимося поставити нашу внутрішню стабільність через Албанію?"
ww1_albania.7.a: "Придушіть повстання!"
ww1_albania.7.b: "Вони отримають свою автономію."
ww1_albania.28.a: "Ми нічого не можемо з цим зробити"
ROOT_against_GRE_occupation_of_northern_epirus: "Віддав наказ про евакуацію Північного Епіру"


ww1_albania.29.t: "Ситуація в Албанії"
ww1_albania.29.d: "Албанія вийшла з-під нашого контролю після Балканських воєн. Незважаючи на цю поразку, місцева влада досить привітно ставиться до наших делегацій, навіть дружелюбно. Поспішно сформований кабінет міністрів не здається ворожим до нас, але, безсумнівно, тримає рот міжнародною жандармерією Якби ми виділили на нього певні ресурси, ми мали б змогу забезпечити контроль над політикою їхньої країни."
ww1_albania.29.a: "Це того варте!"
ww1_albania.29.b: "Ми не можемо собі цього дозволити."

ww1_albania.30.t: "[TUR.getName] погодився підтримати нас!"
ww1_albania.30.d: "[TUR.GetNameDef] приєдналися до нашої позиції та нададуть нам людей і обладнання для підготовки до неминучого перевороту."
ww1_albania.30.a: "Гарно."

ww1_albania.31.t: "[TUR.getName] відмовився підтримувати нас!"
ww1_albania.31.d: "[TUR.getAdjective] відмовився підтримати нас, посилаючись на відсутність спільної підтримки серед наших людей."
ww1_albania.31.a: "Пфф."

ww1_albania.32.t: "Державний переворот вдався!"
ww1_albania.32.d: "Завдяки нашій ретельній підготовці державний переворот, спрямований на повалення уряду [ALB.getLeader], мав великий успіх. Османські війська та ополчення захопили установи Вльори, а тимчасовий кабінет було розпущено. Негайно проголошений султаном, Іззет Фугач присягнув на вірність [TUR.GetNameDef]."
ww1_albania.32.a: "Ідеально!"

ww1_albania.33.t: "Державний переворот провалився!"
ww1_albania.33.d: "Незважаючи на всі наші зусилля, переворот не вдався, і можна було б сперечатися, навіть не починався. Сили міжнародної жандармерії втрутилися та захопили кількох османських солдатів, присутніх у місті. Місцеве населення це зробило не приєднався до нашого повстання, і ми не змогли поставити Іззета Фугача на чолі будь-якого конкуруючого уряду."
ww1_albania.33.a: "Все кінець...!"

ww1_albania.34.t: "Розкрита османська змова в Албанії"
ww1_albania.34.d: "Наше розвідувальне агентство привернуло нашу увагу до тривожних дій Османської імперії в Албанії. За словами наших агентів, агенти та союзники Стамбула прагнуть повалити албанський режим і призначити там османського маршала замість нього. Ми, звичайно, повинні зробити все, щоб не допустити такої катастрофи."
ww1_albania.34.a: "Ми повинні повідомити [ALB.getLeader]!"

ww1_albania.35.t: "Розкрита османська змова в Албанії"
ww1_albania.35.d: "Міністерство Сербії публічно повідомило нас про підготовку державного перевороту на нашій території. Це не викликало обурення, яке очікували серби, оскільки міністр, якого вони повідомили, брав участь у перевороті. Тому це попередження буде прийнято до відома та негайно проігноровано, якщо ми хочемо, щоб міжнародна жандармерія виявила його існування."
ww1_albania.35.a: "А так... Дякую..."
ww1_albania.36.t: "Інвестиції в Албанію?"
ww1_albania.36.d: "Албанія є слаборозвиненою територією на Балканах. Її широка автономія не повинна позбавляти її підтримки [ROOT.getAdjective], особливо тому, що вона залишилася вірною нам. Ця інвестиційна можливість дає нам шанс будувати розпочати підготовку до наступної великої війни."
ww1_albania.36.a: "Давайте інвестуємо невелику суму"
ww1_albania.36.b: "Ні"

ww1_albania.37.d: "Османська імперія прийняла наш запит на інвестиції. Кошти були виділені, що дозволяє нам розширити столицю."
ww1_albania.37.b: "Гарні новини!"

ww1_albania.38.d: "Хоча у нього були засоби, османський уряд відмовився від будь-якої інвестиційної можливості на нашій території..."
ww1_albania.38.b: "А..."

ww1_albania.39.t: "Протокол Корфу"
ww1_albania.39.d: "Щоб вирішити питання Північного Епіру, почалися переговори між Албанією та незалежним регіоном. Дві сторони зустрілися в Саранді, а потім на Корфу, щоб завершити обговорення. Переговори проходили під наглядом ICC та [ 187.OWNER.getNameDef], де проходили дві конференції. Після переговорів Північний Епір отримав автономію під Албанський суверенітет."
ww1_albania.39.a: "Зроблено добре"

ww1_albania.8.t: "Відступити до Албанії?"
ww1_albania.8.d: "Наші військові зусилля вичерпалися, і Австрія щодня наближається до перемоги. Батьківщина має бути покинута, і ми повинні тікати. В Албанії відкрився варіант, де наші люди можуть шукати притулку від австрійської загрози. Наші війська та громадяни, що залишилися, візьмуть усе, що зможуть, і почнеться наша втеча від вірної загибелі."
ww1_albania.8.a: "Готуйтеся до відступу..."
ww1_albania.9.t: "Сербські війська входять до Албанії"
ww1_albania.9.d: "Сербські війська перейшли на суверенну територію Албанії, користуючись тим, що в Албанії панує хаос. Вони перевозять своїх біженців, намагаючись втекти з поля бою."
ww1_albania.9.a: "Здається, нас втягнули у війну."
ww1_albania.9.b: "Війна поширюється на Албанію..."
ww1_albania.10.t: "Ісламське повстання!"
ww1_albania.10.d: "У центральній Албанії спалахнуло мусульманське повстання проти Есада-паші, який намагався покласти край іноземному пануванню. Позицію наслідного принца Вільяма також підірвали його власні посадові особи, зокрема сам Есад-паша, який приймав гроші з Італії фінансувати повстання та організувати переворот проти Вільяма."
ww1_albania.10.a: "Мені потрібно йти зараз."
ww1_albania.12.t: "Конгрес Лушні"
ww1_albania.12.d: "Депутати другої Національної асамблеї Албанії, що відбулася в Лушні, відхилили план поділу та попередили, що албанці візьмуть до рук зброю, щоб захистити незалежність і територіальну цілісність своєї країни. Національна асамблея Лушні призначила регентство з чотирьох осіб також був створений двопалатний парламент, в якому обиралася нижня палата депутатів, призначених членами своїх лав для формування верхньої палати, Сенату."
ww1_albania.12.a: "Батьківщина понад усе!"
ww1_albania.13.t: "Революція [GetMonth]"
ww1_albania.13.d: "Партія Зоґу легко перемогла на виборах до Національної асамблеї на початку [GetYear]. Однак незабаром Зоґу відійшов убік після фінансового скандалу та спроби вбивства молодого радикала, яка призвела до поранення Зоґу. опозиція вийшла з асамблеї після того, як лідер націоналістичної молодіжної організації Авні Рустемі був убитий на вулиці біля будівля парламенту.\n\nПрихильники Нолі звинуватили у вбивстві Рустемі членів клану Зоґу Маті, які продовжують практикувати кровну помсту."
ww1_albania.13.a: "Уряд швидко впав."
ww1_albania.13.b: "Повстанці не змогли організуватися."
ww1_albania.14.t: "Нестабільний, але батьківський уряд"
ww1_albania.14.d: "Фан Нолі, ідеаліст, відхилив вимоги щодо нових виборів на тій підставі, що Албанії потрібен «батьківський» уряд. Коаліційна адміністрація Нолі запропонувала програму реформ із двадцяти пунктів, яка, якби вона була завершена, призвела б до загальнонаціональної революції.\n\nУ вигнанні Зоґу набрав найману армію, щоб здійснити вторгнення, яке станом на тепер перейшов на територію Албанії."
ww1_albania.14.a: "На Святвечір Зоґу повернув столицю."
ww1_albania.14.b: "Зоґу не зміг отримати підтримку, і Нолі провів національні вибори."
ww1_albania.15.t: "Розпуск парламенту"
ww1_albania.15.d: "Агмет Зоґу нарешті виявив свої амбіції. Він домігся згоди парламенту на власний розпуск, тепер він може робити все, що забажає."
ww1_albania.15.a: "Хай живе Зоґу I, король албанців!"
ww1_albania.15.b: "Хай живе Скандербег III, король албанців!"
ww1_albania.15.c: "Хай живе Республіка!"
ww1_albania.16.d: "Різні албанські націоналісти, серед яких були Авні Ррустемі, Агмет Зоґу та Фан Нолі, розпочали повстання проти монархії, підтримуване селянами!"
ww1_albania.16.a: "Не знову..."
ww1_albania.16.b: "Вартові! Захистіть країну!"
ww1_albania.17.t: "Революція в Албанії!"
ww1_albania.17.d: "Албанія перебуває під нашим наглядом з недавнього часу, однак ми явно не приділяли достатньо уваги. Різні албанські націоналісти, включаючи Авні Рустемі, Агмета Зоґу та Фана Нолі, змогли успішно скинути з престолу кронпринца Віда і позбавити націю нашого впливу."
ww1_albania.17.a: "Заходьте!"
ww1_albania.17.b: "Ми не можемо дозволити собі втручатися."
ww1_albania.18.t: "Грецький меморандум"
ww1_albania.18.d: "Сьогодні лідери Албанського повстання 1911 року зібралися, щоб надіслати нам меморандум. Меморандум містив 12 пунктів, в основному щодо визнання албанської меншини в імперії та подальшої автономії для албанців, у т.ч. домашнє правило може дати їм автономію, яку вони дуже бажають, що також пом’якшить гнів націоналістичний гнів албанців по всій імперії, але це було б дуже непопулярно для нашого уряду і сприймалося б як здача земель імперії."
ww1_albania.18.a: "Нехай вони мають автономію."
ww1_albania.18.b: "Ми не визнаємо нічого такого, як "Албанська автономія.""
ww1_albania.18.tt: "\nВидаляє всі модифікатори £ww1_flag_ALB §YAlbanian Minority§!, фактично припиняючи всі негативні модифікатори албанців, навіть якщо ми пізніше контролюватимемо територію."
ww1_albania.19.t: "Захоплення Італією Вльори"
ww1_albania.19.d: "Італійці висадилися в порту Вльора, місці, яке має велике історичне та політичне значення для Албанії, і зайняли його на виклик протестів місцевих жителів."
ww1_albania.19.a: "До біса!"
ww1_albania.19.b: "Це буде добре."
ww1_albania.20.t: "Албанське повстання під італійським мандатом"
ww1_albania.20.d: "На мирній конференції учасники переговорів від переможців досягли угоди про розподіл Албанії між Сербією, Італією та Грецією як дипломатичний спосіб, спрямований на пошук компромісу в територіальному конфлікті між Італією та Сербією. Угода дала території Валони та районів південно-центральної Албанії до Італії.\nЦя угода викликала величезне антиіталійське невдоволення серед албанців, настільки що нам довелося відступити до важливих міст і прилеглих до них районів, оскільки наші сили були задіяні революціонерами на батьківщині, що унеможливило наявність італійської армії в Албанії. був підписаний, після чого ми вийшли з Албанії. Це поклало кінець нашим претензіям щодо Вльори та закінчило наш мандат над Албанією."
ww1_albania.20.a: "Ми повернемося."
ww1_albania.21.t: "Албанія пропонує посаду італійського монарха"
ww1_albania.21.d: "Делегація, надіслана Національною асамблеєю Албанії, прибула до Дурреса на мирну конференцію [GetMonth] [GetYear], захищаючи інтереси Албанії на конференції. Їхні слова не були почуті, і їм було відмовлено в офіційних Національні збори, прагнучи зберегти Албанію, висловили готовність прийняти італійську протекцію і навіть італійського принца. монархом, якщо це означатиме, що Албанія збереже свої нинішні кордони."
ww1_albania.21.a: "Це був би занадто агресивний крок."
ww1_albania.21.b: "Це прийнятно."
ww1_albania.23.t: "Протокол Корфу"
ww1_albania.23.d: "На прохання та вимогу Великих держав і Греції ми нарешті визнали Автономну Республіку Північний Епір, яка розташована на суверенній албанській території зі значною автономією."
ww1_albania.23.a: "Сподіваюся, цей конфлікт вичерпано."
ww1_albania.24.t: "Північний Епір було анексовано"
ww1_albania.24.d: "Великі держави погодилися на передачу Північного Епіру албанській нації. Найбільше на це рішення вплинула наша невдача у війні проти турків."
ww1_albania.24.a: "Чорт побери."

ww1_albania.25.t: "Створення ICC"
ww1_albania.25.d: "Щоб встановити законний уряд і регентство над Албанією, шість великих держав Європи сформували раду у Вльорі під назвою "Міжнародна контрольна комісія." Ця спеціальна комісія забезпечить управління країною, хоча б тимчасово."
ww1_albania.25.a: "Добре."

ww1_albania.26.t: "Державний переворот Топтані"
ww1_albania.26.d: "Міністр Ессад Топтані знову і знову нападав на політику уряду, і, здається, він закінчив використовувати слова. Цей аристократ, близький до османської сфери та багатих землевласників, вирішив залишити свій пост і сформувати власний уряд в Дурресі, в центральній Албанії, він звинувачує Ісмаїла Кемалі в тому, що він є грецьким агентом."
ww1_albania.26.a: "Топтані - зрадник!"
ww1_albania.26.b: "Кемалі служить Афінам!"

ww1_albania.27.t: "Міжнародна голландська жандармерія розпущена"
ww1_albania.27.d: "Головний конфлікт, що охопив Європу, дестабілізує інституції в усьому світі, включно з Міжнародними поліцейськими силами. Дійсно, самі компоненти цього підрозділу є войовничими ворогами. У результаті групу було розпущено, і ми більше не отримуємо користі від їхнього захисту."
ww1_albania.27.a: "Мут!"

#АРГЕНТИНА
ww1_argentina.1.t: "[GetYear] Вибори президента Аргентини"
ww1_argentina.1.d: "Роке Саенс Пенья був обраний президентом, практично без опозиції."
ww1_argentina.1.a: "Можливо, нам варто мати опозицію."
ww1_argentina.2.t: "Роке Саенс Пенья помер!"
ww1_argentina.2.d: "Здоров’я президента Роке Саенса Пенья підвело його під час його хвороби. Його віце-президент Вікторіно де ла Плаза піднявся на посаду президента."
ww1_argentina.2.a: "Descanso en paz."
ww1_argentina.3.t: "[GetYear] Загальні вибори в Аргентині"
ww1_argentina.3.d: "Ці вибори є першими президентськими виборами в історії Аргентини, під час яких закон Саенса Пенья використовувався для гарантування загального виборчого права для чоловіків, таємного й обов’язкового голосування. Фальсифікації голосування практично виключено."
ww1_argentina.3.a: "Отже, ось що сталося, коли у вас була опозиція."
ww1_argentina.3.b: "Опозиція не потрібна."
ww1_argentina.3.c: "Ми не очікували такого протистояння."

#АВСТРІЯ
ww1_auh.1.t: "Франц Йосиф I помер"
ww1_auh.1.d: "З Відня надійшли трагічні новини. Улюблений кайзер Франц Йосиф після довгого перебування на посаді та життя помер від запалення легенів. За його правління імперія зазнала великих змін. Австрія без нього виглядатиме так, як багато людей дивуються і хвилюються, що багато хто в уряді боїться, що їхня імперія не переживе його. [AUS.GetLeader] сходить на невизначений трон."
ww1_auh.1.c: "З Відня надійшли трагічні новини. Улюблений колишній кайзер Франц Йосиф після довгого перебування на посаді та життя помер від запалення легенів. Під час його правління імперія зазнала великих змін. Як виглядатиме Австрія без нього те, чого багато людей очікують і про що хвилюються."
ww1_auh.1.a: "Gott Erhalte, Gott Beschütze..."
ww1_auh.1.b: "F"
ww1_auh.2.t: "Трентінська угода"
ww1_auh.2.d: "Італія готова дотримуватися Троїстого союзу, але розбіжності в намірах уряду та їхні націоналістичні рухи продовжують бути перешкодою для такої угоди. Ми можемо дати їм Тарантіно та Фіуме, щоб узгодити їх з нашими зусилля раз і назавжди."
ww1_auh.2.a: "Вони точно погодяться"
ww1_auh.3.t: "Австрія пропонує угоду"
ww1_auh.3.d: "Ми були готові дотримуватися Троїстого союзу, але марші та протести дають нам підстави вважати, що ми повинні просити поступки, якщо наш уряд хоче зберегти цю угоду. Австрія запропонувала віддати нам Трентіно і Фіуме підтвердити наш союз, і ми схильні погодитися з тим, що Австрія лише зробила цю поступку, і нам потрібно вирвати цю можливість, інакше ми можемо не мати іншого шансу отримати їх. територій без крові та заліза.\n\nУ Тіролі відбулася конференція, на якій було досягнуто домовленості про передачу Трентіно і Фіуме нашому царству. Ми ніколи не забудемо цього дружнього акту, якщо приймемо..."
ww1_auh.3.a: "Viva Italia!!"
ww1_auh.3.b: "У нас інші плани."
ita_rejected_the_deal: "Італія відхиляє угоду з [AUS.GetName]"
ww1_auh.4.t: "Трентінська угода"
ww1_auh.4.d: "Австрія та Італія підтвердили Трентінську угоду, яка встановлює нові кордони між двома країнами, передаючи землю італійцям. Міністр закордонних справ Італії зазначив, що завдяки спільним зусиллям дві країни тепер є братами по зброї."
ww1_auh.4.a: "Альянс стає сильнішим."
ww1_auh.5.t: "Боснійське повстання"
ww1_auh.5.d: "Ми отримали місцеві новини про те, що ми втратили контроль над Боснією та Герцеговиною. Коли держава занурилася в хаос через війну, боснійці, які були незадоволені нашим правлінням, почали виходити на вулиці та протестувати, що викликало місцеве населення поліція з тріском не змогла придушити, і бунт незабаром захопив склад зброї, ставши в ефект, нерегулярна армія."
ww1_auh.5.a: "Прокляття!"
ww1_auh.6.t: "Сербія вимагає Боснії"
ww1_auh.6.d: "Відчуваючи хаос у Боснії, Сербія послала делегацію втрутитися до того, як боснійська криза поширилася на інші слов’янські регіони імперії, і натомість змусила їх поступитися суверенітетом над Боснією, що є лише територіальним захопленням."
ww1_auh.6.a: "Кляті слов'яни!"
ww1_auh.6.b: "У нас немає іншого виходу."
ww1_auh.7.t: "Австро-Угорщина оголошує Балканську стратегію"
ww1_auh.7.d: "В останні роки Австрія проводить агресивну політику щодо балканських держав. Імператор має намір послабити наш вплив на півострові та підпорядкувати Сербію та її союзників. Оскільки ми є справедливими захисниками православних країн, ми повинні відповісти австрійцям на їхні провокації!"
ww1_auh.7.a: "Балкани під нашим захистом."
ww1_auh.7.b: "Ну, така доля сербів."
ww1_auh.8.t: "Росія готова захистити Балкани"
ww1_auh.8.d: "Росія заявила, що буде захищати свої інтереси на Балканах і не зрадить своїх православних братів. Нависла загроза війни, і від нас залежить, як діяти далі в ці небезпечні часи."
ww1_auh.8.a: "Ці росіяни вперті!"
ww1_auh.9.t: "Проголошення Австрійської імперії"
ww1_auh.9.d: "Дім Габсбургів тріумфував! Угорське королівство було скасовано, і Австрія панує над усім! Національну кризу, яка почалася в 1848 році, нарешті подолали. Трансліванія була передана Австрії і заборонити будь-яку революцію, угорська корона залишатиметься незаповненою до тих пір, поки Австрія переможе.\n\nОднак Іноземні аналітики вже прогнозують нове повстання в Угорщині, але всередині країни сподіваються, що мир залишиться Таким чином, багато націоналістичних рухів не мають жодної підстави, і Угорщина не відрізняється від цього. Малоймовірно, що угорці піднімуть повстання... поки що."
ww1_auh.9.a: "Австрія тріумфує!"
ww1_auh.10.t: "Австрія пропонує угоду"
ww1_auh.10.d: "Австрія бажає укласти з нами угоду. Оскільки ми є неофіційним членом Троїстого союзу, нас попросили офіційно приєднатися до альянсу в обмін на вирішення територіальних суперечок. Імперія хоче укласти з нами Трансільванську угоду і передати Південну Трансільванію в обмін на підписання союзницького пакту з Центральними державами."
ww1_auh.10.a: "Це справедлива міра."
ww1_auh.10.b: "Ми не маємо наміру довіряти австрійцям."
ww1_auh.11.t: "Румунія підписує угоду"
ww1_auh.11.d: "Румунія офіційно погодилася приєднатися до Центральних держав. Оскільки це так, ми повинні дотримуватися наших угод і передати Південну Трансільванію та прилеглі до неї території."
ww1_auh.11.a: "Вони на це заслуговують."
ww1_auh.12.t: "Трансільванська угода"
ww1_auh.12.d: "Австрія знову йде на територіальні поступки в обмін на союзників. Імперія підписала угоду з Румунією про передачу Угорщині Південної Трансільванії в обмін на підписання оборонного пакту.\n\nРумунія була неофіційним учасником Троїстого союзу протягом кількох десятиліть, але офіційно залишався нейтральним у більшості розбіжностей після підписання Трансільванської угоди, країна стане повноправним членом Альянсу."
ww1_auh.12.a: "Слава нашим новим союзникам."


ww1_auh.15.t: "Галичина проголошує незалежність"
ww1_auh.15.d: "Краків проголосив утворення незалежної держави на території Галичини. Навіть найменші клаптики нашої гинучої імперії готові втікати з-під нашого панування. Нічого не можна робити."
ww1_auh.15.a: "Як вони сміють!"
ww1_auh.15.b: "Polska jest wolna! (Грати за [GAL.GetFlag]Галичину)"
ww1_auh.15.c: "Ще не вмерла України! (Грати за [WUK.GetFlag]Західну Україну)"

ww1_auh.174.t: "Солдатське повстання в Хорватії"
ww1_auh.174.d: "Через голод і сильне невдоволення в армії деякі з наших солдатів почали жахливі грабунки в південній Хорватії, у напрямку Требіньє та Мостара. Повстанські солдати з 22-го і 53-го піхотних полків були негайно відправлені до військового суду, однак збитки в цьому районі залишаються, і місцеве населення заплатило ціну."
ww1_auh.174.a: "Це не повинно повторитися!"

ww1_auh.175.t: "Солдатське повстання в Угорщині"
ww1_auh.175.d: "Ситуація не покращується для нашого населення і не приносить користі нашим солдатам, які буквально вмирають від голоду під час бою. Багато бійців втекли, а ті, хто стоїть на варті в країні, чинять найгірші злочини, щоб вижити. у Печі демонстрації та страйки, зокрема на боєприпасному заводі Szentlőrinc, зараз поєднуються з жорстоке поводження з боку солдатів.\n\nСитуація, схоже, поза контролем центрального уряду, необхідно надіслати лояльні війська, щоб заколотники не зробили наше становище ще більш відчайдушним."
ww1_auh.175.a: "Ми повинні відправити армію"

ww1_auh.176.t: "Солдатське повстання в Сейоєчезі"
ww1_auh.176.d: "Угорська армія знову частково повстала поблизу Сейоечега, що на півночі Угорщини. Повторюється картина з початку року: солдати скаржаться на серйозну нестачу їжі та почали грабувати будинки та перетворилися на армію бандитів.\n\nЗнову місцевим лояльним силам довелося втрутитися, ще більше обмеживши нашу єдність у ці важкі часи..."
ww1_auh.176.a: "Знову?!"

ww1_auh.177.t:0 "Харчові протести"
ww1_auh.177.d:0 "Війна триває, а ситуація для населення імперії не покращується. Особливо на сході імперії натовпи демонстрували за припинення бойових дій. Ці протести поєднуються зі зростанням націоналізму в Галичині, Угорщині та всім іншим регіонам краще виконати обіцянку автономії, надану імператором Карлом..."
ww1_auh.177.a:0 "Ця війна має закінчитися зараз!"

ww1_auh.178.t: "Протести за нові продукти"
ww1_auh.178.d: "У Відні спалахнули численні голодні бунти. Жінки, діти та люди похилого віку змішуються в довгих маршах вулицями столиці. Поліція, проявивши співчуття до демонстрантів, більше не завжди втручається, щоб стримати ці розлючені натовпи. Уряд повинен негайно припинити бойові дії, поки не пізно..."
ww1_auh.178.a: "Ми більше не можемо впоратися з цим..."

ww1_auh.179.t: "Тривожні звіти"
ww1_auh.179.d: "Війна триває і не йде на нашу користь на заході. Франція не впала, як планували німці, і голод почав з’їдати деякі міські райони нашої імперії. Хоча російська кампанія є Якщо для Німецької імперії все йде добре, можливо, ми могли б домовитися про вихід із цієї війни через почесний мир? Але це завадило б тисячам інших смерті."
ww1_auh.179.a: "Усі варіанти на столі"

ww1_auh.180.t:0 "[AUS.getLeader] надсилає лист"
ww1_auh.180.d:0 "Прем’єр-міністр [FRA.GetLeader] отримав сьогодні вранці листа від Сікста Бурбон-Пармського, шурина Карла I Австрійського. У цьому листі принц Пармський бажає бути співрозмовником, який дозволяє двом націям розпочати таємні мирні переговори, також містить письмовий лист від австро-угорського імператора, в якому зазначено, що вони є готовий піти на багато поступок для виходу Австрії з війни, зокрема, згадується звільнення Сербії та її вихід до моря, даючи нечіткі гарантії підтримки звільнення Бельгії та питання про Ельзас і Лотарингію."
ww1_auh.180.a:0 "Ми згодні в принципі, але у нас є умови"
ww1_auh.180.b:0 "Це не може бути й мови!"

ww1_auh.181.t: "Франція відмовилася від будь-яких переговорів"
ww1_auh.181.d: "Пармський принцип повернувся без схвалення Франції для можливих переговорів. Прем’єр-міністр [FRA.getLeader] не хотів відкривати мирну конференцію, звичайно, тому що вони вважають, що наша ситуація є надто хиткою. Ми змушені підійти якомога ближче до нашого німецького союзника і, перш за все, не розкрити цю придушену в зародку спробу їх зрадити."
ww1_auh.181.a: "Arff..."

ww1_auh.182.t:0 "Франція приймає переговори"
ww1_auh.182.d:0 "Франція позитивно відповіла на наше прохання. Таємні переговори були розпочаті через принца Парми Сікста Бурбон-Пармського. За допомогою листа, який передає принц, [AUS.getLeader] може спілкуватися з [FRA.getLeader ] на повний розсуд Французькі умови відносно прості: звільнення Сербії з наданням їй виходу до моря. звільнення Бельгії та повернення Франції Ельзасу, Лотарингії."
ww1_auh.182.a:0 "Ельзас-Лотарингія? Але вона навіть не під нашим контролем... Давайте поговоримо з Німеччиною"
ww1_auh.182.b:0 "Ми можемо підтримати їхні претензії щодо Ельзасу-Лотарингії, але не можемо цього гарантувати"
ww1_auh.182.c:0 "Це не може бути й мови!"

ww1_auh.183.t:0 "Австрія відхилила наші умови"
ww1_auh.183.d:0 "Незважаючи на те, що це лише початкові та неповні умови. Австро-Угорщина не прийняла основи для переговорів, доказ того, що вони не були готові піти на найменшу поступку і що їхній підхід був несерйозним. Тому війна триватиме, здається, до Відня."
ww1_auh.183.a:0 "Війна!"

ww1_auh.184.t:0 "Візит із [AUS.getNameDef]"
ww1_auh.184.d:0 "Сьогодні вранці міністр закордонних справ Австро-Угорщини Оттокар Чернін поїхав до Берліна на ділову трапезу, під час якої обговорювалося питання перебігу війни. Одним словом, австрійський міністр попросив, щоб ми розглянули мир з Очевидно, [AUS.getLeader] вже ініціював таємні мирні діалоги з Францією, тепер питання полягає в тому, щоб ми могли почати конференцію Австро-Угорщини з метою встановлення справедливіших умов для Центральних держав."
ww1_auh.184.a:0 "Давайте організуємо зустріч"
ww1_auh.184.b:0 "Це межа зради!"

#Кройцнахська конференція
#alsace lorraine питання
ww1_auh.185.t: "Кройцнахська конференція — Ельзассько-Лотарингське питання"
ww1_auh.185.d: "Кройцнахська конференція має на меті роз’яснити різні суперечки між Центральними державами та Антантою в надії встановити припинення вогню та покласти край Великій війні. Перше питання — що робити з Ельзас-Лотарингією, основна претензія Франції.\n\nКанцлер Німеччини запропонував початковий план, сприятливий для Німеччини, який передбачав анексію території Франції Брі в обмін на території профранцузької зони Мюлуз, усвідомлюючи, що ця угода ризикує зірвати переговори, австро-угорський прем'єр-міністр запропонував поступку: подвійна монархія запропонувала б Польщі Галичину в обмін на ретроцесію Ельзасу-Лотарингії. до Франції."
ww1_auh.185.a: "Пропозиція [AUS.getAdjective] нам добре підходить"
ww1_auh.185.b: "Натисніть на лінію Лонгві-Брі"
ww1_auh.185.aa: "Вони прийняли наш компроміс... Слава Богу."
ww1_auh.185.bb: "Вони дотримуються лінії Лонгві-Брі..."

#демонтувати бельгію

ww1_auh.187.t: "Кройцнахська конференція - статус Бельгії"
ww1_auh.187.d: "Статус Бельгії викликає занепокоєння німецької армії. Цей регіон є буферною територією, яку можна узгодити з нашою політикою. Валлони та фламандці — два різні народи, які повинні бути федералізовані згідно з Королівство надає їм максимальну автономію. І, звісно, фламандська частина має обов’язково увійти на наш економічний ринок, потрібне повне заступництво над цим регіоном."
ww1_auh.187.a: "Бельгія має бути демонтована"
ww1_auh.187.aa: "Так, дійсно, це був просто буфер"


ww1_auh.188.t: "Кройцнахська конференція - Польща"
ww1_auh.188.d: "Польща — це територія, яка надто довго страждала від російського ярма, її необхідно обов’язково звільнити. Природно, поляки повинні бути приєднані до політики Рейху, тому їх було запропоновано підпорядкувати політичний, економічний і військовий нагляд."
ww1_auh.188.a: "Польща повинна бути приєднана"
ww1_auh.188.aa: "Польща повинна бути приєднана"

ww1_auh.189.t:0 "Кройцнахська конференція - Балтія"
ww1_auh.189.d:0 "Російська імперія більше не має права керувати Балтією, місцева незалежність і вірність німецькому корінню Балтії законно штовхають їх до наших дверей. Якщо об’єднана балтійська держава стане великим кроком вперед, частина німецького генерального штабу закликає до прямої анексії цих територій у межах Рейху."
ww1_auh.189.a:0 "Ми повинні створити Об'єднане Балтійське Герцогство"
ww1_auh.189.b:0 "Приєднайте все до Риги!"
ww1_auh.189.aa:0 "Німеччина обрала об'єднане балтійське герцогство, добре"
ww1_auh.189.bb:0 "OHL змушений анексувати ці території..."

ww1_auh.190.t: "Кройцнахська конференція - колонії"
ww1_auh.190.d: "Щоб підвищити свій престиж і компенсувати жахливі втрати, завдані Німеччині, OHL запропонувала анексію французького острова Мадагаскар."
ww1_auh.190.a: "Попросіть це"
ww1_auh.190.aa: "Чому ні?"

ww1_auh.191.t: "Кройцнахська конференція - Балкани"
ww1_auh.191.d: "Зрештою, Австрія неминуче втратить територію на сході, зокрема в Галичині. Щоб компенсувати ці втрати, можна використати країни на Балканах, зокрема Чорногорію та Сербію. Втручання Румунії також може зробити її першорядною ціль."
ww1_auh.191.a: "Це гідна компенсація"
ww1_auh.191.aa: "Вони це заслужили"

ww1_auh.192.t: "Кінець Кройцнахської конференції"
ww1_auh.192.d: "Кройцнахська конференція завершена, викладаючи головні вимоги двох імперій до Антанти. Ці умови можуть бути передані супротивникам для початку початкових переговорів, якщо останні готові їх вислухати..."
ww1_auh.192.a: "Подивимося, як воно піде"

ww1_auh.193.t:0 "Умови миру центральних держав"
ww1_auh.193.d:0 "Австрія нарешті вирішила стати на бік Німеччини, щоб сформулювати згруповані умови. Це ускладнить переговори настільки, що Німецька імперія вважає, що у неї є шанс досягти остаточної перемоги, на відміну від Австрії, яка набагато реалістичніший спільний лист від ворожих міністерств закордонних справ із відповідними умовами."
ww1_auh.193.a:0 "Ці умови неприйнятні!"
ww1_auh.193.b:0 "Італія має претензії на Австрію, які слід враховувати"

ww1_auh.186.t: "Німеччина відмовилася від переговорів"
ww1_auh.186.d: "Німецька імперія не сприйняла нашу пропозицію домовитися про мир з Антантою. Ми самотні в нашій ініціативі припинити конфлікт. На додаток до своєї відмови [GER.getLeader] сказав нам не вести діалог з ворогом, уточнюючи, що перемога прийде в належний час, якщо ми захочемо діяти, це буде самотужки."
ww1_auh.186.a: "Давайте забудемо їх..."

ww1_auh.194.t:0 "Умови миру центральних держав"
ww1_auh.194.d:0 "[FRA.GetLeader] зв’язався з нами після мирних пропозицій, поданих Австрією кілька днів тому. Очевидно, що сили Центральних держав хотіли б припинити конфлікт і пішли б на кілька поступок. нічого не було встановлено щодо наших власних здобутків, і Лондонський договір більше не міг би мати жодної цінності, якби ми вирішили підтримати цю мирну ініціативу."
ww1_auh.194.a:0 "Ми дотримуємося Лондонського договору!"
ww1_auh.194.b:0 "Ми можемо піти на мінімальні поступки заради миру."
ww1_auh.194.c:0 "Якщо це за мир..."

ww1_auh.195.t: "Італійські умови миру"
ww1_auh.195.d: "Італія швидко повернулася до нас, негайно вимагаючи належного дотримання Лондонського договору. Як ми й побоювалися, Італія хоче анексувати значну частину території Австрії, що залишає мало місця для переговорів. Незважаючи ні на що, згадані вимоги не є абсолютно необґрунтованими, можливо, [AUS.getLeader] знайде в собі мудрість поступитися міцному миру..."
ww1_auh.195.a: "Давайте надішлемо це до [AUS.getName]"

ww1_auh.196.t:0 "Італійські умови миру"
ww1_auh.196.d:0 "Франція вирішила включити сірчану Італію в процес мирних переговорів. Італійці, бажаючи анексувати численні австрійські території, таким чином передали свої вимоги, майже ідентичні вимогам Лондонського договору. Таким чином, італійці претендувати на Тренто, частину Далмації та Істрію. Ці стратегічні території не можуть бути передані таким чином!"
ww1_auh.196.a:0 "Ми не можемо цього допустити!"
ww1_auh.196.b:0 "Ми повинні укласти мир будь-якою ціною!"

ww1_auh.197.t: "Центральні влади відмовилися"
ww1_auh.197.d: "Центральні держави не прийняли наш компроміс, фактично завершивши переговори. Як ми очікували, центральні імперії уявили собі перевагу в цих мирних переговорах, помилка, яка ризикує дорого коштувати їм через кілька місяців."
ww1_auh.197.a: "Побачимось у жовтні 1918 року"

ww1_auh.198.t:0 "Заморожені переговори"
ww1_auh.198.d:0 "Через нашу відмову розглядати італійські вимоги, французи оголосили нам, що дискусії заморожені, думка [ITA.getLeader] є важливою для укладення мирної угоди. Ця складна ситуація вимагає від нас чіткий напрямок між жертвуванням більшої кількості територій або підтвердженням нашого союзу з Німеччиною. Ми могли б погодитися відмовитися від більшої кількості землі, але це завдало б серйозної шкоди нашим Найамбітнішим рішенням було б протистояти [FRA.getLeader] і решті країн Антанти через їхню нездатність домовитися про мир."
ww1_auh.198.a:0 "Попросіть Черніна виступити проти Клемансо!"
ww1_auh.198.b:0 "Ми не повинні погіршувати ситуацію..."

ww1_auh.199.t: "Промова Черніна"
ww1_auh.199.d: "Міністр закордонних справ Австро-Угорщини Оттокар Чернін виступив із сенсаційною промовою перед міською радою Відня. Під час цієї промови міністр виступив проти Франції, а особливо Жоржа Клемансо, головного ініціатора переговорів. У промові згадується Франція неправомірні вимоги, а також її категорична відмова від переговорів, навіть хоча уряд прийняв таємні переговори, крім того, [AUS.getLeader] прийняв вимоги Франції в Ельзасі-Лотарингії, про що вони, здається, забули під час цієї промови.\n\nЦю несправедливу ситуацію можна було б легко виправити, якщо б таємні листи. були виявлені, надіслані австрійським урядом."
ww1_auh.199.a: "Надіслати листи [AUS.getLeader] до прес-агентства Havas"
ww1_auh.199.b: "Ми не повинні посилювати це..."

ww1_auh.200.t:0 "Справа Сікста"
ww1_auh.200.d:0 "На загальний подив, секретні листи, написані [AUS.getLeader] і передані принцом Пармським, були опубліковані в агентстві Havas, головній міжнародній пресі. Конфіденційні документи розкривають повноту поступок запропонований [AUS.getLeader], включаючи визнання Ельзасу і Лотарингії територією, принаймні частково законною для Франції, звільнення Бельгії, поступка наших земель... Все!"
ww1_auh.200.a:0 "О ні..."

ww1_auh.201.t:0 "Справа Сікста"
ww1_auh.201.d:0 "Міжнародне прес-агентство Havas опублікувало статтю, включно з різними листами, написаними [AUS.getLeader] для французького уряду. Ці листи містять пропозиції миру Австро-Угорщини та різні капітуляції, такі як визнання Франції претензії в Ельзасі-Лотарингії послідували за конфліктом між міністром закордонних справ Австро-Угорщини та французьким урядом Австрійці заперечують поступки.\n\nНапевно, оприлюднені листи є автентичними і чітко показують, що австрійський міністр збрехав світові, заявивши, що Австрія не пропонувала жодної угоди з Антантою."
ww1_auh.201.a:0 "Тепер вони виглядають менш розумними!"
ww1_auh.201.b:0 "Невже [AUS.getLeader] дурний?"
ww1_auh.201.c:0 "Це не добре..."
ww1_auh.201.e:0 "[AUS.getLeader], певне, зневірений."

ww1_auh.202.t: "Зовнішньополітична зустріч"
ww1_auh.202.d: "Міністр закордонних справ Чернін запросив термінове інтерв’ю з [AUS.getLeader], щоб отримати пояснення щодо листів, оприлюднених Францією. Дійсно, Чернін не був поінформований про ранні таємні переговори, і тому не вірив, що він збрехав під час свого виступу у Відні. Таким чином, [AUS.getLeader] обрушилася на величезну дискредитацію Чернін, останній не готовий це прийняти, таким чином Чернін прямо погрожує решті уряду, якщо [AUS.getLeader] не зречеться престолу на користь Євгена Австрійського-Тешенського, він покінчить життя самогубством."
ww1_auh.202.a: "Ми можемо протистояти Зіті де Бурбон-Парма за всю цю історію"
ww1_auh.202.b: "Тоді тобі слід убити себе, зараз"
ww1_auh.202.c: "[AUS.getLeader] мусить зректися престолу"
AUH_czernin_suicide: "§YOttokar Czernin§! помирає"


ww1_auh.203.t:0 "[AUS.getLeader] зрікається престолу"
ww1_auh.203.d:0 "Після значного політичного тиску австро-угорський імператор [AUS.getLeader] був змушений зректися престолу на користь Євгена Австро-Тешенського, набагато стабільнішої фігури в політичному ландшафті Австро-Угорщини. раптова зміна ситуації є наслідком справи Сікста, показуючи, що [AUS.getLeader] був Таємно прагнучи укласти мир з Францією та рештою країн Антанти, викликавши скандал, імператор був змушений віддати свою корону.\n\nЦя виняткова подія знову наближає двоїсту монархію до її німецького брата. зробити його не більш ніж клієнтською державою."
ww1_auh.203.a:0 "Принаймні [AUS.getLeader] спробував..."
ww1_auh.203.b:0 "Він був дурнем"

ww1_auh.204.t:0 "Рішення щодо альянсу Габсбургів"
ww1_auh.204.d:0 "Австрійська монархія Габсбургів воювала на нашому боці у Великій війні, але зрештою загинула. Незалежно від того, добре вони зіграли свою роль у війні чи ні, ми в змозі вирішувати, як ставитися до наших східний союзник тепер, коли війна закінчилася нашою остаточною перемогою, ми повинні ретельно вибирати, як нам діяти, оскільки її кордон наближається до імперії і може бути важливим союзником Німеччини Середньоєвропейська гегемонія."
ww1_auh.204.a:0 "Ми відновимо монархію Габсбургів."
ww1_auh.204.b:0 "Велика Німеччина - це відповідь."
ww1_auh.204.c:0 "Шкода, але ми повинні продовжувати."

ww1_auh.205.t:0 "[AUS.getAdjective] Схвалення"
ww1_auh.205.d:0 "[AUS.getleader] схвально відповів на наші запити, зазначивши, що зробить усе можливе, щоб забезпечити виконання умов угоди. Однак він вагався більше щодо Ельзасу, Лотарингії, вказавши, що він не міг нав'язати нічого своєму німецькому союзнику. Тим не менш, Австрія, здається, готова підтримати наші вимоги якомога краще достатньо, і які їхні умови для миру..."
ww1_auh.205.a:0 "А що вони хочуть, щоб забезпечити мир?"
ww1_auh.205.b:0 "Це безглуздо!"

ww1_auh.206.t:0 "[FROM.getName] Зачекайте на наші умови"
ww1_auh.206.d:0 "Тепер ми повинні уточнити територіальні переваги, які ми можемо запропонувати нашим супротивникам. Території Галичини є однією з головних російських вимог, майже обов’язкових для угоди. На заході італійці боролися за отримання землі, обіцяні Лондонським договором, включаючи Трентіно та Південний Тіроль, а також Істрію та все югославське узбережжя поступок, щоб уникнути поспішного відходу учасників переговорів."
ww1_auh.206.a:0 "Ми можемо піти на поступки і Італії, і Росії"
ww1_auh.206.b:0 "Може Галичини досить?"
ww1_auh.206.c:0 "А як щодо білого світу?"

ww1_auh.207.t:0 "Компроміс Австрії щодо претензій Росії та Італії"
ww1_auh.207.d:0 "[AUS.getLeader] написав листа, в якому він погодився передати кілька італійських і російських територій, як ми просили. Настав час з'ясувати, чи точно це відповідає італійській владі."
ww1_auh.207.a:0 "Давайте познайомимось [ITA.getLeader]"

ww1_auh.208.t:0 "Австрійський сепаратний мир"
ww1_auh.208.d:0 "Мирні зусилля Австрії були успішними. На додаток до поступок, зроблених шляхом згоди на поступку Галичини, вона також розмовляла з Італією. [AUS.getLeader] і [ITA.getleader] зустрілися в Турині, де вони керували погодитися на справедливі італійські вимоги. У результаті мир має силу, і цей договір може вступити в дію переговори були таємними, ймовірно, що Німеччина не дуже оцінює ситуацію, можливо, їхня капітуляція швидко настане."
ww1_auh.208.a:0 "Мир у Центральній Європі?"

ww1_auh.209.t:0 "Австрія підписує сепаратний мир"
ww1_auh.209.d:0 "Після кількох місяців таємних переговорів [AUS.getLeader] нарешті оголосив, що він досяг мирної угоди з Антантою, спрямованої на припинення війни. Визнаючи, що битва під проводом [AUS.getName] може Не вигравши, він вважав за краще піти на низку поступок, спрямованих на стабілізацію регіону врятував імперію від повного знищення, остання зазнала кількох голодоморів з початку конфлікту.\n\nЩо стосується Німеччини, її головного союзника, реакція кайзера все ще очікується."
ww1_auh.209.a:0 "Війна скоро закінчиться"
ww1_auh.209.b:0 "ЩО?!"

ww1_auh.210.t:0 "Австрія відмовляється мати справу з Італією"
ww1_auh.210.d:0 "Австрія окреслила свої умови переговорів, одразу зазначивши неможливість йти на будь-які поступки Італії. На жаль для них, співпраця з італійською владою є абсолютною передумовою будь-якої форми миру. У результаті ми будемо не мати змоги вести переговори з [AUS.getLeader]."
ww1_auh.210.a:0 "Шкода!"

ww1_auh.211.t:0 "Австрійська зрада"
ww1_auh.211.d:0 "Поки ми досягали історичних успіхів на фронті, Австрія публічно оголосила про вихід із конфлікту, погодившись на всі вимоги наших супротивників. Таким чином, ми виявили, що [AUS.getLeader] вів переговори протягом кількох місяців у таємно за нашою спиною, нічого не повідомляючи, німецьке населення збентежене втратою нашого головного союзника вороги перенаправлять на нас свої зусилля?"
ww1_auh.211.a:0 "Хай тобі грець, [AUS.getLeader]!"

ww1_auh.212.t:0 "Загальнонаціональні незалежницькі рухи"
ww1_auh.212.d:0 "Незважаючи на мир, який ми підписали з Антантою, ситуація в імперії залишається нестабільною. Після закінчення бойових дій і відновлення цивільної економіки багато солдатів опинилися без роботи або інвалідами. Припинення Військова промисловість також збільшила безробіття, оскільки погашення позик, наданих підприємствам, лише погіршує численну ситуацію руху за незалежність, зокрема в Словаччині, Богемії та Югославії."
ww1_auh.212.a:0 "Ми повинні федералізувати прямо зараз!"

ww1_auh.213.t:0 "Слабке національне виробництво"
ww1_auh.213.d:0 "З припиненням бойових дій військова промисловість зазнала краху, як і цивільна промисловість, яка зосереджувалася на національних зусиллях. Без зовнішньої допомоги наші заводи більше не знаходять покупців і повинні виплачувати величезні позики, що спричиняє ланцюг банкрутства по всій імперії."
ww1_auh.213.a:0 "Arfff..."

ww1_auh.221.t:0 "Німці вимагають реставрації Габсбургів"
ww1_auh.221.d:0 "Німці вимагають, щоб ми повернулися до Габсбурзької монархії. Це нісенітниця, коли імперія вже розвалена, але ми не маємо їм рівних."
ww1_auh.221.a:0 "Пізно, але повернувся..."
ww1_auh.221.b:0 "Республіка переможе!"

ww1_auh.215.t:0 "Австрія змінила наше економічне законодавство"
ww1_auh.215.d:0 "Оскільки економічна політика подвійної монархії була тісно пов’язана, рівень мобілізації в Австрії безпосередньо вплинув на нашу. Обидві адміністрації працювали спільно, щоб керувати цією новою внутрішньою політикою."
ww1_auh.215.a:0 "Звичайно"

ww1_auh.216.t:0 "Новий закон про торгівлю"
ww1_auh.216.d:0 "Як частина подвійної монархії, ми є членом спільного австрійського ринку. Імперські зміни, пов’язані з експортом, зазвичай застосовуються до обох складових у більш-менш прямий спосіб."
ww1_auh.216.a:0 "Звичайно"

ww1_auh.217.t:0 "Новий наказ про мобілізацію"
ww1_auh.217.d:0 "Спільна армія реструктуризується, і зміна персоналу вимагає зміни закону про спільний військовий обов’язок. У результаті наш власний рівень мобілізації постраждав, відповідно до очікувань Відня."
ww1_auh.217.a:0 "Звичайно"

ww1_auh.218.t:0 "Моїм вірним австрійським народам!"
ww1_auh.218.d:0 "У новому маніфесті, який він звернувся до народу старої Австрії, імператор Карл вкотре висловив своє бажання врятувати цілісність імперії шляхом проведення федеральної реформи. Однак ці обіцянки прийшли всупереч нездійсненним очікуванням виборців, зокрема Чехії, яка вимагає державного об’єднання з сусідньою Словаччиною, щоб отримати територіальну цілісність земель. Богемської корони.\n\nТакий акт неможливий, тому що це означало б знищення частини Угорщини, що є неприпустимим нападом на останню."
ww1_auh.218.a:0 "Кінець Ausgleich"
ww1_auh.218.b:0 "Гм..."
AUH_hungarian_army_leave:0 "§R§Y[HUN.getFlag][HUN.getAdjective]§! Полки покидають армію, через що ми втрачаємо частини наших дивізій.§!"

ww1_auh.219.t:0 "[ROOT.GetLeader] йде у відставку!"
ww1_auh.219.d:0 "Після масових заворушень [ROOT.GetLeader] подав у відставку, Угорська національна рада була створена з опозиційних сил."
ww1_auh.219.a:0 "Нам потрібно швидко знайти заміну!"

ww1_auh.222.t: "Франц Йосиф зрікається престолу"
ww1_auh.222.d: "Після майже 65 років імператор Австрії та король Угорщини Франц Йосиф оголосив, що зречеться престолу. Хоча офіційною причиною було погане здоров’я, головною причиною зречення, схоже, стала гостра політична суперечка з угорськими політиками щодо реформування австро-угорських збройних сил.\n\nЙому наступником став його племінник Франц Фердинанд, який у минулому закликав до реформування подвійної монархії за федеральними принципами, проти якої різко виступив угорський сейм, схоже, створено умови для політичної кризи, якої не було з 1867 року."
ww1_auh.222.a: "Цікаво"

ww1_auh.17.t: "Карл I зрікається престолу"
ww1_auh.17.d: "Карл I оголосив про зречення своїх австрійських та угорських престолів. Це останній цвях у труну Габсбурзької імперії, яка нині повністю мертва та похована внаслідок Великої війни. Після того як монархія зникла назавжди, австрійський парламент у Відні взяв на себе ініціативу та створив Німецько-Австрійську Республіку, останню державу, яка є єдиним, що залишилося від Австро-Угорська імперія прагне об'єднатися з Німеччиною, але це, ймовірно, неможливе через участь Габсбургів і означає кінець епохи."
ww1_auh.17.a: "Der Krieg ist verloren."
ww1_auh.18.t: "Крах Австро-Угорщини"
ww1_auh.18.d: "Австро-Угорська імперія, домінуюча сила протягом століть, завжди відновлювалася після поразок, трохи слабша, ніж раніше. Але не більше, для імперії Габсбургів, яка давно напружилася від хаосу Великої війни, було офіційно стерто з карти світу назавжди імператор зрікся престолу і не має іншого вибору, окрім як покинути Австрію та з нетерпінням спостерігати за хаосом, сподіваючись, що шальки терезів схилиться на його користь. Економічний спад і політичний хаос охопили країну, і часи ще ніколи не сідають розтлілий труп Габсбурзької монархії."
ww1_auh.18.a: "Я сподіваюся, що ми не наступні."
ww1_auh.19.t: "Друга угорська революція"
ww1_auh.19.d: "Новий уряд переміг в Угорщині, оголосив про розірвання союзу з Австрійською імперією. Подвійна монархія розвалиться. Ймовірно, вона ніколи не повернеться."
ww1_auh.19.a: "Вони божевільні!"
ww1_auh.20.t: "Війна братів"
ww1_auh.20.d: "Через кілька місяців після припинення альянсу між Німеччиною та Австрією спалахнула війна між колишніми союзниками. Відчуваючи слабкість Австрії, яка протягом останнього століття стрясається міжетнічними конфліктами, Кайзер Вільгельм II зробив радикальну спробу відновити порядок на німецькомовних землях силою \n\nЯкщо Антанта не втрутиться, щоб підтримати її ворога, тоді Німеччина буде на крок ближче до розв’язування масштабної війни, і її, можливо, не зупинити."
ww1_auh.20.a: "Вони божевільні!"
ww1_auh.22.t: "[SER.GetName] отримали власне узбережжя"
ww1_auh.22.d: "Наш маленький сусід щойно отримав вихід до моря! Деякі люди пропонують нам прямо втрутитися, деякі люди пропонують не зв’язуватися з ними через потенційне російське втручання. Ми могли б легко знищити їх і довести свою перевагу, але це спровокувало б Росію, потенційно створивши війну, яка перевершує людську уяву. Натомість все більше політиків пропонують нам просто вимагати відступу."
ww1_auh.22.a: "Ми надішлемо запит."
ww1_auh.22.b: "Нам байдуже."
ww1_auh.23.t: "Сербія відхилила наш ультиматум!"
ww1_auh.23.d: "Уряд [SER.GetAdjective] безглуздо відхилив нашу вимогу, і більшість генералів виступають за війну. Проте війна, можливо, принесе Росію, яка додатково приведе Францію. Ми також можемо спробувати щоб зашкодити їхній економіці продовженням ембарго 1906 року, але більшість провоєнних фракцій вважають, що це не матиме бажаного ефекту."
ww1_auh.23.d2: "Уряд [SER.GetAdjective] безглуздо відхилив нашу вимогу. Проте ми не маємо наміру оголошувати війну лише тому, що Сербія не відмовляється від деяких берегових ліній."
ww1_auh.23.a: "Час показати їм їхнє місце, вони будуть служити нам!"
ww1_auh.23.b: "Ризики занадто великі, давайте спробуємо зашкодити їхній економіці."
ww1_auh.23.c: "Давайте просто ігноруватимемо цих придурків."
ww1_auh.24.t: "Управління окупованою територією Італії"
ww1_auh.24.d: "Ми повернули Венеціанську область від Італії. Однак, оскільки цей регіон населений переважно італійцями, продовження окупації регіону буде для нас тягарем."
ww1_auh.24.a: "Створіть маріонеткове королівство."
ww1_auh.24.b: "Продовжити військову окупацію."
ww1_auh.25.t: "Окупація Ломбардії та Венето"
ww1_auh.25.d: "Італія повністю зазнала краху після кровопролитної громадянської війни. Ми зможемо скористатися цією можливістю, щоб захопити Ломбардію та Венето, законні території Королівства Ломбардія-Венеція, яке було нашим вірним підданим. "
ww1_auh.25.a: "Вперед!"
ww1_auh.25.b: "Не потрібно бути агресивним..."
ww1_auh.26.t: "[FROM.GetName] захопив Ломбардію та Венето"
ww1_auh.26.d: "[FROM.GetAdjective] війська рушили до Ломбардії та Венето, які досі перебували під контролем Італії. Вони проголосили, що ці регіони спочатку були територіями Королівства Ломбардія-Венеція, тому вони мають право відбити їх у нелегальних італійських соціалістичних бойовиків."
ww1_auh.26.a: "Що?! Це занадто...!"
ww1_auh.27.t: "Заворушення в імперії"
ww1_auh.27.d: "[ROOT.GetNameDefCap] охоплений внутрішнім безладдям із загостренням напруженості між етнічними групами. Здається, що наш крах неминучий для всіх, і ці меншини розуміють, що зараз настав час для удару. Наш фронт руйнується, але спочатку може руйнуватися наша внутрішня адміністрація в Імперії поступово втрачають свою лояльність до Імперії, оскільки вони побоюються повної поразки та націоналізму, і може бути занадто пізно, щоб зупинити це поширення ідей федерацію рівноправних держав після закінчення війни, поки ми переможемо."
ww1_auh.27.a: "Тепер усе скінчено..."
ww1_auh.27.b: "Дозволити їм самоврядування після війни."
ww1_auh.27.b.tt: "Якщо ми досягнемо §Gперемоги§! у §YВеликій війні§!, Імперію буде §Gзбережено§!, але §Y[ROOT.GetNameDef]§! буде змушена прийняти §Yфедералістську реформу§!."
ww1_auh.28.t: "Італія пропонує умови капітуляції"
ww1_auh.28.d: "Уряд [ITA.GetAdjective] запропонував умови капітуляції. Вони бажають повернути Ломбардію-Венецію, які були нашими законними землями та були відібрані у нас французькою зброєю."
ww1_auh.28.a: "Це прийнятно."
ww1_auh.28.b: "Італія має бути розірвана на частини."
ww1_auh.29.t: "Віденський договір"
ww1_auh.29.d: "Італійський півострів тепер наш! Ми повернемо кордон до його колишніх розмірів, до нашої колишньої слави."
ww1_auh.29.a: "Анти-Рісорджіменто!"
ww1_auh.33.t: "Зречення Карла I"
ww1_auh.33.d: "Карл I був змушений зректися престолу через свою роль у Великій війні. Через це його син, Отто фон Габсбург, був коронований як Франц Йосиф II. Однак він занадто молодий, щоб правити, тому Карл Дружина I, імператриця Зіта Бурбон-Пармська, стала регентом."
ww1_auh.33.a: "Хай живуть кайзер і король!"
ww1_auh.33.b: "Хай живе король!"
ww1_auh.34.t: "Кінець Регентства"
ww1_auh.34.d: "Отто фон Габсбург став повнолітнім, тому регентство закінчилося."
ww1_auh.34.a: "Вітаємо, Ваша Величносте!"
ww1_auh.35.t: "Відповідь за обіцяні автономії"
ww1_auh.35.d: "Ми пообіцяли чехам, полякам, українцям і хорватам їхні автономії, коли ми здобудемо перемогу. Тепер настав час виконувати наші угоди. Через слабку позицію, яку ми займаємо в цих угодах, угорці наполягають на більших повноваженнях. У нас немає вибору, окрім як погодитися"
ww1_auh.35.a: "Це змусить їх замовкнути на деякий час..."
ww1_auh.36.t: "Німецьке підкорення"
ww1_auh.36.d: "[GER.GetName] сьогодні оголосив про беззастережну капітуляцію Рейху силам [AUS.GetAdjective]. Щоб гарантувати, що війна між братами не спалахне знову, австрійці будуть контролювати та надавати мандат адміністрація німецьких держав на даний момент."
ww1_auh.36.a: "Брати! Чому ми повинні були так воювати!"
ww1_auh.37.t: "Питання про ідентичність імперії"
ww1_auh.37.d: "Заснована в 1804 році шляхом об’єднання територій Габсбургів в одну, Австрійська імперія певний час вважалася багатонаціональною імперією з багатьма різноманітними культурними групами, пережитком давно минулої епохи. Однак серія останніх подій повернула Австрію на те саме місце, з якого вона починалася, утримуючи землі, які претендують на німецьку ідентичність, у колишній Священній Римській імперії. Імперія. \n\nЯк наслідок, кожна етнічна меншина імперії, уражена етнізмом, більше не буде такою лояльною до німецької нації, як раніше, але це єдиний негативний результат, і німецький народ вимагає об'єднання Австрія очолить її централізовано і підіймається, нехай імперія проіснує тисячу років і ще тисячу років."
ww1_auh.37.a: "Ми Німеччина."
ww1_auh.39.t: "Столиця Великої Німеччини"
ww1_auh.39.d: "З об’єднанням німецьких народів тепер ми можемо розглянути місце розташування нашої столиці. Ми можемо перенести нашу столицю до Франкфурта, місця проведення Nationalversammlung 1848 року, щоб продемонструвати нашу вірність ідеалу Великої Німеччини. Іншим можливим вибором є перенесення нашої столиці до Регенсбурга, місця Вічного імперського сейму з 1663 року, щоб висловити нашу повагу до давніх традицій. імперія."
ww1_auh.39.a: "Перенесіть нашу столицю до Франкфурта."
ww1_auh.39.b: "Перенесіть нашу столицю до Регенсбурга."
ww1_auh.39.c: "Ми все одно керуватимемо з Відня."
ww1_auh.42.t: "Австро-Угорщина проводить національні реформи"
ww1_auh.42.d: "[AUS.GetLeader] оголосив, що Імперію буде передано у федерацію, надаючи автономію різним етнічним групам. Це означає, що всі землі, які не є етнічними, отримають свободу під австрійською короною, більше не частини держави. Вони будуть мати власні адміністрації та законодавчі органи. Нижче перелічені нові реформовані країни: [CZE.GetNameDef], [GAL.GetNameDef], [CRO.GetNameDef].\nУгорці, однак, обурені проходженням процесу, оскільки вони втратили значні території на користь молодих автономних регіонів."
ww1_auh.42.a: "Це спрацює?"
ww1_auh.43.d: "Міністерство закордонних справ [FROM.GetNameDef] телеграфувало нас, що вони бажають підписання нами Договір Середньої Європи, включаючи деякі грубі та неоднозначні умови; договір про ненапад, скасування тарифів, Коротше кажучи, вони хочуть розширити переможний Подвійний Альянс."
ww1_auh.43.a: "Doppelte Allianz не припинено!"
ww1_auh.43.b: "Ні, я буду займатися своїми справами."
ww1_auh.44.t: "[FROM.GetName] відмовлено!"
ww1_auh.44.d: "Міністерство закордонних справ [FROM.GetNameDef] передало нам, що вони не бажають підписувати його через певну видуману соціалістичну загрозу в Рейхспакті та німецькій сфері."
ww1_auh.44.a: "Дурний."

ww1_austria.1.t: "Михаель Хайніш обраний президентом"
ww1_austria.1.d: "Після введення в дію Конституції Австрії Зайц відмовився балотуватися на переобрання, залишивши посаду.\n\nГайніш, новообраний президент, дистанціюється від політичних партій. Його обрали президентом, оскільки його особистого авторитету, що викликає подив з огляду на його попередній статус незалежного кандидата та відсутність місця в парламенті."
ww1_austria.1.a: "Будемо сподіватися, що ці реформи не пропадуть даремно."
ww1_austria.2.t: "Вільгельм Міклас обраний президентом"
ww1_austria.2.d: "Основні партії запропонували внести зміни до конституції, щоб переобрати Гайніша на третій термін. Федеральний канцлер Ігнац Зайпель запропонував однорічний термін для Гайніша, але Гайніш відмовився від третього терміну, смиренно відмовившись від влади.\n \nПредставники Федеральних зборів обрали президентом Вільгельма Мікласа"
ww1_austria.2.a: "Канцлери CS, а тепер і президент!"
ww1_austria.3.t: "Енгельберт Дольфус призначений канцлером"
ww1_austria.3.d: "39-річному Дольфусу, який має лише один рік досвіду роботи у федеральному уряді, президент Вільгельм Міклас запропонував посаду канцлера. Він відмовився відповідати, натомість провів ніч у своїй улюбленій церкві, молячись, повернувшись у вранці для ванни та спартанської трапези, перш ніж відповісти президенту, він прийме пропозицію Доллфуса, який прийме присягу як голова а коаліційний уряд."
ww1_austria.3.a: "Я люблю демократію. Я люблю Республіку."
ww1_austria.4.t: "Самоліквідація австрійського парламенту"
ww1_austria.4.d: "Дольфус покінчив з парламентом, заявивши, що він «самоліквідувався» і що необхідно вжити заходів, які не описані в конституції. Це дало йому можливість створити авторитарний уряд, не зв'язаний парламентом, федеральний уряд заявив, що на нього мало вплинула криза. «Закон про державну економіку у воєнний час», надзвичайний закон, прийнятий у 1917 році, буде використовуватися як основа для ухвалення рішення."
ww1_austria.4.a: "Я - парламент!"
ww1_austria.5.t: "Австрофашизм"
ww1_austria.5.d: "Дольфус об’єднав свою Християнсько-соціальну партію з елементами інших націоналістичних і консервативних груп, включаючи Heimwehr, який охоплював багатьох робітників, які були незадоволені радикальним керівництвом соціалістичної партії, щоб сформувати Vaterländische Front."
ww1_austria.5.a: "Ось так помирає демократія, під бурхливі оплески."
ww1_austria.6.t: "Конституційна поправка"
ww1_austria.6.d: "Дольфус влаштував парламентську сесію за участю лише членів своєї партії, щоб ухвалити його нову конституцію, фактично другу конституцію в світі, яка підтримує корпоративні ідеї. Сесія ретроспективно надала законності всім ухваленим указам з березня 1933 року. Нова конституція набула чинності та знищила останні залишки демократії та системи першої австрійської республіка."
ww1_austria.6.a: "Республіка буде реорганізована у Федеративну державу Австрія!"
ww1_austria.7.t: "Липневий путч"
ww1_austria.7.d: "Австрійські нацисти та німецькі солдати СС напали на Канцелярію у Відні, намагаючись скинути правлячий уряд Вітчизняного фронту під керівництвом Енгельберта Долльфусса на користь заміни його пронацистським урядом під керівництвом Антона Рінтелена з Християнсько-соціальної партії. Нацистам вдалося вбити Дольфуса."
ww1_austria.7.a: "Його змінив Курт Шушніг."
ww1_austria.8.t:0 "Celovec Captured" # (!)
ww1_austria.8.d:0 "Celovec, so called Klagenfurt, encompassing vast plains and blue lakes, had long been a center of Slovenia. Since the railway opened in 1863, Celovec had grown into a major city within Carinthia, acquiring modern facilities like water systems, schools, hospitals, and more. Now, our newly established [ROOT.GetNameDef] asserted its historical claim to this land and advanced across the border. Our forces reached the outskirts of Celovec, quickly securing key points within the city. This area is no longer part of the old order, but they shill thrive within rightful rulership. However, since the city still had a large German population, it would be important to have the area recognized as sovereign in the peace treaty."
ww1_austria.8.a:0 "A joyful march contiunes."
ww1_austria.8.b: "Sei gesegnet ohne Ende"
ww1_austria.9.t: "Räterepublik в Австрії?"
ww1_austria.9.d: "Одночасно з Російською революцією ліве крило робітничого руху заснувало KPÖ, створивши конкуруючий уряд. Рут Фішер, Карл Штайнхардт, Франц Коріцхонер і Люсьєн Лора були серед співзасновників. Спроби встановлення цієї Räterepublik по всій Австрії не мало успіху, оскільки Räte змогла утвердитися лише в ізольованих, райони з високою щільністю населення, такі як Відень і промислові райони Верхньої Австрії, вони не мають підтримки всіх, але це не означає, що вони не мають достатньої підтримки."
ww1_austria.9.a: "Придушити переворот."
ww1_austria.9.b: "Wir sind die Arbeiter von Wien! (Грати за Червону Австрію)"
ww1_austria.10.t: "Міхаель Хайніш знову обраний президентом!"
ww1_austria.10.d: "Другий термін Міхаеля Гайніша починається, коли його обирають другим президентом Австрії."
ww1_austria.11.t: "Окупація Північного Тіролю"
ww1_austria.11.d: "Після поразки Австрії та політичних потрясінь ми повинні надіслати війська до Північного Тіролю, щоб посилити наші претензії в Південному Тіролі та запобігти національному повстанню. Цей регіон буде повернено, коли всі мирні договори будуть укладені в силі."
ww1_austria.12.t:0 "Dissolution of the State Council" # (!)
ww1_austria.12.d:0 "With the implementation of the law on the state government, the State Council and its directory as well as the state notary are abolished. The status of head of state was transferred to Karl Seitz as President of the Constituent National Assembly. Remaining powers were overtaken by the state government and the newly established standing principal committee of the National Assembly."
ww1_austria.12.a:0 "Collective leadership is not to my taste"
ww1_austria.13.t:0 "Treaty of Saint-Germain-en-Laye"
ww1_austria.13.d:0 "Under the terms of the winners, the successors of Austria-Hungary must recognize the sovereignty of Czechoslovakia, Hungary, Croatia, Bosnia, and Polish Galicia. Czechoslovakia, with the support of the victors of the Great War, has already occupied the Sudetenland, declaring them their national lands. Any attempt by Austria to unite with Germany was foreclosed."
ww1_austria.13.a:0 "Maybe another time..."
ww1_austria.14.t:0 "Vorarlberg Referendum?"
ww1_austria.14.d:0 "Amidst the precarious situation [ROOT.GetNameDefCap] has faced after the war, the plebiscite to determine the fate of Vorarlberg province has just concluded. This westernmost region of our territory is geographically close to Switzerland and has long shared deep cultural and linguistic ties, including the use of Alemannic dialects. The tallied results are startling: over 80% of Vorarlberg's inhabitants cast their votes in overwhelming favor of unification with [SWI.GetNameDef]. We must now confront this significant outcome."
ww1_austria.14.a:0 "I bet they won't like your idea."
ww1_austria.15.t:0 "Vorarlberg's Petition to Integrate"
ww1_austria.15.d:0 "The plebiscite in Austria's western province of Vorarlberg, asking about their unification with [ROOT.GetNameDef], has successfully concluded. The inhabitants of this region have long shared cultural and linguistic similarities with us. The ballot results, which have just arrived, clearly indicate that the vast majority of Vorarlberg's residents ardently desire unification with the Confederation. This presents a critical question for our nation. Shall we accept their aspirations and expand our territory, or adhere to our traditional principles of neutrality and avoid potential international ramifications? The decision of the Vorarlberg inhabitants forces us into a difficult choice."
ww1_austria.15.a:0 "Sorry, but rejected."
ww1_austria.15.b:0 "Welcome."

#ФРАНЦІЯ
ww1_france.1.t:0 "Загальнофранцузький страйк"
ww1_france.1.d:0 "Уряд Франції знаходиться в глухому куті. Зростаюча популярність антиреваншистських рухів дестабілізувала республіку та спричинила розкол у суспільстві. Соціалістична опозиція висунула вимогу до республіканського уряду піти у відставку, а в той же час вони почали формувати свій власний - Comité de Salut Public.\n\nУряд повинен вирішити, що робити далі."
ww1_france.1.a:0 "Уряд йде у відставку..."
ww1_france.1.b:0 "Це ще не кінець!"
ww1_france.2.a:0 "Vive la France!"
ww1_france.2.d:0 "Адміністрація Рене Вівані пережила багато випробувань у французькому парламенті, але те, що французькі військові відмовилися від його підтримки, було занадто важким для старого. Арістід Бріан прийняв правління урядом замість нього."
ww1_france.2.t:0 "Розпустити адміністрацію Вівіані"
ww1_france.3.a:0 "Чудово!"
ww1_france.3.d:0 "Німецька загроза розбудила французьку громадськість від її мрій про славу та іррідентизм і штовхнула їх у холодну, жорстоку реальність. Дивно, що широке населення сприймає це досить добре. Наші військові зусилля посилюються швидкість, і ми будемо готові до будь-якого німецького поштовху завдяки зусиллям наших громадян."
ww1_france.3.t:0 "Слава тим, хто служить своїй країні."
ww1_france.4.t:0 "Друга французька комуна"
ww1_france.4.d:0 "Comité de Salut Public оголосив наш уряд поза законом! Соціалісти та анархісти, які проводили масові страйки протягом останніх кількох днів, закликали своїх прихильників повстати як Комуна та озброїтися, щоб знищити всі елементи буржуазії у Франції вони мають намір взяти владу силою, віддавши ворогові.\n\nПариж уже проголошено столицею. Революція, як і в минулому, будує барикади на вулицях і громить адміністративні будівлі."
ww1_france.4.a:0 "Мерде!"
ww1_france.5.t:0 "Громадянська війна у Франції"
ww1_france.5.d:0 "Страйки та демонстрації набули характеру повстання проти Тимчасового уряду. Профспілкові лідери, анархісти та радикальні соціалісти об'єднали зусилля, щоб повалити республіканський режим.\n\nComité de Salut Public оголосив Тимчасовий уряд поза законом і закликали своїх прихильників розпочати революцію."
ww1_france.5.a:0 "Vive la république!"
ww1_france.5.b:0 "Слава революції!"
ww1_france.6.t:0 "Вони не пройдуть"
ww1_france.6.d:0 "Німецька агресія перебуває на безпрецедентному етапі в історії. Франція зараз на роздоріжжі історії, і ця війна буде або нашим відродженням, або нашим кінцем. Кожен француз розуміє цю смертоносну правду, ils ne passeront pas!"
ww1_france.6.a:0 "Ми зупинимо їх тут."
ww1_france.7.a:0 "Все так скінчено"
ww1_france.7.d:0 "На фронті спалахнули масові заколоти через продовження марних нападів на німецьких лініях. Дехто побоюється, що можливий державний переворот. Не дай Бог до цього дійти..."
ww1_france.7.t:0 "Згасання моралі."
ww1_france.8.a:0 "Ми повернулися."
ww1_france.8.d:0 "Французька армія, яка перебуває на межі широкомасштабного заколоту, нарешті встала на ноги та повернулася до бою завдяки присутності американської армії на материковій частині Франції. Можливо, через посилення чисельності, можливо, завдяки сплеску іноземної підтримки, у будь-якому випадку французька армія повернулася до повної боєздатності, якщо не сили."
ww1_france.8.t:0 "Мораль відновлено!"
ww1_france.9.a:0 "Наше правило буде відновлено!"
ww1_france.9.d:0 "Колишня безсила маріонетка, король Дуй Тан з Кохінхіни, втік із свого палацу та згодом приєднався до повстання проти французького правління! Егоїстична маленька дитина, мабуть, не задовольнялася своїм пишним становищем і розкішним життям. коли Франція відновить порядок у регіоні, він матиме набагато затишніше життя у тюремній камері."
ww1_france.9.t:0 "Французьке індокитайське повстання кохінхіни"
ww1_france.10.a:0 "Блін!"
ww1_france.10.d:0 "Наша проблемна колонія знову бунтує! У провінції Тай Нгуєн в Індокитаї зараз відбувається чергове повстання за незалежність і навіть намагаються залучити добровольців із самого Китаю. Цього разу порядок має бути відновлений назавжди."
ww1_france.10.t:0 "Французьке повстання Тай Нгуєн в Індокитаї"
ww1_france.11.a:0 "Sacre bleu!"
ww1_france.11.d:0 "На вулицях Парижа немає цивільних. Кілька людей, надто старих, хворих або впертих, щоб вийти звідти, вийшли зі своїх будинків і магазинів, щоб побачити маршируючих маршем по столиці людей, які були в маринованих і забитих штурмами. Привид 1870 року знову переслідує людей: як довго республіка може протриматися?"
ww1_france.11.t:0 "Падіння Парижа"
ww1_france.12.a:0 "Ми повинні повернути Верден!"
ww1_france.12.d:0 "Верден, символ французького опору, було втрачено. Французька армія була змушена відступити."
ww1_france.12.t:0 "Втрата Вердена"
ww1_france.15.a:0 "В Македонію!"
ww1_france.15.d:0 "Ми повинні мобілізувати l'Armée d'Orient і відправити його до Салонік, інакше всі наші зусилля на Балканах можуть провалитися."
ww1_france.15.t:0 "Східна Армія"
ww1_france.17.a:0 "Поль Дешанель приносить перемогу правому флангу."
ww1_france.17.b:0 "Поль Пенлеве з лівим флангом здобуває перемогу."
ww1_france.18.t:0 "Битва під Верденом"
ww1_france.18.d:0 "Через кілька тижнів жахливих боїв у регіоні Верден французькі війська зазнали тисячі втрат. Бойові дії мають форму кривавої, повільної бійні, а звіти з фронту більше не надихають патріотизму в населення, тільки тривога.\n\nВерденська м'ясорубка продовжуватиме забирати людські життя до кінця війни, якщо хтось із протилежні сторони не перемагають у цій безглуздій битві."
ww1_france.18.a:0 "Нехай Бог дасть нам перемогу."
ww1_france.19.t:0 "Битва на Соммі"
ww1_france.19.d:0 "Британські війська провели скоординований наступ на Західному фронті в районі річки Сомма. Найбільшою операцією на сьогоднішній день мала стати вирішальна битва, метою якої було вибити німецькі війська своїх окопів і укріплень Успішний скоординований наступ усіх союзників Британії змусив Німеччину відступити, але ціна перемоги була надзвичайною. високий.\n\nНімці чинили серйозний опір, що вплинуло на боєздатність британської армії та можливість подальшого наступу на всьому Західному фронті."
ww1_france.19.a:0 "Господи, допоможи нам."
ww1_france.20.a:0 "Поль Дешанель відіграє велику роль як національний оратор."
ww1_france.21.a:0 "Олександр Мільєран компрометує Національний і Лівий блоки."
ww1_france.22.t:0 "Савойя і Корсика наші!"
ww1_france.22.d:0 "Бачачи незручний і вразливий стан, у якому перебуває Франція, ми вирішили захопити Савойю та Корсику. Французький уряд не сприйме це доброзичливо, але ми сумніваємося, що у них є великий вибір, бачачи ситуацію, у якій вони знову в."
ww1_france.22.a:0 "Так, скоро слава Італії підніметься."
ww1_france.22.b:0 "We are not thieves?" # (!)
ww1_france.23.t:0 "[FROM.GetName] Seizes Savoy and Corsica!"
ww1_france.23.d:0 "Taking advantage of the internal chaos wracking [ROOT.GetNonIdeologyName], [FROM.GetNameDef] has dispatched its forces to occupy the disputed territories of Savoy and Corsica. This opportunistic move is a flagrant violation of [ROOT.GetAdjective] sovereignty and has been met with outrage by what remains of the government."
ww1_france.23.a:0 "A day of reckoning will come!"
ww1_france.24.t:0 "The Republic has Fallen"
ww1_france.24.d:0 "The armies of the Republic have been shattered by the forces of the Commune. With our troops in full retreat across the mainland, the situation has become untenable. Facing total collapse, elements within the government are advocating for a mass evacuation of all remaining loyalist forces and administrators to North Africa to continue the struggle from the colonies."
ww1_france.24.a:0 "To Algiers! The fight is not over!"
ww1_france.24.b:0 "We will not abandon the homeland! We fight to the last!"
ww1_france.25.t:0 "The Vultures Circle the Empire"
ww1_france.25.d:0 "The defeat in the Great War and the subsequent civil war has left the French state utterly shattered. Sensing weakness, foreign powers now look upon the vast [FRA.GetAdjective] colonial empire with avarice. Reports indicate that opportunistic nations are beginning to seize overseas territories, taking advantage of our inability to defend our possessions."
ww1_france.25.a:0 "A flower is no longer a flower once it has wilted." # (!)
ww1_france.26.t: "Громадянська війна у Франції"
ww1_france.26.d:0 "У Парижі проголошено Французьку Комуну! Політична ситуація у Франції була дуже хаотичною та безладною з часу поразки у Великій війні. Брати борються проти братів у хаотичних вуличних боях, Доля Франції досі залишається незрозумілою антисоціалісти можуть вирішити долю Франції."
ww1_france.26.a: "Темний день для Європи."
ww1_france.27.t:0 "Відродження Антанти"
ww1_france.27.desc:0 "Переможені нації підтвердили свою Сердечну Антанту. Через свою поразку в останній війні країни Антанти зазнали соціалістичних революцій у себе вдома і втекли без гідності. Тепер вони заявили, що боротимуться проти загрози соціалізму і повернутися додому за всяку ціну."
ww1_france.27.a:0 "Для короля та країни, повертайтеся додому!"
ww1_france.27.b:0 "Розірвіть ланцюги!"
ww1_france.27.c:0 "Deutschland, stark, wachsam, bereit!"
ww1_france.27.d:0 "Einigkeit macht stark"
ww1_france.27.e:0 "Спадщина Світової війни..."
ww1_france.27.f:0 "Знищіть синдикалістську загрозу!"
ww1_france.28.t:0 "[FROM.GetName] хоче зміцнити Альянс"
ww1_france.28.d:0 "[FROM.GetAdjective] хочуть ще раз підтвердити та зміцнити наш альянс. Вони нагадали нам, що у нас спільна мета."
ww1_france.28.a:0 "Ми вже в одному човні."
ww1_france.28.b:0 "Наш час минув, друже."
ww1_france.29.t:0 "[FROM.GetName] розриває альянс!"
ww1_france.29.d:0 "[FROM.GetAdjective] відкрито висловили своє невдоволення нашим дипломатам. Вони не хочуть підтримувати альянс."
ww1_france.29.a:0 "Це занадто."
ww1_france.30.t:0 "[FROM.GetLeader] претендує на трон Франції"
ww1_france.30.desc:0 "На церемонії в [FROM.GetFrenchCoronationCity] [FROM.GetLeader] було офіційно проголошено [FROM.GetFrenchRoyalTitle]. \n\nЙого підвищення вважається прямим результатом неспроможності Третього Республіка, щоб забезпечити політичну стабільність у середовищі, яке все більше визначалося насильством Зіткнення між тими, хто на крайніх кінцях політичного спектру, тепер він стикається з важким завданням відбудови та возз’єднання глибоко розділеної країни, причому багато спостерігачів вказують на роль ультраправих ліг у його сходженні до влади як на знак того, що "[FROM.GetFrenchRoyalTitle]" насправді є лише правителем з ласки правого крила."
ww1_france.30.a:0 "Інша нація повертається до природного порядку речей."
ww1_france.30.b:0 "Незабаром у них буде нова революція."
ww1_france.30.c:0 "Повернення до днів, які вважалися давно минулими."
ww1_france.30.d:0 "Хай живе [FROM.GetLeader]!"
ww1_france.30.e:0 "Це неправильний абсолютний правитель!"
ww1_france.30.f:0 "Він фальшивий монарх фальшивої Франції!"
ww1_france.31.t:0 "Наполеон V мертвий"
ww1_france.31.d:0 "Сьогодні помер імператор Франції Наполеон V. Він був коронований як третій імператор родини Бонапартів і Третьої французької імперії."
ww1_france.31.a:0 "Dieu, sauve l'empereur!"
ww1_france.32.t:0 "Жак I мертвий"
ww1_france.32.d:0 "Сьогодні помер король Франції Жак I. Він був коронований як законний король Французького королівства."
ww1_france.32.a:0 "Que Dieu sauve le roi!"
ww1_france.33.t:0 "[GetYear] Вибори голови Bourse Générale du Travail"
ww1_france.33.desc:0 "Після громадянської війни багато людей почали вимагати проведення референдуму в політичному порядку, щоб заспокоїти хаотичну внутрішню ситуацію. Але ніхто не може легко передбачити, хто стане новим Головою біржі Générale du Travail. \nОднак П'єр Монатт, який підтримує синдикалізм, центральну лінію, яку підтримує більшість, здається найбільш імовірним кандидатом."
ww1_france.33.a:0 "П'єр Монатт - Синдикалісти"
ww1_france.33.b:0 "Леон Блюм - соціалісти"
ww1_france.33.c:0 "Луї Фроссар - комуністи"
ww1_france.33.d:0 "Жорж Валуа - Сорелянці"
ww1_france.34.t:0 "Філіп III мертвий"
ww1_france.34.d:0 "Філіп III помер сьогодні. Він був коронований королем Франції."
ww1_france.40.t:0 "Виправдання Дрейфуса"
ww1_france.40.d:0 "У 1906 році з підполковника Дрейфуса було знято звинувачення проти нього. У 1894 році солдата-єврея звинуватили в шпигунстві на користь Німеччини. Офіцер ельзаського та єврейського походження був неправомірно засуджений і навіть зазнав замаху спроба 1908. Спеціалізована військова комісія повторно розглядає ст Справа Дрейфуса дозволила йому повернутися на службу в армію в чині майора в поєднанні з прихованим антисемітизмом, і республіка повинна більше не повторювати таких помилок."
ww1_france.40.a:0 "Час був!"
ww1_france.41.t:0 "Соціалістичне захоплення Франції"
ww1_france.41.desc:0 "Після альянсу різних лівих партій і частини радикальної партії соціалістичним рухам на чолі з SFIO вдалося висловити недовіру. Ця процедура Національної асамблеї дозволяє з більшістю голосів, щоб змусити повалити уряд і скасувати нові вибори \nТаким чином, депутати крайніх лівих вдалося обрати Жана Жореса президентом республіки."
ww1_france.41.a:0 "Vive la commune!"
ww1_france.41.b:0 "Дебют, les damnés de la terre!"
ww1_france.41.c:0 "Ці дитячі експерименти ні до чого не приведуть!"
ww1_france.41.d:0 "Вони зайшли занадто далеко!"
ww1_france.42.t:0 "[GetYear] Французька революція"
ww1_france.42.d:0 "Пророялістські рухи розпочали серію демонстрацій минулого понеділка по всій Франції проти Радикальної партії Раймона Пуанткарре. Демонстрація сили швидко переросла в заворушення після того, як невелика група Action Française проникла в Національні збори а потім Сенат, взявши під контроль будівлі, демонстранти вимагали справедливого повернення авторитарної системи. У Парижі почалися численні бійки Через три дні повстанців поліцейські сили здалися, усвідомлюючи небезпеку, що насувається, SFIO і радикальна партія були змушені сформувати демократичні збройні формування проти цієї декадентської авторитарної революції."
ww1_france.43.t:0 "1914 Законодавчі вибори"
ww1_france.43.d:0 "Незважаючи на глобальну напруженість, законодавчі вибори є фундаментальними для життя Республіки. Менш ніж через два місяці національні збори будуть переобрані, перерозподіляючи владні місця."
ww1_france.44.t:0 "1918 Законодавчі вибори"
ww1_france.45.t:0 "Прудоністський переворот у Франції"
ww1_france.45.d:0 "Приголомшливим кроком прем'єр-міністр Франції Жорж Валуа зумів отримати повну повноту. Переписуючи конституцію, авторитарний лідер оголосив про свої грандіозні плани щодо Франції та пообіцяв відновити французьку гордість і національну єдність \nНовий уряд швидко придушив будь-яку потенційну опозицію, повідомляючи про арешти та затримання політичних дисидентів цей новий режим матиме значення для майбутнього французької демократії.\nКоли Франція вступає в цю нову еру націоналістично-синдикалістського правління, лише час покаже, що чекає попереду нація на роздоріжжі, а також дії Валуа та його уряду широкомасштабні наслідки на роки вперед."
ww1_france.45.a:0 "Vive La France!"
ww1_france.45.b:0 "Нова сила?"
ww1_france.46.t:0 "Смерть Поля Деруледа"
ww1_france.46.d:0 "Лейтенант Поль Дерулед помер сьогодні у віці 67 років. Він був видатним діячем правого французького націоналізму та засновником Ліги патріотів."
ww1_france.47.t:0 "Нова уніформа в армії"
ww1_france.47.d:0 "З 1912 року військовий міністр генерал Брюн заснував під головуванням пана Дубаяля комісію, відповідальну за дослідження нової, менш помітної уніформи для всієї армії. Ця комісія завершила свої дослідження, створивши нові моделі, і міністр схвалив ці пропозиції."
ww1_france.48.t:0 "Поразка"
ww1_france.48.d:0 "Наша поразка від Німеччини повна, і наша нація, як наслідок, знищена різкими військовими обмеженнями. Наша армія розпущена, уся наша важка промисловість конфіскована. Позики громадянської війни неможливо повернути, що викликає подальший гнів серед населення."
ww1_france.49.t:0 "Німецька гуманітарна допомога у Франції"
ww1_france.49.d:0 "Жахлива економічна та соціальна ситуація у Франції спричинила безпрецедентну сільськогосподарську кризу. Французький народ, який занурився у сильний голод, мовчки страждає, оскільки уряд марно намагається відновити зростання. стіни, президент [FRA.getleader] поїхав до Берліна, щоб попросити екстрену допомогу [GER.getLeader]. Відповівши прихильно, Німеччина та її союзники надіслали нормовані запаси для населення."
ww1_france.50.t:0 "Поширення громадських настроїв"
ww1_france.50.t2:0 "Поширення націоналістичних настроїв"
ww1_france.50.d:0 "Комуністи на чолі з віроломним Людовіком-Оскаром Фроссаром набувають популярності серед населення. Через нашу поразку після Великої війни різні опозиційні партії звинувачують нас у тому, що ми віддали Париж німцям. Це відчуття впливає на нашу популярність і ставить нас у скрутне становище. Якщо ми негайно не вживемо радикальних заходів, розлючені натовпи SFIO оточать Париж. Більшовики зробили в Москві."
ww1_france.50.d2:0 "Демагогія реакціонерів про те, що республіка була вбита соціалізмом і що це зрештою призвело до нашої поразки у Великій війні, з’їдається громадськістю. Люди вірять, що стару систему потрібно повернути до Франція, і заворушення продовжують поширюватися, якщо ми негайно не вживемо радикальних заходів, наш уряд буде страчений розлюченими натовпами та солдатами."
ww1_france.50.a:0 "Треба бути готовим..."
ww1_france.51.t:0 "Громадське обурення"
ww1_france.51.d:0 "Зростання гніву через поразку, невдоволення урядом і занепокоєння через цю післявоєнну депресію змусили громадян дедалі більше страждати від радикальних, насильницьких ідей. Масові протести продовжують організовуватися та захоплювати Соціалістичні агітатори ведуть ці демонстрації, радикалізуючи демонстрантів і страйкуючи."
ww1_france.52.t:0 "Марш розлючених солдатів"
ww1_france.52.d:0 "Французька армія була змушена зазнати найгіршої невдачі та тонн втрат, ніхто навіть не міг про це подумати. Солдати виснажені доносами, які не мали нічого для передової. Після їх повернули з поля бою, вони почали збиратися, щоб протестувати проти уряду, щоб заплатити за їхню жертву та відданість. Уряд, звичайно, не працює зробити все, щоб придушити їх. Пусті обіцянки від офіційних осіб були витлумачені комбатантами як жахлива брехня Крім того, державна влада запанікувала, коли їй було поставлено раптово важливе завдання забезпечити притулок і їжу тим, хто втік від лиха і повернувся додому Звичайно, вона не впоралася з великою кількістю голодної, розлюченої натовпу."
ww1_france.53.t:0 "Біженці звідусіль"
ww1_france.53.d:0 "Французька колоніальна імперія розвалилася в попіл, а люди, які жили всередині, втратили домівку, роботу, власність і навіть свою улюблену родину. Лише небагатьом з них вдалося повернутися до метрополії Франції. приніс також поширював страх і безлад серед людей, що вони також можуть бути вигнані з їхніх власних земель іноземними окупаційними силами. Вони навіть підкріплені правдою, коли німці вимагав передати законні території французького народу."
ww1_france.54.t:0 "Соціалістичне підбурювання в регіоні"
ww1_france.54.d:0 "На вулицях регіону лютує соціалістична пропаганда. Скрізь є повідомлення із закликами до революції та повалення уряду шляхом збройної боротьби."
ww1_france.55.t:0 "Рейд робітничої зброї"
ww1_france.55.d:0 "Групи робітників почали напади на місцеві арсенали та масово грабували військові припаси, а поліція та військові сили, які мали б зупинити їх, не функціонують або навіть бездіяльні."
ww1_france.55.a:0 "Будь ласка, зробіть щось!"
ww1_france.56.t:0 "Патріоти"
ww1_france.56.d:0 "Проти повстання та зрадництва самопроголошеної Французької Комуни французькі патріоти, які підтримують наш законний режим, взялися за зброю."
ww1_france.56.a:0 "La justice doit prévaloir!"
ww1_france.57.t:0 "Генерал Фош призначений верховним головнокомандувачем союзних сил"
ww1_france.57.d:0 "Після прибуття американських військ на територію Франції тепер можна відновити фазу наступу проти Німеччини. Щоб завершити цей останній штурм, генерала Фоша було призначено Верховним головнокомандувачем Об’єднаних сил. Він контролюватиме напад, що включає 6 мільйонів піхоти і майже 1500 танків, якщо війна не закінчиться протягом цього 1918 року тоді моральний дух військ буде занадто низьким, щоб дозволити продовження бойових дій."
ww1_france.58.t:0 "Поразка"
ww1_france.58.d:0 "Ми не змогли відтіснити німців. Поразка була неминучою, наші солдати масово повстали, унеможливлюючи подальші бої. У нас немає іншого вибору, окрім як негайно здатися, щоб уникнути дикої революції."
ww1_france.58.b:0 "Ні! Боротьба триває!"
ww1_france.59.t:0 "Загальний страйк"
ww1_france.59.d:0 "Радикали Французької секції інтернаціоналу Оувр’єр почали масовий страйк робітників: робітники по всій країні перестали виходити на роботу, але озброєні конфіскованою зброєю вони перетворилися на армію. Адміністрація та поліція повністю паралізовані. Французька громадянська війна вже вийшла з-під контролю."
ww1_france.59.a:0 "Неминуче."
ww1_france.60.t:0 "Виявлення плану вбивства"
ww1_france.60.d:0 "Секретні служби республіки виявили кілька доказів змови з метою вбивства президента Жореса. Батько нової соціалістичної республіки вже давно перебуває в полі зору представників ультраправих. Охорона президента потрапила негайно посилено."
ww1_france.60.a:0 "Ми не дозволимо цьому статися"
ww1_france.61.t:0 "Замах на вбивство Жана Жореса"
ww1_france.61.d:0 "Президент Жорес став жертвою нападу сьогодні вранці у своїй резиденції в Єлисейському палаці. Кілька організованих штурмових загонів мобілізувалися, щоб взяти під контроль зал, перш ніж убити двадцять присутніх охоронців. Оскільки терористи зараз знаходяться в володіння будівлею, безпека Жана Жореса, здається, поставлена під загрозу."
ww1_france.61.a:0 "Армія вчасно втручається і рятує президента"
ww1_france.61.b:0 "Ми безпорадні"
FRA_elections_post_jaures:0 "§YВибори будуть організовані в партії.§!"
ww1_france.62.t:0 "Вибори SFIO"
ww1_france.62.d:0 "Відхід Жана Жореса залишив вакуум на чолі партії. Вибори в SFIO дозволили пролити світло на двох можливих лідерів. Перший - онук Карла Маркса, Жан Лонге. другий — друг Жана Жореса, який воював разом з ним під час заворушень у Шампані."
ww1_france.62.a:0 "Жан Лонге — онук Карла Маркса"
ww1_france.62.b:0 "Жюль Гед був улюбленцем Жореса"
ww1_france.63.t:0 "Жорес виступає проти війни"
ww1_france.63.d:0 "Незважаючи на національне бажання боротися з агресивністю триплету, президент Жан Жорес висловив свою повну опозицію щодо майбутньої війни. Для вступу в конфлікт необхідне схвалення президента. У нас є лише два варіанти, Усуньте Жореса або оголосите про нейтралітет."
ww1_france.63.a:0 "Президент має піти у відставку"
ww1_france.63.b:0 "Ми не хочемо ще однієї війни"
ww1_france.64.t:0 "Les gueules cassées"
ww1_france.64.d:0 "Після Великої війни ті, хто вижив серед військових, були помічені назавжди. Багато з них тепер є "gueules cassées», бойовиками, спотвореними снарядами, які зараз переслідують вулиці великих французьких міст. Ці травми будуть довго вплинути на французьку військову політику."
ww1_france.64.a:0 "Велика війна була випробуванням для всіх нас."
ww1_france.64.b:0 "Це була катастрофа..."
ww1_france.65.t:0 "Заробітна плата ветеранів"
ww1_france.65.d:0 "Після війни ветерани повернулися додому та вимагали своєї зарплати. Уряд зобов’язаний винагороджувати наших хоробрих солдатів, що посилює спад нашої економіки."
ww1_france.65.a:0 "Вони це заслужили"
ww1_france.66.t:0 "Післявоєнна демобілізація"
ww1_france.66.d:0 "Велика війна закінчилася, військова промисловість більше не має причини існувати, оскільки жодна армія не може протистояти угоді."
ww1_france.66.a:0 "Назад до цивільної економіки"
ww1_france.67.t:0 "Помер Джозеф Галлієні"
ww1_france.67.d:0 "Військовий губернатор Парижа помер сьогодні вранці від раку простати. 67-річний командир очолював 5-у армію, а також 13-й і 14-й корпуси армій."
ww1_france.68.t:0 "Протест генералів"
ww1_france.68.d:0 "Зміни у французькій політиці призвели до сильної опозиції з боку найстаріших генералів в армії. Маршал Жоффр і деякі офіцери оголосили про відставку. Ми втрачаємо деякі з наших найкращих елементів."
FRA_historical_pm_tt:0 "§GHВін був успішним кандидатом на цих виборах.§!\n\n"
generic_historical_pm_tt:0 "§GHВін був успішним кандидатом.§!\n\n"
ww1_france.70.t:0 "Вибори міністрів [GetYear]"
ww1_france.70.d:0 "Доведені випадки корупції Жозефа Кайо ставлять під сумнів його легітимність при владі. Отже, потрібна зміна міністра. Провідними кандидатами є Раймон Пуанкаре від Республіканської партії та Жюль Памс від Радикальної партії. Дуже компетентний міністр Бріан також бере участь у боротьбі за титул."
ww1_france.69.a:0 "Раймон Пуанкаре — досвідчений служитель."
ww1_france.69.b:0 "Жюль Памс, радикальна людина."
ww1_france.69.c:0 "Арістід Бріан заслуговує керувати офісом."
ww1_france.69.e:0 "Луї Барту, народний демократ."
ww1_france.69.f:0 "Гастон Думерг — геніальна людина."
ww1_france.69.g:0 "Рене Вівіані завоював нашу довіру."
ww1_france.69.h:0 "Поль Пенлеве — наші люди."
ww1_france.69.i:0 "Порушник війни Жорж Клемансо."
ww1_france.69.j:0 "Александр Міллеран експериментує."
ww1_france.69.k:0 "Олександр Рібо, експерт у сфері фінансів і закордонних справ."
ww1_france.69.l:0 "Жак Піу може об’єднати правих."
ww1_france.69.m:0 "Моріс Пухо, популярний націоналіст."
ww1_france.71.t:0 "Ернест Моніс йде на пенсію"
ww1_france.71.d:0 "Нещодавно прем'єр-міністр став жертвою аварії під час авіаперегонів Париж-Мадрид, організованих на початку літа. У результаті Енерсту Монісу довелося піти у відставку, а президент Фальєр терміново призначив Жозефа Кайо."
ww1_france.71.b:0 "Оскільки Кайо у в'язниці, давайте призначимо Рібо"
ww1_france.72.t:0 "Арістід Бріан йде на пенсію"
ww1_france.72.d:0 "З особистих причин прем'єр-міністр Арістід Бріан вирішив піти у відставку. Президент Фальєр призначив нового прем'єр-міністра."
ww1_france.73.t:0 "[FRA.GetLeader] виходить на пенсію"
ww1_france.73.d:0 "Мандат прем'єр-міністра [FRA.GetLeader] [GetYear] закінчився. Настав час обрати свого наступника серед найпопулярніших представників демократичних партій."
ww1_france.731.d:0 "Прем’єр-міністр [FRA.GetLeader] пішов у відставку, щоб звільнити місце Луї Барту, старого друга Пуанкаре, але також колишнього міністра."
ww1_france.80.d:0 "Він відмовляється брати участь у президентських виборах і подав у відставку з поста президента Ради. Його наступником став Александр Мільєран."
ww1_france.81.t:0 "Голосуйте за закон про надійність зброї"
ww1_france.81.d:0 "Наразі парламент голосує за законопроект щодо регулювання виробництва зброї. Законопроект передбачатиме реструктуризацію промислових ланцюжків виробництва зброї. Прийняття цього регламенту серйозно сповільнить наше виробництво на півроку."
ww1_france.81.a:0 "Закон діє"
ww1_france.81.b:0 "Ввести пом'якшення закону"
ww1_france.81.c:0 "Повністю проти закону!"
ww1_france.82.t:0 "Злочинність зростає в передмістях Парижа"
ww1_france.82.d:0 "Все більше різноманітних фактів перераховують дії груп головорізів у паризьких передмістях. Злочинці нібито є членами «Банди Бонно», небезпечного злочинного світу, який здійснює крадіжки, вбивства та різноманітні зломи. Мешканці столиці живуть у страху, а парламент обговорює можливість виділення бюджету на боротьбу з цими бандитами."
ww1_france.82.a:0 "Парламентарі не можуть домовитися"
ww1_france.82.b:0 "Місцева поліція отримає велике фінансування"
ww1_france.82.c:0 "Давайте розпочнемо великі роботи, щоб відродити зростання передмість"
ww1_france.83.t:0 "Наполеон отримує повну владу"
ww1_france.83.d:0 "Бонапарт втретє в історії Франції отримав повну владу над французькою державою. Занурений у ностальгію за 1812 роком, французький народ повірив Наполеону V, і вирок нависає нова тінь над Європою наполеонівського реставраціонізму нависла б нова тінь наполеонівського реставраціонізму."
ww1_france.83.a:0 "Слава імператору!"
ww1_france.83.b:0 "Що?!"
ww1_france.84.t:0 "[FRA.GetLeader] просить про наше подання!"
ww1_france.84.d:0 "Посол нового французького уряду проконсультувався з [BEL.getLeader] сьогодні вранці в Брюсселі. Ставши зарозумілими та експансіоністськими, французькі чиновники вимагали підпорядкування Бельгії, зокрема, через франкомовну більшість, яка була століття тому була невід’ємною частиною Французької імперії."
ww1_france.84.a:0 "У нас немає вибору.."
ww1_france.84.b:0 "Не давайте їм нічого!"
ww1_france.85.t:0 "Бельгія підкоряється ультиматуму"
ww1_france.85.d:0 "Уряд [BEL.getLeader] не опирався нашим погрозам і погодився на нагляд Франції. Ми отримали контроль над бельгійською економікою, а також деталі військових сил королівської армії, як смішно як вони є."
ww1_france.85.a:0 "Аааа... Перемога!"
ww1_france.86.t:0 "Бельгія відмовляється від ультиматуму"
ww1_france.86.d:0 "Незважаючи на наш ультиматум, бельгійські офіційні особи не схилили коліна, а навіть навпаки. Нашого посла вигнали з території, а бельгійську армію мобілізували на наших кордонах. Дипломатичне рішення було лише фасадом, нашим армія значною мірою здатна перетворити цю буферну країну на порох."
ww1_france.86.a:0 "Ми трохи тролимо"
ww1_france.87.t:0 "[FRA.GetLeader] повертає Романдію!"
ww1_france.87.d:0 "Уряд Франції заявив про свою зацікавленість в анексії Романдії. Аргумент, який висунув [FRA.getLeader], базується на франкомовній більшості, яка проживає в цій частині нашої країни."
ww1_france.87.a:0 "У нас немає іншого вибору"
ww1_france.87.b:0 "Ніколи!"
ww1_france.88.t:0 "Швайцарія підкоряється!"
ww1_france.88.d:0 "Швайцарія підтвердила законність наших вимог і вивела свою армію з Романдії. Тепер ми маємо повний контроль над територією!"
ww1_france.88.a:0 "Наша нація росте!"
ww1_france.89.t:0 "[SWI.GetLeader] Відмовлено!"
ww1_france.89.d:0 "Федеральна рада Швайцарії відхилила наш ультиматум. На нашому кордоні помічено багато швайцарських солдатів. Принаймні вони знають, чого очікувати!"
ww1_france.89.a:0 "Це лише питання часу..."
ww1_france.90.t:0 "[FRA.GetName] анексовує Романдію"
ww1_france.90.d:0 "Французька армія сьогодні інвестувала в Романдію, франкомовний регіон, розташований на заході Швайцарії. Ця територія, що складається з 4 кантонів, була заявлена Францією кілька тижнів тому новою виконавчою владою. Федеральна рада Берна заявила, що поступилася, щоб уникнути «кривавих протистоянь», як стверджує швайцарський уряд тісна співпраця з Німеччиною для отримання посилених гарантій безпеки."
ww1_france.90.a:0 "Це лише питання часу..."
ww1_france.91.t:0 "[FRA.GetName] погрожує нам"
ww1_france.91.d:0 "Уряд Франції просить нас повернути Ельзас-Лотарингію. У разі відмови з нашого боку Франція зазначила, що вживе всіх необхідних заходів, щоб повернути цю територію. Ця смішна загроза далека від викликає занепокоєння, оскільки новий уряд [FRA.GetLeader] є крихким, а його армія слабкою через внутрішні негаразди. Ця кампанія, ймовірно, лише формальність ми."
ww1_france.91.a:0 "Нам доведеться прийняти.."
ww1_france.91.b:0 "Що це за безумство?! Ніколи!"
ww1_france.92.t:0 "[GER.GetLeader] подає!"
ww1_france.92.d:0 "[GER.GetName] підтвердив легітимність наших вимог і вивів свою армію з Ельзасу-Лотарингії, тепер ми маємо повний контроль над Ельзас-Лотарингією після кількох десятиліть відсутності на нашій законній території."
ww1_france.92.a:0 "Ура!"
ww1_france.93.t:0 "[GER.GetLeader] відмовився!"
ww1_france.93.d:0 "[GER.GetName] відмовився від нашого ультиматуму. Вони почали мобілізацію свого кордону на випадок, якщо через цей ультиматум почнеться війна. Це означає, що війна не тільки необхідна, але й неминуча."
ww1_france.93.a:0 "Готуйте шоломи.."
ww1_france.94.t:0 "Німеччина повертає Франції Ельзас-Лотарингію"
ww1_france.94.d:0 "Напруженість між Францією та Німеччиною досягла нових висот. Зіткнувшись із значним тиском з боку [FRA.getLeader] та її уряду, [GER.getLeader] був змушений здати територію Ельзасу і Лотарингії. Цей регіон був завоювання Пруссії під час війни проти Наполеона III. Ця нова подія підкреслює воєнну поведінку французького уряду."
ww1_france.94.a:0 "Яка катастрофа.."
ww1_france.94.b:0 "Смішні боягузи!"
ww1_france.95.t:0 "[FROM.GetNameDef] Шукайте союзників!"
ww1_france.95.d:0 "Уряд [FROM.GetAdjective] звернувся до нас, щоб обговорити потенційний альянс між [FROM.getName] і [ROOT.getName]. Цей співавтор є прямою відповіддю на німецьку самооцінку в Європа і загроза, що нависла над Балканами."
ww1_france.95.a:0 "Бій [FROM.getName] законний"
ww1_france.95.b:0 "Ми повинні уникнути кровопролитної війни"
ww1_france.96.t:0 "[FROM.GetNameDef] приймає!"
ww1_france.96.d:0 "[FROM.getName] погодився приєднатися до нас, разом ми будемо сильнішими."
ww1_france.96.a:0 "Ах, добре!"
ww1_france.97.t:0 "[FROM.GetNameDef] відмовляється!"
ww1_france.97.d:0 "[FROM.getName] відмовився приєднатися до нас, незважаючи на всі наші зусилля."
ww1_france.97.a:0 "Хм..."
ww1_france.98.t:0 "Антагонізм [TUR.GetAdjective]-[RUS.GetAdjective]"
ww1_france.98.d:0 "Впровадження [TUR.GetName] у [ROOT.GetFactionName] є загрозою нашій регіональній політиці. [TUR.getAdjective] має такі ж гегемонічні бачення, як і ми, на Балканах, рано чи пізно неминуче призведе до політичного протистояння. Було б добре попередити наших союзників, що така ситуація є неприйнятною. [ROOT.getName] — це велика нація, якій не потрібні проблеми внутрішньої фракції."
ww1_france.98.a:0 "Хтось має піти, або османи, або ми"
ww1_france.98.b:0 "З нами все добре"
ww1_france.99.t:0 "Антагонізм [TUR.GetAdjective]-[RUS.GetAdjective]"
ww1_france.99.d:0 "Ми отримали посла [RUS.GetAdjective] терміново після інтеграції [TUR.GetName] в [ROOT.GetFactionName]. Наша позиція не сподобалася владі [RUS.getAdjective], яка негайно вказує на припинення будь-якої співпраці, якщо альянс із [TUR.getAdjective] буде збережено. Ми маємо вибрати, якого союзника ми зберігаємо."
ww1_france.99.a:0 "Росія - наш колишній союзник"
ww1_france.99.b:0 "Нам потрібні Османи"
ww1_france.100.t:0 "Агадірська криза"
ww1_france.100.d:0 "Спровоковані зростанням влади Франції над державою, громадяни Марокко почали повстання проти султана Абдельхаміда! Оскільки французи готуються зняти облогу палацу в Фесі, німці надіслали SMS Panther до порту Агадір, на підтримку повстанців, стверджуючи, що захищає німецькі комерційні інтереси в регіоні, припускаючи що в разі невдачі повстанців Марокко перейде під прямий контроль Франції, якщо нічого не вжити в цій ситуації, в Європі може спалахнути війна!"
ww1_france.100.a:0 "Напруга зростає"

ww1_france.200.t:0 "Нова назва для міст Ельзасу та Лотарингії"
ww1_france.200.d:0 "Тепер, коли регіон Ельзас-Лотарингія знову належить нам, ми можемо знищити образи 1870 року та знову називати наші улюблені міста їхніми колишніми французькими іменами!"
ww1_france.200.a:0 "Avec Plaisir!"
ww1_france.200.b:0 "У нас є інші справи"
ww1_france.210.t:0 "[FROM.getNameDef] відхилив нас"
ww1_france.210.d:0 "Незважаючи на зусилля нашої дипломатії з [FROM.GetNameDef]. Здається, що [FROM.GetLeader] віддав перевагу нашим суперникам у російсько-османській справі. Наше бачення Балкан слід поважати, тим більше, що наш контроль законний."
ww1_france.210.a:0 "Зараз ми одні"
FRA_enough_seats:0 "§YЦя опція відображається, оскільки ми відповідаємо необхідним умовам:§!"
ww1_france.211.t:0 "Французький уряд зустрічає Франца Йосифа"
ww1_france.211.d:0 "Сьогодні президент Пуанкаре відвідав Відень, щоб зустрітися з імператором Францом Йосифом. Мета цієї зустрічі — зміцнити зв’язки між двома націями, які завжди були неоднозначними після падіння Наполеона. Ходять чутки про спробу французьким урядом припинити підтримку Австро-Угорщиною німецького союзу."
ww1_france.211.a:0 "Франція грає в ризиковану гру"
ww1_france.211.b:0 "Майбутнє Європи залежить від цього візиту"
ww1_france.212.t:0 "Пропозиція франко-австрійського альянсу"
ww1_france.212.d:0 "Уряд Франції відвідує нас, щоб обговорити нашу геополітичну позицію. Президент Пуанткаре представив нам контральянсну операцію проти Німеччини, яка дозволяє нам отримати кілька територій, на які ми претендували в минулому. Давайте не Будьте обдурені тим, що Франція лише шукає могутнього союзника, щоб відновити свій дорогоцінний Ельзас, Лотарингію. Тим не менш, Німецька імперія перебуває в гегемонії оскільки ця позиція може завдати шкоди нашій нації."
ww1_france.212.a:0 "Якщо ми приймемо, то станемо головною світовою державою..."
ww1_france.212.b:0 "Які смішні опортуністи!"
ww1_france.213.t:0 "Франко-австрійський альянс прийнято"
ww1_france.213.d:0 "Австро-Угорська імперія прийняла нашу пропозицію, тепер ми союзники і зможемо підготувати нашу операцію проти Німеччини!"
ww1_france.213.a:0 "Парфе!"
ww1_france.214.t:0 "Франко-австрійський альянс відхилено"
ww1_france.214.d:0 "Австро-Угорська імперія відмовилася від нашої пропозиції, ми деякий час збережемо наш традиційний союз..."
ww1_france.214.a:0 "Ce ne sont que des laquais des Allemands!"
ww1_france.215.t:0 "Франко-австрійський альянс"
ww1_france.215.d:0 "Після занепокоєння багатьох політичних експертів Франція та Австро-Угорська імперія зробили спільну декларацію про свою спільну зовнішню політику. Таким чином, дві держави оголосили про військовий союз, головною турботою якого буде протистояння будь-яка гегемоністська позиція."
ww1_france.215.a:0 "Це лобі не працює в історичному режимі"
ww1_france.216.t:0 "Блакитна армія"
ww1_france.216.d:0 "Польська незалежність — це лише фасад. Країна практично перебуває під контролем Німеччини і стала додатковим ворогом. На щастя, польський народ не однаково підкоряється центральній владі. Багато добровольців приєдналися ми у Франції, готові продовжувати боротьбу разом з нами."
ww1_france.216.a:0 "Donnez leurs nos nos uniformes!"
ww1_france.217.a:0 "Війни неможливо уникнути."
ww1_france.217.d:0 "[FRA.GetNameDefCap] проголосив політику суворого нейтралітету "в думках і на ділі". [FRA.GetLeader] є палким захисником миру і завжди демонстрував своє неприйняття війни. Незважаючи на те, розтягнутий світовою напругою, уряд на чолі з SFIO вважав за краще зберігати справжній нейтралітет."
ww1_france.217.t:0 "Французька декларація нейтралітету"
ww1_france.220.t:0 "1er Mai Manifestations"
ww1_france.220.d:0 "CGT закликав до демонстрацій у центрі Парижа та кількох великих містах Франції. Деякі жорстокі зібрання зазнали жорстокого поводження з боку поліції. У центрі акції було вбито двох учасників заворушень. Починаючи з 1886 року, коли відбулася різанина на площі Хеймаркет, французькі комуністи проводять демонстрації в цей день, який вони називають Міжнародним днем трудящих."
ww1_france.220.a:0 "Hé ben voyons!"
ww1_france.221.t:0 "Окупація Рейнської області"
ww1_france.221.d:0 "Як було домовлено під час перемир’я, Франція має право окупувати західну Німеччину до Рейну. У нас є дві можливості. Перша — зберегти суверенітет Німеччини в цьому регіоні й лише відняти прибутки друге рішення - це повна зайнятість."
ww1_france.221.a:0 "Демілітаризуйте всю Рейнську область і окупуйте Саарський басейн."
ww1_france.221.b:0 "Рейн належить французам!"
ww1_france.222.t:0 "Саар під владою Франції"
ww1_france.222.d:0 "[FRA.GetName], згідно зі своїм правом переможця у Великій війні, вирішила окупувати Сааргебіт і встановити там мандат Ліги Націй, одночасно демілітаризувавши всю Рейнську область, щоб запобігти німецькій агресії Франція завжди."
ww1_france.222.a:0 "Добре..."
ww1_france.223.t:0 "[FRA.GetName] проголошує, що Рейн належить французам!"
ww1_france.223.d:0 "[FRA.GetName], згідно зі своїм правом переможця у Великій війні, вирішив анексувати всі території Рейнської області, які перебували під їхнім "тимчасовим" мандатом."
ww1_france.223.a:0 "Яке порушення договору!"
ww1_france.224.t:0 "Окупація Мемельланду"
ww1_france.224.d:0 "Мемелланд є найбільш прикордонною частиною Східної Пруссії Німецької імперії, і литовці наполягають на тому, щоб її було передано їхній новій незалежній державі. Ми послали туди кілька військ для створення Ліги Націй мандат після поразки Німеччини у Великій війні, і ми повинні вирішити, що з цим робити."
ww1_france.224.a:0 "Тепер це під вашим управлінням."
ww1_france.224.b:0 "Як щодо німецької пам'яті?"
ww1_france.224.c:0 "Ця проблемна територія залишиться під мандатом Ліги Націй."
ww1_france.225.t:0 "Броненосець Liberté вибухає"
ww1_france.225.d:0 "Несподівано лінкор класу «Liberté» вибухнув із жахливим гуркотом, перебуваючи в резерві в порту Тулона. Перші звіти експертів свідчать про те, що пожежа могла поширитися на одному зі складів боєприпасів. Наповнена боєприпасами калібру 305 мм броньована кімната здетонувала, подрібнивши носову палубу та вбивши 286 осіб. моряків, половина екіпажу також пошкодила навколишні кораблі, що стало трагедією для французького флоту."
ww1_france.225.a:0 "Порох типу B був відомий своєю нестабільністю..."
ww1_france.227.t:0 "Броненосець Liberté уникнув катастрофи"
ww1_france.227.d:0 "Перебуваючи в порту Тулона, лінкор класу "Ліберте" зазнав локалізованої пожежі в нижніх трюмах. Вогонь поширився на значну частину корабля, але якимсь дивом зупинив його рух завдяки броньованим дверям охороняючи склади боєприпасів, вистачило духу, щоб захистити цю життєво важливу частину лінкора."
ww1_france.227.a:0 "Bien joué les gars"
ww1_france.229.t:0 "Республіканська федерація пішла від нас!"
ww1_france.229.d:0 "Демократичний альянс похитнувся розколом парламентських союзників республіканської федерації. Консервативна права група вирішила припинити підтримку уряду, обмеживши нашу кількість місць у парламенті."
ww1_france.229.a:0 "Ми були надто різними"
ww1_france.230.t:0 "Деякі радикальні соціалісти приєднуються до консерваторів"
ww1_france.230.d:0 "Когорта парламентаріїв, яких підтримує опозиція, оголосила про свій вихід із радикальної соціалістичної партії. Ця новина погана, ліва партія завжди була потужним союзником у контролі над парламентом. На щастя, президент радикальної партії Жозеф Кайо запевнив у повній підтримці уряду."
ww1_france.230.a:0 "Це було неминучим"
nationalists_take_75_af_seats_good:0 "§Y[?nationalist_joining]§! §gДепутатів-монархістів§! приєднуються до §LНаціоналістів§!."
nationalists_take_75_af_seats:0 "§R75§! §gДепутатів-монархістів§! залишають §YКоаліцію§!, вони всі приєднуються до §LНаціоналістів§!."
FRA_republican_federation_leaving_democratic_bloc:0 "§BРеспубліканська федерація§! виходить із §Yдемократичного блоку§!, через що ми втрачаємо §R[?republicain_federation] місць§!."
FRA_radical_party_is_losing_support:0 "§CРадикально-соціалістична партія§! §Rвтратити 50 парламентарів§!. Ці парламентарі приєдналися до §2Консервативної партії§!."
FRA_radical_party_leaving_democratic_bloc:0 "§CРадикально-соціалістична партія§! виходить з §Yдемократичного блоку§!, через що ми втрачаємо місця в §R[?radical_party]§!."
FRA_independent_radicals_leaving_democratic_bloc:0 "§1Незалежні радикали§! залишають §Yдемократичний блок§!, через що ми втрачаємо §R[?independent_radicals] місць§!."
FRA_independants_socialist_offer_support:0 "§OНезалежні соціалісти§! приєднуються до §Yдемократичного блоку§!, завдяки чому ми отримуємо §G[?незалежні_соціалістичні] місця§!."
ww1_france.232.t:0 "Незалежні парламентарі-соціалісти пропонують підтримку"
ww1_france.232.d:0 "Ліві групи, що складаються з різних соціалістів, зустрілися з нашим урядом після недавньої втрати нашої більшості в парламенті. Щоб протистояти консервативним групам, вони запропонували свою підтримку урядовій політиці."
ww1_france.232.a:0 "Чудово!"
ww1_france.234.t:0 "[GetYear] Президентські вибори"
ww1_france.234.d:0 "3-тя республіка надає великі повноваження прем'єр-міністру на шкоду повноваженням президента. Тим не менш, президент має реальний вплив на вибір прем'єр-міністрів. Важливо зазначити, що майбутній президент не може бути обраний прем'єр-міністром протягом терміну повноважень, тому важливо підійти до вибору з розумом."
ww1_france.234.a:0 "Раймон Пуанкаре — досвідчений лідер"
ww1_france.234.b:0 "Жюль Памс переміг"
ww1_france.234.c:0 "Ліві та крайні ліві прихильники обирають Едуарда Вайана"
FRA_caillaux_traitor:0 "§YЖозеф Кайо§! приєднається до опозиції, через що ми втратимо §R50 місць§!. Ці депутати приєднаються до £parliament_party_icon|[?v] [GetParliamentPartyName]."
ww1_france.235.t:0 "Справа Кайо"
ww1_france.235.d:0 "Справа щойно спалахнула і зараз викликає суперечки по всій Франції. Колишнього міністра та провідного політика радикальної партії звинуватили за кількома статтями в численних злочинах. У цьому списку ми знаходимо корупцію, іноземне фінансування його кампаній, політика, пов'язана з Німеччиною, і випадок невірності, були висунуті журналістом Гастоном Кальметтом, президентом Le Figaro, дуже популярна газета. Почувши цю новину, Кайо розлютився, тим більше, що всі ці звинувачення супроводжуються переконливими доказами."
ww1_france.235.a:0 "Дружина Кайо, Генрієтта, вбила Гастона Кальмета"
ww1_france.235.b:0 "Кайо заплатив фанатику SFIO за вбивство Гастона Кальметта"
ww1_france.235.c:0 "Кайо залишає радикальну партію і скидає маску"
survivor:0 "Вижив"
fra_assassination_success:0 "§Gуспіх§!"
fra_assassination_fail:0 "§Rfailling§!"
ww1_france.236.d:0 "Журналіст Гастон Кальметт став жертвою вбивства, організованого Анрієтт Кайо, дружиною президента радикально-соціалістичної партії. Вбивця пішов до офісу Фігаро, озброєний пістолетом, захованим у неї Опинившись там, вона вистрілила в журналіста, двічі влучивши в ціль протягом десяти годин стрілець не втік, залишившись на місці злочину, зіславшись на «пристрасний злочин»."
ww1_france.236.a: "Une femme fatale"
ww1_france.237.d:0 "Журналіст Гастон Кальметт став жертвою замаху, організованого Анрієтт Кайо, дружиною президента радикально-соціалістичної партії. Генрієтта прийшла до офісу Le Figaro з пістолетом, захованим у ній. Опинившись там, вона впала, кинувши зброю перед лицем психологічного шоку, представленого вчинок, який вона заздалегідь планувала."
ww1_france.237.a:0 "Жінки не створені для війни"
ww1_france.238.d:0 "Журналіст Гастон Кальметт став жертвою нападу, організованого громадянином Франції без історії. Автор злочину, Франсуа Бернар, був лише робочим членом Секції міжнародних робітників (SFIO). Чоловік зазначив, що мотиви його дій були перш за все ідеологічними, вказуючи на те, що Кальметт був би "проданим ультраправим." Франсуа Бернара найняв політичний опонент журналіста."
ww1_france.238.a:0 "Un malheureux hasard"
ww1_france.239.d:0 "Журналіст Гастон Кальметт став жертвою замаху, організованого незвичайним громадянином Франції. На щастя, журналіст вижив, уникнувши двох куль, перш ніж поліція прийшла, щоб врятувати його від агресора. Автор злочину, Франсуа Бернар, був лише робочим членом Французької секції Робітничого Інтернаціоналу (SFIO). чоловік вказав, що мотиви його дій були перш за все ідеологічними, вказуючи на те, що Кальметт був "проданим ультраправим." Експерти вважають, що Франсуа Бернар був найнятий політичним противником журналіста."
ww1_france.239.a:0 "Les communistes ne sont décidément bons à rien!"
ww1_france.240.t:0 "Радник із Франції"
ww1_france.240.d:0 "Щоб підтримати наші військові зусилля, Франція послала одного зі своїх генералів. Це русофіл Моріс Жанін, який уже тісно співпрацював з російською армією. Жанін був призначений головнокомандувачем союзних сил Армії на Східному фронті, що є конкретною підтримкою наших союзників."
ww1_france.240.a:0 "Чудово!"
ww1_france.241.t:0 "Війна в Європі"
ww1_france.241.d:0 "Як і боялися всі фахівці, глобалізована війна була неминуча. По всій Європі зростають войовничі сили помсти. Роль Сполученого Королівства та блокування шляху до німецької гегемонії, незважаючи на наші розбіжності з Францією, ми має втрутитися, навіть якщо врешті-решт подбає про абсолютний пріоритет і уникне перемоги центральних держав!"
ww1_france.241.a:0 "Вперед!"
ww1_france.241.b:0 "Це надто ризиковано..."
ww1_france.242.d:0 "Олександр Міллеран йде у відставку з поста президента."
ww1_france.242.a:0 "Жорж Лейг бере."
ww1_france.245.t:0 "Східна Армія"
ww1_france.245.d:0 "Оскільки армія [SER.GetAdjective] зазнає поразки на Балканах, а [GRE.GetNameDef] залишається нейтральною, але щоб запобігти краху Балкан у подібній війні, ми можемо "вимагати" [GRE.GetAdjective] для співпраці шляхом організації Східної армії та висадки військ у грецькому порту Салоніки, ми можемо підтримувати [SER.GetAdjective] військові зусилля звідти."
ww1_france.245.a:0 "Продовжуйте."
ww1_france.246.t:0 "Чехословацький легіон"
ww1_france.246.d:0 "Велика кількість чеських і словацьких націоналістів зібралася під командуванням генерала Мілана Растислава Штефаніка, щоб звільнити свою рідну землю від віденського ярма!"
ww1_france.246.a:0 "rota Nazdar!"
ww1_france.247.t:0 "Мілан Штефанік повертається додому"
ww1_france.247.d:0 "Зі звільненням рідної землі Мілану Штефаніку більше не потрібно залишатися у Франції, і він повернеться на батьківщину, щоб там служити своєму народу."
ww1_france.247.a:0 "Успіхів!"
ww1_france.248.t:0 "Герой загинув"
ww1_france.248.d:0 "Мілан Растислав Штефанік, генерал-герой Чехословацького легіону, наш військовий міністр, який воював на боці Антанти за незалежність нашого чехо-словацького народу, знайдений мертвим разом із військовими Літак розбився і вибухнув, повертаючись на батьківщину, його літак намагався приземлитися біля Братислави, але перша спроба виявилася невдалою втрачаючи охолоджуючу рідину, під час другої спроби перегрітий двигун вийшов з ладу, і один із двох двигунів вибухнув, що призвело до падіння фюзеляжу."
ww1_france.248.a:0 "Як прикро."
ww1_france.249.t:0 "Тимчасовий уряд"
ww1_france.249.d:0 "Уряд не зміг уникнути краху, тому що наші військові зусилля закінчилися жалюгідним провалом, і хтось повинен був взяти на себе провину. Німці не перетворили націю на повну маріонетку, але воєнні репарації та територіальні поступки вони вимагали покласти величезний тягар на владу, щоб навести порядок у Французькому уряді оголосив воєнний стан і призупинив дію так званої Надзвичайної Ради, щоб безпечно керувати кораблем під назвою «Франція» через майбутні наслідки поразки."
ww1_france.249.d2:0 "Монарх не зміг уникнути свого зречення, тому що наші військові зусилля закінчилися жалюгідним провалом, і хтось мав взяти на себе провину. Німці не перетворили націю на повну маріонетку, але військові репарації та територіальні поступки, яких вони вимагали, лягли величезним тягарем на владу, регентська рада оголосила воєнний стан так звана Надзвичайна Рада повинна взяти на себе штурвал, щоб безпечно провести корабель під назвою «Франція» через наступні наслідки поразки."
ww1_france.249.a:0 "Чи можемо ми уникнути цього?"
ww1_france.250.t:0 "Поширення націоналістичних настроїв"
ww1_france.250.d:0 "Демагогія реакціонерів про те, що республіка була вбита соціалізмом і що це зрештою призвело до нашої поразки у Великій війні, з’їдається громадськістю. Люди вірять, що стару систему потрібно повернути до Франція, і заворушення продовжують поширюватися, якщо ми негайно не вживемо радикальних заходів, наш уряд буде страчений розлюченими натовпами та солдатами."
ww1_france.250.a:0 "Треба бути готовим..."
ww1_france.251.t:0 "Уряд Франції закликає до надання надзвичайної допомоги"
ww1_france.251.d:0 "Після поразки у Великій війні Франція опинилася в післявоєнній кризі сільського господарства та посівів і звернулася до нас за екстреною допомогою, незважаючи на те, що вони так затято боролися проти нас."
ww1_france.251.a:0 "Життя людей на першому місці."
ww1_france.251.b:0 "Немає хліба? Їжте торт!"

ww1_france.252.t:0 "Надмірний бюджет Armée de Terre"
ww1_france.252.d:0 "Після нашої перемоги у Великій війні ми накопичили абсолютно величезну кількість техніки та військ. Тепер, коли ми мирні, така мобілізація нам більше не потрібна, і цивільне населення вимагає повернення своїх солдатів. "
ww1_france.252.a:0 "Мирний час"

ww1_france.253.t:0 "Французька підтримка"
ww1_france.253.d:0 "Ледве незалежною, наша нація вже опинилася втягнутою в асиметричну війну. Зіткнувшись із цим важким випробуванням, французький уряд запевнив нас у своїй підтримці та запропонував надіслати військових радників, здатних допомогти нам у захисті. "
ww1_france.253.a:0 "Будь-яка допомога вітається"
fra_pol_lend_lease:0 "Наші §Y[FRA.GetFlag]французькі§! благодійники час від часу надсилатимуть нам партії §Yguns§!, §Yartillery§! і §Ymore§!."
ww1_france.253.b:0 "Ні"

ww1_france.254.t:0 "Польща прийнята"
ww1_france.254.d:0 "Польща щойно прийняла наших радників. Наша допомога може допомогти їм протистояти радянському вторгненню."
ww1_france.254.a:0 "Ідеально."

ww1_france.255.t:0 "Польща прийнята"
ww1_france.255.d:0 "Польща відмовилася від будь-якої допомоги нашого уряду."
ww1_france.255.a:0 "Чому?!"

ww1_france.256.t:0 "Сирійське завоювання"
ww1_france.256.d:0 "Фейсал бін Аль-Хусейн, видний член націоналістичної групи Аль-Фатат, схоже, розпочав масштабну кампанію за об'єднання Аравії. Вже дуже присутній у регіоні, він зібрав велику кількість послідовників і взяв участь у збройному повстанні. Місцеві війська відступили до узбережжя, але Алеппо і Дамаск були швидкими окупований."
ww1_france.256.a:0 "Ти ніколи не станеш королем, Фейсале!"

ww1_france.257.t:0 "Сирія переможена"
ww1_france.257.d:0 "Після конференції в Сан-Ремо та поразки короткочасної монархії короля Фейсала в Сирії ми створили цивільну адміністрацію на території."
ww1_france.257.a:0 "Добре."

ww1_france.258.t:0 "Альянс із Францією"
ww1_france.258.d:0 "Франція прийшла до нас, щоб домовитися про військовий союз. Вони запропонували деякі поступки щодо території Антанти."
ww1_france.258.a:0 "Ми підпишемо пакт"
ww1_france.258.b:0 "Ні!"

ww1_france.259.t:0 "Альянс з Болгарією"
ww1_france.259.d:0 "Болгарія відмовилася від нашої пропозиції."
ww1_france.259.a:0 "Добре..."

ww1_france.260.t:0 "Альянс з Болгарією"
ww1_france.260.d:0 "Болгарія прийняла нашу пропозицію і отримає частину своїх претензій на балкани."
ww1_france.260.a:0 "Добре"

BUL_FRA_alliance:0 "Франко-болгарський альянс"

ww1_france.261.t:0 "Завоювання Сирії Францією"
ww1_france.261.d:0 "Нова незалежна Сирія була завойована Францією у війні, яка тривала всього кілька місяців. Сирійський конгрес, побоюючись перетворення на французький протекторат, об'єднався під прапором короля Фейсала I і чинив опір мізерними силами. Французька армія безжально розгромила недостатньо оснащену сирійську армію до капітуляції сирійських королівських сил."
ww1_france.261.a:0 "Карак зараз під нашим правлінням"
ww1_france.261.b:0 "Bon débarras!"
ww1_france.261.c:0 "Французький імперіалізм на найвищому рівні..."
san_remo_conference:0 "Програма конференції San Remo"

ww1_france.262.t:0 "Пікардійські маневри завершено"
ww1_france.262.d:0 "Симулюване вторгнення до Франції під проводом Блакитної армії генерала Меньє було організовано поблизу Ам’єна та прямувало до Парижа, де захищалася Червона армія генерала Пікара. Ці операції дозволили підкреслити Повільність дирижаблів, яка виявилася занадто обмеженою до примх погоди, з іншого боку, показала себе більшою гнучкий і стриманий."
ww1_france.262.a:0 "Французька армія є найпередовішою у світі!"

ww1_france.263.t:0 "Великі маневри"
ww1_france.263.d:0 "Після навчань у Пікардії в 1910 році, генеральний штаб організував нові осінні навчання для армії 1911 року. Цього разу маневри відбуваються на сході території, поблизу Бельфора. Слідуючи отриманому досвіду Минулого року в Пікардії була посилена роль авіації на апаратах зі складними крилами, призначених для Під час навчань аварії призвели до втрати 3 літаків."
ww1_france.263.a:0 "Ми їх не забудемо..."

ww1_france.264.t:0 "Маневри Пуату"
ww1_france.264.d:0 "Маневри 1913 року відбулися в Пуату, між Туаром і Лудуном. Навчання базувалися на тренуванні з виявлення та координації повітряних і наземних компонентів. Багато моторизованих транспортних засобів було випробувано для постачання військ. Хоча подія пройшло добре, бюджет, виділений на повітряні сили, був перевищений. Спочатку оцінювався в 12 мільйонів франків, насправді він коштував більше 25 мільйонів франків... Вагома купюра."
ww1_france.264.a:0 "Це ціна прогресу"

ww1_france.265.t:0 "Маневри Тарн і Гаронна"
ww1_france.265.d:0 "Армійські навчання проходили на півдні Франції, в Тарн і Гароні. У рамках цієї операції сині сили генерала Поля протистояли червоним військам генерала Хомера. Під час цих навчань важкі артилерія і три ескадрильї літаків були використані в кожному таборі, що ще більше зміцнило координацію збройних сил."
ww1_france.265.a:0 "Ніхто не може конкурувати!"

ww1_france.266.t:0 "Щорічні маневри скасовано"
ww1_france.266.d:0 "Через війну, яка охопила країну, маневри [GetYear] були скасовані. Солдати отримають власний досвід на фронті, сподіваюся, останніх навчань було достатньо, щоб підготувати наші доктрини."
ww1_france.266.a:0 "Звичайно, вони готові!"

ww1_france.267.t:0 "Савойські маневри"
ww1_france.267.d:0 "щорічне навчання збройних сил відбулося на південному сході Франції, недалеко від італійського кордону. У рамках цих навчань частина військово-морських сил повинна була провести серію прибережних Під час маневрів було використано нове прицільне обладнання, а літаки-розвідники допомогли відкалібрувати постріли."
ww1_france.267.a:0 "Ось що таке сумісність."

ww1_france.268.t:0 "[getdate.getmonth] Страйк залізничників!"
ww1_france.268.d:0 "У залізничному секторі по всій Франції почався великий страйк. За ним швидко послідували інші сектори, такі як електрики чи газовий сектор, рух швидко набув значення. Ця напружена ситуація спричиняє зупинку транспорту, що було б дуже згубно для країни, якби вона опинилася у стані війни з Німеччиною."
ww1_france.268.a:0 "Зупиніть їх будь-якою ціною! Надішліть армію!"
ww1_france.268.b:0 "Нехай вони вдарять!"

ww1_france.269.t:0 "Смерть Франца Райхельта"
ww1_france.269.d:0 "Винахідник Франц Рейхельт був убитий під час своєї демонстрації парашута сьогодні вранці в Парижі. Винахідник австрійського походження викинувся з першого поверху вежі Еффіель, не знайшовши часу, щоб випробувати свій пристрій під час менш ризикованого виступу. Його самопожертва дозволила прояснити недоліки його обладнання..."
ww1_france.269.a:0 "Га... Він помер за науку, так?"


ww1_france.270.t:0 "Антивоєнні демонстрації в Парижі"
ww1_france.270.d:0 "Після зростання напруженості в Європі, зокрема навколо кризи в Марокко та конфлікту на Балканах, на півночі столиці відбувся мітинг щонайменше 100 000 парижан. Демонстрація сили була мав на меті підкреслити французький пацифізм у той час, коли все свідчить про те, що війна неминуча."
ww1_france.270.a:0 "Бен Вуайонс..."

ww1_france.271.t:0 "Членів банди Бонно заарештовано"
ww1_france.271.d:0 "Після тривалого полювання, розпочатого з 1911 року, головних членів банди Бонно було заарештовано та суджено. Ці бандити, вчиняючи пограбування та вбивства, були одним із головних лих парижан. Найбільше інвестували гільйотинований."
ww1_france.271.a:0 "Парфе!"

ww1_france.272.t:0 "Чергові антивоєнні демонстрації в Парижі"
ww1_france.272.d:0 "Хоча кілька місяців тому відбулася демонстрація, у Парижі було сформовано нове, набагато більше зібрання. Очевидно, пацифістами маніпулює CGT, яка використовує загрозу війни, щоб змусити уряд бездіяльність щодо продовження призову на військову службу є однією з вимог соціалістів;
ww1_france.272.a:0 "Тримайте лінію!"
ww1_france.272.b:0 "Співпрацювати з бунтівниками..."

ww1_france.273.t:0 "Захоплення пошкодженого німецького цепеліна"
ww1_france.273.d:0 "Мандрівний німецький цепелін здійснив аварійну посадку в Люневілі, поблизу кордону. Дирижабль зазнав технічної несправності та був змушений приземлитися на території Франції. Аварія не спричинила травм і дає нам можливість перевірити літак міг також знищити цепелін, щоб надіслати німцям сильний сигнал."
ww1_france.273.a:0 "Огляньте дирижабль, але відпустіть його знову"
ww1_france.273.b:0 "Спали це!"

ww1_france.274.t:0 "Франція спалила один із наших цепелінів"
ww1_france.274.d:0 "Один з наших цепелінів розбився у Франції, поблизу кордону. Дирижабль був цивільним авіаносцем, який страждав від технічної проблеми, яка змусила його приземлитися на чужій території. Французька влада зловживала варварством. геть наших співгромадян і підпалили цепелін."
ww1_france.274.a:0 "Наступного разу ми впадемо в Німеччині!"

ww1_france.275.t:0 "Фронт згортається"
ww1_france.275.d:0 "Фронт поступово зруйнувався через блискавичне просування німців. Наші позиції на півночі скомпрометовані, ми втратили стратегічні позиції, такі як Нансі та Верден. Поразка, здається, стає дедалі ймовірнішою, і все Ресурси Франції повинні бути доступні для армії. Саме з цієї причини створення хунти могло б стати способом оптимізації військових зусиль під час активізації маси."
ww1_france.275.a:0 "Ми пам’ятаємо про це."
FRA_petain_head_of_state:0 "Призначити Петена главою держави"
FRA_collapsing_front:0 "Французький фронт руйнується"
verdun_lion:0 "Верденський лев"
FRA_junta_fascist:0 "Французька військова хунта"

ww1_france.276.t:0 "Новий демократичний уряд"
ww1_france.276.d:0 "Війна закінчилася. Військова хунта більше не актуальна, і цивільний уряд може відновити свою демократичну роботу."
ww1_france.276.a:0 "Добре!"

ww1_france.277.t:0 "Рауль Вілен виправданий"
ww1_france.277.d:0 "Після тривалого і бурхливого судового процесу націоналіста Рауля Вільена було звільнено. Незважаючи на те, що він явно вбив політика-соціаліста, народний суд вирішив його звільнити. У результаті понад 100 000 парижан вийшли на демонстрацію у Парижі проти цього судового процесу з заздалегідь обдуманим результатом."
ww1_france.277.a:0 "Він добре служив нам."

ww1_france.278.t:0 "Великі бунти"
ww1_france.278.d:0 "До демонстрацій у металургійному секторі приєдналися кілька інших організацій, таких як транспортні чи фармацевтичні групи. Через кілька днів рухи переросли в заворушення в кількох містах Франції. бунтівники."
ww1_france.278.a:0 "Dégagez les clodos!"

ww1_france.279.t:0 "Поль Дешанель випав зі свого поїзда!"
ww1_france.279.d:0 "Під час подорожі всередині країни президент Поль Дешанель таємничим чином зник уночі. Знайдений на узбіччі колії, президент випадково впав зі свого поїзда десь біля Монтаржі, пережив падіння без жодних подряпин, чудо!"
ww1_france.279.a:0 "?????"

deschannel_fall_troll: "Який довбаний ефект ти уявив?!"

ww1_france.280.t:0 "Арістід Бріан прем'єр-міністр"
ww1_france.280.d:0 "Арістід Бріан був призначений прем'єр-міністром, що еквівалентно посаді прем'єр-міністра. Після свого призначення він організував новий уряд."
ww1_france.280.a:0 "Він завжди повертається"

ww1_france.281.t: "Радіотур Ейфеля"
ww1_france.281.d: "Ейфелева вежа має експериментальний радіопередавач, розташований на її третьому поверсі. Передавач для військового використання був протестований у 1920 році та щойно був представлений широкому загалу. Зараз він використовується для трансляції музики та прогнозів погоди, вона стає першою французькою станцією."
ww1_france.281.a: "Ici la Station Radiotéléphonique de la Tour Eiffel!"

ww1_france.282.t:0 "Арістід Бріан пішов у відставку"
ww1_france.282.d:0 "Прем'єр-міністр подав у відставку, і його замінив Раймон Пуанкаре, який отримав значну підготовку на цій посаді завдяки численним іншим призначенням до та під час війни."
ww1_france.282.a:0 "Успіхів!"

ww1_france.283.t:0 "Франція хоче швидшої компенсації від Німеччини"
ww1_france.283.d:0 "Французький і наш уряди зустрілися в Парижі, щоб точніше визначити умови оплати Німеччини. Відчуваючи велику стурбованість, Франція вимагала швидшої компенсації для підтримки зростання своєї післявоєнної економіки."
ww1_france.283.a:0 "Гааа... НІ!"
ww1_france.283.b:0 "Добре"

ww1_france.284.t: "Британський уряд відмовився"
ww1_france.284.d: "Паризька конференція відбулася в умовах великої напруги. Британський уряд категорично відмовився просувати програму погашення Німеччини. Зважаючи на те, що вони не в змозі докласти жодних зусиль, більш інтенсивна окупація Руру здається єдиним рішенням."
ww1_france.284.a: "Смішно"

ww1_france.285.t: "Британський уряд прийняв"
ww1_france.285.d: "Паризька конференція завершилася угодою, на яку ми сподівалися. Британці погодилися змінити графік погашення Німеччини, щоб ми могли швидше оговтатися після конфлікту."
ww1_france.285.a: "Мерсі!"

MTG_naval_treaty.12.t: "[MTG_washington_naval_treaty_adherent_sp]"
MTG_naval_treaty.12.desc:0 "Наші нещодавні спроби побудувати більший флот підняли нас до рядів великих морських держав. [From.GetNameDefCap] явно відчуває загрозу через наш розширений флот і відправив до нашої столиці делегацію для переговорів договір про взаємне обмеження озброєнь \n\nДоговір також обмежить розміри наших головних кораблів обмежити загальний розмір нашого флоту в капітальних кораблях, щоб він не перевищував флот держави [MTG_washington_naval_treaty_naval_superpower_name]."

ww1_france.286.t:0 "Німецький опір"
ww1_france.286.d:0 "Окупація Руру стикається з громадянською непокорою з боку місцевого населення, що ускладнює роботу адміністрації та жандармерії. Численні страйки та демонстрації перешкоджають роботі на заводах, а напруга поглинає моральний дух наших військ."
ww1_france.286.a:0 "Опір безглуздий!"

ww1_france.287.t:0 "Висвітлення ЗМІ окупації Руру"
ww1_france.287.d:0 "Окупація Руру стає дедалі складнішою. Німці не співпрацюють, і місцеві, а потім і міжнародні засоби масової інформації почали реальну роботу, щоб підірвати нашу окупацію. Міжнародна громадська думка стає напруженою щодо нас і нашої операції здається, на нього все частіше дивляться..."
ww1_france.287.a:0 "Mais putain de merde!"

ww1_france.288.t:0 "Роялісти вбивали соціалістичних діячів"
ww1_france.288.d:0 "Націоналісти-роялісти, пов’язані з групою королівських камелотів, убили кількох представників лівих радикалів. Марка Санг’є, Моріса Віолетта та Мауріуса Муле було вбито цими екстремістами, які виступали проти окупації Руру."
ww1_france.288.a:0 "Легше було керувати світовою війною!"

ww1_france.289.t:0 "Блок Демократичний альянс програє"
ww1_france.289.d:0 "Після окупації Руру та численних інцидентів у поєднанні з економічними труднощами країни президент Пуанткаре був змушений закликати ліве крило свого політичного альянсу до порядку. Ліві радикали не оцінили того, що вони взяв під удар і вийшов з урядового альянсу, залишивши президента та його кабінет у дуже значній меншості."
ww1_france.289.a:0 "Чудово, країною тепер не керувати!"

ww1_france.290.t:0 "Заборона SFIO"
ww1_france.290.d:0 "Через високу напругу, спричинену комуністичними активістами в країні, ми змушені заборонити партії, пов’язані з цією небезпечною ідеологією."
ww1_france.290.a:0 "До побачення, комуняки!"

ww1_france.291.t:0 "Франція забороняє комунізм"
ww1_france.291.d:0 "Через високу напругу, спричинену комуністичними активістами в країні, уряд Франції заборонив будь-яку політичну партію, близьку або пов’язану з комуністичними ідеалами. Радикальні соціалісти завжди виступали проти окупації Німеччини, допомагаючи опір і вбивство кількох правих політичних діячів."

event_generic_concerning:0 "Щодо..."

ww1_france.292.t:0 "Французька окупація Кельна"
ww1_france.292.d:0 "Ситуація в Німеччині стає напруженою. Французький уряд не оцінив нашу опозицію щодо умов виплати німецьких боргів. Після анексії Руру їхня армія чинила сильний тиск на наші окупаційні сили в Кельні, змушуючи нас відійти."
ww1_france.292.a:0 "Що??!"

ww1_france.293.t:0 "Зимові Олімпійські ігри в Шамоні"
ww1_france.293.d:0 "Дотримуючись принципу Олімпійських ігор, які організовуються кожні 4 роки влітку, у високогір’ї Альп з’явилося нове змагання. Зимові Олімпійські ігри 1924 року були першими в своєму роді, об’єднавши 16 змагаються країн."
ww1_france.293.a:0 "Так!"

ww1_france.294.t:0 "Велика інфляція!"
ww1_france.294.d:0 "Наслідки війни спричинили високу інфляцію, незважаючи на репарації Німеччини. Ми зіткнулися з підвищенням рівня життя по всій Франції, що паралізує нашу економіку."

