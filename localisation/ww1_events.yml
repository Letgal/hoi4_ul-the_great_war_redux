ww1_france.296.t:0 "Франція підтримує наші претензії!"
ww1_france.296.d:0 "Розлючена на Англію після закінчення Великої війни, Франція ініціювала зближення з нами, відправивши своє міністерство закордонних справ до Риму. Ми швидко зрозуміли, що французький уряд прагне сформувати блок проти Британська гегемонія і запропонували свою підтримку в наших вимогах в Югославії та Африці."
ww1_france.296.a:0 "Побачимо, що буде"

ww1_france.297.t:0 "Франція пропонує стратегічне партнерство"
ww1_france.297.d:0 "Розлючена на Англію після закінчення Великої війни, Франція ініціювала зближення з нами, відправивши своє міністерство закордонних справ до Мадрида. Ми швидко зрозуміли, що французький уряд прагне сформувати блок проти британської гегемонії та запропонував економічне зближення."
ww1_france.297.a:0 "Добре!"

ww1_france.298.t:0 "Стрілянина на вулиці Дамремон"
ww1_france.298.d:0 "Під час військового параду на вулиці Дамремон група комуністичних бойовиків представилася натовпу та стріляла без розбору у націоналістичних прихильників "Патріотів молодості." Права преса попереджала про майбутні напади, а ліворуч виправдав подію."
ww1_france.298.a:0 "Чи можна уникнути громадянської війни?"

ww1_france.299.t:0 "Демонстрація в Ельзасі та Лотарингії"
ww1_france.299.d:0 "Реінтегрований регіон Ельзас і Лотарингія був змушений дотримуватися закону про відділення церкви від держави 1905 року. Проте регіон залишається одним із найбільш релігійних у Франції, особливо тому, що Німеччина не була світською Таким чином, наша реінтеграція розглядається як обмеження їхніх свобод. Майже 10 000 демонстрантів виступали за особливий режим для свого регіону."
ww1_france.299.a:0 "Це для їхнього блага"
ww1_france.299.b:0 "Можливо, вони мають рацію?"

ww1_france.300.t:0 "Локарнські угоди"
ww1_france.300.d:0 "Для встановлення нового початку у післявоєнних європейських відносинах Італія, Франція, Німеччина, Велика Британія та Бельгія ратифікували загальний текст, що стосується визнання західних кордонів Німеччини. Угоди забороняють будь-які нові війни між Францією та Німеччиною для врегулювання їхніх розбіжностей, їм також заборонено вторгатися в Бельгію."
ww1_france.300.a:0 "Бельгія точно безпечна, правда?"

ww1_france.301.d:0 "Президент сформував новий уряд, щоб узгодити політику країни."
ww1_france.301.a:0 "Арістід Бріан - наша людина"

ww1_france.302.a:0 "Герріот Вон"
ww1_france.302.d:0 "Президент перебуває під сильним тиском через регулярні демонстрації комуністичних угруповань. Було б мудро розглянути можливість прем’єр-міністра від радикальної соціалістичної партії."

ww1_france.303.t:0 "Голод у Сахелі"
ww1_france.303.d:0 "Колоніальна Африка переживає особливо важкий період з початку 1910 року. Урожаї погані, а місцеве населення страждає від недоїдання. Якщо її залишити в такому ненадійному стані надто довго, жителі цих бідні регіони можуть повстати."
ww1_france.303.a:0 "Ми повинні щось зробити"

ww1_france.304.t:0 "Антивоєнна пропаганда Caillaux"
ww1_france.304.d:0 "З кінця 1914 року колишній прем'єр-міністр Жозеф Кайо продовжував розпалювати антивоєнну пропаганду у Франції. Наш конфлікт проти Німеччини, за його словами, «наперед програний» і «безглуздий». Кайо фінансував кілька газет і організацій, які мали на меті переконати французів вести переговори з Німеччиною. Така опозиція просто неприйнятна."
ww1_france.304.a:0 "Відправте його до в'язниці!"
ww1_france.304.b:0 "Нехай діє."

ww1_france.305.t:0 "Поразка"
ww1_france.305.d:0 "Битва за Францію стала справжньою катастрофою. Париж упав, а фронт розвалився за кілька тижнів. Повна перемога Німеччини здається лише питанням часу, а мотивація французів нині. Можливо, розумно було б укласти з ворогом сепаратний мир, незважаючи на нашу обіцянку боротися до кінця."
ww1_france.305.a:0 "Ми повинні співпрацювати з німцями"

ww1_france.306.t:0 "Поразка Франції"
ww1_france.306.d:0 "Битва за Францію стала справжньою катастрофою. Париж упав, а фронт розвалився за кілька тижнів. Наша славетна армія захопила столицю, а ворог розгромлений нашими силами. З болем французький уряд попросив У нас є агенти у французькій політиці, яких ми можемо поставити при владі цієї переможеної держави."
ww1_france.306.a:0 "Перемога!"
ww1_france.306.b:0 "Вони не заслуговують на нашу жалість!"
ww1_france.306.tt:0 "§YПеремігши інших головних ворогів§!, ми зможемо залучити Францію до §Yформальної мирної конференції після війни та вимагати від них передачі§! відповідно до наших інтересів. "

ww1_france.307.t:0 "Перший міністр Кайо"
ww1_france.307.d:0 "Уряд Німеччини вирішив змінити склад нашого уряду, призначивши Жозефа Кайо прем'єр-міністром. Кайо був відправлений до Аргентини під час конфлікту через його активну антивоєнну пропаганду. Здається, врешті-решт, генеральний штаб мав його прислухатися."
ww1_france.307.a:0 "Добре"

ww1_france.308.t:0 "Протест генералів"
ww1_france.308.d:0 "Після сепаратного миру, укладеного з Німеччиною, військове командування висловило рішучу опозицію післявоєнним заходам. Для багатьох капітуляція була помилкою та подарунком нашим колишнім ворогам. Деякі команди, такі як Петен або Нівель, зробили публічні заяви в пресі, бо страх перед фракційністю зростає."
ww1_france.308.a:0 "Вони повинні мовчати!"

ww1_france.309.t:0 "Велика інфляція"
ww1_france.309.d:0 "Після нашої капітуляції економіка Франції зазнала колапсу. Надзвичайні військові витрати значно перевищили межі того, на що держава здатна впоратися, американські банки, у яких ми позичали під час війни, вимагають негайного відшкодування. Не маючи коштів для оплати, нам довелося продати військові заощадження, які ми зазвичай повинні були повернути цивільному Внаслідок цього робітничі класи одразу ж збідніли, а попит у промисловості різко впав, що спричинило масове безробіття."
ww1_france.309.a:0 "У нас не було вибору!"

ww1_france.310.t:0 "Національний фронт вітання"
ww1_france.310.d:0 "Політизація армії спричинила зміну політичного балансу. Старі монархічні партії, такі як Action Française або бонапартисти, визнавали таких лідерів, як Петен або Фош, "справжніми прихильниками націоналізму." Таким чином, праві кола об’єдналися навколо єдиного прапора — партії під назвою ФСН."
ww1_france.310.a:0 "Це погано"
ww1_france.311.t:0 "Переворот FSN"
ww1_france.311.d:0 "Фронт національного порятунку здійснив переворот, щоб повалити незаконний, жалюгідний і зрадницький уряд Інтегріму, і оголосив про скасування перемир'я з [FROM.GetNameDef]. Франція переможе навіть після смерті!"
ww1_france.311.a:0 "Vive la France!"

ww1_france.312.t:0 "Лист до французів"
ww1_france.312.d:0 "Політизація армії продовжилася після поразки. Маршал і часто згадуваний головнокомандувач армії Фердинанд Фош надіслав нації листа, який був заперечений правими та місцевими ЗМІ. Він описує свою глибоку опозицію до призначення Жозефа Кайо, його опозиції до перемир'я та його відмови від 3-ї республіки. Він звинувачує попередній уряд у тому, що він був зіпсований Німецькою імперією і вимагає зміни влади."
ww1_france.312.a:0 "Він частково відповідальний за нашу поразку!"

ww1_france.313.t:0 "Підтримка жандармерії та поліції"
ww1_france.313.d:0 "Зростаюча нестабільність у Франції спричиняє велике навантаження на поліцію та Національну жіночу службу. На щастя, колектив асоціацій поліцейських профспілок підтвердив свою підтримку уряду Кайо. "Незважаючи на важкі часи та безчестя, миротворці повинні прагнути позбавити Францію від подальшої ганьби."
ww1_france.313.a:0 "Слава Богу."

ww1_france.314.t:0 "SFIO страйкує!"
ww1_france.314.d:0 "Інфляція спричинила різке зростання вартості життя по всій країні. Особливо постраждали бідні сільські райони та промислове середовище. У результаті SFIO та радикальні ліві групи організували величезну серію страйків по всій країні, сприяючи дестабілізації Франції."
ww1_france.314.a:0 "Це порохівниця!"

ww1_france.315.t:0 "Заворушення в Парижі"
ww1_france.315.d:0 "Крім страйків, у столиці були організовані численні демонстрації. Профспілки об’єдналися, щоб очолити величезну процесію від Тріумфальної арки до Еф’єльської вежі. На вулицях швидко спалахнули сутички, коли анти -комуністична контрдемонстрація не змогла стримати два натовпи, що призвело до загибелі 12 осіб 200 поранених лише за 3 години."
ww1_france.315.a:0 "Нам потрібна єдність!"

ww1_france.316.t:0 "Longuet Speech"
ww1_france.316.d:0 "Головний представник соціалістичного руху Жан Лонге виступив з промовою на площі Трокадеро в Парижі. Подія зібрала майже 200 000 демонстрантів, глядачів і прихильників з усіх сторін. Його промова була дуже критичною франко-британського альянсу, а також поставив під сумнів економічний лібералізм і місце релігії в моралі Франції, незважаючи на те, що вона світська країна."
ww1_france.316.a:0 "Радикальний соціалізм - справжня ракова пухлина!"

ww1_france.317.t:0 "Питання інфляції"
ww1_france.317.d:0 "Після поразки країна занурилася в глибоку економічну депресію. Купівельна спроможність робітничих класів впала, і необхідно застосувати екстрені заходи для обмеження інфляції."
ww1_france.317.a:0 "Створіть спеціальний податок для буржуазії."
ww1_france.317.b:0 "Продовжити позику банку Morgan"
ww1_france.317.c:0 "Запровадити заходи жорсткої економії"

ww1_france.318.t:0 "3-місячний страйк"
ww1_france.318.d:0 "Страйк, очолюваний і відновлений SFIO, наближається до 3 місяців без перерви. Хоча право на страйк закріплено, це лише погіршує економічну ситуацію в країні. Ми могли б використати наші сили жандармерії, щоб зламати страйк, але це було б невдачею для нашої демократії."
ww1_france.318.a:0 "Зроби це!"
ww1_france.318.b:0 "Ми не можемо цього зробити..."

ww1_france.319.t:0 "Хаос у Франції"
ww1_france.319.d:0 "Інтенсивна напруженість між традиційними демократичними групами, комунарами та Фронтом національного порятунку стала надто сильною, щоб її можна було вирішити словами. Різні групи зібрали своїх прихильників і взяли під контроль місцевості по всій Франції. Столиця була в основному захоплена робітниками з Сени Сен-Дені та передмість півдня Парижа."
ww1_france.319.a:0 "Ми повинні врятувати республіку!"
ww1_france.319.b:0 "За Комуну!"
ww1_france.319.c:0 "Престиж Франції має бути відновлений!"

ww1_france.320.t:0 "Битва за Францію"
ww1_france.320.d:0 "Короткочасне затишшя, яке нависло над Францією після послідовних заяв, закінчується, настав час битися!"
ww1_france.320.a:0 "Vive la France!"

FRA_surrender_to_others_FRA:0 "Здатися [FROM.getName]"

ww1_france.321.t:0 "Наші найтемніші години"
ww1_france.321.d:0 "Після нашого від'їзду з материкової Франції до Африки надія значно зменшилася серед тих, хто залишився у наших прихильників, і навіть серед регулярної армії. Франція розірвана, її люди пішли на війну, забуваючи національну Але не все втрачено, Алжир і колонії в Азії та Африці не втрачені по всьому світу, віддані і готові до боротьби щоб одного разу відвоювати Париж і повернути Франції її місце великої держави."
ww1_france.321.a:0 "Vive la France!"

ww1_france.322.t:0 "Вигнання лібералів"
ww1_france.322.d:0 "Після поразки Третьої республіки по всій Франції, особливо у великих містах, спостерігалася маса еміграції. Майже два мільйони французів залишили свої домівки після війни, щоб втекти до Африки. Ці внутрішні вороги пішли, що непогано."
ww1_france.322.a:0 "Bon débarras!"

ww1_france.323.t:0 "Епілог"
ww1_france.323.d:0 "Створений Німеччиною як надзвичайний уряд Кайо не є представником французької честі та гордості. У ці важкі часи доречно організувати перші французькі вибори 4-ї республіки або переглянути Основи держави навколо сильних чоловіків Є також третій шлях, який підштовхне нас до зближення з німцями, щоб спробувати відновити контроль над метрополією."
ww1_france.323.a:0 "Давайте проведемо нові демократичні вибори"
ww1_france.323.b:0 "Ми повинні об'єднатися з залишками французької держави"
ww1_france.323.c:0 "Віддайте всі повноваження герою громадянської війни"
ww1_france.323.e:0 "Зв'яжіться з Німецькою імперією"

ww1_france.324.t:0 "Французька Республіка просить допомоги"
ww1_france.324.d:0 "Французький уряд, який ми сформували, зазнав поразки в дуже жорстокій громадянській війні. Те, що залишилося від законної держави, зосереджено в Північній Африці, що робить її нині вимираючою нацією. Прем'єр-міністр [FRA.getLeader] вимагав знати, чи можливе німецьке військове втручання у Францію з метою відновлення «прийнятного» уряду."
ww1_france.324.a:0 "Звичайно, але Франція має бути на нашому рівні"
ww1_france.324.b:0 "Добре, довго не триватиме"
ww1_france.324.c:0 "Ні"

ww1_france.325.t:0 "Німецькі відповіді"
ww1_france.325.d:0 "[GER.getLeader] погоджується підтримати нас у проекті відвоювання метрополії. Німецька армія справді значною мірою здатна відновити контроль над Францією. Однак він також попросив, щоб у відповідь наша республіка була скасовано на користь конституційної монархії під егідою Перемоги Луїзи Прусської, доньки кайзера Вільгельма II..."
ww1_france.325.a:0 "Вікторія будь-якою ціною"
ww1_france.325.b:0 "Це означає кінець Франції, ні!"

ww1_france.326.t:0 "Альянс укладено"
ww1_france.326.d:0 "Після важких переговорів Німеччина погодилася надати нам військову підтримку, щоб допомогти нам відновити контроль над материковою Францією!"
ww1_france.326.a:0 "C'est parti!"

ww1_france.327.t:0 "Франція погодилася"
ww1_france.327.d:0 "Франція виконала наші вимоги, остання дитина кайзера Вільгельма правитиме країною."
ww1_france.327.a:0 "Гут!"

ww1_france.329.t:0 "Франція відмовилася!"
ww1_france.329.d:0 "Франція не прийняла наші умови, вони не хочуть німецького регентства, тож що ми можемо отримати, допомагаючи їм?"
ww1_france.329.a:0 "Взагалі нічого!"

ww1_france.328.t:0 "Переговори не вдалося!"
ww1_france.328.d:0 "Як ми й побоювалися, Німеччина не виявила бажання співпрацювати та не прийняла розумних умов, щоб підтримати нас у наших зусиллях. Нам доведеться звільнити метрополію без їхньої допомоги..."
ww1_france.328.a:0 "Мерд."

ww1_france.332.t:0 "Німецьке втручання"
ww1_france.332.d:0 "Наші агенти в Парижі були розіслані по всій Франції і навіть в окупованих колоніях, щоб захопити дипломатичні обміни тим, що залишилося від Французької Республіки. На жаль, остання, здається, уклала пакт з Німеччиною і може нападайте на нас швидше!"
ww1_france.332.a:0 "Мерд."

ww1_france.333.t:0 "Переворот Петена"
ww1_france.333.d:0 "Політизована після поразки, частина армії повстала і зібралася в Парижі. Група, що складалася з майже 2000 солдатів, взяла під контроль Бурбонський палац і готель Матіньйон. На вулицях швидко почалися сутички, з лоялістські солдати, не вагаючись, воювати за збереження республіки [FRA.getLeader], знайшовши притулок у підвалі готелю Matignon, у великій небезпеці."
ww1_france.333.a:0 "Лоялістів зупинити змовників"
ww1_france.333.b:0 "Прем'єр-міністр змушений піти у відставку"


ww1_france.330.t:0 "Кінець німецької інтервенції"
ww1_france.330.d:0 "Війна між [16.OWNER.getName] і [GER.getName] передбачалася швидкою, як і було оголошено про Першу світову війну в ті ранні дні. Однак це не було Інтервенція обернулася фіаско, що призвело до тисяч непотрібних смертей. Справжня невдача для Німеччини, яка була змушена підписати перемир'я на користь [16.OWNER.getRulingParty] партизани."
ww1_france.330.a:0 "Болото!"

FRA_german_intervention_trigger:0 "Інтервенція у Франції"

ww1_france.334.t:0 "Повстання в Західній Африці"
ww1_france.334.d:0 "Останніми днями по всій Вольті-Бані відбулося кілька нападів. Частина цієї величезної території, схоже, повстає проти французької влади. Гарнізон повністю мобілізований, але доставка підкріплень дасть змогу зупинити будь-яке повстання у Французькій Африці."
ww1_france.334.a:0 "Знищи їх!"
ww1_france.334.b:0 "Місцевих гарнізонів буде достатньо"

ww1_france.335.t:0 "Захоплення племен"
ww1_france.335.d:0 "Наших гарнізонів було явно недостатньо, щоб відбити об'єднані племена. Місцеві сили повинні були отримати нашу допомогу. Ситуація вийшла з нашого контролю, і африканцям вдалося взяти головні міста, включаючи Уаґадуґу. Якщо ми хочемо щоб відновити контроль над Верхньою Вольтою, нам доведеться ввести значні сили."
ww1_france.335.a:0 "Значить, це війна!"
ww1_france.335.b:0 "Ми не можемо ризикувати втратити більше земель..."
ww1_france.335.c:0 "Homeland or Death, we will overcome! (Play as [VOL.GetFlag]Volta-Bani)" # (!)


ww1_france.336.t:0 "Незалежність Вольти-Бані"
ww1_france.336.d:0 "Після серії успішних сутичок проти мізерних французьких колоніальних сил велика частина Західної Африки повстала, об'єднавшись навколо спільного лідера. Призначений представник місцевих племен, Даса, емісар вождів Марка Регіон Бона, який проголосив незалежність від французької тиранії, як повідомляється, спалахнув, коли колоніальний сили намагалися закликати місцеві племена в армію. Це збройне визволення поодиноке чи воно буде першим із довгого списку?"
ww1_france.336.a:0 "Вражає"

ww1_france.337.t:0 "Страйк ебеністів"
ww1_france.337.d:0 "Францію струсить велика кількість страйків по всій країні. Велика кількість професій приєдналася до виноробів Шампані, щоб почути свої вимоги щодо зарплати та доступу до соціальних гарантій. Паризькі столярі також оголосили страйк, підриваючи промисловість у передмісті Сент-Антуан у Парижі."
ww1_france.337.a:0 "Заткни їх!"
ww1_france.337.b:0 "Ми повинні уникати прямої конфронтації"

ww1_france.338.t:0 "Помер ебеністський анархіст"
ww1_france.338.d:0 "Втручання поліції під час страйку минулого тижня спричинило десятки поранень, у тому числі один серйозний, який помер від отриманих травм. Це був Анрі Клер, анархістський активіст. Його смерть викликала переполох і посилила ефект страйку. Під час його похорону знову виродилося багатотисячне зібрання?"
ww1_france.338.a:0 "Киньте на них кавалерією!"
ww1_france.338.b:0 "Ми не можемо ризикувати будь-якою фюрерською ескалацією..."

ww1_france.339.t:0 "Мусса аг Амастан відвідує Францію"
ww1_france.339.d:0 "Місія Туарегів - це набір зустрічей, запрошень і дипломатичних заходів, спрямованих на покращення відносин між метрополією та територіями Північної Африки. Для продовження цієї добросусідської операції був запрошений вождь Туарегів Мусса аг Амастан відвідати Париж, який користується великою повагою серед інших племен Алжиру. Його подорож обіцяє полегшити напруга на деякий час."
ww1_france.339.a:0 "Bienvenue!"

ww1_france.340.t:0 "Християнські прояви"
ww1_france.340.d:0 "Націонал-соціалістична революція не до смаку всім французам. Невелика частина населення залишається прив'язаною до ретроградних цінностей старих режимів. Ці аристократи та релігійні люди демонстрували в країні навколо великих Такі міста, як Ліон, Бордо та Ніцца, стримують ці ненависні натовпи, які виступають проти прогресу."
ww1_france.340.a:0 "Les cons!"

ww1_france.341.t:0 "Вихід вчених"
ww1_france.341.d:0 "По всій Франції все більше і більше громадян намагаються виїхати за кордон, щоб повернутися до капіталістичного світу. Цей рух натовпу в основному пов’язаний із жорсткими заходами, вжитими щодо профспілок, колективізацією промисловості або знищенням останні релігійні символи."
ww1_france.341.a:0 "Вони краще помруть, ніж служать пролетаріату!"

ww1_france.342.t:0 "Армія залишається непокірною"
ww1_france.342.d:0 "Незважаючи на відкликання незадоволених генералів з дійсної служби, інші чини та офіцери протестують проти соціалістичних реформ у країні, які, на їхню думку, руйнують культурну ідентичність християнської Франції. У результаті елементи армія зволікала і відмовлялася співпрацювати з деякими комуністичними офіцерами."
ww1_france.342.a:0 "Вони краще помруть, ніж служать пролетаріату!"

ww1_france.343.t:0 "[date.getMonth] День Великої Перемоги"
ww1_france.343.d:0 "Незважаючи на німецьку пропаганду та недовіру до капіталістичних країн, ми зуміли утвердитися як головна соціалістична сила у світі, маючи величезну армію та непохитну волю. Об’єднані, товариші з комуни проголосували встановити національне свято [date.getMonth], державне свято, призначене для згадки про велику перемогу!"
ww1_france.343.a:0 "Ми краще помремо, ніж служимо капіталістам!"

ww1_france.344.t:0 "[date.getMonth] День Великої Перемоги"
ww1_france.344.d:0 "Сьогодні Франція святкує річницю своєї великої перемоги над Німеччиною. Під тріумфальною аркою відбувся великий парад, і товариші з усієї Франції зібралися в єдності та соціалізмі."
ww1_france.344.a:0 "Ми краще помремо, ніж служимо капіталістам!"

ww1_france.345.t:0 "Розробка нової Конституції"
ww1_france.345.d:0 "Розробка нової конституції є нашою найкращою зброєю, щоб закріпити соціалізм в історії Франції та закріпити його як фундаментальний елемент нації. [FRA.getLeader] сказав парламенту сформувати виняткову раду держава, в якій ми знаходимо багатьох діячів соціалізму, таких як Леон Блюм, Жак Доріо або П'єр Монатт майже шістдесят популярних політиків, журналістів і публіцистів."
ww1_france.345.a:0 "Нам потрібні всі!"

ww1_france.346.t:0 "Розробка нової Конституції - економічний напрям"
ww1_france.346.d:0 "Формування виконавчого наказу вимагає знання того, яка автономія надається регіонам і департаментам по відношенню до центральної влади. Сильна операційна автономія була б ближчою до початкового функціонування Комуни та значною мірою сприяла б децентралізована економіка, близька до федерації крихітних держав, об’єднаних урядом комун.\n\nАльтернативно, система може бути централістською, орієнтованою до профспілкового руху великих промислових міст із сильною центральною державою та великими національними компаніями. Ця друга система сприятиме більш традиційній діяльності, яку легко контролювати партія."
ww1_france.346.a:0 "Комунальна система нам підходить"
ww1_france.346.b:0 "Нам потрібна сильна синдикалістська держава на чолі з партією!"

ww1_france.347.t:0 "Розробка нової конституції - виконавча система"
ww1_france.347.d:0 "Склад і спосіб легітимізації уряду були проголосовані установчими зборами. Режим буде напівпрезидентським, президент, обраний народом, представлятиме єдину політичну партію і призначатиме свого прем'єр-міністра, який сам несе відповідальність за керівництво національною політикою, сформувавши власне міністерство. Ця система дуже близька до системи третьої республіки, хоча ми відзначаємо сильнішу виконавчу владу з можливістю призупинення. парламент і сенат у разі великої кризи."
ww1_france.347.a:0 "Незабаром у нас будуть вибори."

ww1_france.348.t: "Розробка нової конституції — жінки голосують"
ww1_france.348.d: "Установчі збори зосередилися на важливому питанні емансипації жінок Франції. Чоловіки та жінки є рівними, і тому було одноголосно прийнято конструкцію статті, спрямовану на надання їм права голосу."
ww1_france.348.a: "Природно!"

ww1_france.349.t: "Розробка нової конституції - визначення країни"
ww1_france.349.d: "Офіційне визначення нації є важливим кроком у розробці конституції. Якщо назва за замовчуванням була взята з Паризької комуни, можливо, настав час використовувати іншу назву на міжнародному рівні. позначення нації жодним чином не диктує її загальної політики, а чітко виявляє її ідеологічне забарвлення."
ww1_france.349.a: "Просто \"Франція\""
ww1_france.349.b: "Синдикалістська Франція"
ww1_france.349.c: "Французька комуна чудова"
ww1_france.349.e: "Французька Республіка"

ww1_france.350.t: "[GetYear] Вибори голови уряду Франції"
ww1_france.350.d: "Після схвалення нової конституції конституційною радою було організовано позачергові вибори. Соціалісти по всій країні провели демократичну кампанію, спрямовану на утвердження себе як еліти серед французьких товаришів. У списку є кілька кандидатів, від від найтрадиційнішого, як Леон Блюм, до найбільш екстремального, як П’єр Монатт."
ww1_france.350.a: "П'єр Монатт - Синдикалісти"
ww1_france.350.b: "Леон Блюм — помірковані соціалісти"
ww1_france.350.c: "Людовік-Оскар Фроссар - комуністи"
ww1_france.350.e: "Жорж Валуа - Сорелійські синдикалісти"

ww1_france.351.t: "Помер Едуард Вайлан"
ww1_france.351.d: "Сьогодні вранці у віці 75 років у 12-му окрузі Парижа помер один із головних діячів робітничого руху Едуар Вайлан. Завзятий комунар, він був джерелом натхнення для всіх радикальних ліві рухи до наших днів."
ww1_france.351.a: "Repose en paix"

ww1_france.352.t: "Законодавча влада \"Bourse Générale du Travail\""
ww1_france.352.d: "У рамках великої реформи національних інституцій французький парламент, який раніше розташовувався в Бурбонському палаці, було переміщено до Генеральної біржі праці. Ця велика будівля була мозком самокерованої організації соціалістичних товаришів щоб допомогти іншим асамблеям, порадами чи фінансуванням, історична роль цієї установи буде полягати в тому, що парламентарі та міністри під керівництвом голови [FRA.GetLeader] будуть. зібратися там, щоб ухвалити нові закони."
ww1_france.352.a: "Кращого місця не може бути!"

ww1_france.354.t: "Стан Африки на південь від Сахари"
ww1_france.354.d: "Після перемоги ми повернули багато територій, колонізованих Францією та Німеччиною. Ці величезні регіони є домом для такої кількості жителів, яких погано поводив і експлуатував капітал. Наш обов’язок — допомогти їм у їхній незалежності... Або підтримувати систему інтеграції для їхнього блага."
ww1_france.354.a: "Ми повинні звільнити їх!"
ww1_france.354.b: "Ми повинні продовжувати зусилля щодо інтеграції"

ww1_france.355.t: "Новий генерал-губернатор"
ww1_france.355.d: "Альбер Сарро був призначений генерал-губернатором Індокитаю. Таким чином, він замінить Альбера Пік’є, який обіймав посаду з лютого 1911 року. Новий губернатор вже планує кілька проектів, спрямованих на «цивілізацію» населення Індокитаю. Індокитайський союз."
ww1_france.355.a: "Успіхів!"

ww1_france.356.t: "Сварка в Сайгоні"
ww1_france.356.d: "Регіональна столиця Кохінхіни була атакована групою з близько 300 повстанців. Останні намагалися захопити в'язницю Сайгона, в якій ув'язнений так званий імператор Фан Січ Лонг.\n\nДовго це претендент на в'єтнамський престол, який винайшов легітимність через можливе походження з Хамом Нгі, сам імператор з 1884 по 1885 рік.\n\nНа щастя, ця атака нічого не дала, але ми будемо змушені розгорнути гарнізони, щоб уникнути подальших спроб."
ww1_france.356.a: "Щодо"

