ottoman.176.t: "Дострокові вибори"
ottoman.176.d: "Через непопулярну думку арабської партії, яка керує імперією, турецькі партії об’єдналися та використали будь-які засоби, щоб повалити наше правління. На жаль, ми не можемо виграти вибори. Тепер будь-який прогрес наших буде повернено, оскільки ми ніколи не брали влади."
ottoman.176.a: "Це найнижча точка нашої демократії."
ottoman.177.t: "Непередбачені наслідки"
ottoman.177.d: "Після того, як араби взяли на себе керівництво імперією, їхня нова етнічна політика сприймається турками досить непопулярною. Колись тих, хто користувався повними правами під час імперії, тепер розглядають як громадян другого сорту. Саме з цієї причини, турки стали ще однією групою меншин в імперії, так само як колись араби."
osman.177.a: "Меншість на нашій власній землі."
