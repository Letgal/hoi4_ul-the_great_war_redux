pig_war_remove_idea:0 "Видалити §YСвинячу війну§! національний дух як для §YСербії§!, так і для §YАвстро-Угорщини§!."


ww1_auh.51.t:0 "[FROM.GetName] відмовляється від економічної війни"
ww1_auh.51.d:0 "Уряд [FROM.Capital.GetCapitalVictoryPointName] оголосив про скасування решти економічних санкцій проти нас. Показавши свою силу, ми виграли цю економічну та політичну битву, відстоюючи нашу владу та нашу національну незалежність."
ww1_auh.51.a:0 "Слава [ROOT.GetName]!"


