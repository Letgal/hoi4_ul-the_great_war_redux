ottoman.103.t: "Непередбачені наслідки"
ottoman.103.d: "Нещодавня передача курдам земель, населених вірменами та ассірійцями, призвела до того, що курдські племена масово вбивали християнських меншин і грабували їхні села для власних цілей. Ця подія призведе до численних смертей."
ottoman.103.a: "Ми повинні закрити очі."
ottoman.104.t: "Непередбачені наслідки"
ottoman.104.d: "Єгипетські офіційні особи, еліта і навіть сам народ почали активно протистояти нашим спробам інтеграції Єгипту. На щастя для нас, ця опозиція не триватиме вічно; але поки вона триватиме, вона завдасть шкоди."
ottoman.104.a: "Ми повинні були це передбачити."
