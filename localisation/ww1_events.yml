 ww1_auh.152.t: "Усунення Оскара Потіорека"
 ww1_auh.152.d:0 "Following the murder of Franz Ferdinand right in front him, he us reportedly very zealous in his actions, multiple times claiming that he was spared at Sarajevo so that he may die avenging it, but was apparently an inept commander. The small Royal Serbian Army remains undefeated and his troops suffered a huge numbers of casualties, It was decided that he is to be removed from command, a choice that reportedly made him suicidal." # (!)
 ww1_auh.152.a: "Нехай відпочине."

ww1_auh.153.t: "Замах на губернатора Маріана Варешаніна"
ww1_auh.153.d: "Сьогодні помер злочинець Богдан Жераїч. Уродженець Боснії був затриманий поліцією, коли він щойно вчинив спробу вбивства генерала Маріяна Варешаніна, губернатора Боснії та Герцеговини. Перш ніж його знерухомити, сепаратист застрелився в груди після того, як пропустив боснійського генерала п'ять разів. Його легендарна невизначеність уберегла від великих потрясінь регіон."
ww1_auh.153.a: "Боснія - небезпечний регіон..."

ww1_auh.154.t: "Варешанин йде на пенсію"
ww1_auh.154.d: "Після замаху на нього минулого року генерал Варешанін, губернатор Боснії, вирішив відмовитися від свого титулу та піти у відставку до Відня. У зв’язку з його від’їздом генерал Оскар Потіорек був призначений губернатором."
ww1_auh.154.a: "Бажаю тобі удачі, Потіорек."

# Агадірська криза
ww1_morocco.1.t:0 "Повстання у Фесі"
ww1_morocco.1.d:0 "Tribesmen opposed to Sultan Abd al-Hafid's rule and his unpopular reforms have marched on Fès. The rebels now lay siege to the capital, trapping the Sultan within the city walls. Without external aid, the Sultan's reign is certain to end.\n\nIn a desperate plea, the Sultan has requested aid from French forces garrisoned in Casablanca to break the siege. French intervention, however, would undoubtedly be used as a pretext to assert further control over Morocco, potentially leading to its full absorption into their colonial empire. With popular opinion already against a ruler seen as a French puppet, this crisis forces a difficult choice upon the people of Morocco." # (!)
ww1_morocco.1.a:0 "We must ask General Moinier for aid." # (!)
ww1_morocco.1.b:0 "Султан зрадив Марокко!"
ww1_morocco.1.c:0 "Loyal Caïds must intervene!" # (!)

ww1_morocco.2.t:0 "The Fès Expedition" # (!)
ww1_morocco.2.d:0 "Following a plea from Sultan Abd al-Hafid, General Moinier has led a force of 23,000 men from Casablanca to Fès. He swiftly scattered the besieging rebel forces, who have since retreated to the countryside near Marrakech. In the aftermath, the Sultan has abdicated in favour of his brother, Moulay Yousef, though this has done little to placate the ongoing rebellion.\n\nThis situation presents a significant opportunity to expand our colonial influence in North Africa. Using the pretext of protecting European citizens and assets, we could establish a formal protectorate over Morocco. This would certainly provoke a diplomatic crisis with the German Empire, but the Foreign Minister is confident that with British support, we can secure our prize with only minimal concessions." # (!)
ww1_morocco.2.a:0 "Почати окупацію."
ww1_morocco.2.b:0 "Avoid escalating the situation." # (!)

MOR_surrender_to_FRA:0 "Здатися [FRA.getName]"
MOR_raise_militias_fes:0 "Створіть міліцію у Фесі"
MOR_raise_militias_casablanca:0 "Створити міліцію в Касабланці"
MOR_raise_militias_rif:0 "Створити міліцію в Рифі"
FRA_leave_MOR:0 "Покинути Марокко"

ww1_morocco.3.t:0 "Марокканське повстання успішне"
ww1_morocco.3.d:0 "The Sultan's refusal to call for French aid has proven fatal to his rule. The popular uprising in Fès has succeeded in overthrowing him, and the French gendarmerie stationed in the capital were overwhelmed and slaughtered by rebellious Moroccan troops.\n\nThis affront to French authority cannot be ignored. Our forces in the region have already begun to mobilise to restore order." # (!)
ww1_morocco.3.a:0 "Ми відновимо порядок."
ww1_morocco.3.b:0 "Ми не повинні втручатися."

ww1_morocco.4.t:0 "Франція окупувує Фес"
ww1_morocco.4.d:0 "In response to a plea from the Moroccan Sultan, French troops have entered and occupied the capital city of Fès, scattering the rebel forces that had him under siege. The French government has declared its intention to restore order and protect European interests in the region, a move that is being watched closely by other powers. It remains to be seen how this will affect the delicate balance of power in North Africa." # (!)
ww1_morocco.4.a:0 "Війна за шматочок піску?"

ww1_morocco.5.t:0 "Morocco Declares Independence" # (!)
ww1_morocco.5.d:0 "An attempt by France to establish a protectorate over Morocco has failed. Moroccan forces have successfully resisted the European troops, leading to a major crisis in the region. The Sultan has been overthrown, and the new government has repudiated all foreign influence in the country.\n\n[FRA.GetNameDefCap] is now preparing for a full-scale military intervention to assert its authority." # (!)
ww1_morocco.5.a:0 "Це напевне спровокує кризу."

ww1_morocco.6.t:0 "Німецька канонерка прибуває в Агадір"
ww1_morocco.6.d:0 "The German Empire has dispatched the gunboat SMS Panther to the port of Agadir, under the pretext of protecting German trade interests following our intervention in Morocco. The larger cruiser SMS Berlin arrived days later. Our diplomats have been in contact with their German counterparts, and we fully expect that the Kaiser will soon present us with his demands." # (!)
ww1_morocco.6.a:0 "Будемо сподіватися, їхні вимоги не будуть надто суворі..."

ww1_morocco.9.t:0 "Germany Demands a Protectorate" # (!)
ww1_morocco.9.d:0 "German diplomats have delivered a stunning ultimatum: either cede Western Morocco to be placed under their protection, or they will intervene militarily. It is clear they are willing to risk war over this matter." # (!)
ww1_morocco.9.a:0 "Візьміть і зникніть."
ww1_morocco.9.b:0 "Які коміки!"

ww1_morocco.10.t:0 "Франція передає Новий Камерун"
ww1_morocco.10.d:0 "Our diplomats have informed us that the crisis with France has been settled peacefully. Fearing a wider war, the French have agreed to cede a portion of the French Congo as compensation for their gains in Morocco. While not the grand colonial victory some had hoped for, we have secured a valuable concession and asserted our influence on the world stage." # (!)
ww1_morocco.10.a:0 "Цього року не буде війни."

ww1_morocco.11.t:0 "Агадірську кризу вирішено!"
ww1_morocco.11.d.forcongo:0 "After a period of intense negotiations, French and German diplomats have resolved the Agadir Crisis. In exchange for German recognition of a French protectorate in Morocco, France has ceded the territory of 'Neukamerun' from the French Congo to German Cameroon. Europe can breathe a sigh of relief, for now. This outcome is a significant, if not total, success for [GER.GetNameDef], though the crisis has also strained international relations." # (!)
ww1_morocco.11.d.forsouthmorocco:0 "After a period of intense negotiations, French and German diplomats have resolved the Agadir Crisis. As a compromise, France will annex northern Morocco while ceding the south to the German Empire as a protectorate. Europe can breathe a sigh of relief, for now. This outcome has expanded German influence in Africa, though the crisis has also strained international relations." # (!)
ww1_morocco.11.d.forfreemorocco:0 "After a period of intense negotiations, French and German diplomats have resolved the Agadir Crisis. Under significant international pressure, the French have agreed to withdraw their troops and respect Moroccan sovereignty, returning the area to the status quo. Europe can breathe a sigh of relief, for now. This outcome is a diplomatic victory for [GER.GetNameDef], though the crisis has also strained international relations." # (!)
ww1_morocco.11.a:0 "Нарешті мир."
ww1_morocco.11.b:0 "Принаймні ми щось отримали..."
ww1_morocco.11.c:0 "Ясна перемога нашої нації!"

ww1_morocco.12.t:0 "France Rejects German Demands" # (!)
ww1_morocco.12.d:0 "This afternoon, we received word that the French government has rejected our demands over the crisis in Agadir. Their nation is now beginning to mobilise its army, and our own military command is calling for an immediate response. We are at a crossroad: back down and face international humiliation, or declare war and plunge Europe into a conflict of untold scale. The Kaiser and his government must decide." # (!)
ww1_morocco.12.a:0 "Почати мобілізацію."
ww1_morocco.12.b:0 "Ми повинні відступити."

ww1_morocco.13.t:0 "Німеччина окупувала Західне Марокко"
ww1_morocco.13.d:0 "In a stunning move to prevent a wider war, France has ceded the Agadir region to Germany. German forces have now entrenched themselves in Western Morocco, a development that will undoubtedly shift the balance of power in Africa and beyond. For now, peace holds... but for how long?" # (!)
ww1_morocco.13.a:0 "Germany's appetite for a 'place in the sun' grows..." # (!)

ww1_morocco.14.t:0 "Німеччина відмовляється відступати!"
ww1_morocco.14.d:0 "Despite a stock market crash and immense financial pressure, the German Empire has not backed down from the crisis in Agadir and has now begun to mobilise its army. In response, the French are following suit. We have affirmed our support for [FRA.GetNameDef] and advocated for a peaceful resolution, but the situation grows more tense by the hour." # (!)
ww1_morocco.14.a:0 "Можливо, ми занадто на них натиснули."
ww1_morocco.14.b:0 "Ми повернемося додому до Різдва!"
ww1_morocco.14.c:0 "Ми повинні стежити за ситуацією."

ww1_morocco.15.t:0 "Криза минула" # ((#))
ww1_morocco.15.d:0 "Німеччина затягувала переговори, не висуваючи жодних вимог до Франції. Уряд імперії критикує міністра закордонних справ за повільність і пасивність у конфлікті."
ww1_morocco.15.a:0 "Упущена можливість!"

ww1_morocco.16.t:0 "Британська участь в Агадірській кризі"
ww1_morocco.16.d:0 "The United Kingdom has formally announced its support for our position in the current negotiations, giving us significant leverage against Germany. Furthermore, they have dispatched a battleship to Agadir as a clear demonstration of this support on the international stage." # (!)
ww1_morocco.16.a:0 "Excellent. Let us apply more pressure." # (!)

ww1_morocco.17.t:0 "Financial Turmoil in Berlin" # (!)
ww1_morocco.17.d:0 "The escalating crisis in Agadir has triggered financial panic in the German Empire. It was made public this morning that the stock market has plunged by 30% in a single day. Economists warn that the Reichsbank could lose a fifth of its gold reserves, potentially forcing Germany off the gold standard unless the government can resolve the situation.\n\nWhispers in financial circles even suggest French sabotage, aimed at weakening our position through economic warfare." # (!)
ww1_morocco.17.a:0 "Scheisse..."

GER_sms_panther_morocco:0 "SMS Panther у Марокко"
GER_leave_in_one_month_or_crash:0 "§RУ нас є один місяць, щоб відступити, інакше Німеччина буде вигнана з золотого стандарту!§!"

ww1_morocco.18.t:0 "Фінансова криза загострюється"
ww1_morocco.18.d:0 "Our refusal to back down over Morocco has had dire consequences for our economy. The financial crisis continues to deepen, and we now face the very real possibility of being forced off the gold standard." # (!)
ww1_morocco.18.a:0 "Прокляття тому Райхсбанку."

ww1_morocco.19.t:0 "Марокканці просять автономію"
ww1_morocco.19.d:0 "Following our victory in the Great War, Moroccan representatives have requested that their nation be placed under the protection of the German Empire. We do not necessarily have to rule them directly; after all, our initial involvement was to hinder French expansion. Granting them protectorate status would align with the Kaiser's previous declarations supporting the Sultan's sovereignty." # (!)
ww1_morocco.19.a:0 "The German Empire can afford to be generous." # (!)
ww1_morocco.19.b:0 "They will be brought under direct rule." # (!)

ww1_morocco.20.t:0 "Іспанський протекторат у Марокко засновано"
ww1_morocco.20.d:0 "With the Agadir Crisis settled, France has agreed to divide Morocco into two separate protectorates. We will now administer the northern territories, securing our interests in the region." # (!)
ww1_morocco.20.a:0 "Тост за наших французьких друзів!"

ww1_morocco.21.t:0 "Султан Юсеф помер"
ww1_morocco.21.d:0 "Правління султана Юсефа раптово закінчилося, коли він раптово помер від уремії. Його син, Мухаммед бін Юсеф, був названий його наступником. Султан був похований у королівському некрополі мечеті Мулай Абдалла."
ww1_morocco.21.a:0 "Хай живе султан!"

ww1_morocco.22.t:0 "Міжнародна зона в Танжері"
ww1_morocco.22.d:0 "Given the strategic importance of Tangier to several European powers, long discussions have concluded with the decision to establish an international zone. This compromise will hopefully ensure peace and stability in the region." # (!)
ww1_morocco.22.a:0 "A reasonable outcome." # (!)

# Італо-турецька війна
ww1_italianturkish.1.t: "Війна Лівії"
ww1_italianturkish.1.d: "Нам було відмовлено в колонії в Тунісі, і тому ми повинні шукати будь-яку доступну територію. Турки ізольовані та слабкі, і, здається, є найкращою ціллю для «звільнення» нових італійських колоній з. Можливо, ми могли б заробити ще трохи території в ході війни!"
ww1_italianturkish.1.a: "Вимагайте Лівію!"
ww1_italianturkish.2.t: "Лондонська конференція - Османська перемога"
ww1_italianturkish.2.d: "Османська імперія за підтримки європейських дипломатів звернулася до Лондона з проханням втрутитися в італо-турецьку війну. Тепер Туреччина вимагає вийти з Лівії та виплатити репарації за цю провокацію. Ми повинні негайно припинити нашу війна."
ww1_italianturkish.3.t: "Ми програємо!"
ww1_italianturkish.3.d: "Хоча Лівія — гарний шматок землі та єдина справжня турецька колонія, здається, краще відмовитися від неї, ніж втратити нашу імперію. Чи варто нам послати за миром?"
ww1_italianturkish.3.a: "Зменшіть наші втрати!"
ww1_italianturkish.3.b: "Ні капітуляції!"
ww1_italianturkish.4.t: "Османи пропонують умови"
ww1_italianturkish.4.d: "Турків підштовхнули до капітуляції. Вони пропонують нам Лівію та тимчасову окупацію островів Додеканес, хоча, безсумнівно, ми можемо зробити це постійним. Це чудові умови для короткої війни. Ми можемо домагатися більшого, але, можливо, цього миру достатньо?"
ww1_italianturkish.4.a: "Візьміть Лівію та Додеканес"
ww1_italianturkish.4.b: "Нічого, крім повної перемоги!"
ww1_italianturkish.5.t: "Італійці відмовляються"
ww1_italianturkish.5.d: "Італійці безглуздо відмовилися прийняти нашу пропозицію миру."
ww1_italianturkish.5.a: "Бій до смерті!"
ww1_italianturkish.6.t: "Османи приєдналися до фракції"
ww1_italianturkish.6.d: "Османи приєдналися до фракції, ми не можемо дозволити собі воювати на кількох фронтах. Ми повинні закінчити війну."
ww1_italianturkish.6.a: "Зупиніть війну."
ww1_italianturkish.8.t: "Італійське вторгнення до Лівії"
ww1_italianturkish.8.d: "Уряду Османської імперії було пред’явлено ультиматум. За посередництва Австрії османи відповіли пропозицією передати контроль над Лівією без війни, зберігаючи формальний сюзеренітет Османської імперії. Італієць відмовився, і зараз оголошено війну. "
ww1_italianturkish.8.a: "Війна за шматок піску?"
ww1_italianturkish.8.b: "Біймося!"
ww1_italianturkish.9.t: "Перемога Туреччини над Італією"
ww1_italianturkish.9.d: "[ITA.GetName] і [TUR.GetNameDef] підписали мирну угоду в палаці Топкапи в Константинійє. Завдяки цьому італійці вийшли з [TUR.GetAdjective] Тріполітанії без будь-якої вигоди. [TUR.GetName] Росія, хоч і переможна, мала задовольнитися тим, що нав’язала італійцям невелику кількість війни Проте це також показує, що Італія слабша за [TUR.GetNameDef], яку називають Хворою людиною Європи, і її престиж впав дощенту."
ww1_italianturkish.9.a: "Ще не вмер!"
ww1_italianturkish.9.b: "Ходімо додому..."
ww1_italianturkish.9.c: "Неочікувано!"

ww1_italianturkish.10.t: "Договір Уші"
ww1_italianturkish.10.d: "Дипломати [ITA.GetAdjective] вирішили скористатися ситуацією, щоб отримати вигідну мирну угоду. Сьогодні [ITA.GetName] і [TUR.GetNameDef] підписали мирний договір в Уші в Лозанні. основні положення договору полягали в наступному: \nОсмани відкличуть весь військовий персонал із Траблуса та Бенгазі вілаєти (Лівія), але натомість [ITA.GetName] поверне Османам Родос та інші острови Егейського моря, які він утримував.\nВілаєти Траблус і Бенгазі матимуть особливий статус і наїба (регента) і каді ( суддя) представляв халіфа. Перед призначенням кадіїв і наїбів османи консультувалися з [ITA.GetAdjective]. уряд.\nУряд [TUR.GetAdjective] відповідав би за витрати цих кадіїв і наїбів."
ww1_italianturkish.10.a: "Здається, ми загинули."
ww1_italianturkish.10.b: "Це була неспішна прогулянка пустелею."
ww1_italianturkish.10.c: "Орел клює труп."
italo_turkish_war_ends: " Італо-турецька війна закінчилася "
italo_turkish_war: " Італо-турецька війна "
ww1_italianturkish.11.t: "Лондонська конференція - безвихідь"
ww1_italianturkish.11.d: "[TUR.GetNameDefCap] за підтримки європейських дипломатів звернувся до Лондона з проханням втрутитися в італо-турецьку війну. Османи домовилися з Британією про безвихідь, що призвело до крихкого миру."
ww1_italianturkish.11.a: "У нас ще буде шанс помститися!"
ww1_italianturkish.12.t: "Патова ситуація в Лівії"
ww1_italianturkish.12.d: "[ITA.GetNameDefCap] і [TUR.GetNameDef] підписали мирну угоду в палаці Топкапи в Константинійє. Італійці погодилися підписати мир, але тепер вони матимуть частину Тріполітанії під своїм контролем. цей крихкий компроміс останній?"
ww1_italianturkish.12.a: "Це була неспішна прогулянка пустелею."
ww1_italianturkish.13.t: "Повстання Асира"
ww1_italianturkish.13.d: "Асір, який бунтував проти нашого правління з початку цього століття, влаштував велике повстання. За підтримки Італії вони дратують нас від нашої уваги до Траблусгарпської війни."
ww1_italianturkish.13.a: "Біба з ним."

ww1_italianturkish.14.t:0 "The War Still Raging" # (!)
ww1_italianturkish.14.d:0 "Despite the civil war raging in the Ottoman Empire, our war objective remains unchanged, and the Ottoman government, no matter which one, must accede to our requests."
ww1_italianturkish.14.a: "Forza!"

# Версальський договір
ww1_centre_capitulation.1.t: "[GER.GetLeader] просить миру"
ww1_centre_capitulation.1.d: "Німецька делегація на чолі з Матіасом Ерцбергером повернулася з зустрічі з маршалом Фошем на борту поїзда поблизу Комп’єня, з повним повідомленням про капітуляцію Німеччини. Війна закінчилася, і тепер переможці отримають свою здобич. Німецька держава виживе, але наразі мало що можна сказати напевно."
ww1_centre_capitulation.1.a: "Нарешті мир!"
ww1_centre_capitulation.1.b: "Війна зупиниться під Берліном"
ww1_centre_capitulation.2.t: "Комп'єнське перемир'я"
ww1_centre_capitulation.2.d: "Центральні держави не в змозі вести ефективну боротьбу далі. Вони вимагають перемир’я від Антанти, що означає, що війна нарешті закінчилася, а Центральні держави програли! Великі держави скоро припинять нескінченна стрілянина і кровопролиття Настала нова ера, оскільки політична географія різко змінилася, а старий порядок повністю зруйнований призвело до смерті мільйонів невинних людей, тепер нарешті покінчено з миром."
ww1_centre_capitulation.2.a: "Все кінець..."
ww1_centre_capitulation.2.b: "Ми перемогли!"
ww1_centre_capitulation.2.c: "Велика війна закінчилася!"
ww1_centre_capitulation.3.t: "Франція не прийняла капітуляції Німеччини"
ww1_centre_capitulation.3.d: "[FRA.GetLeader] оголосив, що перемир'я з [GER.GetNameDef] не буде. [FRA.GetName] має намір остаточно перемогти німецьку загрозу."
ww1_centre_capitulation.3.a: "Світ ніколи не буде колишнім."
ww1_centre_capitulation.4.t: "[Root.GetName] покидає Центральні держави"
ww1_centre_capitulation.4.d: "Лідер [Root.GetNameDefCap] відмовився підписати перемир'я з Антантою і капітулювати перед Німеччиною. Вони сказали, що будуть боротися до останнього і без допомоги союзників."
ww1_centre_capitulation.4.a: "Господи, спаси їхні душі."
ww1_centre_capitulation.5.t: "Комп'єнське перемир'я"
ww1_centre_capitulation.5.d: "Німецька делегація на чолі з Матіасом Ерцбергером повернулася з зустрічі з маршалом Фошем на борту поїзда поблизу Комп’єня, з повним повідомленням про капітуляцію Німеччини. Війна закінчилася, і тепер переможці отримають свою здобич. Німецька держава виживе, але наразі мало що можна сказати напевно."
ww1_centre_capitulation.5.a: "Війна закінчилася!"
ww1_centre_capitulation.6.t: "Паризька мирна конференція"
ww1_centre_capitulation.6.t_centre: "Копенгагенська конвенція"
ww1_centre_capitulation.6.d: "Після закінчення Великої війни військові альянси послабилися через внутрішні розбіжності. Більшість альянсів трансформувалися в міжнародні договори, які повинні зменшити глобальну напругу.\n\nНаприкінці Версальської конференції переможців, було засновано Лігу Націй — організацію, яка виконувала миротворчу функцію."
ww1_centre_capitulation.6.d_centre: "Після закінчення Великої війни військові альянси послабилися через внутрішні розбіжності. Більшість альянсів трансформувалися в міжнародні договори, які повинні зменшити глобальну напругу.\n\nНаприкінці мирної конференції у Франкфурті, Німеччина та Великобританія вирішили укласти Конвенцію в нейтральній Данії, яка дозволить створити миротворчий аналог для роззброєння та безпеки в зруйнованих війною країн, щоб зберегти крихкий мир."
ww1_centre_capitulation.6.a: "Ми прибули в новий вік."
ww1_centre_capitulation.12.d: "[GER.GetNameDefCap], нездатний воювати, уже здався французам, і надішліть до нас делегацію з капітуляцією."
ww1_centre_capitulation.12.b: "Ми не боягузи, французи! (Продовжуйте битися, не рекомендується.)"

# Франкфуртський договір
ww1_entente_capitulation.1.t: "[FROM.GetLeader] просить миру"
ww1_entente_capitulation.1.d: "Після втрати контролю над фронтом [FROM.GetName] більше не може воювати проти [GER.GetName]. Щоб уникнути поширення війни та спустошення в країні, командування Французька армія вирішила просити перемир'я між Антантою та [GER.GetName]."
ww1_entente_capitulation.1.a: "Нарешті війна закінчилася."
ww1_entente_capitulation.1.b: "Це ще не кінець."
ww1_entente_capitulation.2.t: "Антанта капітулює"
ww1_entente_capitulation.2.d: "Держави Антанти втратили контроль над своїми лініями фронту та попросили перемир’я у Центральних держав. Це фактично означає, що Центральні держави довели перемогу над Антантою! З такою кількістю втрачених життів і політичним хаосом охопивши багато націй, політична географія земної кулі зміниться виявляється єдиною наймогутнішою країною в світі разом зі своїми союзниками, нехай мертві спочивають з миром."
ww1_entente_capitulation.2.a: "Ми перемогли!"
ww1_entente_capitulation.2.b: "Цього не може бути!"
ww1_entente_capitulation.2.c: "Велика війна закінчилася!"
ww1_entente_capitulation.3.t: "Німеччина вимагає від Франції повної капітуляції"
ww1_entente_capitulation.3.d: "Нещодавні переговори між німецькою та французькою делегаціями щодо припинення Великої війни зірвалися, обидві сторони залишили стіл переговорів. Франція, як повідомляється, закликала до перемир’я з німцями, більше не вбачаючи можливості перемоги союзників Німеччина, навпаки, вимагала повної капітуляції Франції, вказуючи на те, що Франція буде або розділена, або буде встановлено режим співпраці. влади.\nЯкими б не були причини, французькі військові офіційно відмовилися від мирних переговорів, пообіцявши боротися до кінця."
ww1_entente_capitulation.3.a: "Світ не буде колишнім."
ww1_entente_capitulation.4.t: "[Root.GetName] розриває відносини з Францією"
ww1_entente_capitulation.4.d: "Лідер [Root.GetNameDefCap] відмовився підписати перемир’я з [GER.GetName] і капітулювати з [FRA.GetName]. Вони сказали, що будуть боротися до останнього й без допомоги союзників. "
ww1_entente_capitulation.4.a: "Господи, збережи їхні душі."
ww1_entente_capitulation.5.t: "Франкфуртське перемир'я"
ww1_entente_capitulation.5.d: "Французька делегація на чолі з Філіпом Петеном повернулася з зустрічі з генералом Еріхом фон Фалькенгайном у Франкфурті, де був підписаний акт про капітуляцію Франції. Незабаром фракції проведуть конференцію, на якій обговорюватимуться контрибуції та зони окупації. буде призначено."
ww1_entente_capitulation.5.a: "За що ми боролися?"
ww1_entente_capitulation.6.t: "Міжвоєнний період"
ww1_entente_capitulation.7.t: "Падіння Парижа"
ww1_entente_capitulation.7.d: "Вулиці Парижа були майже очищені від цивільних, і панує жахлива тиша. Кілька, лише ті, хто занадто старі, хворі чи вперті, щоб звільнитися, вийшли зі своїх будинків і магазинів, щоб побачити тисячі тисячі німецьких солдатів марширують серцем Франції лише через десятиліття після падіння Парижа під час франко-прусської війни з жахом побачила, що Франція знову зазнала поразки, а німецький прапор гордо майорів над загиблою нацією. і війна, мабуть, закінчиться поразкою Антанти."
ww1_entente_capitulation.12.t: "Падіння Петрограда"
ww1_entente_capitulation.12.d: "Вперше за всю свою історію Петербург був захоплений ворогами Росії. Гарнізон міста відмовився капітулювати, через що німецька армія загрузла в кривавій міській битві.\n\nНімецький штаб вирішив здійснити обстріл стратегічних будівель, які пошкодили історичний центр міста, який досі утримує Кронштадт і навіть Петропавлівської фортеці, але чисельна перевага залишається за німцями і повна окупація Петрограда неминуча."
ww1_entente_capitulation.12.d_neutrality: "Вперше за всю свою історію Петербург був захоплений ворогами Росії. Гарнізон міста відмовився капітулювати, через що німецька армія загрузла в кривавій міській битві.\n\nЦареві Миколі II вдалося евакуюватися з міста за день до штурму, але багато членів царської родини відмовилися залишити місто і очолили опір у столиці, намагаючись пробитися до Ісаакіївського собору, де займав свою посаду великий князь Кирило, і лише через три дні їм вдалося схопити члена царської родини, програвши багнетний бій царській старшині, лише після того, як великий князь був схоплений, невеликі групи гарнізону припинили опір."
ww1_entente_capitulation.12.a: "Скрутний час."
ww1_entente_capitulation.12.b: "Час вечеряти!"
ww1_entente_capitulation.12.c: "Господи!"
ww1_entente_capitulation.13.t: "Падіння Брюсселя"
ww1_entente_capitulation.13.d: "Німецькі війська легко прорвали оборону бельгійської армії та вторглися в Брюссель. Німецький штаб негайно організував парад переможців у центрі бельгійської столиці.\n\nПадіння Бельгії означає, що французи Столиця буде під загрозою захоплення. Чи може Антанта терміново організувати оборону, чи можна розглядати війну закінчено?"
ww1_entente_capitulation.14.d: "[FRA.GetNameDefCap], нездатний воювати, вже здався німцям, і надішліть до нас делегацію з капітуляцією."
ww1_entente_capitulation.14.b: "Це не закінчиться так легко! (Продовжуйте битися, не рекомендовано.)"

# ФІНЛЯНДІЯ
ww1_finland.1.t:0 "Початок Регентства"
ww1_finland.1.d:0 "З новосформованим урядом нам потрібно вирішити, з ким ми збираємося створити союзників. Німеччина здається найкращим вибором."
ww1_finland.1.a:0 "Ми повстанемо з німецьким королем!"
ww1_finland.1.b:0 "Слава республіці!"
ww1_finland.2.t:0 "Доля регентства"
ww1_finland.2.d:0 "З закінченням Великої війни нам потрібно переглянути нашу форму держави."
ww1_finland.2.a:0 "Гаразд, тож ми фактично німецька маріонетка?"
ww1_finland.2.b:0 "Маннергейм докладе всіх зусиль як регент."
ww1_finland.2.c:0 "Назад до шведів."
ww1_finland.3.t:0 "Кінець Регентства"
ww1_finland.3.d:0 "Регентство триває надто довго, нам потрібно вирішити, що ми будемо робити далі."
ww1_finland.3.a:0 "Ми створимо республіку."
ww1_finland.3.b:0 "Якщо це працює, то не торкайтеся до нього."
ww1_finland.4.t:0 "Більшовики у Фінляндії"
ww1_finland.4.d:0 "Ми виграли російську громадянську війну проти більшовиків. Але у Фінляндії, здається, білі зазнали поразки і більшовики прийшли до влади. Фінляндія спочатку була частиною Російської імперії, і ми маємо хороші причина, щоб вигнати їх."
ww1_finland.4.a:0 "Мобілізуйте війська!"
ww1_finland.4.b:0 "Більшовики у Фінляндії не мають до нас нічого спільного."
ww1_finland.4.db:0 "У Фінляндії, здається, білі зазнали поразки і більшовики прийшли до влади. Фінляндія спочатку була частиною Шведської імперії, і ми маємо вагомі причини вигнати їх."
ww1_finland.5.t:0 "Ostsee-Division"
ww1_finland.5.d:0 "[FROM.GetNameDefCap] просить нашої допомоги у їхній громадянській війні. Вони воюють з комуністами, і, здається, їм потрібна наша підтримка. Якщо ми втрутимося, ми можемо легко підтримати їх, щоб виграти громадянську війну війни, після неї ми можемо впливати на Фінляндію."
ww1_finland.5.a:0 "Відправте фон дер Гольца їм на допомогу."
ww1_finland.5.b:0 "Не можу собі це дозволити."
ww1_finland.6.t:0 "Німецька висадка в Ханко"
ww1_finland.6.d:0 "Німеччина підписала угоду, згідно з якою Фінляндія оплачує всі військові витрати, і дивізія Остзее висадилася в Ханко, південна Фінляндія, за підтримки військово-морської ескадри."
ww1_finland.6.a:0 "Данке! Кійтос!"
ww1_finland.7.t:0 "Німеччина відхилила запит"
ww1_finland.7.d:0 "Німеччина відповіла, що на даний момент у них немає військових, і попросила нас почекати. Це означає відмову в нашому запиті про допомогу."
ww1_finland.7.a:0 "Шейсе! Паска!"
ww1_finland.8.t:0 "Генерал Рюдігер повернувся з Фінляндії"
ww1_finland.8.d:0 "Рюдігер фон дер Гольц, генерал, якого було відправлено підтримати білих у громадянській війні у Фінляндії, повернувся. Поки він був у від'їзді, Німеччина зазнала поразки, і тому він повернувся з ганьбою."
ww1_finland.8.d2:0 "Рюдігер фон дер Гольц, генерал, якого було відправлено підтримати білих у громадянській війні у Фінляндії, повернувся. Він поїхав до Фінляндії та воював за захист інтересів Німеччини, але, на жаль, він не зміг виконати Таким чином, він був змушений повернутися додому з ганьбою."
ww1_finland.8.d3:0 "Рюдігер фон дер Гольц, генерал, якого було відправлено підтримувати білих у громадянській війні у Фінляндії, повернувся. Під його командуванням німецькі війська змогли розгромити комуністів у Фінляндії та захопити Гельсінкі. Тепер йому наказали виконати ще одну місію для своєї країни."
ww1_finland.8.a:0 "Ласкаво просимо додому."
ww1_finland.9.t:0 "Фіни вторгаються в Петсамо"
ww1_finland.9.d:0 "Закуток на півночі Росії, у Мурманську, Печенгу захопили фіни. Немає причин триматися там, це крижана пустка."
ww1_finland.9.a:0 "Візьми."
ww1_finland.9.b:0 "Прокляття."
ww1_finland.10.t:0 "Лінії постачання Петрограда перекрито!"
ww1_finland.10.d:0 "Шлях постачання до Петрограда, Радянська Росія, був атакований і перерізаний білою армією."
ww1_finland.10.a:0 "До біса!"
ww1_finland.11.t:0 "EN Setälä йде у відставку"
ww1_finland.11.d:0 "Сенат Сеталя подав заяву про відставку відразу після того, як було вирішено питання правлячої влади. Відставку було надано, коли було призначено Сенат Свінхуфвуд, або Сенат незалежності."
ww1_finland.11.a:0 "До незалежності!"

