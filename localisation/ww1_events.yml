ww1_crete.1.t: "[ROOT.GetLeader] їде до Греції"
ww1_crete.1.d: "Венізелос покинув штат заради можливості в столичній Елладі."
ww1_crete.1.a: "Успіхів!"

# Ікарія
ww1_ikaria.1.t: "Ікарійське грецьке повстання"
ww1_ikaria.1.d: "Грецьке повстання спалахнуло на острові Ікарія, одному з островів в Егейському морі. Вони вигнали турецький гарнізон і захопили контроль над островом. Джордж Н. Спанос, який був убитий під час напад із засідки наших військ, шанується як герой так званої революції Ікарії."
ww1_ikaria.1.a: "Покладіть їх!"
ww1_ikaria.2.t: "Придбано незалежну грецьку державу Ікарія"
ww1_ikaria.2.d: "Греки на острові Ікарія повстали проти турецького правління. Ми офіційно перебуваємо у стані війни з турками, тому ми повинні активно взаємодіяти з греками тут, і вони готові робити те саме."
ww1_ikaria.2.a: "Чудове возз’єднання."
ww1_ikaria.3.t: "Ікарійське грецьке повстання"
ww1_ikaria.3.d: "Османське правління на Балканах знову похитнулося. На острові Ікарія в Егейському морі спалахнуло грецьке повстання, яке вигнало турецький гарнізон. Хоча грецький уряд ще не зайняв офіційної позиції, це ще ще одна іскра, кинута в і без того летку балканську порохову бочку."
ww1_ikaria.3.e: "Османське панування на Балканах знову похитнулося. На острові Ікарія в Егейському морі спалахнуло грецьке повстання, яке вигнало турецький гарнізон. Це повстання показує, що греки на османських територіях також підтримують визволення Греції — Османська війна."
ww1_ikaria.3.a: "Свобода або смерть!"
ww1_ikaria.3.b: "Ми покінчимо з ними."
ww1_ikaria.3.c: "Хвора людина стає все хворішою."

# Самос
ww1_samos.1.t: "Самійський князь убитий"
ww1_samos.1.d: "У 1908 році Андреас Копасіс, князь Самосу, дозволив посилити османський гарнізон для придушення повстання. Фемістокліс Софуліс, лідер прогрецької опозиції, втік до метрополії Еллади. однак принца зрештою було вбито прибічником Софуліса."
ww1_samos.1.a: "Порохівниця."
ww1_samos.2.t: "Софуліс повертається"
ww1_samos.2.d: "Проти принца Андреаса Копасіса та турецького гарнізону Фемістокліс Софуліс, прогрецький політик, який втік із Самоса багато років тому, висадився на острів із групою вигнанців. Уряд Князівства фактично розпався, і Софуліс став президентом тимчасовий уряд Самосу."
ww1_samos.2.a: "Joever."


generic.100.t: "Об'єднання з [From.GetNameDefCap]?"
generic.100.d_friends: "Сьогодні ми отримали делегацію, яка висловила зацікавленість [From.GetLeader] у розширенні відносин між нашими країнами та вжиття заходів для об’єднання людей [Root.GetAdjective] разом із [From.GetNameDef]. Погоджуючись на Пропозиція [From.GetLeader] зробить [Root.GetNameDef] інтегрованим автономним регіоном [From.GetNameDef] і наш уряд буде реорганізовано в щось більше відповідне баченню [From.GetLeader].\n\nЗалишається питання, чи незалежність [Root.GetAdjective] важливіша за нашу дружбу з [From.GetNameDef] ]?"
generic.100.d_enemies: "Сьогодні від [From.GetNameDef] надійшло повідомлення з вимогою, щоб [Root.GetLeader] визнав [From.GetLeader] главою держави та щоб наша нація була реорганізована у щось більше відповідне [From.GetAdjective] бачення [Root.GetNameDef] уряду зробить нас регіоном [From.GetNameDef].\n\nХоча ми не хотіли б віддавати свою незалежність нашим ворогам через кордон, у їхньому повідомленні є певний елемент загрози, який змусив би нас повірити, що якщо ми не зустрінемо [From.GetLeader] вимоги, незабаром ми опинимося в стані війни з [From.GetNameDef]."
generic.100.a: "Підкоритися їхнім вимогам."
generic.100.b: "Я, наприклад, вітаю наших нових [From.GetAdjective] володарів."
generic.100.c: "Абсолютно ні!"
generic.101.t: "[From.GetNameDefCap] надсилає"
generic.101.d: "Уряд [From.GetAdjective] погодився відмовитися від своєї автономії та стати регіоном [Root.GetNameDef]. Ми впевнені, що це призведе до величі та підвищить інтерес [Root.GetAdjective] до регіону."
generic.101.a: "Відмінно."
generic.102.t: "[From.GetNameDefCap] Зухвалий!"
generic.102.d: "Сьогодні прибули дипломати з [From.GetNameDef], щоб оголосити, що вони відхиляють нашу пропозицію об’єднати [From.GetNameDef] з [Root.GetNameDef]. Як би це не втішило, але можливість залучити [From.GetNameDef] тиснути силою залишається дійсним і спокусливим варіантом."
generic.102.a: "Розчаровує."


#ХІДЖАЗ
ww1_hejaz.7.t: "Арабське повстання"
ww1_hejaz.7.desc: "Через нашу сувору політику інтеграції та тюркізації арабів, Шеріфат Мекки вирішив повстати проти нашого правління. Скориставшись нашою поточною ситуацією, вони приєдналися до великої держави, якою ми є у війні з."
ww1_hejaz.7.desc_2: "Арабські сепаратисти почали скоординовані удари по гарнізонах Хіджазу! Вони оголосили про початок війни за незалежність, і, схоже, європейські агенти допомагають їм у цьому. Хіджаз більше не під нашим контролем."
ww1_hejaz.7.a: "Колись наші вірні піддані, тепер наші люті вороги"
ww1_hejaz.7.b: "Як багатовікова хашимітська родина, ми будемо боротися за нашу незалежність! (Грати за [HJZ.GetFlag]Hejaz)"
ww1_hejaz.7.c: "Каліф корумпований, ми повинні боротися за справжній іслам. (Грати за [ASR.GetFlag]Asir)"
ww1_hejaz.7.d: "Наші десятиліття повстання нарешті принесуть свої плоди. (Грати за [YEM.GetFlag]Yemen)"
ww1_hejaz.8.t: "Велике арабське повстання"
ww1_hejaz.8.d: "Арабські сепаратисти почали скоординовані удари проти [FROM.GetAdjective] гарнізонів у Хіджазі. Вони оголосили про початок війни за незалежність, і, схоже, європейські агенти допомагають їм у цьому. Арабські офіцери та солдати підтримували повстання на півострові, і тепер [TUR.GetName] боїться втрати Сирії, населення якої дедалі більше вимагають незалежності.\n\nІснує високий ризик того, що [TUR.GetName] назавжди втратить контроль над Арабським півостровом."
ww1_hejaz.8.a: "Араби здобули незалежність."
ww1_hejaz.8.b: "Невдячні люди, вони не пам’ятають нашої доброти."
ww1_hejaz.9.a: "Вічний стан робить свій останній подих."
ww1_hejaz.9.d: "Вічна імперія, що існувала з 13-го століття, падає. Імперія не тільки повністю втрачає свої європейські території, але також втрачає свої арабські території на користь арабських меншин, які колись були їхніми підданими. Турецька земля тепер не що інше, як Анатолія. Навіть тоді переможці, здається, хочуть нарізати їх і їсти більше, як своїми ножами на стейках."
ww1_hejaz.9.t: "[ROOT.GetNameDefCap] згортається"
ww1_hejaz.10.t: "Протекторат Саудів?"
ww1_hejaz.10.d: "Існує дім Саудів, який посилюється в аравійських пустелях. Все, що вони хочуть, — це марні пустельні землі, тому було б добре переконати їх, що вони отримають користь, якщо приєднаються до нас і не не турбуйте наші протекторати."
ww1_hejaz.10.a: "Гарантуйте їм піщані землі."
ww1_hejaz.10.b: "Можливо, колись ми їх підкоримо."
ww1_hejaz.11.t: "Даринський договір"
ww1_hejaz.11.d: "[ENG.GetNameDef] припускає, що ми могли б отримати користь від того, щоб стати їхнім протекторатом."
ww1_hejaz.11.a: "Прибуток."
ww1_hejaz.11.b: "Я не бачу нічого хорошого з колонізаторами."
ww1_hejaz.12.t: "Договір у Джидді"
ww1_hejaz.12.d: "Дім Саудів анексував Хіджаз без будь-якого дозволу. Ми не маємо наміру відправляти наших солдатів у далекі пустелі, щоб вони помирали від хвороб, тому їм краще залишити аравійські пустелі, щоб вони подбали про себе. "
ww1_hejaz.12.a: "Ви вільні. Як і раніше."
ww1_hejaz.13.t: "Питання про столицю Аравії"
ww1_hejaz.13.desc: "Тепер, коли Аравія об'єднана під одним прапором, нам потрібно вибрати, де має бути центр Аравії."
ww1_hejaz.13.a: "Мекка — священна столиця."
ww1_hejaz.13.b: "Медіна — пророче місто."
ww1_hejaz.13.c: "Єрусалим — дім святості."
ww1_hejaz.13.d: "Дамаск — місто жасмину."
ww1_hejaz.13.e: "Багдад — місто миру."

#ГОЛЛАНДІЯ
ww1_holland.1.t:0 "Батавська республіка"
ww1_holland.1.d:0 "Довгий час спостерігалося ослаблення зв'язку між парламентом і кабінетом міністрів Нідерландського королівства, що спровокувало політичну кризу в Нідерландах. Парламентська коаліція соціалістів і лібералів під назвою своїх прихильників на масштабні мітинги протесту з метою встановлення республіки.\n\nКоролева Вільгельміна усвідомлювала всю тяжкість становища монархії в країни, і тому зрікся престолу, передавши владу Тимчасовому уряду. У Нідерландах проголосили Другу Батавську республіку."
ww1_holland.1.a:0 "Цікаві часи."
ww1_holland.2.t:0 "Голландська революція"
ww1_holland.2.d:0 "Політична криза в Нідерландах завершилася перемогою соціалістів-революціонерів. Парламентська опозиція тривалий час виступала проти дій кабінету міністрів, який продовжував політику суворого нейтралітету. Коаліція Соціалісти та синдикали Нідерландів оголосили загальний страйк, після чого закликали своїх прихильників просуватися до Place de Dam.\n\nQueen Вільгельміна під охороною жандармерії негайно покинула Амстердам, перш ніж бунтівники зайняли Королівський палац. У Нідерландах була проголошена республіка під правлінням соціалістичного парламенту."
ww1_holland.2.a:0 "Скрутні часи в найспокійнішій країні."
ww1_holland.3.t:0 "Пітер ван дер Лінден призначений прем'єр-міністром"
ww1_holland.3.d:0 "Пан ван дер Лінден був призначений прем'єр-міністром Нідерландів, і тепер він має сформувати ліберальний кабінет."
ww1_holland.3.a:0 "Ми бажаємо йому удачі."
ww1_holland.4.t:0 "Королева Вільгельміна оголосила новий курс"
ww1_holland.4.d:0 "Після перемоги консервативних сил у Нідерландах парламент став на бік королівського уряду. Тепер королева Вільгельміна має значну владу в країні. Європейські монархи визнають, що Вільгельміна має всі шанси стати новою королевою Вікторією цієї епохи."
ww1_holland.4.a:0 "Без сумніву, вона сильна жінка."
ww1_holland.5.t:0 "[HOL.GetName] закликає до об'єднання держав"
ww1_holland.5.d:0 "[HOL.GetLeader] закликає наш уряд приєднатися до федерації Сполучених Провінцій. Інакше Нідерланди почнуть самостійно об'єднувати Бенілюкс силою."
ww1_holland.5.a:0 "Це важке рішення, але ми погоджуємося."
ww1_holland.5.b:0 "Іредентизм не приведе до добра."
ww1_holland.5.c:0 "Чи можемо ми зберегти нашу автономію?"
ww1_holland.6.t:0 "[FROM.GetName] відмовляється об'єднатися під голландським прапором"
ww1_holland.6.d:0 "[FROM.GetLeader] відмовляється пожертвувати незалежністю в обмін на безпеку Бенілюксу. Що ж, наші війська готувалися до цього протягом тривалого часу."
ww1_holland.6.a:0 "Voor de Koningin en het Vaderland!"
ww1_holland.6.b:0 "Ми не зрівняємося з ними..."
ww1_holland.7.t:0 "[HOL.GetName] запитує Duinkerken"
ww1_holland.7.d:0 "[HOL.GetLeader] закликає передати Дюнкерк і Па-де-Кале, які належали фламандцям кілька століть тому. Їхній уряд висуває найвищу вимогу, і якщо ми їм відмовимо, вони отримати привід для війни."
ww1_holland.7.a:0 "Маленька ціна за мир."
ww1_holland.7.b:0 "Як вони сміють?"
ww1_holland.8.t:0 "[FROM.GetName] відмовляється передати Duinkerken"
ww1_holland.8.d:0 "Очікувано, [FROM.GetLeader] відмовився передавати Дюнкеркен і Па-де-Кале, які кілька століть тому належали фламандцям. Що ж, наші війська готувалися до цього довго."
ww1_holland.8.a:0 "Ми будемо боротися за наші втрачені території."
ww1_holland.8.b:0 "Ми не зрівняємося з ними..."
ww1_holland.9.t:0 "[HOL.GetName] запитує колонії"
ww1_holland.9.d:0 "[HOL.GetLeader] просить передати колонії, втрачені за минуле століття. Це звернення може стати ультимутом з боку Нідерландів, якщо ми не погодимося, і вони почнуть колоніальну війну."
ww1_holland.9.a:0 "Ми не проти."
ww1_holland.9.b:0 "Голландська імперія не повинна відроджуватися."
ww1_holland.10.t:0 "[FROM.GetName] відмовляється передати заявлені колонії"
ww1_holland.10.d:0 "Очікувано, [FROM.GetName] відмовився передати наші втрачені колонії. Ми маємо територіальні претензії на наші колонії та можемо підштовхнути до війни."
ww1_holland.10.a:0 "Ми будемо боротися за нашу славу."
ww1_holland.10.b:0 "Ми їм не зрівняємось..."
ww1_holland.11.t:0 "Наслідки Великої війни"
ww1_holland.11.d:0 "Після запеклих воєн між Німеччиною та Францією було визначено переможця у Великій війні. Світовий порядок значно відрізняється від попереднього, і фракція-переможець взяла на себе лідерство. [ROOT.GetNameDefCap] вдалося щоб уникнути хаосу війни та зберегти нейтралітет, але ми також зазнали незгладимих ран від війни, щоб покласти край усім війнам."
ww1_holland.11.a:0 "Принаймні ми стоїмо тут."
ww1_holland.12.d:0 "Голландська адміністрація в Ост-Індії не змогла контролювати свої колоніальні провінції, оскільки уряд не зміг надіслати їхню підтримку для збереження власності на Далекому Сході. Напівнезалежні раджі в місцевих уже визнають себе як повна незалежна держава, і ми могли б врятувати лише прибережні території під контролем голландців та європейських громадян, оскільки ці міста були достатньо європеїзовані, вони не потрапили б у місцеві тубільців, але ми також не можемо відновити там колоніальний контроль, скоріше штати залишаться під чимось автономним управлінням колоніальних голландців."
ww1_holland.12.a:0 "Ні! Це єдина наша процвітаюча колонія!"
ww1_holland.13.t:0 "Нестача їжі!"
ww1_holland.13.d:0 "Запаси продовольства в нашій країні скорочуються через триваючу Велику війну, коли Європа була заблокована, щоб знищити Німеччину голодом. Це також вплинуло на нас, і поставки продовольства в нашій країні закінчуються. Люди почали невдоволені, а скільки триватиме ця війна, покаже час..."
ww1_holland.13.a:0 "Треба щось зробити!"
kis_news.143.t:0 "Невдала соціалістична революція в Нідерландах"
kis_news.143.d:0 "З’явилися новини з Нідерландів, у яких розповідається про невдалу спробу розпочати соціалістичну революцію після тижня хаосу. Невдала революція є наслідком постійного дефіциту продовольства в Нідерландах, а також різке зростання безробіття та бідності в країні за останні кілька років. Оскільки нація страждає, соціалісти вирішили скористатися своїм шансом, викликавши масові протести в Нідерландська поліція швидко підкріпила міста, які зіткнулися з масовими протестами, поліцейськими, які швидко затримали та заарештували соціалістичних агітаторів. повстання в своїх націях."
kis_news.143.a:0 "Чи пошириться революція на Західну Європу?"
#МЕКСИКА
mexican_revolution: "Мексиканська революція"
ww1_mexico.1.t: "Мексиканська революція"
ww1_mexico.1.d: "Порфіріо Діаса переобрали президентом, що викликало нову хвилю заворушень по всій країні. Опозиціонер Франсіско Мадеро та його союзники закликали народ Мексики почати повстання проти диктатури. Селянський рух очолив Панчо Вілья приєднався до повстання.\n\nПовстання відбуваються в нових штатах, і влада Діаса знаходиться на балансі набирають сили, і якщо їм вдасться створити армію, то в Мексиці почнеться повномасштабна громадянська війна."
ww1_mexico.1.a: "Настали темні часи."
ww1_mexico.2.t: "Мексиканська революція"
ww1_mexico.2.d: "У Мексиці тривають повстання, і революційні генерали вже сформували власну армію для відсічі федеральним силам. Спроби заспокоїти населення і провести аграрні реформи провалилися. Ситуація загострилася, коли [USA.GetNameDef] вирішили підтримати революціонери зі зброєю."
ww1_mexico.2.a: "Все втрачено!"
ww1_mexico.2.b: "Ми розчавимо їх."
ww1_mexico.3.t: "Конституціоналістське повстання"
ww1_mexico.3.d: "Губернатор Карранса має намір скинути військову хунту Вікторіано Уерта."
ww1_mexico.3.a: "За Каррансу! За революцію!"
ww1_mexico.3.b: "Придушити повстання."
ww1_mexico.4.t: "Підйом селянських вождів"
ww1_mexico.4.d: "Конвент Агуаскальєнтеса, де-факто тимчасовий уряд Мексики, вимагав, щоб Карранса пішов у відставку, оскільки він відмовлявся проводити земельну реформу. Лідери селянських повстань, генерали Сапата та Вілья закликали їх прихильників повалення Карранси."
ww1_mexico.4.a: "Позбудьтеся цих бандитів."
ww1_mexico.4.b: "Пора покарати землевласників!"
ww1_mexico.5.t: "Порфіріо Діас помер!"
ww1_mexico.5.desc: "Президент Діас помер сьогодні вдень. Генерал Уерта був призначений його наступником."
ww1_mexico.5.a: "Хосе Ів Лімантур, лідер Los Scientíficos"
ww1_mexico.5.b: "Бернардо Рейес, реформатор, анти-Сіентіфіко, пробізнес."
ww1_mexico.5.c: "Фелікс Діас, племінник."
ww1_mexico.5.d: "Майбутнє режиму неясно..."
ww1_mexico.6.t: "Підйом селянських вождів"
ww1_mexico.6.d: "Каррансу вбили! Уряду доведеться провести дострокові вибори. Головним претендентом на пост лідера Мексики є генерал Обрегон — герой революції та союзник Карранси."
ww1_mexico.6.a: "F, Amigo."
ww1_mexico.7.t: "[MEX.GetName] перемагає у прикордонному конфлікті"
ww1_mexico.7.d: "Конфлікт на мексикансько-американському кордоні завершено. Рейди з Мексики завдали величезної шкоди прикордонним містам американців. [MEX.GetName] перемагає в цьому конфлікті."
ww1_mexico.7.a: "Пограбуйте їх!"
ww1_mexico.7.b: "Нам. Потрібна. Стіна."
ww1_mexico.8.t: "[USA.GetName] перемагає у прикордонному конфлікті"
ww1_mexico.8.d: "Конфлікт на мексикансько-американському кордоні завершено. Бойові групи американських патрулів відбили мексиканські загони від кордону. Перемога [USA.GetName] очевидна."
ww1_mexico.8.a: "Це фіаско, аміго."
ww1_mexico.8.b: "Вони двічі подумають, перш ніж атакувати знову."
ww1_mexico.9.t: "Прикордонний конфлікт вщух"
ww1_mexico.9.d: "Конфлікт на мексикансько-американському кордоні завершено. Агресор вирішив відступити та перегрупуватися. Цього разу переможець не визначений."
ww1_mexico.9.a: "Ми повернемося."
ww1_mexico.9.b: "Будьте готові. Вони можуть повернутися."
ww1_mexico.101.t: "Революція в Мексиці"
ww1_mexico.101.d:0 "Storm clouds brew over Mexico; long time President Diaz infamously said in the Creelman Interview that he was soon to retire and not going to run for re-election in 1910. This however was a lie that encouraged Francisco I. Madero to run against him as apart of a 'Anti-Re-election' Campaign. The Magonistsas, a socialist group that have been causing uprisiongs for half a decade soon allied themselves with Madero. Not wanting to loose his power; Diaz arrested Madero and crusied to victory with nearly 99% of the votes. Madero then realized that peace was no longer an option, and from exile in Texas, scheduled a revoltuon for November 20th and issued the Plan de San Luis calling for broad social and political reform and himself as provisional president of Mexico. 'SUFRAGIO EFECTIVO, NO REELECCIÓN' would soon become the slogan... Mexico prepares itself for the worst..." # (!)
ww1_mexico.101.a: "Неприємні новини."
ww1_mexico.101.b:0 "What is to happen now?" # (!)
ww1_mexico.101.c:0 "We'll watch this very closely..." # (!)
ww1_mexico.102.t: "Переворот у Мексиці"
ww1_mexico.102.d: "Порфіріо Діас більше не є президентом Мексики. Діас пішов з влади після того, як ув’язнив Франсіско Мадеро, свого конкурента на виборах, і оголосив себе переможцем восьмого терміну на посаді. Його скинули з посади в Мексикі Революція."
ww1_mexico.102.a: "Адіос, друже!"
ww1_mexico.103.t: "Вбивство Мадеро"
ww1_mexico.103.d: "У Мехіко відбувся військовий переворот під керівництвом генерала Вікторіано Уерта, військового командувача міста. Мадеро був заарештований і незабаром убитий разом зі своїм віце-президентом Хосе Марією Піно Суаресом. "
ww1_mexico.103.a: "Революція триває?"
ww1_mexico.1080.t: "Виявлено план Сан-Дієго!"
ww1_mexico.1080.d: "Проголошуючи створення Визвольної армії рас і народів, план Сан-Дієго передбачав вербування громадян Мексики, афроамериканців, корінних американців і американців мексиканського походження для повстання проти США\n Центральна Метою плану було звільнення Техасу, Нью-Мексико, Арізони, Каліфорнії та Колорадо з-під контролю США незалежна республіка, яка в майбутньому могла б возз'єднатися з Мексикою. На півночі повстанці сподівалися завоювати інші штати США, щоб створити буферну зону між державою [USA.GetNameDef] та Мексикою."
ww1_mexico.1080.a: "Жахливо, це може бути війна."
ww1_mexico.1081.t: "Рейд Колумба"
ww1_mexico.1081.d: "Битва при Колумбусі почалася як рейд, здійснений Дивізією Півночі Панчо Вілли на невелике прикордонне місто держави [USA.GetName], Колумбус, Нью-Мексико, розташоване в 3 милях на північ від кордону. Рейд посилювався у повномасштабну битву між Віллістасом і армією держави [USA.GetName], який сам очолив штурм, але був відкинутий назад у Мексику 13-й кавалерійський полк, дислокований у місті, розлютив американців, і президент [USA.GetLeader] віддав наказ про каральну експедицію, під час якої армія США вторглася в Мексику в невдалій спробі захопити генерала Віллу."
ww1_mexico.1081.a: "Viva el Centauro del Norte"
ww1_mexico.1082.t: "Невдала окупація порту Салінас-Крус"
ww1_mexico.1082.d: "Саме під час уряду Порфіріо Діаса почалися переговори, американці спочатку запропонували йому придбати штати Оахака, Веракрус і Табаско; що я відхилив, адже диктатор воював у всіх війни Мексики проти іноземців і дуже добре знав про наміри держави [USA.GetName] щодо цього, намагався зайняти порти Салінаса і Круз. Відправлення тихоокеанського флоту в порт, але мексиканська гармата (зроблена Мондрагоном) знищила кілька американських лінкорів, змусивши їх відступити."
ww1_mexico.1082.a: "О, добре"
ww1_mexico.1083.t: "Остання битва між Мексикою та державою [USA.GetName]"
ww1_mexico.1083.d: "Американці вважали, що Вілла може бути в Ель-Каррізалі, послали загін. 21 червня на світанку американські війська були помічені з Каррізала. Доповідаючи про ситуацію, підполковник Рівас підійшов до нього, щоб запитати командира Бойда яка була причина його присутності в тому місці, на що було сказано, що були дезертири переслідували, тому американський лідер наполіг. Попутно Рівас дав вказівку командувачу мексиканськими військами, який повідомив американського капітана, що він не зможе зупинятися на досягнутому, за його наполяганням йому запропонували знову дочекатися вказівок, щоб уникнути будь-яких Зіштовхнувшись з відмовою, обидва командири відступили, щоб розпочати бій, наказавши генералу Гомесу відкрити вогонь, щоб запобігти просуванню американців. На початку бою Гомес був смертельно поранений, підполковник Рівас незабаром помер, а інший офіцер на ім'я Морі був поранений, оскільки загарбники здалися після серйозних втрат; тривала близько трьох годин і ще більше загострила відносини між двома країнами. Однак уряд США був більше стурбований своїми відносинами з урядом Німеччини, що дедалі погіршувалися, і, бажаючи уникнути двох можливих фронтів у разі війни з Німеччиною, вирішив вирішити свої проблеми з Мексикою. Було укладено договір, згідно з яким каральна експедиція повинна залишити країну. Це викликало нове почуття патріотизму на півночі країни, оскільки там була велика кількість добровольців, яких швидко навчили та зарахували до мексиканської армії. побоюючись сильної контратаки Першинга."
ww1_mexico.1083.a: "Сподіваюся, це кінець цього конфлікту."

#ЧОРНОГОРІЯ
ww1_montenegro.1.t: "Договір із Сербією"
ww1_montenegro.1.d: "Сербія гарантувала нам, що ми отримаємо Східну Чорногорію під контроль після капітуляції Османської імперії."
ww1_montenegro.1.a: "Чудово!"
ww1_montenegro.2.t: "Договір із Сербією"
ww1_montenegro.2.d: "Сербія поставила нас у дуже невигідне становище. Вони висунули претензії на Східну Чорногорію та відмовили нам у інших територіальних поступках."
ww1_montenegro.2.a: "Зрадники."
ww1_montenegro.3.t: "Верховне командування Чорногорії"
ww1_montenegro.3.d: "Чорногорія, наш союзник, не має верховного командування. У них ніколи не було офіцерів, і це може їх приректи. Ми повинні надіслати їм когось, щоб допомогти організувати їхній захист, оскільки вони не мають достатнього досвіду, щоб організувати свою боротьбу. Чи можемо ми послати до них одного з наших більш досвідчених генералів?"
ww1_montenegro.3.a: "Так, ми можемо відправити їм генерала Янковича, ми не без генералів"
ww1_montenegro.3.b: "Ні, ми вже на останньому кінці"
ww1_montenegro.4.t: "Асамблея Подгориці"
ww1_montenegro.4.d: "Асамблея вимагає зречення монарха за його нездатність врятувати країну від поразки у Великій війні."
ww1_montenegro.4.d2: "Тепер, коли наші південнослов’янські брати здобули перемогу у Великій війні та отримали радість незалежності, ми будемо йти шляхом єдності, але це прийшло раніше, ніж ми очікували. На асамблеї в Подгориці, яка зібрався для національної єдності, партії, які підтримує сербський уряд, вимагають зречення нашого короля і негайної анексії Сербії."
ww1_montenegro.4.a: "Добре."
ww1_montenegro.15.t: "Проголошено Королівство Чорногорія"
ww1_montenegro.15.d: "Князь Чорногорії Микола проголосив Королівство Чорногорія сьогодні в Цетіньє, піднявши країну з рангу князівства. З 1860 року принц правив країною та ініціював кілька модернізаційних реформ."
ww1_montenegro.15.a: "Нехай він царює"
ww1_montenegro.16.t:0 "Чорногорія піднімається до королівства"
ww1_montenegro.16.d:0 "Чорногорський князь Нікола I в односторонньому порядку оголосив про сходження своєї нації на рівень королівства. Цей крок, очевидно, підтримали всі патріотичні серби як у Сербії, так і в Чорногорії. З цієї нагоди відбулося велике святкування та численні Свято відвідали монархи та офіційні особи той випадок, а саме кредит настільки великий, що його потрібно було б виплачувати щонайменше протягом наступного десятиліття, серед іншого це ще більше підтверджує амбіції теперішнього короля Ніколи."
ww1_montenegro.16.a:0 "Нехай насолоджуються і передаємо наші вітання"
ww1_montenegro.17.t:0 "Проголошено Королівство Чорногорія"
ww1_montenegro.17.desc:0 "The former Prince, now King, Nikola I has announced a Kingdom during the celebration of his jubilee and a petition from the Montenegrin Parliament. Montenegro continues to progress on the world stage, following a decade of reforms, such as establishment of a constitution and an independent currency. This news is warmly recieved in Russia and France, but causes mixed feelings in Austria and the Sublime Porte..." # (!)
ww1_montenegro.17.a: "Onamo 'namo!"
ww1_montenegro.17.b:0 "Careful now..." # (!)
ww1_montenegro.17.c:0 "Ha! Alright fella" # (!)
ww1_montenegro.17.d:0 "They go with our blessing!" # (!)
ww1_montenegro.17.e:0 "A sign of ego or maturation?" # (!)

ww1_nepal.1.t: "Король Прітхві помер!"
ww1_nepal.1.d: "Як і його батько, король ПрітхівіБір помер за підозрілих обставин у відносно молодому віці, і його син Трібхуван зійшов на престол."
ww1_nepal.1.a: "Коли прем'єр-міністром є SUS! 0_0"


ww1_newzealand.1.a: "Звичайно"
ww1_newzealand.1.d: "Лорд Іслінгтон тепер є губернатором Нової Зеландії"
ww1_newzealand.1.t: "Вільяма Планкета замінено!"
ww1_newzealand.2.a: "Чому б і ні"
ww1_newzealand.2.d: "Артур Фолджамбе тепер губернатор Нової Зеландії"
ww1_newzealand.2.t: "Лорд Іслінгтон замінений!"
ww1_newzealand.3.a: "Поверніться на задні лави."
ww1_newzealand.3.d: "Партія замінила Джозефа Уорда на Томаса Маккензі."
ww1_newzealand.3.t: "Джозефа Уорда замінено!"
ww1_newzealand.4.a: "Його уряд був слабким."
ww1_newzealand.4.d: "Томас Маккензі втратив вотум недовіри. Лідер Партії реформ Вільям Мессі замінив його на посаді прем’єр-міністра."
ww1_newzealand.4.t: "Ліберальний уряд замінено!"

ww1_malaysia.1.t: "Джона Андерсона замінено!"
ww1_malaysia.1.d: "Артур Гендерсон Янг тепер є Верховним комісаром Великої Британії в Малайї та губернатором району Стрейтс-Сетлментс."
ww1_malaysia.1.a: "Звичайно"


ww1_oman.1.a: "Таймур бін Фейсал тепер султан!"
ww1_oman.1.d: "Фейсал бін Туркі помер. Таймур бін Фейсал тепер султан"
ww1_oman.1.t: "Фейсал бін Туркі помер!"
ww1_oman.2.t: "Оман вимагає Сомалі"
ww1_oman.2.d: ""
ww1_oman.2.a: "Добре, ми здаємося..."
ww1_oman.2.b: "Ми ніколи не здамося!"
ww1_oman.3.t: "Оман хоче купити Занзібар"
ww1_oman.3.d: ""
ww1_oman.3.a: "Добре."
ww1_oman.3.b: "Ви не можете платити стільки."
ww1_oman.4.t: "В Омані знайдено нафту"
ww1_oman.4.d: ""
ww1_oman.4.a: "Ми станемо багатими!"
ww1_oman.5.t: "Повстання секти ібаді"
ww1_oman.5.d: "Імам Салім Алхарусі очолив повстання проти Маскату, щоб відновити імамат у внутрішньому регіоні Оману. Розвиток британської імперії на узбережжі Оману, султанаті Маскат, призвів до нового відродження Імамат у внутрішніх районах Оману зневажав тиранічний спосіб правління та величезний британський контроль Відродження султанату очолив імам Салім ібн Рашид аль-Харусі, який спровокував повстання серед консервативної секти ібадітів у внутрішньому Омані і відновив імамат, подібний до султанату, керувала секта ібадітів, але перша відрізнялася політично, оскільки виступала проти іноземного втручання у внутрішні справи і вважав, що правитель має бути виборним."
ww1_oman.5.a: "Ой."
ww1_oman.6.t: "Себський договір"
ww1_oman.6.d: "Між султаном Маскату та імаматом Оману було досягнуто угоди. Договір надавав автономію імамату всередині Оману, але визнавав суверенітет Султанату Маскат. Договір було названо на честь прибережне місто Сіб (ас-Сіб)."
ww1_oman.6.a: "Нарешті."

ww1_iraq.1.t: "Велика іракська революція"
ww1_iraq.1.d: "Масова демонстрація в Багдаді переросла в повстання, яке охопило всю Месопотамію, як пожежа. Наші військові намагалися стримати повстання, але під час боїв з повстанцями вже загинуло кілька сотень солдатів. Окупаційна адміністрація Залишається піти на поступки і створити маріонеткове королівство Іраку."
ww1_iraq.1.a: "Зроби поступки."
ww1_iraq.1.b: "Ірак буде під нашим правлінням!"
ww1_iraq.2.t: "Незалежність Іраку?"
ww1_iraq.2.d: "Ірак знаходиться під британським мандатом, і ми пообіцяли Іраку незалежність. Тепер ми маємо вирішити, що робити з закінченням цього мандату."
ww1_iraq.2.a: "Нехай вони будуть вільні."
ww1_iraq.3.t: "[GetYear] Іракське повстання"
ww1_iraq.3.d: "Серія повстань почалася в Багдаді з масових демонстрацій іракців, включаючи протести озлоблених офіцерів старої Османської армії, проти [ROOT.GetAdjective], який опублікував нову власність на землю та податки на поховання в Наджафі Повстання набрало обертів, коли воно поширилося на племінні регіони середнього та нижнього шейхів Мехді Аль-Халіссі є відомим шиїтським лідером повстання, але за допомогою важкої артилерії та бомбардування з повітря [ROOT.GetAdjective] повстання готові придушити.\nСунітські та шиїтські релігійні громади також співпрацюють для революції. як племінні громади, міські маси та багато іракських офіцерів у Сирії революція — це незалежність від правління [ROOT.GetAdjective] і створення арабського уряду.\nТакож повстання проти крихкої нової держави Ірак відбуваються в північній частині країни курдами, які намагаються здобути незалежність. Одним із головних курдських лідерів курдського повстання є шейх Махмуд Барзанджі."
ww1_iraq.3.a: "Загазуйте їх усіх!"
ww1_iraq.4.t: "Фейсал помер"
ww1_iraq.4.d: "Король Фейсал помер від серцевого нападу у віці 48 років. Наступником Фейсала на троні став його старший син Газі."
ww1_iraq.4.a: "Хай живе король!"
ww1_iraq.5.t: "Повстання курдів"
ww1_iraq.5.d: "Курди оголосили незалежність Сулейманії проти правління [ROOT.GetAdjective]."
ww1_iraq.5.a: "Прокляття."

ww1_turkey.1.t: "Відставка Іттіхатистського уряду"
ww1_turkey.1.d: "З огляду на останню невдачу у Великій війні, не було іншого виходу, окрім як піти у відставку керівництво Іттіхатистів. Ми отримаємо Ахмета Іззета Пашу як тимчасового главу уряду."
ww1_turkey.1.a: "Подивимось, як довго він зможе правити."
ww1_turkey.2.t: "Розпуск ITF"
ww1_turkey.2.d: "Розуміючи, що ніщо не може очистити пляму, яку тримає Ittihat ve Terakki, Ахмет Іззет Паша знайшов вихід у розпуску партії. Тепер ми однопартійний режим під керівництвом Hürriyet ve İtilaf Fırkası."
ww1_turkey.2.a: "Тож ми однопартійний режим під ліберальною партією, так?"
ww1_turkey.3.t: "Відставка Ахмета Іззета Паші"
ww1_turkey.3.d: "З політичними потрясіннями, що дедалі більше кипіли, Ахмет Іззет Паша залишив своє місце Ахмеду Тевфіку Паші."
ww1_turkey.3.a: "Зачекайте, це був лише місяць"
ww1_turkey.4.t: "Окупація Анатолії"
ww1_turkey.4.d: "Як того вимагають умови припинення вогню, ми повинні дозволити країнам Антанти окупувати кілька частин Анатолії. Хоча те, що наша країна знаходиться під іноземною окупацією, завдає нам болю, їх майже нічого не може зупинити."
ww1_turkey.4.a: "Справді кінець ери"
ww1_turkey.4.b: "Війна до кінця."
ww1_turkey.5.t: "Повернення Дамата Феріда Паші"
ww1_turkey.5.d: "Знову настав час для розпуску іншого уряду, цього разу Саліха Хулусі Паші. Дамат Ферід повернувся до виконання своїх обов’язків."
ww1_turkey.5.a: "Знову він..."
ww1_turkey.6.t: "Проблема Kuvay-ı Milliye"
ww1_turkey.6.d: "Хоча ми прийняли свою поразку, здається, що наш народ цього не зробив. Є невеликі та незалежні групи під назвою Kuvay-ı Milliye з актом звільнення свого рідного міста від іноземних окупантів. Хоча їхні зусилля викликають захоплення, їхні постійні напади на іноземців ставлять наш уряд у дивне становище з цього приводу."
ww1_turkey.6.a: "Відправити Мустафу Кемаля-пашу до Самсуна."
ww1_turkey.6.b: "Відправити Ісмаїла Енвера Пашу до Самсуна."
ww1_turkey.7.t: "Розпуск парламенту"
ww1_turkey.7.d: "Сподіваючись отримати менш суворі умови миру, Султан розпустив іттіхатистський парламент. Потрібен деякий час, доки новий парламент буде готовий."
ww1_turkey.7.a: "Будемо сподіватися, що це спрацює."
ww1_turkey.8.t: "Уряд Дамата Феріда"
ww1_turkey.8.d: "Новий уряд під керівництвом Дамата Феріда має багато спільного з британськими ліберальними ідеалами порівняно з нашою старою іттіхатською диктатурою. Будемо сподіватися, що ми зможемо домовитися з британцями про кращу мирну угоду."
ww1_turkey.8.a: "Під його керівництвом ми будемо вести переговори про кращі умови миру."
ww1_turkey.9.t: "Зречення султана"
ww1_turkey.9.d: "З огляду на останню невдачу у Великій війні, не було іншого виходу, окрім як зректися султана. Ми отримаємо Ахмета Іззета Пашу як тимчасового главу уряду."
ww1_turkey.9.a: "Заради подальшого миру ми припинимо окупацію."
ww1_turkey.10.t: "Втеча İttihatists from Konstantiniyye"
ww1_turkey.10.d: "Побоюючись суду за свої військові злочини, керівництво İttihatist поспішно покинуло [347.GetName]. Можна лише сподіватися, що вони отримають те, на що заслуговують."
ww1_turkey.10.a: "Нехай ми більше ніколи їх не побачимо."
ww1_turkey.11.t: "Повернення Ахмеда Тевфіка"
ww1_turkey.11.d: "Знову уряд відправлено у відставку. Дамата Феріда замінив Ахмед Тевфік"
ww1_turkey.11.a: "Давайте зробимо це востаннє з надією на примирення з національним рухом."
ww1_turkey.11.b: "Досить із цією зміною керівництва, Дамат Ферід залишається!"
ww1_turkey.12.t: "Султан звільняє Дамата Феріда"
ww1_turkey.12.d: "Післявоєнне безладдя стає все більшим і більшим, і Султан знову відправляє у відставку уряд через складні причини. Наступним є Алі Різа Паша."
ww1_turkey.12.a: "Зачекайте, скільки разів ми його розчинимо?"
ww1_turkey.13.t: "Алі Різа звільнений"
ww1_turkey.13.d: "Ще один уряд не може втриматися при владі. Саліх Хулісі Паша відправив у відставку Алі Різу."
ww1_turkey.13.a: "Ймовірно, буде звільнено через місяць."
ww1_turkey.14.t: "Амасійська декларація"
ww1_turkey.14.d: "[tur_nationalmovement_desc]"
ww1_turkey.14.a: "[tur_nationalmovement]"
ww1_turkey.14.b: "Ми залишаємося лояльними до уряду!"
tur_nationalmovement1: "Веди нас до перемоги, герой Галіполі Мустафа Кемаль-паша"
tur_nationalmovement2: "Веди нас до перемоги, Кахрам Енвер Паша"
 tur_nationalmovement1_desc:0 "After nearly 200 days, we finally received a response from Mustafa Kemal Paşa regarding the situation in Anatolia. Local militias have intensified their attacks against both foreign occupiers and minorities. Anatolia has become a vast battlefield. To make matters worse, Mustafa Kemal Paşa has submitted his resignation and declared his intention to join the resistance forces. In our current position, our government is powerless to prevent Kemal from mobilizing the militias. Perhaps it is time for us to consider joining their cause?" # (!)
 tur_nationalmovement2_desc:0 "After nearly 200 days, we finally received a response from İsmail Enver Paşa regarding the situation in Anatolia. Local militias have intensified their attacks against both foreign occupiers and minorities. Anatolia has become a vast battlefield. To make matters worse, İsmail Enver Paşa has submitted his resignation and declared his intention to join the resistance forces. In our current position, our government is powerless to prevent Enver from mobilizing the militias. Perhaps it is time for us to consider joining their cause?" # (!)
ww1_turkey.15.t: "Війна за незалежність Туреччини"
ww1_turkey.15.d: "Після місяців підготовки національний рух нарешті розпочав свій перший наступ проти уряду Константинії та іноземних держав. Хоча шанси здаються на користь переможців Великої війни, можливо, націоналістичні сили переможуть. "
ww1_turkey.15.a: "Ми звільнимо нашу батьківщину від чужих покидьків"
ww1_turkey.15.b: "Ми розчавимо цих покидьків"
ww1_turkey.16.t: "Курдська незалежність"
ww1_turkey.16.d: "Оскільки переможена Османська держава бореться сама з собою, курди знаходять найкращий час, щоб вийти з-під нашого правління та почати створювати свій власний режим"
ww1_turkey.16.a: "Ми не можемо нічого проти цього зробити."
ww1_turkey.17.t: "Греко-турецька війна"
ww1_turkey1.17.d: "Це ідеальний час, щоб атакувати слабких османів, які борються самі з собою та претендують на все більше і більше території в Анатолії"
ww1_turkey2.17.d: "Побачивши жахливу ситуацію, в якій ми зараз перебуваємо, греки вирішили почати наступ, щоб зайняти більше земель в Анатолії."
ww1_turkey.17.a: "На крок ближче до ідеї Мегалі."
ww1_turkey.17.b: "Ми будемо переслідувати їх до моря."
ww1_turkey.18.t: "Вірменський наступ"
ww1_turkey1.18.d: "Можливо, ми здобули незалежність, але все ще більше половини територій, на які ми претендуємо, живе в межах Османської імперії. Бачачи їхню розділену ситуацію, це найкращий час для удару."
ww1_turkey2.18.d: "Вірмени повернулися, щоб раз і назавжди повернути територію, яку вони заявили, і цього разу зі справжньою армією. Ми повинні захистити наш східний фланг!"
ww1_turkey.18.a: "Ми отримаємо наше право первородства"
ww1_turkey.18.b: "Муса Казим Паша приведе нас до перемоги."
ww1_turkey.19.t: "Російське втручання"
ww1_turkey1.19.d: "Бачачи, як горить Анатолія, ми повинні втрутитися та розгромити національний рух на шляху повернення того, що ми заробили у Великій війні."
ww1_turkey2.19.d: "Не задоволені тим, що вони вже мають, росіяни вирішили придушити наш рух."
ww1_turkey.19.a: "Наш шлях до звільнення Вірменії та Босфору."
ww1_turkey.19.b: "Останнє зіткнення з нашим найбільшим ворогом."
ww1_turkey.20.t: "Окупація Ізміра"
ww1_turkey1.20.d: "Наші війська прибули до Ізміра, що буде називатися Смірною менш ніж через рік, і зустрінуті місцевим грецьким населенням. У той час як за наказом уряду Константінії всі турецькі війська в місті склали свої зброї, наші солдати підбадьорюють і святкують цю подію, вигукуючи ім'я Венізелоса."
ww1_turkey2.20.d: "Грецькі війська нарешті прибули до Анатолії та негайно почали грабувати міста. Зображення грецьких солдатів жахають. Ми не можемо залишати турецький народ у такому гніті так довго. Ми повинні виграти цю війну за наші люди."
ww1_turkey.20.a: ""На крок далі, ніж ідея Megali."
ww1_turkey.20.b: "Нагадує мені Балканські війни..."
ww1_turkey.21.t: "Турецька пропозиція"
ww1_turkey.21.d: "Турецький національний рух звернувся до нас з наміром об’єднати наші сили проти іноземних загарбників заради безпеки та продовження правління халіфа. Хоча ми нарешті отримали можливість висловити свою власну позицію, ми могли б захотіти щоб об’єднати наші сили на благо халіфа."
ww1_turkey.21.a: "На благо халіфа"
ww1_turkey.21.b: "Ми не відмовимося так легко від нашої незалежності"
ww1_turkey.22.t: "Курдистан приймає"
ww1_turkey.22.d: "Курди вирішили відкинути нашу розбіжність і об’єднатися проти справжньої загрози, невірних, щоб захистити халіфа."
ww1_turkey.22.a: "Клянусь Аллахом, давайте об’єднаємо наші сили."
ww1_turkey.23.t: "Вторгнення в Курдистан"
ww1_turkey.23.d: "Курди, колись один із наших найвірніших підданих, відмовилися приєднатися до нашої справи, на жаль для них, їхня думка не мала значення"
ww1_turkey.23.a: "Ми заберемо їхню підтримку силою."
ww1_turkey.24.t: "Повернення Енвера"
ww1_turkey.24.d: "Паша, який раніше був у вигнанні, Ісмаїл Енвер Паша, чекав свого часу, щоб остаточно скинути керівництво Національного руху. Оскільки нинішнє керівництво так далеко відступило, Енвер нарешті може зробити свій крок і консолідувати свою владу над рухом."
ww1_turkey.24.a: "Подивіться, як ми боремося один з одним замість того, щоб боротися з ворогом."
ww1_turkey.25.t: "Карський договір"
ww1_turkey.25.d: "Турецький національний рух звернувся до нас з наміром остаточно визначити кордони між нашими двома націями на Кавказі. Ми можемо погодитися на їхні кордони "Ahd-ı Milli», що означає, що ми дамо їм [855.GetName], [816.GetName] і [789.GetName] для забезпечення безпеки нашого південного кордону, або ми можемо вимагати, щоб кордони були встановлені на лінії старої Російської імперії та Османської імперії, якщо обидва варіанти нас не задовольняють, ми можемо просто залишити зустріч."
ww1_turkey.25.a: "Ми можемо погодитися на ці кордони."
ww1_turkey.25.b: "Ми будемо задоволені лише старими кордонами."
ww1_turkey.25.c: "Немає угоди з турками."
kars_state_turkish: "Ця держава вважається територією Туреччини згідно з Карським договором."
kars_state_russian: "Ця держава вважається російською територією згідно з Карським договором."
treaty_of_kars: "Карський договір було підписано"
ww1_turkey.26.t: "Ради приймають нашу пропозицію"
ww1_turkey.26.d: "Карська угода була успішною, Радянський Союз погодився визнати наші претензії та провести кордон відповідно до неї."
ww1_turkey.26.a: "Тост за наших нових радянських друзів."
ww1_turkey.27.t: "Радяни хочуть внести деякі зміни"
ww1_turkey.27.d: "Хоча Радянська влада погоджується з деякими нашими вимогами, вони хочуть, щоб кордони залишалися такими, якими вони були в 1910 році. Хоча ці коригування порушують Ahd-ı Milli, можливо, нам слід погодитися з більшовиками, щоб мати на один фронт менше хвилюватися."
ww1_turkey.27.a: "Потрібно принести жертви"
ww1_turkey.27.b: "Ким вони вважають нас, уряд [347.GetName]?"
ww1_turkey.28.t: "Радяни відхилили нашу пропозицію"
ww1_turkey.28.d: "Радяни покинули нашу конференцію, не погодившись із жодними нашими претензіями. Єдине, що потрібно зробити, це сподіватися, що ми не матимемо війни проти них у майбутньому."
ww1_turkey.28.a: "Ніколи не довіряй комунякам, як вони кажуть."
ww1_turkey.29.t: "Ради передають нашу державу"
ww1_turkey.29.d: "Завдяки угоді, яку ми уклали, радянська влада передала територію, на яку ми претендували"
ww1_turkey.29.a: "Наша дружба ніколи не закінчиться, вірно?"
ww1_turkey.30.t: "Передача турецької держави"
ww1_turkey.30.d: "Згідно з угодою між нами та турками, ми повинні передати територію, на яку претендує Туреччина, якою ми володіємо."
ww1_turkey.30.a: "Подивимося, чи турки зроблять те саме для нас."
ww1_turkey.31.t: "Радяни просять нас передати штат Карс"
ww1_turkey.31.d: "Через угоду між турками Радянський Союз змушує нас передати туркам територію, на яку претендує Туреччина."
ww1_turkey.31.a: "Добре..."
ww1_turkey.31.b: "Ніколи...!"
ww1_turkey.32.t: "Турки передають нашу державу"
ww1_turkey.32.d: "Завдяки угоді, яку ми уклали, турки передали територію, на яку ми претендували"
ww1_turkey.32.a: "Наша дружба ніколи не закінчиться, вірно?"
ww1_turkey.33.t: "Передача радянської держави"
ww1_turkey.33.d: "Як зобов’язує угода між нами та радянською владою, ми повинні передати територію, на яку претендує Радянський Союз, якою ми володіємо."
ww1_turkey.33.a: "Подивимося, чи турки зроблять те саме для нас."
ww1_turkey.34.t: "Турки просять нас передати штат Карс"
ww1_turkey.34.d: "Через угоду між Радянами, турки просять нас передати територію, на яку претендує СРСР, Радянам."
ww1_turkey.34.a: "Добре..."
ww1_turkey.34.b: "Ніколи...!"
ww1_turkey.35.t: "Турки просять свої окуповані землі"
ww1_turkey.35.d: "Національний рух запросив нас повернути їм окуповані землі. Ми могли б розглянути можливість дати їм те, що вони хочуть, оскільки переважаючі партизанські сили роблять ці землі недостатньо гідними, щоб утримувати їх."
ww1_turkey.35.a: "Це занадто дорого, щоб підтримувати його"
ww1_turkey.35.b: "Хоробрий чоловік помер за цих людей, більше може померти, щоб зберегти це."
ww1_turkey.36.t: "Французи поступаються нашими територіями"
ww1_turkey.36.d: "Французи погодилися поступитися нашими територіями, які перебувають під їхньою окупацією"
ww1_turkey.36.a: "На мирній конференції потрібно хвилюватися однією справою менше."
ww1_turkey.37.t: "Французи відмовляються поступитися нашими територіями"
ww1_turkey.37.d: "Французи відмовляються поступитися нашими територіями, які знаходяться під їх окупацією"
ww1_turkey.37.a: "Ми обговоримо це питання на мирній конференції пізніше."
ww1_turkey.38.t: "Турки просять Анталію"
ww1_turkey.38.d: "Національний рух запросив нас повернути їм окуповані землі. Ми могли б розглянути можливість дати їм те, що вони хочуть, оскільки наші союзники вже віддали більшість наших обіцяних земель в Анатолії грекам."
ww1_turkey.38.a: "Наші союзники все одно завдали нам ножа в спину."
ww1_turkey.38.b: "Відмовитися від ще однієї землі? Ні, дякую."
ww1_turkey.38.c: "За винятком Додеканесу..."
ww1_turkey.39.t: "Італійці поступаються нашими територіями"
ww1_turkey.39.d: "Італійці погодилися поступитися територією, яка перебуває під їхньою окупацією"
ww1_turkey.39.a: "На мирній конференції потрібно хвилюватися однією справою менше."
ww1_turkey.40.t: "Італійці відмовляються поступитися нашими територіями"
ww1_turkey.40.d: "Італійці відмовляються поступитися територією, яка знаходиться під їх окупацією"
ww1_turkey.40.a: "Ми обговоримо це питання на мирній конференції пізніше."
ww1_turkey.41.t: "Турки просять нас залишити [347.GetName]"
ww1_turkey.41.d: "З поразкою грецьких військ Турецькому національному руху турки вишикували свої підрозділи на кордоні окупованого міста. Нам краще залишити місто в руках Туреччини, поки ми ще можемо."
ww1_turkey.41.a: "Ми не зможемо захистити цю землю, якщо вони почнуть наступ, віддайте їм місто."
ww1_turkey.41.b: "Ми повинні мати контроль над Босфором."
ww1_turkey.42.t: "Британець залишає [347.GetName]"
ww1_turkey.42.d: "Британці погоджуються залишити [347.GetName]"
ww1_turkey.42.a: "На мирній конференції менше хвилювань."
ww1_turkey.43.t: "Британці відмовляються залишати [347.GetName]"
ww1_turkey.43.d: "Британці відмовляються залишити [347.GetName]"
ww1_turkey.43.a: "Ми обговоримо це питання на мирній конференції пізніше."
ww1_turkey.44.t: "Конференція Лозан"
ww1_turkey.44.d: "Завдяки нашим перемогам на полі бою ми нарешті привернули увагу іноземних загарбників, щоб провести конференцію, щоб нарешті досягти миру. Буде багато домовленостей з багатьох тем. Ми можемо або досягти наших цілей, або втратити Нам доведеться йти на компроміс, щоб досягти таких перемог поле бою."
ww1_turkey2.44.d: "З перемогою за перемогою націоналістичний рух демонстрував на полі бою, вони нарешті отримали можливість попросити мирної конференції. Буде досягнуто багато домовленостей з багатьох тем. Ми можемо або отримати те, що хочемо, або Звільнитися від них повністю. Будуть ситуації, в яких нам доведеться піти на компроміс."
ww1_turkey.44.a: "Почнемо конференцію."
ww1_turkey.45.t: "Питання Ізміра"
ww1_turkey2.45.t: "Питання Ізміра"
ww1_turkey.45.d: "Завдяки успішному наступу на греків ми захопили місто Ізмір. Через це жодна зі сторін не бачить нічого поганого в тому, що турецькі сили володіють Ізміром."
ww1_turkey2.45.d: "Після великого турецького наступу та падіння Смірни турецькі війська вимагають територію собі. Немає нічого робити, коли всі інші великі держави визнають перемогу Туреччини в цьому питанні."
ww1_turkey.45.a: "Я маю на увазі, що ми буквально звільнили територію."
ww1_turkey.45.b: "Ні! Ми заслуговуємо на цю землю!"
TUR_leave_lozan: "§RВійна продовжуватиметься.§!"

ww1_turkey.46.t: "Питання західноанатолійського узбережжя"
ww1_turkey.46.d: "Італійці окупували наші прибережні землі в Західній Анатолії. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.46.a: "Ми вже врегулювали це питання в приватному порядку з італійцями."
ww1_turkey.46.b: "Ми вимагаємо кордонів Ahd-ı Milli."
ww1_turkey.46.c: "Нехай італійці займаються своєю окупацією."
ww1_turkey.47.t: "Питання західноанатолійського узбережжя"
ww1_turkey.47.d: "Ми отримали прибережні землі Західної Анатолії після Великої війни. Але тепер, коли турецький національний рух отримав численні перемоги на полі битви, можливо, настав час здати ці землі туркам."
ww1_turkey.47.a: "Здати нашу окупаційну зону."
ww1_turkey.47.b: "Ні, ми важко боролися за ці землі."
ww1_turkey.48.t: "Італійці здають свою окупацію"
ww1_turkey.48.d: "Визнаючи нашу перемогу у війні за незалежність, італійці вирішили залишити наші окуповані землі."
ww1_turkey.48.a: "Гарна перемога над італійцями."
ww1_turkey.49.t: "Італійці відмовляються здавати свою окупацію"
ww1_turkey.49.d: "Незважаючи на наші перемоги на фронті, італійці відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.49.a: "Іноді потрібно йти на компроміс..."
ww1_turkey.49.b: "Неприйнятно!"

ww1_turkey.50.t: "Питання окупованих Францією земель"
ww1_turkey.50.d: "Французи окупували наші землі в Південній Анатолії. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.50.a: "Ми вже врегулювали це питання приватно з французами."
ww1_turkey.50.b: "Ми вимагаємо кордонів Ahd-ı Milli."
ww1_turkey.50.c: "Нехай французи окупуються."
ww1_turkey.51.t: "Питання окупованих Францією земель"
ww1_turkey.51.d: "Ми отримали землі Південної Анатолії після Великої війни. Але тепер, коли турецький національний рух отримав численні перемоги на полі битви, можливо, настав час здати ці землі туркам"
ww1_turkey.51.a: "Здати нашу окупаційну зону."
ww1_turkey.51.b: "Ні, ми важко боролися за ці землі."
ww1_turkey.52.t: "Французи здають свою окупацію"
ww1_turkey.52.d: "Визнаючи нашу перемогу у війні за незалежність, французи вирішили залишити наші окуповані землі."
ww1_turkey.52.a: "Гарна перемога над французами."
ww1_turkey.53.t: "Французи відмовляються здавати свою окупацію"
ww1_turkey.53.d: "Незважаючи на наші перемоги на фронті, французи відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.53.a: "Іноді потрібно йти на компроміс..."
ww1_turkey.53.b: "Неприйнятно!"

ww1_turkey.54.t: "Питання британських окупованих земель"
ww1_turkey.54.d: "Британці окупували наші південно-східні землі Анатолії. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.54.a: "Ми вимагаємо кордонів Ahd-ı Milli."
ww1_turkey.54.b: "Нехай англійці окупуються."
ww1_turkey.55.t: "Питання британських окупованих земель"
ww1_turkey.55.d: "Ми отримали землі Південно-Східної Анатолії після Великої війни. Але тепер, коли турецький національний рух отримав численні перемоги на полі битви, можливо, настав час здати ці землі туркам"
ww1_turkey.55.a: "Здати нашу окупаційну зону."
ww1_turkey.55.b: "Ні, ми важко боролися за ці землі."
ww1_turkey.55.c: "Давайте вирішимо це пізніше."
ww1_turkey.56.t: "Бритти здають свою окупацію"
ww1_turkey.56.d: "Визнаючи нашу перемогу у війні за незалежність, Бриттс вирішив покинути наші окуповані землі."
ww1_turkey.56.a: "Гарна перемога над британцями."
ww1_turkey.57.t: "Бритти відмовляються здавати свою професію"
ww1_turkey.57.d: "Незважаючи на наші перемоги на фронті, британці відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.57.a: "Іноді доводиться йти на компроміс..."
ww1_turkey.57.b: "Неприйнятно!"
ww1_turkey.58.t: "Бріттс хоче обговорити цю проблему пізніше"
ww1_turkey.58.d: "Британці подали запит на проведення окремої зустрічі для обговорення британської окупації Південно-Східної Анатолії пізніше."
ww1_turkey.58.a: "Звичайно, я думаю?"
ww1_turkey.58.b: "Ми вирішимо це питання перед усіма."

ww1_turkey.59.t: "Питання Егейських островів"
ww1_turkey.59.d: "Греки отримали Егейські острови після Перших балканських воєн. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.59.a: "Ми вже врегулювали це питання наодинці з греками."
ww1_turkey.59.b: "Ми хочемо Егейські острови."
ww1_turkey.59.c: "Нехай греки отримають острови."
ww1_turkey.60.t: "Питання Егейських островів"
ww1_turkey.60.d: "Ми отримали острови Егейського моря після Першої Балканської війни. Але тепер, коли турецький національний рух отримав численні перемоги на полі битви, можливо, настав час віддати ці землі туркам"
ww1_turkey.60.a: "Здати нашу окупаційну зону."
ww1_turkey.60.b: "Ні, ми важко боролися за ці землі."
ww1_turkey.61.t: "Греки здають Егейські острови"
ww1_turkey.61.d: "Визнаючи нашу перемогу у війні за незалежність, греки вирішили залишити наші окуповані землі."
ww1_turkey.61.a: "Гарна перемога над греками."
ww1_turkey.62.t: "Греки відмовляються здавати Егейські острови"
ww1_turkey.62.d: "Незважаючи на наші перемоги на фронті, греки відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.62.a: "Іноді потрібно йти на компроміс..."
ww1_turkey.62.b: "Неприйнятно!"

ww1_turkey.63.t: "Питання проток"
ww1_turkey.63.d_1: "Росіяни зайняли наші протоки. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, кому належать ці землі."
ww1_turkey.63.d_2: "Британці окупували наші протоки. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, кому належать ці землі."
ww1_turkey.63.a: "Ми вимагаємо абсолютного контролю над протоками."
ww1_turkey.63.b: "Нехай вони займаються своєю справою."
ww1_turkey.64.t: "Питання проток"
ww1_turkey.64.d: "Ми окупували протоки після Великої війни. Але тепер, коли турецький національний рух отримав численні перемоги на полі битви, можливо, настав час віддати ці землі туркам"
ww1_turkey.64.a: "Здати протоки."
ww1_turkey.64.b: "Ні, ми не можемо дозволити туркам володіти протоками."
ww1_turkey.64.c: "Демілітаризації проток достатньо."
ww1_turkey.65.t: "Росіяни здають свою окупацію"
ww1_turkey2.65.t: "Бритти здають свою окупацію"
ww1_turkey.65.d: "Визнаючи нашу перемогу у війні за незалежність, росіяни вирішили залишити наші окуповані землі."
ww1_turkey2.65.d: "Визнаючи нашу перемогу у війні за незалежність, британці вирішили залишити наші окуповані землі."
ww1_turkey.65.b: "Гарна перемога проти росіян."
ww1_turkey.65.a: "Гарна перемога над британцями."
ww1_turkey.66.t: "Росіяни відмовляються здавати свою окупацію"
ww1_turkey2.66.t: "Бритти відмовляються здавати свою професію"
ww1_turkey.66.d: "Незважаючи на наші перемоги на фронті, росіяни відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey2.66.d: "Незважаючи на наші перемоги на фронті, британці відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.66.a: "Іноді доводиться йти на компроміс..."
ww1_turkey.66.b: "Неприйнятно!"
ww1_turkey.67.t: "Бріттс дає нам протоки з умовою демілітаризації"
ww1_turkey.67.d: "Британці погодилися віддати протоки, якщо ми погодимося їх демілітаризувати."
ww1_turkey.67.a: "Невелика ціна..."
ww1_turkey.67.b: "Ми не можемо відмовитися від нашого суверенітету."

ww1_turkey.68.t: "Питання Фракії"
ww1_turkey.68.d_1: "Греки окупували наші європейські землі. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.68.d_2: "Росіяни окупували наші європейські землі. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.68.a: "Ми вимагаємо кордонів Ahd-ı Milli."
ww1_turkey.68.b: "Нехай вони займаються своєю справою."
ww1_turkey.69.t: "Питання Фракії"
ww1_turkey.69.d: "Ми отримали Фракію після Великої війни. Але тепер, коли турецький національний рух отримав численні перемоги на полі битви, можливо, настав час віддати ці землі туркам"
ww1_turkey.69.a: "Здати Фракію."
ww1_turkey.69.b: "Ні, ми важко боролися за ці землі."
ww1_turkey.69.c: "Давайте спробуємо знайти золоту середину."
ww1_turkey.70.t: "Греки здають свою окупацію"
ww1_turkey2.70.t: "Росіяни здають свою окупацію"
ww1_turkey.70.d: "Визнаючи нашу перемогу у війні за незалежність, греки вирішили залишити наші окуповані землі."
ww1_turkey2.70.d: "Визнаючи нашу перемогу у війні за незалежність, росіяни вирішили залишити наші окуповані землі."
ww1_turkey.70.a: "Гарна перемога над греками."
ww1_turkey.70.b: "Гарна перемога проти росіян."
ww1_turkey.71.t: "Греки відмовляються здавати свою окупацію"
ww1_turkey2.71.t: "Греки відмовляються здавати свою окупацію"
ww1_turkey.71.d: "Незважаючи на наші перемоги на фронті, греки відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.71.a: "Іноді потрібно йти на компроміс..."
ww1_turkey.71.b: "Неприйнятно!"
ww1_turkey.72.t: "Греки пропонують золоту середину"
ww1_turkey.72.d: "Греки пропонують встановити річку Маріца як кордон між нашими європейськими територіями та грецькими землями."
ww1_turkey.72.a: "Так, ми можемо прийняти це."
ww1_turkey.72.b: "Це порушення Ahd-ı Milli."

ww1_turkey.73.t: "Питання Східної Анатолії"
ww1_turkey.73.d: "Росіяни окупували наші землі Східної Анатолії. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.73.a: "Ми вимагаємо кордонів Ahd-ı Milli."
ww1_turkey.73.b: "Нехай росіяни займаються своєю окупацією."
ww1_turkey.74.t: "Питання Східної Анатолії"
ww1_turkey.74.d: "Ми отримали Східну Анатолію після Великої війни. Але тепер, коли турецький національний рух отримав численні перемоги на полі битви, можливо, настав час віддати ці землі туркам"
ww1_turkey.74.a: "Капітуляція Східної Анатолії."
ww1_turkey.74.b: "Ні, ми важко боролися за ці землі."
ww1_turkey.74.c: "Давайте відновимо старі кордони."
ww1_turkey.75.t: "Росіяни здають свою окупацію"
ww1_turkey.75.d: "Визнаючи нашу перемогу у війні за незалежність, росіяни вирішили залишити наші окуповані землі."
ww1_turkey.75.a: "Гарна перемога проти росіян."
ww1_turkey.76.t: "Росіяни відмовляються здавати свою окупацію"
ww1_turkey.76.d: "Незважаючи на наші перемоги на фронті, росіяни відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.76.a: "Іноді потрібно йти на компроміс..."
ww1_turkey.76.b: "Неприйнятно!"
ww1_turkey.77.t: "Росіяни пропонують повернення старих кордонів"
ww1_turkey.77.d: "Росіяни пропонують відновити наші старі кавказькі кордони."
ww1_turkey.77.a: "Найкраща пропозиція, яку ми можемо отримати."
ww1_turkey.77.b: "Ми не даремно билися."

ww1_turkey.82.t: "Кіпрське питання"
ww1_turkey.82.d: "Британці орендували Кіпрські острови після Кримської війни та офіційно анексували їх під час Великої війни. Тепер, коли ми обговорюємо кордони нашої нової держави, настав час вирішити, хто володіє цими землями."
ww1_turkey.82.a: "Ми вже врегулювали це питання приватно з британцями."
ww1_turkey.82.b: "Ми хочемо Егейські острови."
ww1_turkey.82.c: "Дайте британцям Кіпр."
ww1_turkey.83.t: "Кіпрське питання"
ww1_turkey.83.d: "Ми орендували Кіпрські острови після Кримської війни та офіційно анексували їх під час Великої війни. Але тепер, коли Турецький національний рух отримав численні перемоги на полі битви, можливо, настав час здати ці землі туркам"
ww1_turkey.83.a: "Здати нашу окупаційну зону."
ww1_turkey.83.b: "Ні, ми не можемо віддати цей стратегічний острів туркам."
ww1_turkey.84.t: "Бриттс капітулює Егейські острови"
ww1_turkey.84.d: "Визнаючи нашу перемогу у війні за незалежність, Бриттс вирішив залишити наші окуповані землі."
ww1_turkey.84.a: "Гарна перемога над британцями."
ww1_turkey.85.t: "Бритти відмовляються здавати Егейські острови"
ww1_turkey.85.d: "Незважаючи на наші перемоги на фронті, британці відмовилися віддати нам наші окуповані землі. Можливо, ми припинимо справу, щоб досягти миру?"
ww1_turkey.85.a: "Іноді потрібно йти на компроміс..."
ww1_turkey.85.b: "Неприйнятно!"

ww1_turkey.78.t: "Лозанський мирний договір"
ww1_turkey.78.d: "Після багатьох днів запеклих дискусій і суперечок усім сторонам нарешті вдалося прийти до мирної угоди, яка не виконувала всіх побажань усіх сторін, але дозволила їм принаймні скласти зброю. після підписання мирної угоди війна для турецьких націоналістів закінчилася."
ww1_turkey.78.a: "Договір про припинення всіх війн, принаймні для турків."
ww1_turkey.79.t: "Турки погоджуються на наші умови"
ww1_turkey.79.d: "На щастя, турки погодилися на наші умови"
ww1_turkey.79.a: "Добре для нас."
ww1_turkey.80.t: "Турки залишають Лозанську конференцію"
ww1_turkey.80.d: "Оскільки націоналістичні сили відмовляються від умов, висунутих супротивною стороною, війна продовжується."
ww1_turkey.80.a: "Отже, назад в окопи."
ww1_turkey.81.t: "Питання османських боргів"
ww1_turkey.81.d: "Можливо, ми виграли війну за незалежність, ми можемо називати себе новою державою, окремою від Османської імперії; все ж є борг, який османи мали перед великими державами, і хтось має його заплатити. На щастя, старі господарі боргів погодилися, щоб наша нова держава заплатила лише 60% минулих боргів Османської імперії. Єдине питання, чи будемо ми це платити?"
ww1_turkey.81.a: "Не можу втекти від виконання обов'язків."
ww1_turkey.81.b: "Це османські борги, а не турецькі."
TUR_debts_return_tt: "Ми отримаємо §Y60%§! §YОсманських боргів§!."
TUR_mosul_ukr_concession_tt: "§Y[TRR.GetName]§! вибере один із наведених нижче результатів."
TUR_mosul_land_no: "Ми зможемо розпочати §YПрикордонний конфлікт§!, щоб отримати контроль над §YМосул§! та §Ykirkuk§!."
ww1_turkey.86.t: "Мосулське питання"
ww1_turkey.86.d: "На конференції в Лозані ми домовилися з британцями обговорити питання Мосула пізніше між нашими двома націями. Тепер настав час вирішити, хто що отримає. Що ми будемо вимагати від британців?"
ww1_turkey.86.a: "Запитувати кордони Ahd-ı Milli Mosul."
ww1_turkey.86.b: "Натомість попросимо про деякі поступки."
ww1_turkey.87.t: "Мосулське питання"
ww1_turkey.87.d: "На конференції в Лозані ми домовилися з турками обговорити питання Мосула пізніше між нашими двома націями. Турки хочуть цілісності території Мосула. Як ми відповімо?"
ww1_turkey.87.a: "Віддайте їм територію з умовою прав на мосульську нафту."
ww1_turkey.87.b: "Мосул буде британським із його нафтою та піском."
ww1_turkey.88.t: "Мосулське питання"
ww1_turkey.88.d: "На конференції в Лозані ми домовилися з турками обговорити питання Мосула пізніше між нашими двома націями. Турки хочуть поступок щодо нафтових родовищ Мосула. Як ми відповімо?"
ww1_turkey.88.a: "Кілька маленьких поступок не завадять."
ww1_turkey.89.t: "Британець висуває умови"
ww1_turkey.89.d: "Британці погодилися віддати нам Мосул за умови володіння нафтовими родовищами в регіоні. Це невелика ціна, щоб отримати право власності на Мосул."
ww1_turkey.89.a: "Віддаю трохи нафти для кордонів Ahd-ı Milli."
ww1_turkey.90.t: "Британці відмовляються віддати Мосул"
ww1_turkey.90.d: "Британці відхилили наш запит отримати Мосул. Ми повинні думати про інші способи отримати цю територію."
ww1_turkey.90.a: "Ми знайдемо інший шлях."
ww1_turkey.91.t: "Британці погоджуються"
ww1_turkey.91.d: "Британці погодилися надати концесії щодо Мосула, щоб зберегти територію. Ми можемо попросити нафтові родовища в Мосулі або продати свої права британцям."
ww1_turkey.91.a: "Отримати права на нафту."
ww1_turkey.91.b: "Продати наші права на індустріалізацію нашої країни."
ww1_turkey.92.t: "Турки отримують нафтові права над Мосулом"
ww1_turkey.92.d: "Турки прийняли нашу пропозицію отримати концесії щодо Мосула. Вони вирішили отримати у власність нафтові родовища Мосула."
ww1_turkey.92.a: "З іншого боку, ми все ще маємо нафту Кіркук."
ww1_turkey.93.t: "Турки продають нам свої права."
ww1_turkey.93.d: "Турки вирішили продати нам свої права на Мосул."
ww1_turkey.93.a: "Невелика ціна за мосульську нафту."
ww1_turkey.94.t: "Питання меншин"
ww1_turkey.94.d: "Османська імперія постраждала від груп меншин і спричиненої ними роз’єднаності. Ми могли б створити нову незалежну державу, але Анатолія все ще залишається етнічно різноманітним місцем. Як нам вирішити цю проблему?"
ww1_turkey.94.a: "Ми повинні створити сильну етнічно та релігійно єдину країну."
ww1_turkey.94.b: "Кожен, хто живе в цій країні, повинен бути її громадянином."
turkey_minority_question1: "Розблокувати рішення: §YАсимілювати меншини§!"
turkey_minority_question2: "Розблокувати рішення: §YОсманське громадянство для меншин§!"
ww1_turkey.95.t: "Питання султана"
ww1_turkey.95.d: "Навіть в останні дні Османської імперії султан мав незначну роль у церемоніальних справах. Тепер, коли ми створюємо цілу нову державу з нуля, ми маємо право вирішувати, чи залишиться він чи листя."
ww1_turkey.95.a: "Скасувати султанат."
ww1_turkey.95.b: "Залиште султанат фігурою."
ww1_turkey.96.t: "Питання халіфа"
ww1_turkey.96.d: "Протягом століть іслам був державною релігією імперії. Він зробив наших мусульманських підданих лояльними, а християнських — агресивними. Але часи змінилися. Зараз халіф має невелику владу порівняно з минулим. Можливо, ми скасуємо це на користь більш світського західного суспільства."
ww1_turkey.96.a: "Наша нова держава буде світською."
ww1_turkey.96.b: "Іслам залишиться державною релігією."
ww1_turkey.97.t: "[tur_declarerepublic]"
ww1_turkey.97.d: "[tur_declarerepublic_desc]"
ww1_turkey.97.a: "[tur_declarerepublic_a]"
tur_declarerepublic1_a: "Хай живе нова Турецька Республіка."
tur_declarerepublic2_a: "Хай живе новий турецький султанат."
ww1_turkey.98.t: "Уряд Костянтинії хоче приєднатися до нас"
ww1_turkey.98.d: "Побачивши наші успішні військові дії та через їх жахливу легітимність, відбулася зміна керівництва в уряді Константинії. Новий уряд прихильно ставиться до нашої справи, навіть тому вони попросили приєднатися до нашої сторони. прийняти їхню допомогу?"
ww1_turkey.98.a: "Ласкаво просимо на борт."
ww1_turkey.98.b: "Ми не можемо їм довіряти."
ww1_turkey.99.t: "Національний рух вітає нас."
ww1_turkey.99.d: "Національний рух прийняв наше прохання приєднатися до них у їхніх військових зусиллях. Настав час приєднатися до їхньої війни всім, що у нас є."
ww1_turkey.99.a: "Разом ми звільнимо нашу батьківщину."
ww1_turkey.100.t: "Національний рух заперечує нас."
ww1_turkey.100.d: "Національний рух відхилив наше прохання приєднатися до них у їхніх військових зусиллях. Після цього невдалого акту Дамат Ферід Паша за підтримки держав Антанти успішно перевернув уряд."
ww1_turkey.100.a: "Ми не повинні були довіряти цим повстанцям."
ww1_turkey.101.t: "Османи просять Константинійє"
ww1_turkey.101.d: "Хоча Севрська угода надала нам право окупувати протоки, Османський уряд звернувся до нас з наміром повернути Константинійє та анатолійське узбережжя Мармурового моря, стверджуючи, що місто служило Хоча збереження проток дає нам привілеї щодо руху в Чорному морі, можливо, ми можемо висунути деякі умови як-от демілітаризація узбережжя, що виходить до Мармурового моря, і права доку, щоб продовжувати контролювати ворота до Чорного моря."
ww1_turkey.101.a: "Віддайте їм місто та решту, звичайно, з умовами."
ww1_turkey.101.b: "Місто наше і тільки наше."
ww1_turkey.102.t: "[FROM.GetAdjective] погоджується з деякими умовами"
ww1_turkey.102.d: "Уряд [FROM.GetAdjective] погодився дати нам те, що ми хотіли, з умовами демілітаризації узбережжя, що виходить до Мармурового моря, і прав на причалювання. Зрештою, ми отримали територію і нарешті можемо перемістити наш уряд на своє законне місце місце."
ww1_turkey.102.a: "Ми повинні бути вдячні, що вони дали нам територію."
ww1_turkey.103.t: "[FROM.GetAdjective] відмовляється"
ww1_turkey.103.d: "Уряд [FROM.GetAdjective] відмовився надати нам наші бажані території. Нам нічого робити, оскільки нам пощастило, що держави Антанти дозволили нам продовжувати існування навіть після опору Анатолії."
ww1_turkey.103.a: "Ну, ми спробували."


ottoman.3.t: "Успішний переворот Йилдиза Тешкілаті"
ottoman.3.d: "Завдяки силі Yıldız Teşkilatı в армії та трохи удачі нам вдалося здійснити державний переворот [TUR.GetRulingParty] уряду. Відтепер все, що нам потрібно зробити, це очистити армію і державу від нелояльних елементів і прокласти шлях до повернення султана."
ottoman.3.a: "На крок ближче до наших цілей."
ottoman.4.t: "Невдалий переворот Йилдиза Тешкілаті"
ottoman.4.d: "Наша спроба державного перевороту не вдалася. Через низьку силу й популярність Йилдиза Тешкілаті в армії [TUR.GetRulingParty] вдалося виявити та протистояти нашій спробі державного перевороту. Через нашу невдачу країна втягується в громадянську війну."
ottoman.4.a: "Розбийте зрадників!"
ottoman.5.t: "Громадянська війна в Османській імперії"
ottoman.5.d: "Нещодавня громадянська війна шокувала не лише країну, але й захід. Хоча імперія перебувала в стані занепаду протягом останнього століття, ніхто не очікував громадянської війни.\n\nСправжнє питання Яким буде результат цієї громадянської війни? Чи змінить долю імперії сторона-переможець, чи обидві сторони будуть проливати братню кров, поки не залишиться нічого, що можна рятувати?"
ottoman.5.a: "Нехай найкраща сторона переможе."
ottoman.6.t: "Відновлення султана"
ottoman.6.d: "З останніми домовленостями та чистками, через які ми пройшли, не залишилося нікого, хто б протистояв поверненню султана. Але справжнє питання полягає в тому, який султан вартий трону? Який султан буде правити наша імперія до перемоги?"
ottoman.6.a: "Хай живе султан Абдулхамід II"
ottoman.6.b: "Хай живе султан Абдулмеджид II"
ottoman.6.c: "Хай живе султан Ахмед Ніхад"
ottoman.6.e: "Хай живе султан Юсуф Іззеддін"
ottoman.7.t: "Османський султан відновлений"
ottoman.7.d: "Після нещодавнього реакційного перевороту, який відбувся в імперії, новий уряд, який підтримує Йилдиз Тешкілаті, відновив султана на троні. Бачачи, як останні султани були нездатні керувати ефективно, це викликає деякі запитання. Чи зможе новий султан грамотно правити і врятувати імперію? Тільки історія знає відповідь на це запитання."
ottoman.7.a: "З султаном чи без нього, людина все ще хвора..."
ottoman.7.b: "Хай живе султан!"
ottoman.8.t: "[TUR.GetAdjective] вимагає нашої анексії"
ottoman.8.d: "З нещодавнім посиленням ролі халіфа в межах [TUR.GetNameDef], каліф вимагав від нас підпорядкування та приєднання до законного халіфату.\nХоча влада халіфа безсумнівна, ми могли б віддати перевагу незалежності. "
ottoman.8.a: "Ми не можемо протистояти халіфу."
ottoman.8.b: "Халіф корумпований і не має права керувати нами!"
ottoman.9.t: "[FROM.GetAdjective] надсилає"
ottoman.9.d: "Уряд у [FROM.GetName] прийняв наказ халіфів про анексію імперією. Ми будемо вітати наших арабських братів-мусульман із відкритими руками."
osman.9.a: "Ас-саламу алейкум."
ottoman.10.t: "[FROM.GetAdjective] залишається непокірним"
ottoman.10.d: "Уряд у [FROM.GetName] відхилив наказ халіфа. Вони не дають нам жодного шансу, крім як показати могутність халіфа."
osman.10.a: "Ми покажемо владу халіфа."
ottoman.11.t: "[TUR.GetAdjective] вимагає нашого підпорядкування"
ottoman.11.d: "Коли [TUR.GetAdjective] відновили свою владу, вони запропонували свою підтримку, щоб врятувати нашу імперію від правління [ENG.GetAdjective].\nЯкщо ми відхилимо, вони обов’язково атакуватимуть нашу країну. Але навіть якщо ми скажемо «так», [ENG.GetAdjective] може вирішити втрутитися."
osman.11.a: "Нарешті вільний від імперіалістів."
ottoman.11.b: "Ми не можемо ризикувати."
ottoman.12.t: "[EGY.GetName] звільняється"
ottoman.12.d: "[TUR.GetNameDef] запропонував [EGY.GetName] свою допомогу, щоб вигнати нас із країни. Тепер ми можемо або втрутитися в ситуацію, або відпустити їх."
ottoman.12.a: "Як вони крадуть наших підданих!"
ottoman.12.b: "Ми вже володіємо Суецем, решта того не варте."
ottoman.13.t: "[FROM.GetAdjective] Відплата"
ottoman.13.d: "Оскільки не задоволені нещодавніми подіями в [EGY.GetName], [FROM.GetAdjective] вирішив втрутитися у справу й оголосити нам війну."
ottoman.13.a: "Клянусь Аллахом, ми переможемо імперіалістів."
ottoman.14.t: "[FROM.GetAdjective] повертається"
ottoman.14.d: "Побоюючись нашої могутності, [FROM.GetAdjective] вирішив [EGY.GetName] відпустити. Це справжня перемога для ісламського світу."
ottoman.14.a: "Ці невірні не витримають нашої могутності."
ottoman.15.t: "[EGY.GetName] погоджується"
ottoman.15.d: "Втомлені гнобителями, наші брати-мусульмани, єгиптяни, вирішили приєднатися до нас і проявити вірність халіфу."
ottoman.15.a: "З поверненням, брате."
ottoman.16.t: "[EGY.GetName] відмовлено"
ottoman.16.d: "Налякавшись тиску своїх володарів, наші єгипетські брати вирішили відмовитися від нашої пропозиції. Здається, ми повинні допомогти їм, навіть якщо вони цього не хочуть."
ottoman.16.a: "Не хвилюйся, ми врятуємо тебе від придушників."
ottoman.17.t: "[TUR.GetAdjective] просить нас приєднатися до них"
ottoman.17.d: "Вже будучи близькими союзниками [TUR.GetAdjective], вони попросили наш могутній орден приєднатися до них. Можливо, настав час приєднатися до халіфа, щоб поширювати іслам."
ottoman.17.a: "Нехай каліф знає, ми в грі!"
ottoman.17.b: "Нам краще залишитися в нашій пустелі."
ottoman.18.t: "[FROM.GetName] погоджується"
ottoman.18.d: "[FROM.GetName] погодився приєднатися до халіфа. Разом ми будемо поширювати іслам так, як це не робила жодна інша імперія!"
ottoman.18.a: "Найкращий порядок у порядку прийшов до мене, навіть не витративши ні копійки."
ottoman.19.t: "[FROM.GetName] відмовляється"
ottoman.19.d: "Хоча вони нібито мусульмани, [FROM.GetName] відмовився приєднатися до заклику халіфа."
ottoman.19.a: "Тоді ми прийдемо до них."
ottoman.20.t: "[TUR.GetAdjective] запрошує нас до свого Jaction"
ottoman.20.d: "Ми зобов’язані керувати [ETH.GetName] [TUR.GetAdjective], і вони це дуже добре знають. Ось чому вони нещодавно попросили нас приєднатися до їхньої фракції."
osman.20.a: "Обійми халіфа."
ottoman.20.b: "Дуже дякую, але ми змушені відмовитися від вашої пропозиції."
ottoman.21.t: "[ETH.GetName] приєднується до нас"
ottoman.21.d: "Будучи вдячним за нашу допомогу на цьому троні, Лідж Іясу погодився приєднатися до нашої фракції в зусиллях поширювати іслам."
ottoman.21.a: "Іслам уже почав поширюватися."
ottoman.22.t: "[ETH.GetName] бажає залишатися нейтральним"
ottoman.22.d: "[ETH.GetName] нещодавно відхилив наше запрошення до нашої фракції, заявивши, що вони хочуть зберігати нейтралітет у будь-яких майбутніх конфліктах. Якщо це те, чого вони бояться, то це те, що вони отримають."
ottoman.22.a: "Вони вибрали не того, щоб відмовити."
ottoman.23.t: "[TUR.GetAdjective] вимагає нашої підпорядкованості"
ottoman.23.d: "Коли [TUR.GetAdjective] відновили свою владу, вони запропонували свою підтримку, щоб врятувати нашу імперію від панування [ENG.GetAdjective].\nЯкщо ми відхилимо, вони обов’язково атакуватимуть нашу країну. Але навіть якщо ми скажемо «так», [ENG.GetAdjective] може вирішити втрутитися."
ottoman.23.a: "Нарешті вільний від імперіалістів."
ottoman.23.b: "Ми не можемо ризикувати."
ottoman.24.t: "[MOR.GetName] звільняється"
ottoman.24.d: "[TUR.GetNameDef] запропонував [MOR.GetName] свою допомогу, щоб вигнати нас із країни. Тепер ми можемо або втрутитися в ситуацію, або відпустити їх."
ottoman.24.a: "Як вони крадуть наших підданих!"
ottoman.24.b: "Ми вже володіємо Суецем, решта того не варте."
ottoman.25.t: "[FROM.GetAdjective] Відплата"
ottoman.25.d: "Оскільки не задоволені нещодавніми подіями в [MOR.GetName], [FROM.GetAdjective] вирішив втрутитися у справу й оголосити нам війну."
ottoman.25.a: "Клянусь Аллахом, ми переможемо імперіалістів."
ottoman.26.t: "[FROM.GetAdjective] повертається"
ottoman.26.d: "Побоюючись нашої могутності, [FROM.GetAdjective] вирішив [MOR.GetName] відпустити. Це справжня перемога для ісламського світу."
ottoman.26.a: "Ці невірні не витримають нашої могутності."
ottoman.27.t: "[MOR.GetName] погоджується"
ottoman.27.d: "Втомлені правлінням [FRA.GetAdjective], наші брати-мусульмани, марокканці, вирішили приєднатися до нас і проявити лояльність до халіфа."
ottoman.27.a: "З поверненням, брате."
ottoman.28.t: "[MOR.GetName] відхилено"
ottoman.28.d: "Налякавшись тиску [FRA.GetAdjective], наші брати-марокканці вирішили відмовитися від нашої пропозиції. Здається, ми повинні допомогти їм, навіть якщо вони цього не хочуть."
ottoman.28.a: "Не хвилюйтеся, ми врятуємо вас від [FRA.GetAdjective]."
ottoman.29.t: "[TUR.GetAdjective] пропонує захист"
ottoman.29.d: "Перебуваючи під владою іноземної держави, халіф [TUR.GetAdjective] попросив їхньої допомоги, щоб перемогти наших володарів."
ottoman.29.a: "Тільки халіф може нам допомогти."
ottoman.29.b: "Ми не можемо їх перемогти."
ottoman.30.t: "[FROM.GetName] погодився отримати нашу допомогу"
ottoman.30.d: "Ситий придушенням з боку своїх володарів, [FROM.GetName] визнав, що ми єдині, хто може їм допомогти."
ottoman.30.a: "Халіф захистить вас."
ottoman.31.t: "[FROM.GetName] відмовився від нашої допомоги"
ottoman.31.d: "[FROM.GetName] надто наляканий гніву своїх повелителів, щоб залишитися під владою своїх гнобителів. Вони повинні були більше боятися суду Аллаха."
osman.31.a: "Ніхто не втече від суду Аллаха."
ottoman.32.t: "[TUR.GetAdjective] Викради наші піддані."
ottoman.32.d: "Нещодавно посиливши владу та вплив халіфа, [TUR.GetNameDef] почав впливати на наших підданих у Центральній Азії, щоб вони звільнилися та приєдналися до них. Ми можемо або відпустити їх, або боротися, щоб отримати їх назад."
ottoman.32.a: "Вони не мають права красти наших підданих."
ottoman.32.b: "Вони все одно нічого не варті."
ottoman.33.t: "[FROM.GetName] втручається"
ottoman.33.d: "Оскажені від звільнення своїх підданих, [FROM.GetName] вирішив втрутитися в ситуацію і почав готуватися до оголошення нам війни."
ottoman.33.a: "Клянуся Аллахом, ми переможемо їх."
ottoman.34.t: "[FROM.GetName] Давайте"
ottoman.34.d: "Хоча не задоволений ситуацією, [FROM.GetName] вирішив відпустити своїх підданих, стверджуючи, що вони не варті їх часу та ресурсів."
ottoman.34.a: "Просто скажи, що ти не зрівняєшся з нашою могутністю."
ottoman.36.t: "Протипереворот Yıldız Teşkilatı"
ottoman.36.d: "Після нещодавнього перевороту офіцерів-рятівників, члени реакційного Yıldiz Teşkilatı нарешті знайшли ідеальний момент для перевороту нинішнього уряду та встановлення бажаного кандидата."
ottoman.36.a: "Відтепер решта буде легко."
ottoman.37.t: "Втручання Yıldız Teşkilatı"
ottoman.37.d: "Через нестабільний стан, у якому перебуває нинішній уряд, Йилдизу Тешкілаті вдалося усунути нинішній уряд і встановити бажаного кандидата."
ottoman.37.a: "Найгірше минуло, решта буде легко."
ottoman.38.t: "Втручання Yıldız Teşkilatı у вибори"
ottoman.38.d: "Маючи достатньо сили та впливу в армії та уряді, Йилдиз Тешкілаті знайшов можливість змусити обраного кандидата перемогти на виборах."
ottoman.38.a: "Ми прийшли з демократією, щоб знищити демократію."
ottoman.39.t: "Декларація халіфату"
ottoman.39.d: "Оскільки рід Османів уже носить титул халіфа, вони нещодавно проголосили новий ісламський халіфат. Мета нової влади — об’єднати всіх мусульман під одним дахом.\n\nАле Чи вдасться цій новій владі чи ні, це питання, оскільки останні роки для Османів загалом не були яскравими, лише історія покаже нам, чи вдасться цьому новому халіфу досягти успіху в своїй меті."
ottoman.39.a: "Бісмілла!"
ottoman.39.b: "Вони намагаються відродити ідею, яка померла багато століть тому."
ottoman.40.t: "Шейхуліслам бере владу"
ottoman.40.d: "Через зростання влади Шейхуліслама султан був змушений піти у відставку і його замінив не хто інший, як Шейхуліслам Мустафа Сабрі Ефенді. Хоча султан залишиться главою імперії та ісламу, Шейхуліслам буде правити країна на практиці."
ottoman.40.a: "Іслам переможе!"
ottoman.41.t: "Великий візир бере владу"
ottoman.41.d: "Завдяки збільшенню влади великого візира проти султана, парламенту вдалося перетворити султана на звичайну публічну фігуру. Сподіваюся, це рішення призведе до більш ефективного управління."
osman.41.a: "На благо імперії."
ottoman.42.t1: "Вибори 1912 року"
ottoman.42.t2: "Вибори клубів"
ottoman.42.d: "Сьогодні відбулися вибори. Незважаючи на те, що Hürriyet ve İtilaf досить популярна, İttihatists вдалося забезпечити майже повний контроль над Меджлісом завдяки передвиборчій агітації, використовуючи політично мотивоване насильство, погрози, блокуючи кожну спробу суперника Hürriyet ve İtilaf партії для організації виборчих списків, що призвело до проведення виборів, відомих як вибори клубів Мекліс зараз контролюється ITF, ліберали не задовольняться цим, і деякі навіть припускають, що вони, можливо, щось планують. У будь-якому випадку, маючи комфортну більшість, ми очікуємо, що найближчим часом не буде проблем."
ottoman.42.a: "Я люблю демократію."
ottoman.43.t: "Великий візир оголошує дострокові вибори"
ottoman.43.d: "Налякані величезним успіхом суперницької партії на проміжних виборах у Константиніє, İttihatists почали підготовку до виборчої кампанії. Щоб запобігти успіху суперницької партії, великий візир [from.getleader] зі схвалення султана Мехмед V вирішив перенести вибори на ранній термін, і ми очікуємо, що вибори відбудуться цієї весни."
ottoman.43.a: "Сподіваюся, цього разу нічого не піде"
TUR_elections_1912_first_tt: "§YВибори 1912§! відбудуться в §Yквітні§!"
ottoman.44.t: "Розпуск парламенту"
ottoman.44.d: "З огляду на несподіваний поворот подій, спричинений безладдям після перевороту та тиском з боку офіцерів Спасителя, Ахмед Мухтар Паша був змушений розпустити парламент. При цьому Ахмед Мухтар Паша пообіцяв утримувати вільний і справедливий вибори пізніше цього року."
ottoman.44.a: "Цікаво, чи відбудуться колись вибори..."
ww1_ottoman126_tooltip: "§YMeclis§! буде розпущено. Нові вибори відбудуться в §Yгрудні§! якщо якась велика подія не завадить цьому..."
ottoman.45.t: "Відкладені вибори 1912 року"
ottoman.45.d: "Після переворотів, багатьох місяців і кількох змін дат, настав час проводити вибори. По-перше, ми маємо Hürriyet ve İtilaf Fırkası, ліберальний голос у голосі в Османській імперії та стійка опозиція проти İTF А з іншого боку, у нас є İttihat ve Terakki Fırkası, партія, яка в основному відома своєю. авторитарних заходів і тісної близькості до багатьох минулих переворотів, але вони обіцяють бути моделлю західної демократії доля Імперії назавжди."
ottoman.45.a: "Попри всі шанси, İttihat ve Terakki перемагає на виборах."
ottoman.45.b: "Як багато хто очікував, Hürriyet ve İtilaf перемагає на виборах."
ottoman.46.t: "Питання цивільного кодексу"
ottoman.46.d: "Забравши іттіхатистських шкідників, ми можемо нарешті реформувати цивільний кодекс. Ми можемо узгодити нашу партійну програму та розробити автономний цивільний кодекс, або ми можемо продовжити іттіхатський світський цивільний кодекс. Ми навіть У вас є можливість повернути Mecelle. Цей вибір змінить долю нації."
ottoman.46.a: "Реформуйте Mecelle, цього буде достатньо."
ottoman.46.b: "Прийняти світський цивільний кодекс."
ottoman.46.c: "Ми пообіцяли автономну систему, і ми її забезпечимо."
ottoman.47.t: "Османи просять приєднатися до нашої фракції"
ottoman.47.d: "З наростанням напруженості в Європі османи боялися, що їхня дипломатична ізоляція призведе до падіння їхньої імперії. Тому з наміром врятувати свою імперію вони звернулися до нас із проханням приєднатися до нашого альянсу."
ottoman.47.a: "Спочатку ми повинні запитати Росію."
ottoman.47.b: "Впусти їх."
ottoman.47.c: "У нас інші плани щодо них..."
ottoman.471.t: "Османи в Антанті?"
ottoman.471.d: "Османи нещодавно попросили французів приєднатися до Антанти та виступити на нашому боці в майбутніх конфліктах. Проте, будучи головним французьким союзником на сході, вони потребують нашого схвалення з цього питання. Наше рішення вирішить, чи ми Подружишся з хворим або знайдеш нового супротивника на сході."
ottoman.471.a: "Союзник завжди залишається союзником."
ottoman.471.b: "Вимагати доступу через протоки."
ottoman.471.c: "Вимагайте їх підпорядкування"
ottoman.471.e: "Вони не впустять."
ottoman.472.t: "Російський прохід через протоки?"
ottoman.472.d: "Оскільки ми попросили приєднатися до Антанти, провідного французького альянсу, французи повинні були попросити свого головного східного партнера Росію про наш вступ до альянсу. З цього приводу Росія висуває власні вимоги до нашого вхід.\nЯкщо ми хочемо приєднатися до Антанти, заявляє Росія, Османи повинні відкрити свої протоки для російських військових суден і погодитися на причалювання морських суден до своїх портів."
ottoman.472.a: "Ми можемо погодитися на це."
ottoman.472.b: "Ці вимоги є неприйнятними."
ottoman.473.t: "Російський прохід через протоки?"
ottoman.473.d: "Оскільки ми попросили приєднатися до Антанти, провідного французького альянсу, французи повинні були попросити свого головного східного партнера Росію про наш вступ до альянсу. З цього приводу Росія висуває власні вимоги до нашого вступ.\nЯкщо ми хочемо приєднатися до Антанти, заявляє Росія, Османам доведеться наслідувати приклад Росії в зовнішніх справах, де-факто носити повідок і стати росіянами протекторат."
ottoman.473.a: "Ми можемо погодитися з цим."
ottoman.473.b: "Ці вимоги є неприйнятними."
ottoman.474.t: "Османи погоджуються на вимоги Росії"
ottoman.474.d: "Оскільки Росія є однією з перешкод, що стоять перед османським входженням в Антанту, вони висунули деякі досить серйозні вимоги до османів. Проте це не завадило османському бажанню приєднатися до їхнього союзу, тобто османи дійсно погодилися на їхні вимоги."
ottoman.474.a: "Приємний сюрприз."
ottoman.475.t: "Османи відмовляються від російських вимог"
ottoman.475.d: "Оскільки Росія є однією з перешкод для вступу Османської імперії в Антанту, вони висунули деякі досить серйозні вимоги до Османської імперії. Оскільки Османський уряд не може погодитися з такими обурливими вимогами, вони вирішили зовсім не погоджуватися з ними."
ottoman.475.a: "Не можу змусити їх це зробити."
ottoman.476.t: "Османська війна за незалежність"
ottoman.476.d: "Османи потрапили під нашу сферу в рамках угоди щодо їхнього приєднання до Антанти. Проте наша нещодавня війна з німцями залишила нас не в змозі тримати наших нових османських "партнерів» на відстані. Оскільки німці просуваються на нашому фронті османи скористалися цією можливістю, щоб проголосити власну незалежність."
ottoman.476.a: "Ці божевільні турки."
ottoman.48.t: "Франція приймає нас до свого альянсу"
ottoman.48.d: "Побачивши в нас потенціал, французи погодилися на наш вступ до їхньої фракції."
ottoman.48.a: "Ми більше не ізольовані!"
ottoman.49.t: "Франція забороняє нам в'їзд"
ottoman.49.d: "Французи відмовили нам у вступі до нашого альянсу. Виявляється, у них "інші» плани щодо нас..."
ottoman.49.a: "Я думаю, ми спробуємо наш шанс з німцями."
ottoman.50.t: "Османи просять приєднатися до нашої фракції"
ottoman.50.d: "З наростанням напруженості в Європі османи боялися, що їхня дипломатична ізоляція призведе до падіння їхньої імперії. Тому з наміром врятувати свою імперію вони звернулися до нас із проханням приєднатися до нашого альянсу."
otoman.50.a: "Впусти їх."
ottoman.50.b: "У нас інші плани щодо них..."
ottoman.51.t: "Німеччина приймає нас до свого альянсу"
ottoman.51.d: "Побачивши в нас потенціал, німці погодилися на наш вступ до їхньої фракції."
ottoman.51.a: "Ми більше не ізольовані!"
ottoman.52.t: "Німеччина відмовляє нам у в'їзді"
ottoman.52.d: "Німці відмовили нам у вступі до нашого альянсу. Виявляється, у них "інші» плани щодо нас..."
ottoman.52.a: "Я думаю, ми спробуємо наш шанс з німцями."
ottoman.53.t: "Погоня за Гебеном і Бреслау"
ottoman.53.d: "Після тривалого переслідування в Середземному морі між німецькими та британськими кораблями капітан двох німецьких кораблів Гебен і Бреслау попросив притулитися на наших кораблях. Погодження на його прохання та купівля кораблів може розглядатися як порушення нашого нейтралітету, хоча це може бути чудовою можливістю приєднатися до війни."
ottoman.53.a: "Купіть кораблі та змусьте екіпаж носити фески."
ottoman.53.b: "Це занадто ризиковано."
ottoman.54.t: "Османи купують Гебен і Бреслау"
ottoman.54.d: "Після переслідування в Середземному морі наші два кораблі були виявлені та атаковані британцями. Оскільки вони мали бути потоплені британцями, нам вдалося домовитися з османами про придбання наших кораблів. Тепер, коли кораблі належать османам, можливо, ми зможемо переконати їх приєднатися до війни на нашому боці."
ottoman.54.a: "Наші друзі в Середземному морі."
ottoman.55.t: "Погоня за Гебеном і Бреслау"
ottoman.55.d: "Після переслідування в Середземному морі наші два кораблі були виявлені та атаковані британцями. Хоча ми намагалися сховатися біля берегів Османської імперії, вони відмовилися купувати наші кораблі. Завдяки їхньому рішенню наші кораблі потрапили в засідку і потоплений британськими кораблями."
ottoman.55.a: "Така трагічна втрата."
ottoman.56.t: "Османсько-російське підкорення"
ottoman.56.d: "Османи, побоюючись ізоляції, звернулися до нас за нашим пануванням. Це дозволить їм приєднатися до Антанти та бути лояльним підданим до нас."
ottoman.56.a: "Хвора людина стає трупом."
ottoman.57.t: "Османи просять допомоги"
ottoman.57.d: "Оскільки в Європі назріває війна, Османська імперія попросила допомоги для своїх боргів. Хоча допомога Османській імперії, безумовно, буде дорогою, вона покращить наших союзників Османської імперії та збільшить їх участь у війні."
otoman.57.a: "Дозвольте нам допомогти."
ottoman.57.b: "Ми не можемо собі дозволити."
ottoman.58.t: "[FROM.GetName] погодився виручити нас"
ottoman.58.d: "Уряд [FROM.GetAdjective] визнав, що позбавлення наших боргів впливає на нашу участь у війні, погодився виручити нас"
ottoman.58.a: "Це допоможе нашим військовим зусиллям."
ottoman.59.t: "[FROM.GetName] відмовився виручити нас"
ottoman.59.d: "Не маючи змоги усвідомити, наскільки наші борги обтяжують нас, [FROM.GetAdjective] уряд відмовився виручити нас."
ottoman.59.a: "Як прикро."
ottoman.60.t: "Передача претензій Османської імперії"
ottoman.60.d: "Через нещодавню угоду між османами ми зобов’язані віддати їм територію, на яку вони претендували."
ottoman.60.a: "Нехай їм це."
ottoman.61.t: "[TUR.GetFactionName] передає заявлену територію"
ottoman.61.d: "Завдяки нашій угоді з [TUR.GetFactionName], вони доставили територію, на яку ми претендували"
ottoman.61.a: "Вітаємо наших [TUR.GetFactionName] друзів."
ottoman.62.t: "Передача претензій Османської імперії"
ottoman.62.d: "Через нещодавню угоду між османами ми зобов’язані віддати їм територію, на яку вони претендували."
ottoman.62.a: "Нехай їм це."
ottoman.63.t: "Османська війна за незалежність"
ottoman.63.d: "Після османсько-російського підкорення, очевидно, деякі османські міністри пошкодували про це рішення та хотіли відновити свою незалежність. Але, як багато хто очікував, Росія не бажає просто так відмовитися від своєї нової маріонетки. Ніхто не знає що станеться, або як повинні діяти інші сили, але одне можна сказати напевно, і це в кінці кінців постраждають люди знову."
ottoman.63.a: "За імперію, за незалежність!"
ottoman.63.b: "Ми розчавимо їх миттєво."
ottoman.63.c: "Ще одна війна між росіянами та турками."
ottoman.64.t: "Османи оголошують незалежність"
ottoman.64.d: "Очевидно, незадоволені нашим правлінням, наші останні піддані Османська імперія вирішили оголосити нам війну за незалежність. Безсумнівно, ми розгромимо їх за кілька тижнів."
ottoman.64.a: "Як вони сміють!"
ottoman.65.t: "Османи просять приєднатися до нашої фракції"
ottoman.65.d: "Оскільки у нас спільний ворог, османи попросили приєднатися до нашої фракції та об’єднатися проти Росії. Таким чином ми зможемо легше перемогти нашого спільного ворога."
ottoman.65.a: "Впусти їх."
ottoman.65.b: "У нас інші плани щодо них."
ottoman.66.t: "[FROM.GetName] вітає нас у своїй фракції"
ottoman.66.d: "Як ми й думали, [FROM.GetName] вітає нас у своїй фракції. Об’єднавшись разом, ми миттєво розгромимо Росію."
ottoman.66.a: "Росія не має шансів."
ottoman.67.t: "[FROM.GetName] заперечує наш вступ до їхньої фракції"
ottoman.67.d: "З невідомої причини [FROM.GetName] відмовив нам у вступі до їхньої фракції."
ottoman.67.a: "Цікаво, про що вони думали."
ottoman.68.t: "Османи пропонують права на док-станцію"
ottoman.68.d: "Оскільки османи нещодавно погодилися стати нашою маріонеткою, це створило проблеми для нас обох. Османське підкорення Росії не сприймається як популярна думка в османів. Міжнародна негативна реакція на підкорення османів була Не так приємно для вирішення цих проблем, османи запропонували надати права доку замість повного підкорення."
ottoman.68.a: "Нас хвилювали лише протоки."
ottoman.68.b: "Ми не відпустимо їх так просто."
TUR_enact_strait_passage_to_russia: "Ми зможемо пройти через турецькі протоки, якщо ми не будемо з ними в стані війни."
TUR_russian_passage_through_the_straits: "Росія зможе пройти через наші протоки, якщо вона не воює з нами."
ottoman.69.t: "Росіяни згодні"
ottoman.69.d: "Росіяни весь час дбали про протоки. Тепер, коли ми гарантували їм доступ до Середземного моря, вони відпустили нас з-під свого прямого контролю."
ottoman.69.a: "Нам пощастило, що це вийшло."
ottoman.70.t: "Росіяни відмовляються"
ottoman.70.d: "Здається, наша пропозиція надати права на док-станцію була недостатньо спокусливою для росіян. На жаль для нас, вони відмовилися від нашої пропозиції."
ottoman.70.a: "Це було найкраще, що ми могли запропонувати."
ottoman.70.b: "Можливо, нам потрібні більш радикальні заходи."
ottoman.71.t: "Османи просять прикордонний регіон"
ottoman.71.d: "Наші нові союзники, османи, звернулися до нас з проханням передати їм прикордонний регіон нашого кордону. Вони стверджують, що ці держави належали османам протягом століть, а також поділ регіону також розділяє вірменський населення. Як нам реагувати?"
ottoman.71.a: "Вартість турецької дружби."
ottoman.71.b: "Вони заходять занадто далеко."
ottoman.72.t: "Росія згодна"
ottoman.72.d: "Здається, росіяни також згодні з нашим твердженням, вони погодилися передати нам Карс, Артвін і Батумі."
ottoman.72.a: "Так кордони виглядають набагато краще?"
ottoman.73.t: "Росія відмовляється"
ottoman.73.d: "На жаль, росіяни відхилили наш запит. Схоже, вони збережуть прикордонний регіон."
ottoman.73.a: "Прикордоння гора продовжується."
ottoman.74.t: "Османи пропонують захистити наші позиції на Близькому Сході"
ottoman.74.d: "Це правда, що наша імперія перенапружена, і османи також знають про це. Ось чому вони запропонували нам передати наші близькосхідні позиції, щоб захистити їх для нас."
ottoman.74.a: "Яка геніальна ідея!"
ottoman.74.b: "Відмовитися від дорогоцінної нафти? Ні!"
ottoman.75.t: "Британія погоджується"
ottoman.75.d: "Британці також погоджуються з нами, вони прийняли нашу пропозицію захистити їхні близькосхідні позиції для них."
otoman.75.a: "Як радісно."
ottoman.76.t: "Британія відмовляється"
ottoman.76.d: "Сказавши, що в регіоні є потенційні родовища нафти, які можуть бути відкриті в майбутньому, британці відхилили наш запит."
ottoman.76.a: "Це облом."
ottoman.78.t: "Османи просять Боснію"
ottoman.78.d: "Оскільки ми перебуваємо в одному союзі з османами, вони прийшли до нас з наміром повернути Боснію. Десять років тому це була територія Османської імперії, але відмова від території може розглядатися як втрата землі і розглядається нашим населенням як слабкість."
ottoman.78.a: "Це більше клопоту, ніж варте."
ottoman.78.b: "Це було б розцінено як слабкість."
ottoman.79.t: "[FROM.GetName] передає Боснію"
ottoman.79.d: "Завдяки останнім дипломатичним покращенням, [FROM.GetAdjective] уряд прийняв наш запит на повернення Боснії. Як це було десять років тому, Боснія знову стала територією Османської імперії."
ottoman.79.a: "Як і має бути."
ottoman.80.t: "[FROM.GetName] утримує Боснію"
ottoman.80.d: "Хоча ми в одній фракції, [FROM.GetAdjective] уряд відмовився віддати Боснію під наш контроль."
ottoman.80.a: "Навіть будучи союзниками, не вийшло."
ottoman.81.t: "Твердини Алеппо"
ottoman.81.d: "З героїчним турецьким солдатом і блискучим османським пашею нам вдалося утримати Алеппо."
ottoman.81.a: "Вперед, перемога!"
ottoman.82.t: "Падіння Алеппо"
ottoman.82.d: "Незважаючи на всі наші зусилля, нам не вдалося утримати Алеппо."
ottoman.82.a: "Невеликий крок назад..."
ottoman.83.t: "Твердини Дарданелли"
ottoman.83.d: "З героїчним турецьким солдатом і блискучим османським пашею нам вдалося утримати Дарданелли."
ottoman.83.a: "Вперед, перемога!"
ottoman.84.t: "Падіння Дарданелл"
ottoman.84.d: "Незважаючи на всі наші зусилля, нам не вдалося утримати Дарданелли."
ottoman.84.a: "Невеликий крок назад..."
ottoman.85.t: "Багдадські фортеці"
ottoman.85.d: "З героїчним турецьким солдатом і блискучим османським пашею нам вдалося утримати Багдад."
ottoman.85.a: "Вперед, перемога!"
ottoman.86.t: "Падіння Багдада"
ottoman.86.d: "Незважаючи на всі наші зусилля, нам не вдалося утримати Багдад."
ottoman.86.a: "Невеликий крок назад..."
ottoman.87.t: "[TUR.GetName] Запропонуйте альянс"
ottoman.87.d: "З їхніми новими амбітними цілями об’єднати тюркський світ, [TUR.GetNameDef] запропонував сформувати об’єднаний пакт між нашими двома націями. Під цією фракцією ми можемо об’єднатися проти західного імперіалізму."
ottoman.87.a: "Єдними проти імперіалізму."
ottoman.87.b: "Ми навіть не турки..."
ottoman.88.t: "Ратифікація угоди Константиніє-Токіо"
ottoman.88.d: "[JAP.GetName] погодився приєднатися до нашої акції. Разом ми об’єднаємося проти імперіалізму."
ottoman.88.a: "Єдними проти імперіалізму."
ottoman.89.t: "[JAP.GetName] відхиляє нашу пропозицію"
ottoman.89.d: "[JAP.GetName] відхилив нашу пропозицію приєднатися до нашої фракції. Вони просто болонка західних імперіалістів."
ottoman.89.a: "Вони самі імперіалісти."
ottoman.90.t: "[TUR.GetName] вимагає нашої анексії"
ottoman.90.d: "Уряд [TUR.GetNameDEF] та їхні тураністські амбіції нарешті досягли наших берегів. Оскільки вони вважають нас тюркською нацією, вони вимагають нашої анексії."
ottoman.90.a: "У нас немає іншого виходу."
ottoman.90.b: "Ми не підемо без бою!"
ottoman.91.t: "[FROM.GetName] приєднується до Turan"
ottoman.91.d: "Наші [FROM.GetNameDEF] брати відповіли на наш заклик і приєдналися до нашої нової імперії. Разом ми будемо боротися за тюркську єдність."
ottoman.91.a: "Ласкаво просимо до сім’ї."
ottoman.92.t: "[FROM.GetName] відмовляється приєднатися до Turan"
ottoman.92.d: "[FROM.GetName] відмовився приєднатися до нас мирним шляхом. Так чи інакше, вони приєднаються до нашої імперії."
ottoman.92.a: "Їхня думка не має значення."
ottoman.93.t: "Османсько-болгарський альянс"
ottoman.93.d: "З наближенням війни до Балкан Османська імперія запропонувала договір про дружбу, який покладе край антагонізму між нашими двома націями. Договір принесе пакт про ненапад і право на прохід для наших військ через наші обидві території. Але, мабуть, найважливішим аспектом цього договору є припинення всіх територіальних претензій один до одного, що може забезпечити безпеку для нашої країни."
ottoman.93.a: "Нам потрібні союзники в регіоні."
ottoman.93.b: "Нам потрібні союзники, але не Османи."
ottoman.94.t: "Підписання Османсько-Болгарського альянсу"
ottoman.94.d: "Болгарський уряд підписав Османсько-болгарський союз. Це покладе край ворожнечі та забезпечить взаємний захист обох наших країн. Наші західні провінції більше не знаходяться під зовнішньою загрозою."
ottoman.94.a: "Вороги вдень, закохані вночі..."
ottoman.95.t: "Невдала спроба османсько-болгарського альянсу"
ottoman.95.d: "Уряд Болгарії відхилив нашу пропозицію підписати пакт про альянс про взаємодопомогу та захист. Можливо, вони хочуть забезпечити свій нейтралітет, або, можливо, вони дивляться на наші території. Незалежно від того, ми повинні бути готові до найгірше."
ottoman.95.a: "Їхня втрата."
ottoman.96.title: "Завоювання Саудівською Аравією Аль-Іхсаа"
ottoman.96.desc: "Саудівські сили ібн Сауда за підтримки міліції Іхван захопили оазис Аль-Іхсаа."
ottoman.96.a: "Ми повинні були розмістити там більше гарнізонів."
ottoman.97.t: "Партійні вибори"
ottoman.97.d: "Після остаточного завершення реформ і модернізації нашої старої імперії Шевкет Паша вирішив завершити тут свою політичну кар’єру. Після успішної кар’єри великого візира, впровадження демократії та надання нашим людям нарешті довгоочікуваної свободи, він вирішив, що його мандат закінчився і поверне позицію тому, хто переможе на виборах. Перш ніж вибрати лідера, люди повинні спочатку вибрати яка партія їх представлятиме. İttilaf ve İtilâf Fırkası — стійка опозиція проти репресивного правління İttilaf ve Terakki Fırkası бути вибором людей?"
ottoman.97.a: "Hürriyet ve İtilâf Fırkası перемагає більшість."
ottoman.97.b: "İttilaf ve Terakki Fırkası перемагає більшість."
ottoman.98.t: "Вибори [GetYear]"
ottoman.98.d: "[Root.Getkamilpashadiedoraliveelectios]"
Getkamilpashaaliveelectios: "З перемогою Hürriyet ve İtilaf на виборах партія повинна вибрати лідера, який буде правити імперією. Наш перший вибір — Мехмед Каміль-паша, ще один старий великий візир, який пішов у відставку через різні загрози, особливо з боку Енвера-паші. Зараз що Османська імперія є демократичним суспільством, немає жодних перешкод для участі в ній З іншого боку, Дамат Ферід Паша має більш консервативний настрій, але нехай це не вводить вас в оману, оскільки він шукає допомоги на Заході. Наш останній кандидат — Ісмаїл Кемаль Бей. спочатку албанець, який мав лідера найпопулярнішої ліберальної партії до заснування Hürriyet ve İtilaf Fırkası, яка пізніше також об’єднані в усі відомі кандидати, але публіка обере лише одного."
Getkamilpashadiedelectios: "З перемогою Hürriyet ve İtilaf на виборах партія повинна вибрати лідера, який буде правити імперією. Наш перший вибір — це Дамат Ферід Паша з більш консервативним мисленням, але нехай це не вводить вас в оману, оскільки він шукає допомоги на Заході. Наш останній кандидат - Пренс Сабахаттін, рішучий прихильник децентралізації, але всі вони відомі публіка вибере лише одного."
Getkamilpashaaliveelectiosrizanur: "З перемогою Hürriyet ve İtilaf на виборах партія повинна обрати лідера, який буде правити імперією. Наш перший вибір — це Мехмед Каміль-паша, ще один старий великий візир, який пішов у відставку через різні загрози, особливо з боку Енвера-паші. Зараз що Османська імперія є демократичним суспільством, перед ним немає перешкод Різа Паша, відоме ім'я, яке прийшло до влади як найвидатніша опозиція Аль-Кахтанії, є стійким прихильником децентралізації Албанець, який має лідера найпопулярнішої ліберальної партії до заснування Hürriyet ve İtilaf Fırkası, які згодом також об’єдналися в. Усі — відомі кандидати, але публіка обере лише одного."
Getkamilpashadiedelectios2rizanur: "З перемогою "Hürriyet ve İtilaf» на виборах партія повинна вибрати лідера, який буде правити імперією. Наш перший вибір — Різа Паша, видатне ім’я, яке прийшло до влади, оскільки найвидатніша опозиція Аль-Кахтанії є сильною фігурою Наш останній кандидат — рішучий прихильник децентралізації є помітними кандидатами, але громадськість обере лише одного."
ottoman.98.a: "Мехмед Каміль-паша перемагає."
ottoman.98.b: "Пренс Сабахаттін перемагає."
ottoman.98.c: "Дамат Ферід Паша перемагає."
ottoman.98.e: "Ісмаїл Кемаль перемагає."
ottoman.98.f: "Різа Паша перемагає."
ottoman.99.t: "Вибори в Соціалістичній Коаліції"
ottoman.99.d: "Після формування коаліції İttihat ve Terakki Fırkası та Osmanlı Sosyalist Fırkası, багато хто в нашому уряді закликали до виборів, щоб вибрати кандидата від однієї з партій. Хоча соціалістичне крило İttihat ve Terakki перебуває в меншості, їхня коаліція з Osmanlı Sosyalist Fırkası утримала їх при владі завдяки більшій підтримці партії Osmanlı Sosyalist вимагають більшого представництва в İttihat ve Terakki fırkası Коаліція, швидше за все, триватиме на благо обох партій."
ottoman.99.a: "Ali İhsan Bey Bey перемагає."
ottoman.99.b: "Хюсейн Хільмі перемагає."
ottoman.99.c: "Едхем Бей перемагає."
ottoman.99.e: "Рефік Невзат-бей перемагає."
ottoman.100.t: "Еллінотюркістська пропаганда успішна в державі"
ottoman.100.d: "Наші спроби просувати еллінотюркізм та інтегрувати грецьку громаду в регіоні були успішними."
ottoman.100.a: "Наша пропаганда почала приносити свої плоди"
ottoman.101.t: "Пропаганда еллінотюрків не має успіху в державі"
ottoman.101.d: "Наші спроби просувати еллінотюркізм та інтегрувати грецьку громаду в регіон зазнали невдачі."
ottoman.101.a: "Ми повинні спробувати ще раз"
ottoman.102.t: "Непередбачені наслідки"
ottoman.102.d: "Коли ми намагалися застосувати насильство між меншинами в Македонії, воно вразило нас за дупу. Меншини стали невблаганними, і масове насильство швидко стало нормою."
ottoman.102.a: "Ми повинні розчавити їх миттєво"
