ww1_balkan.4.t: "Болгарська пропозиція"
ww1_balkan.4.d: "Болгарія представилася нам у рамках дискусій щодо Македонії. Цей спірний регіон між нашими двома націями є головною точкою розпаду альянсу. [BUL.getLeader] запропонував створити абсолютно незалежну це збалансоване рішення дозволить уникнути військових претензій з обох сторін."
ww1_balkan.4.a: "Це найкраще компромісне рішення"
ww1_balkan.4.b: "Ми не можемо прийняти це, але залишаємо наші варіанти відкритими"
autonomous_macedonia: "Автономна Македонія"
autonomous_macedonia_tt: "Після Балканської війни буде утворено автономну Македонію під захистом усіх націй, що підписали договір, для збереження миру."

ww1_balkan.5.t: "Сербія приймає нашу пропозицію"
ww1_balkan.5.d: "[SER.getLeader] сприйняла наш проект незалежної Македонії. Коли ми переможемо османів, ця нація буде звільнена!"
ww1_balkan.5.a: "Разом для кращого майбутнього Балкан"
ww1_balkan.6.t: "Болгарська пропозиція"
ww1_balkan.6.d: "Болгарія звернулася до нашого посольства, щоб зміцнити наші відносини. Хоча ми проти долі македонського населення, ідея спільного звільнення Балкан від османського ярма залишається повсюдною. Чи можна довіряти болгари?"
ww1_balkan.6.a: "Так"
ww1_balkan.6.b: "Ні"
ww1_balkan.7.t: "Греція приєднується до пакту"
ww1_balkan.7.d: "Грецький уряд сприйняло наше запрошення, і хоча він має деякі застереження щодо македонського питання, він готовий приєднатися до Балканської ліги."
ww1_balkan.7.a: "Добре"
ww1_balkan.8.t: "Греки відмовляються приєднатися"
ww1_balkan.8.d: "Грецький уряд відмовився навіть обдумувати ідею приєднання до Балканської ліги, стверджуючи, що вони не йдуть на жодні компроміси щодо македонського питання."
ww1_balkan.8.a: "Сумно"
ww1_balkan.9.t: "Сербія відхиляє нашу пропозицію"
ww1_balkan.9.d: "Уряд Сербії відхилив нашу пропозицію щодо незалежної Македонії, стверджуючи, що вони не хочуть створювати фальшиву націю лише для вирішення суперечки, хоча більша невисловлена небезпека для них полягає в тому, що майбутня нація була б Болгарія погодилася в найкращому випадку для них, тому вони відмовилися від нашої пропозиції, але, схоже, висловили готовність розділити територію, щоб усі наші інтереси були виконані."
ww1_balkan.9.a: "Ми продовжимо переговори з цими новими умовами."
ww1_balkan.9.b: "Це неприйнятно."
ww1_balkan.10.t: "Болгарія припиняє всі переговори"
ww1_balkan.10.d: "Болгарський уряд припинив усі переговори з нами, стверджуючи, що ми не бажаємо йти на компроміс і що ми не є надійним партнером. Вони відмовилися розглядати будь-які наші нові пропозиції та натомість стверджують, що вони цілком спроможні самотужки боротися з османами."
ww1_balkan.10.a: "Дурні..."
ww1_balkan.11.t: "Болгарія пропонує нову пропозицію"
ww1_balkan.11.d: "Болгарський уряд запропонував нам зараз інший підхід. Замість того, щоб примусово створювати незалежну спільно керовану автономну македонську державу, вони натомість пропонують продовження розмови та взаємне прийняття сфер впливу, які не були б і не повинні не можна оскаржувати до обговорення македонського питання."
ww1_balkan.11.a: "Ми приймаємо ідею."
ww1_balkan.11.b: "Ми не зацікавлені у співпраці."
ww1_balkan.12.t: "Сербія припиняє всі переговори."
ww1_balkan.12.d: "Уряд Сербії припинив усі переговори з нами, стверджуючи, що ми не бажаємо йти на компроміс і що ми не є надійним партнером. Вони відмовилися розглядати будь-які наші нові пропозиції та натомість стверджують, що вони цілком спроможні боротися з османами, поодинці або з іншими союзниками."
ww1_balkan.12.a: "Дурні..."
ww1_balkan.13.t: "Майбутнє Балкан"
ww1_balkan.13.d: "Наш величезний південний сусід стає все слабшим і слабшим. Оскільки турки програють на всіх фронтах, настав час для нас приєднатися і отримати свій шматок. Однак для цього нам можуть знадобитися союзники. Сербія буде дивитися як надійний партнер, хоча їхні претензії на македонський регіон є проблематичними, можливо, ми зможемо змусити їх прийняти угоду на наших умовах, особливо враховуючи недавню зміну уряду, хоча розмова з ними може бути простою. Це марна трата часу, і ми, можливо, повинні зосередитися на тому, щоб знищити османів самостійно, залишивши їх у пилу, і забрати все собі, і нам потрібно прийняти рішення."
ww1_balkan.13.a: "Запропонуйте "автономну" "нейтральну" Македонію."
ww1_balkan.13.b: "Нам не потрібні S*rbs!"
ww1_balkan.14.t: "Наша перша пропозиція"
ww1_balkan.14.d: "Хоча ми хочемо всю Македонію для себе, ми всі знаємо, що болгари не бажають відмовлятися від своїх претензій на регіон. Тому ми пропонуємо..."
ww1_balkan.14.a: "Річка Вардар як кордон."
#більше пізніше
ww1_balkan.15.t: "Сербська пропозиція"
ww1_balkan.15.d: "Уряд Сербії запропонував нам природний кордон для наших претензій у регіоні Македонія. Вони вибрали кордоном річку Вардар, яка дасть нам східну частину регіону, а вони отримають західну частину Це було б вигідно для нас, оскільки ми б отримали найважливішу частину регіону, а решту ми могли б претендувати пізніше, коли прийде час Цар Фердинанд не задоволений, і вони вимагають кордону з Албанією і принаймні до регіону Скопє, з виходом до Охрідського озера, як мінімальних вимог."
ww1_balkan.15.a: "Ми приймаємо пропозицію."
ww1_balkan.15.b: "Ми вимагаємо більшого!"
ww1_balkan.16.t: "Болгарська зустрічна пропозиція"
ww1_balkan.16.d: "Болгарський уряд відмовився від нашої пропозиції, стверджуючи, що він має надто мало вигоди, пропорційно до людей, які ідентифікують себе як болгари в македонському регіоні. Вони претендують принаймні на область Скопє, з виходом до Охридського озера, як мінімальні вимоги."
ww1_balkan.16.a: "Ми приймаємо пропозицію, але нам потрібні додаткові гарантії."
ww1_balkan.16.b: "Ми не приймемо нічого меншого."
ww1_balkan.17.t: "Сербія просить запевнення"
ww1_balkan.17.d: "Сербський уряд попросив нас підтвердити нашу військову угоду. По суті, вони очікують від нас, що ми підтвердимо нашу підтримку проти зовнішньої загрози, у разі дипломатичного тиску чи подібного. Однак це несе з собою також багато ризиків, особливо якщо ми приймаємо зараз і відмовляємося пізніше."
ww1_balkan.17.a: "Ми приймаємо пропозицію."
ww1_balkan.17.b: "Ми не приймемо це."
ww1_balkan.18.t: "Болгарія приймає"
ww1_balkan.18.d: "Довгоочікуване запевнення прийшло. А саме, Болгарія зобов’язана приєднатися до війни проти будь-якого зовнішнього ворога, особливо Австро-Угорщини. Це дуже багато для нас, особливо якщо наш величезний північний і західний сусід вирішить втручатися в будь-які наші претензії на південь."
ww1_balkan.18.a: "Чудово."
ww1_balkan.19.t: "Болгарська пропозиція"
ww1_balkan.19.d: "Болгарія звернулася до нашого посольства, щоб зміцнити наші відносини. Хоча ми проти долі македонського населення, ідея спільного звільнення Балкан від османського ярма залишається повсюдною. Чи можна довіряти болгари?"
ww1_balkan.19.a: "Так"
ww1_balkan.19.b: "Ні"
ww1_balkan.21.t: "Дипломатична спроба"
ww1_balkan.21.d: "Ми постійно намагалися зв’язатися з болгарським урядом, сподіваючись укласти альянс. Хоча вони були готові почути нашу сторону, вони постійно заявляли, що вони цілком здатні впоратися з цим самостійно без сторонньої допомоги. Відмова Росії від претензій у Сан-Стефано дала нам впевненість, що вони матимуть іншу відповідь, але даремно, тепер ми повинні чекати кращого шансу..."
ww1_balkan.21.a: "І шанс буде!"
ww1_balkan.17_tt: "§YПісля визвольної війни Сербія чекатиме нашої допомоги у випадку австрійського втручання будь-якого роду, вони найбільше бояться того, що австрійці відмовлять їм доступ до узбережжя через Албанію.§! §RIЯкщо ми зганьбимо нашу сторону договору, Сербія також може зганьбити свою сторону!§!"
ww1_balkan.22.t: "Перемога Болгарії на Балканах"
ww1_balkan.22.d: "Наша сусідка Болгарія оголосила про перемогу над османами, які включили болгарські автономні провінції, передбачені Сан-Стефанським договором 1878 року, до свого повного суверенного володіння. Оскільки османи ослаблені, настав час виконати наших інтересів і відновлення готів, можливо, нашим наступним противником буде Болгарія, новий гегемон на Балканах."
ww1_balkan.22.a: "Виставте ультиматум!"
ww1_balkan.23.t: "[FROM.GetAdjective] Вимога подати"
ww1_balkan.23.d: "Уряд [FROM.GetAdjective] офіційно зажадав від нас відмовитися від усіх повноважень — адміністративних, військових тощо — і вийти з [FROM.GetAdjective] етнічних провінцій нашої європейської території. поразки проти Болгарії, ми більше не можемо дозволити собі присвятити себе війні, і великі держави підтримають їхню вимогу."
ww1_balkan.23.a: "Блін..."
ww1_balkan.24.t: "Наш власний Балканський альянс"
ww1_balkan.24.d: "Нам не потрібна чужа допомога; ми звільнимо Балкани своїми руками, а замість упертих болгар ми можемо навіть звернутися за допомогою до наших братніх народів на Балканах."
ww1_balkan.24.a: "До перемоги!"
ww1_balkan.25.t: "Сербія запрошує до Балканського альянсу"
ww1_balkan.25.d: "Серби зазнали невдачі в переговорах щодо створення союзу з болгарами для звільнення Балкан, але вони все ще прагнуть звільнити Балкани від турецького панування і відчайдушно потребують нашої допомоги."
ww1_balkan.25.a: "Разом до перемоги!"
ww1_balkan.25.b:0 "We can't risk this..."

##події балканської війни
kis_firstbalkan_war: "Балканська війна почалася"
ww1_firstbalkan.1.t: "Затишшя перед бурею"
ww1_firstbalkan.1.d: "Підготовка до неминучої війни завершена. Тепер настав час повільно розпочати плани остаточного звільнення півострова від п’ятистолітнього панування Туреччини. Через кілька днів буде розпочато атаку."
ww1_firstbalkan.1.a: "Давайте виштовхнемо їх назад до Азії!"
ww1_firstbalkan.1.b: "Зараз??? Ми не готові...!"
ww1_firstbalkan.2.t: "Балканська війна"
ww1_firstbalkan.2.d: "Гармати гримлять на Балканах. Альянс на чолі з Болгарією, пов’язаний із Сербією та Грецією, зараз протистоїть Османській імперії на Заході, регіоні, що складається з багатьох войовничих меншин. Нападаючі мають чітку мету — відкинути турків з Європи."
ww1_firstbalkan.2.a: "Порохова бочка вибухнула!"
ww1_firstbalkan.3.t: "Албанська декларація незалежності"
ww1_firstbalkan.3.d: "Албанці, які люто бунтували з початку століття, оголосили про свою незалежність, коли війна призвела до того, що ми втратили контроль над Балканами. Однак Балканська ліга, здається, не надто задоволена про це також, і вони не мають ефективного контролю над своїми заявленими кордонами."
ww1_firstbalkan.3.a: "Звичайно, продовжуй, у нас немає на тебе часу"
ww1_firstbalkan.3.b: "Вони постраждають за свою зраду, як і інші"
ww1_firstbalkan.4.t: "Османи просять перемир'я"
ww1_firstbalkan.4.d: "Після меншого часу, ніж очікувалося, Османська імперія офіційно попросила перемир’я у цій війні. Балканська ліга виграла і буде диктувати умови миру."
ww1_firstbalkan.4.e: "Після меншого часу, ніж очікувалося, Османська імперія офіційно попросила про перемир’я у цій війні. Болгарія та балканські держави перемогли та диктуватимуть умови миру. Це не повна перемога Болгарії, але це перемога, якій варто радіти."
ww1_firstbalkan.4.a: "П'ять століть окупації закінчилися!"
ww1_firstbalkan.5.t: "Лондонська конференція"
ww1_firstbalkan.5.d: "Мирова конференція щодо війни відбулася в Лондоні. Османська імперія зазнала повної поразки та була повністю витіснена з Європи, за помітним винятком Константинополя до лінії Енос-Мідія. Балканські держави поділили землі відповідно до своїх довоєнних договорів. Хоча більшість людей бачать у цьому кінець конфліктів, політичні експерти кажуть, що це лише тимчасовий стан справи, оскільки напруга між країнами-переможницями вже почала зростати, і багато хто очікує, що незабаром спалахне нова війна."
ww1_firstbalkan.5.a: "Напруженість, безумовно, спровокує нову війну."
ww1_firstbalkan.7.t: "Умови пропозиції [FROM.GetName]"
ww1_firstbalkan.7.d: "Наші перемоги над Балканською лігою підштовхнули їх до капітуляції. Хворий стає здоровішим!"
ww1_firstbalkan.7.a: "Ці умови прийнятні."
ww1_firstbalkan.7.b: "Ми повинні нагадати їм про їхнє місце!"
ww1_firstbalkan.8.t:0 "Constantinople Conference" # (!)
ww1_firstbalkan.8.d:0 "The Balkan War, which has captivated European attention for months, has finally concluded with a victory for the Ottoman Empire. According to the peace treaty brokered by the Great Powers, the Balkan League will revert to its pre-war borders and pay war indemnities to the Ottoman Empire.\nInitially, the war's momentum favored the Balkan League. However, Ottoman forces successfully reversed the tide by offering fierce resistance. The Balkan League, facing troop losses and supply issues, was unable to sustain its offensive and ultimately conceded defeat to the Ottoman counterattack.\nThe peace treaty did not result in territorial annexation for the Ottoman Empire. This is interpreted as a consequence of the Great Powers' apprehension regarding a rapid expansion of Ottoman influence. Nevertheless, this victory is expected to reaffirm the strength of the Ottoman Empire, once labeled the "Sick Man of Europe," and elevate its international standing.\nThe Balkan League nations have suffered a significant blow from this defeat, and the substantial war indemnities are anticipated to place a heavy burden on their respective economies. The war's outcome is projected to have considerable implications for the political landscape of the Balkan Peninsula, as well as the broader European international order."
ww1_firstbalkan.8.a:0 "What a Pyrrhic victory..."
ww1_firstbalkan.8.b:0 "The war has been lost, but we are still here."
ww1_firstbalkan.8.c:0 "Poor Ottomans, you've won the war, but already lost the diplomacy."
ww1_firstbalkan.10.t: "Ситуація на Балканах"
ww1_firstbalkan.10.d: "Балканська війна вирує в Європі. Османи, схоже, користуються перевагою та завойовують позиції, зокрема, розгромивши одного з учасників Балканської ліги до капітуляції. Цілком зрозуміло, що перемога Османської імперії є лише Але повна перемога ризикувала б дестабілізувати Балканський регіон:\n Османська імперія знову вступила б у конкуренцію з Великими державами і могла б спробувати загрожувати. їхніх інтересів. Слід організувати своєрідну мирну конференцію з представниками влади та сторонами. Здається очевидним, що як переможець [TUR.GetLeader] може висувати претензії, але обмежити їх залежить від нас."
ww1_firstbalkan.10.a: "Ми повинні стримувати будь-яку агресію!"
ww1_firstbalkan.10.b: "Ми не зацікавлені."
ENG_anti_ottoman_coalition: "Ми можемо запросити §Будь-які великі держави§! приєднатися до наших переговорів. Під час них ми перекроїмо та перевизначимо карту Балкан. Якщо §Y[TUR.GetNameWithFlag]§! не прийме наші умови, §Rми можемо мають можливість втрутитися§!.\nАле недоліком є те, що деякі країни §Rможуть віддати перевагу Османи§! на конференції."
ww1_firstbalkan.11.t: "Ситуація на Балканах"
ww1_firstbalkan.11.d: "Через війну, що вирує на Балканах, [FROM.GetNameDef] запропонував нам взяти участь у переговорах з ідеєю свого роду мирної конференції з державами та сторонами, які мали б вирішувати балканські проблеми."
ww1_firstbalkan.11.a: "Так само, як Берлінський конгрес у 1878 році?"
ww1_firstbalkan.11.b: "Ми не зацікавлені."
ww1_firstbalkan.12.t: "[BUL.getAdjective] Доля"
ww1_firstbalkan.12.d: "Болгарія, яка була незалежною з 1908 року, не змогла стримати османського огра і зазнала краху. Османи протягом тривалого часу контролювали цю націю як місцеву етнічну групу. Ми повинні проголосувати, щоб знати, що османи повинні мати право робити з цю територію."
ww1_firstbalkan.12.a: "Вони можуть анексувати Румелію, але нічого більше"
ww1_firstbalkan.12.b: "Болгарію можна включити як напівавтономний регіон"
ww1_firstbalkan.12.c: "Вони можуть анексувати Болгарію"
ww1_firstbalkan.12.e: "Болгарія має виплатити репарації і нічого більше"
TUR_mobilization_campaign: "Мобілізаційна кампанія"
TUR_improve_supply_near_rodhopes: "Покращити запаси поблизу Родхопс"
ww1_firstbalkan.13.t: "[BUL.getAdjective] Доля"
ww1_firstbalkan.13.d: "Після зустрічі представників кожної країни було вирішено, яку долю чекає Болгарія."
ww1_firstbalkan.13.a: "Вони можуть анексувати Румелію, але не більше того"
ww1_firstbalkan.13.b: "Болгарія може бути включена як напівавтономна область"
ww1_firstbalkan.13.c: "Вони можуть анексувати Болгарію"
ww1_firstbalkan.13.e: "Болгарія має виплатити репарації і нічого більше"
if_tur_refuse_we_will_get_a_war_goal: "§RЯкщо §Y[TUR.GetNameWithFlag]§! відмовиться, ми отримаємо ціль війни проти них!§!"
ww1_firstbalkan.14.t: "[BUL.getAdjective] Доля"
ww1_firstbalkan.14.d: "Болгарський уряд офіційно капітулював після консультацій між нашими спільними міністрами. Змушена визнати нашу перевагу, Болгарія погодилася приєднатися до нашого табору в обмін на сербські території, зокрема Пірот. Ми прийняли цей запит, визнаючи їхні вимоги на Мангалії"
ww1_firstbalkan.14.a: "Вони будуть об’єднані як напівавтономний вілаєт"
ww1_firstbalkan.14.b: "Болгарія буде повністю включена до складу імперії"
ww1_firstbalkan.15.t: "[BUL.getAdjective] Доля"
ww1_firstbalkan.15.d: "[FROM.getName] висунув нам ультиматум: ми повинні забезпечити незалежність від Болгарії та можемо анексувати Румелію лише в результаті їхньої агресії."
ww1_firstbalkan.15.a: "У нас немає іншого вибору..."
ww1_firstbalkan.15.b: "Ніколи!"
ww1_firstbalkan.16.t: "[BUL.getAdjective] Доля"
ww1_firstbalkan.16.d: "[FROM.getName] поставив нам ультиматум: ми можемо підкорити Болгарію, зробивши її протекторатом, але ми не можемо зменшити їх територію."
ww1_firstbalkan.16.a: "У нас немає іншого вибору..."
ww1_firstbalkan.16.b: "Ніколи!"
ww1_firstbalkan.17.t: "[BUL.getAdjective] Доля"
ww1_firstbalkan.17.d: "[FROM.getName] оголосив, що дозволить нам анексувати Болгарію!"
ww1_firstbalkan.17.a: "Гарна можливість"
ww1_firstbalkan.17.b: "Ми влаштовуємо маріонетку [BUL.getAdjective]"
ww1_firstbalkan.18.t: "[BUL.getAdjective] Доля"
ww1_firstbalkan.18.d: "[FROM.getName] поставив нам ультиматум: ми можемо просто вимагати фінансової компенсації Болгарії."
ww1_firstbalkan.18.a: "У нас немає іншого вибору."
