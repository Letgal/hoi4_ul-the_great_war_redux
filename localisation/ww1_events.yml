ottoman.151.t: "Вибори [GetYear]"
ottoman.151.d: "Після тривожних попередніх років нашої імперії ми нарешті можемо провести мирні ненасильницькі та вільні вибори в парламенті. Для безпеки вибори будуть очищені від усіх екстремістських членів, тобто кандидатів цих виборів будуть безпартійними та досить нейтральними щодо свого управління незалежно від того, підтримують вони İttihat ve Terakki Fırkası чи ні."
ottoman.151.a: "Ібрагім Хаккі Паша перемагає."
ottoman.151.b: "Мехмед Саїд перемагає."
ottoman.151.c: "Махмуд Шевкет паша перемагає."
ottoman.151.e: "Ахмет Тевфік Паша перемагає."
ottoman.151.f: "Ахмед Іззет Паша перемагає."
ottoman.151.g: "Хюсейн Хільмі-паша перемагає."
ottoman.152.t: "Вибори [GetYear]"
ottoman.152.d: "Оскільки фракція Хізб-і Кедід контролює значну частину уряду, їм вдалося призначити своїх власних кандидатів на виборах. Хоча вони переважно консервативні та праві, ці кандидати все ще лояльні до Як і очікувалося, фракція Хізб-і Кедід ще більше зміцнить своє місце в партії та уряді після цих виборів."
ottoman.152.a: "Абдулазіз Меджді-бей перемагає."
ottoman.152.b: "Ісмаїл Кемаль-бей перемагає."
ottoman.153.t: "Вибори [GetYear]"
ottoman.153.d: "Оскільки фракція Хізб-і Тераккі контролює значну частину уряду, їм вдалося призначити своїх власних кандидатів на виборах. Хоча вони переважно світські та ліві, ці кандидати все ще лояльні до Як і очікувалося, фракція Хізб-і Тераккі ще більше зміцнить своє місце в партії та уряді після цих виборів."
osman.153.a: "Різа-бей перемагає."
ottoman.153.b: "Різа Тевфік Бей перемагає."
