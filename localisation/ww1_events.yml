ww1_zanzibar.1.d: "Алі бін Хаммуд аль-Бусаїд помер через важку хворобу."
ww1_zanzibar.1.a: "Він був занадто молодий, щоб померти."

ww1_greece.100.t: "[FROM.getLeader] наказав блокувати роялістські порти"
ww1_greece.100.d: "Злочинний уряд Салонік наказав мобілізувати свої ресурси, щоб запобігти постачанню материкової Греції. Хоча їхня операція не є успішною для всієї нашої інфраструктури, вони залишаються ударом для організації нашої економіки."
ww1_greece.100.a: "Тупий хід"
