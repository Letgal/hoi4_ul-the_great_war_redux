BEL_territories_will_be_back_after_great_war:0 "(Усі території будуть передані нам після закінчення війни)"
ww1_belgium.91.t: "Німецька армія окупувала Валлонію"
ww1_belgium.91.d: "Після німецького ультиматуму від генерала фон Емміха Бельгія вирішила співпрацювати та вивести половину країни. Німецька імперія погрожувала повним вторгненням у країну, і коронна рада вирішила підкоритися, щоб зберегти війни на половині своєї території."
ww1_belgium.91.a: "Війна поширилася на Валлонію"

ww1_belgium.93.t: "Уряд ганьби"
ww1_belgium.93.d: "Бельгійський уряд погодився співпрацювати з Німеччиною та пожертвувати більш ніж половиною території, на якій вже відбулося кілька кровопролитних боїв. У результаті населення почувається покинутим, особливо тому, що багатьом валлонам довелося залишити їхні домівки, щоб поїхати до Фландрії, де вони живуть на вулицях, коли вони не вмирають як побічні жертви.\n\nХоча Альберт I був дуже Популярний, тепер він втратив всю свою заслугу і завдав вічну шкоду Бельгії. Ми повинні молитися, щоб це був правильний вибір..."
ww1_belgium.93.a: "У нас не було вибору..."

ww1_belgium.94.t: "Coup de Lophem"
ww1_belgium.94.d: "Щоб отримати уряд національної єдності, король Альберт I відправився в маленьке містечко Лофем, щоб провести консультації з метою створення нового міністерства. Щоб зберегти єдність людей, король пообіцяв, що новий уряд буде відповідальним за голосування щодо кількох великих проектів, включаючи право на страйк або вищу освіту голландською мовою.\n\nКатолицькі консерватори негайно засудили державний переворот, який вони назвали "переворотом Лофема», розлючені, вони звинувачують короля в тому, що він надавав занадто багато кредиту та значення соціалістам, особливо в комуністичних хвилюваннях у Східній Європі."
ww1_belgium.94.a: "\"Ouin ouin\""

ww1_belgium.95.t: "Lettre au Roi"
ww1_belgium.95.d: "Депутат-соціаліст Жюль Дестре написав листа до короля, довгу, добре написану історію, у якій підсумовує проблеми національного питання в Бельгії. Він вказує на очевидні істини: у Бельгії немає народу, лише валлони та фламандці Це підкреслює той факт, що 80% населення розмовляє лише французькою або фламандською мовами, що виправдовує існування двох різних народів. коріння.\n\nВін описує відсутність національного духу як потенційну неприємність для країни в разі конфлікту, зокрема Дестре вважає, що ці дві ідентичності занадто різні, щоб країна могла зберегти свою нинішню форму, і пропонує адміністративне поділ. \n\nБельгія складалася б з двох автономних утворень, двох різних націй, які мали б спільного короля та спільну зовнішню політику незалежні."
ww1_belgium.95.a: "Занадто ризиковано"

ww1_belgium.96.t: "Конференція спа"
ww1_belgium.96.d: "Конференція з військових репарацій, що проводиться в замку Шато-де-ла-Фрейнез у Спа, Бельгія, має на меті встановити суму платежів Німеччини за втрати союзників під час Великої війни. Якщо половину цієї суми буде передано Франції, частково зруйновано, 8% буде довірено Бельгії на реконструкцію території, точні суми поки невідомі, але національний предмет був надзвичайно добре захищений, зокрема дипломатами Гімансом і Ортом.\n\nНа додаток до цих платежів Бельгія отримала територію Ейпен, а також невелику частину німецької Африки."
ww1_belgium.96.a: "Справедлива компенсація"

ww1_belgium.97.t: "Страйки!"
ww1_belgium.97.d: "Робітники металургійного сектору оголосили страйк, паралізувавши частину промислового басейну Валлонії в регіоні Шарлеруа. Останні вимагають соціальної реформи, яка б встановила законний робочий час на 8 годин."
ww1_belgium.97.a: "Hmf..."

ww1_belgium.98.t: "Формування Фронтпартій"
ww1_belgium.98.d: "Фламандський рух був структурований на початку року. Роз’єднані націоналістичні рухи та frontbeweging об’єдналися під політичним прапором з ініціалами AVV-VVK "Все для Фландрії, Фландрія для Христа." Немає сумніву, що ця політична група хоче розпуску Бельгії в її нинішньому вигляді, і що ми повинні бути пильними щодо проблем, які може створити організований фламандський націоналізм приведи нас."
ww1_belgium.98.a: "Ми повинні їх зупинити"

 ww1_belgium.99.t:0 "Old Age Pension Vote"
 ww1_belgium.99.d:0 "The vote on the public pension law is a popular initiative which promises to bring many voters to the Liberal Party in the next elections. However, this law risks costing the state budget dearly, which causes some hesitation on the part of deputies from our own camp. At the same time, the Catholic party has clearly announced itself against the bill, which leaves us in uncertainty as to the passage of our proposal.\n\nThe only reliable way to obtain the guarantee of the vote is to ally with the socialists of the POB, who propose a common vote in exchange for a few modifications which do not change the structure of the bill. However, accepting their support risks offering them visibility that would not benefit us..."
 ww1_belgium.99.a:0 "We must secure the vote"
 ww1_belgium.99.b:0 "The POB cannot be trusted!"

 ww1_belgium.100.t:0 "Defeat"
 ww1_belgium.100.d:0 "With the end of the war in the West, the German Empire ended their military occupation, and settled a collaboration government in Belgium."
 ww1_belgium.100.a:0 "At least, we are still there"

#БРАЗИЛІЯ
ww1_brazil.1.t: "Вибори 1910 року: Гермес да Фонсека проти Руї Барбози"
ww1_brazil.1.d: "Серед кандидатів у президенти є військовий Гермес да Фонсека, який балотується від Консервативної республіканської партії і підтримується президентом Ніло Песанья, а основним кандидатом від опозиції є письменник Руй Барбоза, колишній член Ліберальна партія монархічного періоду і який балотується від так званої Ліберальної республіканської партії, створеної за підтримки Республіканської партії Сан Пауло."
ww1_brazil.1.a: "Гермес да Фонсека переміг."
ww1_brazil.1.b: "Руї Барбоза переміг."
ww1_brazil.2.t: "[GetYear] Президентські вибори в Бразилії"
ww1_brazil.2.d: "Після суперечливих виборів 1910 року Венцеслав Брас був запропонований як засіб примирення між Мінас-Жерайс, Сан-Паулу та іншими штатами як кандидат на наступництво [Root.GetLeader]. Руй Барбоза балотується знову ж таки, але він не виграє проти об’єднаної олігархії."
ww1_brazil.2.d_2: "Не маючи можливості піти на компроміс, штати Мінас-Жерайс і Сан-Паулу запропонували двох різних кандидатів, у той час як популярний Руй Барбоза з Ліберальної партії також балотується. Результати цих виборів здаються невизначеними."
ww1_brazil.2.a: "Венцеслав Браш переміг."
ww1_brazil.2.b: "Руй Барбоза переміг."
ww1_brazil.2.c: "Піньейро Мачадо переміг."
ww1_brazil.3.d: "Серед кандидатів у президенти — юрист, колишній президент від PRP і колишній член Консервативної партії монархічного періоду Родрігес Алвес. Опозицію представляють колишній президент Ніло Песанья та письменник Руй Барбоза.\n\nАлвес не міг обійняти посаду Президента через хворобу."
ww1_brazil.3.a: "Обраний віце-президент Делфім Морейра займе його місце."
ww1_brazil.4.d: "Після смерті Родрігеса Алвеса, який був обраний минулого року, довелося провести дострокові президентські вибори. Результатом стала перемога Епітасіу Пессоа з Республіканської партії Параїби, який отримав 71,0% голосів."
ww1_brazil.4.a: "Ще одна перемога на цілком чесних виборах."
ww1_brazil.5.d: "З економічною стагнацією та піднесенням робітничого руху політичні потрясіння неминучі. Була сформована політична коаліція з наміром підтримати Ніло Песанья на пост президента. Опозиція має підтримку важливих військових, це знаменує розрив у відносинах між урядом і військовими."
ww1_brazil.5.a: "Ще одна чесна перемога олігархів!"
ww1_brazil.5.b: "Опозиції вдалося перемогти."
ww1_brazil.6.d: "Попередні вибори розкололи країну... Тепер ми перемогли з перевагою 99%!"
ww1_brazil.6.a: "Добре, це здається трохи дивним."
ww1_brazil.7.t: "Революція 1930 року"
ww1_brazil.7.d: "Основні олігархії послаблені, Ліберальний альянс і тенентисти перевернули уряд, і до влади прийшла тимчасова хунта."
ww1_brazil.7.a: "Кінець ери."
ww1_brazil.8.t: "Варгас бере владу"
ww1_brazil.8.d: "У [GetDateText] хунта передала владу та президентський палац Гетуліо Варгасу, поклавши край Першій республіці та знищивши всі державні олігархії, крім Мінас-Жерайс і Ріу-Гранді-ду-Сул. У той же час, У центрі Ріо-де-Жанейро солдати гаучо виконали обіцянку прив'язати коней до обеліск на проспекті Ріо-Бранку, символічно знаменуючи тріумф революції 1930 року."
ww1_brazil.8.a: "Початок нової ери."
ww1_brazil.9.t: "Revolt of the Lash"
ww1_brazil.9.d: "Після надмірного бичування афро-бразильського матроса, на борту нового бразильського дредноута Minas Geraes спалахнув заколот, екіпаж якого, як і більшість кораблів у бразильському флоті того часу, в основному складався з мулатів і повстання колишніх рабів під керівництвом білих офіцерів незабаром поширилося на інші військові кораблі Гавань Жанейро, включаючи єдиний бразильський дредноут, Сан-Паулу, і новий крейсер "Баїя» Після деяких дебатів бразильська влада зрозуміла, що відбити кораблі силою може бути неможливо, і прийняла вимоги повстанців щодо кращих умов праці та амністії. "
ww1_brazil.9.a: "Це не повинно повторитися."
ww1_brazil.10.t: "Гумовий бум Amazon закінчується"
ww1_brazil.10.d: "Глобальний попит на амазонський каучук був підірваний успіхом більш ефективних каучукових плантацій у Малайї, Цейлоні та Африці. Це швидко призвело до стагнації регіональної економіки. Бракувало підприємницького або урядового бачення щоб знайти альтернативи для розвитку "гумових баронів» і економічна еліта пішла за грошима, залишивши регіон шукати свого майбутнього стану в іншому місці."
ww1_brazil.10.a: "Але все йшло так добре!"
ww1_brazil.11.t: "Диявольська залізниця"
ww1_brazil.11.d: "Відомо, що залізниця Мадейра-Маморе, спричинена гумовим бумом, коштувала життя близько 6000 робітників; це лише один приклад із десятків тисяч, у тому числі багатьох корінних жителів, які загинули під час буму."
ww1_brazil.11.a: "Все це заради гуми."
ww1_brazil.12.t: "Військове втручання не вдалось"
ww1_brazil.12.d: "Наше військове втручання не вдалося замінити правлячу олігархію. Ми нічого не досягли."
ww1_brazil.12.a: "Ми повинні спробувати ще раз."
ww1_brazil.13.t: "Повстання в Куритибі"
ww1_brazil.13.d: "Іноземній компанії було доручено завершити будівництво залізниці Сан-Паулу-Ріо-Гранде, і окрім права завершити проект, компанія також отримала від уряду право досліджувати смугу землі шириною 15 км на кожній таким чином компанія захопила землю, з якою вона межувала, і запропонувала роботу місцевим сім'ям під час будівництва залізниці.\n\nОднак до моменту завершення будівельних робіт велика кількість людей залишилася без роботи та місця, що додало хвилювань серед невдоволення.\n\nВони вирішили прислухатися до голосу преподобного Йосифа, Марії, і під його вказівкою, організувавши в республіку "закон диявола», він проголосив себе імператором Бразилії Орден Пошани, що складався з 24 лицарів, яких він назвав "Дванадцятьма парами Франції», натякаючи на кінноту Карла Великого в Середньовіччі."
ww1_brazil.13.a: "Можливо, ми повинні повернути їм їхню землю."
ww1_brazil.13.b: "Досить цього божевілля, надішліть війська!"
ww1_brazil.14.t: "Початок війни Контестадо"
ww1_brazil.14.d: "Передбачаючи прихід федеральних військ, Хосе Марія негайно вирушив до прикордонного міста Ірані зі своїми послідовниками. Оскільки Парана і Санта-Катаріна тоді мали невирішені земельні суперечки, уряд Парани розцінив це масове переселення людей як стратегія штату Санта-Катаріна щодо окупації та вимоги цих земель.\n\nЩоб запобігти раптовій масовій окупації з цієї землі деякі війська полку безпеки штату Парана були відправлені, щоб змусити загарбників повернутися до Санта-Катаріни.\n\nАле все пішло не так, як було заплановано, між урядовими військами та послідовниками Контестадо почалося криваве протистояння у місці під назвою Банхадо-Гранде. Наприкінці бою десятки людей загинули з обох сторін, а повстанці захопили велику кількість зброї. Серед загиблих були полковник Гуальберту Жоао, який командував військами, а також монах Хосе Марія, але партизани Контестадо здобули свою першу перемогу.\n\nХосе Марія був похований його послідовниками, які сподівалися на його воскресіння."
ww1_brazil.14.a: "Війська наближаються."
ww1_brazil.15.t: "Принц Луїс прибув"
ww1_brazil.15.d: "Принц Луїс прибув сьогодні до Ріо-де-Жанейро і був зустрінутий масами. Він виголосив промову, у якій подякував уряду Руя Барбози та бразильському народу за дозвіл йому повернутися на батьківщину та пообіцяв вийти нашу Вітчизну з пазурів авантюристів, які її експлуатують."
ww1_brazil.15.a: "Ласкаво просимо назад!"
ww1_brazil.16.t: "Кінець війни Контестадо"
ww1_brazil.16.d: "На даний момент останнім лідером контестадорів є Деодато Мануель Рамос, широко відомий як "Адеодато." Адеодато перекинув ядро повстанців у долину Санта-Марія, де все ще було близько 50 000 чоловік. Оскільки їжі не вистачало, Адеодато ставав все більш авторитарним, не погоджуючись на капітуляцію перед тими, хто віддавався він безжально застосовував смертну кару.\n\nПісля великого штурму Санта-Марії генерал Естіллак записує, що "все було знищено, збільшивши кількість зруйнованих будинків до 5000, жінки, які воювали як чоловіки, були вбиті в бою, кількість загиблих ягунсо зростає до 600. Фортеці Хантер і Санта-Марія вимерли. Я не можу гарантувати, що всі бандити, які заполонили спірні території, зникли, але місію, покладену на армію, виконано". Уцілілі повстанці розсіялися по багатьох містах.\n\nАдеодато втік, а війська його переслідували."
ww1_brazil.16.a: "Не дайте йому втекти!"
ww1_brazil.17.t: "Монархічне повстання!"
ww1_brazil.17.d: "За допомогою уряду [BRA.GetAdjective] монархісти [POR.GetAdjective] повстають зі зброєю по всій країні. \nЯкщо вони досягнуть успіху у своїй спробі відновити монархію, дуже ймовірно, що ми подивіться, як наша улюблена країна незабаром після цього перейде під контроль [BRA.GetAdjective]."
ww1_brazil.17.a: "[POR.GetAdjective] Трон буде відновлено!"
ww1_brazil.17.a_tt: "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§G приєднається до нас у громадянській війні.§!§!"
ww1_brazil.17.b: "Ми повинні знищити цих зрадників!"
ww1_brazil.17.b_tt: "[BRA.GetFlag]§Y[BRA.GetNameDefCap]§R приєднається до громадянської війни проти нас.§!§!"
ww1_brazil.18.t: "Об'єднати імперії Португалії та Бразилії"
ww1_brazil.18.d: "[BRA.GetNameDefCap] звернувся до нашого уряду, пропонуючи об’єднати наші дві нації під правлінням [BRA.GetLeader], який буде коронований імператором Португалії та Бразилії. \n\n[BRA.GetAdjective] уряд заявив, що вони не погодяться на негативну відповідь, і закликав нас прийняти пропозицію, щоб уникнути потенційного конфлікт між нашими націями."
ww1_brazil.18.a: "[POR.GetNameDefCap] і [BRA.GetNameDef] знову об'єднаються."
ww1_brazil.18.b: "[POR.GetNameDefCap] залишиться незалежною державою."
ww1_brazil.19.t: "Португалія приймає об'єднання"
ww1_brazil.19.d: "Уряд [POR.GetAdjective] мудро погодився підписати пропозицію про об’єднання наших націй. Могутня Лусо-Бразильська імперія піднімається під правлінням імператора [Root.GetLeader].\n\nНехай він принесе влади і процвітання нашій любій нації!"
ww1_brazil.19.a: "Це посилює Бразилію."
ww1_brazil.20.t: "Португалія відмовляється від об'єднання"
ww1_brazil.20.d: "Уряд [POR.GetAdjective] необачно вирішив відхилити нашу пропозицію об’єднати наші країни під владою [Root.GetLeader].\nХоча для нас це абсолютно неприйнятно, це лише незначна перешкода.\n\nЗрештою їм доведеться підкоритися нашим вимогам, як це зроблять інші..."
ww1_brazil.20.a: "Їхня доля вирішена."
ww1_brazil.21.t: "Війна Контестадо: Марія Роза вбита"
ww1_brazil.21.d: "Після кількох ударів духовний лідер повстанців, 15-річна дівчина Марія Роза, була вбита на березі річки Касадор. Все було зруйновано, приблизно 5000 зруйнованих будинків жінок, які воювали разом з чоловіками, було вбито, кількість убитих нерегулярних формувань становить понад 600. Села Касадор і Санта-Марія була знищена, що всі подібні бандити, які гноїлися в Контестадо, могли зникнути, але місія, покладена на армію, тепер виконана."
ww1_brazil.21.a: "Добити тих, хто вижив."
ww1_brazil.22.t: "Смерть Хосе Параньоса"
ww1_brazil.22.d: "Жозе Параньос, барон Ріо-Бранку помер. Його останні дні були агонією, продовженою прогресом науки. Місто, штати, уся країна, сусідні країни, Америка, світ із тривогою спостерігали Стан великої людини впав. Його робота була величезною і грандіозною. У нього було два життя: талановитий журналіст, який став консулом консула, який став найбільшим бразильцем за свою безкорисливу любов до батьківщини. Він розширював Бразилію шляхом мирної дипломатії."
ww1_brazil.22.a: "Покровитель бразильської дипломатії."
ww1_brazil.23.t: "Ріу-Гранді-ду-Сул відокремлюється"
ww1_brazil.23.d: "Використовуючи можливість, надану хаосом громадянської війни. Олігархи Ріо-Гранді-ду-Сул відокремилися від Бразилії, проголосивши нову Республіку Ріогранденсе."
ww1_brazil.23.a: "Ми повернемося за ними."
ww1_brazil.23.b: "Liberdade, Igualdade, Humanidade!"
ww1_brazil.24.t: "[RGS.GetAdjective] вперед"
ww1_brazil.24.d: "Наша армія не в змозі стримати просування [RGS.GetName]. Це може дестабілізувати всю країну, можливо, нам потрібно розглянути можливість укладення мирної угоди з сепаратистською державою."
ww1_brazil.24.a: "Ми не можемо дозволити собі продовжувати цю війну."
ww1_brazil.24.b: "Їхня незалежність призведе до краху Бразилії."
ww1_brazil.25.t: "Друга федералістська революція"
ww1_brazil.25.d: "На противагу авторитарному правлінню центрального уряду федералісти Ріогранденсе організували збройне повстання під проводом ліберала Хоакіма Франсиско де Ассіса Бразилія."
ww1_brazil.25.a: "Знову!?"
ww1_brazil.26.t: "Провоєнні демонстрації"
ww1_brazil.26.d: "У столиці спалахнули кілька провоєнних протестів. У Порту-Алегрі були організовані марші за участю тисяч людей, спочатку мирні. Пізніше демонстранти почали атакувати магазини та майно, що належить етнічним німцям або їхнім нащадкам, які були розлючений натовп пошкодив будинки, клуби та заводи в У той же час в інших містах відбулися невеликі демонстрації."
ww1_brazil.26.a: "Можливо, надмірна реакція."
ww1_brazil.27.t: "Антивоєнні демонстрації"
ww1_brazil.27.d: "Профспілкові діячі, пацифісти, анархісти та соціалісти виступають проти війни та звинувачують уряд у відволіканні уваги від внутрішніх проблем, іноді вступаючи в конфлікт із націоналістичними групами."
ww1_brazil.27.a: "О, давай."
ww1_brazil.28.t: "Страйки робітників"
ww1_brazil.28.d: "Низька заробітна плата, виснажливий робочий день, абсолютна відсутність гарантій трудового законодавства, таких як щотижневий відпочинок, відпустка та вихід на пенсію, призвели до хвилі страйків, що почалися в Сан-Паулу на двох текстильних фабриках Cotton Млин Родольфо і Креспі, отримавши прихильність державних службовців, швидко поширився по всьому місту, а потім майже по всій країні поширилася на Ріо-де-Жанейро та інші штати, головним чином на Ріо-Гранді-ду-Сул. Її очолювали робітники та активісти, натхненні анархістськими та соціалістичними ідеалами, принесені італійськими та іспанськими іммігрантами."
ww1_brazil.28.a: "Повертайся до роботи!"
ww1_brazil.29.t: "Загальний страйк"
ww1_brazil.29.d: "Проти робітників, які протестували в Брасі, була розпочата кавалерійська атака, яка призвела до смерті молодого іспанського анархіста Хосе Мартінеса. Його похорон привернув натовп, який супроводжував тіло на кладовище Араса, де він був похований. Незабаром страйки за ним інші фабрики та робітничі квартали, через три дні понад 70 тисяч робітників приєдналися до страйку. Були розграбовані склади, підпалені трамваї та інші транспортні засоби, посеред вулиць зведені барикади."
ww1_brazil.29.a: "Стає тільки гірше і гірше"
ww1_brazil.30.t: "Анархічне повстання"
ww1_brazil.30.d: "Близько 400 людей зібралися, щоб повалити уряд. Усі робітники реагують, починаючи справжній бій. Дві бомби вибухнули в поліцейській дільниці неподалік, і натовп бере його штурмом. Незабаром після цього солдати оточити місце, щоб розігнати робітників, які були там, конфлікт поширюється на сусідні вулиці, а армія намагається зупинити натовп."
ww1_brazil.30.a: "Армія впорається з ними."
ww1_brazil.30.b: "Розірвіть ланцюги!"
ww1_brazil.31.t: "Третій трудовий конгрес"
ww1_brazil.31.d: "З нашим успішним поваленням олігархічного уряду ми тепер повинні визначитися з нашим новим керівництвом. Основною фракцією є синдикалісти на чолі з Едгардом Леуенротом, але є також зростаюча фракція максималістів на чолі з Абіліо де Некете, яка виступає за для більш централізованої держави."
ww1_brazil.31.a: "Нас очолить синдикалісти"
ww1_brazil.31.b: "Максималісти перемогли"
ww1_brazil.32.t: "Мирна конференція у Ніагарському водоспаді"
ww1_brazil.32.d: "Зі зростанням напруженості між США та Мексикою під час Мексиканської революції. Мексиканський та американський уряди розірвали всі дипломатичні канали між собою.\nНам потрібно уникати будь-якої можливої війни, яка може вилитися з цього.\n\nНа конференції Домісіо да Гама представляв Бразилію, Ромуло Себастьян Наон представляв Аргентину, а Едуардо Суарес Мухіка представляв Чилі."
ww1_brazil.32.a: "Мир потрібно зберегти."
ww1_brazil.32.b: "Тільки військовий союз може зберегти мир."
ww1_brazil.33.d: "Зі зростанням напруженості між США та Мексикою під час Мексиканської революції. Мексиканський та американський уряди розірвали всі дипломатичні канали між собою.\nНам потрібно уникати будь-якої можливої війни, яка може вилитися з цього.\n\nНа конференції Домісіо да Гама представляв Бразилію, Ромуло Себастьян Наон представляв Аргентину, а Едуардо Суарес Мухіка представляв Чилі.\nБразилія пропонує військовий союз, але це може бути ризиковано."
ww1_brazil.33.b: "У нас є власні інтереси."
ww1_brazil.34.t: "Результати конференції ABC"
ww1_brazil.34.d: "Делегатам вдалося знайти спільну мову, і конференція вдалася!"
ww1_brazil.34.a: "Перемога Південної Америки!"
ww1_brazil.34.b: "Вони дурні!"
ww1_brazil.35.t: "Продати лінкор Ріо-де-Жанейро?"
ww1_brazil.35.d: "Ми явно перевищили бюджет, і наші відносини з нашими сусідами потеплішають, можливо, нам варто просто продати корабель?"
ww1_brazil.35.a: "Нам потрібні гроші."
ww1_brazil.35.b: "Нам потрібен цей корабель!"
ww1_brazil.36.t: "Піньейро Мачадо вбито!"
ww1_brazil.36.d: "З початку року він зіткнувся з шумом на вулицях федеральної столиці, коли його освистали прихильники Ніло Песанья, чиї вибори президентом штату Ріо-де-Жанейро майже відбулися Запобігла волевиявлення Піньейро Мачаду. Тисячі "нілістів» закликали його голову, як Сенатор від Ріу-Гранді-ду-Сул, він ледь не був лінчований лютим натовпом, який чекав на нього біля дверей Сенату. Саме з цієї нагоди Пінейру Мачаду сказав одну зі своїх найвідоміших фраз, коли наказав кучеру, який мав. підібрав його біля дверей Палаціо до Конде дос Аркос і запитав його, як їм піти: "Не так повільно, щоб це здавалося образа, і не так швидко, щоб це здавалося страхом!"\n\nЙого вбив Мансо де Пайва ножем у спину. На сенатора напали у фойє готелю dos Estrangeiros у Фламенго, де він відвідував Рубіао Джуніор, політик від Республіканської партії Сан-Паулу. Він прибув із Сенату та був у компанії федеральних депутатів від Сан-Паулу Кардозу де Алмейда та Буено де Андраде. Повідомляється, що його останніми словами були: "Ах, негідник! Вони мене зарізали!» Мансу де Пайва передав закривавлений кинджал Кардозу де Алмейді та спокійно чекав, поки в готель прибуде поліція, щоб заарештувати його.\n\nЗа кілька місяців до цього Пінейро Мачаду передбачив свою смерть в інтерв’ю журналісту Жоау до Ріо: "Я помру в бою. Мене заб'ють у спину, вони "тонконогі". Шкода, що не буде бути в сенаті, як Цезар...""
ww1_brazil.36.a: "Констебль мертвий."
ww1_brazil.100.d: "Партизанська війна за землю між поселенцями та землевласниками почалася в Бразилії. Причиною війни є соціальні конфлікти в регіоні, результат непокори місцевих жителів, зокрема щодо врегулювання права власності на землю частина caboclos пронизана релігійним фанатизмом, вираженим месіанством і вірою бунтівників. caboclos, що вони ведуть релігійну війну, це відображає невдоволення населення своїм матеріальним становищем."
ww1_brazil.100.a: "Вони не змогли перемогти групу селян?"
ww1_brazil.100.b: "Ці релігійні фанатики зазнають краху."
ww1_brazil.101.t: "Імперія Бразилії та Португалії"
ww1_brazil.101.d: "Після відновлення монархії в Бразилії та Португалії португальський король і бразильський імператор відвідали кілька зустрічей, щоб знову обговорити необхідність і потенційні переваги возз’єднання обох країн. \nПісля тривалих переговорів під час на останньому бразильсько-португальському саміті правителі домовилися про офіційне створення [BRA.GetNameDef]. \n\nСьогодні, з благословення монархічних натовпів, [BRA.GetLeader] був коронований імператором Португалії та Бразилії. Імператор подякував своїм підданим за їхню вірність і заявив, що правитиме від імені всіх. громадяни, які живуть під його владою."
ww1_brazil.101.a: "Ave Glória, Ave Império!"
ww1_brazil.101.b: "Імперія, яка піднімається, щоб знову зазнати краху."
ww1_brazil.101.c: "Чи не повинно бути навпаки?"
ww1_brazil.102.t: "Коронація Луїса I"
ww1_brazil.102.d: "Можливо, несподівано, Бразильська імперія була відновлена після тривалих переговорів з монархістами. Принц Луїс Орлеан-Браганси пройшов традиційну церемонію коронації і став третім імператором Бразилії Доном Луїсом I."
ww1_brazil.102.a: "Deus save o imperador!"
ww1_brazil.102.b: "Повернення старого режиму чи народження нового?"
ww1_brazil.103.t: "Конференція ABC"
ww1_brazil.103.d: "Зі зростанням напруженості між США та Мексикою під час Мексиканської революції. Мексиканський та американський уряди розірвали всі дипломатичні канали між собою.\n\nЩоб зберегти мир в Америці, Аргентині, Бразилії та Чилі, держави ABC уклали мирну угоду.\n\n Домісіо да Гама представляв Бразилію, Ромуло Себастьян Наон представляв Аргентину, а Едуардо Суарес Мухіка представляв Чилі."
ww1_brazil.103.d_2: "Зі зростанням напруженості між США та Мексикою під час Мексиканської революції. Мексиканський та американський уряди розірвали всі дипломатичні канали між собою.\n\nЩоб зберегти мир в Америці, Аргентині, Бразилії та Чилі, держави ABC утворили військовий альянс.\n\n Домісіо да Гама представляв Бразилію, Ромуло Себастьян Наон — Аргентина, а Едуардо Суарес Мухіка представляв Чилі."
ww1_brazil.103.a: "Південна Америка стоїть на своєму!"
ww1_brazil.103.b: "Спроба залишатися актуальною?"

#Венесуела
ww1_venezuela.1.t: "Збройне повстання проти [VEN.GetLeader]"
ww1_venezuela.1.d: "Вчора [VEN.GetLeader] надіслав комюніке президентам штатів [VEN.GetAdjective], попереджаючи їх про початок збройного повстання проти нього, стверджуючи, що воно супроводжуватиметься вторгнення колишнього президента Сіпріано Кастро через Коро, штат Фалькон.\n\n[VEN.GetLeader] потім призупинено конституційні гарантії сьогодні, щоб протистояти збройному руху, який нібито намагався повалити його, завтра він вирушить до Маракая, щоб розпочати свою кампанію проти повстанців з міста, залишивши головою президента Жозе Гіла Фортула."
ww1_venezuela.1.a: "Так помирає демократія у Венесуелі."

#Чілі
ww1_chile.1.t: "Президент Педро Монт помер!"
ww1_chile.1.d: "Президент був хворий на артеріосклероз і аритмію, і з кожним днем ставало все гірше.\n\n16 липня він вирушив до Німеччини разом зі своєю дружиною та лікарем, сподіваючись, що німецькі лікарі зможуть вилікувати його.\nПодорож була дуже виснажливою, і останні сили були втрачені.\n\nВін прибув до Бремена 16 серпня і був розміщений у готелі Близько півночі того дня його особистий секретар помітив, що він довго не повертався, і пішов шукати його. \nЙмовірною причиною смерті став інфаркт або інсульт."
ww1_chile.1.a: "Він не повинен був ігнорувати пораду отця Тадео."
ww1_chile.2.t: "Президент Еліас Фернандес Альбано помер!"
ww1_chile.2.d: "Фернандес підхопив застуду під час похорону Монтта, яка незабаром переросла в легеневу, в результаті чого він помер від серцевої недостатності лише через три тижні перебування на посаді.\nКраїна приголомшена, до століття залишилося лише два тижні незалежності Чилі, і немає президента, щоб святкувати це."
ww1_chile.2.a: "Ми скликаємо вибори."
ww1_chile.3.t: "[GetYear] президентські вибори в Чилі"
ww1_chile.3.d: "Політичні партії домовилися про висунення єдиного кандидата — Рамона Барроса — як символ єдності під час святкування першого сторіччя незалежності Чилі."
ww1_chile.3.a: "Перемога зі 100% перевагою!"
ww1_chile.4.t: "Інавгурація Рамона Барроса Луко"
ww1_chile.4.d: "Філософію уряду Барроса Луко можна підсумувати такою фразою, добре відомою в Чилі: "99% проблем вирішуються самі собою, а решта 1% не мають вирішення.""
ww1_chile.4.a: "Хтось, хто нікому не загрожує."
ww1_chile.5.d: "Це запекла боротьба між Хуаном Луїсом Санфуентесом — кандидатом від коаліції від Ліберальної партії та Консервативної партії та Хав’єром Анхелем Фігероа — якого підтримують партії Ліберального альянсу."
ww1_chile.5.a: "Ще одна перемога балмацедистсько-консервативної коаліції!"
ww1_chile.5.b: "Нам потрібен президент-реформатор!"
ww1_chile.6.t: "[GetYear] Інавгурація президента Чилі"
ww1_chile.6.d_1: "Санфуентес переміг Фігероа одним голосом під час виборчого голосування, з численними звинуваченнями в шахрайстві та втручанні у вибори. Через суперечку Національний конгрес провів умовне голосування, яке Санфуентес виграв 77 голосами проти 41. "
ww1_chile.6.d_2: "Фігероа переміг Санфуентеса на один голос під час виборчого голосування, були спроби шахрайства та втручання у вибори з боку Балмаседистсько-консервативної коаліції, але вони провалилися."
ww1_chile.6.a: "Це було цілком справедливо."
ww1_chile.6.b: "Це було близько."
ww1_chile.7.d: "Вибори відбулися в напруженій та бурхливій політичній обстановці, де на кону стояли соціальні проблеми, верховенство законодавчої влади над виконавчою та відокремлення церкви від держави. Обидва кандидати запропонували схожі урядові плани, з головною відмінністю була палка кампанія Алессандрі, яка включала пристрасні промови з балконів, до мітингів із чилійським середнім класом Навпаки, Баррос Боргоньо представив себе як кандидата спокою та серйозності, звинувативши свого опонента в розпалюванні класової ненависті Робітнича партія також брала участь у виборах, все ще знаючи, що у нього мало шансів на перемогу, але заявляючи, що вибори були просто внутрішній конфлікт між різними гілками олігархії."
ww1_chile.7.a: "За середній клас Чилі!"
ww1_chile.7.b: "Зупиніть класову ненависть!"
ww1_chile.7.c: "За чилійський робітничий клас!"
ww1_chile.8.d_1: "Результати виборів були майже нічийними і сильно оскаржувалися обома сторонами: два кандидати заявили про перемогу. У наступні місяці в країні спалахнуло політичне насильство, населення побоювалося революції. через невизначеність і звинувачення в шахрайстві було створено Трибунал честі для детального вивчення результатів."
ww1_chile.8.d_2: "Соціалістична робітнича партія перемогла..."
ww1_chile.8.a: "Ця перемога означає світле майбутнє для Чилі!"
ww1_chile.8.b: "Тепер перейдемо до розбирання безладу."
ww1_chile.8.c: "Як..."
ww1_chile.9.t: "Фундація Соціалістичної робітничої партії"
ww1_chile.9.d: "Хоча це не перша робітнича соціалістична організація в Чилі, POS була створена в асоціації ряду соціалістичних бойовиків із великим впливом на робітників та їхні організації. Активно бере участь у Федерації Обрера де Чилі, припускаючи все його профспілкове керівництво."
ww1_chile.9.a: "Чи буде це ознаменувати піднесення соціалізму?"
ww1_chile.10.t: "Залізниця Сантьяго-Лапас відкрита!"
ww1_chile.10.d: "Залізниця Сантьяго-Ла-Пас нарешті відкрита, тепер наші люди можуть їхати до Чилі кращим способом."
ww1_chile.10.a: "Надіслати подяку"
ww1_chile.11.t: "Подяка від Болівії"
ww1_chile.11.d: "Болівія надіслала нам дипломатичну подяку, завершивши будівництво залізниці Сантьяго-ла-Пас"
ww1_chile.11.a: "Гарно"
ww1_chile.12.t: "Військовий переворот"
ww1_chile.12.d: "Вчора о 13:59 Збройні Сили Чилі оголосили про війну та здійснили державний переворот, збільшивши розмір монетного палацу та проголосивши "Тимчасову мілітарну хунту Пара Ла Гобернасьон Де Ла Республіка Де Чилі, скинувши Баррос Луко та відправивши його в вигнання до держави [USA.GetNameDef]""
ww1_chile.12.a: "Нова сила для Чилі"
CHL_president_inauguration_tt: "§YОбраний президент§! буде §Yінавгурований§! через §Y70§! днів."
ww1_chile.13.t: "Перуанці вимагають такну"
ww1_chile.13.d: "Перуанські націоналісти вимагають, щоб ми повернули Такну, яка була окупована під час війни за Тихий океан."
ww1_chile.13.a: "Звичайно."
ww1_chile.13.b: "Приходь і візьми."
ww1_chile.14.t: "Болівійці вимагають Антофагасти"
ww1_chile.14.d: "Болівійські націоналісти вимагають, щоб ми повернули Антофагасту, яка була окупована під час війни за Тихий океан."

#Колумбія
ww1_colombia.1.t: "[GetYear] Вибори президента Колумбії"
ww1_colombia.1.d: "Тимчасовий президент Рамон Гонсалес Валенсія скликав Установчу асамблею в 1910 році. У ході проведених реформ Асамблея скоротила термін президентства з шести до чотирьох років, він скасував негайне переобрання, скасував повноваження віце-президента і змінив систему виборів президента шляхом прямих загальних виборів, які повинні набути чинності з 1914.\nАсамблея також має обрати президента республіки від Консервативної партії: антіокія Карлос Е. Рестрепо від надпартійного руху, відомого як Республіканський союз; юрист і дипломат Хосе Вісенте Конча та Гільєрмо Кінтеро Кальдерон і ветеран-генерал, який уже був президентом у 1895 році, як їхній новий президент."
ww1_colombia.1.a: "Карлос Еухеніо Рестрепо перемагає!"
ww1_colombia.2.d: "Історичною подією для Республіки Колумбія є те, що президентські вибори 1914 року завершилися. У вівторок, 10 лютого, громадяни по всій країні використали своє право голосу та обрали Хосе Вісенте Конча своїм новим Президент Це знаменує собою важливий поворотний момент у політичній історії країни, оскільки минуло майже півстоліття з тих пір, як президент був обраний прямим шляхом. Крім того, ці вибори були вільними від будь-якої економічної або освітньої дискримінації - це важлива віха в застосуванні конституційної реформи 1910 року. Народ Колумбії висловився, і його голос був почутий голосно і чітко."
ww1_colombia.2.a: "Хосе Вісенте Конча перемагає!"
ww1_colombia.3.d: "Правляча Консервативна партія перебуває в центрі суперечки між двома кандидатами. З одного боку, є міністр Марко Фідель Суарес, який заручився підтримкою духовенства, включаючи архієпископа Боготи Бернардо Еррера З іншого боку, письменник Гільєрмо Валенсія заручився підтримкою Республіканського Союзу та деяких найвідоміших. ліберальних лідерів у країні, включаючи Бенджаміна Ерреру, Едуардо Сантоса та Фіделя Кано."
ww1_colombia.3.a: "Марко Фідель Суарес перемагає!"
ww1_colombia.3.b: "Гільєрмо Валенсія перемагає!"

### ДАНІЯ ###
 ww1_denmark.1.t:0 "Frederick VIII Dies"
 ww1_denmark.1.d:0 "Frederick VIII has died of a paralysis-related incident, having had little influence in his country's politics during his 6 year reign. His son, authoritarian king Christian X, has ascended to the throne."
 ww1_denmark.1.a:0 "Long live the king!"
 ww1_denmark.2.t:0 "Treaty of the Danish West Indies"
 ww1_denmark.2.d:0 "[USA.GetNameDef] has offered to buy off the small, relatively unimportant, and costly Danish West Indies for a lucrative sum of money- 25 million dollars, to be precise. The Danish public generally supports this measure, but the Danish empire already stands quite small- can Denmark afford to give up yet more territory?"
 ww1_denmark.2.a:0 "Great Idea!"
 ww1_denmark.2.b:0 "No, keep our Empire together!"
 ww1_denmark.3.t:0 "Schleswig Plebiscites"
 ww1_denmark.3.d:0 "After the defeat of Germany, the question of the unification of Schleswig arose again. We turned to international organizations to ensure the safe holding of a plebiscite in South Jutland to annex this state. No one doubts that the locals will happily agree to avoid paying reparations as German citizens!"
 ww1_denmark.3.a:0 "Right choice!"
 ww1_denmark.3.b:0 "Victorious!"
 ww1_denmark.3.c:0 "Kiel shall be separated as protectorate."
 ww1_denmark.3.e:0 "Aww damn. They chose Germany!"
 ww1_denmark.3.f:0 "Push for more!"
 ww1_denmark.4.t:0 "Danish–Icelandic Act of Union"
 ww1_denmark.4.d:0 "In the Great War we noticed that Iceland is too far and isolated from the Danish homeland. They have been under home rule since 1904, but may now have to be elevated to sovereign state."
 ww1_denmark.4.a:0 "We recognise."
 ww1_denmark.5.t:0 "Constitutional Crisis!"
 ww1_denmark.5.d:0 "Many Danish nationalists felt that Central Schleswig should be returned to Denmark regardless of the plebiscite's results, generally motivated by a desire to see Germany permanently weakened in the future. Christian agreed with these sentiments, and ordered Prime Minister Zahle to include Central Schleswig in the re-unification process. As Denmark had been operating as a parliamentary democracy since the Cabinet of Deuntzer in 1901, Zahle felt he was under no obligation to comply. He refused the order and resigned several days later, after a heated exchange with the king.\nSubsequently, Christian dismissed the rest of the government and replaced it with a de facto conservative caretaker cabinet under Otto Liebe. The dismissal caused demonstrations and an almost revolutionary atmosphere in Denmark. The future of the monarchy seems very much in doubt..."
 ww1_denmark.5.a:0 "Alright, alright, just don't overthrow the king."
 ww1_denmark.5.b:0 "This is king's sovereign right!"
 ww1_denmark.6.t:0 "Social Democratic Government"
 ww1_denmark.6.d:0 "Thorvald Stauning was elected to government as prime minister in for the minority cabinet. His cabinet was considered ground-breaking not only as it was the first purely Social Democratic cabinet, but also because a woman, Nina Bang, was appointed Minister of Education."
 ww1_denmark.6.a:0 "Stauning or Chaos!"

ww1_sweden.2.t: "Окупація Аландських островів"
ww1_sweden.2.d: "Фінляндія зараз знекровлюється через громадянську війну. У нас є чудова можливість розпочати швидке втручання на Аландські острови, щоб забезпечити захист наших людей на цих островах. Острови були захоплені росіянами близько століття Крім того, острови демілітаризовані після Паризького договору 1856 року, туди легко відправити війська."
ww1_sweden.2.a: "Хіппіті хоппіті, цей острів тепер моя власність."
ww1_sweden.2.b: "Давайте не заплутуватися в цьому хаосі."
ww1_sweden.3.t: "Шведська окупація Аландських островів"
ww1_sweden.3.d: "Шведський уряд вирішив ризикнути захопити Аландські острови під час громадянської війни у Фінляндії. Оскільки фіни перебувають під нашим керівництвом, це неприйнятно. Військові готові розпочати морське вторгнення на Аландські острови."
ww1_sweden.3.a: "Продовжуйте."
ww1_sweden.3.b: "Ні."
ww1_sweden.4.t: "Bondetåget"
ww1_sweden.4.d: "Втомлені ліберально-прогресивною політикою [SWE.GetLeader], особливо його жорстоким пацифізмом і програмою роззброєння, консерватори по всій країні зібрали фермерів у 30-тисячний марш, відомий як "Марш підтримки селянського озброєння".\n\nЩо особливо примітно, так це те, що сам король долучився до цього! виголосив таку промову перед зібраними протестувальниками:\n\n"Ви, чесні люди шведського племені йоменрі!\nВи прийшли, щоб висловити свою думку щодо підтримки королівства та піклування про його високість. Ви тут зі мною, щоб повідомити всім, що жодна вимога не є надто високою і жоден тягар не є надто важким, коли йдеться про збереження нашої давньої свободи та захист нашого майбутнього розвитку.\nЗ таких далеких часів, прихованих у З незапам'ятних часів основа цього королівства трималася на міцній і непохитній довірі між королем і народом.\nЯ буду, відповідно до мого обов'язку як вашого короля, прагнути показати вам шлях до досягти спільної мети. Слідкуйте за мною та підтримуйте мене відтепер!"\n\nЦе викликало відскок у шведській політиці, і у відповідь прем'єр-міністр пішов у відставку!"
ww1_sweden.4.a: "Хто його замінить?"
ww1_sweden.5.t: "Соціалістичний путч!"
ww1_sweden.5.d: "Центральна організація Sveriges Arbetares не сприйняла призначення королем такого радикального антипарламентського консерватора прем’єр-міністром і використала свій нині приголомшливий вплив, щоб здійснити безкровний переворот у Стокгольмі та захопити механізми анархо-синдикалісти зараз контролюють країну, хоча ще невідомо, що вони зроблять це."
ww1_sweden.5.a: "Vi Kommer att Hålla den Röda Flaggan Här!"
ww1_sweden.6.t: "Пакт зі Стокгольмом"
ww1_sweden.6.d: "Шведи прийшли до нас сьогодні з пропозицією. Вони припустили, що вони офіційно приєднаються до нашого альянсу в обмін на отримання шматка пирога нового світового порядку, який ми будуємо після Великої війни, а саме Скандинавії.\n\nЯкщо ми приймемо і шведи остаточно вирішать ратифікувати пропозицію, ми отримаємо військову підтримку Швеції в обмін на те, що вони отримають гегемонію над Скандинавією після війни."
ww1_sweden.6.a: "Ой!"
ww1_sweden.6.b: "Ким вони нас вважають?"
ww1_sweden.7.t: "[FROM.GetAdjective] Прийняти!"
ww1_sweden.7.d: "Уряд [FROM.GetNameDef] прийняв нашу пропозицію, і якщо ми вирішимо ратифікувати альянс, ми отримаємо відповідні претензії."
ww1_sweden.7.a: "Знаєте, Швеція - європейська держава!"
ww1_sweden.8.t: "[FROM.GetName] відхиляє!"
ww1_sweden.8.d: "[FROM.GetNameDef] категорично відхилив нашу угоду. Здається, ми не будемо воювати на їхньому боці."
ww1_sweden.8.a: "Ганьба!"
ww1_sweden.9.t: "Стокгольм телефонує"
ww1_sweden.9.d: "Сьогодні до нас звернулися шведи, яких зараз очолює відомий германофіл $SWE_gustaf_v$, з інтригуючою пропозицією.\n\nВони пропонують свої послуги у війні проти Антанти в обмін на те, що ми гарантуємо їм частину Росії, точніше, Велика Шведська імперія контролювала Фінляндію кілька століть тому, і, здається, у них є амбіції повернення цих земель.\n\nЗвичайно, їм все одно доведеться ратифікувати альянс, а угода зараз не гарантує їхньої співпраці.\n\nЩо ми скажемо?"
ww1_sweden.9.a: "Der Kaiser каже JAVOL!"
ww1_sweden.9.b: "Чому ми хочемо розтягнути російський фронт ще менше?"
ww1_sweden.12.t: "Відповідь!"
ww1_sweden.12.d: "[SWE.GetNameDef] звернувся до нас із ультиматумом — об’єднання або війна! Їхні війська стоять біля наших кордонів, готові атакувати в ім’я їхньої так званої революції! Що нам робити?"
ww1_sweden.12.a: "Що ми МОЖЕМ зробити?"
ww1_sweden.12.b: "Протистояти до останнього, ось що!"
ww1_sweden.13.t: "Анслутування Норвегії"
ww1_sweden.13.d: "[SWE.GetAdjective] солдати марширують Осло сьогодні, оскільки норвезький уряд капітулював перед вимогами Стокгольма щодо об’єднання.\n\nБез сумніву, це частина маршу [SWE.GetName] за світова революція під анархо-синдикалістським прапором, і датські політики нервово потіють, як шведські за межами Копенгагена починають битися вардруми."
ww1_sweden.13.a: "Сьогодні ввечері північне сяйво світиться червоним."
ww1_sweden.14.t: "[SWE.GetName] запропонував альянс!"
ww1_sweden.14.d: "[SWE.GetAdjective], досягнувши своєї революції набагато безкровніше, ніж ми, хочуть приєднатися до нас у боротьбі проти капіталізму та жадібності. Мати їх на нашому боці буде великим благом, але це може також розтягніть нас."
ww1_sweden.14.a: "Робітники всього світу, єднайтесь!"
ww1_sweden.14.b: "Швеція смердюча, ні, дякую!"
ww1_sweden.15.t: "Трюґґер відмовляється від антипарламентаризму"
ww1_sweden.15.d: "Ернст Трюґґер, давній критик парламенту та прихильник автократії, останнім часом, схоже, змінив свої погляди й тепер міцно займає позиції в консервативному демократичному блоці.\n\nОднак із його відходом від авторитарної політики, з'являється новий гравець. Нова радикальна ідеологія, відома як «фашизм», охоплює Європу, як приплив Зараз у Швеції є своя власна «фашистська» партія.\n\nПан Фуругорд зустрічався з відомим німецьким генералом Еріхом Людендорфом та кількома іншими ідеологами, і зараз він займається організацією "Ліги націонал-соціалістичної свободи» у Швеції. "
ww1_sweden.15.a: "Чи досягне фашистська хвиля чесної Швеції?"
ww1_sweden.16.t: "Політичний переворот!"
ww1_sweden.16.d: "Після нашої поразки у Великій війні в містах спалахнули широкомасштабні протести, де багато лібералів і соціалістів, які ніколи не підтримували вступ у війну, тепер користуються надзвичайною популярністю.\n\nНація є більш нестабільною, ніж будь-коли раніше, і [SWE.GetCommunistParty] це знає."
ww1_sweden.16.a: "Попереду важкі часи."
ww1_sweden.17.t: "Загальний страйк!"
ww1_sweden.17.d: "Катастрофа! Працівники наших промислових секторів по всій країні оголосили загальний страйк, фактично паралізувавши нашу економіку! Брак верстатів також починає сильно впливати на наше сільське господарство, і аграрні консерватори лише далі радикалізуються тими, кого вони вважають "лібералами-паразитами."
ww1_sweden.17.a: "Нація розділена..."
ww1_sweden.18.t: "Король розпускає Риксдаг!"
ww1_sweden.18.d: "Його Величність, розчарований невдалими рішеннями уряду та його неспроможністю впоратися зі страйком, увійшов до Риксдагу під бурхливі вітання ультраконсерваторів і розпустив парламент на невизначений термін. Тепер він правитиме указом, щоб спробувати виправити безлад."
ww1_sweden.18.a: "Король знову втручається..."
ww1_sweden.19.t: "[SWE.GetLeader] мертвий!"
ww1_sweden.19.d: "Король мертвий! Його вбив анархістський пес, який ховався в натовпі, коли він виголошував промову! Його син, Густав Адольф, тепер успадковує жахливе становище, оскільки він повинен спробувати врівноважити націю, яка вже розвалюється. "
ww1_sweden.19.a: "Чи може статися гірше?"
ww1_sweden.20.t: "Народження шведського фашизму"
ww1_sweden.20.d: "Люті через комуністичну агітацію та вбивство короля, ультраправі, натхненні подіями на європейському континенті, організувалися під керівництвом одного Біргера Фуруґарда, щоб сформувати жорстоку антикомуністичну міліцію для припинення страйків із заявленою метою знищення комуністів у Швеції, вже популярних у в’янучій місцевості, їхні чоловіки почали вуличні бійки анархо-синдикалістів у містах."
ww1_sweden.20.a: "Справа погіршилася..."
ww1_sweden.21.t: "Битва за Стокгольм"
ww1_sweden.21.d: "У знак непокори [SWE.GetCommunistParty] організувала гігантський контрпротест проти запланованого мітингу [SWE.GetFascistParty] у столиці Стокгольмі. Вигукуючи "Вони не пройдуть!», анархісти билися з фашистами на вулицях у найбільшій внутрішній битві, яку бачила Швеція далеко.\n\nУсі в країні розділені щодо цього питання: одні звинувачують фашистів у підбурюванні соціалістів до насильства, а інші звинувачують соціалістів у зриві мирного маршу.\n\nОднак одне можна сказати точно анархісти перемогли і тепер утримують столицю, вся Швеція знаходиться на межі громадянської війни."
ww1_sweden.21.a: "Годинник цокає."
ww1_sweden.22.t: "Громадянська війна у Швеції"
ww1_sweden.22.d: "Немислиме нарешті сталося. Коли комуністи захопили столицю, король утік, а фашисти та ультраконсерватори по всій країні зібралися в Гетебурзі, щоб проголосити суперницький уряд. Революція йде, і фашисти повний рішучості зупинити це — незалежно від ціни.\n\nШвеція у вогні."
ww1_sweden.22.a: "Штовхніть комуністів у море!"
ww1_sweden.22.b: "Народ тріумфує!"
ww1_sweden.23.t: "Громадянська війна у Швеції"
ww1_sweden.23.d: "З моменту поразки у Великій війні Швеція постійно переживала політичні потрясіння. Від розпуску парламенту до вбивств, фашистських штурмових загонів і комуністичних страйків, деякі кажуть, що цей крок був практично неминучим.\n \nНезалежно від того, було це гарантовано чи випадково, Швеція зараз занурена в жорстокий громадянський конфлікт."
ww1_sweden.23.a: "Жахливо!"
ww1_sweden.23.b: "Революція поширюється!"
ww1_sweden.25.t: "Військовий переворот!"
ww1_sweden.25.d: "Після нашої катастрофічної поразки у Великій війні авангардисти в армії зібралися, щоб створити змову, щоб повалити синдикалістський уряд [SWE.GetLeader]. Тепер їхні плани здійснилися, коли армія рушила в зали уряду та заарештували [SWE.GetLeader.GetHerselfHimself], помістивши радикальних авангардист Х'юго Сіллен.\n\nПротести вже спалахують по всій країні, але армія їх ефективно придушує."
ww1_sweden.25.a: "Народився авангардист [SWE.GetName]"
ww1_sweden.26.t: "Повернення реакціонерів"
ww1_sweden.26.d: "Довгий час вважалося, що він назавжди зник, дрімаючий привид реакціонізму прокинувся військовим переворотом. Ернст Триггер, який переховувався з часів першої революції, тепер має нахабність публічно з’являтися і навіть проводити мітинги за Той факт, що він може робити це так безкарно, не віщує нічого доброго для майбутнього [SWE.GetNameDef]."
ww1_sweden.26.a: "Я думав, ми їх позбулися?!"
ww1_sweden.27.t: "Марш на Стокгольм"
ww1_sweden.27.d: "Вважаючи, що у нього є необхідна підтримка, Трюґґер зібрав значні сили та рушив на Стокгольм. На щастя, наші війська відбили його біля воріт, і його війська швидко розсіялися, оскільки таємна поліція була направлена до провести арешти.\n\nТриґер втік із тією підтримкою, яку він залишив, і оголосив повстання, однак тимчасовий характер цього означає, що це навряд чи вдасться."
ww1_sweden.27.a: "Смерть зрадникам!"
ww1_sweden.28.t: "Поділ Швеції та Норвегії"
ww1_sweden.28.d: "Після нашої принизливої поразки у Великій війні наші вороги вважали за потрібне повернути кордони до кордонів 1910 року, відновивши Королівство Норвегія як незалежну державу."
ww1_sweden.28.a: "Блін!"
SWE_aland: "Шведська окупація Аландських островів"
aland_crisis: "Німецько-шведське протистояння через Аландські острови"
ww1_sweden.29.t: "Німецька окупація Аландських островів"
ww1_sweden.29.d: "Німці, які зараз втручаються у громадянську війну у Фінляндії та підтримують Білу армію, незадоволені нашою окупацією Аландських островів і висадили на острови німецькі війська. Якщо ми не хочемо бути втягнуті в конфлікт з Німеччиною, ми повинні негайно вивести війська з островів."
ww1_sweden.29.a: "О, давай..."
ww1_sweden.29.b: "Готуйтеся до війни."
ww1_sweden.30.t: "Рішення щодо Аландських островів"
ww1_sweden.30.desc: "Аланд — це архіпелаг у гирлі Ботнічної затоки на півночі Балтійського моря, що складається з головного острова Паста Аланд і східного архіпелагу з понад 6500 рифів і островів. Він населений шведами але перебував під контролем Росії після того, як він був переданий Росії під час Великої Північної війни була демілітаризована за Паризьким договором 1856 року на прохання Франції після поразки Росії в Кримській війні, а останнім часом її суверенітет перебував у неспокої, коли Фінляндія відокремилася від Росії та вступила в громадянську війну, яка переходила між Росією, Фінляндією, Швеція та Німеччина.\nЯк переможці у Великій війні, ми зобов’язані вирішити, хто матиме суверенітет над Аландськими островами в післявоєнних договорах щоб запобігти конфлікту між ними."
ww1_sweden.30.a: "Ахвенанмаа належить Фінляндії."
ww1_sweden.30.b: "Аландські острови належать Швеції."
ww1_sweden.30.c: "Росіяни там справляться."
ww1_sweden.30.d: "Зберегти військову окупацію."
transfer_aland: "Віддав перевагу нашим у суперечці щодо Аландських островів"
ww1_sweden.31.t: "[145.owner.GetAdjective] [145.GetName]"
ww1_sweden.31.d: "Аландські острови — це архіпелаг у гирлі Ботнічної затоки на півночі Балтійського моря. Він населений шведами, але перебуває під контролем Росії після того, як він був переданий Росії під час Великої Північної війни. Його суверенітет Останнім часом Фінляндія відокремилася від Росії та вступила в громадянську війну, яка перейшла з рук в руки Росії, Фінляндії, Швеції та Німеччина.\nНа післявоєнних конференціях щодо того, яка нація має право бути сувереном над Аландськими островами, було остаточно вирішено, що Велике Герцогство Фінляндське, яке донедавна правило Аландськими островами, має найкращі права."
ww1_sweden.31.e: "Аландські острови — це архіпелаг у гирлі Ботнічної затоки на півночі Балтійського моря. Він населений шведами, але перебуває під контролем Росії після того, як він був переданий Росії під час Великої Північної війни. Його суверенітет Останнім часом Фінляндія відокремилася від Росії та вступила в громадянську війну, яка перейшла з рук в руки Росії, Фінляндії, Швеції та Німеччина.\nНа післявоєнних конференціях щодо того, яка нація має право бути суверенною над Аландськими островами, було остаточно вирішено, що [145.owner.GetNameDef], яка є шведською нацією, як і шведи на Аландських островах, мала найкраща вимога."
ww1_sweden.31.f: "Аландські острови — це архіпелаг у гирлі Ботнічної затоки на півночі Балтійського моря. Його заселяють шведи, але він перебуває під контролем Росії після того, як він був переданий Росії під час Великої Північної війни. Його суверенітет Останнім часом Фінляндія відокремилася від Росії та вступила в громадянську війну, яка перейшла з рук в руки Росії, Фінляндії, Швеції та Німеччина.\nНа післявоєнних конференціях щодо того, яка нація має право суверенітету над Аландськими островами, було остаточно вирішено, що Аландські острови переходять до рук росіян, які не були ні фінами, ні шведами."
ww1_sweden.31.g: "Аландські острови — це архіпелаг у гирлі Ботнічної затоки на півночі Балтійського моря. Він населений шведами, але перебуває під контролем Росії після того, як він був переданий Росії під час Великої Північної війни. Його суверенітет Останнім часом Фінляндія відокремилася від Росії та вступила в громадянську війну, яка перейшла з рук в руки Росії, Фінляндії, Швеції та Німеччина.\nНа післявоєнних конференціях, яка нація має право суверенітету над Аландськими островами, На післявоєнних конференціях, яка нація має право суверенітету над Аландськими островами, ніхто не міг вирішити перебуває під німецькою військовою окупацією, Аланд все ще перебуває під їхнім захистом."
ww1_sweden.31.a: "Добре влаштувався."
ww1_sweden.31.b: "Це абсурд!"
ww1_sweden.31.c: "Просто крихітний острів."
ww1_sweden.32.t: "Більшовицький вплив зростає"
ww1_sweden.32.d: "Незважаючи на нашу анархо-синдикалістську традицію, нещодавня перемога більшовиків у Громадянській війні в Росії та подальше зростання їхньої популярності в Європі та світі дещо ставить під сумнів керівництво країни Еліз Оттесен.\n\nГьюго Сіллен згуртував навколо себе критиків, які стверджують, що така лібертаріанська держава, як наша, за своєю суттю є саморуйнівною, і щоб вижити, ми повинні наслідувати ленінський приклад побудови авангардної держави [SOV.GetCapitalVictoryPointName] з нетерпінням спостерігає за нашою поточною фракційною кризою і може вважати анархістський уряд у межах кроку ворожим до них.\n\nХоча ні. всі прихильники Силлена є ідеологами за своєю природою, вони погоджуються, що ми б краще служили інтернаціоналістській справі, маючи дружню до Радянського Союзу уряду.\n\nЯка фракція переможе?"
ww1_sweden.32.a: "Ми були б нічим, якби не наш Оттар!"
ww1_sweden.32.b: "Необхідний новий напрямок."

ww1_egypt.1.a: "Ми повалимо британське підкорення!"
ww1_egypt.2.t: "Аббас II зрікається престолу"
ww1_egypt.2.d: "Хусейн Камель був оголошений султаном Єгипту, британські війська скинули його племінника, хедива Аббаса Хільмі II.\nНовостворений Єгипетський султанат було оголошено британським протекторатом. Ця подія формально припинила суверенітет Османської імперії над Єгиптом. "
ww1_egypt.2.a: "Фараон, хедив, султан... Хто наступний?"
ww1_egypt.3.t: "Помер султан Хусейн Камель"
ww1_egypt.3.d: "Хусейн Камель помер сьогодні в Каїрі. Його брат Фуад Мухаммед Алі стане новим султаном Єгипту та Судану."
ww1_egypt.3.a: "Аллах, благослови його."
ww1_egypt.4.d: "Після виключення Саада Заглула та інших членів партії Вафд єгиптяни всіх верств суспільства повстали проти нашого правління, вимагаючи автономії, якщо не прямої незалежності. Єгипетська адміністрація безсила зупинити демонстрації, тому ми повинні вирішити, як діяти."
ww1_egypt.4.a: "Відправити армію."
ww1_egypt.4.b: "Визнати їхню незалежність."
ww1_egypt.5.t: "Питання про право власності на Суецький канал"
ww1_egypt.5.d: "Суецький канал — це великий канал, який з’єднує Середземне та Червоне моря, побудований у співпраці з Францією під час правління Мухаммеда Алі-паші. Велика Британія сильно втрутилася в процес будівництва, тому канал був належав нам, але борг за це також був включений. Британія купила його, і пізніше вони послали війська в ім’я захисту каналу. Але безсумнівно, що канал був побудований на нашій землі, оскільки ми здобули незалежність від Британії Оскільки Британська колоніальна імперія розпадеться, вони не заперечуватимуть проти військового втручання Німеччина, переможець у Великій війні, може бути помилкою легко віддати канал тим же імперіалістам."
ww1_egypt.5.a: "Нічого не станеться."
ww1_egypt.5.b: "Можливо, ми повинні."
ww1_egypt.6.t: "Єгипет попросив захисту Суецького каналу"
ww1_egypt.6.d: "Єгиптяни, які нещодавно проголосили незалежність, просили нас захистити Суецький канал від зовнішніх загроз, особливо від турків, не згадуючи про це."
ww1_egypt.6.a: "З радістю."
ww1_egypt.7.t: "Втручання в Єгипет?"
ww1_egypt.7.d: "Єгипет нещодавно проголосив незалежність після розпаду Британської імперії. Колись вони були під нашим контролем. Анексувати весь Єгипет може бути неможливо, але військове втручання може допомогти захистити Синайський півострів і Суецький канал, які є стратегічно дуже важливими напрямками."
ww1_egypt.7.a: "Чому ні?"
ww1_egypt.7.b: "Нісенітниця."
ww1_egypt.8.t: "[TUR.GetName] захоплює Суецький канал"
ww1_egypt.8.d: "Сьогодні війська [TUR.GetAdjective] досягли Суецького каналу. Вони зламали опір єгипетських прикордонників і оголосили офіційну інтеграцію регіону."
ww1_egypt.8.a: "Було легко."
ww1_egypt.8.b: "Блін!"
ww1_egypt.8.c: "Ну..."
ww1_egypt.9.t: "[TUR.GetName] не вдалося захопити Суецький канал"
ww1_egypt.9.d: "Сьогодні війська [TUR.GetAdjective] спробували перетнути кордон із Суецьким каналом. Єгипетські прикордонники чинили запеклий опір і утримували війська [TUR.GetAdjective] до прибуття підкріплення. Зрештою вони відступили, не діставши нічого, і [TUR.GetName] стверджував, що це був лише непередбачений випадок під час звичайних військових навчань."
ww1_egypt.9.a: "Це було близько..."
ww1_egypt.9.b: "Геть від моєї власності!"
ww1_egypt.9.c: "Хм..."
ww1_egypt.10.t: "[GER.GetName] захищає Суецький канал"
ww1_egypt.10.d: "Міністерство закордонних справ Німеччини оголосило, що всі права, крім права власності на єгипетський Суецький канал, гарантовані, а саме німецька юрисдикція, військова присутність і екстериторіальні права в зоні Суецького каналу. Єгипетська влада, схоже, вирішила, що краще було б передати права на Суец Німеччині, яка стала наймогутнішою державою світу, ніж назавжди втратити його Османам Хоча б тому, що вони формально володіючи Суецьким каналом, їм гарантована частина прибутку від каналу."
ww1_egypt.10.a: "Неочікувано."
ww1_egypt.10.b: "Тост за німецько-єгипетську дружбу!"
german_protection_of_suez_canal: "Німецький захист Суецького каналу"
ww1_egypt.11.t: "Єгипет вимагає миру"
ww1_egypt.11.d: "Уряд [FROM.GetLeader] попросив перемир’я, відмовившись від Синая та Суецького каналу."
ww1_egypt.11.a: "Ми візьмемо."
ww1_egypt.11.b: "Вимагайте від них повного підкорення."
ww1_egypt.12.t: "Османи вимагають підкорення"
ww1_egypt.12.d: "Уряд [FROM.Captial.GetCapitalVictoryPointName] вимагає нашого повного підкорення замість земельних концесій."
ww1_egypt.12.a: "Немає вибору..."
ww1_egypt.12.b: "Ніколи!"

ww1_ottoman.185.t: "Османи вимагають повернення Єгипту"
ww1_ottoman.185.d: "Приблизно 30 років тому, до британського вторгнення в Єгипет, османи заявили про верховне панування над землею, що охоплює річку Ніл. Під правлінням свого нового Абсолютного монарха, Адбулхаміда II, вони повернулися, щоб забрати те, що вони по праву вважають своїм. Як ми відповімо?"
ww1_ottoman.185.a: "Вони можуть це отримати, адже Суецький канал залишиться під нашим контролем."
ww1_ottoman.185.b: "Їхнє панування над Єгиптом давно закінчилося."
ww1_ottoman.186.t: "[FROM.GetName] погоджується поступитися Єгипту"
ww1_ottoman.186.d: "Після нашого дипломатичного тріумфу уряд [FROM.GetAdjective] зрозумів, що вони не можуть вести війну проти нас. Вони обрали розумний вибір, поступилися нам територією."
ww1_ottoman.186.a: "Ми."
ww1_ottoman.187.t: "[FROM.GetName] відмовляється поступитися Єгипту"
ww1_ottoman.187.d: "Уряд [FROM.GetAdjective] відмовився поступитися Єгипту. Ми можемо взяти його силою або просто відпустити..."
ww1_ottoman.187.a: "Ми не відступимося так легко."
ww1_ottoman.187.b: "Це того не варте."

ww1_ethiopia.1.a: "Лідж Іясу бере владу"
ww1_ethiopia.1.d: "Великий імператор Менелік II помер, не маючи призначеного спадкоємця. Лідж Іясу, хоч і не коронований, перебрав фактичну владу в країні."
ww1_ethiopia.1.t: "Менелік II помер!"
ww1_ethiopia.2.t: "Лідж Іясу прийняв іслам!"
ww1_ethiopia.2.d: "Лідж Іясу, імператор Ефіопії, прийняв іслам. Це в поєднанні з посиленням процентральних держав, особливо проосманської риторики, ставить командування на Близькому Сході в стан підвищеної готовності."
ww1_ethiopia.2.a: "Організувати пробританські елементи для перевороту"
ww1_ethiopia.2.b: "Нічого з цього не вийде."
ww1_ethiopia.3.t: "Британська змова?"
ww1_ethiopia.3.d: "Наша розвідка попереджає молодого імператора, що британські елементи роблять кроки серед ночі, плануючи повалити уряд і встановити маріонеткового імператора."
ww1_ethiopia.3.a: "Мої радники просто параноїки."
ww1_ethiopia.3.b: "Як вони сміють кинути виклик моєму божественному правлінню? Оголосити воєнний стан!"
ww1_ethiopia.4.t: "Пробританський переворот!"
ww1_ethiopia.4.d: "Пробританські елементи скинули молодого мусульманського імператора та поставили першу в історії жінку-лідера! Вона буде відома як титул "Королева королів» (Negiste Negest), модифікація традиційного титулу "Король царів» (Nəgusä Nägäst).\nЗевдіту не було дозволено самому здійснювати владу двоюрідний брат Рас Тафарі Маконнен був призначений регентом, а колишній вірний генерал її батька Фітаврарі Хапте Георгіс Дінагде став головнокомандуючим армією Рас Тафарі також став спадкоємцем Зевдіту, оскільки жоден з її дітей не дожив до повноліття. "
ww1_ethiopia.4.a: "Хай живе імператриця!"
ww1_ethiopia.5.t: "Наш переворот в Ефіопії провалився!"
ww1_ethiopia.5.d: "Після оголошення Ефіопією воєнного стану наші спроби здійснити державний переворот уряду Ефіопії провалилися, і тепер імператор відкрито звинувачує нас у вчиненні акту війни."
ww1_ethiopia.5.a: "Час для плану Б!"
ww1_ethiopia.6.t: "Петиція про приєднання до Центральних держав?"
ww1_ethiopia.6.d: "Нам було б дуже вигідно об’єднатися з німцями й османами для боротьби з британськими імперіалістами."
ww1_ethiopia.6.a: "Надіслати запит"
ww1_ethiopia.6.b: "Нейтралітет був би кращим."
ww1_ethiopia.7.t: "Ефіопська втеча"
ww1_ethiopia.7.d: "Після серії подій, які відбулися в Абіссінії, очевидно, пронімецький уряд вийшов на вершину боротьби за владу та подав нам петицію про участь у Центральних державах."
ww1_ethiopia.7.a: "Приємний сюрприз!"
ww1_ethiopia.7.b: "Це не відповідає нашій стратегії."
ww1_ethiopia.8.t: "Німеччина відхилила нашу пропозицію"
ww1_ethiopia.8.d: "Німці відхилили наш запит на приєднання до Центральних держав."
ww1_ethiopia.8.a: "Це так сумно."
ww1_ethiopia.9.t: "Рух Огадена за незалежність Сомалі"
ww1_ethiopia.9.d: "В Огаден, який завоював Менелік II, рух дервішів, які прагнули незалежності Сомалі, увійшов і окупував його."
ww1_ethiopia.9.a: "Ми не можемо собі цього дозволити... поки що."
ww1_ethiopia.9.b: "Адміністрація все ще з нами."
ww1_ethiopia.12.t: "Коронований Хайле Селассіє"
ww1_ethiopia.12.d: "Тафарі Маконнен, який був регентом і фактичним правителем, сходить на трон після смерті Зевдіту."
ww1_ethiopia.12.a: "Слава Царю Царів!"

