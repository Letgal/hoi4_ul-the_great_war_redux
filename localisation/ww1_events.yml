ww1_greece.47.d: "Щоб зберегти наш нейтралітет і як того бажає король Костянтин, наш уряд вирішив поступитися територіальним вимогам Болгарії, передавши їй східну Македонію."
ww1_greece.47.a: "Це того варте."

ww1_greece.48.t: "Болгарська окупація Східної Македонії"
