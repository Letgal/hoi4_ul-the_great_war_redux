 ww1_morocco.35.t:0 "[FROM.getName] Refuses"
 ww1_morocco.35.d:0 "The [FROM.get Adjective] government has not been receptive to our demands, underestimating our ability to fight to recover our lands."
 ww1_morocco.35.a:0 "Noted."

 ww1_morocco.36.t:0 "[FROM.getName] Accepts!"
 ww1_morocco.36.d:0 "The [FROM.get Adjective] government has been receptive to our requests. The local authorities have already started the administrative handover and our international prestige has been restored!"
 ww1_morocco.36.a:0 "Noted."

 ww1_morocco.38.t:0 "[FROM.getName] Asks for a Loan"
 ww1_morocco.38.d:0 "Plunged into a deep economic crisis, Morocco has officially sent us a request for debt support. The sultanate is no longer able to pay the IFC, nor to invest in the country, which paralyzes their economy. Our interests in Morocco push us to accept such a request, because it will allow us to increase our influence on the country."
 ww1_morocco.38.a:0 "Give them 100 millions francs"
 ww1_morocco.38.b:0 "Weakening Morocco is our real objective"

 ww1_morocco.39.t:0 "[FROM.getAdjective] Government Accepted!"
 ww1_morocco.39.d:0 "The minister [FROM.getLeader] agreed to grant us a loan of 100 million gold francs in exchange for the concession of our customs service, which was a predictable request from the [FROM.getAdjective] authorities."
 ww1_morocco.39.a:0 "Its better than nothing"

 ww1_morocco.40.t:0 "[FROM.getAdjective] Government Refused!"
 ww1_morocco.40.d:0 "Despite sending talented negotiators, France refused to grant us a loan or any aid. Not only were we humiliated by asking them to take over our debt, but we also got nothing."
 ww1_morocco.40.a:0 "Damn..."

 ww1_morocco.41.t:0 "\"Darija\" Tertib"
 ww1_morocco.41.d:0 "The tertib is a form of tax intended to replace the Islamic taxes Zakkat and Achour. These ancient tributes date from the Middle Ages and had a sacred character consistent with Islam. It was therefore only with the support of the Caids and the entire Makhzen that the Sultan was able to carry out such a reform.\n\n This tertib is more egalitarian and removes the local caids from his perception. It is a kind of tax on the arable land, livestock and fruit trees of each household which eliminates the canonical taxes that the subject populations agree to pay to the Sultan."
 ww1_morocco.41.a:0 "The best for everyone"

 ww1_morocco.42.t:0 "Famine Hits Countryside"
 ww1_morocco.42.d:0 "A great famine affects the Sahel due to poor harvests. This ordeal also affects our most rural regions, which risks further weakening our position."
 ww1_morocco.42.a:0 "We cant do anything about it..."

 ww1_morocco.43.t:0 "Excavation Concession Question"
 ww1_morocco.43.d:0 "Morocco is not in a position to launch a prospecting mission with the current economic crisis. If we want to exploit our soil, we must turn to foreign players. Initial surveys indicate that the French and Germans are interested in carrying out research missions, in exchange for industrial exploitation rights. We could accept both partners, or only accept one, at the risk of slowing down our economy even further."
 ww1_morocco.43.a:0 "Accept both missions"
 ww1_morocco.43.b:0 "Accept French mission"
 ww1_morocco.43.c:0 "Accept German mission"

 ww1_morocco.44.t:0 "Fierce Opposition to Centralization Reform"
 ww1_morocco.44.d:0 "The major tax reform ordered by [MOR.getLeader] and led by the El Mokri and Glaoui families has caused the exacerbation of tensions across the country, more particularly in the surrounding areas of Fez and Meknes. Already outraged by the excesses but also the failure of the military reform introduced by the Sultan in 1910, the Amazigh and Arab tribes of these two regions take a dim view of the exactions and abuses inflicted on them by Thami El Glaoui during the collection of taxes.\n\nThe situation becomes all the more untenable as the exactions committed by Glaoui's agents take on alarming proportions, not even sparing the tribes which were once exempted from paying taxes due to their status as suppliers of soldiers to the sultan's army, as was the case with the Cherarda tribe."
 ww1_morocco.44.a:0 "Let them strike!"
 ww1_morocco.44.b:0 "Suspend the reform"

 ww1_morocco.45.t:0 "Financing the Reform"
 ww1_morocco.45.d:0 "The military reform proposed by [MOR.getLeader] requires significant funds that must be drawn from somewhere. We could make an amendment to the budget, but it will damage our economy. Otherwise, we can overtax the Caïds, which will have little impact on our budgetary balance."
 ww1_morocco.45.a:0 "Tax the Caïds"
 ww1_morocco.45.b:0 "Amend the Budget"

 ww1_morocco.46.t:0 "Caïds Opposes the new Taxes"
 ww1_morocco.46.d:0 "The new tax implemented as part of the military reform project does not please the rural regions of the Anti-Atlas and Sousse in general. The local Caïds refuse to enter the country and show great distrust towards the authority of the Sultan. This lack of funds prevents the reform from being financed and therefore from being applied. Armed prospectors were sent with the support of the Glaoua family."
 ww1_morocco.46.a:0 "We need money!"

 ww1_morocco.49.t:0 "Successful Army Reform"
 ww1_morocco.49.d:0 "The reform of the Sultan's army went well. It caused a major financial drain, but the Caïds were reassured that they had not been overtaxed. The new forces, trained by French, British, and Italian officers, were now prepared for modern conflicts and to protect Morocco."
 ww1_morocco.49.a:0 "Excellent!"

 ww1_morocco.50.t:0 "Izayan Loyalty Question"
 ww1_morocco.50.d:0 "Middle Atlas Moutains are populated by several tributes of feared fighters. The latter all applied a transit tax to goods and enjoyed a great deal of autonomy before the [MOR.getLeader] reforms. Today, a large part of them, including the Mohas, Hemmous and the Izayans, are waging a hidden war against the central authority. They refuse to pay taxes and hide in the mountains, attacking convoys.\n\nTo reestablish the loyalty of these clans, Caïd Thami Aglaou of Marrakech was sent to talk to find out the demands of the local tributes.\n\nThe conditions for renewing their allegiance are simple: The authorization to levy a Nzala tax despite the recent regulation, but also the sacralization of their autonomy in the region. We could accept and enjoy their support, or simply stabilize the situation so that they do not rebel against our authority."
 ww1_morocco.50.a:0 "Grant them what they want"
 ww1_morocco.50.b:0 "We dont need them, maintain cordial relations"

 ww1_morocco.51.t:0 "Call to Chaouia Caïds"
 ww1_morocco.51.d:0 "The rich and fertile region of Chaouia, close to Casablanca, has always been a coveted place of power. Our reform of the army, the regained influence of the Makhzen and the French interventions from 1907 to 1909 helped ensure the loyalty of these powerful Caids. In short, we had no trouble mobilizing them, even if they were seriously lacking in equipment..."
 ww1_morocco.51.a:0 "They will serve us well!"

 ww1_morocco.52.t:0 "High-Sous Arbitrage"
 ww1_morocco.52.d:0 "Since the spring of 1910, the Marrakech region has been plunged into a conflict of influence and loyalty which threatens the stability of the entire Souss. Pasha Thami Aglaou fails to control his local lords, powerful Caids from the Haida and Mouais tribes. This situation causes the cessation of the collection of taxes, attacks on convoys and a constant defiance of the central authority.\n\nThis resistance to Pasha is not unfounded, the insurgent tribes were motivated by Taïeb el Goundafi, a pretender to the title of Pasha, under the pretext that Thami Aglaou would benefit his tribe, the Igliouas, to the detriment of local order, which would be a case of corruption proven.\n\nThe Aglaou family has always been loyal to the central authority, but we could give el Goundafi a chance by taking his testimony and that of the insurgents as the strict truth."
 ww1_morocco.52.a:0 "Reaffirm Aglaous's authority"
 ww1_morocco.52.b:0 "Appoint Taïeb el Goundafi as pacha of Marrakech"

 ww1_morocco.53.t:0 "Self-Determination in Extreme-Sous and Atlas"
 ww1_morocco.53.d:0 "The south of the country, dominated by the Atlas Mountains, is difficult to access, which left local tributes in almost total autonomy for several centuries. The unification of Morocco was completed in 1882 with the annexation of the autonomous territory of Sidi Hachim by Moulay Hassan I. Since then, the influence of central power has declined, in particular because of the economic crisis and the internal battle for control of the Sultanate.\n\nThis delicate situation has revived local independence, particularly in the Sub-Extreme, with memories of the prosperous kingdom of Tazeroualt returning to local discourse. In order to calm things down, we could grant relative autonomy in these regions, also in the High Atlas. Otherwise, we could authorize Sidi Mohamed to take control of the historic region of Tazeroualt in order to rebuild a kingdom there that would be submissive and faithful to us."
 ww1_morocco.53.a:0 "Give them increased autonomy"
 ww1_morocco.53.b:0 "Let's trust Sidi Mohamed"

 ww1_morocco.54.t:0 "Jihad Sultan"
 ww1_morocco.54.d:0 "During a meeting of Viziers and Caïds, the Sultan [MOR.getLeader] reaffirmed his desire not to fall under the control of the French, he thus outlined a plan aimed at stabilizing the country and making it neutral from any external influence. The speech is nuanced, it does not completely exclude foreign investments, but intends to limit and condition them. The country's policy would therefore be more pragmatic, in particular thanks to the economic development of the southern regions.\n\nThis intervention, coupled with the relatively well-prepared reform on the army, gives hope to the administrators of the Sous and the Atlas, who hope to receive funding and recognition of their autonomy."
 ww1_morocco.54.a:0 "We will reform the country"

 ww1_morocco.55.t:0 "Treaty of Fès"
 ww1_morocco.55.d:0 "The Sultan [MOR.getLeader] signed a protectorate agreement with France, subjugating Morocco which lost much of its sovereignty. This treaty follows a series of social, economic and military crises that the Cherifian empire was unable to confront with the constant assistance of France.\n\nDejected and submissive, Morocco has since then only enjoyed a facade of independence, which is definitively erased by the signing of this agreement."
 ww1_morocco.55.a:0 "A new french colony"
 ww1_morocco.55.b:0 "Finally"
 ww1_morocco.55.c:0 "Concerning"

 ww1_morocco.56.t:0 "[MOR.getLeader] Abdicates"
 ww1_morocco.56.d:0 "[MOR.getLeader] announced that he would abdicate his title of Sultan, torn by remorse and the weight of the dissolution of Morocco's independence under his reign. After a series of failed reforms and total Francophile subjugation, the Sultan admitted his incompetence, threatening suicide if he was not allowed to leave the throne.\n\nThe line of succession is very clear, his successor is his brother: Moulay Youssef."
 ww1_morocco.56.a:0 "Please, dont kill yourself"
 ww1_morocco.56.b:0 "You should kill yourself"

 ww1_morocco.57.t:0 "Ahmed al-Hiba Rebellion"
 ww1_morocco.57.d:0 "The signing of the Treaty of Fez was a significant subject of revolt within Morocco. The loss of sovereignty of the Sultan, himself who considered himself anti-French, was perceived as a great betrayal among the tribes. In the south, many clans rose up by mutual agreement, bringing together the peoples of Tiznit, Tafraout, Taroudant, the anti Atlas, the Atlas... In short, the south of the entire country.\n\nThis improbable coalition is led by several influential warlords like Si Madani or Addi Ou Ahmed. These troops are working to overthrow the sultan [MOR.getLeader] and replace him with Ahmed al-Hiba, a Moorish religious leader recognized as Sultan by the tributes allied in Marrakech.\n\nThis situation is difficult, it is a real reconquest operation that will have to be carried out in the mountains and Sousse."
 ww1_morocco.57.a:0 "Send the tirailleurs!"
 MOR_rebels_declare_war:0 "§R§YMoroccan Rebels§! are attacking from the south of Morocco§!"

 ww1_morocco.58.t:0 "Agitation in Southern Morocco"
 ww1_morocco.58.d:0 "A clear agitation of the tributes of Sousse, Atlas and anti-Atlas was noticed in the country, following the signing of the Treaty of Fez. It appears that the clans are increasing their activity and may launch an operation to overthrow the protectorate."
 ww1_morocco.58.a:0 "We need troops in Morocco"
 MOR_rebels_declare_war_soon:0 "§R§YMoroccan Rebels§! may attack from the south of Morocco, you should gather §Y[FRA.getFlag][FRA.getAdjective] troops§! there!§!"
 tt_cant_join_faction:0 "§RCannot join factions§!"

 ww1_morocco.59.t:0 "War in Europe"
 ww1_morocco.59.d:0 "The war that France is waging in Europe has provoked the call of Moroccan riflemen. Consequently, we are de facto involved in the ongoing conflict and must provide assistance to France."
 ww1_morocco.59.a:0 "Its war, then"

 ww1_morocco.60.t:0 "A Letter from [MOR.getLeader]"
 ww1_morocco.60.d:0 "We received a letter from [MOR.getLeader] of Morocco, who contacted us to express their good wishes, but also to address more tense issues. The document addresses the significant tensions of the last 15 years in Morocco, while praising our country's contribution in ensuring their neutrality.\n\nThe tone of the communiqué is generally friendly, inviting us to take advantage of the weakening of French influence to relaunch our investments, but also a more active diplomacy in the region."
 ww1_morocco.60.a:0 "Excellent!"
 ww1_morocco.60.b:0 "Nah"

 ww1_morocco.61.t:0 "[GER.getName] is Receptive"
 ww1_morocco.61.d:0 "We received a response from the German government spokesperson, who welcomed our statement and agreed to strengthen mutual diplomacy between the two countries. Although not concrete, their response mentioned security guarantees and investments in heavy industry."
 ww1_morocco.61.a:0 "Excellent!"

 ww1_morocco.62.t:0 "[GER.getName] Politely Closes the Door"
 ww1_morocco.62.d:0 "We received a response from the German spokesperson. He welcomed our statement and assured them that their government was already heavily invested in the region, implying that they did not intend to impose themselves further."
 ww1_morocco.62.a:0 "So its a \"Nah\""

 ww1_morocco.63.t:0 "[MOR.getAdjective] Demands"
 ww1_morocco.63.d:0 "We received a letter from [MOR.getLeader] discussing Franco-Moroccan relations. He was very kind and informed us of the stabilization of the rural countryside, stating that French and foreign interests in Morocco were now guaranteed by the recently reformed Moroccan army.\n\nThey came to the point a few paragraphs later, stating that due to the delay in stability in Morocco, French occupation was no longer necessary. They therefore politely requested the departure of our army and an end to the occupation of Casablanca and the other territories under our control.\n\nSuch a maneuver would pull the rug out from under our feet in the country, permanently destroying our privileged position in the region."
 ww1_morocco.63.a:0 "We cant allow it"
 ww1_morocco.63.b:0 "We can leave if they compensate us greatly"
 ww1_morocco.63.c:0 "Our mission here is done, soldiers"

 ww1_morocco.64.t:0 "France Leaves"
 ww1_morocco.64.d:0 "After tense diplomatic exchanges, the French authorities have finally decided to order their army to leave Morocco. The first troops left at dawn, and they will all be gone within seven days. The city of Casablanca, as well as all the surrounding occupied territories, are thus liberated and back under Moroccan administration."
 ww1_morocco.64.a:0 "Perfect!"

 ww1_morocco.65.t:0 "France Asks Compensation"
 ww1_morocco.65.d:0 "After tense diplomatic exchanges, the French authorities presented a compromise, stating that the occupation of Morocco had cost them a huge amount of money. They therefore agreed to leave on the condition that we pay their army for the services rendered, to the tune of 87 million francs, which represents a fortune for our economy."
 ww1_morocco.65.a:0 "Sure"
 ww1_morocco.65.b:0 "No! Its Outrageous, its unfair!"

 ww1_morocco.66.t:0 "Morocco Submits"
 ww1_morocco.66.d:0 "After tense diplomatic exchanges, we managed to convince [MOR.getLeader] to sign a document welcoming Morocco's French intervention. The treaty also promises the payment of 87 million francs to compensate our state for its efforts in providing Moroccan guarantees, which is better than nothing."
 ww1_morocco.66.a:0 "Good"

 ww1_morocco.67.t:0 "Morocco Remain Defiant"
 ww1_morocco.67.d:0 "We have requested payment from Morocco to compensate for the cost of the French occupation and the securing of trade routes. The Moroccan government has denied us this legitimate right, which is unlikely to prompt us to vacate the land."
 ww1_morocco.67.a:0 "Then, we wont move an inch"

 ww1_morocco.68.t:0 "Failure of Casablanca Agreements"
 ww1_morocco.68.d:0 "Despite the efforts of our diplomats, we have failed to convince the French to leave the occupied areas of Morocco. This deadlock is pushing us to consider alternative solutions. We could confront France, but it is highly likely that we would be crushed alone. We must secure the support of a neighboring great power to ensure recognition of our claims and military guarantees.\n\nHowever, alignment on this issue is not easy to achieve, and we may need to make concessions to the great power that deigns to open its doors to us. The risks are significant—enough to consider halting the escalation right here."
 ww1_morocco.68.a:0 "We should ease right away..."
 ww1_morocco.68.b:0 "Germany must help us!"
 ww1_morocco.68.c:0 "We will win alone!"

 ww1_morocco.69.t:0 "Morocco Asks for Help"
 ww1_morocco.69.d:0 "We received a visit from [MOR.getLeader] in Berlin, who came to discuss the extremely tense situation between his government and the French authorities. Seeking to free itself from French influence, Morocco has found itself in an impasse, unable to force the occupier to leave. They are therefore asking us for political and military support designed to force France to yield.\n\nIn exchange, they are offering us the inalienable preservation of our interests, as well as a mutual defensive guarantee. Accepting such a proposal could provoke a war with the Entente, but could also set France back in Africa."
 ww1_morocco.69.a:0 "All or Nothing"
 ww1_morocco.69.b:0 "Its too risky"

 ww1_morocco.70.t:0 "Casablanca Crisis"
 ww1_morocco.70.d:0 "Tensions are rising in the Atlas Mountains after the Moroccan government requested the withdrawal of French troops from Casablanca. France refused these demands, judging that Morocco was unable to guarantee the security of French and allied economic interests in the region.\n\nThis sticking point has prompted a rapprochement between the Moroccan and German governments, which met in Berlin yesterday. In addition to providing political support, the Reich also announced a potential military agreement aimed at guaranteeing Morocco's sovereignty against France."
 ww1_morocco.70.a:0 "Its getting hot"

 ww1_morocco.71.t:0 "German Backup"
 ww1_morocco.71.d:0 "Our delegation sealed a German-Moroccan rapprochement, greatly increasing the weight of our demands. From now on, France will have to reconsider its proposals and initiate a de-escalation, or risk provoking a war with the world's most powerful empire."
 ww1_morocco.71.a:0 "Now we talk!"

 ww1_morocco.72.t:0 "German-Moroccan Rapprochement"
 ww1_morocco.72.d:0 "The rapprochement between Morocco and the Reich does not bode well for our military occupation of the Souss. Tensions are rising in Europe, and the population is beginning to worry about the consequences of maintaining our troops. On the other hand, leaving now would be seen as a huge act of weakness and would offer Germany a significant diplomatic victory. Should we escalate the situation?"
 ww1_morocco.72.a:0 "We won't back down"
 ww1_morocco.72.b:0 "Why die for Morocco ?"

 ww1_morocco.73.t:0 "Diplomatic Window"
 ww1_morocco.73.d:0 "Despite Germany's entry into the negotiations, nothing is moving forward. It seems impossible to find an amicable compromise, and it seems only a matter of time before a war breaks out for the small town of Casablanca. The only chance left to avoid a bloodbath is to gather allies in the coming weeks; perhaps this will convince the other side to back down..."
 ww1_morocco.73.a:0 "We must gather allies"

 ww1_morocco.74.t:0 "Moroccan Ultimatum"
 ww1_morocco.74.d:0 "Morocco has announced that it considers the occupied cities to be "under foreign domination" and considers us to be attacking their territory. In other words, if we don't leave now, there will be war."
 ww1_morocco.74.a:0 "Then its war"
 ww1_morocco.74.b:0 "We should leave before its too late!"

 ww1_morocco.75.t:0 "Franco-German War Averted"
 ww1_morocco.75.d:0 "The French authorities finally bowed to the Moroccan and German demands, leaving the country without asking for compensation. The Casablanca crisis was the most intense since the Russo-Japanese War of 1905, and it is to be hoped that war can be avoided for much longer."
 ww1_morocco.75.a:0 "No war this year"

 ww1_morocco.76.t:0 "Moroccan Reclamations"
 ww1_morocco.76.d:0 "The Moroccan government met with us with the idea that we would return the colonial territories we occupy in the region. [MOR.getLeader] promises that Spanish interests are now safe thanks to the stabilization of their country following the reform of the army and the pacification of the Sous. However, they did not specify which territories, exactly, they wanted us to transfer to them, specifying only that they wanted \"legitimately Moroccan lands.\"\n\nWe could give them nothing, their military strength being less, or we could make some concessions."
 ww1_morocco.76.a:0 "We can restituate Sidi Ifni"
 ww1_morocco.76.b:0 "Also give them Mauritanian dessert"
 ww1_morocco.76.c:0 "We should leave Morocco entierly"
 ww1_morocco.76.e:0 "What about nothing at all?!"

 ww1_morocco.77.t:0 "Spanish Cooperation"
 ww1_morocco.77.d:0 "Our visit to Spain was successful and we managed to liberate part of our claimed territories."
 ww1_morocco.77.a:0 "Excellent!"

 ww1_morocco.78.t:0 "Spanish Defiance"
 ww1_morocco.78.d:0 "Our meeting in Spain was useless, the Spanish government despised us and did not give us back the territories we hoped for."
 ww1_morocco.78.a:0 "We cant do much more..."
 ww1_morocco.78.b:0 "Then its war!"

 ww1_morocco.79.t:0 "[FROM.getName] Asks for a Loan"
 ww1_morocco.79.d:0 "Plunged into a deep economic crisis, Morocco has officially sent us a request for debt support. The sultanate is no longer able to pay the IFC, nor to invest in the country, which paralyzes their economy. Our interests in Morocco push us to accept such a request, because it will allow us to increase our influence on the country."
 ww1_morocco.79.a:0 "Give them 100 millions marks"
 ww1_morocco.79.b:0 "Weakening Morocco is our real objective"

 ww1_morocco.80.t:0 "[FROM.getAdjective] Government Accepted!"
 ww1_morocco.80.d:0 "The minister [FROM.getLeader] agreed to grant us a loan of 100 marks in exchange for the concession of our customs service, which was a predictable request from the [FROM.getAdjective] authorities."
 ww1_morocco.80.a:0 "Its better than nothing"

 ww1_morocco.81.t:0 "[FROM.getAdjective] Government Refused!"
 ww1_morocco.81.d:0 "Despite sending talented negotiators, [FROM.getName] refused to grant us a loan or any aid. Not only were we humiliated by asking them to take over our debt, but we also got nothing."
 ww1_morocco.81.a:0 "Damn..."

 ww1_morocco.82.t:0 "[FROM.getName] Buys Reserve Ships"
 ww1_morocco.82.d:0 "The Moroccan government has begun purchasing some of our navy's decommissioned or near-decommissioned ships. Paid for in advance, these ships are no longer as profitable for us and allow us to earn additional funds to begin building more modern cruisers and battleships."
 ww1_morocco.82.a:0 "Good!"

 ww1_morocco.83.t:0 "Lack of Professional Sailors"
 ww1_morocco.83.d:0 "[ROOT.getName] has never had a navy and has no naval tradition. Without experience and without sailors, we are incapable of achieving our ambitions, even in the context of simple coastal protection. If we want to build a true navy, we will have to invest significant effort in training competent admirals."
 ww1_morocco.83.a:0 "I'm seasick..."

 ww1_morocco.84.t:0 "Anglo-Moroccan Naval Agreement?"
 ww1_morocco.84.d:0 "The Moroccan government contacted us to propose joint exercises between their newly acquired navy and part of our Mediterranean patrol. A rapprochement with Morocco would be beneficial to us in order to avoid any alignment of the latter with competitors, particularly Germany."
 ww1_morocco.84.a:0 "Prepare the ships!"
 ww1_morocco.84.b:0 "Nah"

 ww1_morocco.85.t:0 "Anglo-Moroccan Naval Agreement"
 ww1_morocco.85.d:0 "The British government has agreed to sign an agreement to organize joint exercises between our two navies to simulate conflict and cooperation situations. The British experience will be very beneficial to us."
 ww1_morocco.85.a:0 "Prepare the ships!"

 ww1_morocco.86.t:0 "No Agreement"
 ww1_morocco.86.d:0 "Despite our reminders, the British government is firmly opposed to the idea of cooperating with our navy. We'll have to make do..."
 ww1_morocco.86.a:0 "Argh..."

 ww1_morocco.87.t:0 "Moroccan Wishes To Negotiate Saoura"
 ww1_morocco.87.d:0 "Morocco has humbly requested that we stransfer them Saoura, for they believe that it'd better the life of muslims in said province and further bolster French-Moroccan relations and possibly quell some Arab rebellion in our African possessions. Are we to accept?"
 ww1_morocco.87.a:0 "Whats the worst that could happen?"
 ww1_morocco.87.b:0 "We won't feed Moroccan expansionists!"

### ВІРМЕНІЯ ###
 ww1_armenia.1.t:0 "Armenian Resistance in Zangezur Mountains"
 ww1_armenia.1.d:0 "The Dashnak-dominated Armenian National Council declared the independence of Armenia and signed the Treaty of Batum, by which Armenia gave up its rights to Western Armenia. But an Armenian general, Andranik Ozanian refused to accept the existence of [ARM.GetNameDef] because it included only a small part of the area many Armenians hoped to make independent. Andranik, independently from [ARM.GetNameDef], went to Zangezur against the Azerbaijani and Turkish armies, and started to help to keep it within Armenia."
 ww1_armenia.1.a:0 "Annoyance..."
 ww1_armenia.3.t:0 "Treaty of Alexandropol"
 ww1_armenia.3.d:0 "Armenia is no longer able to focus on the war effort against our might. We can take former-Ottoman lands in peace, but also we can proceed to annex them at all."
 ww1_armenia.3.a:0 "Let's focus on the west."
 ww1_armenia.3.b:0 "Did you say "Armenian"?"
 treaty_of_alexandropol:0 "Treaty of Alexandropol has been signed"
 treaty_of_alexandropol_failed:0 "Turkish Nationalists has rejected the Armenian sue for peace"
 ww1_armenia.4.t:0 "Armenian [GetMonth] Uprising"
 ww1_armenia.4.d:0 "In response to our guiding rule based on [ROOT.GetRulingIdeology], reactionaries in Armenia staged an uprising. The garrison troops crushed the uprising, but some of them fled to the mountains and declared an independent Armenian government called the Republic of Mountainous Armenia."
 ww1_armenia.4.a:0 "Mountainous?"

# MONACO
 ww1_monaco.1.t:0 "New Constitution"
 ww1_monaco.1.d:0 "Monaco was torn apart by the revolution that began in March 1910. Faced with serious problems, with no agricultural land or factories and high unemployment, the people took to the streets in protest, with delegates demanding a constitution and a parliament, and threatening to overthrow the monarchy and establish a republic if they were not granted.\nEventually the Prince gave in to the demands and Monaco became a constitutional monarchy."

# SENUSSIA
 ww1_libya.1.t:0 "Ahmed Sharif Concededs His Leadership"
 ww1_libya.1.d:0 "Weakened by his defeat, Ahmed Sharif as-Senussi concedes the leadership of the Senussi order to his young cousin Mohammed Idris, who is open to the negotiations with the imperialists."
 ww1_libya.1.a:0 "Inshallah."
 LBA_modus_vivendi_of_acroma:0 "Modus vivendi of Acroma"
 ww1_libya.2.t:0 "Tripolitanian Civil War"
 ww1_libya.2.d:0 "The death of Ramadan Asswehly, one of the Walis of [TRP.GetNameDef], sparked a civil war. The unstable republic is crumbling..."
 ww1_libya.2.a:0 "It's time to expand colony."
 ww1_libya.3.t:0 "Autonomous Cyrenaica?"
 ww1_libya.3.d:0 "In the Great War, we fought a war with the Senussiya to secure Cyrenaica, but it didn't end well. They're practically ruling the Cyrenaica province, so we might as well just offer it to them to become our autonomous protectorate, giving [LBA.GetLeader] the title of the Emir of Cyrenaica."
 ww1_libya.3.a:0 "Suggest him that one."
 ww1_libya.3.b:0 "No need."
 ww1_libya.4.t:0 "Autonomous Emirate?"
 ww1_libya.4.d:0 "The Italian government had failed to conquer us to expand the colony in Cyrenaica, but now they instead offered us the position of Emir of Cyrenaica and to become the de facto autonomous ruler of the Cyrenaica province. We may have won the battles so far, but in the long run this may be the better option..."
 ww1_libya.4.a:0 "Alright, sounds fair."
 ww1_libya.4.b:0 "Can't trust 'em."
 accord_of_alrajma:0 "Accord of al-Rajma"

 ww1_libya.5.t:0 "Resistance against Italy"
 ww1_libya.5.d:0 "The conquest of Libya by the Italian invader freed us from our Ottoman tutelage in favor of another, far from our culture and our religion. We cannot miss the chance to reform the great emirate that we once were! Resistance against the colonizer is the only path to freedom."
 ww1_libya.5.a:0 "Why we fight"

 ww1_libya.6.t:0 "Senussi Threat"
 ww1_libya.6.d:0 "The conquest of Libya has been a more difficult undertaking than we had anticipated, and the extra costs are piling up. Despite the official departure of the Ottomans, many supporters are hiding in the territory and collaborating with the Senussi Order against our interests. The countryside is attacked, convoys pillaged... Our control in the region is thin and must constantly be reaffirmed."
 ww1_libya.6.a:0 "It wont be a problem for long"

 ww1_libya.7.t:0 "Ottoman Call for War"
 ww1_libya.7.d:0 "The war has reached the Ottoman Empire, which is a close ally, and has thus called upon us to bear arms against the British Empire. This situation offers us the opportunity to launch an assault on Egypt, a lightly defended territory that we could liberate from European colonial influence."
 ww1_libya.7.a:0 "Allah 'akbar!"
 LBA_border_war_against_UK:0 "You can now use the border war mechanic in §YEgypt§!."

 ww1_libya.8.t:0 "Senussi Offensives in Matrouh"
 ww1_libya.8.d:0 "The entry of the Ottoman Empire into the war has caused the opening of a wide front in the Middle East, but also the agitation of the Senussi Order, already in the midst of a colonial war with Italy. This complex situation threatens the Egyptian western front, which could be the victim of violent attacks from Libya.\n\nTo counteract this threat, we should launch an expeditionary force into the region. Major General William Peyton has shown himself to be a volunteer and a favorite, having already served in Egypt, notably in Dongola alongside the Egyptian army."
 ww1_libya.8.a:0 "Prepare an Expedition"

 ww1_libya.9.t:0 "[FROM.getAdjective] Offensive"
 ww1_libya.9.d:0 "[FROM.getAdjective] forces have begun maneuvers near our borders and sporadic clashes have begun. We should immediately reinforce our borders to prevent enemy infiltration."
 ww1_libya.9.a:0 "Prepare the defences!"

 ww1_libya.10.t:0 "Conquest of Northern Chad"
 ww1_libya.10.d:0 "With the end of the Italo-Turkish War, the Senussi Order has a new threat on the north, which serves as an opportunity to take out claimed land from them down south."
 ww1_libya.10.a:0 "Another piece of land for the taking"

 ww1_libya.11.t:0 "Ahmed Sharif Retuens from Exile"
 ww1_libya.11.d:0 "With the defeat of our enemies, Ahmed Sharif returns to his position of the Supreme leader of the Senussi order."

 ww1_libya.12.t:0 "Ahmed Sharif Dies!"
 ww1_libya.12.d:0 "Ahmed Sharif dies at the age of 60, leaving to leadership of the Senussi order to his cousin Mohammed Idris."

### БУТАН ###
 ww1_bhutan.1.t:0 "Ugyen Wangchuck Died!"
 ww1_bhutan.1.d:0 "King Ugyen died at Thinley Rabten Palace in Wangdue Phodrang in the lap of his eldest son. Before his demise he sent large donations to the Central Monastic Body in Punakha and asked his remains to be cremated at the Kurjey Lhakhang in Bumthang."
 ww1_bhutan.1.a:0 "Jigme Wangchuk is the new Dragon King!"

### ТИБЕТ ###
 ww1_tibet.1.t:0 "The Dalai Lama Adopts a New Flag"
 ww1_tibet.1.d:0 "The Dalai Lama decided he wanted a Tibetan national flag made, and designed it himself and all army regiments were ordered to carry the new flag."
 ww1_tibet.1.a:0 "Snow Lion Flag."
 ww1_tibet.2.t:0 "13th Dalai Lama Died!"
 ww1_tibet.2.d:0 "The 13th Dalai Lama propprophesized before dying: Very soon in this land deceptive acts may occur from without and within. At that time, if we do not dare to protect our territory, our spiritual personalities including the Victorious Father and Son may be exterminated without trace, the property and authority of our Lakangs and monks may be taken away. Moreover, our political system, developed by the Three Great Dharma Kings will vanish without anything remaining. The property of all people, high and low, will be seized and the people forced to become slaves. All living beings will have to endure endless days of suffering and will be stricken with fear. Such a time will come."
 ww1_tibet.2.a:0 "We will await your reincarnation!"

### САН-МАРІНО ###
 ww1_san_marino.1.t:0 "Assension of Giuliano Gozi!"
 ww1_san_marino.1.d:0 "San Marino had been close to a civil war in, with Socialist red forces on one side, and Christian Democratic white forces on the opposite side together with the Conservatives. The situation was so explosive that the government introduced a six-month censorship, and called a carabinieri garrison to restore order, while Fascist brigades from Italy entered San Marino without invitation. The old Council was forcibly disbanded by Italy, and a snap election was consequently called. Fascist threats obtained their goal: the Socialist Party did not take part to the election and a sole, centre-right list called Patriotic Bloc ran undisputed. The Bloc was obviously dominated by the Sammarinese Fascist Party, which obtained the majority of seats together with their puppets Volunteers of War. The turnout was very low, with leftist electors boycotting the vote.\nTwenty-nine year old Giuliano Gozi became the first Fascist Captain Regent. The party political program was to dismantle all democratic reforms of the Meeting of 1906, and to emulate the Italian regime."
 ww1_san_marino.1.a:0 "End of democratic tradition..."

### БУХАРА ###
 ww1_bukhara.1.t:0 "Said 'Abd al-Ahad Khan Dies!"
 ww1_bukhara.1.d:0 "The Emir died today in Kermin, possibly from kidney disease. Unlike other emirs of Bukhara, he was buried in Kermin. His son Seyyed Alim Khan became his succesor."
 ww1_bukhara.1.a:0 "Will Alim Khan continue the reforms?"
 
### ДАР ЕЛЬ-КУТІ ###
 ww1_kuti.1.t:0 "Muhammad al-Sanussi Dies!"
 ww1_kuti.1.d:0 "Muhammad al-Sanussi died which marks the effective end of the protectorate."
 ww1_kuti.1.a:0 "Fled east to Ouanda Djallé, and continue resisting!"
 ww1_kuti.1.b:0 "Tackle them head-on!"
 ww1_kuti.2.t:0 "End of French protectorate over Dar al-Kuti"
 ww1_kuti.2.d:0 "On 28 August 1897, Muhammad al-Sanussi agreed to the establishment of a French protectorate over Dar al-Kuti through a treaty of trade and alliance signed by Mohammed el-Sanussi and Émile Gentil. The treaty was revised twice, on 18 February 1903 and 26 January 1908, but Dar al-Kuti retained its independence until the death of Sanussi on 12 January 1911. His son, Kamun, fled east to Ouanda Djallé, and continued resisting our rule."
 ww1_kuti.2.a:0 "He won't last long."

### ШВАЙЦАРІЯ (?!) ###
 ww1_switzerland.1.t:0 "November Unrest Contained"
 ww1_switzerland.1.d:0 "As revolutions erupted across Europe, radical elements within Switzerland attempted to seize the moment. Workers’ councils inspired by the Russian soviets organized illegal strikes in Zurich, Bern, and Basel. A small group of agitators attempted to seize control of federal arsenals in Thun and Lausanne. The uprising was swiftly suppressed by the militia. Dozens were arrested—among them leaders like Fritz Platten, Robert Grimm, and Hans Bader. Some were sentenced, others discreetly deported to Germany."
 ww1_switzerland.1.a:0 "Swiss Stability wont be threatened!"

 ww1_switzerland.2.t:0 "Echoes of Revolution"
 ww1_switzerland.2.d:0 "As France descends into economic collapse and social upheaval, the shockwaves have reached across the border. Inspired by the general strike called by the French CGT and the rise of partisan militias, leftist groups in Switzerland have begun their own wave of strikes and demonstrations. Protesters demand sweeping reforms: proportional representation, reduced working hours, paid leave, strong protections for wages and the right to strike. The Federal Council cannot grant all of these demands overnight—and now faces the delicate task of addressing unrest without encouraging radicalization."
 ww1_switzerland.2.a:0 "We must calm the storm without feeding the fire."

 ww1_switzerland.3.t:0 "Red Fire in the Confederation"
 ww1_switzerland.3.d:0 "The Syndikalistische Partei der Schweiz, a radical communist organization, is gaining alarming traction across the Confederation. With charismatic figures such as Ernest-Paul Graber, Charles Naine, and Jules Humbert-Droz at its helm, the party now mobilizes thousands of workers. Factory blockades, clashes in industrial neighborhoods, and urban unrest have left local police overwhelmed. Within the Federal Council, quiet voices are beginning to question whether foreign agitators—perhaps from France or Italy—might be stoking the flames of chaos to destabilize our neutral Republic."
 ww1_switzerland.3.a:0 "The red tide is no longer just across the border."

 ww1_switzerland.4.t:0 "The Border Collapses"
 ww1_switzerland.4.d:0 "Thousands of refugees pour across the border from southern France—fleeing starvation, violence, and the chaos of revolution. Entire families seek shelter in Swiss towns and villages already overwhelmed by strikes and social unrest. Local authorities are unable to cope, and tensions rise between native workers and the new arrivals. The Federal Council faces an impossible choice: deploy the militia to restore order, or attempt a delicate humanitarian response that risks further destabilizing the fragile political balance."
 ww1_switzerland.4.a:0 "Call up the militia—we must protect the Federation."  
 ww1_switzerland.4.b:0 "These people need help, not bullets."

 ww1_switzerland.5.t:0 "The Savoie Question"
 ww1_switzerland.5.d:0 "The flow of refugees from southern France shows no sign of slowing. Swiss border communities are collapsing under the pressure, and the government fears further incursions or even contagion from the revolution across the border. Within the Federal Council, a controversial proposal gains traction: to authorize a limited military occupation of Haute-Savoie. Framed as a humanitarian and defensive measure, the plan would create a buffer zone and allow the construction of controlled refugee camps. Some nationalists already dream of permanent annexation—but for now, stability remains the official goal."
 ww1_switzerland.5.a:0 "Approve the operation—secure the frontier."  
 ww1_switzerland.5.b:0 "No—crossing the border would destroy our neutrality."

 ww1_switzerland.6.t:0 "Swiss Troops Cross the Border"
 ww1_switzerland.6.d:0 "The Swiss government has formally notified us of its decision to occupy Haute-Savoie, citing the refugee crisis, the collapse of regional authority, and the need to establish a humanitarian buffer zone. Though the tone is cautious, the reality is stark: foreign troops now stand on French soil. In normal times, this would be an act of war. But with the nation already fractured by civil conflict, the government must weigh principle against survival."
 ww1_switzerland.6.a:0 "This is an invasion!"  
 ww1_switzerland.6.b:0 "Let them have their buffer... For now."

 ww1_switzerland.7.t:0 "France Accepts the Humanitarian Occupation"
 ww1_switzerland.7.d:0 "In a formal reply, the French authorities have agreed to our proposal to temporarily occupy Haute-Savoie. The arrangement is framed as a humanitarian necessity: to stem the flow of refugees, ensure security, and provide relief in a region where governance has collapsed. While the agreement is provisional, voices within the Federal Council already consider the strategic and political implications of a more permanent presence."
 ww1_switzerland.7.a:0 "A necessary measure—officially humanitarian, quietly strategic."

 ww1_switzerland.8.t:0 "France Rejects the Ultimatum"
 ww1_switzerland.8.d:0 "The French government has officially rejected our proposal to temporarily occupy Haute-Savoie for humanitarian purposes. Despite the chaos across the border and the collapse of civil order in the region, Paris views our action as a direct violation of sovereignty. Military resistance is now a possibility. Within the Federal Council, opinions are divided—some call for withdrawal to preserve neutrality, others demand mobilization to protect our security interests."
 ww1_switzerland.8.a:0 "Hold the line—we will not back down."  
 ww1_switzerland.8.b:0 "Stand down—we cannot afford a war with France."

 ww1_switzerland.9.t:0 "Switzerland Humanitarian Zone in Haute-Savoie"
 ww1_switzerland.9.d:0 "In response to the worsening crisis in southern France and the growing wave of refugees, the Swiss Confederation has officially established a humanitarian occupation zone in the region of Haute-Savoie. Framed as a temporary measure to ensure order and relief, the operation includes the construction of refugee camps, medical posts, and logistical depots. While the Swiss government insists on the neutral and humanitarian nature of the action, international observers note the strategic implications of this unprecedented expansion across the French border."
 ww1_switzerland.9.a:0 "A fragile balance between duty and ambition."
 ww1_switzerland.9.b:0 "Putain d'opportunistes"

 ww1_switzerland.10.t:0 "Switzerland Launches Operation in Haute-Savoie"
 ww1_switzerland.10.d:0 "In a rare departure from strict neutrality, the Swiss Confederation has initiated a military operation in the French region of Haute-Savoie. Swiss authorities cite both their federal constitution and the guarantees of the 1815 Congress of Vienna, which they argue grant Switzerland the right to intervene militarily in adjacent territories to safeguard its neutrality and internal stability. The stated goal is to create a humanitarian buffer zone in response to the ongoing French civil conflict. International observers remain cautious as the situation unfolds."
 ww1_switzerland.10.a:0 "A historic move cloaked in legality."

 FRC_FRA_surrender_haute_savoie:0 "Surrender Haute-Savoie"
 SWI_surrender_to_FRA_or_FRC:0 "Surrender to France"
 ww1_switzerland.11.t:0 "France Cedes Haute-Savoie"
 ww1_switzerland.11.d:0 "After weeks of skirmishes and political pressure, the French government has officially agreed to cede Haute-Savoie to the Swiss Confederation. Unable to defend the region amidst civil war and unable to repel the Swiss militia, Paris has opted for a formal transfer to avoid further bloodshed. The Federal Council presents this as a humanitarian resolution and a triumph of stability. Yet behind closed doors, military officials quietly acknowledge the strategic significance of this unprecedented expansion."
 ww1_switzerland.11.a:0 "The Confederation stands stronger than ever."

 ww1_switzerland.12.t:0 "End of Swiss Intervention"
 ww1_switzerland.12.d:0 "After weeks of skirmishes and political pressure, the Swiss government has officially retired from fights. Unable to take the region and unable to repel French troops. This is a shame on Switzerland, which proned a total neutrality since 1815 congress of Vienna."
 ww1_switzerland.12.a:0 "A waste of time for everyone"

 ww1_switzerland.13.t:0 "Switzerland Eyes Haute-Savoie"
 ww1_switzerland.13.d:0 "Reports from the Foreign Office confirm that the Swiss Federal Council is preparing a military intervention in Haute-Savoie, citing humanitarian and constitutional justifications. Though the region lies within French territory, the French state is fractured and unable to respond effectively. Within Berlin, some advisers propose offering diplomatic support—and even military guarantees—to the Swiss, to cement our role as guardian of order in postwar Europe. Others warn against provoking a wider conflict so soon after the peace."
 ww1_switzerland.13.a:0 "Support Switzerland"  
 ww1_switzerland.13.b:0 "Let them handle it alone"

 ww1_switzerland.14.t:0 "Germany Guarantees Our Sovereignty"
 ww1_switzerland.14.d:0 "The Imperial German government has issued a formal declaration recognizing Switzerland’s humanitarian mandate in Haute-Savoie and guaranteeing the sovereignty of the Swiss Confederation against any foreign retaliation. This unprecedented show of support from Berlin solidifies our position both militarily and diplomatically. While the Federal Council welcomes the gesture, some voices caution that such guarantees may come with long-term expectations or alignments."
 ww1_switzerland.14.a:0 "A powerful shield"

 ww1_switzerland.15.t:0 "Germany Endorses Swiss Occupation"
 ww1_switzerland.15.d:0 "Berlin has formally guaranteed Swiss sovereignty... and, with it, Switzerland’s claim to Haute-Savoie. The Reich now openly backs their so-called 'humanitarian zone' on French soil. What was once an internal crisis has become an international humiliation. With our forces scattered and the Republic fractured, we are powerless to respond. Another piece of France slips away, not with a roar, but in quiet surrender—blessed by the very empire that broke us."
 ww1_switzerland.15.a:0 "How are we supposed to deal with that?!"

 ww1_switzerland.16.t:0 "France Defies Switzerland"
 ww1_switzerland.16.d:0 "Despite Switzerland’s humanitarian intervention and our formal guarantees, France has chosen to resist the occupation of Haute-Savoie by force. In doing so, they challenge not only the Swiss Confederation but the authority of the German Empire itself. After deliberation, the Kaiser and the General Staff have agreed: Germany will uphold its word. A formal declaration of war has been issued. The Reich marches again—not for conquest, but to preserve order and honor."
 ww1_switzerland.16.a:0 "Let it be known: Germany keeps its promises."
