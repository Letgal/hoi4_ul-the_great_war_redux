ww1_auh.134.t: "[AUS.getName] пропонує спільні військово-морські навчання"
ww1_auh.134.d: "Австро-Угорщина зв’язалася з нами в рамках своєї нової зовнішньої політики. Щоб зміцнити свої зв’язки з нами, вони запропонували організувати маневри в Середземному морі між нашими флотами. Ці навчання мали б імітувати бойові дії і перевірити навички спілкування обох адміралтейств."
ww1_auh.134.a: "Тренуймося!"
ww1_auh.134.b: "Ми не зацікавлені."

ww1_auh.135.t: "[ENG.getName] прийнято!"
ww1_auh.135.d: "[ENG.getName] прийняв нашу пропозицію, і навчання було проведено. Майже 60 кораблів зіткнулися один з одним у великомасштабному моделюванні маневрування. Цей досвід буде цінним для обох Адміралтейств!"
ww1_auh.135.a: "Фантастика!"

ww1_auh.136.t: "[ENG.getName] відхилено!"
ww1_auh.136.d: "Незважаючи на наші зусилля, британський флот не захотів відправитися в Середземне море для участі в наших навчаннях."
ww1_auh.136.a: "Добре..."

ww1_auh.137.t: "Імперські політико-економічні відносини"
ww1_auh.137.d: "Прихід до влади імператора [AUS.getLeader] став ковтком свіжого повітря в напруженому економічному контексті в імперії. Завдяки своїм зв’язкам його величність зміг отримати вигідні контракти з приватними компанії, якими керують родичі його персони, залишається тільки знати, куди має спрямувати свої зусилля наш уряд."
ww1_auh.137.c: "Зберегти параметри на потім"

ww1_auh.138.t: "Корупція, що викликає занепокоєння"
ww1_auh.138.d: "Протягом кількох місяців імператор [AUS.getLeader] ігнорував поради міністрів і посилював залежність країни від олігархічних лобі. Через таку близькість економіка виявляється паралізованою багатьма поступками, зробленими Великі приватні компанії, природно, викликають невдоволення населення, яке хоче кардинальних змін всередині уряд."
ww1_auh.138.a: "Довіряй Імператору!"
ww1_auh.138.b: "[AUS.getLeader] заходить занадто далеко! Його треба зупинити!"

ww1_auh.139.t: "Промисловці просять відшкодування боргів"
ww1_auh.139.d: "Тепер, коли імператора усунули від влади, великі лобі більше не мають важелів впливу на встановлення своєї корупції. У результаті вони сформували коаліцію, щоб вимагати повернення послуг, обіцяних [AUS.getLeader] Наші експерти підрахували, що накопичений Австро-Угорщиною борг був гігантським, мільярди крон, тобто сотні мільйонів. доларів."
ww1_auh.139.a: "Ми повинні боротися з цими боргами."

ww1_auh.140.t: "Arbeitsgesetz"
ww1_auh.140.d: "В Австро-Угорщині відбулися сильні соціальні заворушення, особливо в обробній та гірничодобувній промисловості. Робітники оголосили страйк на знак протесту проти важких умов праці, низької заробітної плати та небезпеки для здоров’я та безпеки. Ситуація ставала все більш напруженою, зіткненнями між поліцією та робітниками, а також значними матеріальними збитками на заводах і підприємствах.\n\nУ відповідь на ці події уряд вирішив вжити заходів для Було розроблено соціальну реформу, яка завершилася прийняттям закону про працю, який обмежує тривалість робочого дня до 11 годин і встановлює стандарти безпеки на робочому місці та охорони здоров’я працівників. в парламенті."
ww1_auh.140.a: "Це необхідний соціальний прогрес"
ww1_auh.140.b: "Тоді страйкуй!"

ww1_auh.141.t: "Ультиматум Сербії"
ww1_auh.141.d: "Перемога Балканської ліги повністю змінила баланс сил у регіоні. Сербія анексувала величезні території, які ризикують перетворити її на важливу регіональну державу в довгостроковій перспективі. Ця загроза надто велика, щоб ми вистояли ми повинні висунути ультиматум Сербії з проханням поступитися нам деякими з завойованих територій і звільнити окуповану Македонію."
ww1_auh.141.a: "Надіслати ультиматум"
ww1_auh.141.b: "Це надто ризиковано!"

ww1_auh.142.t: "Ультиматум від [FROM.getName]"
ww1_auh.142.d: "Після наших великих військових перемог ми придбали велику територію, що не сподобалося нашому [AUS.getAdjective] сусідові. [AUS.getLeader] особисто надіслав ультиматум нашому уряду з вимогою звільнити всіх завойовані території."
ww1_auh.142.a: "Вони божевільні"
ww1_auh.142.b: "Ми не можемо дозволити собі війну з [AUS.getName]"

ww1_auh.143.t: "Ультиматум виконано!"
ww1_auh.143.d: "Наш тиск мав бажаний ефект. Сербські війська вийшли з Македонії, а наша адміністрація переїхала до Нового Пазару."
ww1_auh.143.a: "Це було легко!"

ww1_auh.144.t: "Ультиматум не вдалося"
ww1_auh.144.d: "Сербська держава не сприймала наш тиск серйозно. Ми могли б оголосити війну, але це було б без підтримки Німеччини, яка відмовилася втручатися, те саме для Італії. Напад на Сербію міг викликати гнів Росія і сили злагоди мають маневрувати обережно."
ww1_auh.144.a: "Поки що це занадто ризиковано..."
ww1_auh.144.b: "Ходімо!"

ww1_auh.145.t: "[FROM.getAdjective] боягузи"
ww1_auh.145.d: "Австро-Угорщина відмовилася від свого ультиматуму та довела свою неспроможність вплинути на нашу велику націю. Їхні війська частково відступили, безсумнівно, вкриті ганьбою!"
ww1_auh.145.a: "Ха-ха-ха!"

ww1_auh.146.t: "Встановлення троїстої монархії"
ww1_auh.146.d: "З часу компромісу 1867 року австрійський монарх керував подвійною монархією, будучи одночасно імператором Австрії та апостольським королем Угорщини. Проте інші національні групи в імперії постраждали під ярмом дуалізму та боролися за власні права Недавні політичні зміни в Імперії завершилися реформою тріалізму. надання південним слов'янам автономії в хорватських областях і рівного статусу з угорцями Австрійська імперія тепер відома як Австро-Угорсько-Хорватська монархія."
ww1_auh.146.a: "Indivisibiliter ac Inseparabiliter!"
ww1_auh.146.b: "Його ось-ось розірвуть."

ww1_auh.148.t: "Відновлення Німецького союзу"
ww1_auh.148.d: "Після об’єднання Німеччини Пруссією Австрія вважалася окремою країною від Німеччини, але тепер вони знову знайшли своє законне місце.\nНовий Німецький союз — це не просто конфедерація держав, як раніше, але система об’єднаних німецькомовних регіонів під керівництвом Австрії Хоча одні вітають цю зміну, інші неохоче, а деякі навіть відчувають огиду сердиті, всі згодні з тим, що в Центральній Європі виникла надзвичайно потужна політична одиниця, яка матиме великий вплив на європейські та міжнародні справи в майбутньому."
ww1_auh.148.a: "AEIO U"
ww1_auh.148.b: "ПРЯМЕ ПРАВЛІННЯ З ÖSTERREICH"
ww1_auh.149.t: "Віденський договір"
ww1_auh.149.d: "Після запеклих боїв [FROM.GetAdjective] уряд підписав договір, який визнає нашу незалежність і передає угорські території в межах Імперії під наше управління."
ww1_auh.149.a: "Győztesek vagyunk!"

ww1_auh.151.t: "Візит Франца Фердинанда [ENG.getName]"
ww1_auh.151.d: "Франц Фердинанд зараз відвідує Велику Британію зі своїми родичами. Спадкоємець престолів Австрії й Угорщини зустрівся [ENG.getLeader], потім герцог Портлендський у Ноттінгемширі. Герцог Тітчфілд і Франц почали стрілянину Однак неправильне поводження зі зброєю, розташованою на відстані та все ще зарядженою, спричинило постріл керівництвом ерцгерцога та його господаря."
ww1_auh.151.a: "Постріл пройшов у кількох футах від ерцгерцога!"
ww1_auh.151.b: "Лорд Тітчфілд поранений!"
ww1_auh.151.c: "Ерцгерцога влучили!"

