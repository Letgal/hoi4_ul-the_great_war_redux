ottoman.164.t: "Вибори [GetYear]"
ottoman.164.d: "З перемогою İttihat-ı Muhammedi Fırkası, ісламсько-консервативної партії, на цих виборах, партії потрібен лідер, який би сформував програму партії та керував нацією. Різні фракції всередині партії прагнуть отримати більшість Однією з цих фракцій є модерністи на чолі з Саїдом Нурсі, які по-новому дивляться на іслам і на те, як. З іншого боку, прихильники жорсткої лінії на чолі з Мустафою Сабрі Ефенді стверджують, що виживання імперії може бути досягнуто лише через усунення націоналізму та проголошення єдності мусульман для деяких подовжити."
ottoman.164.a: "Саїд-і Нурсі перемагає."
ottoman.164.b: "Мустафа Сабрі Ефенді перемагає."
ottoman.165.t: "Опозиція зливається в İttihat ve Terakki Fırkası"
ottoman.165.d: "Після імперського перевороту та сходження на престол нового султана конституціоналісти поступово втрачали владу та вплив в імперії. Щоб боротися проти зростаючої влади султана, опозиція вирішила об’єднатися під прапором İttihat ve Terakki Fırkası."
ottoman.165.a: "Стойка останніх зусиль."
ottoman.167.t: "Ях'я Гамід ед-Дін оголошує про більшу автономію"
ottoman.167.d: "З початком Великого арабського повстання вілаєт Ємену був оточений повсталими арабами та ворогами з усіх боків. Хоча єменські імами не повстають проти нашого правління завдяки автономії, яку ми їм надали раніше, вони Вони також не зовсім лояльні до нас, оскільки вони не мають нічого спільного з конфліктом, вони використали цей конфлікт собі на користь вони мають автономію в нашій імперії і тримаються осторонь конфлікту."
ottoman.167.a: "Який інший варіант у нас є?"
ottoman.167.b: "Якщо вони не з нами, то вони проти нас."
TUR_treaty_of_daan_autonomy_tt: "£ww1_flag_ARB §YArab Minority§! буде видалено зі штатів, які є ядром §Y[YEM.GetName]§! доки §Y[YEM.GetName]§! є нашим підпорядкованим."
ottoman.168.t: "Непередбачені наслідки"
ottoman.168.d: "Оскільки наші спроби інтеграції та тюркізації почали націлюватися на наші єгипетські вілаєти, місцеве населення висловило своє невдоволення досить жорстоко. Наші емпітські провінції стикаються з ланцюгом повстань, яких ми ніколи не бачили. Якщо ми не розгромимо революціонерів, це спровокує повну революцію в Єгипті та його відрив."
ottoman.168.a: "Ми навчимо їх їхнього місця раз і назавжди."
