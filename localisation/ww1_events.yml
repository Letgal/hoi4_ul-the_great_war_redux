ww1_france.494.t:0 "Расизм і антисемітизм справа"
ww1_france.494.d:0 "Після призначення Леона Блюма прем’єр-міністром і створення змішаного лівого уряду багато консервативних газет виступили з дискримінаційною критикою кабінету. У «Gringoire» або в «L' Action Française», політики описують Блюма як «німецького єврея», «людину, яку треба вбити» або навіть «людське сміття». Кілька інших міністрів, зокрема, жінок і темношкірих парламентарів.\n\nФранція страждає від звичайного расизму та явної ненависті до євреїв Нація повинна повністю покласти край цим хвилям ненависті, заборонивши антисемітські газети, політичні дії проти темношкірих людей і будь-які форми держави. дискримінація."
ww1_france.494.a:0 "Це один із наших пріоритетів"

ww1_france.495.t:0 "Лінчування міністра Блюма"
ww1_france.495.d:0 "[?global.date.GetDateString], коли Блюм подорожував у супроводі депутата П'єра Семара, невелика група французьких дій жорстоко напала на нього. 7 чоловіків підійшли до нього, кричачи, що вони хочуть "покласти кінець єврейській політиці", почавши жахливу фізичну атаку. Блюма і Семарда поклали на землю, а потім били, поки вони не програли Потім вони були доставлені в Hôtel-Dieu, де лікували розрив скроневої вени."
ww1_france.495.a:0 "Вони повинні заплатити!"

ww1_france.496.t:0 "Комуністи в уряді?"
ww1_france.496.d:0 "Нормалізація об’єднання лівих навколо принципів демократії та поміркованості, дозволених народним фронтом, спричинила відносну «правість» боротьби. Деякі помірковані елементи коаліції не задоволені, зокрема найбільш революційних діячів SFIO Об'єднаний офіційний запит частини лівих депутатів руху, включаючи П'єра Монатта або Альфреда. Росмер закликає до часткової рекомпозиції уряду, включаючи революційних комуністів або профспілкових діячів, таких як уряд Жореса. Тут ми говоримо лише про символічний склад, але це продемонструє нашу прихильність до коаліції та її лівого крила."
ww1_france.496.a:0 "Ми можемо включити деякі з них"
ww1_france.496.b:0 "Бажано, щоб велика кількість демократів"

ww1_france.497.t:0 "Страйки!"
ww1_france.497.d:0 "Сьогодні вранці в Парижі відбувся великий мітинг, який зібрав близько 100 000 людей, організований основними профспілками, що об'єдналися навколо CGT. Значна частина демонстрації, що складається з радикальних соціалістів, мала на меті вимагати нового соціальні досягнення «якнайшвидше» для робітників Франції Загалом, тиск на уряд Блюма № 2 поступово зростає і загроза відчувається вибух коаліції.\n\nЯкщо ми швидко не замовимо нові реформи, ми ризикуємо втратити підтримку частини наших лівих депутатів."
ww1_france.497.a:0 "Ми повинні реформувати країну"

ww1_france.498.t:0 "Туніс приймає французький кримінальний кодекс"
ww1_france.498.d:0 "Після низки реформ, яких вимагає діючий генерал-резидент, [TUN.getLeader] оголосив про новий судовий кодекс, який нехтує ісламістськими кодексами традиційних кадіїв. Це явний крок вперед у сфері прав людини, що обмежує такі фізичні покарання, як побиття батогом і камінням, також знаменує собою важливий початок модернізації інституцій Тунісу."
ww1_france.498.a:0 "Все за планом"

ww1_france.499.t:0 "Сільський опір французькому закону"
ww1_france.499.d:0 "Незважаючи на впровадження нового кримінального кодексу, місцева влада, здається, не співпрацює, а французькі підрозділи щосили намагаються утвердити свою присутність на цій величезній території. Як результат, судовий закон дотримується лише в на північ від країни, весь сектор Габес надто розкиданий для наших мізерних ресурсів."
ww1_france.499.a:0 "Затягніть протестувальників"
ww1_france.499.b:0 "Давайте попросимо Каїдів виступити посередниками"
ww1_france.499.c:0 "Скасуйте закон, ми втрачаємо час"

ww1_france.500.t:0 "Криваві бунти в Аль-Хаммі"
ww1_france.500.d:0 "Надіслання додаткових правоохоронних сил лише погіршило ситуацію. Місцеві тубільці, які оборонялися, вірили у створення військового стану для повалення бея Тунісу, провокуючи демонстрації в кількох великих населених пунктах. Аль-Хамма, повстання відбулися в Габесі, Кібілі, Тозері та Суку. Кілька разів поліції доводилося вести вогонь і буйні селяни."
ww1_france.500.a:0 "Закон має виконуватися!"
ww1_france.500.b:0 "Давайте просто вилучимо закон..."

ww1_france.501.t:0 "Бої в Габесі"
ww1_france.501.d:0 "У центрі протестних рухів Габес був об’єктом серії нищівних заворушень. Багато підприємств було пограбовано, а кількох французьких адміністраторів побито, іноді до смерті на вулицях місцевими екстремістами. Поліція довелося втрутитися за допомогою збройних сил, щоб розігнати натовп, щоб запобігти ексцесам. спричинивши кілька десятків смертей серед бунтівників."
ww1_france.501.a:0 "Нарешті мир!"

ww1_france.502.t:0 "Агітація серед каїдів"
ww1_france.502.d:0 "Після насильницьких реформ, ініційованих Генеральним резидентом і Францією, страждає велика частина населення. Якщо модернізація дозволила побудувати нові дороги, лікарні та школи, вона також різко впала Тунісці до бідності шляхом збільшення цін на продукти харчування, одночасно стираючи свою національну ідентичність і суверенітет Каїди та шейхи, тобто місцеві адміністратори та префекти, які непомітно підтримують гнів населення, викликаний реформою судової системи, був занадто сильним, що спонукало велику кількість тунісців до дій."
ww1_france.502.a:0 "Ми повинні діяти обережно"

ww1_france.503.t:0 "Лист від Монсефа Бея"
ww1_france.503.d:0 "Через лист від Монсефа Бея, сина бея Насера Бея з Тунісу, ми щойно дізналися, що в Тунісі формується рух опору. Ця група зосереджує кілька менш відомих утворень, таких як «Молоді тунісці», а також «аль-Іттіхад аль-Ісламі» і «Туніс аль-Фатат» закликають підтримати від Італії, якщо «Франція не визнає суверенітет тунісців на їхній території», Туніс завжди був частиною нашої зони впливу, підтримка їх, навіть скромна, була б нам на користь."
ww1_france.503.a:0 "Ми можемо надіслати зброю"
ww1_france.503.b:0 "Вони матимуть підтримку тунісько-італійців"
ww1_france.503.c:0 "Нам байдуже"

ww1_france.504.t:0 "Повна підтримка від [ITA.getName]"
ww1_france.504.d:0 "Італія погодилася підтримати нас через свій вплив на наше італійське населення. Це важливий крок у встановленні реального балансу сил для нашої незалежності. Вони також надіслали кілька тисяч гвинтівок у конвоях, цінні ресурси, які підняти бойовий дух військ."
ww1_france.504.a:0 "Чудово!"

ww1_france.505.t:0 "Підтримка від [ITA.getName]"
ww1_france.505.d:0 "Італія погодилася підтримати нас через свій вплив на наше італійське населення. Це важливий крок у встановленні реального балансу сил для нашої незалежності."
ww1_france.505.a:0 "Добре"

ww1_france.506.t:0 "[ITA.getName] проігнорував нас"
ww1_france.506.d:0 "Італія не відповіла на наш лист, повністю проігнорувавши наші запити. Очевидно, вони відмовилися від ідеї мати вплив на Західну Африку. Нам доведеться боротися без них."
ww1_france.506.a:0 "Arf..."

ww1_france.507.t:0 "Туніс бере на себе відповідальність за свій борг"
ww1_france.507.d:0 "Уряд Тунісу [TUN.getLeader] зустрівся з генералом-резидентом Габріелем Алапеттіте, щоб запропонувати відкликати конвенцію Марса. Ця угода дозволила Тунісу скласти свій борг на Францію та отримати нові інвестиційні шляхи. Бей, у супроводі свого сина Монсефа, пояснив, що хороша економічна ситуація в Тунісі дозволила країні отримати автономію в управлінні фінансами."
ww1_france.507.a:0 "Це полегшить наш борг!"

ww1_france.508.t:0 "Антифранцузська діяльність у Тунісі"
ww1_france.508.d:0 "Завдяки листу від Монсефа Бея, сина бея Насера Бея з Тунісу, ми щойно дізналися, що в Тунісі формується рух опору. Ця група зосереджує кілька незначних формувань, уже відомих, таких як «Молоді тунісці», а також "Аль-Іттіхад аль-Ісламі» і "Туніс аль-Фатат» закликають підтримати від Німеччини, якщо "Франція не визнає суверенітет тунісців на їхній території."
ww1_france.508.a:0 "Ми можемо надіслати зброю"
ww1_france.508.c:0 "Нам байдуже"

ww1_france.509.t:0 "Підтримка від [GER.getName]"
ww1_france.509.d:0 "[GER.getName] надіслав кілька тисяч гвинтівок у конвоях, цінні ресурси, які підвищують моральний дух військ."
ww1_france.509.a:0 "Добре"

ww1_france.510.t:0 "[GER.getName] проігнорував нас"
ww1_france.510.d:0 "[GER.getName] не відповів на наш лист, повністю проігнорувавши наші запити. Очевидно, вони відмовилися від ідеї мати вплив на Західну Африку. Нам доведеться боротися без них."
ww1_france.510.a:0 "Arf..."

ww1_france.511.t:0 "Вимоги Бешіра Сфара"
ww1_france.511.d:0 "Адміністратор Бешир Сфар зібрав вимоги туніських націоналістичних організацій проти французької влади. У листі є довгий додаток про надмірності колоніальної держави, як через позбавлення волі, так і через нібито експлуатацію населення на користь французьких колоністів прості: надання повної автономії Тунісу в обмін на гарантії і провідне стратегічне партнерство Здається очевидним, що цей запит не принесе нам користі, ми могли б просто відмовитися від нього і підготуватися до серії заворушень."
ww1_france.511.a:0 "Ми не можемо допустити, щоб це сталося"
ww1_france.511.b:0 "Це може бути найкращим для всіх нас"

ww1_france.512.t:0 "Франція відмовилася!"
ww1_france.512.d:0 "Уряд Франції виключив ідею незалежності Тунісу, посилаючись на Договір Бардо та зобов’язання Франції, спрямовані на захист Африки. Нам доведеться притиснути їх руку."
ww1_france.512.a:0 "Як і очікувалося..."
TUN_can_revolt:0 "Населення Тунісу підтримує переворот проти французької адміністрації"

ww1_france.513.t:0 "Франція прийнято!"
ww1_france.513.d:0 "Всупереч тому, що ми думали, уряд Франції прийняв ідею стратегічної незалежності Тунісу. Дві країни залишаться близькими економічними та військовими союзниками, але тепер підтримуватимуть міждержавні відносини. Це великий сюрприз і величезна перемога для нашого народу."
ww1_france.513.a:0 "Перемога!"

ww1_france.514.t:0 "Ситуація в Тунісі"
ww1_france.514.d:0 "Ситуація в Тунісі стала надзвичайно напруженою після реформи сільського судочинства, проведеної генералом-резидентом Габріелем Лапетітом. За кілька місяців по всій країні були сформовані запеклі групи опору, які мобілізували селянські маси проти існуючого порядку. Ситуація стала ще більш напруженою, коли ми відмовилися від незалежності Тунісу, місцеві жителі відчувають себе пригніченими і мають намір змусити нас заплатити за це спецслужби, повстання може спалахнути приблизно через місяць."
ww1_france.514.a:0 "Евакуюйте генерала-резидента та підготуйте війська"

ww1_france.515.t:0 "Туніська революція"
ww1_france.515.d:0 "Задовго до того, як ми цього очікували, сили незалежності завдали удару в центрі країни, в Тунісі. Війська повстанців захопили суди, раду та резиденцію нинішнього бея Насера, який не чинив опору. Там, повстанці назвали сина Насера, Монсефа, беєм Тунісу. Наші розпорошені війська не змогли відбити нападаючих, тим паче, що населення явно вороже налаштоване до нас, змушене було відступити."
ww1_france.515.a:0 "Ми не можемо відпустити їх отак!"

ww1_france.516.t:0 "Націоналізм у Тунісі"
ww1_france.516.d:0 "Ми встановили контакт з туніськими націоналістичними групами, які прибули в Траблус, щоб домовитися про проходження секретних вантажів через наші порти. Не повинно бути помилки щодо характеру такого запиту, це стосується зброї, невеликої кількості Залишається питання, чи відповідає така операція нашим інтересам."
ww1_france.516.a:0 "Вони можуть пройти"
ww1_france.516.b:0 "Звичайно ні!"

ww1_france.517.t:0 "[448.OWNER.getName] прийнято!"
ww1_france.517.d:0 "[448.OWNER.getAdjective] погодилися, щоб іноземна допомога проходила через їх територію. Тепер ми можемо домовитися про нашу підтримку!"
ww1_france.517.a:0 "Добре"

ww1_france.518.t:0 "[448.OWNER.getName] Відмовлено!"
ww1_france.518.d:0 "[448.OWNER.getAdjective] відмовив у комерційному доступі, що означає, що ми не можемо викликати жодної допомоги."
ww1_france.518.a:0 "Блін..."

ww1_france.519.t:0 "Допомога французьким гарнізонам"
ww1_france.519.d:0 "З окупацією Марокко частина окупаційних військ виїхала в сектор Фес, щоб боротися з повстанцями. Ця ситуація може дати нам більше простору для маневру, але також спричинить зростання злочинності в сільській місцевості."
ww1_france.519.a:0 "Будемо сподіватися, що тут не станеться нічого серйозного"

ww1_france.520.t:0 "Лівійські біженці"
ww1_france.520.d:0 "У зв’язку з війною в західній Лівії тисячі мирних жителів перетнули туніський кордон, щоб уникнути сутичок. Місцева адміністрація опікуватиметься цими численними голодними чоловіками та жінками, але це може призвести до збільшення у злочинності."
ww1_france.520.a:0 "Ісламська солідарність"

ww1_france.521.t:0 "Бойкот туніських трамваїв"
ww1_france.521.d:0 "Напруженість між італійською та туніською громадами сильна. Вчора трамвай, керований італійцем, збив і вбив 8-річну туніську дитину. Після цього почався бойкот трамваїв. Вимоги місцевих жителів такі: виключити з компанії всіх італійців і замінити їх виключно тунісцями."
ww1_france.521.a:0 "Ми не можемо прийняти це."
ww1_france.521.b:0 "Ми повинні уникати гніву тубільців"

ww1_france.522.t:0 "Італійські туніські заворушення"
ww1_france.522.d:0 "У результаті дій уряду заборонити італійцям користуватися трамвайними компаніями, зокрема CTT, багато проіталійських організацій і груп зібралися в кількох великих містах на півночі країни, щоб демонструвати. Демонстрації часто переросло в заворушення і супроводжувалося випадковими та локальними страйками."
ww1_france.522.a:0 "Ми не могли розлютити корінних тунісців"

ww1_france.523.t:0 "Націоналізація ключових компаній"
ww1_france.523.d:0 "Щоб стабілізувати незалежність французької держави, а також дозволити державі контролювати свої ресурси та гарантувати свої інтереси, прем’єр-міністр [FRA.getLeader] розпочав серію сміливих реформ. Підтримано комітетами націоналістів, а також частиною парламентських лівих, міністру вдалося розпочати програму націоналізації компаній "стратегічного національного процентів".\n\nТаким чином, державі були примусово продані кілька автовиробників, заводи боєприпасів, а також металургійні заводи."
ww1_france.523.a:0 "Ми повинні контролювати економіку"

ww1_france.524.t:0 "Банкрутство частин націоналізованих компаній"
ww1_france.524.d:0 "Після реформ уряду Букара деякі з націоналізованих компаній були змушені реагувати на державні контракти, менш прибуткові, ніж на традиційному цивільному ринку, що призвело до втрати конкурентоспроможності цих галузей порівняно з іноземними У результаті французькі товари є дорожчими, а тому менш привабливими, що розбалансувало баланс нашої торгівлі, і це лише через кілька місяців після націоналізації. реформа."
ww1_france.524.a:0 "Необхідне зло"
ww1_france.524.b:0 "Субсидуйте національну економіку!"

ww1_france.525.t:0 "[Date.getYear] Виконавча конституція"
ww1_france.525.d:0 "Політична відсутність імператора призвела до певного браку динамізму всередині наполеонівських комітетів і збільшення значення проміністерських сил, загалом про Букарда та спокушених соціальним націоналізмом, сприяючи класовій боротьбі в захоплюючий патріотичний настрій для військової та національної гордості, тому прем'єр-міністр запустив реформу, яка надала йому більшої влади.\n\nВідтепер голова уряду зможе дозволяти або забороняти партії без схвалення імператора, але також керувати військовими та соціальними реформами, тому імперська влада стає лише фасадом, досить близьким до того, що може бути у Сполученому Королівстві."
ww1_france.525.a:0 "Le grand soir est arrivé"
FRA_end_of_the_game_fascist:0 "§LДякуємо вам за завершення повного дерева фашистської Франції.§!"

ww1_france.526.t:0 "Французька імперія - прем'єр-міністр Букар Енд"
ww1_france.526.d:0 "Вміст моди припиняється з цього моменту, ми дякуємо вам за те, що ви грали так довго, понад 15 років поспіль!\n\nНе соромтеся публікувати свою думку в Steam, існує спеціальний discord для TGWR, посилання є на сторінці Steam."
ww1_france.526.a:0 "Добре"

ww1_france.527.t:0 "Втрачені інвестиції в Росію"
ww1_france.527.d:0 "До російської революції Франція була провідним інвестором у промисловому секторі. Багато національних компаній працювали в галузі залізниць, експорту товарів, а також у парфумерії. Франсуа Коті сам був магнатом, він вклав статки в економіку царату.\n\nАле з громадянською війною більшовицька влада захопила кошти Дефіцит компаній Coty, а також багатьох французьких компаній величезний, кілька десятків мільйонів франків, це невелике багатство, яке прем'єр-міністр має намір повернути."
ww1_france.527.a:0 "Надіслати листа до Кремля"

 ww1_france.528.t:0 "Motion de Censure on the Socialist Government"
 ww1_france.528.d:0 "Having been in the minority for several months in parliament, the government of [FRA.GetCommunistLeader] had no other choice but to resign after a vote of censure by a majority of parliamentarians. Exceptional allies, center and right parliamentarians brought about the end of the far left government.\n\nThe Radical Socialist Party being the largest opposition party, it formed a government of national unity intended to resume the liberal and social reforms of the Briand and Combes governments."
 ww1_france.528.a:0 "We will come back one day"
 ww1_france.528.b:0 "Stop the vote and enact state of emergency!"

 ww1_france.529.t:0 "Unemployment in Paris"
 ww1_france.529.d:0 "The decentralization program has caused the departure of several Parisian companies from industry, causing a record increase in unemployment in the capital. Poverty has caused an exodus from the city, as we expected, but also an increase in crime and an overall decline in productivity in the country.\n\nCompanies newly established in Lille, Nantes or Marseille do not have access to the capital's infrastructure, nor to nearby service companies, which extends production times for mechanical lines."
 ww1_france.529.a:0 "It's only temporary"

 ww1_france.530.t:0 "Overwhelmed Regional Administration"
 ww1_france.530.d:0 "he government's decentralization reforms have caused a total change in the administrative subsidy system, placing tasks that normally fell to the state under the responsibility of the regions. Unprepared, the provinces lack administrators and organization to respond to new demands, which paralyzes the economy."
 ww1_france.530.a:0 "Oh no..."

 ww1_france.531.t:0 "Formation of the Coalition Government"
 ww1_france.531.d:0 "In order to obtain the largest possible majority, the government must grant places in its ministry to candidates nominated by the socialist parliamentary groups. We could offer them key roles, such as the ministry of industries, education or health. We could also offer them less politically influential ministries, such as the railways. Finally, we could also only provide them with secondary roles: assistants, secretaries or committee advisors."
 ww1_france.531.a:0 "We need a large coalition"
 ww1_france.531.b:0 "Give them unimportant ministeries"
 ww1_france.531.c:0 "They can be advisors, nothing more"

 ww1_france.532.t:0 "Conservative Demonstrations in Countryside"
 ww1_france.532.d:0 "The formation of the democrati-socialist government and its reformist policy did not resonate with the Republican right and conservatives. Fearing the formation of a left-wing communist cartel, right-wing deputies led by Léon Daudet and Charles Maurras managed to gather crowds in most cities in France. Several processions opposed a far-left policy similar to that of the Combes cabinet, which fell in 1904 following the cards affair. [FRA.getLeader] spoke in parliament to call for calm, specifying that the policy he is applying is the one desired by the French.\n\nThe demonstrations extended over three days and caused one death: a young violent royalist whose arrest escalated."
 ww1_france.532.a:0 "We cant stop our reforms"

 ww1_france.533.t:0 "French Investments in [227.getName]"
 ww1_france.533.d:0 "The Russian Mining and Metallurgical Union founded at the end of 1910 exploits the coal mines of Ukraine, precisely in the region of [227.getName]. The French government has decided to continue its funding in the region to the tune of several hundred millions francs, which will help us develop local industry."
 ww1_france.533.a:0 "Champagne!"

 ww1_france.534.t:0 "Kiel et Tanger"
 ww1_france.534.d:0 "This morning, the Camelots Du Roi, the salesmen of the newspaper l'Action Française launched the promotion of a new book written by their mentor Charles Maurras. In this book entitled "Kiel et Tanger", he explains the geopolitical need of France to cooperate with the United Kingdom in order to counter German expansionism. The humiliation that occurred in Sedan 40 years ago continues to mark people's minds. It is therefore a reception that does not leave you indifferent.\n\nWhile the republicans aimed to compensate for this defeat by the colonial empire, Maurras supported his nationalism and warned of the German danger. Is he even right to be worried? In any case, the criticism does not remain indifferent and the revanchism among the right is exacerbated."
 ww1_france.534.a:0 "Maurras is right! We need to rearm!"
 ww1_france.534.b:0 "This warmonger is destabilizing trust in Europe!"

 ww1_france.535.t:0 "Bombardment Experimentations in Chalons"
 ww1_france.535.d:0 "Yesterday, the military conducted its first tests of using aircraft to drop explosive payloads from the air. These experiments, carried out with planes like the Blériot XI, aimed to assess the precision and effectiveness of this new offensive approach. Dummy bombs were dropped on ground targets, revealing technical challenges but also unprecedented strategic potential.\n\nThis event marks a turning point in the military use of aviation, foreshadowing its role in future conflicts."
 ww1_france.535.a:0 "Excellent."

 ww1_france.538.t:0 "Nationalist Agitation in Tonkin"
 ww1_france.538.d:0 "Recent events in China, marked by the fall of the Qing dynasty in 1911 and the establishment of the Republic under Sun Yat-sen, are resonating strongly in Indochina. Sun Yat-sen's modernist ideas—centered on nationalism, democracy, and social progress—are crossing borders and gaining traction among intellectuals in the region.\n\nIn this French colony, these concepts are spreading through clandestine networks and translations of the Chinese leader's writings. Figures such as Phan Bôi Châu, already committed to the cause of independence, find in this revolutionary fervor a model for action and organization. Groups like the Việt Nam Quang Phuc Hôi draw direct inspiration from the structures and tactics of the Kuomintang to challenge colonial authority.\n\nThough these aspirations remain nascent, they reflect a growing nationalist sentiment in the region, fueled by the echoes of China's revolutionary success."
 ww1_france.538.a:0 "Concerning..."

 ww1_france.541.t:0 "Attacks in Northern Tonkin"
 ww1_france.541.d:0 "Several groups of attacks have been recorded in the north of Tonkin, caused by ethnic minorities recruited by the fervor of the revolts in China. Inspired by the nationalist independence warlords, the Hmong and Yao groups began looting against which the army had to intervene."
 ww1_france.541.a:0 "The local forces will contain them"

 ww1_france.553.t:0 "Phan Bôi Châu Arrestation"
 ww1_france.553.d:0 "Vietnamese revolutionary Phan Bôi Châu and his colleague Crown Prince Cuong De were arrested by Chinese authorities near Guangzhou. Intercepted by Republican General Long Jiguang, they were considered supporters opposed to the Republican regime of the Canton.\n\nThis constitutes a breath of fresh air for Indochina, which had suffered from increasingly significant nationalist attacks since the fall of the Qing empire two years earlier."
 ww1_france.553.a:0 "The best outcome for everyone"

 JAP_FRA_may_discover_this:0 "§RFrance could discover it, which would bury our diplomatic relations and plunge us into embarrassment.§!"
 ww1_france.554.t:0 "Phan Bôi Châu Visit"
 ww1_france.554.d:0 "Vietnamese revolutionary Phan Bôi Châu and his colleague Crown Prince visited the country to ask for our attention and support in the emancipation of Vietnam from French rule. Under protectorate for more than thirty years, the revolutionaries wish to liberate the country and establish a republic or an independent empire in the Japanese style. If the proposal is daring, it could put us at odds with France, if the latter were to learn of it."
 ww1_france.554.a:0 "We should support them"
 ww1_france.554.b:0 "We must be careful"

 ww1_france.555.t:0 "Secret Support from Japan"
 ww1_france.555.d:0 "The visit to Japan went very well, the Japanese authorities provided light logistical support and the possibility of settling us on the archipelago in the greatest secrecy if necessary. We must remain discreet so as not to repeat the error of 1908, when the French government demanded our expulsion from Japanese territory."
 ww1_france.555.a:0 "Excellent."

 ww1_france.556.t:0 "No Support from Japan"
 ww1_france.556.d:0 "We did not get any support from the Japanese government. Their prudent policy and the consequences of our expulsion in 1908 from the territory marked their decision. We will have to continue without them."
 ww1_france.556.a:0 "Damn!"

 IND_rural_movement:0 "Our insurrectional movement will consolidate its §GRural and Peasant Base§! and will oppose §cIntellectuals and Reformists§!."
 IND_intellectual_movement:0 "We will accept §cIntellectual and Progressive§! ideals and reform our movement. §RWe will abandon any armed revolution§! and will constituate a reformist para-party into the Vietnamese Protectorate."

 ww1_france.563.t:0 "Phan Bôi Châu Arrestation"
 ww1_france.563.d:0 "Vietnamese revolutionary Phan Bôi Châu and his colleague Crown Prince Cuong De were arrested by Philippine authorities near Manilla.Responding to the rewards promised by the French intelligence services, the Filipino government collaborated with Indochinese security to bring the two criminals to justice.\n\nThis constitutes a breath of fresh air for Indochina, which had suffered from increasingly significant nationalist attacks since the fall of the Qing empire two years earlier."
 ww1_france.563.a:0 "Damn!"

 ww1_france.564.t:0 "Phan Bôi Châu Visit"
 ww1_france.564.d:0 "Vietnamese revolutionary Phan Bôi Châu and his colleague Crown Prince visited the country to ask for our attention and support in the emancipation of Vietnam from French rule. Under protectorate for more than thirty years, the revolutionaries wish to liberate the country and establish a republic or an independent empire in the Japanese style.\n\nBy supporting them, we could achieve a friendly state and access to Indochinese rubber."
 ww1_france.564.a:0 "We should support them"
 ww1_france.564.b:0 "We must be careful"

 ww1_france.565.t:0 "Secret Support from Germany"
 ww1_france.565.d:0 "We met German agents in the Philippines and they paid us great attention. After several hours of discussion, we obtained a discreet support agreement, the latter coming with weapons, means of propaganda and some advisors."
 ww1_france.565.a:0 "Excellent!"

 ww1_france.566.t:0 "No Support from Germany"
 ww1_france.566.d:0 "Despite all our attention, we have not been able to obtain agreement or support from the German authorities. Our meeting in the Philippines came to nothing and we will have to make do without them."
 ww1_france.566.a:0 "Ah..."

 ww1_france.567.t:0 "Phan Bôi Châu Visit"
 ww1_france.567.d:0 "Vietnamese revolutionary Phan Bôi Châu and his colleague Crown Prince visited the country to ask for our attention and support in the emancipation of Vietnam from French rule. Under protectorate for more than thirty years, the revolutionaries wish to liberate the country and establish a republic or an independent empire in the Japanese style.\n\nBy supporting them, we could achieve a friendly state and access to Indochinese rubber."
 ww1_france.567.a:0 "We should support them"
 ww1_france.567.b:0 "We must be careful"

 ww1_france.568.t:0 "Secret Support from Siam"
 ww1_france.568.d:0 "We met Siamese agents in the Philippines and they paid us great attention. After several hours of discussion, we obtained a discreet support agreement: the access to their territory to transfert some partisans and equipment."
 ww1_france.568.a:0 "Excellent!"

 ww1_france.569.t:0 "No Support from Siam"
 ww1_france.569.d:0 "Despite all our attention, we have not been able to obtain agreement or support from the Siamese authorities. Our meeting in the Philippines came to nothing and we will have to make do without them."
 ww1_france.569.a:0 "Ah..."

 capture_saigon:0 "Capture Saigon"

 ww1_france.570.t:0 "Revolt in Countryside"
 ww1_france.570.d:0 "A huge peasant revolt exploded following the call of the Vietnamese revolutionary group Việt Nam Quang Phuc Hôi. Several garrisons were overthrown. Revolutionary supporters appear to come from the mountains of Laos, China, northern Tonkin and even the border with Siam, easily overwhelming the Indochinese security apparatus."
 ww1_france.570.a:0 "Free Vietnam!"
 ww1_france.570.b:0 "We cant allow that!!"

 ww1_france.579.t:0 "Marine Nationale Budget Question"
 ww1_france.579.d:0 "The French fleet has fallen significantly behind the Royal Navy and the Kaiserliche Marine, particularly in the development of new battleships, the fault of an insufficient budget. Despite increases granted by parliament, the resources of the French Navy remain too weak to compete with the other great powers.\n\nThe question is whether the navy's budget must be further increased, which is only possible by limiting the budget of the Army."
 ww1_france.579.a:0 "Stick to the voted budget"
 ww1_france.579.b:0 "The National Navy must obtain a larger budget"

 ww1_france.580.t:0 "Conseil de Guerre Naval"
 ww1_france.580.d:0 "Created in the early days of the war, the naval war council is responsible for coordinating the defense of territorial waters, but also for protecting national interests on the high seas. This council, led by admirals and high-ranking officers, and responsible for commanding the modernization of strategies and the fleet, but also responses to new threats. \n\nThe government can influence the efforts of this council in order to obtain the greatest benefits."
 ww1_france.580.a:0 "Focus on innovation"
 ww1_france.580.b:0 "Focus on production"
 ww1_france.580.c:0 "Focus on advising"

 ww1_france.581.t:0 "New Status for Algeria"
 ww1_france.581.d:0 "Governor Charles Lutaud's efforts to populate Algeria and make it an integral part of France have stalled since the creation of the departments in 1848, with approximately 10% of the population considered citizens and integrated. It seems clear that the traditional and Islamic spirit of the native inhabitants limits their integration into the French Republic, which has generated a novel approach.\n\nFormer Governor General Charles Jonnart and current Governor Charles Lutaud, along with [FRA.getLeader], met in Paris to discuss a hybrid solution focused on a more autonomous regime in Algeria.\n\nThe idea would be to make the region an absolutely Francophone and developed zone before considering it as a fully integrated territory of France."
 ww1_france.581.a:0 "The best for everyone"
 ww1_france.581.b:0 "1,2,3... Viva l'Algérie!"

 ww1_france.582.t:0 "Algerian Army"
 ww1_france.582.d:0 "The autonomy granted to Algeria allowed it to have a dedicated armed force, subject to French authority but resolutely separate from the ordinary colonial forces. A few days of training were necessary to find a few young Algerian officers capable of leading a modest regional army."
 ww1_france.582.a:0 "Excellent!"

 ww1_france.583.t:0 "Increased Autonomy to Governors"
 ww1_france.583.d:0 "The development of Equatorial Africa and West Africa required consideration of the local specificities of these vast territories. Governors Ponty and Martin were thus granted additional executive powers, including conscription, education, and management of their territories' economies."
 ww1_france.583.a:0 "Excellent."

 ww1_france.584.t:0 "Spanish Sphere of Incluence in Morocco"
 ww1_france.584.d:0 "The Spanish government has come to us to communicate our commitment to them regarding their colonial claims. Indeed, the 1907 Treaty of Cartagena defined the Franco-Spanish spheres of influence in Morocco in exchange for mutual security guarantees.\n\n[SPR.getLeader] only asks for the Rif region and Cape Juby, a largely acceptable demand, especially since refusing it would violate the Treaty of Cartagena, which could lead to Spain aligning itself with the Central Powers..."
 ww1_france.584.a:0 "Sure"
 ww1_france.584.b:0 "Its just Spain!"
 FRA_this_might_break_cartagena_treaty:0 "§RThis might break the Cartagena Treaty and Align @SPR Spain with @GER Germany!§!"

 ww1_france.585.t:0 "France doesnt recognize our claims!"
 ww1_france.585.d:0 "Despite the clear and reciprocal establishment of Franco-Spanish spheres of influence in 1907, the French government has decided to refuse any transfer of territories to which we are entitled. This refusal directly violates the French commitments to the Cartagena Pact, which theoretically allows us to break it.\n\nWe should act with caution; our situation is dire, and the treaty allows us to take advantage of the Entente's naval experience to our advantage."
 ww1_france.585.a:0 "Break it"
 ww1_france.585.b:0 "Its too risky..."

 ww1_france.586.t:0 "End of the Treaty of Cartagena"
 ww1_france.586.d:0 "Due to recent events, relations between the French and Spanish have deteriorated significantly, leading to the termination of the Naval Cooperation Treaty, as well as the recognition of Spanish and French spheres of influence in the region."
 ww1_france.586.a:0 "Huh..."

 ww1_france.587.t:0 "Application of Cartagena Mutual Defense Clause"
 ww1_france.587.d:0 "As agreed in the recent revision of the Cartagena Pact, we are obliged to defend France and United Kingdom if it were to be attacked by Austria and Italy. When war comes, we are compelled to join them."
 ww1_france.587.a:0 "It's war, then."
 ww1_france.587.b:0 "We can't affort a war right now."

 ww1_france.588.d:0 "As agreed in the recent revision of the Cartagena Pact, we are obliged to defend Spain if it were to be attacked by Austria and Italy. When war comes, we are compelled to join them."

 ww1_france.589.t:0 "Spain fulfills the Pact of Cartagena"
 ww1_france.589.d:0 "In a joint statement, the Entente and Spanish governments announced the implementation of the Treaty of Cartegena, which guaranteed the mutual protection of the colonial interests of both powers in the event of an Italo-Austrian attack. As a result, the Spanish army has begun its mobilization and is expected to join the battlefield in the coming days."
 ww1_france.589.a:0 "Excellent!"
 ww1_france.589.b:0 "The nerves!"
 ww1_france.589.c:0 "Interesting."

 ww1_france.590.t:0 "Defeat"
 ww1_france.590.d:0 "Under the weight of a relentless German offensive, with Paris threatened and the front collapsing, the French government has signed a formal act of capitulation. The decision, taken under immense political and civilian pressure, goes against the will of much of the General Staff, who believe continued resistance was still possible. News of the surrender spreads in shock. The terms dictated by Berlin are harsh—and dissent brews in every corner of the Republic."
 ww1_france.590.a:0 "A bitter peace—fragile and full of cracks."

 ww1_france.591.t:0 "All-Red Provisional Government"
 ww1_france.591.d:0 "With the fall of the southern regime in Paris and the consolidation of power by workers militias, the CGT, SFIO, and Socialist Party have united in a historic congress to determine the future of the revolution. After hours of debate between Jacobins, Marxists, Blanquists, and Leninists, a consensus emerges: the CSR—the Revolutionary Syndicalist Committees—will form a provisional government. The red flag flies over Paris. A new France is born in fire and unity."
 ww1_france.591.a:0 "The Revolution has found its vanguard."

 ww1_france.592.t:0 "Justice or Vengeance?"
 ww1_france.592.d:0 "In the wake of the Revolution, spontaneous tribunals have sprung up across the communes and factories of northern France. Composed of workers and citizens, they pass swift and often brutal judgment on suspected capitalists, collaborators, and 'enemies of the people.' While some see them as expressions of revolutionary justice, others fear chaos and bloodlust. The CSR must now decide: disband these courts—or channel them into an official system of revolutionary tribunals."
 ww1_france.592.a:0 "Only the State may dispense justice. Shut them down."  
 ww1_france.592.b:0 "Let the people judge. Establish Revolutionary Tribunals."

 ww1_france.593.t:0 "Left-Wing Call for Purge and Revolution"
 ww1_france.593.d:0 "Tensions rise within the revolutionary state. The left wing of the SFIO, particularly the Guesdistes, grows louder in their rhetoric. They denounce 'bourgeois deviationists' and call for a second revolution to purify France of counter-revolutionary elements. Radical voices like Jean Charles Fortuné Henry, Amédée Dubois, and Jules Guesde find support not only in militant syndicalist circles, but also among new ideological factions—the Soraliens and the so-called 'Jacobins', who call for terror in the name of the people."
 ww1_france.593.a:0 "Tell me more..."

 ww1_france.594.t:0 "The Guesdist Threat"
 ww1_france.594.d:0 "What began as fiery rhetoric has evolved into organized agitation. Guesdistes and Jacobins now hold rallies demanding a 'Second Purge', targeting those deemed insufficiently revolutionary. Their vision echoes the Red Terror in Russia: tribunals, arrests, and ideological purification. Some within the CSR sympathize. Others fear descent into tyranny. The leadership must now choose—contain these factions, or let them radicalize the Revolution."
 ww1_france.594.a:0 "We must limit their influence!"  
 #ww1_france.594.b:0 "Let them lead: the Revolution must go ever forward!" 
 #not for now, and 0anyway going anarchist is just a speedrun die path

 ww1_france.595.t:0 "[FROM.FROM.getName] Insurrection Incoming"
 ww1_france.595.d:0 "Our intelligence services have just informed us that the Paris Commune has initiated negotiations with [FROM.FROM.getAdjective] separatists. They have offered military support in exchange for independence, no less. It is highly likely that in the coming days, we will have to contain a [FROM.FROM.getAdjective] revolt..."
 ww1_france.595.a:0 "We must prepare!"  

 ww1_france.596.t:0 "Corsica Irredentism"
 ww1_france.596.d:0 "Although we gave guarantees and support to the Corsicans to rebel, they simply declared their independence without coming to support us in our war against imperialism. What an ingrateful bunch!"
 ww1_france.596.a:0 "Damn..."  

 ww1_france.597.t:0 "[FROM.getName] Ask for Support"
 ww1_france.597.d:0 "The French Provisional Government requests our assistance in their war against the imperialists. As a socialist nation, it is our duty to help our comrades, although the question of our involvement remains unresolved. We could join them in the war, provide them with equipment, or simply offer diplomatic support."
 ww1_france.597.a:0 "Send them some guns"  
 ww1_france.597.b:0 "Prepare a military intervention"  
 ww1_france.597.c:0 "A simple diplomatic recognition is enough"  

 ww1_france.598.t:0 "[FROM.getAdjective] Shipment"
 ww1_france.598.d:0 "The [FROM.get Adjective] government has officially recognized our government and sent a shipment of infantry equipment. It's not a large contribution, but it's still concrete support in the ongoing war."
 ww1_france.598.a:0 "Good"  

 ww1_france.599.t:0 "[FROM.getAdjective] Full Support"
 ww1_france.599.d:0 "The [FROM.get Adjective] government has officially recognized our government and has committed itself to our anti-imperialist war! We should see their soldiers landing on our lines soon..."
 ww1_france.599.a:0 "Excellent!"  

 ww1_france.600.t:0 "[FROM.getAdjective] Diplomatic Recognition"
 ww1_france.600.d:0 "The [FROM.get Adjective] government officially recognized our government but did nothing more, claiming a precarious situation that prevents them from intervening outside the [FROM.getAdjective] waters."
 ww1_france.600.a:0 "I see."  

 ww1_france.601.t:0 "The Legislative Question"
 ww1_france.601.d:0 "The National Assembly, long denounced as a bourgeois farce, has been formally dissolved under pressure from the revolutionary councils. Its chamber stands empty, its doors locked by workers. The old republic is gone—and in its place, something new must rise. Within the Commune, two visions clash: one favors a confederation of regional syndicates bound by a national workers' congress; the other demands a strong, centralized Committee of Public Safety to guide the Revolution with discipline and unity. The future of France hangs in the balance."
 ww1_france.601.a:0 "Empower the syndicates. We will build socialism from below."  
 ww1_france.601.b:0 "Form the Revolutionary Committee"

 ww1_france.602.t:0 "The Jacobins Take the Helm"
 ww1_france.602.d:0 "With the Commune victorious but fractured, internal tensions have culminated in a decisive moment: the Central Committee has cast its lot with the Jacobin faction. Heavily influenced by Bolshevik advisors and radical Marxist theory, the new government will chart a path of centralized socialist transformation.\n\nJules Guesde is named President of the Revolutionary Council, with Fernand Loriot managing internal affairs and Boris Souvarine directing international strategy. Paul Vaillant-Couturier assumes control of the Revolutionary Army, while Marcel Cachin is entrusted with propaganda and ideological unity.\n\nThe Party proclaims the dawn of a new order: disciplined, uncompromising, and centrally planned. France shall become a beacon of proletarian power, forged in the tradition of 1793 and 1917 alike."
 ww1_france.602.a:0 "All power to the Revolutionary Committee!"

 ww1_france.603.t:0 "The Syndicates Lead the Way"
 ww1_france.603.d:0 "The Revolution has taken root in the workshops and factories of France—not in the salons of theorists, but in the calloused hands of workers. The Jacobin bloc has been rejected by the National Congress of Labour, and in its place, a Syndicalist Government is proclaimed.\n\nThe Confédération Générale du Travail (CGT) forms the backbone of the new system. Émile Pouget presides over the National Council of Syndicates, Pierre Monatte coordinates regional soviets, and Victor Griffuelhes leads efforts in reorganizing production under direct worker control. Inspired by Sorel’s ideas, this government rejects authoritarian centralism in favor of industrial democracy, self-management, and federated councils.\n\nA new France is being built—not with decrees from Paris, but with unity forged on the shop floor."
 ww1_france.603.a:0 "The revolution belongs to the workers!"

 ww1_france.604.t:0 "Purge of the Anarchists and Sorelian Cells"
 ww1_france.604.d:0 "As the new Revolutionary Republic seeks to consolidate power, the Central Committee has ordered the dismantling of all anarchist federations, autonomist soviets, and the remaining Sorelian groups.\n\nArrests began under vague accusations of sabotage, counter-revolutionary propaganda, or 'petty-bourgeois deviationism'. In rural areas, pockets of resistance flared briefly—ambushes, sabotage, and isolated gunfire against state forces. However, with control over the Red Guard, the army, and a newly empowered political police, the central government crushed the opposition within weeks.\n\nBy decree, all independent syndicates and dissident cells are to be liquidated or absorbed. Revolutionary unity has been restored—by force, if necessary."
 ww1_france.604.a:0 "Order through Revolution."

 ww1_france.605.t:0 "Rural Sabotage and the Sorelian Shadow"
 ww1_france.605.d:0 "Months after the central government declared the anarchist and Sorelian threat neutralized, acts of sabotage have resurfaced across central France. Telegraph lines cut, grain silos burned, and railway tracks damaged—these are the signs of a resistance still alive, fueled by remnants of the Sorelian underground.\n\nThe political police have arrested several suspects in the Bourbonnais and Auvergne regions, yet interrogations suggest a deeper, better-organized network remains at large. Revolutionary authorities fear that a second wave of rural unrest may be preparing to strike, using the chaos of post-war reconstruction to regroup.\n\nThe Ministry of Internal Security is now deploying patrols in coordination with local revolutionary committees. A climate of vigilance and suspicion settles once more upon the countryside."
 ww1_france.605.a:0 "The Revolution is still under threat."

 ww1_france.606.t:0 "The Parti Unique"
 ww1_france.606.d:0 "The Central Revolutionary Committee has voted to abolish all remaining political groupings outside the party core. In their place, a single organization will carry the ideological mission of the Revolution and direct the political life of the nation.\n\nDrawing from Jacobinism, Blanquism, and Leninist doctrine, this new vanguard party will guide the people in building the new socialist order. The time has come to choose its name—a symbol of unity, force, and historical destiny."
 ww1_france.606.a:0 "Parti Révolutionnaire"  
 ww1_france.606.b:0 "Jacobins"  
 ww1_france.606.c:0 "Avant-Garde Française du Peuple"  
 ww1_france.606.e:0 "Front Socialiste Unifié"

 ww1_france.607.t:0 "The Spirit of the Revolution"
 ww1_france.607.d:0 "With the civil war behind us and the continent stirring with revolutionary winds, the government has begun shaping the future of the nation’s conscience. A new educational program, rooted in socialist ideals and collective memory, is being introduced across schools and youth organizations.\n\nIn parallel, a calendar of National Revolutionary Days is being established—celebrating the workers’ victory, the martyrs of the Commune, and the struggle against bourgeois oppression.\n\nThis soft campaign, though subtle, is already shaping minds. Revolutionary fervor runs high, and for the first time in years, the people feel as though they are building something greater than themselves."
 ww1_france.607.a:0 "The Revolution lives in every classroom and square."

 ww1_france.608.t:0 "Toward the Five-Year Plan"
 ww1_france.608.d:0 "With the Revolution victorious, the government in Paris has begun the immense task of reshaping France’s economy. Inspired by Leninist industrial policy, the Central Committee has proposed a radical Five-Year Plan aimed at building a new socialist France through massive nationalisation, forced centralisation, and breakneck heavy industrialisation.\n\nTwo proposals have emerged: one calls for a pragmatic, staged transformation; the other, backed by the more militant factions, demands an unprecedented industrial push, regardless of human cost."
 ww1_france.608.a:0 "A measured, realistic path will suffice."
 ww1_france.608.b:0 "Let steel and fire forge our future!"

 ww1_france.609.t:0 "Five Year Plan Canceled"
 ww1_france.609.d:0 "The Five-Year Plan was to be the foundation of a new socialist France—massive factories, electrification, and heavy industry rising from the ashes of civil war. But history has interrupted.\n\nWith war now threatening our borders, the Central Committee has declared the Plan suspended. The pharaonic construction efforts will be frozen, and all economic resources will be redirected toward armaments, logistics, and conscription."
 ww1_france.609.a:0 "We will make another one later"

 ww1_france.610.t:0 "Five Year Plan Shown Mediocre Outcomes"
 ww1_france.610.d:0 "The Five-Year Plan, once hailed as the engine of the Revolution, has failed to meet its targets. Steel production lags, electrification is partial, and many national projects remain unfinished. Food shortages and worker discontent are rising.\n\nThe more radical factions of the Party have blamed the moderates for this failure, accusing them of indecision and bureaucratic paralysis. Fernand Loriot, long a proponent of a gradualist approach, has been removed from his position within the Central Committee.\n\nThe Revolution has not collapsed—but its dream has cracked."
 ww1_france.610.a:0 "Its Loriot's fault!"

 ww1_france.611.t:0 "Five Years Succeed"
 ww1_france.611.d:0 "Against all odds, the Five-Year Plan has reached its conclusion. From the electrification of remote villages to the modernization of the national steel industry, France has witnessed the silent but steady transformation of its economy.\n\nThough some radicals derided the plan as too cautious, the results speak for themselves. Fernand Loriot and the moderate bloc are now celebrated as the architects of a new French socialism—one built not on slogans, but on results. The Revolution marches on, with lights in every farmhouse and smoke in every factory."
 ww1_france.611.a:0 "Progress, through patience and principle."

 ww1_france.612.t:0 "The Red Flag Does Not Yet Fly Overseas"
 ww1_france.612.d:0 "Though victorious in the civil war, the new socialist government has yet to reassert its authority over the colonies. The bourgeois exiles, backed by loyalist colonial administrations and conservative generals, continue to hold Algeria, Tunisia, and Morocco under martial rule.\n\nThe People’s Navy is too small to sustain a full-scale amphibious campaign, and the Revolutionary Army—still recovering from years of internal war—is ill-prepared for extended foreign operations.\n\nNonetheless, some within the Party demand immediate action to reunify the nation and spread the Revolution across the sea. Others warn that failure in such a war could shatter our fragile legitimacy."
 ww1_france.612.a:0 "We must reform the state, first."
 ww1_france.612.b:0 "To Africa! Red banners over Algiers!"

 ww1_france.613.t:0 "The Reds Prepare to Cross the Sea"
 ww1_france.613.d:0 "From the cafés d’Alger to the barracks of Oran, the news spreads fast: the socialist regime in Paris is preparing a military operation to reclaim the colonies. Though exhausted from years of war, the Revolutionary government seems determined to extinguish the last bastion of Free France.\n\nIn Algeria, generals and civil officials brace for the worst. Some call for immediate mobilization; others, weary and disillusioned, whisper of negotiation or even surrender.\n\nBut for now, the Tricolore still flies over North Africa—and the guns are being cleaned."
 ww1_france.613.a:0 "Let them come—we shall not yield."

 ww1_france.614.t:0 "Cracks in the Revolutionary Army"
 ww1_france.614.d:0 "With victory secured in the civil war, unity within the Revolutionary Army has begun to fracture. Disputes erupt between anarchist officers advocating for decentralized command and Jacobins demanding rigid central control under the State.\n\nTensions escalate further as postwar military reports reveal a sobering truth: the tactics and irregular doctrines that brought victory against militias and local insurgents are wholly inadequate against modern adversaries equipped with tanks, aircraft, and mechanized divisions.\n\nThe government is now faced with a twofold crisis—political fragmentation among commanders, and strategic unpreparedness for the next war."
 ww1_france.614.a:0 "We must reform the army."

 ww1_france.615.t:0 "A People’s Army, Ill-Prepared for War"
 ww1_france.615.d:0 "In the spirit of the Revolution, the French military was reorganized around principles of decentralization—local initiative, guerrilla warfare, and horizontal command. Militias led by workers, peasants, and syndicalist cadres helped bring victory during the civil war.\n\nBut with peace now strained by the threat of foreign conflict, a new danger emerges: this fragmented structure is ill-suited for facing a modern, mechanized army. Centralist officers—many former Jacobins and professionals—denounce the current model as chaotic and suicidal.\n\nTensions rise as they clash with anarchists, Soréliens, and the decentralist leadership in government. The army is no longer just disorganized—it is politically divided."
 ww1_france.615.a:0 "The people's militias must evolve—or fall."

 ww1_france.616.t:0 "Marine de Libération du Peuple Budget Question"
 ww1_france.616.d:0 "Once the pride of the Republic, the French Navy—now rechristened the Marine de libération du peuple—has been reduced to a shadow of its former strength. Years of war, blockade, and sabotage have left the fleet fragmented, outdated, and barely seaworthy.\n\nWith imperialists still holding overseas territories and potential conflict looming, the question arises: shall we rebuild the Navy as a symbol of the Revolution and a shield for the people, or shall we focus our resources on land defense and industry?"
 ww1_france.616.a:0 "A modest fleet will suffice to defend our shores."
 ww1_france.616.b:0 "Launch a grand naval program—steel and fire for the people!"

 ww1_france.617.t:0 "Arras for Peace on the West?"
 ww1_france.617.d:0 "The newly stabilized socialist regime in France has sent an official diplomatic note to Berlin. They are requesting the return of the Arras region—once part of the Pas-de-Calais, lost since the end of the Great War.\n\nTheir envoys argue that with the civil war over and order restored, France seeks to turn a new page in European affairs. In exchange for territorial restitution, the French offer a formal non-aggression pact and the normalization of relations between Berlin and Paris.\n\nThe Reichstag is divided. Some see an opportunity for stability. Others fear emboldening the Revolution."
 ww1_france.617.a:0 "Return Arras. Peace is worth the cost."
 ww1_france.617.b:0 "Refuse. We shall not reward the Reds."

 ww1_france.618.t:0 "Arras Returns to the Revolution"
 ww1_france.618.d:0 "After years of occupation and devastation, the city of Arras and its surrounding region will once again be part of France. The German Empire has accepted our proposal for territorial restitution in exchange for a formal non-aggression pact and the normalization of Franco-German relations.\n\nThe streets of Arras are filled with red flags and cautious celebrations. While some view this as a pragmatic victory for peace, others question whether reconciliation with the imperialists is truly possible.\n\nNonetheless, the Revolution now has one more city under its banner."
 ww1_france.618.a:0 "We reclaim our soil—without firing a shot."

 ww1_france.619.t:0 "A Rearranged Border"
 ww1_france.619.d:0 "In the aftermath of the Great War, the Belgian state had been granted the region of Arras as a form of compensation—while the Ardennes had been ceded to the German Empire. Now, in a surprising diplomatic arrangement, Germany has transferred Arras to the French, while returning the Ardennes to Belgian administration.\n\nThough many in Brussels are puzzled by this reshuffling, the national territory is, for the most part, restored. Some view it as a quiet victory, others as a backroom deal made without consultation.\n\nNonetheless, the Tricolore no longer flies over Arras—but it returns over the forests of the Ardennes."
 ww1_france.619.a:0 "Perplexing, but acceptable. We will adapt."

 ww1_france.620.t:0 "Berlin Slams the Door"
 ww1_france.620.d:0 "Our diplomatic overture to recover the region of Arras has been met with a cold and categorical refusal by the German Empire. No concessions, no dialogue—only the steel wall of imperial arrogance.\n\nAmong the French people, anger swells. Many had hoped for a path to peace and reconciliation. Instead, the Kaiser's rejection has rekindled old wounds. Voices in the press and the party grow louder, calling for revenge, calling for justice.\n\nIn the streets, slogans echo once more: 'La guerre aux tyrans !' A new hatred is born—not just political, but national."
 ww1_france.620.a:0 "So be it. We will never forget."

 ww1_france.621.t:0 "Pas-de-Calais Fate"
 ww1_france.621.d:0 "Despite a official transfert acted at the end of the Great War by the German, it seems [GER.getLeader] changed his mind and asked us to return the whole region to France. This disregarding move has shocked the [ROOT.getAdjective] opinion of Germany, and mostly worried about French Influence in Western Europe."
 ww1_france.621.a:0 "It's Outreageous! Its Unfair!"

 ww1_france.622.t:0 "The Republic Suspended"
 ww1_france.622.d:0 "Prime Minister Caillaux has been overthrown and Marshal Pétain, backed by the army and segments of the conservative elite, has declared the suspension of the Third Republic. With rising fears of communist insurrection in the north and the collapse of parliamentary authority, the remaining deputies did not resist the dissolution. Many have fled Paris, while others have aligned with the new regime. In this context, a 'National Union for Salvation' has been formed — an uneasy coalition of centrists, conservatives, and monarchists under Pétain’s command."
 ww1_france.622.a:0 "The Republic is dead. Long live France."
 FRA_national_defence_government:0 "National Defence Government"

 ww1_france.623.t:0 "The Rule of the Three Generals"
 ww1_france.623.d:0 "With the Republic suspended and the Parliament dissolved, the military junta has moved swiftly to consolidate its grip on the French state. A triumvirate of generals now leads the nation: Marshal Ferdinand Foch, General Joseph Joffre, and Marshal Philippe Pétain. This 'Trio of Generals' has assumed supreme authority over both the military and political spheres, sidelining civilian institutions. They now dictate national doctrine, oversee internal security, and shape the future of France with an iron will. For many, these men symbolize national salvation — for others, a descent into military despotism."
 ww1_france.623.a:0 "France must be forged by iron and discipline."

 ww1_france.624.t:0 "Marshal Pétain Takes Full Control"
 ww1_france.624.d:0 "Amid growing political uncertainty and military dominance, one figure has emerged as the sole beacon of stability: Marshal Philippe Pétain. Revered as the 'Lion of Verdun', Pétain commands immense respect among the military, the conservative elite, and even the broader public. Seeing him as a more moderate and unifying figure than a ruling military council, the other generals have stepped back from political life. Pétain now stands alone at the head of the state, his authority rooted in both military triumph and national reverence. A new chapter begins — not of republic, but of order."
 ww1_france.624.a:0 "Marshal Pétain is France."

 ww1_france.625.t:0 "Alsace-Lorraine Question"
 ww1_france.625.d:0 "With the war between the British Empire and the German Empire raging, the General Staff is pushing the government to join the Commonwealth forces in the hope of leading a decisive offensive and retaking the territories lost in 1870. Although rushed, this entry into the war could surprise the OHL and offer us a strategic advantage."
 ww1_france.625.a:0 "En avant!"
 ww1_france.625.b:0 "I dont think so"

 ww1_france.626.t:0 "France joins [ENG.getName]"
 ww1_france.626.d:0 "The French government has announced the start of an operation to liberate Alsace-Lorraine, a territory lost to the Third Empire in 1870. The French general staff has clearly taken advantage of the ongoing war between the British and the Germans to attack the region, which they have claimed ever since, creating a new front in the west.\n\nOnly time will tell whether this rushed attack will shorten the fighting... or lengthen it."
 ww1_france.626.a:0 "Concerning"
 ww1_france.626.b:0 "We will teach them a lesson!"
 ww1_france.626.c:0 "Forwards!"

