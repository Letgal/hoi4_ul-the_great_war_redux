### МАРОККО ###
 ww1_morocco.8.t:0 "Germany Demands Compensation"
 ww1_morocco.8.d.forcongo:0 "After a tumultuous period of back and forth between us and the German Empire, Kaiser Wilhelm's demands have been received by our foreign minister. They outline that as compensation for the French annexation of Morocco, we must cede the French Congo to German colonial administration. This demand is not unreasonable, and we should prepare ourselves to accept them, to guarantee European peace even if the press continues to criticise our negotiations. However, should we refuse these demands, we need to mobilise ourselves and inform our allies.."

 ww1_morocco.8.d.forsouthmorocco:0 "After a tumultuous period of back and forth between us and the German Empire, Kaiser Wilhelm's demands have been received by our foreign minister. They outline that as compensation for the French annexation of Morocco, we must cede southern Morocco to German Administration. This demand is not unreasonable, and we should prepare ourselves to accept them, to guarantee European peace even if the press continues to criticise our negotiations. However, should we refuse these demands, we need to mobilise ourselves and inform our allies."

 ww1_morocco.8.d.forfreemorocco:0 "After a tumultuous period of back and forth between us and the German Empire, Kaiser Wilhelm's demands have been received by our foreign minister. They outline that as compensation for the French annexation of Morocco, we must cede release the protectorate of Morocco and leave the country. This demand is not unreasonable, and we should prepare ourselves to accept them, to guarantee European peace even if the press continues to criticise our negotiations. However, should we refuse these demands, we need to mobilise ourselves and inform our allies."

 ww1_morocco.8.a:0 "Accept the demands in full"
 ww1_morocco.8.b:0 "Suggest a compromise"
 ww1_morocco.8.c:0 "Germany is in no position to demand anything!"
 ww1_morocco.8.e:0 "They can have Southern Morocco"
 ww1_morocco.8.f:0 "We must leave Morocco"

 ww1_morocco.23.t:0 "Crisis brews in Morocco "
 ww1_morocco.23.d:0 "Earlier this week French colonial forces received a plea for aid from the besieged Moroccan Sultan, French forces were more than obliged and soon the rebels that had laid siege to Fes in an attempt to depose the Sultan, had been scattered. It’s reported fighting is still occurring in the rural areas near Marrakech.\nHowever, the international community now fears what the German response to this shall be, with France moving to annex the region under the pretext of protecting European peoples, it is likely that the Kaiser will react with force and attempt to assert his own gains in Morocco. No response has been made public yet from Spain, Germany or the UK but it is without much doubt that this will spark a crisis. "
 ww1_morocco.23.a:0 "No one can stop us"
 ww1_morocco.23.b:0 "And the Algeciras conference?"
 ww1_morocco.23.c:0 "Europe watches and waits "
 ww1_morocco.23.e:0 "So, the French wish to test our commitment..."
 ww1_morocco.23.f:0 "An excellent opportunity for the Spanish colonial empire!"

 GER_decisions_agadir:0 "§YUnlocks Decisions to escalate the Morrocan crisis§!"


 ww1_morocco.24.t:0 "Germany backs down"
 ww1_morocco.24.d:0 "After France had moved in to annex the Sultanate of Morocco, the German empire had stationed the SMS Berlin in Agadir as a tactic to try and force concessions from the French. However, this caused disarray in Germany as the stock market plummeted by 30% and the Reichsbank lost a fifth of its gold reserves. In a dramatic response to try and stop Germany from being forced off the gold standard, the Kaiser's government has decided to back down and remove the SMS Berlin from Agadir.\n\nThis comes as a major embarrassment to the German nation, and someone in the German government is sure to be blamed, but for the French, this has been a lucky victory. Now that Germany has had to back down, they will be forced to negotiate with the French to resolve this crisis."
 ww1_morocco.24.a:0 "Germany wouldn't dare demand much, right?"
 ww1_morocco.24.b:0 "Perhaps we should show our support to the French..."

 ww1_morocco.25.t:0 "A speech in Mansion House"

 ww1_morocco.25.d.forcongo:0 "Earlier this week two things have come to the prime minister's attention, firstly, Germany has sent demands to France as a reaction to the crisis in Agadir which our foreign minister, Edward Grey, has informed him that they largely consist of German gains in the French Congo. The second matter, also related to the Agadir crisis, is a request from the Chancellor of the Exchequer David Lloyd George - he wants to announce in a speech at Mansion House in London, to members of parliament, that our position in Agadir is one that would be of one that would support France. Whilst this would not be said directly, Lloyd George would use the fact that Germany could gain a naval port in the Atlantic should they make further demands to frighten parliament to support France.\n\nHowever, parliament would still be divided between strict neutrality, and support of the French - there have even been efforts by Edward Grey to flatter Germany due to a large minority in parliament believing that France, as the aggressor, should not receive our support. "

 ww1_morocco.25.d.forsouthmorocco:0 "Earlier this week two things have come to the prime minister's attention, firstly, Germany has sent demands to France as a reaction to the crisis in Agadir which our foreign minister, Edward Grey, has informed him that they largely consist of taking control of southern Morocco. The second matter, also related to the Agadir crisis, is a request from the Chancellor of the Exchequer David Lloyd George - he wants to announce in a speech at Mansion House in London, to members of parliament, that our position in Agadir is one that would be of one that would support France. Whilst this would not be said directly, Lloyd George would use the fact that Germany could gain a naval port in the Atlantic should they make further demands to frighten parliament to support France.\n\nHowever, parliament would still be divided between strict neutrality, and support of the French - there have even been efforts by Edward Grey to flatter Germany due to a large minority in parliament believing that France, as the aggressor, should not receive our support. "

 ww1_morocco.25.d.forfreemorocco:0 "Earlier this week two things have come to the prime minister's attention, firstly, Germany has sent demands to France as a reaction to the crisis in Agadir which our foreign minister, Edward Grey, has informed him that they largely consist of releasing Morocco from any form of protectorate. The second matter, also related to the Agadir crisis, is a request from the Chancellor of the Exchequer David Lloyd George - he wants to announce in a speech at Mansion House in London, to members of parliament, that our position in Agadir is one that would be of one that would support France. Whilst this would not be said directly, Lloyd George would use the fact that Germany could gain a naval port in the Atlantic should they make further demands to frighten parliament to support France.\n\nHowever, parliament would still be divided between strict neutrality, and support of the French - there have even been efforts by Edward Grey to flatter Germany due to a large minority in parliament believing that France, as the aggressor, should not receive our support. "
 ww1_morocco.25.a:0 "Allow David Lloyd George to make a speech at Mansion House "
 ww1_morocco.25.b:0 "The PM follows a policy of neutrality "

 ww1_morocco.26.t:0 "Negotiations with France "
 ww1_morocco.26.d:0 "After the removal of the SMS Berlin from Agadir due to the financial crash our position in the Moroccan crisis has evolved to be an embarrassing one. In order to restore our prestige, the Kaiser is insistent that we open negotiations with the French in order to gain colonial concessions from them as per the initial invitation from the French foreign minister Joseph Caillaux.\n\nHowever, before we extend an offer to the French it should be first decided what our actual aims are - most of the foreign and colonial offices agree that we should rescind any claims in Morocco in exchange for the French Congo, however, we could push for control of southern Morocco, reparations from the French or perhaps we can convince the French to return Morocco to its pre-crisis state. "
 ww1_morocco.26.a:0 "We must secure the French Congo"
 ww1_morocco.26.b:0 "Demand southern Morocco "
 ww1_morocco.26.c:0 "The French must leave Morocco"
 ww1_morocco.26.e:0 "We should settle for reparations..."
 ww1_morocco.26.f:0 "We should leave before we embarrass ourselves further..."


 ww1_morocco.27.t:0 "A crisis averted "
 ww1_morocco.27.d:0 "Much to the confusion of many diplomats, the German Empire has not reacted to the events in Morocco, seemingly avoiding a colonial crisis. The crisis in Agadir was sure to signify that war in Europe was inevitable, but with this radical change in policy from Germany, perhaps Europe may see peace yet? Alas, the United Kingdom criticised the French for their antagonistic policy, highlighting the UK's lack of commitment to their agreements to the Entente...\n\n "
 ww1_morocco.27.a:0 "Peace in Europe"

 ww1_morocco.28.t:0 "Germany Occupy Southern Morocco"
 ww1_morocco.28.d:0 "Germany now occupy southern Morocco, lowering the tension in the region with a mutual agreement."
 ww1_morocco.28.a:0 "Good"

 ww1_morocco.29.t:0 "Rebellion Defeated"
 ww1_morocco.29.d:0 "The army managed to stop a large part of the insurgent forces. The few remaining opponents are isolated and entrenched partisans in the Fez region, where we will have to intervene more in depth to obtain a total victory. Nevertheless, Morocco has been generally pacified and the establishment of a protectorate now seems possible."
 ww1_morocco.29.a:0 "Good"

 ww1_morocco.30.t:0 "France Remain Defiant"
 ww1_morocco.30.d:0 "France has not responded to our legitimate requests. War seems inevitable and avoiding it would be seen as a huge act of weakness on our part."
 ww1_morocco.30.a:0 "Then its war"

 ww1_morocco.31.t:0 "France Defeated"
 ww1_morocco.31.d:0 "French forces have called for a ceasefire, recognizing that the war in North Africa is not working to their advantage. Indeed, the Moroccan army entered Algeria and the great French colonial power was ridiculed. From now on, we can ask for generous compensation in exchange for this long-awaited peace."
 ww1_morocco.31.a:0 "They might compensate us greatly."

 ww1_morocco.32.t:0 "France Leave Morocco"
 ww1_morocco.32.d:0 "French forces have called for a ceasefire, recognizing that the war in North Africa is not working to their advantage. Our fierce resistance forced the government of [FRA.GetLeader] to recognize our self-determination and thus decided to leave Morocco permanently."
 ww1_morocco.32.a:0 "We survived!"

 ww1_morocco.33.t:0 "France Defeated in Morocco"
 ww1_morocco.33.d:0 "The French military intervention in Morocco did not bear these fruits. Sultan Yusef, having requested help from Paris to put down rebellions around Fez, was unable to rally his people, provoking a large uprising that the French themselves were unable to put down. Despite a special military operation with ample resources, France was unable to defeat rebellious Morocco."
 ww1_morocco.33.a:0 "Grhhh..."
 ww1_morocco.33.b:0 "We didnt even had to intervene!"
 ww1_morocco.33.c:0 "What a shame for France."
 ww1_morocco.33.e:0 "Is France THAT weak?"
 ww1_morocco.33.f:0 "We should be careful with our colonies in Morocco..."

 MOR_reclaim_lands:0 "Reclaims [ROOT.getAdjective] Lands to [FROM.getName]"
 ww1_morocco.34.t:0 "Morocco Reclaims our Colonies"
 ww1_morocco.34.d:0 "Morocco, recently freed from all French influence, turned to us asking for the restitution of the colonies that we installed on their territory. Accepting such a proposal would be a clear loss of prestige, but knowing that a notable power like France did not obtain victory questions Morocco's abilities to fight large colonial empires."
 ww1_morocco.34.a:0 "We should accept..."
 ww1_morocco.34.b:0 "We wont step down!"

 MOR_navy_decisions:0 "Navy Decisions"
 MOR_navy_decisions_desc:0 "To build a navy, we must purchase Europe's obsolete frigates, cruisers, and battleships. Even if these ships are of inferior quality, they will form the backbone of our coastal defense."

