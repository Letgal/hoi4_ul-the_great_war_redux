# Ліхтенштейн
ww1_liechtenstein.1.t:0 "Путч Бека"
ww1_liechtenstein.1.d:0 "Вільгельм Бек, Фріц Вальзер і Мартін Ріттер сьогодні подали в Ландтаг пропозицію про недовіру чинному губернатору Леопольду Фрайхерру фон Імгофу. Це сталося після того, як все частіше закликають призначити голову уряду з Ліхтенштейну (Імхоф є австрійцем). ) і його погане управління різними ембарго, накладеними на Ліхтенштейн.\n\nХоча ми залишалися нейтральними під час Великої війни, наша країна зазнала серйозної нестачі продовольства внаслідок нашого митного союзу з Австро-Угорщиною, що змусило Антанту запідозрити наш нейтралітет і накласти на нас ембарго. Ситуація стала ще більш відчайдушною, оскільки поставки продовольства з Австро-Угорщини припинилися, а Антанта тиснула на Швайцарію, щоб накласти на нас ембарго. Хоча Імхоф створив надзвичайні комісії по всій країні для управління закупівлею продовольства та сировини та їх розподілу серед населення, його звинуватили в неадекватності та некомпетентності в боротьбі з економічною кризою отримати популярність і зростаючу підтримку своїх соціально-ліберальних ідеалів. Підтриманий Мартіном Ріттером і Фріцем Валзером, він закликав до розширення соціальної держави, ширших прав голосу та глави уряду з Ліхтенштейну.\n\nПісля бурхливих дебатів у Ландтазі Імхоф погодився подати у відставку, але попросив проголосувати впевненості. Призначені князем члени ландтагу одностайно підтримали Імхофа, але це не завадило обраним членам проголосувати за передачу влади від губернатора тимчасовому виконавчому комітету на чолі з Мартіном Ріттером. Хоча цей переворот прямо підриває Конституцію Ліхтенштейну 1862 року, його лідер не має наміру розривати монархію, а сама його проголошення закінчується фразою "Нехай князь і країна живуть довго."
ww1_liechtenstein.1.a:0 "Переворот надто популярний, щоб протистояти йому."
LIE_event_1_option_a:0 "§RЦе історичний вибір.§!"
ww1_liechtenstein.1.b:0 "Це неконституційно, арештуйте їх."
LIE_event_1_option_b:0 "§RЦе виведе нас на набагато більш авторитарний шлях.§!"

ww1_liechtenstein.2.t:0 "Кінець Тимчасового виконавчого комітету"
ww1_liechtenstein.2.d:0 "Після путчу Бека було домовлено, що Тимчасовий виконавчий комітет на чолі з Мартіном Ріттером проіснуватиме місяць, доки не буде знайдено новий кабінет. Сьогодні комітет змінив Карл Алоїс з Ліхтенштейн, який раніше допомагав різним сторонам під час перевороту, тепер Йоганн призначить його губернатором Ліхтенштейну II за рекомендацією Ландтагу Ліхтенштейну."
ww1_liechtenstein.2.a:0 "Він здійснить великі реформи."

ww1_liechtenstein.3.t:0 "Ліхтенштейн хоче домовитися про митний союз між нашими двома країнами."
ww1_liechtenstein.3.d:0 "Сьогодні губернатор [LIE.GetLeader] звернувся до нашого уряду з проханням продовжити постачання продовольства, щоб розпочати відновлення після економічної руйнації, спричиненої Першою світовою війною. Він також закликав до переговорів між нашими двома країнами щодо можливе створення митного союзу, і щоб ми представляли інтереси Ліхтенштейну за кордоном, де вони ще не представлені."
ww1_liechtenstein.3.a:0 "Федеральна рада вирішує прийняти."
ww1_liechtenstein.3.b:0 "Федеральна рада вирішує відмовитися."

ww1_liechtenstein.4.t:0 "[SWI.GetName] погоджується."
ww1_liechtenstein.4.d:0 "Федеральна рада висловила готовність допомогти нам у нашому економічному відновленні, і ми вже почали переговори про створення митних союзів."
ww1_liechtenstein.4.a:0 "Добре!"

ww1_liechtenstein.5.t:0 "[SWI.GetName] відхилено."
ww1_liechtenstein.5.d:0 "Федеральна рада висловила своє небажання допомагати нам у нашому економічному відновленні. Наша і без того крихка економіка страждає від цього."
ww1_liechtenstein.5.a:0 "Як ми маємо відновитися після цього?"

ww1_liechtenstein.6.t:0 "Freikorps організовує переворот!"
ww1_liechtenstein.6.d:0 "Після нещодавнього провалу путчу Бека на початку цього місяця група німецьких фрайкорів, які тікали від нещодавньої німецької революції, організувала державний переворот проти ландтагу, побоюючись, що Бек здійснить ще один демократичний переворот. Група штурмувала ландтаг під час сесії і змусила як призначених, так і обраних посадовців підписати свою петицію, яка проголошує [LIE.GetLeader] законним наступником Священного Римського імперського престолу та повертає собі всі колишні території Імперії зробити державний переворот нелегітимним і змусити Freikorps піти у відставку."
ww1_liechtenstein.6.a:0 "Давайте станемо Третім німецьким рейхом."
ww1_liechtenstein.6.b:0 "[LIE.GetLeader] має виступити проти!"

ww1_liechtenstein.7.t:0 "Демократичний переворот у Ліхтенштейні."
ww1_liechtenstein.7.d:0 "Сьогодні Вільгельм Бек, Фріц Вальзер і Мартін Ріттер зробили крок до усунення губернатора Леопольда Фрайхерра фон Імгофа з ландтагу Ліхтенштейну, посилаючись на його австрійське походження та неправильне керування ембарго під час дефіциту продовольства. Відповідь Імхофа була неадекватною, посиливши підтримку для Бека соціал-лібер Незважаючи на підтримку обраних членів ландтагу, Імхоф запропонував піти у відставку, змусивши обраних членів передати владу Тимчасовому виконавчому комітету Мартіна Ріттера, кинувши виклик конституції. Нехай князь і країна довго живуть."
ww1_liechtenstein.7.a:0 "Ліхтен-що?"

ww1_liechtenstein.8.t:0 "Проголошено державу-наступника Священної Римської імперії."
ww1_liechtenstein.8.d:0 "Після невдалого путчу Бека на початку цього місяця фракція німецького фрайкорпусу, рятуючись від наслідків німецької революції, організувала державний переворот проти ландтагу Ліхтенштейну. Побоюючись, що Вільгельм Бек розпочне чергове демократичне поглинання, Фрайкорпс штурмував ландтаг під час сесії, примушуючи як призначених, так і виборних посадових осіб підписати петицію, яка оголошує [LIE.GetLeader] законним наступником Священного римського престолу та висуває претензії на всі колишні території Імперії Тим часом [LIE.GetLeader] залишився здебільшого мовчання про його новий "імператорський» статус, а повідомлення свідчать про те, що так званий "імператор» дуже збентежений усією ситуацією."
ww1_liechtenstein.8.a:0 "Безглуздо."

### Northwestern Army ###
 ww1_nwa.1.t: "Утворення антибільшовицького війська на Півночі"
 ww1_nwa.1.d:0 "After the Bolsheviks couped the Russian government and a bit later after the treaty of Brest-Litovsk, a group of reactionary officers from Petrograd and some from our POW camps requested us to help them form an anti-Bolshevik army in the north and aid their attack to capture Petrograd. Now when the fighting in the western front has stopped and we have a lot of spare equipment and young men who are willing to volunteer to fight we can now properly aid them. Aiding them would also grant us a great chance to establish a friendly government in Petrograd and expand our influence in Russia."
 ww1_nwa.1.a: "Хай щастить, солдати!"
 ww1_nwa.1.b: "Уперед, на Петроград! (Грати за [NWA.GetFlag]Північний корпус)"

 ww1_nwa.2.t:0 "Alexandr Rodzyanko arrives to [13.GetCapitalVictoryPointName]"
 ww1_nwa.2.d:0 "Alexandr Rodzyanko a cavalry officer and an Olympic rider who tried unsuccessfully establish connections with the Entente has arriced to [13.GetCapitalVictoryPointName] earlier today. Alongside Rodzyanko arrived another cavalry officer, Alexey Palen."
 ww1_nwa.2.a: "Ласкаво просимо."
 ww1_nwa.2_tt:0 "§YAlexey Palen§!([NWA.GetFlag]) Joins §Y[NWA.GetNameDef]§!"

 ww1_nwa.3.t:0 "A cavalry detachment defects to the whites"
 ww1_nwa.3.d:0 "After we recently put an order to arrest Stanisław Bułak-Bałachowicz, the commander of 1. Lugan Partisan cavalry regiment he and most of his men have decided to defect and have offered their services to the German supported whites. Stanisław Bułak-Bałachowicz who has a Polish-Belorussian background joined our ranks along with his brother after the disbandment of the Ataman Punin's detachment. After joining the Red-Army Bułak-Bałachowicz and his detachment helped put down a peasant uprising with terrible cruelty. After hearing about those actions hatred towards him and his actions have risen among our local commanders which led to the decision to arrest him. "
 ww1_nwa.3.a: "Зрадник!"
 ww1_nwa3_tt:0 "Stanisław Bułak-Bałachowicz and his Cavalry detachment will join the Northern Corps"

 ww1_nwa.4.t:0 "[NWA.GetNameDef] offers their services to us"
 ww1_nwa.4.d:0 "Recently after the Germans started to withdraw their troops from the areas they took control of in the treaty of Brest-Litovsk, the Bolsheviks have started to advance to those territories. A small white army called [NWA.getNameDef] which took control of Pskov and it's surroundings after the Germans withdrew wasn't prepared enought and couldn't resist the Red Army. After losing Pskov they have retreated to our territory and offered their services for us atleast for now."
 ww1_nwa.4.a: "Ласкаво просимо, товариші!"

 ww1_nwa.5.t:0 "Kolchak appoints Nikolai Yudenich as the commander-in-chief of northwestern Russia"
 ww1_nwa.5.d:0 "Alexander Kolchak, the so called supreme ruler of Russia has appointed Nikolai Yudenich as the commander-in-chief of all Russian armed forces operating against the bolsheviks in the Baltic Sea and in northwestern Russia. Nikolai Yudenich is a capable general with good reputation and he can also bring some aid and funds to our forces which we are really in need of."
 ww1_nwa.5.a:0 "Why wouldn't we want such a good general to lead our forces?"
 ww1_nwa.5.b:0 "No thanks, [NWA.GetLeader] is capable enough to lead our army"

 ww1_nwa.6.t:0 "[NWA.getLeader] asks for help"
 ww1_nwa.6.d:0 "[NWA.getLeader], the leader of [NWA.GetNameDef] has asked for some assistance in their campaign against the Red Army in Northwestern Russia. Giving them aid could help us by forcing [SOV.GetNameDef] to move more troops against them but on the other hand it could also weaken us because after all we are sending our equipment away."
 ww1_nwa.6.a:0 "We should send some of our spare equipment to them."
 ww1_nwa.6.b:0 "We aren't really in a position to help them"

 ww1_nwa.7.t:0 "Peipsi flotilla defects to our enemy"
 ww1_nwa.7.d:0 "Formed in september of 1915 in case of a further retreat of the 6th army the Peipsi Floatilla is a small naval detachment operating in the lake Peipsi. By the Beginning of 1917 the floatilla consisted of five steamships armed with guns of caliber less than 75 mm. After the arrest of the former commandr rear admiral Nikolai Nikolaevich Kolomeytsev and the Bolshevik revolution Dmitry Dmitrievich Nelidov was appointed as the leader of the floatilla. Recently Nelidov has decided to defect to the German side. He managed to convince half of his flotilla consisting of the ships Dolphin, Narodnik and President and their crews to defect with him."
 ww1_nwa.7.a:0 "Those traitors should be shot"

 ww1_nwa.8.t:0 "Petrograd captured"
 ww1_nwa.8.d:0 "Few weeks ago when we started our operation we hoped that we would be able to capture Petrograd. Now this dream has came true and the capital of the now former Russian Empire has finally fallen to our troops. While this is a great victory to us and the whole white moment we are sure that the Bolsheviks won't give up. Because of that we have to start thinking our next move for which we have to realistic options either prepare to defend along the western bank of Volkhov river or to continue the offensive either to South towards  Moscow through Tver or to the North to reach the Arctic sea."
 ww1_nwa.8.a:0 "We are now one step closer to the final victory!"

 ww1_nwa.9.t:0 "Our offensive has been defeated"
 ww1_nwa.9.d:0 "45 days ago we started our offensive towards Petrograd. We had been preparing for the offensive for a long time, but unfortunately we were unable to meet the goals of our offensive as Petrograd is still under Bolshevik control. Even though we weren't successful this doesn't mean an end to us as luckily our army wasn't completely destroyed sowe can still continue our war, but first we have to retreat and then reorganise and prepare our army so that we can try again once more."
 ww1_nwa.9.a:0 "Was all this work and suffering for nothing?"

 ww1_nwa.10.t:0 "Petrograd lost"
 ww1_nwa.10.d:0 "Petrograd the birthplace of the revolution has been lost to [NWA.getNameDef]. This is a major defeat for the Red Army and a major blow for our morale. Regardless of that we still have to continue fighting so that the flame of the revolution can't be extinguished."
 ww1_nwa.10.a:0 "Prepare a counterattack immediately!"

 ww1_nwa.11.t:0 "Successful defence near Petrograd"
 ww1_nwa.11.d:0 "45 days ago [NWA.GetNameDef] started their offensive towards Petrograd at first our troops were caught offguard by their offensive but after that our troops fiercely defended every meter and inflicted heaavy casualties to the invaders. After about 25 days the offensive lost most of it's momentum and thus slowed down "
 ww1_nwa.11.a:0 "Glory to the mighty Red Army!"

 ww1_nwa.12.t:0 "Demands from Frank G. Marsh"
 ww1_nwa.12.d:0 "Frank G. Marsh the assistant of Lieutenant general Hubert Gough the Chief of the Allied Military Mission to the Baltic sent earlier today a demand to [NWA.GetLeader]. The demand orders us to start gathering possible people to form a government which would be temporarily in charge of the Northwestern Areas of Russia excluding the Baltic states. In his letter Marsh says that if the government isn't established within 20 days the Entente will stop their aid to our army."
 ww1_nwa.12.a:0 "We have to weigh our options carefully"
 ww1_nwa12_tt:0 "§RIf the Entente pulls out their assistance Estonia and Latvia will also most likely stop supporting us.§!"

 ww1_nwa.13.t:0 "Question of Finnish Independance"
 ww1_nwa.13.d:0 "Finland is one and propably the most powerful of the Baltic states which broke away from the Russian rule after the revoultions. We have to decide our approach towards their independence because the Bolsheviks have already approved it and if we don't do so they most likely won't help us and instead stay neutral."
 ww1_nwa.13.a:0 "Of course, we need their support."
 ww1_nwa.13.b:0 "No they were and still are part of Russia."

 ww1_nwa.14.t:0 "Question of Latvian and Lithuanian Independance"
 ww1_nwa.14.a:0 "Of course, we need their support."
 ww1_nwa.14.b:0 "Only Latvia deserves to be recognised"
 ww1_nwa.14.c:0 "Only Lithuania deserves to be recognised"
 ww1_nwa.14.d:0 "After we recognised the independence of Estonia some Latvian and Lithuanian politicians have asked us to do the same and for exchange they have promised to consider helping our cause. Now the time to finally decide our position regarding their independeces has came."
 ww1_nwa.14.e:0 "No they were and still are part of Russia."

 ww1_nwa.15.t:0 "[NWA.GetNameDef] recognises our independence."
 ww1_nwa.15.d:0 "After a recent meeting of the leading members of [NWA.GetNameDef] [NWA.getLeader] the leader of [NWA.GetNameDef] has announced that he will recognise the independence of our country. Even though [NWA.GetNameDef] has recognised our independence not many other members of the Russian white movement are willing to recoginse it. But maybe now when one of them has done others will follow."
 ww1_nwa.15.a:0 "Thanks, I guess?"

 ww1_nwa.16.t:0 "[NWA.GetNameDef] doesn't recognise our independence."
 ww1_nwa.16.d:0 "After a recent meeting of the leading members of [NWA.GetNameDef] [NWA.getLeader] the leader of [NWA.GetNameDef] has announced that he will not recognise the independence of our country."
 ww1_nwa.16.a:0 "Why would we care when they're not even a legitimate govenrment."

 ww1_nwa.17.t:0 "White Army in Pskov"
 ww1_nwa.17.d:0 "Now when [GER.GetNameDef] has surrendered, the small Russian army we aided near Pskov has to survive without our help because according to the armistice we have to withdraw our forces even from the Eastern territories we gained in Brest-Litovsk."
 ww1_nwa.17.a:0 "Good luck soldiers!"
 ww1_nwa.17.b:0 "Death to Bolshevik scum! (Грати за [NWA.GetFlag]Північний корпус)"

 ww1_nwa.18.t:0 "Alexandr Rodzyanko appointed as commander of Northern Corps"
 ww1_nwa.18.d:0 "Now when our offensive to Petrograd has finally begun General Johan Laidoner, the commander-in-chief of Estonian army has appointed Alexandr Rodzyanko as the leader of [NWA.GetNameDef], because Anton Dzerožinski wasn't ready to publicly recoginse the Estonian independence."
 ww1_nwa.18.a:0 "In your service General!"

 ww1_nwa.19.t:0 "Heinrich von Neff dismissed"
 ww1_nwa.19.d:0 "Heinrich von Neff the commander of [NWA.getdef] has been dismissed by the leaders of the [EST.getAdjective] army for favoring Germans too much. Following the dismissal von Neff has been replaced by colonel Anton Fedorovich Dzerožinski."
 ww1_nwa.19.a:0 "What now?"

