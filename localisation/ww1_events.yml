ottoman.169.t: "Аль-Кахтанія просить розширити арабську службу."
ottoman.169.d: "Оскільки ми розширили набір військових на всі сторони нашої імперії, це привернуло багато уваги багатьох меншин. Поступаючи в армію, багато солдатів отримали різні привілеї. Завдяки таким новим нововведенням араб організація Al-Qahtaniya звернулася до нас за підтримкою, щоб залучити більше арабів. вони отримали більше переваг під час нашого ліберального правління, яке стало офіційним з розширенням нашої армійської служби, щоб захистити їхні нещодавно здобуті права. вони попросили набрати більше арабів для нашої армії."
ottoman.169.a: "Занадто ризиковано давати їм занадто багато влади."
ottoman.169.b: "Нехай вони вербують більше людей, це буде тільки на нашу користь."
