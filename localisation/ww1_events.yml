ww1_greece.181.t: "[FROM.getName] хоче закріпити сфери впливу"
ww1_greece.181.d: "Уряд [FROM.capital.GetName] зустрівся з нами в [ROOT.capital.GetName], щоб ми могли обговорити питання Албанії. Цей регіон зазвичай розділений між сильним місцевим націоналізмом і могутньою грецькою меншість, зосереджена на півдні країни, пропонує підтримати нас у нашій дипломатії з Албанією, якщо ми зробимо кілька поступок..."
ww1_greece.181.a: "Звичайно!"
ww1_greece.181.b: "Ми не підпишемо це."

