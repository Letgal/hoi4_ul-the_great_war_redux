ottoman.111.t: "Непередбачені наслідки"
ottoman.111.d: "Через нещодавню спробу перешкодити їхньому впливу християни почали втрачати свою економічну гегемонію в регіоні. Це призвело до послаблення багатовікової торгової інфраструктури та ринків і навіть спричинило безробіття."
ottoman.111.a: "Звільнення від грецької економічної гегемонії, правда?"
ottoman.112.t: "Непередбачені наслідки"
ottoman.112.d: "Після конфіскації всієї християнської власності в Анатолії, багатовікова торгова інфраструктура, побудована греками, неминуче впала разом з нею. Ми більше не можемо отримувати користь від християнської торгівлі в регіоні."
ottoman.112.a: "Принаймні ми отримали те, що вони мали."
ottoman.113.t: "Непередбачені наслідки"
ottoman.113.d: "Турки, яких просували в адміністрацію Фракії, почали захоплювати грецьке багатство та торговельні зв’язки в регіоні. Це призвело до руйнування багатовікової торговельної інфраструктури в регіоні."
ottoman.113.a: "Ліпше в турецьких руках."
ottoman.114.t: "Непередбачені наслідки"
ottoman.114.d: "Порушення багатоетнічного складу македонської адміністрації призвело до неефективності багатовікової християнської торгової інфраструктури. Це матиме поганий вплив на місцеву торгівлю та розвиток."
ottoman.114.a: "Вони просто намагаються ускладнити нашу роботу."
ottoman.115.t: "Непередбачені наслідки"
ottoman.115.d: "Після просування мусульман в адміністрацію Греції, вони не змогли керувати торговельною інфраструктурою, яка так довго була присутня в регіоні. Через це торгівля в регіоні припинилася."
osman.115.a: "Мусульмани кращі торговці, ніж християни."
ottoman.116.t: "Непередбачені наслідки"
ottoman.116.d: "З передачею християнських земель мусульманам, мусульмани почали набіги та грабувати християнські села та захоплювати їхнє майно. Це спричинило масові заворушення та великі переслідування християн у цих штатах."
ottoman.116.a: "Вони давно повинні були навернутися."
ottoman.117.t: "Сила панісламізму"
ottoman.117.d: "Західні ідеали, такі як націоналізм і лібералізм, поставили нашу імперію на межу краху. З цього приводу багато груп розробили власні теорії. З іншого боку, турецькі меншини виступають за децентралізацію та подальшу автономію призведе до швидшої загибелі нашої імперії.\nЄ ще одна теорія, яка передбачає, що лише ісламська єдність врятує нашу імперію, коли Абдулхамід II стане новим Сутланом, він може використати свій титул халіфа, щоб об’єднати мусульманське населення під своїм прапором."
osman.117.a: "Виживання імперії може бути забезпечене лише через ісламську єдність."
ottoman.117.b: "Це 20-е століття заради Аллаха."
TUR_unlock_islamist_branch: "Нові §Yфокуси§! буде розблоковано.\n§RШлях продовження модернізації стане недоступним.§!"
ottoman.118.t: "Консерватори виграють вибори"
ottoman.118.d: "Після нещодавніх виборів нещодавно відновлена İttihat-ı Muhammedi Fırkası перемогла на виборах. Виступаючи як консервативна ісламістська партія, вони мають намір слідувати конституції та перетворити імперію на сучасну мусульманську державу під демократичними цінностями.\nНа відміну від свого минулого, партія буде дотримуватися модерністської та толерантної Консервативний план під керівництвом Саїда-і Нурсі це буде полегшенням для консервативного населення."
ottoman.118.a: "Цього хочуть люди."
TUR_unlock_said_i_nursi_path: "Нові §Yfocuses§! буде розблоковано."
ottoman.119.t: "Ліберали перемагають на виборах"
ottoman.119.d: "Після перемоги консерваторів на виборах здається, що вони не змогли забезпечити лояльність людей і втратили свою популярність. У результаті виборці продемонстрували своє розчарування, обравши Hürriyet ve İtilaf Fırkası на виборах знову правлять нацією; чи виправлять ліберали свої минулі помилки, чи розчарують населення ще раз."
ottoman.119.a: "Будемо сподіватися, що все закінчиться добре."
TUR_lock_said_i_nursi_path: "§YЛіберальний шлях§! стане знову доступним.\n§RКонсервативний шлях стане недоступним.§!"
ottoman.120.t: "Секти мобілізуються"
ottoman.120.d: "З початком війни консервативні секти, які підтримують наш режим, почали посилати добровольчі сили, щоб допомогти нам у наших військових зусиллях."
otoman.120.a: "До зброї, браття!"
ottoman.121.t: "Секти демобілізуються"
ottoman.121.d: "З закінченням війни добровольчі сили, надані сектами, почали повертатися до своїх домівок."
otoman.121.a: "Ви добре служили."
ottoman.122.t: "Непередбачені наслідки"
ottoman.122.d: "Оскільки почалося переселення християн із земель мусульманської "більшості», операція зіткнулася з багатьма труднощами. Поряд із чистою вартістю переселення меншин, наслідками для держав, з яких вони були замінені, стали економічні розпади. Це призвело до масової бідності в цих регіонах. Крім того, нещодавно переселені меншини спричинили перенаселення штатів замінено на."
ottoman.122.a: "Ми не могли цього передбачити."
ottoman.123.t: "Розпуск İttihat ve Terakki Fırkası"
ottoman.123.d: "З тим, як Hürriyet ve İtilâf Fırkası зайняла своє місце, минулі неправильні дії İttihat ve Fırkası почали знову випливати на поверхню. Партію спочатку викрили через її величезні корупційні скандали. Проте пізніше це переросло у більші змови, такі як питання Що стосується глибинної держави та розвідувальних операцій Суперечлива інформація потрапила в громадський інтерес, престиж партії різко впав.\nНевдовзі опозиція всередині партії спричинила її крах Hürriyetperver Avam Fırkası Радикальні та більш агресивні члени старої партії відкрили Teceddüt Fırkası після розпуску. İttihat ve Terakki Fırkası.\nЧастина, яка колись домінувала в політиці імперії, тепер є розрізненою сукупністю опозиції, яка поки що неефективно критикує нинішній режим."
ottoman.123.a: "Це похитне політику нашої імперії."
ottoman.124.t: "Обмін населенням між нами та османами?"
ottoman.124.d: "Згідно з наміром нового османського уряду створити етнодержаву, вони попросили обмін населенням між нашими двома країнами. Це станеться так: вони надішлють своє християнське грецьке населення, а ми» надішлю наше мусульманське турецьке населення."
osman.124.a: "Нарешті вільний від турецького населення."
ottoman.124.b: "Це спричинить гуманітарну кризу."
ottoman.125.t: "Греція погоджується на обмін населенням"
ottoman.125.d: "Після нещодавньої дипломатичної місії до Греції їхній уряд погодився прийняти наше християнське грецьке населення в обмін на те, що ми отримаємо їх мусульманське турецьке населення."
osman.125.a: "Це звільнить нас від грецького впливу."
ottoman.126.t: "Греція відмовилася від обміну населенням"
ottoman.126.d: "Побоюючись, що це спричинить гуманітарну кризу, греки масово відмовилися приймати християнське грецьке населення."
ottoman.126.a: "Вони самі — це гуманітарна криза."
ottoman.127.t: "Непередбачені наслідки"
ottoman.127.d: "Після обміну населенням між [TUR.GetName] і [GRE.GetName] торгівля на раніше населених грецькими землями припинилася через те, що попередня торгова інфраструктура, сформована греками, більше не існує. "
ottoman.127.a: "Я припускаю, що це спричинило гуманітарну кризу."
ottoman.128.t: "Османи хочуть обміняти з нами своє християнське населення"
ottoman.128.d: "Згідно з наміром нового уряду Османської імперії створити етнодержаву, їхній уряд запропонував нам взяти частину їхнього християнського південнослов’янського населення на наші землі."
ottoman.128.a: "Ласкаво просимо додому, наші брати."
ottoman.128.b: "Це призведе лише до бідності."
ottoman.129.t: "Болгарія забирає наше християнське населення"
ottoman.129.d: "Після нещодавньої дипломатичної місії до Болгарії їхній уряд погодився взяти частину нашого християнського слов’янського населення."
osman.129.a: "Це звільнить нас від болгарського впливу."
ottoman.130.t: "Болгарія відмовилася прийняти наше християнське населення"
osman.130.d: "Побоюючись, що це спричинить масову бідність населення, болгари відмовилися прийняти частину нашого християнського слов’янського населення."
ottoman.130.a: "Вони вже бідні."
ottoman.131.t: "Непередбачені наслідки"
ottoman.131.d: "Після нещодавнього обміну населенням болгар-християн до їхніх рідних країн, населення, що залишилося, і турки почали сваритися через власність, яку залишили ті, хто виїхав."
ottoman.131.a: "Зрештою вони зупиняться."
ottoman.132.t: "Османи хочуть вигнати до нас своє сербське населення"
ottoman.132.d: "Згідно з наміром нового османського уряду створити етнодержаву, їхній уряд хоче вигнати частину сербського населення на наші землі."
ottoman.132.a: "Ми будемо вітати кожного з наших братів."
ottoman.132.b: "Ми не можемо прийняти таку кількість іммігрантів."
ottoman.133.t: "Сербія вітає вигнанців"
ottoman.133.d: "Після нещодавньої дипломатичної місії до Сербії їхній уряд погодився прийняти частину нашого християнського слов’янського населення."
osman.133.a: "Це звільнить нас від болгарського впливу."
ottoman.134.t: "Сербія повертає вигнанців"
ottoman.134.d: "Стверджуючи, що вони не можуть прийняти таку кількість біженців, серби відмовилися впустити частину нашого християнського слов’янського населення."
ottoman.134.a: "Вони вже бідні."
ottoman.135.t: "Непередбачені наслідки"
ottoman.135.d: "Після вигнання сербів з нашої імперії в штатах почалося насильство через вакуум влади. Можна лише сподіватися, що все скоро врегулюється."
ottoman.135.a: "З часом територія буде умиротворена."
ottoman.136.t: "Османи хочуть депортувати до нас своє румунське населення"
ottoman.136.d: "Згідно з наміром нового османського уряду створити етнодержаву, їхній уряд хоче депортувати румуномовне населення з Валахії та Молдови."
ottoman.136.a: "Ми не можемо залишити їх просто неба."
ottoman.136.b: "Вони намагаються стерти румунську ідентичність з регіону."
ottoman.137.t: "Румунія погоджується з депортацією"
ottoman.137.d: "Після нещодавньої дипломатичної місії до Румунії їхній уряд погодився прийняти депортованих румунів на свої землі."
ottoman.137.a: "Це звільнить нас від румунського впливу."
ottoman.138.t: "Румунія відмовляється приймати депортацій"
ottoman.138.d: "Румуни, розлючені нашими ймовірними спробами позбавити регіону румунської ідентичності, відмовилися прийняти румунських депортованих."
ottoman.138.a: "Вони вже бідні."
ottoman.139.t: "Непередбачені наслідки"
ottoman.139.d: "Після того, як ми депортували румунів з Валахії та Молдови, майже в усіх регіонах економічне виробництво різко впало. Здається, ще довго економіка регіону буде мертвою та сухою."
ottoman.139.a: "Зрештою вони відродяться."
ottoman.140.t: "Османи хочуть переселити вірмен на нашу територію"
ottoman.140.d: "Згідно з наміром нового османського уряду створити етнодержаву, їхній уряд хоче переселити все вірменське населення до нашої держави."
ottoman.140.a: "Ми подбаємо про них краще, ніж вони будь-коли."
ottoman.140.b: "Ми не маємо можливості піклуватися про цих людей."
ottoman.141.t: "Вірмени згодні на переселення"
ottoman.141.d: "Після нещодавньої дипломатичної місії до Вірменії їхній уряд погодився на переселення нашого вірменського населення на їх територію."
ottoman.141.a: "Це звільнить нас від вірменського впливу."
ottoman.142.t: "Вірмени проти переселення"
ottoman.142.d: "Заявивши, що вони не мають можливості піклуватися про всіх цих людей, вірменський уряд відмовив у переселенні вірмен."
ottoman.142.a: "Вони вже бідні."
ottoman.143.t: "Непередбачені наслідки"
ottoman.143.d: "Після переселення вірмен та інших християн зі Східної Анатолії призвело до зриву економічної діяльності в регіоні."
ottoman.143.a: "Ми замінимо його на турецькі ринки."
ottoman.144.t: "Османи хочуть повернути нам своє грузинське населення"
ottoman.144.d: "Згідно з наміром нового уряду Османської імперії створити етнодержаву, їхній уряд хоче повернути грузинське населення на їхніх землях до нашої країни."
ottoman.144.a: "Звичайно, впустіть."
ottoman.144.b: "Ми не можемо дозволити людям покинути свою власність і виїхати."
ottoman.145.t: "Уряд Грузії погоджується прийняти грузинів"
ottoman.145.d: "Після нещодавньої дипломатичної місії до Грузії їхній уряд погодився впустити нашу частину грузинського населення на свої землі."
ottoman.145.a: "Це звільнить нас від грузинського впливу."
ottoman.146.t: "Уряд Грузії відмовляється приймати грузинів"
ottoman.146.d: "Вважаючи, що змушувати людей залишати свої будинки та майно було б аморально, уряд Грузії відмовився прийняти грузин."
ottoman.146.a: "Вони вже бідні."
ottoman.147.t: "Непередбачені наслідки"
ottoman.147.d: "Оскільки грузини залишають свої домівки, економіка в цих таких місцях почала занепадати. Потрібен деякий час, щоб економіка в регіоні знову відродилася."
ottoman.147.a: "Це буде замінено турецьким бізнесом."
ottoman.148.t: "Непередбачені наслідки"
ottoman.148.d: "Оскільки наш уряд почав викорінювати албанський тероризм у сільській місцевості, албанські борці за свободу почали збільшувати свій опір проти нашої імперії."
ottoman.148.a: "Ми збільшимо жандармерію."
