ww1_serbia.1.t: "Велика коаліція розпалася"
ww1_serbia.1.d: "Не минуло й місяця після початку кризи, як усі міністри, крім прем’єр-міністра та міністра закордонних справ, подали у відставку. Оскільки термін існування коаліції вже було подовжено поза межами всіх належних пунктів, це було лише питанням часу для цей експеримент провалиться, особливо враховуючи заспокоєння в регіоні. Хоча незалежні радикали очікують нових виборів, як це мало відбутися в 1908 році, радикальна партія має відносно комфортну більшість у парламенті. і може сформувати гомогенний уряд. Оскільки король знову відмовився надати мандат Пашичу, однорідний уряд буде сформовано колишнім міністром закордонних справ Мілованом Міловановичем, який виконуватиме свою роль з прем’єр-міністром протягом терміну його повноважень..."
ww1_serbia.1.a: "Найкращий результат кризи"
ww1_serbia.2.t: "Вибори 1912 року"
ww1_serbia.2.d: "Сьогодні відбуваються вибори. Більшість списків йдуть окремо, хоча подекуди сформована якась антирадикальна коаліція, що складається з національних і прогресивних партій. Вибори проходять у відносно нових обставинах, враховуючи наші нові відносини з Болгарією та неминуча війна, яку уряд-переможець розв'яже проти Османської імперії. На даний момент є 5 списків, 2 радикальні списки, які, як завжди, беруть найбільше голосів, старі партії Обреновича та нова Соціал-демократична партія, яка вперше відкриє виборчі пункти також у селах, як завжди, більшість голосів взяли радикальні списки, але залишається питання, яка радикальна партія набрала більше..."
ww1_serbia.2.a: "Народна радикальна партія"
ww1_serbia.2.b: "Незалежна радикальна партія"
ww1_serbia.3.t: "У парламенті сформувалася дисидентська група депутатів-радикалів"
ww1_serbia.3.d: "Побачивши нашу зміну зовнішньої політики, невелика група з 5 депутатів від Народно-радикальної партії разом заявили, що вони не можуть і не будуть миритися з новою зміною зовнішньої політики. Тому вони перестали підтримувати уряд і, таким чином, були вигнані з партії, але з їх виходом Радикальна партія опинилася в дуже небезпечній ситуації, оскільки їм не вистачає на одного депутата більшості, маючи 79 депутатів, які підтримують уряд. Загалом у парламенті 160 депутатів. Відтепер ми можемо очікувати висловлення недовіри в будь-який момент, і лише дії нашого прем’єр-міністра щодо заспокоєння опозиційних партій можуть продовжити повноваження уряду в цій ситуації втраченої більшості та з формуванням союзу з Болгарією, крах уряду — останнє, що нам потрібно."
ww1_serbia.3.a: "Зрадники!"
ww1_serbia.4.t: "Урядова криза!"
ww1_serbia.4.d: "Незалежні радикали довго утримувались від скасування вотуму довіри, в основному через невизначену політичну ситуацію в регіоні та формування альянсу з Болгарією. Але на даний момент альянс з Болгарією став лише питанням часу і ситуація в регіоні почала стабілізуватися, вони вирішили, що зараз найкращий час скасувати подання, тим більше, що повноваження парламенту закінчуються порівняно скоро Народно-радикальний уряд уже був у меншості, уряд не міг витримати рух і тому подав у відставку в цілому. Ми повинні тепер вибрати новий уряд, і король Петро досить швидко запропонував..."
ww1_serbia.4.a: "...Любомир Стоянович з опозиційної партії"
ww1_serbia.5.t: "Стоянович відхиляє мандат"
ww1_serbia.5.d: "Після консультацій з королем Петром I Любомир Стоянович відмовився сформувати уряд, якщо Степа Степанович буде міністром армії. У нас є варіанти тиснути на нього, щоб він сформував тимчасовий уряд без міністра або просто знову сформував радикальний уряд і сподіваюся, що вони створять більшість. Хоча це не так вже й надумано, що уряд формує більшість, можливо, це не найкраще рішення, враховуючи, що повноваження цієї асамблеї закінчилися б. У будь-якому разі, якщо чергові вибори відбудуться в травні або червні, можливо, найкращим варіантом було б бути в технічному мандаті і провести вибори приблизно через місяць."
ww1_serbia.5.a: "Сформувати радикальний уряд"
ww1_serbia.5.b: "Змусити Стояновича сформувати тимчасовий уряд"
ww1_serbia.6.t: "Стоянович йде у відставку з уряду"
ww1_serbia.6.d: "Прем’єр-міністр [FROM.GetLeader] після великого обговорення нового шляху уряду вирішив, що він більше не може підтримувати думку своєї партії. Тому він подав у відставку як з уряду, так і з партії, яка призначила наступника колишній мер Белграда Любомир Давидович"
ww1_serbia.6.a: "Зараз ніхто не хоче Республіки"
ww1_serbia.7.t: "Покінчити зі Свинячою війною?"
ww1_serbia.7.d: "Свиняча війна триває вже понад півдесяти років. Ми абсолютно впевнені, що вона не вплинула на економіку Сербії, а навіть призвела до зворотного ефекту, змусивши їх індустріалізуватись. Їхня економіка не тільки не постраждав, а навіть покращився під нашими санкціями. Вони повністю вийшли з-під нашого економічного контролю, над впровадженням якого ми так наполегливо працювали в останні десятиліття за династії Обреновичів, і сербський уряд знайшов більше. На відміну від них, наша економіка постраждала від того, що наш маленький сусід не став торговим партнером. Тепер ми можемо раз і назавжди покінчити з цим марнославним проектом для сербської зустрічної пропозиції, однак це може бути..."
ww1_serbia.7.a: "Скасувати ембарго"
ww1_serbia.7.b: "Зрештою це матиме бажаний ефект"
ww1_serbia.8.t: "Прем'єр-міністр йде у відставку"
ww1_serbia.8.d: "Оскільки у нас є лише 1 депутат над більшістю, ця незначна більшість робить нинішній уряд дуже нестабільним. Оскільки нам довелося почати зближення з радикальними дисидентами, які зрадили нас кілька місяців тому, багато радикальної партії не зробили цього Цей крок подобається, включно з нинішнім прем’єр-міністром, який зайняв цю посаду після смерті доктора Міловановича, тому він подав у відставку, і урядовий мандат буде надано лідеру Народна радикальна партія Нікола Пашича."
ww1_serbia.8.a: "Він приведе нас до звільнення наших давно втрачених територій"
ww1_serbia.9.t: "Помер доктор Мілован Дж. Мілованович"
ww1_serbia.9.d: "Сьогодні на 49-му році життя помер прем’єр-міністр д-р Мілован Дж. Мілованович. Він був найбільшим учасником альянсу з Болгарією, який розширився до тепер відомого як Балканська ліга. Його вчинки ніколи не будуть забуті Свої останні роки він присвятив формуванню зовнішньої політики радикальних урядів Нікола Пашич зараз перебуває в Росії та вже оголосив, що зараз не має бажання очолювати уряд. Мілію замінить його міністр внутрішніх справ Марко Тріфкович, який пообіцяв підтримувати його спадщину та максимально реалізувати свій проект, звільнивши Балкани, або він, або його наступник."
ww1_serbia.9.a: "Прощавай, Мілія... Твої справи будуть пам'ятати століттями..."
ww1_serbia.10.t: "Стояновича вигнали з Незалежної радикальної партії"
ww1_serbia.10.d: "Після його відмови взяти тимчасовий мандат, розгорівся конфлікт у Незалежній радикальній партії. Нібито більшість партії незадоволені її лідером, його партія вважає його відмову взяти мандат сильним ударом для своєї партії та Вища рада проголосувала за його усунення як голови, так і члена партії. Його замінить колишній мер Белграда Любомир Давидович має здебільшого більш помірковані ідеї, ніж його непохитний республіканський попередник."
ww1_serbia.10.a: "Цікава розробка"
ww1_serbia.11.t: "Криза коаліції"
ww1_serbia.11.d: "Наша крихка коаліція, що складається з обох радикальних партій, найбільших партій Сербії на даний момент, уже демонструє деякі тріщини. Зокрема, після меншого скандалу в Міністерстві громадської економіки, Стоян Протіч і його колега-міністр з коаліції Яша Проданович, двоє людей, які підтримували коаліцію, подали у відставку маючи комфортну більшість, вони зможуть сформувати однорідний уряд, штовхаючи своїх партнерів по коаліції назад в опозицію, покаже час, оскільки ця нестабільність може спровокувати нашого величезного північного та західного сусіда на дії."
ww1_serbia.11.a: "Це погано закінчиться..."
ww1_serbia.12.t: "Перемога радикалів на виборах 1912 року"
ww1_serbia.12.d: "Вибори відбулися кілька днів тому. Після перерахунку голосів переможцем стала Народна радикальна партія Ніколи Пашича. Як очікується, мандат буде надано колишньому прем'єр-міністру Міловановичу як продовження його попереднього мандату. Його альянс з Болгарія, успішні попередні мандати радикалів і всі обіцянки гарячої виборчої кампанії значною мірою сприяли успіху радикалів у публічних виступах після перемоги він зробить усе, що в його силах, щоб його найбільше творіння втілилося в життя, звільнивши всі Балкани від 5 століть турецького панування депутата вище більшості, і радикалам потрібно буде забезпечити більшу підтримку"
ww1_serbia.12.a: "Вітаємо!"
ww1_serbia.13.t: "Незалежна радикальна перемога на виборах 1912 року"
ww1_serbia.13.d: "Вибори відбулися кілька днів тому. Після перерахунку голосів переможцем стала Незалежна радикальна партія Любомира Стояновича. Після консультацій з королем Петром I, мандат буде надано лідеру партії. Невдачі попереднього уряду, розчарування щодо альянсу з Болгарією та анексійної кризи, коли радикальний уряд втратив Боснію в осяжному майбутньому, значною мірою сприяло радикальній партії Як і очікувалося, Стоянович уже висловив необхідність розібратися зі східним сусідом і вирішити численні проблеми, які переслідували останні радикальні уряди, хоча навіть загальний напрямок його мандату невизначений, його несхвалення монархії як системи може зіграти важливу роль. великий вплив на майбутнє Незалежної радикальної партії та Сербії в цілому."
ww1_serbia.13.a: "Вітаємо!"
ww1_serbia.14.t: "Король Петро I розпускає Збори 1908 року"
ww1_serbia.14.d: "Ще до падіння минулого уряду всім стало зрозуміло, що нинішня структура парламенту не є легітимною і не дозволяє жодній партії самостійно сформувати більшість. [FROM.GetLeader] намагався зробити все, що було в його силах, щоб сформувати стабільна більшість, але думка у всіх одна, настав час нових виборів. Тому [FROM.GetLeader] звернувся до царя Петра I з проханням розпустити нинішні збори Якнайшвидше оголосити нові вибори, після довгих роздумів цар Петро I прийняв наше прохання, розпустив збори і офіційно розпочав виборчу кампанію."
ww1_serbia.14.a: "Наближаються вибори..."
ww1_serbia.15.t: "Міловановича зняли з посади"
ww1_serbia.15.d: "Оскільки альянс із Болгарією, в який прем’єр-міністр Мілованович так сильно вірив, провалився вражаючим чином кілька днів тому, а прем’єр-міністр все ще не бачив помилки у своєму житті, Національна асамблея вирішила зробити У голосуванні переважної більшості голосів за його звільнення з посади проголосував міністр Мілованович замінений на більш жорсткого члена радикальної партії Стояна Протича, який об’єднає свої функції міністра фінансів і прем’єр-міністра протягом терміну його повноважень. Однак ця пропозиція сьогодні показала, наскільки крихким є правління Радикальної партії, і ми, ймовірно, можемо очікувати падіння. незабаром нового уряду..."
ww1_serbia.15.a: "Нікому не потрібен слабак, щоб керувати нами!"
ww1_serbia.16.t: "Криваве засідання парламенту"
ww1_serbia.16.d: "Незважаючи на те, що наші парламентські дискусії часто стають гарячими до погроз, вони здебільшого залишаються на цьому рівні. Сьогодні ситуація була іншою. А саме, депутат від Народно-радикальної партії Нікола Узуновіч, приніс зброю в парламент. Під час бурхливої дискусії в парламенті він збирався виступати, коли опозиційний депутат закінчував виступ і чекав своєї черги. дістав пістолет, вистрілив у депутата, який завершував свій виступ, а потім вистрілив у бік опозиційних лавок у парламенті \nЕпілог події — кілька депутатів-незалежників отримали важкі поранення, а спікера вбили. Депутат зник з парламенту, але завтра він здався міністру поліції Стояну Протічу передбачуваному майбутньому, посилення кризи з обструкцією парламенту. Поки вони чекають одужання своїх членів і оплакують своїх загиблих, мотиви нападу невідомі, оскільки депутат Узуновіч відмовляється говорити. Однак багато людей звинувачують зростання політичної напруги в уряді, а також нещодавні чистки в армії та посилення влади регента, оскільки його батько вирішив піти з престолу."
ww1_serbia.16.a: "Це справді мало статися?"
ww1_serbia.17.t: "Регент замінив прем'єр-міністра!"
ww1_serbia.17.d: "Звістка про напад дійшла до регента, який швидко викликав прем’єр-міністра. Під час бурхливої дискусії регент звинуватив уряд у підбурюванні цієї події та зазначив, що це його обов’язок контролювати події всередині щоб парламент не приймав кривавих резолюцій. Регент, нібито з важким серцем, відправив у відставку весь уряд разом з прем’єр-міністром Пашичем і як тимчасовий уряд. опублікував відомий радикал Стоян Протич, сподіваючись, що політична криза з часом охолоне, а Пашич зникне."
ww1_serbia.17.a: "Він не зможе вирішити це..."
ww1_serbia.18.t: "Микола Пашич помер"
ww1_serbia.18.d: "Колишній тривалий час прем’єр-міністр і політичний ветеран, пан Нікола Пашич не мав навіть дня після гарячої дискусії з регентом, помер від серцевого інсульту. Він був лідером Радикальної партії досить довго Довгий час, від моменту створення до сьогоднішнього дня, він пережив великий тиск під час династії Обреновичів, а потім подумав, що нарешті знайшов мир з династією Караджорджевичів для нього був організований державний похорон, на якому були присутні його дружина, його син, король Петро I і його сини, регент і князь, увесь уряд, половина радикальної партії і багато іноземних представників Антанти і Центральних держав смерть означала кінець цілої ери, і багато людей знають, що це буде кінець сербської золотої доби."
ww1_serbia.18.a: "Кінець епохи, звичайно..."
ww1_serbia.19.t: "[SER.GetNeutralLeader] призупиняє дію Конституції 1903 року"
ww1_serbia.19.d: "Регент [SER.GetNeutralLeader] вирішив взяти справу в свої руки, оскільки криза нікуди не ділася. Зокрема, регент від імені свого батька вирішив призупинити дію Конституції 1903 року. Асамблея буде розпущена, оскільки поки що він буде керувати указом, принаймні до стабілізації ситуації."
ww1_serbia.19.a: "Регент Живео [SER.GetNeutralLeader]"
ww1_serbia.21.t: "[SER.GetLeader] бере на себе повний контроль над звільненими територіями"
ww1_serbia.21.d: "Після війни відновленими територіями керувала тимчасова військова команда, а згодом вони були передані цивільній адміністрації. Наші національні території, які ми звільнили від османів, не могли уникнути наслідків турецтва: велика кількість нові люди у новопридбаних провінціях мали б інші політичні ідеї та програми, ніж існуюче сербське населення, і мали б значний вплив на політики [ROOT.GetNameDef]."
ww1_serbia.21.a: "Нарешті."
ww1_serbia.22.t: "Сербія запрошує нас на Дунайську конвенцію"
ww1_serbia.22.d: "Сербія хоче підписати з нами торговий договір про використання річки Дунай. Від цього виграють обидві сторони, а також покращення відносин між нашими країнами."
ww1_serbia.22.a: "Давайте приєднаємось."
ww1_serbia.22.b: "У нас є важливіші справи."
ww1_serbia.23.t: "Румунія приймає Конвенцію"
ww1_serbia.23.d: "Уряд Румунії погодився на наші умови. Наші уряди стають ближчими завдяки цьому, і торгівля між нашими країнами та через річку Дунай покращиться."
ww1_serbia.23.a: "Чудово"
ww1_serbia.24.t: "Румунія відкидає Конвенцію"
ww1_serbia.24.d: "Уряд Румунії відмовився чути про нашу пропозицію. Вони відхилили торговий договір, і відносини між нашими країнами погіршуються."
ww1_serbia.24.a: "Сумно"
ww1_serbia.25.t: "Сербські республіканці просять підтримки"
ww1_serbia.25.d: "Сьогодні раніше до нашого посла прийшла делегація Сербської республіканської партії, яка зараз керує Сербією, і попросила нашої підтримки в поваленні уряду. Яка наша відповідь?"
ww1_serbia.25.a: "Надайте підтримку, якщо росіяни погодяться."
ww1_serbia.25.b: "Час дуже поганий."
ww1_serbia.26.t: "Питання сербської революції"
ww1_serbia.26.d: "Сьогодні делегація сербських республіканців прибула до посольства Франції, щоб попросити французький уряд підтримати їхнє повалення монархії. Французи вже дали їм зелене світло, якщо ми погодимося."
ww1_serbia.26.a: "Звичайно, ми не проти."
ww1_serbia.26.b: "Поки вони не стануть соціалістами і не повторять те, що зробили французи."
ww1_serbia.26.c: "Немає шансів, щоб це сталося зараз. Ми підтримуємо династію Караджорджевичів."
ww1_serbia.27.t: "Республіканці отримують зелене світло"
ww1_serbia.27.d: "Ми отримали новину, що французи пообіцяли нам підтримку в поваленні династії. Хоча Росія має певні застереження, вони не будуть втручатися в наші внутрішні справи, якщо це буде виконано чисто. У нас є зелене світло!"
ww1_serbia.27.a: "Відмінно"
ww1_serbia.28.t: "Криза перешкод!"
ww1_serbia.28.d: "Кілька днів тому, під час дуже бурхливої сесії парламенту, вся опозиція покинула парламент і з тих пір її не бачили в установі. Їхні вимоги прості. Нові вибори та відставка уряду. Як парламент наразі немає кворуму, необхідного для прийняття будь-яких законів чи подібного, прем’єр-міністр [SER.GetLeader] погодився на вимоги опозиції та попросив короля Петара Я розпускаю парламент 1912 року і обіцяю вибори, які відбудуться 1 серпня, буде доручено провести вибори нинішньому уряду."
SER_stojanovic_kicked_tt: "§BРадикальна партія§! отримає §Гарантовану перемогу§! на §виборах 1912 року§!"
ww1_serbia.28.a: "Наближаються вибори..."
ww1_serbia.29.t: "Любомир Стоянович видалено"
ww1_serbia.29.d: "Раніше сьогодні делегація від того, що залишилося від Незалежної радикальної партії, прибула до уряду. У гарячій дискусії між Верховною Радою та прем’єр-міністром Стояновичем було досягнуто консенсусу, що Любомир Стоянович більше не є Нещодавні республіканські ідеали Стояновича не були зупинені навіть через погіршення дипломатичних відносин з нами та монархічною реакцією на все це. Таким чином, Стоянович був змушений піти у відставку разом з усіма прореспубліканськими членами уряду, їх замінить набагато більш поміркована частина колишньої Незалежної радикальної партії, яка опікуватиметься країною, коли вона стабілізується."
ww1_serbia.29.a: "Принаймні кров не пролилася"
ww1_serbia.30.t: "Республіканці отримують червоне світло"
ww1_serbia.30.d: "Сьогодні республіканська делегація отримала від уряду Франції вимогу припинити всю свою антимонархічну діяльність і що вони не отримають жодної підтримки в поваленні сербської монархії. Можливо, нам доведеться відмовитися від цього мрія."
ww1_serbia.30.a: "Прикро це чути."
ww1_serbia.31.t: "Республіканська революція"
ww1_serbia.31.d: "Крок, який готувався останніми місяцями, був запущений. Швидким кроком усі досі промонархічні члени уряду та парламенту були заарештовані, а військові очолювалися офіцерами Чорної Руки. оточення Білого палацу, король Петро I і обидва його сини були змушені зректися престолу. Їм буде дозволено вибрати своє майбутнє, або залишитися в країні, або відправитися в еміграцію в Росію хоча це призвело до політичних потрясінь у сільській місцевості, і очікується, що більш орієнтовані на монархію офіцери відреагують на це."
ww1_serbia.31.a: "Видалити паразитів"
ww1_serbia.32.t: "Нішська декларація"
ww1_serbia.32.d: "Оскільки неминуча війна нарешті почалася, ми змушені приймати важкі рішення щодо нашого майбутнього, і одне з них полягало в тому, які наші цілі на майбутнє. Менш екстремістські люди підтримують ідеал Великої Сербії, а Багато інтелектуалів і ірдентистів хочуть об'єднання всіх південних слов'ян в одну країну?"
ww1_serbia.32.a: "Південнослов'янський союз"
ww1_serbia.32.b: "Велика Сербія"
ww1_serbia.33.t: "Договір з [FROM.GetNameDef]?"
ww1_serbia.33.d: "Уряд [FROM.Capital.GetCapitalVictoryPointName] не був зацікавлений у незалежності Албанії, але припустив, що дружба [FROM.GetAdjective]-[ROOT.GetAdjective] була б корисною в поточній світовій геополітиці."
ww1_serbia.33.a: "Звичайно"
ww1_serbia.33.b: "Ні"
ww1_serbia.34.t: "Боротьба за владу"
ww1_serbia.34.d: "Вже після звільнення старосербських територій почали виникати проблеми. Зокрема, військові, які звільняли території, очолювані людьми, які були на боці колишніх змовників, відмовилися демобілізувати свої армії і замість цього готові контролювати землю залізною рукою, і військовий уряд має з цим щось робити."
ww1_serbia.34.a: "Це неприємна справа."
ww1_serbia.35.t: "Опозиція об'єднується"
ww1_serbia.35.d: "Нещодавно опозиційні партії, а саме Незалежна радикальна партія, Національна (ліберальна) партія та Прогресивна партія, спільно оголосили, що вони створять новий політичний блок для майбутніх виборів. Це може змінити результат вибори, бо радикали вже на слабких ногах."
ww1_serbia.35.a: "Це їм не допоможе"
ww1_serbia.36.t: "Національна катастрофа"
ww1_serbia.36.d: "Оскільки Болгарія анексувала всю Македонію, серби, які там жили, були переміщені. Відповідальність і тягар поразки лягли на уряд."
ww1_serbia.36.a: "О ні..."
ww1_serbia.37.t: "Король Петар I зрікається престолу"
ww1_serbia.37.d: "Після великої поразки від болгар король Петар I вирішив, що він непридатний для трону. Наразі він зрікся престолу та передав королівські прерогативи своєму синові Александару, який прийме королівське ім’я Олександр II "
ww1_serbia.37.a: "О ні..."
ww1_serbia.38.t: "Група по боротьбі з корупцією готова"
ww1_serbia.38.d: "Оперативна група була організована Незалежним радикальним урядом. Їхня робота полягатиме у розслідуванні колишньої правлячої партії, і ми очікуємо невдовзі серйозних результатів."
ww1_serbia.38.a: "Сподіваюся, незабаром ми зможемо очікувати певних результатів"
ww1_serbia.39.t: "Мілаванович розколює Радикальну партію"
ww1_serbia.39.d: "Минулого вечора, після того, як громадськості було відкрито багато доказів корупції, колишній прем’єр-міністр Мілованович вирішив розколоти Народну радикальну партію. Він створить нову партію, Вільну радикальну партію, яка буде більш поміркованою і ближчою до Незалежної радикальної партії, яку очолюватиме Мілованович і поки що буде в опозиції до нинішнього уряду."
ww1_serbia.39.a: "Цікава розробка"
ww1_serbia.40.t: "Злиття радикальних партій"
ww1_serbia.40.d: "Раніше сьогодні лідер новоствореної Вільної радикальної партії Мілован Мілованович звернувся до лідера партії Давидовича в надії сформувати коаліцію, яка мала б намір повністю об’єднатися з Незалежною радикальною партією. Прем'єр-міністр Давидович уже розпочав переговори, очікуючи, що злиття відбудеться найближчими днями."
ww1_serbia.40.a: "Нарешті єдність"
ww1_serbia.41.t: "Сербія пропонує пакт про взаємний захист"
ww1_serbia.41.d: "Наша братська держава, Сербія, запропонувала, як сусіди, допомагати один одному проти можливих зовнішніх загроз, і запропонувала підписати договір про взаємну оборону. Були деякі дипломатичні тертя, але розвиток відносин виглядає позитивно."
ww1_serbia.41.a: "Це вигідно."
ww1_serbia.41.b: "Їм не можна довіряти."
ww1_serbia.42.t: "Чорногорія приймає конвенцію"
ww1_serbia.42.d: "Король Чорногорії Нікола I погодився на наші умови. Наші уряди стають ближчими завдяки цьому, і відносини, зіпсовані бомбовою справою, покращаться."
ww1_serbia.42.a: "Відмінно"
ww1_serbia.43.t: "Сербські вигнанці на Корфу"
ww1_serbia.43.d: "Оскільки сербська армія зазнала великої поразки та була витіснена зі своєї батьківщини, вони звернулися до нашого уряду з проханням дозволити їм відступити на нашу територію та продовжити боротьбу звідти.\nСоюзницькі війська та Серби вже розмістили базу на острові, і грецький уряд не бажає цьому протидіяти."
ww1_serbia.43.a: "Просто так?"
ww1_serbia.44.t: "Вибори 1914 року"
ww1_serbia.44.d: "Загальні вибори відбулися вчора. Після перерахунку голосів, незважаючи ні на що, об’єднаній опозиції вдалося забезпечити більшість у парламенті. Новий уряд очолить Любомир Давидович, який буде прем’єр-міністром. Новий уряд буде сформовано найближчими днями."
ww1_serbia.44.a: "Цікава розробка"
ww1_serbia.52.t: "Покласти провину"
ww1_serbia.52.d: "Ми зазнали поразки від коаліції Болгарії, Австро-Угорщини та Німеччини. Тепер громадськість хоче, щоб хтось відповів. У нас може бути ідеальний шанс позбутися якоїсь партії. І хто це буде? "
ww1_serbia.52.a: "Змовники!"
ww1_serbia.52.b: "Регент!"
ww1_serbia.49.t: "Замах на регента!"
ww1_serbia.49.d: "Коли регент йшов на огляд армії, самотній озброєний чоловік з’явився, здавалося, нізвідки та кілька разів вистрілив у регента. Регент не постраждав, але озброєний чоловік утік з місця події. жоден очевидець і навіть регент не зміг пригадати, як виглядав зброєний нападник регент залишається невідомим, багато доказів, вигаданих і законних, вказують на єдиний висновок: "Чорна рука» була винна, навіть якщо вони не були, регент [SER.GetNeutralLeader] був упевнений у їхній провині, а також у. Найвищі члени уряду та військові, коли воєвода Путник перебував на лікуванні у Франції, регент дав зелене світло для переслідування організації."
ww1_serbia.49.a: "Пора їх позбутися"
ww1_serbia.50.t: "Солунський процес"
ww1_serbia.50.d: "На засіданні уряду, на якому були присутні і регент [SER.GetNeutralLeader], і прем’єр-міністр [SER.GetLeader], було вирішено. Чорну Руку було знищено. \nДрагутин Димитрієвич Апіс був знайдений у штабі 3-ї армії, оскільки він був помічником начальника штабу, оскільки його роззброїли і заарештували. він був притягнутий до суду разом з іншими відомими високопоставленими членами організацій «Чорна рука» та «Молода Боснія», зокрема Раде Малобабичем та Мухамедом Мехмедбашичем зради, змови з ворогом і участі в недавньому замаху на життя регента тривав довго скарги оброблені та прийняті, а також щодо втручання регента в судові справи, але висновок незабаром був оголошений \nполковник Драгутин Димитріевич Апіс, солдат Раде Малобабич, майор Любомир Вулович, полковник піхоти Радоє Лазіч, полковник генерального штабу Мілан Мілованович Пілац, піхота. полковник Чедомир Попович, полковник кавалерії Володимир Туцович (брат відомого соціаліста Дімітріє Туковича, загиблого в Колубарській битві), кавалерійського підполковника Веліміра Веміча та піхотного полковника віце-консула Богдана Раденковича, усіх їх було засуджено до смертної кари, причому всі, крім перших трьох, отримали покарання, замінені на тюремне ув’язнення через втручання регента. \nApis був розбуджений незабаром після завершення процесу разом з іншими двома, які мали бути відправлені. Після двох годин прослуховування списку його злочинів їх стратили перед уже розритими могилами. \nХоча скандальність процесу всім відома, наразі це буде публічна таємниця. Ми розберемося з протиріччями в майбутньому, коли ситуація достатньо стабілізується і коли наша країна буде звільнена. \nЗ відходом Апіса загрози Чорної Руки більше немає. І хоча його голос незгоди остаточно замовк, його останні слова звучатимуть ще довго."
ww1_serbia.50.a: "Хай живе Сербія! Хай живе Югославія!"
ww1_serbia.51.t: "Радомир Путнік помер"
ww1_serbia.51.d: "Воєвода Путнік помер сьогодні, перебуваючи у військовому госпіталі у Франції. Він був одним із найуспішніших воєначальників у країні, і його ім’я лунатиме у прийдешніх століттях. \nВін був великим героєм, патріотичного офіцера, який завжди захищав тих, хто живе внизу, і служив нації у всіх своїх можливостях Його перемоги проти Османської імперії та його мобілізаційні плани ми змогли пережити перші австро-угорські вторгнення, але його хвороба привела до того, що його перенесли через албанські гори, чим він зневажав, але розумів потребу Після його смерті Сербія втратила свого найяскравішого стратега й офіцера, і її боротьба з Австро-Угорщиною виявилася важчою, ніж будь-коли."
ww1_serbia.51.a: "Нація плаче..."
ww1_serbia.55.t: "Корфуська декларація"
ww1_serbia.55.d: "Сербський уряд підтримував контакти з Югославським комітетом, який закликав до створення єдиної держави шляхом звільнення сербів, хорватів і словенців від австрійського гніту. Однак жодних рішень щодо форма правління і права кожної національної групи в такій єдиній політичній системі."
ww1_serbia.55.a: "Югославією має керувати центральний уряд."
ww1_serbia.55.b: "Югославія повинна бути сформована як федеративна структура."
ww1_serbia.56.t: "Повстання зелених у Чорногорії"
ww1_serbia.56.d: "Раніше цього тижня група чорногорських повстанців-роялістів з колишньої партії Справжнього народу разом із деякими залишками Чорногорської народної армії атакувала наші позиції в чорногорських горах у злощасній спробі відновити незалежну Чорногорію. королівство за короля Ніколи I. Вони проголосили Велику національну збору сербського народу в Чорногорії як нелегітимним і закликав повернути поваленого короля Ніколу I на його законне місце на чорногорському троні. Повстанці, широко відомі як Зеленаші (зелені), під проводом колишнього чорногорського офіцера Крсто Поповича, спробували атакувати позиції сербського королівства. армії в містах Чорногорії, атакуючи з гір, але були відбиті королівською сербською армією та її союзниками-добровольцями, які йдуть під злощасне повстання закінчилося нашою перемогою, коли лідери повстання були засуджені на різні терміни рішення Подгорицької асамблеї не було повністю одностайним і що опозиція з боку частини населення Чорногорії існує. Ми маємо бути обережними в майбутньому щодо подібних подій..."
ww1_serbia.56.a: "Це мало не вийшло з-під контролю!"
ww1_serbia.57.t: "Король Петар I помер"
ww1_serbia.57.d: "Король Петар I після короткої хвороби помер уві сні вчора в оточенні своєї родини та кількох лікарів. Він отримав важку легеневу інфекцію, від якої йому не вдалося одужати. \nВін був Вождь, солдат, король, революціонер по-своєму, не дуже далеко від самого Караджорджа, боровся за визволення Сербії задовго до того, як став Воював у Боснії під ім'ям Петар Мрконич, щоб не бути визнаним. Після повернення до Сербії він визнав ліберальну конституцію повністю відданий демократичним цінностям і дуже рідко використовував свої повноваження для втручання в демократичний процес. Він був причиною успіху сербської демократії процвітав, незважаючи на те, що Сербія була відносно нерозвиненою нацією, перевершуючи інші великі європейські країни в рейтингах свободи. І навіть після виходу на пенсію він все ще був доступний як для регента, так і для уряду, щоб отримати пораду завдяки своєму тривалому досвіду як у цивільних, так і у військових справах. Його смерть означає кінець епохи, а його наступник [SER.GetNeutralLeader] стверджує, що зробить усе можливе, щоб зберегти спадщину покійного короля, населення знає, що новий монарх мав би відрізнятися від старого король."
ww1_serbia.57.a: "Справді кінець епохи."
ww1_serbia.58.t: "Випробування [SER.capital.GetName]"
ww1_serbia.58.d: "На початку цього тижня було здійснено низку арештів щодо підозрюваних членів "Чорної руки» за злочини у зраді нації, розпалюванні війни проти іноземних держав, змові проти сербських інтересів, крадіжці зброї та це контрабанда в бік Австрії. Коротке розслідування виявило кілька доказів контрабанди зброї, а також обшук квартири Апісів. слідство до списку учасників "Чорної руки», які згодом були заарештовані, причому майже кожен учасник "Чорної руки» отримав обвинувальний вирок У диктаторській манері не було жодних сумнівів, що організація планувала вбивство деяких високопоставлених чиновників. Розширене розслідування показало, що члени Чорної Руки мали намір навіть вбити Наслідний принц Александер і його брат Джордже засудили всіх змовників до смертної кари, причому більшість з них замінили вирок на довічне ув'язнення. \nУ той час як держави Антанти з презирством дивляться на процес, наш північний і західний сусіди похвалили нас за суд, і через те, що багато змовників отримали тюремний термін або розстріл, Чорну Руку було остаточно викорінено з нашого суспільства. \nЗ чисткою "Чорної руки» інші офіцери, які симпатизують "Чорній руці», і навіть аполітичні починають збурюватися, очікуючи, що гнів чистки обернеться проти них. Оскільки багато офіцерів уже незадоволені правлячим режимом, особливо ті, що воювали на Балканах, ми можемо очікувати зростання заколотів, непокори в армії тощо. Ми можемо лише сподіватися, що їхній вплив досить низький, щоб ми не хвилювалися про це."
ww1_serbia.58.a: "Вони або відступлять, або розділять ту ж долю!"
ww1_serbia.59.t: "Охридсько-Дебарське повстання"
ww1_serbia.59.d: "Хоч наш контроль над Македонією був у кращому випадку хитким, албанці та болгари вирішили скористатися ситуацією. Зокрема, албанське ополчення під керівництвом Іси Болєтінаца атакувало наші позиції біля Охридського озера. Їх підтримують місцеві болгари, як а також ВМОРО. Хоча повстання не особливо велике, воно має потенціал перерости в катастрофу, а отже, військову. Губернатор Південної Сербії вимагав швидкого і безжального придушення повстання."
ww1_serbia.59.a: "Вони пошкодують, що підняли на нас зброю."
ww1_serbia.60.t: "Повстання ВМОРО розгромлено"
ww1_serbia.60.d: "Під натиском наших військ решта повстанців або здалися, або втекли до своїх країн. Це була близька перемога, і повстання лише довело військовим, що їхній контроль над південними територіями виправданий. Ми Після цього доведеться важче замінити військову адміністрацію на цивільну \nЗ евакуацією болгарської та албанської Попри те, що це може здатися хорошим, наші відносини з Болгарією та урядом Вльори напевно погіршаться."
ww1_serbia.60.a: "Щось мені підказує, що це не востаннє, що ми побачимо від ВМОРО..."
ww1_serbia.61.t:0 "Сава Груїч помер"
ww1_serbia.61.d:0 "Генерал Сава Груїч, перший радикальний прем'єр-міністр, помер у Белграді. Він був революціонером, успішним генералом у війнах 1876-78 років, успішним дипломатом і державним діячем. \nЙого кар'єра почалася як рядовий солдат, а потім він пройшов шлях до чину генерала. У політичному плані він перебував під впливом ранніх соціалістичних ідей Светозара Марковича і став одним із засновників Батьки Народної радикальної партії в 1881 році, і таким чином отримав місце прем'єр-міністра п'ять разів поспіль, використовуючи свою позицію в боротьбі з автократичними режимами королів Обреновичів генерал."
ww1_serbia.61.a:0 "Нехай спочиває з миром"
ww1_serbia.62.t:0 "Пера Велімірович помер"
ww1_serbia.62.d:0 "Колишній прем'єр-міністр Петар Велімірович помер у своєму будинку в Белграді. Ветеран радикальної політичної організації, він був одним із засновників партії та членом з моменту її заснування. Гордий демократ, натхненний ідеями Святозара Марковича, він був затятим противником династії Обреновичів, брав участь у повстанні Тимока, а потім слідував за Пашичем у Болгарії, Він був лідером коаліції двох радикальних партій з 1908 року і керував нашою країною через кризу анексії до його заміни Стояном Новаковічем і розширення коаліції [SER.GetLeader]. сум з приводу втрати впливового державного діяча."
ww1_serbia.62.a:0 "Нехай спочиває з миром"
ww1_serbia.63.t:0 "Ілія Гойкович убитий"
ww1_serbia.63.d:0 "Під час подорожі до Солунського фронту з лікування у Франції корабель генерала Іллі Гойковича був уражений німецькою торпедною підводною лодкою U39. Після евакуації офіцерів із човна генерал увійшов у рятувальну шлюпку. Після того як підводний човен сплив і запропонував здатися, генерал вигукнув: "Сербський генерал ніколи не здається», дістав рушницю і почав стріляючи по субмарині, яка відкрила вогонь з кулемета, убивши генерала і потопивши човен в Іонічному морі."
ww1_serbia.63.a:0 "Смерть героя."
ww1_serbia.100.t: "Чорна рука"
ww1_serbia.100.d: "Серед агентів територіального спостереження поширилися чутки. Організація під назвою "Чорна рука» здобуде вплив у країні. Ця група буде озброєна та бере участь у захопленні влади Петром I, убивши попереднього сім'я в 1903 році. Хоча вони лише маргінальна сила, вони, здається, формуються."
ww1_serbia.100.a: "Тивожно..."
ww1_serbia.101.t: "Журнал Pijemont"
ww1_serbia.101.d: "Новий журнал привернув нашу увагу. Неофіційна публікація "Pijemont." Ця наднаціоналістична газета стверджує об’єднання всіх югославських держав під чорногорським чи сербським прапором. Незважаючи на контроль над пресою, ця газета залишається неофіційним і поширюється по всій країні."
ww1_serbia.101.a: "Югославія? Це смішна утопія!"
ww1_serbia.102.t: "Сербське об'єднання [ROOT.getAdjective]"
ww1_serbia.102.d: "[SER.getLeader] зустрівся з нами, щоб запропонувати нам об’єднання Сербії та [ROOT.getName] у проекті великої слов’янської нації під назвою Югославія. Хоча важко уявити об’єднання між усіма етнічними групами регіону, слабкість нашої армії штовхає нас як на об’єднання, так і на наближення до дружнього братнього народу, як Сербія."
ww1_serbia.102.a: "Разом ми будемо сильнішими!"
ww1_serbia.102.b: "Югославія? Це смішна утопія!"
ww1_serbia.103.t: "[FROM.getAdjective] прийнято!"
ww1_serbia.103.d: "[FROM.getLeader] прийняв нашу пропозицію, і промисловість [FROM.getAdjective], а також місцева армія будуть включені до наших сил."
ww1_serbia.103.a: "Чудово!"
ww1_serbia.104.t: "[FROM.getAdjective] відхилено!"
ww1_serbia.104.d: "[FROM.getLeader] відхилив нашу пропозицію. Це означає, що нам доведеться анексувати [FROM.getName] силою."
ww1_serbia.104.a: "Наша рішучість повна."
ww1_serbia.105.t: "Сербсько-румунський таємний альянс"
ww1_serbia.105.d: "Сербія зв’язалася з нами щодо наших спільних претензій щодо Австро-Угорщини та запропонувала нам таємний союз. Мета цієї фракції полягала б у висуненні ультиматуму, щоб Сербія отримала Боснію, Хорватію та Банат. З нашого боку, ми могли б отримати Буковинію і величезну Трансільванію."
ww1_serbia.105.a: "Разом ми будемо сильнішими!"
ww1_serbia.105.b: "У нас немає шансів!"
ww1_serbia.106.t: "[FROM.getAdjective] прийнято!"
ww1_serbia.106.d: "[FROM.getLeader] прийняв нашу пропозицію, і сили [FROM.getAdjective] будуть частиною таємного альянсу"
ww1_serbia.106.a: "Чудово!"
ww1_serbia.107.t: "[FROM.getAdjective] відхилено!"
ww1_serbia.107.d: "[FROM.getLeader] відхилив нашу пропозицію."
ww1_serbia.107.a: "Наша рішучість все ще повна."
effect_if_accepted: "§YЕфект, якщо прийнято:§!"
ww1_serbia.20.t: "Тиск Чорної Руки щодо Питання Регентства"
ww1_serbia.20.d: "Питання престолонаслідування колишнього короля Петара I стає дедалі актуальнішим. Щоб забезпечити регентство до остаточного престолонаслідування, кілька місяців тому було організовано перевірку різних женихів. Різні Караджорджевичі Можливості залишають принца Александара як найбільш вірогідний варіант. Проте організація "Чорна рука» виконала величезну роботу, тиснучи на наш уряд на користь кандидата з меншою легітимністю:\nце Князь Арсеній, молодший брат Петра I."
ww1_serbia.20.a: "Га... Гаразд, тоді..."
ww1_serbia.108.t: "Сербсько-румунський таємний альянс"
ww1_serbia.108.d: "Війну розпочав наш союзник! Ми повинні взяти до рук зброю та захопити наші вимоги проти віроломної Австро-Угорщини!"
ww1_serbia.108.a: "Вперед!"
ww1_serbia.108.b: "Не рухайся."
ww1_serbia.109.t: "Сербія просить підтримки"
ww1_serbia.109.d: "Сербія планує протистояти австро-угорському імперіалізму і звернулася до нас за підтримкою. Наша роль полягатиме в тому, щоб забезпечити їх обладнанням і обмежити наші відносини з Австро-Угорщиною."
ww1_serbia.109.a: "Ми повинні підтримати їх."
ww1_serbia.109.b: "У нас немає шансів!"
ww1_serbia.110.t: "[FROM.getAdjective] прийнято!"
ww1_serbia.110.d: "[FROM.getLeader] прийняв нашу пропозицію, і поставки [FROM.getAdjective] вже в дорозі."
ww1_serbia.110.a: "Чудово!"
ww1_serbia.111.t: "[FROM.getAdjective] відхилено!"
ww1_serbia.111.d: "[FROM.getLeader] відхилив нашу пропозицію."
ww1_serbia.111.a: "Наша рішучість все ще повна."
ww1_serbia.112.t: "Фінансування галицької зброї"
ww1_serbia.112.d: "Для здійснення нашого плану ми повинні фінансувати озброєння повстанських військ Галичини. Використовуючи наш золотий запас, ми будемо купувати дешеве обладнання у наших російських друзів для оснащення ополченців."
ww1_serbia.112.a: "Ми платимо ціну заліза!"
ww1_serbia.113.t: "Відправлення військ підтримки"
ww1_serbia.113.d: "Щоб підтримати війська в Галичині, ми зобов’язані надіслати професійних військових для навчання місцевих жителів. Крім радників і інструкторів, ми повинні забезпечити захист важливих українських і польських діячів з резервістами."
ww1_serbia.113.a: "Надішліть велику кількість військ!"
ww1_serbia.113.b: "Надіслати мінімум."
ww1_serbia.114.t: "Заворушення біля Лемберга"
ww1_serbia.114.d: "Околиці Галичини страждають від кількох заворушень серед працівників сільськогосподарського сектора. Експлуатовані угорськими магнатами протягом кількох років, схоже, що вони мотивували себе діяти проти уряду. Спалахнули барикади та протести по всій області. Проте наша влада зробила необхідне для покращення життя жителів Галичини!"
ww1_serbia.114.a: "Надіслати поліцію"
ww1_serbia.114.b: "Відправте армію!"
ww1_serbia.115.t: "Бомбардування Відня терористами"
ww1_serbia.115.d: "Щоб дестабілізувати Австро-Угорщину, ми могли б підготувати бомбовий напад, використовуючи одну з наших камер у Відні. Спровокувавши бомбовий напад, ми напевно торкнулися б лего австрійців і, ймовірно, викликали б непропорційність дії репресій."
ww1_serbia.115.a: "Замовте ділянку!"
ww1_serbia.115.b: "Це надто ризиковано..."
ww1_serbia.116.t: "Франц Йосиф I убитий"
ww1_serbia.116.d: "У Відні щойно пролунав вибух, викликаний вибуховим пристроєм, який спрацював близько 9 години ранку в будинку імператора Франца Йосифа I. Бомба вбила нашого дорогого імператора, що призвело до кінця династії. За нашими даними, це був би маневр галицького сепаратиста. Треба терміново помститися за цю смерть і змусити місцевих розплатитися їхня непокора!"
ww1_serbia.116.a: "Вони заплатять!"
ww1_serbia.117.t: "Франц Йосиф I убитий"
ww1_serbia.117.d:0 "Franz Joseph I, Emperor of Austria and King of Hungary for more than forty years, is on his deathbed. This sad news came as the Emperor was on his way to his home. A homemade explosive device is said to have detonated near the main entrance. The bomb is said to have been hidden in a bush adjoining the gate, killing the emperor and two of his bodyguards. According to the Austrian police, the main suspect is a manipulated Galician separatist from the east of the country. This chaotic situation naturally brings about the end of a reign. His nephew, Franz Ferdinand will take the throne." # (!)
ww1_serbia.117.a: "Упокой його душу..."
ww1_serbia.117.b: "Serbien muss sterbien!" # ((#))
ww1_serbia.117.c:0 "Take that!" # (!)
ww1_serbia.118.t: "Ситуація в Лемберзі"
ww1_serbia.118.d: "Невдовзі після нападу головні міські центри Галичини збунтувалися, звинувачуючи уряд Відня в маніпулюванні та поневоленні населення Галичини. Ситуація стала дуже напруженою, і більшість сил жандармерії були змушені відійти з Лембергського сектора взяли в руки зброю!"
ww1_serbia.118.a: "Де армія?!"
ww1_serbia.119.t: "Незалежність Галичини"
ww1_serbia.119.d: "Останні події призвели до проголошення незалежності Галичини. Ми не можемо залишатися байдужими до долі наших братів-слов’ян і повинні позиціонуватися. Якщо ми вирішимо підтримати їх, ми можемо отримати союзника. Це Можливо, що Австро-Угорщина захоче напасти, незважаючи ні на що, але в такому випадку ми не відступимо."
ww1_serbia.119.a: "[ROOT.getName] визнає Галичину вільною нацією!"
ww1_serbia.119.b: "Ми не хочемо вплутуватися в цей безлад."
ww1_serbia.120.t: "Незалежність Галичини"
ww1_serbia.120.d: "Ситуація в Галичині вийшла з-під нашого контролю. Місцеві жителі сформували ополчення і, здається, мають підтримку могутньої Росії. Ми повинні мобілізуватись зараз, перш ніж незалежність Галичини буде визнана всіма великими державами! Якщо ми дочекаємося Німецької імперії, ситуація може погіршитися!"
ww1_serbia.120.a: "Атакуйте зараз! Немає часу для посередництва!"
ww1_serbia.120.b: "Ми повинні чекати нашого німецького союзника"
ww1_serbia.121.t: "Незалежність Галичини"
ww1_serbia.121.d: "Наш австро-угорський союзник звернувся до нас після його проблем у Галичині. Регіон проголосив себе незалежним і отримав підтримку від деяких наших ворогів. Лише Австро-Угорщина опиниться в серйозних труднощах. Тільки за нашої підтримки вона легко виграє."
ww1_serbia.121.a: "Звичайно, ми їх підтримуємо!"
ww1_serbia.121.b: "воно того не варте!"
ww1_serbia.122.t: "Німеччина нас підтримує!"
ww1_serbia.122.d: "Наш німецький союзник погодився допомогти нам у цій складній ситуації!"
ww1_serbia.122.a: "Час діяти!"
ww1_serbia.123.t: "Німеччина відмовила!"
ww1_serbia.123.d: "Наш німецький союзник відмовився допомогти нам у цій складній ситуації!"
ww1_serbia.123.a: "Що??!"
ww1_serbia.124.t: "Бліцкриг Австро-Угорщини над Галичиною"
ww1_serbia.124.d: "Не чекаючи звичайного посередництва у війні між союзниками. Австро-Угорщина застала своїх майбутніх супротивників зненацька, атакувавши раніше, ніж очікувалося. Ця ініціатива мала великий успіх у кількох точках дотику, але дипломатично ізолювала його від Німеччини."
ww1_serbia.124.a: "Дуже безрозсудно"
ww1_serbia.129.t: "Біла рука забрала кілька пожеж"
ww1_serbia.129.d: "Урядова підтримка Чорної Руки, колись неофіційної, а тепер офіційної, здається, не подобається деяким військовим. Біла Рука, яка є дзеркалом таємного товариства Чорної Руки, намагається отримати владу На щастя, вони не представляють конкретної загрози і базують свої дії на терористах. Сьогодні вранці вони підпалили кілька будівель в Белграді, залишивши свій підпис."
ww1_serbia.129.a: "Їх треба зупинити!"
ww1_serbia.125.t: "Новий король Сербії"
ww1_serbia.125.d: "Першим і найбільш прямим наступником Петра I, безсумнівно, є його другий син принц Александар. Дійсно, його старший брат Джордж відмовився від вступу на трон у 1909 році, зробивши Александар першим і, найімовірнішим, спадкоємцем."
ww1_serbia.125.a: "Він, безсумнівно, наш новий регент."
ww1_serbia.125.b: "Шукайте іншого"
ww1_serbia.131.t: "Сербський ультиматум"
ww1_serbia.131.d: "Хоча ми зіткнулися з дуже важкою війною, ми щойно отримали ультиматум від Сербії. Вона вимагає поступки Боснії та всього Банату та Хорватії. Ці умови є абсолютною оманою, і здається очевидним, що Сербія скориставшись нашою війною, щоб вкрасти значну частину нашої території!"
ww1_serbia.131.a: "К бісу їх!"
ww1_serbia.131.b: "Віддайте їм Банат, більше нічого."
ww1_serbia.131.c: "У нас немає іншого вибору..."
ww1_serbia.126.t: "Новий король Сербії"
ww1_serbia.126.d: "Незважаючи на відхід від політичного життя, принц Джордже, старший син Петара I, залишається дійсним спадкоємцем престолу. Приведення Джордже до влади ризикує накликати на себе гнів його опонентів. Дійсно, принц загруз у медіа-шторм, організований проавстрійськими ЗМІ та прихильниками Александра."
ww1_serbia.126.a: "Він заслуговує на те, щоб правити."
ww1_serbia.126.b: "Більше нікого немає?"
ww1_serbia.128.t: "Весілля принцеси Єлени"
ww1_serbia.128.d: "Сербська принцеса Єлена зустріла російського князя Іоанна Костянтиновича під час поїздки до Італії з другом. Два спадкоємці швидко зблизилися і могли створити ще одне символічне зближення з Росією."
ww1_serbia.128.a: "Нехай Бог благословить їх!"
ww1_serbia.128.b: "Вона нам потрібна в Сербії."
ww1_serbia.130.t: "Відповідальність за вбивство в армії взяла Біла рука"
ww1_serbia.130.d: "Біла рука» знову завдала удару, проникнувши вночі в штаб-квартиру Крушевацького штабу. Очевидно, маючи кротів і агентів у наших силах, їм вдалося підійти та вбити члена генерального штабу. коли злочин було розкрито, [SER.GetNeutralLeader] було доставлено в безпечне місце та забарикадовано в Белграді."
ww1_serbia.130.a: "Що?!"
ww1_serbia.132.t: "компроміс [AUS.getName]"
ww1_serbia.132.d: "Австро-Угорщина почула наші вимоги і запропонувала компроміс. Вони погоджуються поступитися цілим Банатом, але не передадуть Боснію і тим більше Хорватію."
ww1_serbia.132.a: "Угода"
ww1_serbia.132.b: "Це війна!"
ww1_serbia.133.t: "[AUS.getName] здайтеся!"
ww1_serbia.133.d: "Австро-Угорщина почула наші вимоги і поступилася, передавши нам таким чином величезну частину своєї території! Ідея союзу югославських країн ще ніколи не була такою близькою до реалізації!"
ww1_serbia.133.a: "Фантастика!"
ww1_serbia.134.t: "[AUS.getName] відмовляється!"
ww1_serbia.134.d: "Австро-Угорщина відмовилася від будь-якої дискусії та навіть не потрудилася уточнити свою відмову. Нам доведеться діяти та мобілізувати наші збройні сили, щоб взяти нашу частину великого австрійського пирога!"
ww1_serbia.134.a: "Змусьте їх заплатити ціну заліза!"
ww1_serbia.135.t: "[SER.getName] мобілізуйте!"
ww1_serbia.135.d: "Незважаючи на нашу компромісну пропозицію, Сербія підтвердила свої амбіції щодо Банату, а також Хорватії та Боснії. Здається, дипломатичний шлях знову зазнав краху, ми повинні підготувати цей новий фронт, і швидко!"
ww1_serbia.135.a: "Змусьте їх заплатити ціну заліза!"
ww1_serbia.136.t: "[SER.GetDemocraticParty] демонтовано"
ww1_serbia.136.d: "Зусилля королівської родини принесли свої плоди. Радикали тепер є маргінальною силою, нездатною спровокувати переворот чи щось небезпечне для майбутнього Сербії. Ніхто не завадить нам змінити конституцію, щоб відновити її легітимність величності."
ww1_serbia.136.a: "Нарешті ми перемогли!"

ww1_serbia.137.t: "Сербська мобілізація"
ww1_serbia.137.d: "Конфлікт з Австро-Угорщиною здається неминучим. Щоб прикрити лінію фронту, ми мобілізували наші територіальні резерви. Треба неодмінно протриматися до приходу російської армії зі сходу!"

ww1_serbia.127.t: "Нова... королева для Сербії?"
ww1_serbia.127.d: "Оскільки вона незаміжня, принцеса Єлена є сильним претендентом на престол. Після усунення її брата, а потім дядька, вона стає останньою дійсною спадкоємицею престолу Сербії."
ww1_serbia.127.a: "Вона заслуговує на те, щоб правити."
ww1_serbia.127.b: "Це жінка."

ww1_serbia.139.t: "Об'єднання з [FROM.GetNameDef]?"
ww1_serbia.139.d: "Звільнившись від австрійського панування, ми нарешті готові об’єднатися з [FROM.GetNameDef] в ім’я братства південних слов’ян."
ww1_serbia.139.a: "Ура!"
ww1_serbia.139.b: "Ми різні!"
ww1_serbia.140.t: "Об'єднання з [FROM.GetNameDef]"
ww1_serbia.140.d: "Тепер, коли наші південнослов’янські брати здобули перемогу у Великій війні та отримали радість незалежності, ми будемо йти шляхом єдності, але це прийшло раніше, ніж ми очікували. На асамблеї в Подгориці, яка зібрався для національної єдності, партії, яких підтримує [FROM.GetAdjective] уряд, вимагають зречення нашого монарха та негайної анексії."
ww1_serbia.140.a: "Ура!"
ww1_serbia.140.b: "Я ніколи не давав дозволу...!"
surrender_against_austria: "Запропонувати умови здачі [AUS.getName]"


ww1_serbia.143.t: "Разом до перемоги"
ww1_serbia.143.d: "Австрія без вагань оголосила війну Сербії зі справжньої причини розширення сфери свого впливу на Балканах. На щастя, після війни проти Османської імперії ми всі об’єдналися проти австрійського імперіалізму!"
ww1_serbia.143.a: "Ура!"

ww1_serbia.144.t: "Балканський Альянс переможений"
ww1_serbia.144.d: "Незважаючи на шалений опір, сили повстанців на Балканах не змогли встояти проти нашої армії. Сербія, Болгарія та Греція капітулювали, і наша перемога повна. Тепер від нас залежить реформувати регіон на наш образ і образ наших союзників."
ww1_serbia.144.a: "Давайте реорганізуємо балкани"
ww1_serbia.144.b: "Карта в порядку як є!"

ww1_serbia.145.t: "Австрія переможена"
ww1_serbia.145.d: "Битва закінчилася, Австрійська імперія нарешті здалася, і її імперіалізм більше ніколи не загрожуватиме Балканам!"
ww1_serbia.145.a: "Давайте реорганізуємо балкани"
ww1_serbia.145.b: "Карта в порядку як є!"
ww1_serbia.146.t: "Статус чорногорців в імперії та з Сербією"
ww1_serbia.146.d: "Чорногорці є гілкою південних слов’ян, близьких до сербів, які нещодавно потрапили під наш "захист." Хоча нам вдалося розширити свій вплив на Балканах, стверджується, що замість того, щоб управляти чорногорцями та сербами окремо, має більше сенсу призначити частину населення Чорногорії сербському протекторату, щоб придушити та розділити їхні прагнення південнослов'янської національної єдності справді зростає напруга в етнічних чорногорських провінціях, і потенціал для повстання та непокори є високим."
ww1_serbia.146.a: "Дозвольте їм трохи насолодитися."
ww1_serbia.146.b: "Карта в порядку як є!"
ww1_serbia.146.c: "Дозволь їм об’єднатися всім."
ww1_serbia.147.t: "Республіканська революція"
ww1_serbia.147.d: "Існує все більше закликів до повалення маріонеткової монархії, яка була відновлена під захистом Австрії. Хоча раніше вони ніколи не звучали відкрито, тепер їхня присутність є публічною справою, і, схоже, існує ряд проникливі особи в армії та бюрократії, якщо їх проігнорувати, незабаром спалахне масове республіканське повстання."
ww1_serbia.147.a: "Хай живе Сербія!"
ww1_serbia.147.b: "Монархія витримає..."
ww1_serbia.148.t: "У Сербії скасовано монархію"
ww1_serbia.148.d: "У Сербії впала монархія. Сербія починалася як князівство після здобуття незалежності від Османської імперії, нею правили сім’ї Обреновичів і Караджоревичів, і зрештою стала республікою. Незрозуміло, якою буде її доля і що її місце на Балканах і в Європі буде."
ww1_serbia.148.a: "Хай живе Республіка!"
ww1_serbia.148.b: "Республіканізм у моді?"
ww1_serbia.148.c: "У порохівниці не повинно бути іншої іскри..."

 ww1_serbia.150.t:0 "Victory in Banat"
 ww1_serbia.150.d:0 "The invasion of Banat met no serious resistance. Our administrators took possession of public buildings and a governor was assigned to lead the region. As stipulated in our secret treaty with the Entente, this territory is ours by right."
 ww1_serbia.150.a:0 "Excellent"

# РАДЯНСЬКА РОСІЯ
ww1_soviet.2.t: "Повстання на Кавказі"
ww1_soviet.2.d: "Кавказ проголосив незалежність. Федерація Тбілісі, Єреван і Баку не виглядають сильними, але вони готові протистояти новій владі в Росії."
ww1_soviet.2.a: "Вони будуть нашими!"
ww1_soviet.2.b: "Не зараз."
ww1_soviet.3.t: "Повстання анархістів в Україні"
ww1_soviet.3.d: "Анархісти оголосили війну уряду України. Місцевий лідер Нестор Махно ні з ким не хоче співпрацювати, але погоджується на тимчасовий тактичний союз, щоб закріпитися в Україні."
ww1_soviet.3.a: "Ми повинні боротися разом."
ww1_soviet.3.b: "Анархісти нам не товариші!"
ww1_soviet.4.t: "Доля царя"
ww1_soviet.4.d: "З часів Другої революції в Росії цар Микола перебував у вигнанні з сім'єю. Тепер життя і доля поваленого монарха в наших руках. Залишається вирішити, чи потрібен самодержець в Раді Республіка, яка ввергла країну в кровопролитну війну?"
ww1_soviet.4.a: "Стратити його та його родину."
ww1_soviet.4.b: "Вигнати Миколу з родиною."
ww1_soviet.4.c: "Вони житимуть як звичайні люди, не більше по-царськи."
ww1_soviet.5.t: "Розстріл сім'ї Романових"
ww1_soviet.5.d: "Радянський уряд віддав наказ убити нашого царя Миколу II. Разом з ним були розстріляні його син, прямий спадкоємець імператорського престолу, і вся його сім'я. Росія втратила в його особі останнього надія на відродження імперії, але родичі царської родини Романових, які втекли за кордон і перейшли на наш бік, готові підтримати нас у боротьбі з режимом більшовики."
ww1_soviet.5.a: "Його доля була ясною."
ww1_soviet.5.b: "Ми помстимося!"
ww1_soviet.6.t: "Царя вигнали з Росії"
ww1_soviet.6.d: "Більшовики змилосердилися над царською сім'єю і таємно вигнали Миколу II з Росії. Зараз він і його сім'я знаходяться в Букінгемському палаці, його життю нічого не загрожує. Тепер потрібно вирішити, як допомогти цареві."
ww1_soviet.6.a: "Він повинен залишитися в Британії."
ww1_soviet.6.b: "Ми допоможемо йому повернути Росію."
ww1_soviet.7.t: "Микола II повернувся до Росії."
ww1_soviet.7.d: "Більшовики виявили милосердя і звільнили Миколу з полону. Ця звістка про його повернення, безумовно, підніме дух нашої армії. Незважаючи на зречення, багато офіцерів готові підтримати монарха, якщо уряд дасть йому право повернутися до влади."
ww1_soviet.7.a: "Росія залишиться республікою."
ww1_soviet.7.b: "Відновити монархію."
ww1_soviet.7.c: "Його братові вже краще."
ww1_soviet.8.t: "Відновлення російської монархії"
ww1_soviet.8.d: "Більшовики виявили милосердя і звільнили Миколу з полону. Йому довелося пройти довгий шлях, щоб перетнути лінію фронту і повернутися до своїх прибічників. \n\nОб’єднана біла армія, яка складалася з більшості офіцерів с. імператорська армія підтримала повернення Миколи до влади, незважаючи на те, що цар зрікся престолу на початку революції, лише в періоди кризи Микола II може об'єднати Росію в боротьбі з більшовиками."
ww1_soviet.8.a: "Повернення царя."
ww1_soviet.9.t: "Противники культурної революції"
ww1_soviet.9.d: "Наші заходи щодо придушення буржуазних класів призвели до відкритої конфронтації з інтелігенцією Росії. Відомі вчені та діячі культури таємно агітують населення великих міст до опору більшовикам і знижують ефективність нашої пропаганди.\n\nМи не можемо їх стратити, навіть не думайте: народ відразу спробує помститися. Треба придумати інший план, наприклад, вигнати їх."
ww1_soviet.9.a: "Нам потрібно зрозуміти, що з ними робити."
ww1_soviet.9.b: "Навіщо ускладнювати? Готуйте розстрільну команду."
ww1_soviet.10.t: "Кораблі філософів"
ww1_soviet.10.d: "Радянська влада продовжує встановлювати свою пролетарську систему. Понад 160 відомих російських учених, філософів, письменників та інших діячів культури були вислані з Росії за антиреволюційну агітацію.\n\nБільшовики довго переслідували політика культурної революції з метою встановлення нового типу культури в рамках будівництва соціалістичного суспільства та підвищення кількість вихідців з пролетаріату серед інтелігенції."
ww1_soviet.10.a: "Доброї дороги, буржуа."
ww1_soviet.10.b: "Добре, що залишилися живі."
ww1_soviet.11.t: "Селянське повстання"
ww1_soviet.11.d: "Економічна політика більшовиків призвела до повного зубожіння селянства. Весь хліб і зерно було віддано в армію, що викликало гнів серед селян, і багато з них взялися за зброю, щоб дати відсіч. всі, хто прийде на свою землю.\n\nЗелена армія повстане, якщо ми не полегшимо життя селянству."
ww1_soviet.11.a: "Робіть те, що вони вимагають."
ww1_soviet.11.b: "Маленька жертва на благо комунізму."
ww1_soviet.12.t: "Кронштадтське повстання"

ww1_soviet.13.t: "Крах армії"
ww1_soviet.13.d: "Наші рішення щодо армії викликали хвилювання серед наших чоловіків на фронті..."
ww1_soviet.13.a: "Чому!?"

ww1_soviet.14.t: "Експорт революції"

ww1_soviet.15.t: "[SOV.GetAdjective] Ультиматум"
ww1_soviet.15.d: "[SOV.GetNameDefCap] загрожує [POL.GetNameDef]. Незалежність не буде втрачена без боротьби!"
ww1_soviet.15.a: "Здайся. (Грай маріонеткою)"
ww1_soviet.15.b: "Polski! Вставай за свою батьківщину!"
ww1_soviet.16.t: "Польща почала наступ"
ww1_soviet.16.d: "Польща у відповідь на наші вимоги направила війська до Вільно і захопила місто. Цей наступ став початком радянсько-польської війни."
ww1_soviet.16.a: "Почекай... Вони на нас нападають?"
ww1_soviet.17.t: "Польсько-радянська війна"
ww1_soviet.17.d: "[POL.GetNameDefCap] відмовився визнати радянський уряд у Варшаві. [POL.GetLeader] має намір відтіснити росіян на схід, тому польські війська почали наступ."
ww1_soviet.17.a: "За революцію!"
ww1_soviet.17.b: "Це останній кордон між Європою та Радами."
ww1_soviet.18.t: "[POL.GetName] просить миру"
ww1_soviet.18.d: "[POL.GetNameDefCap] готовий відступити і відмовитися від претензій на Білорусь і Західну Україну. У нас є можливість припинити цей конфлікт, однак [POL.GetName] ще не виконав вимоги совєтів."
ww1_soviet.18.a: "Давайте укладемо перемир'я."
ww1_soviet.18.b: "Ми закінчимо цю війну у Варшаві."
ww1_soviet.19.t: "[SOV.GetName] відхилив перемир'я"
ww1_soviet.19.d: "Війська [SOV.GetAdjective] продовжують марш до Варшави. Зараз немає надії на мир. Кров і залізо — єдина відповідь від них."
ww1_soviet.19.a: "Допоможіть мені!"
ww1_soviet.20.t: "[SOV.GetName] просить миру"
ww1_soviet.20.d: "Червона армія сильно втрачає на передовій і розбита. Польська армія виграє битву на всіх фронтах і вже захопила більшу частину Білорусі та Західної України. Уряд [SOV.Capital.GetCapitalVictoryPointName] сказали, що негайно підпишуть перемир'я і віддадуть території, яких вимагають поляки."
ww1_soviet.20.a: "Давайте укладемо перемир'я."
ww1_soviet.20.b: "Ми закінчимо цю війну в Москві."
ww1_soviet.21.t: "Польща відхилила перемир'я"
ww1_soviet.21.d: "Польща радикально налаштована перемогти нашу армію. [POL.GetLeader] сказав, що польський народ продовжуватиме війну, поки їхні війська не пройдуть по Червоній площі."
ww1_soviet.21.a: "Зачекайте. Це незаконно."
ww1_soviet.22.t: "Доля більшовиків"
ww1_soviet.22.a: "Арештувати лідерів."
ww1_soviet.22.b: "Дайте їм останній шанс."
ww1_soviet.23.t: "Антибільшовицький переворот був успішним"
ww1_soviet.23.d: "Користуючись ослабленням влади більшовиків після Установчих зборів, есери звинуватили більшовиків у розв'язуванні громадянської війни і вимагали від їх лідерів піти у відставку.\n\n За підтримки революційних матросів Кронштадта опозиції вдалося заарештувати Сталіна і Леніна.\n\n Об'єднана опозиція організувала Народна Рада перед тим, як буде обраний новий революційний уряд."
ww1_soviet.23.a: "Арештувати лідерів."
ww1_soviet.24.t: "Кронштадтське повстання"
ww1_soviet.24.d: "Матроси повстали у фортеці Кронштадт у Росії. Моряки повстали через репресії проти популярного командувача флоту та протидію більшовиків. Вони підготували резолюцію з вимогою усунення більшовиків від влади.\n\nЗагони есерів і меншовиків, оголошені поза законом після розгону с. Установчі збори приєдналися до повсталих Петроград знову в облозі."
ww1_soviet.24.a: "Росія нарешті врятована."
ww1_soviet.24.b: "Хтось має зупинити більшовиків."
ww1_soviet.25.t: "Кронштадтське повстання"
ww1_soviet.25.d: "Матроси повстали у фортеці Кронштадт у Росії. Моряки повстали через репресії проти популярного командувача флоту та протидію більшовиків. Вони підготували резолюцію з вимогою усунення більшовиків від влади.\n\nПід час кривавого штурму повсталого Кронштадта основні сили повсталих були зазнавши поразки, керівники були заарештовані і засуджені до страти як контрреволюціонери."
ww1_soviet.25.a: "Зрадники революції!"
ww1_soviet.25.b: "Більшовики нікого не шкодують."
ww1_soviet.26.t: "Кронштадтське повстання"
ww1_soviet.27.t: "Утворення Радянського Союзу"
ww1_soviet.27.d: "Сьогодні на Всесоюзному з'їзді Рад офіційно висунуто пропозицію про створення коаліції соціалістичних республік. У разі схвалення ми створимо з Російською радянською республікою найсильнішу і найбільшу соціалістичну державу в історії. "
ww1_soviet.27.a: "Трудячі всього світу, єднайтесь!"
ww1_soviet.27.b: "Те, що ми маємо зараз, добре.."
ww1_soviet.28.t: "Проголошення Радянського Союзу"
ww1_soviet.28.d: "Сьогодні на Всесоюзному з’їзді Рад соціалістичні республіки на чолі з Російською Радянською Республікою схвалили створення та членство Союзу Радянських Соціалістичних Республік (СРСР), або просто Радянського Союзу. Російської революції та подальшого захоплення влади більшовиками було прийнято федералізм, який майже не зустрічався в історії Росії, оскільки РСР створювалися для різних націй Євразії. Радянський Союз вважається першою в історії соціалістичною державою, яка назавжди змінить хід історії."
ww1_soviet.28.a: "Трудячі всього світу, єднайтесь!"
ww1_soviet.28.b: "Нова нація вступає в лоно"
ww1_soviet.29.t: "Наступник Леніна"
ww1_soviet.29.d: "Ленін звернувся до партійного з'їзду, який проходить без його участі за станом здоров'я. І це сигнал для всіх членів партії, оскільки незабаром потрібно буде призначати наступника Лідера Пролетарська революція."
ww1_soviet.29.a: "Вплив Сталіна забезпечує йому перемогу."
ww1_soviet.29.b: "Видатні здібності Троцького перемагають."
ww1_soviet.29.c: "Зв'язки Бухаріна зміцнюють його позиції."
ww1_soviet.30.t: "Смерть Леніна"
ww1_soviet.30.d: "Після багатьох інсультів та інших хвороб Ленін пішов з життя. Партія і весь Радянський Союз, його власне творіння, оплакують смерть Вождя Революції та ідеолога найбільшого Комуністичний рух в історії. Хай живе товариш Ленін!"
ww1_soviet.30.a: "Я Ленін такого молодого."
ww1_soviet.31.t: "Перемир'я на російському фронті"
ww1_soviet.31.d: "Революційний уряд вирішив, що ця громадянська війна приносить тільки одне нещастя російському народу. Вони мають намір вести переговори про укладення довгострокового перемир'я. Можливо, в майбутньому нам вдасться переконати революціонерів утримати нові вибори і мирно об’єднатися, але все одно зараз хороший час для відновлення армії."
ww1_soviet.31.a: "Час зупинитися."
ww1_soviet.31.b: "Це пастка! Ми не ведемо переговорів з революціонерами."
ww1_soviet.33.t: "Перемога анархістів над Україною"
ww1_soviet.33.d: "Перемога Чорної армії на чолі з анархістом Нестором Махно змінила хід війни перед лицем переважаючих атак радянської Червоної армії. Тепер Україна повністю під владою Чорної армії."
ww1_soviet.33.a: "Влада породжує паразитів. Хай живе анархія"
ww1_soviet.34.t: "Відповідь на Балтійські декларації незалежності"
ww1_soviet.34.d: "Кожна балтійська нація проголосила незалежність як від Росії, так і від Німеччини. Але балтійський народ має бути звільнений і користуватися свободою приєднання до Рад."
ww1_soviet.34.a: "Мобілізуйте війська!"
ww1_soviet.34.b: "Не можу собі це дозволити."
ww1_soviet.35.t: "Відповідь на Декларацію незалежності Латвії"
ww1_soviet.35.d: "Латвійські націоналісти проголосили незалежність як від Росії, так і від Німеччини. Але латвійський народ має бути звільнений і насолоджуватися свободою приєднання до Рад."
ww1_soviet.36.t: "Інтернешнл Юнайтед?"
ww1_soviet.36.d: "Для досягнення світової революції наші робітничі і селянські ради повинні стати одним цілим без будь-якого кордону і національності."
ww1_soviet.36.a: "Трудячі всього світу, єднайтесь!"
ww1_soviet.36.b: "Ні."
ww1_soviet.37.d: "[FROM.GetNameDefCap] просить нас приєднатися до їх [FROM.GetFactionName], щоб досягти світової революції. Можливо, нашим робітничим і селянським радам потрібно буде стати одним цілим без будь-яких кордонів і національності."
ww1_soviet.37.a: "Трудячі всього світу, єднайтесь!"
ww1_soviet.37.b: "Ні. Ваш "соціалізм" неправильний."
ww1_soviet.38.t: "Союз із Польщею?"
ww1_soviet.38.d: "Польща у Східній Європі, яка продемонструвала силу та відбила нещодавнє радянське вторгнення, потенційно може бути хорошим союзником для нас, щоб стримувати російських комуністів і німців, які зазнали поразки у Великій війні."
ww1_soviet.38.a: "Ми підтримаємо Польщу."
ww1_soviet.38.b: "Без жартів."
ww1_soviet.39.t: "Ризький мир"
ww1_soviet.39.desc: "[POL.GetNameDefCap], яка нещодавно здобула незалежність від Російської імперії та Німецької імперії, зуміла зберегти свою безпеку перед обличчям радянського вторгнення. Крім того, вони досягли перемоги, отримавши більше територій на сході лінії Керзона, яка була запропонована як кордон для них Антантою."
ww1_soviet.39.desc_alt: "[POL.GetNameDefCap], яка нещодавно здобула незалежність від Російської імперії та Німецької імперії, була змушена відмовитися від багатьох своїх національних територій перед руйнівним вторгненням радянських комуністів."
ww1_soviet.39.a: "Диво на Віслі!"
ww1_soviet.39.b: "Просто запасна позиція."
ww1_soviet.39.c: "Це достатньо перемоги."
ww1_soviet.39.d: "Національна мрія розбилася..."
miracle_on_the_vistula: "Диво на Віслі"
soviet_polish_war_truce: "Польсько-радянське перемир'я"
ww1_soviet.40.t: "Відповідь на Декларацію незалежності Литви"
ww1_soviet.40.d: "Литовські націоналісти проголосили незалежність як від Росії, так і від Німеччини. Але литовський народ має бути звільнений і насолоджуватися свободою приєднання до Рад."
ww1_soviet.41.t: "Об'єднання Литви та Білорусі?"
ww1_soviet.41.d: "Оскільки [LIT.GetNameDef] і [BLR.GetNameDef] перебувають під владою наших більшовицьких товаришів, ми можемо об’єднати їх у єдину Соціалістичну Радянську Республіку, щоб перемогти комуністичний революційний наступ далі на Захід Європа."
ww1_soviet.41.a: "Трудячі всього світу, єднайтесь!"
ww1_soviet.41.b: "Немає потреби викликати жодну етнічну проблему."
ww1_soviet.45.t: "Радянські вимоги"
ww1_soviet.45.d: "Радянська Росія вимагає, щоб всі українські та білоруські території були передані замість великодушного визнання нашого суверенітету в мирному договорі. Ми не повинні піддаватися їм і лизати їм чоботи зараз, але колись вони навіть спробуйте загасити вогонь нашої незалежності."
ww1_soviet.45.a: "Треба сподіватися на диво."
ww1_soviet.46.t: "Радянська капітуляція"
ww1_soviet.46.d: "Радянська Росія капітулює з усіма надісланими нами територіальними вимогами."
ww1_soviet.46.a: "Дуже добре."
ww1_soviet.46.b: "Немає миру Радам!"
ww1_soviet.48.t: "Ленін розстріл!"
ww1_soviet.48.d: "Був мітинг на металевому заводі імені Міхельсона в Замоскворіччі.\n Прийшли робітники з Симоновської і Даниловської слободи, зібралося багато людей. \nМіж собою вони обговорювали голод і труднощі, які вони зазнали. \nРаптом всі закричали: \n— Він прийшов!\nУвійшов Ленін і почав говорити, і всі замовкли \nЛенін сказав: "Білі чехо-словаки йдуть на нас війною, і ми повинні воювати, Ленін сказав, що це важко і голодно, але якщо ми будемо працювати, ми це подолаємо." nКоли він закінчив говорити, робітники закричали: \n— "Ми підемо всі як один проти білих!» — і заспівали.\nПоки Ленін говорив, на нього чекала невідома жінка Натовп була одягнена в брудні черевики і курила вороги радянської влади робітники зупинили його на подвір'ї і розпитали про хліб і мануфактуру. Поки він пояснював, жінка в чорній спідниці вистрілила в нього тричі. \nЛенін впав, а вбивця побігла, але діти у дворі побачили її і закричали: "Іванов, вона бігла до трамвая!" \nРобітники наздогнали її та схопили. Це був колишній есер Каплан."
ww1_soviet.48.a: "Ленін вижив і був доставлений до Кремля."
ww1_soviet.48.b: "Ленін помер!"
ww1_soviet.49.t: "Ленін одужав"
ww1_soviet.49.d: "Леніну кулі пробили руку, пробили ліве плече, поранили легеню. \nРани були важкі, важко було загоїтися.\nАле Ленін видужав. \nПід час перев'язки він пожартував.\nВін носив п'ятифунтовий мішок на лівій руці, коли він почав ходити, щоб його зламана рука не стала коротшою йому знадобилося два місяці, щоб одужати. \nГазети регулярно публікували ранкові та вечірні бюлетені про стан здоров'я Леніна \nНарешті вся країна читала:\n"Товаришу Леніну стає краще." У відповідь на замах записався добровольцем на фронт."
ww1_soviet.49.a: "Товариш Ленін повернувся!"
ww1_soviet.50.t_alt: "Леніна вбили!"
ww1_soviet.50.desc: "Мітинг на металевому заводі імені Міхельсона був перерваний шокуючою подією. Робітники Симоновської та Даниловської слобод зібралися, щоб розповісти про труднощі, з якими вони зіткнулися, як раптом натовп вибухнув. Ленін прибув на вул. сцені і виголосив потужну промову, закликаючи їх боротися проти білих, були сповнені рішучості і — заспівала в унісон серед натовпу, послана ворогами радянської влади, щоб убити Леніна, вона вистрілила тричі, і вождь Радянської Росії впав на землю, але врешті-решт вбивця був спійманий, і його швидко доставили в Кремль."
ww1_soviet.50.desc_alt: "Мітинг на металевому заводі імені Міхельсона був перерваний шокуючою подією. Робітники Симоновської та Даниловської слободи зібралися, щоб розповісти про труднощі, з якими вони зіткнулися, як раптом натовп вибухнув. Ленін прибув на вул. сцени і виступив із потужною промовою, закликаючи їх боротися проти білих Але серед натовпу причаїлася невідома жінка, послана ворогами радянської влади, щоб убити Леніна, вона вистрілила тричі, і лідер радянської Росії впав на землю. Вибухнув хаос, але вбивця врешті-решт не вижив."
ww1_soviet.50.a: "За кров вождів робітничого класу вимагаємо суворого суду!"
ww1_soviet.50.b: "Жорстокий удар по революції."
ww1_soviet.50.c: "Візьми це!"
ww1_soviet.50.d: "Терор стає нормою в Росії."
lenin_is_dead: "Ленін помер"

#БІЛОРУСЬ
ww1_belorussia.1.t: "Радянська Республіка Білорусь"
ww1_belorussia.1.d: "Після того, як уряд Білоруської Народної Республіки було повністю придушено, комуністи проголосили створення Радянської Республіки. Їх просять визнати незалежність Білорусі."
ww1_belorussia.1.a: "Підтримаймо наших товаришів білорусів!"
ww1_belorussia.1.b: "Геть цей опортуністичний націоналізм."
ww1_belorussia.2.t: "Громадянська війна в Білорусі"
ww1_belorussia.2.d: "Боротьба за незалежність! Боротьба з більшовизмом!"
ww1_belorussia.2.a: "Žyvie Bielaruś!"
ww1_belorussia.2.b: "Ні."
ww1_belorussia.3.t: "Доля Білорусі"
ww1_belorussia.3.d: "Нас оточили. З одного боку росіяни, які хочуть повернути Мінськ. З іншого боку Німеччина, яка зуміла виграти війну. Що буде з Білоруссю?"
ww1_belorussia.3.a: "Žyvie Bielaruś!"
ww1_belorussia.3.b: "Нам потрібен німецький захист!"
ww1_belorussia.3.c: "Разом з братами!"
ww1_belorussia.4.t: "Доля Білорусі"
ww1_belorussia.4.d: "Білоруський уряд знаходиться під нашим контролем. Вони просять нас про підтримку та захист."
ww1_belorussia.4.a: "Es lebe Weißrussland!"
ww1_belorussia.4.b: "Ми можемо гарантувати захист."
ww1_belorussia.4.c:0 "I don't care." # (!)
ww1_belorussia.5.t: "Доля Білорусі"
ww1_belorussia.5.d: "Білоруський уряд знаходиться під нашим контролем. Вони просять нас про підтримку та захист."
ww1_belorussia.5.a: "Да здоровствует Білорусь!"
ww1_belorussia.5.b: "Ми можемо гарантувати захист."
ww1_belorussia.6.t: "Смерть Генріха"
ww1_belorussia.6.d: "Наш німецький король Генріх помер від раку горла. Його син Вальдемар зійшов на престол як новий король Лютенії, Володимир I. На відміну від свого батька, він вирішив відмовитися від своєї німецької ідентичності та жити як русин як і ми, називаючи його білорусом."
ww1_belorussia.6.a: "Хай живе король!"
ww1_belorussia.7.t:0 "German Pressure" # (!)
ww1_belorussia.7.d:0 "Germany has expressed strong concern about the spread of socialist ideology within our territory. This means that if we do not suppress it, they may take direct action."
ww1_belorussia.7.a:0 "Frustrating."
ww1_belorussia.8.t: "Рух Німецького королівства"
ww1_belorussia.8.d: "Німецька імперія розвалилася на останньому етапі Великої війни. Монарх — німець, ми повинні вирішити, що робити з цією маріонетковою монархією."
ww1_belorussia.8.a: "Вигнайте їх."
ww1_belorussia.8.b: "Хм..."
ww1_belorussia.9.t:0 "Belarusian People's Republic Proclaimed" # (!)
ww1_belorussia.9.d:0 "Following the Russian Revolution, the All-Belarusian Congress was convened in Minsk to represent the people of the Belorussian region. When Russia lost control of the region, the Belarusian Council declared independence of Belarus as the sovereign Belarusian Democratic Republic."
ww1_belorussia.9.e:0 "Following the Russian Revolution, the All-Belarusian Congress was convened in Minsk to represent the people of the Belorussian region. When the Treaty of Brest-Litovsk was signed between Germany and Soviet Russia, and German troops entered Minsk, the Belarusian Council passed the Third Constituent Charter declared the establishment of the Belarusian People's Republic.\nHowever, neither Germany nor Russia agreed to an independent state in the region in the treaty, and the council did not have administrative authority over the region in fact. Instead, the province was considered Russian territory, with German troops temporarily stationed there under the terms of the treaty before withdrawing at a later date."
ww1_belorussia.9.a:0 "Not a bright holiday to celebrate."
ww1_belorussia.9.b:0 "Who said we're gonna recognise them?"
ww1_belorussia.9.c:0 "Between a rock and a hard place."

#ПЕРСІЯ
ww1_persia.1.d: "Ахмад Шах був офіційно коронований, і регентство більше не потрібне."
ww1_persia.1.a: "Чи може виправити пошкодження, завдані його батьком?"
ww1_persia.3.t: "Англо-російська військова експедиція"
ww1_persia.3.d: "Росіяни та англійці повідомили нам, що розмістять свої війська на нашій території через загрозу війни з [TUR.GetName]. Здається, війна нас не омине."
ww1_persia.3.a: "Ми не можемо протистояти."
ww1_persia.4.a: "Лише божевільні проти нас."
ww1_persia.5.t: "Доля Персії"
ww1_persia.5.d: "Персія піддається іноземному впливу та спробам колонізації з минулого століття, але в розпал Великої війни її суверенітет крадуть і порушують більше, ніж будь-коли. Здається, урядова жандармерія має намір вжити заходів і розпочати військову кампанію, щоб відбити іноземні сили, які вторгаються та захоплюють території Персії. Уряд має вирішити, чи приєднатися до них у важкій війні проти імперіалізму або залишитися і захищати режим..."
ww1_persia.5.a: "Опір марний..."
ww1_persia.5.b: "Рум'яна щока цього!!!"
ww1_persia.6.t: "[GetYear] державний переворот у Персії"
ww1_persia.6.d: "Бригадний генерал Реза Хан привів бригаду перських козаків до столиці. Вони заявили, що зібрали війська, щоб покласти край корумпованій і ненадійній династії Каджарів."
ww1_persia.6.a: "Бригада захопила місто без крові."
ww1_persia.6.b: "Захистіть Каджара!"
ww1_persia.7.t: "Коронація Резах Шаха Пехлеві"
ww1_persia.7.d: "Генерал Реза Хан, який скасував династію Каджарів під час останнього державного перевороту, був коронований монархом Перськими зборами. Спочатку він мав намір проголосити республіку, але погодився на інавгурацію після того, як зіткнувся з опозицією духовенства і націоналістів."
ww1_persia.7.a: "Слава шаху!"
ww1_persia.8.t: "Перська жандармерія"
ww1_persia.8.d: "Персія ще більше занурилася в хаос: постраждавши від британських і російських спроб колонізації з минулого століття, країна зараз перебуває в стані фактичної громадянської війни. Центральний уряд Персії мав жандармерію центрального уряду Персії, який мав шведських офіцерів і складався з шведського генерала Харальда Ялмарсона Перська жандармерія та офіцери шведської жандармерії, які, як і більшість іранської інтелігенції та конституціоналістів, симпатизують Німеччині, почали допомагати Центральним державам у перській кампанії."
ww1_persia.8.a: "Персія стоїть на місці."
ww1_persia.8.b: "Тепер це складно."
ww1_persia.8.c: "Шведи? Це навіть не їхня нація."
ww1_persia.9.t: "Урядова жандармерія"
ww1_persia.9.d: "Перська армія застаріла та слабка, і нам потрібно імпортувати іноземні знання та навчання, щоб виправити це. Створення урядової жандармерії та передача її під командування шведським офіцерам було б хорошим прикладом модернізації військових."
ww1_persia.9.a: "Продовжити."
ww1_persia.10.t: "Перська кампанія завершена"
ww1_persia.10.d: "Велика війна закінчилася, і битва за Персію повернулася до миру. Тепер ми повинні відновити попередню стабільність у Персії, перебуваючи під нашим наглядом."
ww1_persia.10.a: "Добре."
ww1_persia.11.t: "[FROM.GetAdjective] нагляд відновлено"
ww1_persia.11.d: "[FROM.GetAdjective] радники повернулися до уряду, щоб почати надавати "хорошу допомогу» для добра."
ww1_persia.11.a: "Добре..."
ww1_persia.12.t: "Хорасан оголошує незалежність"
ww1_persia.12.d: "Самопроголошений автономний уряд Хорасану оголосив незалежність регіону Хорасан від центрального уряду.\nРаніше полковник Песіан, голова жандармерії Хорасана, заарештував губернатора провінції за звинуваченнями в несплаті податків та інших правопорушень, перевіз його до столиці і заявив, що правитиме Однак натомість губернатор Кавам був звільнений і повернувся з армією, щоб скасувати цю незаконну незалежну державу разом із центральним урядом."
ww1_persia.12.a: "Покінчити з ними."
ww1_persia.13.t: "Великобританія націоналізує APOC"
ww1_persia.13.d: "Британський уряд придбав 51% Англо-Перської нафтової компанії, отримавши контрольну кількість акцій, фактично націоналізувавши компанію."
ww1_persia.13.a: "Це означає, що ми фактично стали протекторатом..."

ww1_england.110.t: "Східно-Перський кордон"
ww1_england.110.d: "Британія та Росія використали свій вплив у нашій країні, щоб окупувати Східну Персію, щоб захистити Британську Азію від впливу Османської імперії. Визнати це принизливо, але чи є у нас інший вибір?"
ww1_england.110.a: "Опір марний..."
ww1_england.110.b: "Рум'яна щока цього!!!"

# Не змінювати
ww1_haiti.1.t: "Проблеми в Європі!"
ww1_haiti.1.d: "Напруженість у Європі зростає швидше."
ww1_haiti.1.a: "Добре"

# Гітлер Канцлер Німеччини
interwar_news.1.t:0 "Adolf Hitler Appointed Chancellor of Germany" # (!)
interwar_news.1.d: "Намагаючись заспокоїти зростаючу націонал-соціалістичну партію та сподіваючись, що він буде абсолютно нешкідливим, Франц фон Папен з DNVP залишився осторонь на користь Адольфа Гітлера, якого президент фон Гінденбург визнав новим Як публічний критик Версальського договору, канцлер, це може бути початком кінця цього миру..."
interwar_news.1.a: "Що це означатиме для Німеччини?"

# Марш на Рим
interwar_news.2.t: "Марш на Рим"
interwar_news.2.d: "Беніто Муссоліні, Еміліо Де Боно, Італо Бальбо та Чезаре Марія Де Веккі разом з 30 000 чоловік рушили на Рим за помірної підтримки населення. Вітторо Еммануале III, побоюючись громадянської війни в Італії, приєднався до його вимоги, і вже призначив Муссоліні новим Presidente del Consiglio, або прем'єр-міністром почали витісняти короля з італійських справ, і це може змінити Європу, якою ми її знаємо."
interwar_news.2.a: "Новий дуче для Італії"

# Революція в Єгипті
interwar_news.5.t: "Єгипетська революція"
interwar_news.5.d: "Невдовзі після того, як у Європі було укладено перемир’я у Великій війні, делегація єгипетських націоналістичних активістів на чолі з Саадом Заглулом звернулася до верховного комісара Реджинальда Вінгейта з проханням припинити британський протекторат у Єгипті та Судані та отримати представництво Єгипту на наступній мирній конференції в Парижі.\n\nТим часом масовий рух за повну незалежність Єгипту і Судану організовувався на На низовому рівні, використовуючи тактику громадянської непокори, Заглул і партія Вафд користувалися масовою підтримкою серед єгипетського народу. Емісари Вафдистів ходили по містах і селах, щоб збирати підписи, які дозволяли лідерам руху петиції про повну незалежність країни. "
interwar_news.5.a: "Як відповість Британська імперія?"

# Польсько-радянська війна
interwar_news.6.t: "Польсько-радянська війна"
interwar_news.6.d: "Ради розпочали вторгнення проти новоствореної польської нації. Це знаменує один із багатьох конфліктів у результаті Великої війни. Доля Польщі пов’язана з цією війною."
interwar_news.6.a: "Чи може Польща захиститися від Росії?"

# Друга Іспанська Республіка
interwar_news.7.t: "Проголошено Другу Іспанську Республіку"
interwar_news.7.d: "Другу Іспанську республіку було проголошено, коли король Альфонсо XIII покинув країну після муніципальних виборів, на яких антимонархічні кандидати отримали більшість голосів."
interwar_news.7.a: "Віва президент!"

# Турецький національний рух
interwar_news.8.t: "Націоналістичний рух у Туреччині"
interwar_news.8.d: "Як наслідок поразки Османської імперії у Великій війні та подальшої окупації Константинополя та поділу Османської імперії союзниками. Османи розглядали рух як частину міжнародної змови проти них. Деякі турецькі революціонери повстали проти цього поділу!"
interwar_news.8.a: "Чи вдасться Мустафі Кемаль-паші?"

# греко-турецька війна
interwar_greco_turkish_war: "Греко-турецька війна"
interwar_news.9.t: "Греко-турецька війна"
interwar_news.9.d: "Греки висадилися в Смірні та готові розпочати повну кампанію в Малій Азії, щоб висунути свої претензії та підштовхнути Туреччину до поразки. Турки чинили запеклий опір, коли нерегулярні загони атакували Грецію сили в гірській місцевості Анатолії, і незрозуміло, як далеко зайде Греція, щоб захопити Іоанію та Константинополь."
interwar_news.9.a: "Чи можуть греки перемогти поодинці?"

# Лозаннський договір
interwar_treaty_of_lausanne: "Лозаннський договір було підписано"
interwar_news.10.t: "Лозаннський договір"
interwar_news.10.d: "Лозаннський договір був підписаний у Palais de Rumine, Лозанна, Швайцарія. Він офіційно врегулював конфлікт, який спочатку існував між Османською імперією та Францією, Британською імперією та Грецією з початку Великої війни."
interwar_news.10.a: "Туреччина підтвердила свою владу."

# Війна за незалежність Ірландії
interwar_irish_war_of_independence: "Війна за незалежність Ірландії"
interwar_news.11.t: "Війна за незалежність Ірландії"
interwar_news.11.d: "Великоднє повстання 1916 року, і особливо страта п’ятнадцяти людей через розстріл, ув’язнення або інтернування ще сотень і введення воєнного стану спричинили глибокий зсув громадської думки до республіканської справи в Ірландія.\nАрмія Ірландської Республіки, Ірландська республіканська армія, почала неоголошену війну проти англійців Армія."
interwar_news.11.d_2: "Великоднє повстання 1917 року, і особливо страта п’ятнадцяти людей через розстріл, ув’язнення або інтернування ще сотень і введення воєнного стану спричинили глибокий зсув громадської думки до республіканської справи в Ірландія.\nАрмія Ірландської Республіки, Ірландська республіканська армія, розпочала неоголошену війну проти Британська армія."
interwar_news.11.d_3: "Великоднє повстання 1918 року, і особливо страта п’ятнадцяти людей через розстріл, ув’язнення або інтернування ще сотень і введення воєнного стану спричинили глибокий зсув громадської думки до республіканської справи в Ірландія.\nАрмія Ірландської Республіки, Ірландська республіканська армія, розпочала неоголошену війну проти Британська армія."
interwar_news.11.d_4: "Великоднє повстання 1919 року, і особливо страта п’ятнадцяти людей через розстріл, ув’язнення або інтернування ще сотень і введення воєнного стану спричинили глибокий зсув громадської думки в бік республіканської справи в Ірландія.\nАрмія Ірландської Республіки, Ірландська республіканська армія, розпочала неоголошену війну проти Британська армія."
interwar_news.11.d_5: "Введення воєнного стану викликало глибокий зсув громадської думки в бік республіканської справи в Ірландії.\nАрмія Ірландської Республіки, Ірландська республіканська армія, почала неоголошену війну проти британської армії. "
interwar_news.11.a: "Боже, бережи короля"

# Ірландська вільна держава
interwar_irish_free_state: "Ірландська вільна держава"
interwar_news.12.t: "Ірландська вільна держава створена"
interwar_news.12.d: "Сутичка між силами самопроголошеної Ірландської Республіки, Ірландської республіканської армії (ІРА) та військами Британської корони завершена. Створено Ірландську вільну державу!"
interwar_news.12.a: "Сірша!"

# Локарнські договори
interwar_news.13.t: "Локарнські договори"
interwar_news.13.desc: "Франція, Німеччина та деякі західноєвропейські країни зібралися разом, щоб підтвердити Версальський мир після Великої війни. Представники зібралися в Локарно, Швайцарія, щоб обговорити угоду та погодилися з низкою положень миру, в тому числі дозволяючи Німеччині приєднатися до Ліги Націй і демілітаризуючи Рейнську область, фактично це означає, що Німеччина, дипломатично ізольована після попереднього договору, повернувся з відчуттям дипломатичної нормальності. Чи буде це мир нашого часу?"
interwar_news.13.a: "Мир забезпечено."
interwar_news.13.b: "Час відновити все добром."
interwar_news.13.c: "Це триватиме недовго."
interwar_news.13.d: "Сподіваюся, ми ніколи не станемо свідками ще однієї Великої війни."
interwar_locarno_treaties: "Локарнські угоди було підписано"

#Повстання в Іраку
interwar_news.14.t: "Іракське повстання проти [FROM.GetAdjective]"
interwar_news.14.d: "В Іраку [FROM.GetAdjective] позбувся більшості колишніх османських чиновників, і нова адміністрація складалася переважно з [FROM.GetAdjective] чиновників. Багато людей в Іраку почали боятися стати частиною [ FROM.GetNameDef]. На даний момент один із найвидатніших шиїтів-муджтахідів, аятолла Мухаммад Такі аль-Шіразі видав фетву, яка оголосила, що служба в адміністрації [FROM.GetAdjective] є незаконною."
interwar_news.14.a: "Як відреагує [FROM.GetNameDef]?"
interwar_news.14.b: "Прокляті іракці."
# Мехмед VI на троні після смерті Мехмеда V

interwar_news.15.t: "Мехмед VI - новий султан Османської імперії"
interwar_news.15.d: "Після смерті Мехмеда V; 4 липня 1918 року Мехмед VI підперезаний мечем Османа як тридцять шостий падишах. Тепер він є новим султаном Османської імперії та новим халіфом ісламу. Але він має владу тільки на папері, насправді це контролює CUP (Комітет єдності та прогресу). тепер те, що відбувається в Туреччині..."
interwar_news.15.a: "Чи може він перешкодити CUP взяти владу?"

#наслідки Великої війни
interwar_news.16.t: "Окупації Анатолії"
interwar_news.16.d: "Переможці зняли переможений османський прапор з Анатолії та розширили свої повноваження. Більша частина берегової лінії перебуває під окупацією союзників, і кожна територія залишатиметься під контролем військової адміністрації до дискусій щодо рішення щодо Османської імперії завершені."
interwar_news.16.a: "Занадто жорстко."
interwar_news.16.b: "Безкоштовна нерухомість."
interwar_news.17.t: "Рейхспакт"
interwar_news.17.d: "[GER.GetNameDefCap] проголошує народження нової європейської гегемонії. У Гросер Тіргартен, Берлін, парад перемоги був проведений великими переможцями всієї Європи. Німецький натовп і люди з союзників Німеччини зібралися, щоб привітати марширують солдати та повішають вінки.\nВони виглядають щасливими від великої перемоги, але водночас вони, здається, заповнюють порожнечу, через яку так багато молодих людей було втрачено на полях битв, але врешті-решт Центральні держави перемагають, і, як у Наполеона, створюється могутня фракція, яка панує над всією Європою."
interwar_news.17.a: "Яка славна перемога!"
interwar_news.17.b: "Німецький гегемон скоро впаде."
interwar_news.17.c: "Нова влада над усією Європою..."
interwar_news.18.t: "[TUR.GetFactionName]"
interwar_news.18.d: "[TUR.GetName], який піднявся з незначної монархії в Малій Азії, пережив пожежу, яка знову охопила світ. [TUR.GetNameDefCap], гордо внесений до списку держав-переможниць, у протоку Костянтинні серед літаків, що летіли в небі, і військових кораблів, що стріляли з гармат, здобув перемогу святкування в сенсі зміцнення турків та арабського світу для формування об’єднаної сили, яку не могли перемогти жодні інші сили.\nТі, хто колись тероризував Європу, були жахливо хворі, але тепер, коли вони встали з ліжка хворого, майбутнє [TUR.GetNameDef], безумовно, не безрадісне."
interwar_news.18.a: "Турецька вічність!"
interwar_news.18.b: "Ніколи не знаєш, коли він може незабаром захворіти."
interwar_news.18.c: "Хто в біса той лікар, який лікував того хворого!?"
interwar_news.19.t: "Об'єднання Аравії"
interwar_news.19.d: "Після років труднощів, боротьби та злигоднів Аравійський півострів фактично об'єднався під одним правлячим прапором. [FROM.GetRulingParty], підтримувана кліками, які твердо підтримують ісламську доктрину, хотіла отримати святе землі Мекки та Медіни та об’єднати арабів, і, нарешті, об’єднання було завершено як Неджд, Хіджаз і Асір були інтегровані в [FROM.GetAdjective] режим."
interwar_news.19.a: "Аллаху Акбар!"
interwar_news.19.b: "Чи може бути щось цінне?"
interwar_news.20.t: "[ENG.GetLeader] повертається до [ENG.GetNameDef]"
interwar_news.20.d: "На диво, справи в [ENG.GetNameDef] покращилися... до того моменту, коли [ENG.GetLeader] і королівська родина повернулися з вигнання в [FROM.GetNameDef].\n\n король радісно помахав зібраним [ENG.GetAdjective] громадянам, усі з яких були в захваті від того, Більшість думали, що вони ніколи більше не побачать короля, і сьогоднішній день виявився історичним, оскільки всі сумнівалися сильно помилялися."
interwar_news.20.a: "Ми вітаємо його додому!"
interwar_news.20.b: "Бажаємо йому прощання!"
interwar_news.20.c: "Хаза!"
interwar_news.20.e: "Миттєва невдача"
interwar_news.20.f: "Цікаво"
interwar_news.21.t: "Німецький бізнес в Африці"
interwar_news.21.d: "Німецька імперія, яка перемогла у Великій війні, почала реалізовувати свою колоніальну концепцію на чорному континенті, Африці. Після війни вони захопили адміністрацію Бельгійського Конго та отримали від них офіційне губернаторство, а [НІМ.GetLeader] наказав встановити концепцію Mittelafrika, яка об’єднує всі величезні африканські колонії в одну федеральну адміністрацію. Mittelafrika включає не лише кожного німецького африканця колонії, Південна Африка, Танганьїка, Тоголенд і Камерун, а також екваторіальні колонії в Африці, від переможеної Франції, і це означає, що всі ці території знаходяться під одним німецьким прапором. Не впевнений, що ця ідея може бути реалізована, але вони вже почалися щоб це сталося."
interwar_news.21.a: "Отримав рукавицю Mittelafrika!"
interwar_news.21.b: "Які амбіції!"
interwar_news.21.c: "Ці землі проклянуть вас."
interwar_news.22.t:0 "Germany Seizes French Indochina" # (!)
interwar_news.22.d:0 "Taking full advantage of the power vacuum created by the civil war in [FRA.GetNameDef], the German Empire has decisively expanded its influence in the Far East. Imperial marines have landed in Indochina, seizing control from the paralyzed French colonial administration.\n\nWith the French government unable to project force to its overseas territories, it has been compelled to formally recognize German authority over the colony. Reports suggest a mixed reception; some native populations have welcomed the Germans, hoping for greater autonomy, while many French colonists, displaced by the turmoil in their homeland, are reportedly collaborating with the new regime to secure their position."
interwar_news.22.a:0 "A new order begins in Asia."
interwar_news.22.b: "Ці німці будуть над світом?"
interwar_news.22.c: "Надмірне розтягування незабаром призведе до того, що німець стане хворою людиною."
interwar_news.23.t: "Створено королівство Фландрія-Валонія"
interwar_news.23.d: "Бельгія, переможена, усі окуповані території, була перетворена на нове королівство. Після коронації німецького короля [BEL.GetLeader] два регіони Бельгії тепер є феодальними територіями Королівства Фландрії- Валлонія, і вони збираються слідувати ідеальній меті відсутності регіональних розбратів, але бельгійці припускають, що це лише продовження Німецьке правління залізного кулака, не підтримуйте нову монархію, принаймні вони будуть процвітати з новою системою німецької Mitteleuropa, а не розкладатись у невдахах."
interwar_news.23.a: "Тост за маленьке ось там королівство!"
interwar_news.23.b: "Яка огидна ідея."
interwar_news.23.c: "Це доля невдах."
interwar_news.24.t: "Другий Аусґляйх"
interwar_news.24.d: "Австро-Угорщина збирається реформувати та змінити свою систему. Навіть якщо вони перемогли в останній Великій війні, вони багато постраждали. Австрія зіткнулася з меншинами, які жадають своєї незалежності. Без будь-яких заходів це було неможливо австрійський кайзер вирішив відновити націю від дуалізму Австрії та Угорщини до способу відродження автономії меншин. Невдоволення меншин як багатонаціональної федеральної імперії поки що затихло, але угорці, які були одним із двох стовпів імперії, вкрай заперечують проти цього. і вирішив без поспіху обговорити це поточне питання. Принаймні з цим Австрія не буде розібрана на шматки і не увійде в підручник історії."
interwar_news.24.a: "AEIOU"
interwar_news.24.b: "Просто імперія на пороховій бочці."
interwar_news.24.c: "Цікава розробка."
interwar_news.25.t: "Федерація Вест-Індії"
interwar_news.25.d: "Крах Британської імперії вплинув на володіння Вест-Індії. Стара колоніальна адміністрація та місцеві колонізатори вирішили озброїтися та підготуватися до вразливого становища без британського захисту. Таким чином Конфедеративні генерал-губернаторські території Заходу - Індії, так звана Вест-Індська федерація, включала майже всі європейські поселення в регіоні Центральної Америки рідну державу визнають і захищають, не вважаючи їх експлуатованими."
interwar_news.25.a: "Старий світ завалився."
interwar_news.26.t: "Південна Африка розвалюється!"
interwar_news.26.d: "Британський місцевий уряд у Південній Африці оголосив надзвичайний стан і надав собі високий ступінь самоврядування, щоб забезпечити стабільність і безпеку від внутрішніх і зовнішніх загроз, оскільки Британська імперія почала спотикатися і розвалюватися. навіть під час цієї дії спалахнула свого роду громадянська війна, оскільки бури, які були підкорені попередніми війнами, оголосили про свою нелояльність до Британська адміністрація."
interwar_news.26.a: "Війна все ще поширюється."
interwar_news.27.t: "Польсько-українська війна"
interwar_news.27.desc: "Варшавський уряд оголосив, що Польська Республіка зараз офіційно перебуває у стані війни з "так званою» Західною Україною, наполягаючи на тому, що їхня мета війни полягає на їхніх законних територіях Східної Галичини. Але деякі радикали вимагають возз’єднання українців у систему Речі Посполитої, як і кілька століть тому. Оскільки війна спалахнула між нещодавно звільненими націями у Східній Європі, старі режими дивляться на конфлікт стурбованими очима, оскільки вони не хочуть визнати, що криваву війну логічно неможливо усунути чи зменшити на землі, навіть їм це вдалося. пройти через найруйнівнішу війну, яку вони мали."
interwar_news.27.a: "Війна цілком легітимна."
interwar_news.27.b: "Між молотом і ковадлом."
interwar_news.27.c: "Вони обидва лежать на шляху до соціалістичного раю."
interwar_news.27.d: "Деякі тривоги ціною миру."
interwar_news.28.t: "Австро-чеська війна"
interwar_news.28.d: "Спроба Чехії проголосити незалежність від старої австрійської корони була завалена урядом Відня. Навіть якщо вони не контролюють регіон, населений чехами, загиблі війська імперії будують окопи в Судентенланд підготувати вхідні перестрілки."
interwar_news.28.a: "Нехай знають, як повинні поводитися поразки."
interwar_news.28.b: "Відчайдушний рух."
interwar_news.29.t: "Громадянська війна в Австрії"
interwar_news.29.d: "Не зумівши вибратися з шоку та руїн розваленої імперії, уряд Відня зіткнувся з соціалістичним повстанням проти них. Австрійська Червона гвардія захопила вулиці Відня та оголосила Räterepublik. Місцева поліція не змогла зупинити їх збити, а проурядова міліція встановлює барикади за містом, щоб заблокувати їх всередині оточення."
interwar_news.29.a: "Так лети, палаючий, червоний прапор!"
interwar_news.29.b: "Ти чудовий край, наша батьківщина, ми тебе любимо, ми тебе бережемо."
interwar_news.30.t: "Тріумф французьких націоналістів"
interwar_news.30.d: "Після кривавої, жорстокої громадянської війни вогонь революції раз і назавжди погашено. Незважаючи на переважну протистояння, французькі вигнанці успішно відбили Метрополь. Завдяки співпраці їхніх союзників і неймовірній національній мобілізаційних зусиль, вони переграли тих, хто стояв на їхньому шляху, особливо плануються величезні святкування у Парижі, де на Єлисейських полях відбудеться парад для військ старої Антанти.\nОднак французький народ залишається глибоко розділеним: одні вітають вигнанців як визволителів, інші оплакують падіння Комуни, а більшість просто в вражені, виснажені війною, їхні життя перевернуті вдруге за покоління: ця громадянська війна лише номінально закінчилася, рани, які вона відкрила, заживатимуть багато років."
interwar_news.30.a: "Трагедія."
interwar_news.30.b: "Нарешті все закінчилося."
interwar_news.30.c: "Всіх революціонерів спільна доля."

#російська революція
nicholas_ii_abdication:0 "Микола II зрікся престолу"
rusrevolt.1.t:0 "Відставка Георгія Львова"
rusrevolt.1.d:0 "У зв'язку з значним поворотом подій Георгій Львів, голова російського Тимчасового уряду, оголосив про свою відставку. Львів страждає від відсутності підтримки та зростаючих викликів як зліва, так і справа, визнав свою нездатність ефективно керувати в ці неспокійні часи. Замість нього прийшов Олександр Керенський, видатний діяч соціалістичного руху та член Тимчасового уряду. Керенський стикається з важким завданням провести Росію через війну, внутрішні чвари та зростаючі заворушення, які викликала революція."
rusrevolt.1.a:0 "Керенський — остання надія Республіки."
rusrevolt.2.t:0 "Цар зрікається престолу"
rusrevolt.2.d:0 "Триваюча війна спричинила моральний розпад і заколот в армії, розпалила народне невдоволення самодержавством і призвела до заворушень у самому серці імперії, які змусили Миколу II зректися престолу Тепер, коли монархію повалено, Тимчасовий уряд змушений взяти на себе управління і вивести російську державу з тяжкого становища. Тим часом у Петрограді формується Рада робітничих і солдатських депутатів, яка також прагне стати панівною владою в Росії. Було б дуже нерозумно давати їм привід для конфронтації, тому ми повинні або прислухатися до їх радити або придушувати їх діяльність."
rusrevolt.2.d_mikhail:0 "Триваюча війна спричинила моральний розпад і заколот в армії, розпалила народне невдоволення самодержавством і призвела до заворушень у самому серці імперії, які змусили Миколу II зректися престолу Його молодший брат, великий князь Михайло, після довгих роздумів погодився стати новим царем у такий важкий час, незважаючи на опір бунтівної Державної Думи та деяких генералів, які змусили Миколу зректися престолу.\n\nКоронація ще не була організована, але Великий князь де-факто стає новим правителем Російської імперії та має намір навести порядок у тилу. лінії."
rusrevolt.2.a:0 "Батьківщина горить..."
rusrevolt.3.t:0 "Призначено міністра-голову"
rusrevolt.3.d_lvov:0 "Князь Георгій Львів був призначений головою Тимчасового уряду в складний для нової республіки період. Поки в Росії діє система двовладдя, Тимчасовий уряд повинен навести порядок у бунтівній столиці, і довести війну до тріумфального завершення."
rusrevolt.3.d_stolypin:0 "Прем'єр-міністр Петро Столипін був призначений головою Тимчасового уряду в складний для нової республіки період. Микола II завжди довіряв своєму прем'єр-міністру, а тепер Петро Столипін змушений взяти справу на свій розсуд руками покінчити з цим заворушенням, щоб виправдати довір'я російського народу."
rusrevolt.3.a:0 "Сподіваюся, йому вдасться вивести країну з кризи."
lvov_reforms_tt:0 "§Реформи OLvov розблоковано.§!"
rusrevolt.4.t:0 "Справа Корнілова"
rusrevolt.4.d:0 "У результаті драматичного повороту подій генерал Лавр Корнілов, головнокомандувач російської армії, спробував здійснити державний переворот проти Тимчасового уряду. Стверджуючи, що діє в інтересах відновлення порядку в Росії Корнілов наказав своїм військам виступити на Петроград, очолюваний Олександром Керенським, опиняючись у скрутному становищі, звільнившись раніше Більшовицькі лідери допомагали згуртувати робітників і солдатів проти сил Корнілова. Це протистояння могло істотно змінити хід російської революції і майбутнє самої Росії."
rusrevolt.4_tt:0 "§RЦе може спровокувати повстання більшовиків найближчим часом!§!\n"
rusrevolt.4.a:0 "Озброїти місцевих більшовиків, щоб відбити Корнілова"
rusrevolt.4.b:0 "Корнілов вижене всіх більшовиків!"
rusrevolt.4.c:0 "Дайте Керенському диктаторські повноваження для вирішення ситуації!"
rusrevolt.5.t:0 "Революція [GetMonth]"
rusrevolt.5.d:0 "Світова війна загострила внутрішні проблеми всередині Російської імперії, змусивши царя Миколу II Романова вжити крайніх заходів і зректися престолу. Демократична опозиція сформувала Тимчасовий уряд, який не має підтримки з боку робітничого класу Якщо новий уряд не піде на поступки зростаючому Петроградському Раді, який вважає себе єдиною законною владою, то, можливо. ми повинні готуватися до збройного протистояння в самій Росії."
rusrevolt.5.d_mikhail:0 "Світова війна загострила внутрішні проблеми всередині Російської імперії, змусивши царя Миколу II Романова вжити крайніх заходів і зректися престолу на користь свого брата, великого князя Михайла Олександровича. Демократична опозиція ледве погодився сформувати Тимчасовий уряд з конституційним монархом, який не мав підтримки з боку робітничого класу та збройних сил Якщо нова влада не піде на поступки зростаючій Петроградській Раді, яка вважає себе єдиною законною владою, то, можливо, нам слід готуватися до збройного протистояння всередині самої Росії."
rusrevolt.5.a:0 "Крах російського самодержавства..."
rusrevolt.5.b:0 "Чи міг він врятувати російське самодержавство...?"
rusrevolt.6.t:0 "Штурм Зимового палацу!"
rusrevolt.6.d:0 "Невдала політика Тимчасового уряду з моменту приходу до влади підвищила популярність забороненої більшовицької партії. Зрештою, Петроградська рада, яка майже повністю контролювалася більшовиками, вирішила захопити владу шляхом збройного повстання Війська Червоної гвардії позбавили Тимчасовий уряд життєво важливого доступу до столичних друкарень і телеграфу прихильників було відсторонено, а контроль над стратегічно важливими об'єктами Петрограда - їхньою резиденцією: Зимовий палац тепер здається неминучим, а населення напружено чекає сигнал, який почне штурм палацу.\nТоді з палуби крейсера «Аврора» лунає холостий постріл. звільнений..."
rusrevolt.6.a:0 "Штурм Зимового палацу!"
rusrevolt.6.b:0 "Ми не визнаємо це! (Грайте за сепаратистські нації)"
rusrevolt.601.t:0 "Органи місцевого самоврядування"
rusrevolt.601.desc:0 "Після падіння Тимчасового уряду багато місцевих органів влади, опозиційних до більшовиків, скористалися вакуумом влади та стали одноосібними правителями своїх регіонів.\nКозаки мали давню традицію самостійності. -державного управління та військової служби, і вони рішуче виступали проти революційних змін, здійснених більшовиками як Тимчасовий уряд зазнали краху, козаки взяли під свій контроль свої території та заснували власні місцеві органи влади, фактично ставши незалежними правителями своїх регіонів.\nВ Україні більшовицька революція зіткнулася з сильним опором з боку різних політичних груп, у тому числі Української Центральної Ради, ради репрезентуючи українські політичні партії та організації, постала потужна сила, що виступає за самовизначення України."
rusrevolt.601.a:0 "Ще не вмерла України слава!\n(Грати за [UKR.GetFlag]Україну)"
rusrevolt.601.b:0 "Сколихнуло, сколихнуло православний тихий Дон. (Грати за [DON.GetFlag]Дон)"
rusrevolt.601.c:0 "Ти Кубань, ти наша Батьківщина!\n(Грати за [KUB.GetFlag]Кубань)"
rusrevolt.601.e:0 "Фінський народ висловився.\n(Грати за [FIN.GetFlag]Фінляндію)"
rusrevolt.601.d:0 "А як щодо інших регіонів?"
rusrevolt.602.a:0 "Гірці залишайтеся єдиними!\n(Грати за [MOU.GetFlag]Гірську республіку)"
rusrevolt.602.b:0 "Дутов врятує Росію! (Грати за [ORE.GetFlag]Оренбург)"
rusrevolt.602.c:0 "Я пообіцяв зцілити рани моєї нації. (Грати за [CRI.GetFlag]Крим)"
rusrevolt.602.e: "Ми захистимо нашу батьківщину разом!\n(Грати за [GEO.GetFlag]Закавказзя)"
rusrevolt.603.a:0 "Упертість старообрядців незламна!\n(Грати за [URA.GetFlag]Уральських козаків)"
rusrevolt.603.b:0 "Терські козаки захищатимуть кордони!\n(Грати за [TER.GetFlag]Терек)"
rusrevolt.603.c:0 "Далекосхідний кордон буде забезпечено!\n(Грати за [USS.GetFlag]Уссурійських козаків)"
rusrevolt.7.t:0 "Більшовицький переворот"
rusrevolt.7.d:0 "Минулої ночі в Росії відбулося чергове повстання. Більшовики перейшли в наступ і захопили резиденцію Тимчасового уряду: Зимовий палац. Усі решта міністрів були заарештовані, а захисники палацу добровільно здалися Радянам Полум'я соціалістичної революції поширилося, як лісова пожежа, по всій Росії. Однак розрізнені сили Тимчасового уряду та інших груп готові дати відсіч Радам, з якими вони мають принципові розбіжності. Можливо, якщо Володимиру Леніну вдасться перемогти своїх супротивників, ми можемо почати міркувати про світову революцію?"
rusrevolt.7.a:0 "Російське поле експериментів."
rusrevolt.7.b:0 "Все йде за планом!"
rusrevolt.8.t:0 "Переворот в Росії"
rusrevolt.8.d:0 "Політична ситуація в Росії продовжує вражати своїми швидкими змінами та нестабільністю. Сьогодні новостворену Російську Республіку було повалено повсталим генералом Лавром Корніловим. Петроградська рада була розігнана гвардією генерала, а лідери більшовиків були змушені тікати до Німеччини в надії колись повернутися і звільнити батьківщину від корніловського режиму Сам Тимчасовий уряд не оминув гнів Корнілова, і його міністр-голова Олександр Керенський зумів втекти із Зимового палацу незадовго до прибуття військ Керенського, а потім разом втекти морем до держави [USA.GetNameDef] з персоналом американського посольства та іншими офіційними особами."
rusrevolt.8.a:0 "Російський заколот безглуздий і нещадний!"
rusrevolt.11.t:0 "Громадянська війна у Фінляндії"
rusrevolt.11.d:0 "На півдні країни повстали комуністи. За підтримки російських більшовиків вони мають намір повалити владу Сенату і втягнути нас у війну проти Росії."
rusrevolt.11.a:0 "Ми їх розчавимо."
rusrevolt.11.b:0 "Kaikkien maiden proletaarit, liittykää yhteen! (Грати за Червону Фінляндію)"
rusrevolt.12.t:0 "Громадянська війна в Україні"
rusrevolt.12.d:0 "В Україні повстали більшовики. Вони проголосили Українську Народну Республіку Рад і разом з анархістами мають намір повалити уряд Центральної Ради."
rusrevolt.12.a:0 "Ще не вмерла Україна!"
rusrevolt.12.b:0 "Трудяча України, єднайтеся! \n(Грати за Червону Україну)"
rusrevolt.15.t:0 "Анархісти в Україні!"
rusrevolt.15.d:0 "Революційна повстанська армія України, також відома як Чорна армія або як Махновці, очолювана анархістами, такими як Нестор Махно, захопила Гуляйполе, Україна, і створила Вільну територію (Махновщину) на основі анархістського комунізму."
rusrevolt.15.a:0 "Що це за «анархісти без громадянства»?!"
rusrevolt.15.b:0 "Влада породжує паразитів. Хай живе анархія! \n(Грати за [VLN.GetFlag]Махновщина)"
rusrevolt.16.t:0 "Амурська республіка"
rusrevolt.16.d:0 "На Далекому Сході комуністи підняли повстання у Владивостоці і проголосили республіку. Вони повністю підпорядковані рішенням радянської влади в столиці Росії."
rusrevolt.16.a:0 "Вся влада Радам!"
rusrevolt.16.b:0 "Не давайте їм свободи приймати рішення."
rusrevolt.17.t:0 "Сибірська Республіка"
rusrevolt.17.d:0 "Більшовики програють на східному фронті. Після того, як ми зайняли повстанський Іркутськ, було сформовано сибірський уряд. Поки російський уряд розділений, нам буде важко контролювати всі фронти."
rusrevolt.17.a:0 "Молодець."
rusrevolt.17.b:0 "Не давайте їм свободи приймати рішення."
rusrevolt.19.t:0 "Кінець громадянської війни в Росії"
rusrevolt.19.d_russia:0 "Біла армія довела свою перемогу в кривавій громадянській війні в Росії, оскільки більшовицькі лідери відчайдушно тікають з країни. Москва та Петроград залишаються останніми осередками опору, однак більшовики просто занадто розпорошені, щоб досягти будь-яких змін.\nЛідерам революції вдалося втекти з Петрограда за день до захоплення білою армією і навряд чи зможуть повернутися на батьківщину. Чутки від більшовицьких лідерів є єдиним, хто залишився в живих, і зараз відчайдушно збирає підтримку світової революції.\nРосія повністю спустошена громадянською війною, як політично, так і економічно."
rusrevolt.19.d_soviet:0 "Більшовики повністю розгромили Білу армію. Лідери Білого руху були страчені, але багатьом вдалося покинути країну та знайти захист в чужих країнах.\nПісля того, як стільки людей загинули в цьому жорстокого конфлікту, Радянська влада перемагає та на шляху до встановлення комунізму на решті своєї землі.\nОпір, організований залишками Біла армія, особливо в Сибіру, все ще присутня, але надто неорганізована та розпорошена, щоб досягти будь-яких змін. Політичний хаос все ще сильно охоплює країну, як показують численні повстання та повстання, які набувають форми, але Росія може принаймні почати. повільно одужувати, оскільки стільки життів було втрачено як у Великій війні, так і в громадянській війні в Росії."
rusrevolt.19.b:0 "Ми перемогли!"
rusrevolt.19.c:0 "Народ вільний!"
# rusrevolt.20.t:0 "Повстання соціалістів-революціонерів"
# rusrevolt.20.d:0 "Коаліція революціонерів підняла повстання, щоб повалити непопулярну монархію. З часів революції 1905 року нестійкий альянс радикальних сил вів підпільну діяльність, поширюючи нелегальні газети та грабуючи приватні та державні банки, щоб повністю підірвати авторитет держави в потрібний момент \n\nДеякі генерали підтримали їх і тепер у них почалася повноцінна російська революція."
# rusrevolt.20.a:0 "Іменем Царя!"
# rusrevolt.20.b:0 "Хай живе Революція!"
rusrevolt.20.t:0 "Втручання союзників у громадянську війну в Росії?"
rusrevolt.20.d:0 "Оскільки Росія розпадається і втягується в громадянську війну, сили союзників у Великій війні перебувають у великій небезпеці. Мало того, що Німеччина здатна перерозгорнути війська зі Східного фронту, це загрожує союзникам, але захоплення Росії більшовиками було б руйнівною подією для всього світу.\nДля воєнних зусиль і стабільності в Росії нам слід надіслати кілька експедиційних сил висадитися на півночі Росії."
rusrevolt.20.a:0 "Кавалерія тут!"
rusrevolt.20.b:0 "Ніхто не хоче йти в крижані землі..."
rusrevolt.21.t:0 "Десант союзників під Мурманськом"
rusrevolt.21.d:0 "Союзники послали експедиційний корпус на північ Росії, щоб втрутитися в громадянську війну в Росії. Західні військові кораблі прибули в порт Мурманська, висадили війська і, здається, приєдналися до місцевих білогвардійців. "
rusrevolt.21.a:0 "Це не те, про що ми домовилися!"
rusrevolt.21.b:0 "Хороші хлопці. (Грати за [RSO.GetFlag]Північна Росія)"
rusrevolt.22.t:0 "Десант союзників під Архангельськом"
rusrevolt.22.d:0 "Додаткові війська союзників висадилися в Архангельську. Білий гарнізон переміг більшовицьку місцеву владу та поспішно зустрів війська."
rusrevolt.22.a:0 "На Петроград!"
rusrevolt.28.t:0 "Генеральний штаб планує наступ Керенського"
rusrevolt.28.d:0 "Російське верховне командування під керівництвом військового міністра Олександра Керенського збирається для планування великого наступу. Цей крок розглядається як відчайдушна спроба переломити хід війни та продемонструвати Держави Антанти, що Росія залишається боєздатним і відданим союзником, коливаються, а тилу неспокійно, але Генеральний штаб вважає успішний наступ міг би відновити віру в Тимчасовий уряд і забезпечити подальшу підтримку наших союзників."
rusrevolt.28.a:0 "Ми повинні довести свою силу Антанті"
rusrevolt.29.t:0 "Початок наступу Керенського"
rusrevolt.29.d:0 "Настав день початку довгоочікуваного наступу Керенського. Війська мобілізовано, і командування віддало наказ про масовий наступ на Центральні держави. Цей наступ є не лише військовою операцією, але також політична заява, спрямована на запевнення наших союзників в Антанті в нашій прихильності та можливостях у цій війні, і Надії російського народу покладаються на наших солдатів, коли вони йдуть на фронт."
rusrevolt.29.a:0 "За Росію і Антанту!"
rusrevolt.30.t:0 "Протести [GetMonth] Days"
rusrevolt.30.d:0 "Заворушення охоплюють Петроград. У дні, які стали відомі як [GetMonth], велика кількість солдатів, матросів і робітників вийшли на вулиці, вимагаючи ряду радикальних реформ. Ці протести, частково інспіровані більшовиками, спрямовані проти Тимчасового уряду під керівництвом князя Георгія Львова за «Всю владу Радам» і припинення війни ситуація нестабільна, і відповідь уряду може визначити майбутнє Росії."
rusrevolt.30.a:0 "Відправити урядові війська для розгону протестувальників"
rusrevolt.31.t:0 "Невдалий контрпереворот Корнілова-Керенського"
rusrevolt.31.d:0 "У відчайдушній спробі повернути владу після більшовицької революції генерал Лавр Корнілов за підтримки Олександра Керенського розпочав контрпереворот проти новоствореної радянської влади. Їхні сили, що складалися з лояльних військових частин і добровольців, розпочали серію сутичок навколо Петрограда, намагаючись повалити більшовицьку Однак їхні плани, схоже, руйнуються, підживлені недавнім успіхом і широкою підтримкою революції, швидко придушують цей злощасний опір."
rusrevolt.31.a:0 "Вони не зупинять революцію."
rusrevolt.32.t:0 "Проголошена Російська Республіка"
rusrevolt.32.d:0 "Після протистояння між Тимчасовим урядом і Радами, яке називають "двовладдям», і поширення національних заворушень і заворушень, Тимчасовий уряд проголосив створення Директорії (" Ділова канцелярія") з п'яти осіб на чолі з Керенським, з усіма питаннями управління, які мають бути вирішені Російськими Установчими зборами, створеними пізніше. Російська республіка проголошена Директорією, що зафіксовано в постанові Тимчасового уряду."
rusrevolt.32.a:0 "Росія єдина і неділима..."
rusrevolt.33.t:0 "Petrograd Streets in Protest" # (!)
rusrevolt.33.d:0 "The streets of Petrograd, echoed with the cries of angry citizens. "Bread!" Their desperate demand reverberated through the city carried by the cold winter wind. Driven to their breaking point by the extreme food shortages, workers and women poured into the streets to protest against the government.\nAs the massive crowd marched demanding bread, incidents of looting and unrest broke out in some shops. Police and military forces were deployed to disperse the demonstrators, but the citizens' anger did not subside easily. The protracted war and soaring prices are making daily life increasingly difficult for ordinary people. The government must take this public unrest seriously and urgently address the pressing food crisis. The uneasy season in Petrograd continues."
rusrevolt.33.a:0 "It's concerning..."
rusrevolt.33.tt:0 "§RFailure to improve the economic situation, either on the front or at home, or to reduce the popularity of socialism, will lead to revolution...§!"

rusrevolt.pol.1.t: "Червоні йдуть!"
rusrevolt.pol.1.d: "Польща була останнім бастіоном між Європою та радянською революцією. Наш народ, який важко здобув свою незалежність у Великій війні, тепер має право проводити незалежну політику. Тепер вільна Польща буде боротися за відновлення величі Речі Посполитої Відіб'ємо ослаблену Русь землі Білорусі і навчимо їх!"
rusrevolt.pol.1.a: "Розгромити більшовиків!"
rusrevolt.pol.1.b: "Ні, досить!"
rusrevolt.pol.2.t: "Поляки пішли в наступ"
rusrevolt.pol.2.d: "Польща відхилила наші вимоги і несподівано перейшла в наступ на радянську Білорусь. Ми не розраховували на такий результат подій."
rusrevolt.pol.2.a: "Чого нам так не пощастило з сусідами?"
rusrevolt.pol.3.t: "Польща приймає нашу угоду"
rusrevolt.pol.3.d: "Польський уряд прийняв наші вимоги. Тепер Варшавська рада створює новий уряд, який ознаменує наступну перемогу Великої революції!"
rusrevolt.pol.3.a: "Хай живе світова революція!"
rusrevolt.pol.4.a_tt: "Ми помиримося з Радами."
rusrevolt.pol.4.t: "Затяжна війна"
rusrevolt.pol.4.d: "Ми розраховували на захоплення Білорусі та розвиток успіху в Україні, однак росіянам вдалося перехопити ініціативу і майже розбити наші війська під Варшавою. Треба терміново підписати мир, поки позиція совєти не покращилися."
rusrevolt.pol.4.a: "Зупиніть це божевілля!"
rusrevolt.pol.4.b: "У нас ще є шанс!"
rusrevolt.pol.5.t: "Польща пропонує мир"
rusrevolt.pol.5.d: "Польща більше не може вести війну, тому знімає свої територіальні претензії на Білорусь і пропонує білим мир. Можливо, це й на краще, адже у нас є багато справ."
rusrevolt.pol.5.a: "Згодні"
rusrevolt.pol.5.b: "Ми не зупинимось, поки Польща не буде підкорена."
rusrevolt.pol.6.t: "Ради відкидають мир"
rusrevolt.pol.6.d: "Ради не хочуть з нами вести переговори і готові знищити нашу країну. Миру з більшовиками не буде."
rusrevolt.pol.6.a: "Курва!"
rusrevolt.pol.7.a_tt: "Польща отримає територію Білорусі."
rusrevolt.pol.7.t: "Затяжна війна"
rusrevolt.pol.7.d: "Поляки захопили територію Білорусі, але продовжують просуватися на територію РСФРР. Якщо так піде й далі, то це буде принизливою поразкою для революції."
rusrevolt.pol.7.a: "Отримають Білорусь"
rusrevolt.pol.7.b: "Це якесь непорозуміння!"
SOV.parlament.1.t: "Скликання Установчих зборів"
SOV.parlament.1.d: "Вибори до Установчих зборів показали, що особливою популярністю серед населення користуються есери, які зайняли більше половини місць, які за правом революції повинні належати нам, більшовикам! Виявилося, що контрреволюційні елементи якимось чином потрапили в Асамблею під загрозою, потрібно терміново визначитися, кому віддати владу помірковані меншовики, радикальні більшовики чи ліберальні есери?"
SOV.parlament.1.a: "Хтось думає про революцію?"
SOV.dictatury.1.t: "Встановлення диктатури"
SOV.dictatury.1.d: "Ми вирішили розігнати Установчі збори. Вибори більше не проводитимуться. На шляху більшовиків була партія меншовиків, яка також має підтримку в народі, особливо після агресивних дій партії Леніна. Ради вже не можуть бути розділені, і владу візьме лише одна партія."
SOV.dictatury.1.a: "Більшовики перемагають!"
SOV.dictatury.1.b: "Це перемога меншовиків!"
SOV.esers.1.t: "Перемога демократії"
SOV.esers.1.d: "Більшовики зазнають поразки в боротьбі за владу через грубу політику. У радянській Росії встановлюється демократичний режим, і коаліція соціалістів об'єднується в партію РСДРП навколо руху РСДРП. Меншовики Віктор Чернов, лідер партії есерів, проголошує перемогу демократії в країні."
SOV.esers.1.a: "В бою ти знайдеш своє право!"
rusrevolt.worldrevolution.1.t: "Світова революція"
rusrevolt.worldrevolution.1.d: "Радянська Росія шукає підтримки для революції у світі. Не всі країни погоджуються з агресивними вимогами комуністів, однак ідея Світової революції витає в повітрі, а частіше в на вулицях лунають вимоги повалення капіталістичного режиму і встановлення народної влади. Варто вирішити, визнати ми Соціалістичну революцію чи стати її вороги?"
rusrevolt.worldrevolution.1.a: "Визнай революцію!"
rusrevolt.worldrevolution.1.b: "Вихід прямо там."
rusrevolt.integration.1.t: "Радянські республіки"
rusrevolt.integration.1.d: "Після подій в Україні та Польщі радянська Росія змінила план революції. Тепер радянські республіки об'єднаються в єдиний Союз шляхом інтеграції. Радянський уряд надіслав нам пропозицію приєднатися до Союзу республік. Чи готові ми об'єднатися з Радами на користь революції, чи нам дорожче наш суверенітет?"
rusrevolt.integration.1.a: "Домовляємось про інтеграцію."
rusrevolt.integration.1.b: "Ніколи!"

#ЧЕХОСЛОВАЧЧИНА
ww1_czechoslovakia.1.t: "Проблема Судетської області"
ww1_czechoslovakia.1.d: "Австрія проголосила Німецько-Австрійську республіку, незважаючи на свою поразку у Великій війні та розпад імперії, і намагалася зберегти всі регіони, населені німцями, як основні в межах старої імперії як свою територію. Це включає Судети, законну територію Королівства Чехії, попередника нашої країни, але те, що це наша земля."
ww1_czechoslovakia.1.a: "Вони нічого не можуть проти цього зробити."
ww1_czechoslovakia.2.t: "Словацька проблема"
ww1_czechoslovakia.2.d: "Словаки — наші брати. Вони були найближчими серед етносів в Австро-Угорській імперії, хоча вони рідко мали з нами унітарну державу. Але нам краще було б об’єднатися з братами-словаками і стати незалежною як Чехословаччина, ніж стати незалежною як Богемія."
ww1_czechoslovakia.2.a: "Тост за наших братів-словаків!"
ww1_czechoslovakia.6.t: "Кінець чехо-словацького союзу"
ww1_czechoslovakia.6.d: "Оскільки ми не маємо практичного контролю над чеськими землями, союз більше не існує."
ww1_czechoslovakia.6.a: "Прощай."

 ww1_czechoslovakia.7.t:0 "Fate of Slovakia"
 ww1_czechoslovakia.7.d:0 "With the Hungarian defeat against Romania, we have the opportunity to occupy the rest of Slovakia. We could take only the eastern part and the strategic city of Presov... Or invade southern Slovakia as well."
 ww1_czechoslovakia.7.a:0 "Take Everything"
 ww1_czechoslovakia.7.b:0 "Just annex Eastern Part"

#ІСПАНІЯ
ww1_spain.1.t: "Друга Іспанська Республіка"
ww1_spain.1.d: "Іспанська монархія впала під тиском соціалістів. Ліві республіканці зуміли виграти муніципальні вибори у великих містах Іспанії, після чого вони закликали своїх прихильників розпочати протести проти монархії у великих містах.\n \nКороль залишив країну, революція пройшла відносно мирно."
ww1_spain.1.e: "Іспанська монархія впала під тиском соціалістів. Ліві республіканці зуміли виграти муніципальні вибори у великих містах Іспанії, після чого вони закликали своїх прихильників розпочати протести проти монархії у великих містах.\n \nАле крім цього, молода республіка зіткнулася з безпосередньою загрозою, одна з держав-переможниць у Великій війні, монархія, претендує на права на Іспанію Можна було ігнорувати їхні вимоги, але не було гарантії того, що станеться далі як переможена нація у війні."
ww1_spain.1.a: "Слава республіці!"
ww1_spain.1.b: "Прийняти претендента Carlist."
ww1_spain.1.c: "Прийняти претендента на Габсбургів."

ww1_spain.2.t: "[GetYear] Іспанський переворот"
ww1_spain.2.d: "Поряд з поразкою Аннуала проти племен Ріффіан в марокканському протектораті Іспанії, в Іспанії домінувало бажання відродження. Після поразки в Аннуале іспанський парламент звернувся з проханням покласти відповідальність за втрату. Прямо перед Прімо де Рівера перейшов на посаду, результати цього розслідування збиралися оприлюднити для громадськості, і вони причетні до багатьох високопоставлених військових чиновники загострили погіршення відносин між політиками та військовими, які вважали, що винні в цьому політики. Спочатку військові планували створити новий уряд на чолі з президентом Вищої ради військової юстиції. обрав Прімо де Ріверу очолити цей новий уряд.\nПрімо де Рівера здійснив успішний державний переворот у Барселоні за формою Pronunciamientos 19-го століття. За підтримки армії він усунув парламентський уряд Мануеля Гарсіа Прієто, який заявив, що створить тимчасовий уряд, щоб врятувати Іспанію від корумпованих політиків, які погано керували нею з 1898 року. У вересні король Альфонсо XIII заявив про свою підтримку перевороту Прімо де Рівери відправив у відставку цивільний уряд, призупинивши дію конституції Іспанії 1876 року. Він призначив Прімо де Ріверу главою нової Військової Директорії з повноваженнями пропонувати королю "будь-які зручні укази."
ww1_spain.2.a: "На жаль."

ww1_spain.3.t: "Цивільний каталог"
ww1_spain.3.d: "Диктатура Прімо де Рівери перейшла від Військової Директорії до Цивільної Директорії. Він створив Національну Асамблею, де були представлені корпоративні інтереси, а не індивідуальні інтереси виборців. Такі групи, як UP, Церква та армія була представлена в Національних зборах разом з місцевими урядами та різними економічними організаціями повинні повернутися до своїх військових обов'язків, і замість них були призначені цивільні губернатори. Зі створенням Цивільної Директорії Прімо де Рівера відмовився від повернення до парламентської системи, як було обіцяно, і орієнтувався на довгострокове правління своєї диктатури."
ww1_spain.3.a: "Очікується."

ww1_spain.4.t: "Прімо де Рівера йде у відставку"
ww1_spain.4.d: "Економічна боротьба [GetYear] і неспроможність диктатури стабілізувати вартість песети серйозно вдарили по її репутації. Прімо де Рівера не зміг встановити політичну легітимність свого правління. Дія Конституції 1876 року була призупинена, коли він прийшов до влади, а створена Національними зборами нова конституція була відкинута монархістами, лібералами і республіканцями Армія також мала претензії до Прімо де Рівери та його диктатури. Ці скарги надходили в основному від членів іспанського артилерійського корпусу, яких Прімо де Рівера відсторонив від виконання обов'язків. Оскільки король побачив, що Прімо де Рівера втратив підтримку серед армії, він більше не міг підтримувати Прімо де Ріверу. диктатури, і Прімо де Рівера сьогодні пішов у відставку, поклавши край своїй диктатурі."
ww1_spain.4.a: "Можливо, королю також доведеться "піти у відставку.""

ww1_spain.5.t:0 "Заснування CNT"
ww1_spain.5.d:0 "Сьогодні анархістські рухи півострова, особливо Каталонії, об’єдналися в Confederación Nacional del Trabajo. Їхня мета — за допомогою федерального управління поширювати анархізм через синдикальну діяльність і заклики по всій країні. "
ww1_spain.5.a:0 "¡Malditos rojos!"

#Примітки розробника
ww1_developer_note.1.t: "Примітка від британського розробника"
ww1_developer_note.1.d: "Привіт! По-перше, я просто хочу подякувати вам за гру в моє фокусне дерево. Мені було дуже весело, створюючи його, і це, безперечно, дерево, яким я найбільше пишаюся! Було З моменту останнього оновлення досягнуто значного прогресу, і я вважаю, що контент для Британії збільшився втричі, якщо не вчетверо. Є понад 100 нових подій, купа нових портретів і кілька нових! пасхальні яйця для вас, любителів пасхальних яєць. Я дуже радий, що нарешті це все вам оприлюднив!\n\nЯ справді сподіваюся, що вам сподобається, і обов’язково приходьте тусуватись у Також я буду вдячний, якщо ви повідомите про помилки/проблеми, які знайдете :)\n\n\n\n-Undead Unicorn"
ww1_developer_note.1.a: "Давайте приступимо до цього!"
ww1_developer_note.2.t: "Примітка від османського розробника"
ww1_developer_note.2.d: "Привіт, хлопці, дякую, що зіграли в перероблене османське дерево, це був цікавий досвід роботи в країні, де я не живу. Я хочу подякувати J12 за нове дерево-скелет (хоча ми його теж вирізали), Ахмет Самету та Такочуку за велику допомогу під час розробки. Тут у вас є багато шляхів для дослідження, ми намагалися зробити це набагато історичнішим, ніж перший дерево, також з деякими цікавими неісторичними варіантами. Ви можете піти з султаном Мехмедом, з цікавим вибором для нового султана або реформіста, який також має багато шляхів, я повинен сказати, що це може бути трохи помилковим приємно, якби ви зайшли на наш сервер Discord і повідомили про помилки, швидше за все, їх буде виправлено під час наступного оновлення \n\n\n fallgelb22061940"
ww1_developer_note.2.a: "Принаймні це працює!"
ww1_developer_note.3.t: "Примітка від корейського розробника"
ww1_developer_note.3.d: "Привіт, дякую, що граєте в Great War Redux Mod and the Korean Empire.\n\nЯ намагався описати серію трагедій, через які пройшла Корея, якомога точніше та зручніше для гри, оскільки гра відбувається безпосередньо перед тим, як її примусово анексувала Японія незалежність проти імперської Японії навіть без регулярних військ або готуйтеся до незалежності знизу після анексії Японією.\n\nУ будь-якому випадку, я сподіваюся, що вам буде весело, і, будь ласка, не соромтеся звертатися до мене, якщо у вас виникнуть проблеми чи труднощі, дякую! \n\n-Морозний"
ww1_developer_note.3.a: "Давайте відчинимо двері."
ww1_developer_note.4.t: "Примітка від розробника Чилі"
ww1_developer_note.4.d: "Привіт! Дуже дякую, що зацікавилися Чилі та пограли в його фокусне дерево. Мені сподобалось і я багато чого навчився, створюючи це фокусне дерево, яке я намагався зробити максимально реалістичним (є винятки, аджам, генерал-капітан Чилі), тепер я хочу подякувати Панчулуму Августу, який мені дуже допоміг\n\n-Родрі\n\nДодаткова примітка від Фрості: ГРАТИ В ЧІЛІ НЕ СТАБІЛЬНО, ДЕРЕВО НАЦІОНАЛЬНОГО ФОКУСУ НЕ ЗАВЕРШЕНО."
ww1_developer_note.4.a: "Замовкни."
ww1_developer_note.5.t: "Примітка від грецького розробника"
ww1_developer_note.5.d: "Geiá sou! Дякую за гру в довгоочікуване грецьке фокусне дерево, яке я намагався завершити, відколи вступив до середньої школи (на момент написання цієї нотатки я закінчую середню школу). Це, можливо, змінив моє життя, оскільки я зараз дуже цікавлюся сучасною грецькою історією, і я буду продовжувати кар’єру в галузі освіти, вивчаючи історію! особисто подякувати Сайленту за терпіння зі мною та допомогу, Деменції за необхідні аргументи для балансування Греції, Le VRAI Mister Texas за кодування величезної частини дерева, Фрості за допомогу мені з подіями, Айронмену за розробку початкової частини дерева разом із кодуванням дуже складного ланцюжка подій, який я не міг зробити сам, Mr.X за те, що присвятив себе написанню фокусних описів для Греції, Salinja за додавання кращого коду та дозволив мені використовувати власні іконки з його мода (Lux Germaniae, ви повинні це перевірити!), AlexTG за надання цікавих пропозицій і чесну спробу допомогти мені в програмуванні, massiveshitehead і burci для тестування ігор десятки разів, Larper1453 за допомогу мені з грецькою мовою код і дослідження GFX, сертифікований програш за створення кількох піктограм фокусів і ідей, мій друг Алекс за те, що заохотив мене продовжувати це і не здаватися разом Ви створюєте багато іконок GFX і, звичайно, ви — гравець! Це було б неможливо без вас. Якщо у вас виникнуть будь-які проблеми, помилки чи запитання, обов’язково перевірте мене на сервері Discord, я, швидше за все, відповім. весело провести час! \n\n\n-Геолик"
ww1_developer_note.5.a: "Páme!"
ww1_developer_note.6.t: "Примітка від китайського розробника"
ww1_developer_note.6.d: "Привіт, дякуємо, що вибрали грати в Китай!\nПереробка китайської мови зайняла дуже багато часу, і на цьому шляху було багато помилок, проб і помилок. Як бачите, вміст Qing все ще не було належним чином перероблено, а KMT і Federalists ще не мають власного унікального дерева фокусів, але, здається, це цікаво грати як один із небагатьох унікальних матеріалів, які можна відтворювати 1920-ті роки в TGWR.\nЕпоха китайських воєначальників — це захоплюючий період часу з багатьма історіями та персонажами, як і "Роман про три королівства." our Discord. Заздалегідь дякую.\n\n- Frosty and Team China"
ww1_developer_note.6.a: "Добре, просто дайте мені чашку чаю!"
ww1_developer_note.10.t: "Примітка від арабського розробника"
ww1_developer_note.10.d: "Ahlan wa Sahlan! Дякую за відтворення контенту Саудівської Аравії, який було відкладено. Я був занурений у життя та навчання й майже забув про цей проект. Особисто я люблю історію, політику та епічні історичні битви, але як азіат (араби теж з Азії), я на шляху до того, щоб стати лікарем, інженером або юристом, і іракцем Парламент може відректися від мене!\n А тепер про соковитий геймплей: мені довелося видалити систему Караван, але все інше досить круто, особливо баланс між племенами та міськими людьми. У кожній іншій арабській країні є загальний контент, але нежить і космічний дельфін працюють над чимось для дуже важливої арабської країни, тож бажаємо їм удачі, але це не арабська країна, більше схожа на Близький Схід.\n Я хочу подякувати кожному розробнику, особливо Дементії та Сайленту за створення карти та штатів, а також усьому відділу GFX, особливо КапітануЛаку та Командиру Гірею. Нарешті, сподіваюся, вам сподобається грати за саудівців. І ні, у них немає ні демократичних, ні соціалістичних шляхів; найкраще, що ви можете зробити, це реформаторські шляхи."
