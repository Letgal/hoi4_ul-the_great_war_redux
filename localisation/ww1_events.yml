ww1_greece.89.t: "Національний розкол"
ww1_greece.89.d: "Після усунення прем’єр-міністра Венізелоса на всіх нових північних грецьких територіях відбулося багато мітингів. Місцеве населення в основному підтримує Елефтеріоса Венізелоса та його позицію щодо приєднання до Антанти, тоді як жителі " "Стара Греція» бажали залишатися нейтралітетними, підтримуючи антивоєнні настрої, і зібралися навколо Костянтина. Ця напруга призвела до дедалі важливіший розкол не лише грецької політики, а й населення."
ww1_greece.89.a: "Погіршується..."

