ww1_firstbalkan.41.t: "[FROM.GetAdjective] підтримує"
ww1_firstbalkan.41.d: "[FROM.GetAdjective] надав нам піхотне спорядження, щоб допомогти військовим зусиллям під час Балканської війни."
ww1_firstbalkan.41.a: "Дуже дякую."
ww1_firstbalkan.42.t: "Великі держави втручаються в Балканську війну"
ww1_firstbalkan.42.d: "Великі держави закликали до миру в Балканській війні, оскільки Балканська ліга одна за одною падає під владу Османів. Тепер вони зберуться з учасниками, щоб обговорити післявоєнні кордони."
ww1_firstbalkan.42.a: "Знову?"
ww1_firstbalkan.42.b: "Побачимо."

ww1_firstbalkan.50.t: "Ситуація в Північному Епірі"
ww1_firstbalkan.50.d: "Після битв, які розгорнулися проти Османської імперії, албанський автономістський рух захопив владу на півночі Епіру, Влера. Ймовірно, що Австрія та Італія спробують перекрити доступ Сербів до моря через Албанію, і що може також включати Північний Епір, хоча зараз це не повинно бути проблемою."
ww1_firstbalkan.50.a: "Зберегти окупацію."

ww1_firstbalkan.51.t: "Ситуація в Північному Епірі"
ww1_firstbalkan.51.d: "Ситуація на Балканах дуже складна для Османів. Сербія та Греція звільнили Албанію та окупували всю цю автономну територію Високої Порти. Ми повинні стримувати грецький експансіонізм у регіоні. Афіни захопили Північний Епір, територію, на якій проживають албанці, щоб нав'язати їм незалежність цього звільненого регіону."
ww1_firstbalkan.51.a: "Наказ про звільнення Епіру, інакше це війна"
ww1_firstbalkan.51.b: "Ми не будемо туди втручатися."

ww1_firstbalkan.52.t: "Греція - Північний Епір"
ww1_firstbalkan.52.d: "Греція не встояла перед нашим тиском і вивела свої війська з Північного Епіру. Було створено незалежну місцеву адміністрацію."
ww1_firstbalkan.52.a: "Добре!"
