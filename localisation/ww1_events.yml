ww1_greece.1.a: "Нехай він спочиває з миром."
ww1_greece.1.d: "Під час післяобідньої прогулянки біля Білої вежі в Салоніках [GetMonth] [GetYear] доброго короля Георга I застрелив з близької відстані в спину Александрос Схінас, який мав зв’язки з соціалістом Оскільки він відвідував Салоніки без будь-якої суттєвої охорони, ніхто не міг врятувати його від катастрофи. тепер він є королем Греції. Він все одно мав бути коронований, оскільки колишній король планував зректися престолу на користь свого сина Костянтина одразу після святкування свого золотого ювілею."
ww1_greece.1.t: "Георгія I вбито!"
ww1_greece.2.a: "Нарешті возз'єдналися!"
ww1_greece.2.d: "Критська держава, хоча номінально була васалом Османської імперії, насправді була грецькою маріонетковою державою приблизно з 1908 року. Звичайно, тепер, коли держава Османів пішла на гірше, є немає реальної сили, яка блокувала б повну грецьку анексію Криту."
ww1_greece.2.t: "Кінець Критської держави"
ww1_greece.3.a: "Абсолютно!"
ww1_greece.3.b: "Не потрібно."
ww1_greece.3.d: "Американський флот володіє декількома застарілими бойовими кораблями типу "пред-дредноут», які їм мало потрібні. Навпаки, грецький флот намагається розширити будь-які засоби, навіть за допомогою застарілих кораблів. Це, безумовно, не буде надто важко домовитися про покупку — чи варто нам це робити?"
ww1_greece.3.t: "Купівля американських лінкорів"
ww1_greece.4.a: "Так."
ww1_greece.4.b: "Ні."
ww1_greece.4.d: "[GRE.GetNameDefCap] попросив деякі з наших старих лінійних кораблів до-дредноутів допомогти підтримати їхній молодий флот. Ці кораблі навряд чи матимуть серйозні наслідки в будь-яких майбутніх війнах, і штаб ВМС запевнив Звичайно, [GRE.GetAdjective] уряд, як відомо, є місцевим порушник спокою, і американська підтримка може закінчитися проти наших інтересів? Чи повинні ми підписати договір про продаж?"
ww1_greece.4.t: "[GRE.GetName] просить придбати бойові кораблі"
ww1_greece.5.a: "Чи можемо ми щось зробити у відповідь?"
ww1_greece.5.d: "[FRA.GetName] послав війська на Балкани, щоб контролювати [BUL.GetName], оскільки вони оголосили війну [SER.GetName] на боці [GER.GetName]. Але справа в тому, що вони висадилися в Салоніках, [GRE.GetName], хоча ми нейтральні. Очевидно, що вони мають намір змусити нас приєднатися до війни їхня сторона."
ww1_greece.5.t: "Війська союзників висадилися в Салоніках"
ww1_greece.6.t: "Війна за незалежність Туреччини"
ww1_greece.6.d: "Турецький національний рух проголосив незалежність країни. Турецькі партизани чинять опір на окупованих територіях, а їхній лідер Кемаль готується до визвольної війни.\n\nМи повинні придушити це повстання та розширити зону окупації. "
ww1_greece.6.a: "Ми завоюємо Анатолію!"
ww1_greece.6.b: "Нам не потрібна нова війна."
ww1_greece.7.a: "Kalós írthate spíti."
ww1_greece.7.d: "Туреччина втратила Константинополь і готова підписати мирний договір! За їх результатами ми отримаємо окупаційний контроль над найбажанішим містом!"
ww1_greece.7.t: "Туреччина просить миру"
ww1_greece.8.t: "Договір із Сербією"
ww1_greece.8.d: "Сербія все ж пообіцяла нам Фракію. Сподіваємось, нас не зрадять у важку годину."
ww1_greece.8.a: "День визволення все ближче."
ww1_greece.9.t: "Договір із Сербією"
ww1_greece.9.d: "Сербія відмовилася підтримати наші претензії на споконвічні грецькі землі у Фракії. Але вони не відмовляються підтримати нас у самій визвольній війні, яка так необхідна всім балканським народам."
ww1_greece.9.a: "Ми повернемо ці ядра."
ww1_greece.10.t: "Захоплення грецьких кораблів"
ww1_greece.10.d: "Велика війна затягується. Ми можемо захопити грецькі есмінці, щоб підсилити військово-морські сили."
ww1_greece.10.a: "Зробіть так."
ww1_greece.10.b: "Що?"
ww1_greece.11.t: "Франція збирається захопити наші кораблі!"
ww1_greece.11.d: "Французи намагаються захопити чотири наші есмінці, щоб посилити міць свого флоту!"
ww1_greece.11.a: "Вони наші союзники."
ww1_greece.11.b: "Ні в якому разі!"
ww1_greece.12.t: "Греція надала нам кораблі"
ww1_greece.12.d: "Греція погодилася позичити нам чотири міноносці до кінця війни."
ww1_greece.12.a: "Круто!"
ww1_greece.13.t: "Греція відмовилася надати нам кораблі"
ww1_greece.13.d: "Греція евакуювала всі свої кораблі до своїх портів на випадок їх захоплення!"
ww1_greece.13.a: "Ганьба."
ww1_greece.14.t: "[BUL.GetName] вторгається в [SER.GetName]!"
ww1_greece.14.d: "Сербія, наш союзник, зіткнулася з вторгненням болгар. Наша поточна ситуація з королем доводить, що ми, на жаль, не можемо прийти їм на допомогу, як хотіли. Нам доведеться знайти інший шлях щоб допомогти їм"
ww1_greece.14.a: "До війни!"
ww1_greece.14.a.tt: "§RKonstantinos I, який хоче пронімецького нейтралітету, не прийме цього!§!"
ww1_greece.14.b: "Ми нічого не можемо зробити..."
ww1_greece.15.t: "Національний розкол"
ww1_greece.15.d: "Ми вирішили залишатися нейтральними, але вся країна почала розколюватися на тих, хто хоче підтримувати Антанту, і тих, хто хоче підтримувати Центральні держави."
ww1_greece.15.a: "Що, в біса, ти хочеш, щоб я зробив?"
ww1_greece.16.t: "Греція у Великій війні"
ww1_greece.16.d: "Зрештою ми приєдналися до Великої війни на боці Центральних держав. Розкол, який потряс країну, повільно перетворюється на військові зусилля."
ww1_greece.16.a: "До перемоги!"
ww1_greece.17.d: "Зрештою ми приєдналися до Великої війни на боці Антанти. Розкол, який потряс країну, повільно перетворюється на військові зусилля."
ww1_greece.19.t: "Позиція грецького уряду щодо Великої війни"
ww1_greece.19.d: "Антанта тисне на греків, які дотримуються нейтралітету, розміщуючи свої війська в Греції. Ми не можемо погодитися з грецьким визнанням їхньої присутності за позитивних відносин з Антантою."
ww1_greece.19.a: "Вимагайте, щоб вони приєдналися до нас."
ww1_greece.19.b: "Їм байдуже."
ww1_greece.20.t: "[GER.GetName] вимагає приєднатися до війни"
ww1_greece.20.d: "[GER.GetNameDefCap] вимагає від нас війни з [SER.GetName] і [ROM.GetName]. Вони не визнають, що війська Антанти знаходяться на території [ROOT.GetAdjective], і протестують проти цього."
ww1_greece.20.a: "Давайте станемо на їхній бік."
ww1_greece.20.b: "Не хочу воювати."
ww1_greece.21.t: "Проголошено державу Салоніки"
ww1_greece.21.d: "Починаючи з Салонік, сили венізелістського перевороту вже підтвердили більшу частину Північної Греції під своїм контролем. Вони вигнали тих, хто не підтримував приєднання до війни на боці Антанти на південь, і Елефтеріос Венізелос відповів на їхній заклик і увійшов до Салонік, проголосивши створення паралельного уряду Нац Оборона, так звана держава Салоніки, оголосила війну Центральним державам, фактично нація розкололася надвоє."
ww1_greece.21.a: "Gamó!"
ww1_greece.176.t: "Помер король Александрос"
ww1_greece.176.d: "Король Александрос помер сьогодні від сепсису в Афінах. Його вкусила мавпа, коли він намагався відвести їх від бійки між двома домашніми мавпами та пастухом під час прогулянки. І це стало причиною його смерті як лікарі не змогли запобігти поширенню сепсису на решту його тіла \nЩодо його наступника, грецька королівська сім'я та парламент мають різні думки у протиріччі, тому на даний момент грецький престол, ймовірно, буде вакантним."
ww1_greece.176.a: "Вбийте цю мавпу негайно!"
ww1_greece.23.t: "[GetYear] Грецький референдум"
ww1_greece.23.d: "Був проведений референдум щодо збереження або скасування грецької монархії. Відповідь людей така..."
ww1_greece.23.a: "Відновіть короля Константіноса!"
ww1_greece.23.b: "Ура республіці!"
ww1_greece.24.t: "Державний переворот національної оборони"
ww1_greece.24.d: "Державний переворот розпочали в Салоніках офіцери грецької армії, які виступали проти нейтралітету, якого дотримувався королівський уряд в Афінах, і симпатизували колишньому прем’єр-міністру Елефтеріосу Венізелосу та державам Антанти. За підтримки сил Антанти присутні в цьому районі як частина Салоніцького фронту, переворот встановив контроль над Салоніками та більшою частиною ширшого регіону стане кульмінацією та закріпленням так званого "національного розколу» в грецькій політиці."
ww1_greece.24.a: "Що за біса!?"

ww1_greece.25.t: "Вибори в серпні 1910 року"
ww1_greece.25.d: "Вибори були нещодавно оголошені прем’єр-міністром Стефаносом Драгумісом, щоб забезпечити політичну нормальність після зміни режиму кілька місяців тому. Військовий переворот повторив заклик до реформ по всій Греції, і на Драгуміса чиниться сильний тиск, щоб подати у відставку на користь Гунаріса або Венізелоса, хоча популярність Венізелоса астрономічно висока, його призначає сам король хто йому заманеться."
ww1_greece.25.a: "Цікаво..."

ww1_greece.26.t: "Драгуміс йде у відставку!"
ww1_greece.26.d: "Сьогодні Стефанос Драгуміс під сильним тиском з боку нині розформованої Військової ліги та низької громадської думки вирішив піти у відставку, залишивши місце для двох кандидатів. Першим кандидатом є Елефтеріос Венізелос, молодий критський державний діяч, який був відомий своїми діями в повстанні Теріссо і брав активну участь у русі Гоуді - Дімітріос Гунаріс, лідер Японської групи який рішуче виступав проти старих партій і відомий своїми радикальними поглядами проти елітарності, хоча обидва будуть проводити необхідні реформи, дуже важливо, кого з них буде призначено."
ww1_greece.26.a: "Призначити Венізелоса."
ww1_greece.26.b: "Призначити Гунаріса."

ww1_greece.27.t: "[GetMonth] [GetYear] Революція"
ww1_greece.27.d: "Військова поразка та повне знищення грецьких військ у Малій Азії стривожили людей і змусили їх вимагати покарання винних у поразці. Невдоволення серед офіцерів і солдат Проведення кампанії королівським урядом переросло в збройне повстання під проводом провенізелістських і антироялістських офіцерів, особливо Ніколаоса Пластіраса і Стиліан Гонат швидко поширився і захопив владу в Афінах, змусивши короля Константіна I зректися престолу та покинути країну, а країною керував військовий уряд."
ww1_greece.27.a: "Ми помстимося."
ww1_greece.28.t: "[GetYear] Референдум про Грецьку Республіку"
ww1_greece.28.d: "Сьогодні в Греції проходить референдум про те, щоб стати республікою. В результаті катастрофічної військової поразки король Константінос був змушений зректися престолу на користь свого сина, короля Георгія II. Сам король Георгій пізніше пішов у вигнання в [ROM.GetNameDef], будинок його дружини Елізабети з Румунії, поки уряд обговорював долю Зрештою, називається плебісцит."
ww1_greece.28.a: "Хай живе Грецька Республіка!"
ww1_greece.28.b: "Воля народу за короля!"
ww1_greece.29.t: "Державний переворот Леонардопулоса-Гаргалідіса"
ww1_greece.29.d: "Георгій II досяг успіху, але становище монархії залишалося хитким. Революційний уряд під керівництвом військових засудив до смерті шістьох провідних роялістів як цапів відпущення за військову поразку країни, і поступово спрямував країну в напрямку Революційний уряд оголосив про проведення виборів до Національних зборів про майбутню форму правління країни. Однак уряд прийняв виборчий закон, який надавав перевагу Ліберальній партії Венізелі та іншим антимонархічним партіям неоднорідної коаліції в лавах армії, яка мала на меті повалення уряду, її основною рушійною силою була так звана «Організація майорів» роялістів офіцерів середньої ланки, яка була в тісному контакті з роялістським колишнім заступником начальника генерального штабу армії генералом Іоаннісом Метаксасом, але кілька незадоволених венізелістів, найвідоміші Леонардопулос і Гаргалідіс, також приєдналися. Змовникам вдалося залучити на свій бік основну частину військових підрозділів у Північній Греції та на Пелопоннесі, але не змогли пробитися в гарнізони Афін, Салонік чи інших великих міст, а також у переважному флоті Венізелістів. \nЦе було запущено в провінціях сьогодні вранці. На початкових етапах він виявився дуже успішним: до ранку на всій материковій частині Греції лише міста Афіни, Салоніки, Лариса та Яніна залишалися під контролем уряду."
ww1_greece.29.a: "Надіслати Пангалоса."
ww1_greece.29.b: "Е-е-е..."
ww1_greece.30.t: "Лоялістський самопереворот"
ww1_greece.30.d: "Всупереч політиці, згідно з якою уряд хоче бути близьким до Антанти, лоялісти на чолі з Йоаннісом Метаксасом намагаються здійснити державний переворот і взяти владу. Король Константінос нічого про це не згадував, але, здається, він підтримує перевороту."
ww1_greece.30.a: "Тоді республіка буде проголошена!"
ww1_greece.30.b: "За короля та країну!"
ww1_greece.31.t: "Венізелісти беруть контроль над Фессалією"
ww1_greece.31.d: "[THE.GetNameDefCap] також контролює Фессалію після зіткнень з королівською армією [ROOT.GetLeader]."
ww1_greece.31.a: "Це несправедливо."
ww1_greece.39.t:0 "The Fall of the Pro-Entente Government"
ww1_greece.39.d:0 "The political landscape in Greece has been profoundly altered by the catastrophic failures of Entente and the rapid change of frontlines. With the public agitated and increasingly disenchanted with the idea of joining the war on the Entente side, and most of all with the political content they had prepared blocked and become unplayable, the Greek government was forced to resign."
ww1_greece.39.a:0 "You didn't see that comin'?"
ww1_greece.39.a.tt:0 "[ROOT.GetNameDefCap] will try to live in a precarious balance of unrest and peace until the war subsides and the interwar arrives..."
ww1_greece.44.t: "Капітуляція форту Рупел"
ww1_greece.44.d: "Оскільки французи порушили наш нейтралітет, німці вирішили скористатися цим шансом і вимагали поступок. Сьогодні німецько-болгарські війська зайняли форт Рупель поблизу болгарського кордону, і він здався без бою, після того, як 3-й і 4-й корпуси грецької армії отримали наказ від Генерального штабу армії не чинити опору."
ww1_greece.44.a: "О, чорт."
ww1_greece.49.t: "Майбутня Велика війна"
ww1_greece.49.d: "Уряд Греції перебуває в умовах, коли сусідні країни тісно пов’язані з будь-якою фракцією учасників війни. Навіть у державі є деякі думки приєднатися до конфлікту, який може відбутися за кілька тижнів. Але король Константіон I не бажає вступати в жодну війну, але хоче зберігати нейтралітет на стороні трохи Німеччини."
ww1_greece.49.a: "Він вважає, що це не наша проблема."

ww1_greece.50.t: "Король зрікається престолу!"
ww1_greece.50.d: "З захопленням нових територій і нещодавно запровадженою морською блокадою нашими союзниками по Антанті, а також погрозами бомбардувати Афіни, якщо король залишиться, Костянтин залишив Грецію до Швайцарії, залишивши Венізелоса взяти владу в Афінах Венізелос знову переміг національний розкол, і настав час офіційно вступити в нього Троїста Антанта, однак, нам слід бути обережними, оскільки король може повернутися..."
ww1_greece.50.a: "Греція нарешті об'єдналася."

ww1_greece.51.t: "Наліт німецької авіації на Салоніки!"
ww1_greece.51.d: "Люди Салонік переповнені страхом, оскільки їх розбудив величезний німецький цепелін, який бомбардував французькі позиції. Цей дирижабль також раніше бомбардував Даугавпілс і Мінськ у Росії. Цепелін був збитий британцями та французами протиповітряна, десантна на річці Вардар була доведена до Салоніки як форма привабливості для місцевих жителів."
ww1_greece.51.a: "Принаймні ніхто не постраждав."

ww1_greece.52.t: "Велика пожежа в Салоніках"
ww1_greece.52.d: "Прийшла катастрофа! Прекрасне місто Салоніки було спалено дотла через невеликий нещасний випадок, який стався в будинку двома грецькими біженцями. Його спричинила іскра від котла для чищення одягу з окропом, який через дірку в підлозі провалився в підземний склад соломи загасити першу пожежу, і через короткий час через сильний вітер Вардарис, який дмув у ті дні, вогонь поширився на сусідні будинки та почав поширюватися по Салоніках. За оцінками, постраждалих від пожежі було близько 72 500 осіб. на щастя, ніхто не загинув, але вогонь знищив 32% загальної площі Салонік."
ww1_greece.52.a: "Ми повинні відновити..."

ww1_greece.53.d: "Починаючи з Салонік, Греція, сили перевороту, які прихильні до Антанти, Венізелісти вже підтвердили більшу частину Північної Греції під своїм контролем. Вони вигнали тих, хто не підтримував приєднання до війни на боці Антанти на півдні, і Елефтеріос Венізелос відгукнувся на їхній заклик і увійшов до Салонік, проголосивши створення паралельної адміністрації Тимчасовий уряд національної оборони, так звана держава Салоніки, оголосила війну Центральним державам, по суті, грецька нація розкололася надвоє."
ww1_greece.53.a: "Це абсурд!"
ww1_greece.53.b: "Разом до перемоги!"
ww1_greece.53.c: "Це не нейтрально."

ww1_greece.60.t: "Переговори з IFC"
ww1_greece.60.d: "Міжнародна фінансова комісія керувала частиною наших фінансів після гарантованої позики 1833 року. Цей нагляд значно обмежив індустріалізацію Греції та змушує нас просити комісію дозволу надавати казначейські зобов’язання нашим банкам. Тим не менш, у нас є нагода попросити IFC про послугу через нашу співпрацю в погашенні боргу."
ww1_greece.60.a: "Подати заявку на зменшення боргу"
ww1_greece.60.b: "Продовжити позику"
