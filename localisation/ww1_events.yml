# ПАПСЬКА ДЕРЖАВА
ww1_papal.1.t: "Папа Пій Х помер після хвороби"
ww1_papal.1.d: "РИМ — Папа Пій X. помер сьогодні вранці, і дискусія щодо його ймовірного наступника вже відкрита. У вівторок Його Святість провів неспокійну ніч, яку сильно турбували напади кашлю та його стан Учора вранці монс. Пій X. сказав: "Нехай буде воля Божа. це кінець". У другій половині дня Папа пробурмотів якісь незрозумілі слова, а через кілька хвилин монс. Брессан схилився над своїм ліжком і побачив, що він мертвий."
ww1_papal.1.a: "Він був відданий Господу."
ww1_papal.1.b: "Добре. Схоже, хтось помер."
ww1_papal.2.t: "Папа Бенедикт XV"
ww1_papal.2.d: "Рим — Менш ніж через чотири місяці після того, як він був піднесений до кардинала, кардинал Делла К’єза, архієпископ Болоньї, Італія, сьогодні був обраний папою. У Ватикані було оголошено, що новий Папа буде прийняти ім'я Бенедикта XV. Минуло 156 років відтоді, як посів кафедру св ім'я Бенедикт."
ww1_papal.2.a: "Успіхів!"
ww1_papal.2.b: "Ну що ж?"
ww1_papal.3.t: "Смерть Бенедикта XV"
ww1_papal.3.d: "Рим — Католицький світ у жалобі після смерті Папи Бенедикта XV, який, як повідомлялося, страждав від застуди останніми днями.\nНа початку цього тижня Osservatore Romano, офіційна газета Святий Престол заявив, що Папа був змушений залишатися в ліжку через бронхіальний катар із симптомами грипу, однак повідомлялося, що його стан не був таким. Його здоров'я різко погіршилося, і він захворів на септичну пневмонію. Лікарі втратили будь-яку надію на одужання, і в Римі дзвонили дзвони і молилися.\nТепер його тіло буде спочивати в базиліці Святого Петра. приверне до Риму кардиналів з усього християнського світу."
ww1_papal.3.a: "Він був відданий Господу."
ww1_papal.3.b: "Хто помер?"
ww1_papal.4.t: "Папа Пій XI"
ww1_papal.4.d: "Рим — сьогодні Пій XI був коронований Папою Римським у присутності князів і сановників церкви, дипломатичних представників іноземних держав, членів римської аристократії та багатьох інших. Пій XI благословив натовп із зовнішнього балкону Собору Святого Петра, і майже 200 000 людей вигукували "Хай живе Папа!» хустки, багато з них різнокольорові, перше послання, розіслане по всьому світу, висловлювало побажання загального умиротворення."
ww1_papal.4.a: "Успіхів!"
ww1_papal.4.b: "Добре, а що тепер?"

# КАМБОДЖА
cambodia.1.t: "Смерть Сісовата"
cambodia.1.d: "Король Сісоват помер у Пномпені й отримав посмертний титул Преа Каруна Преа Сісоват Преа Річеанукот. Його наступником став його син і наслідний принц, принц Сісоват Монівонг."
cambodia.1.a: "Хай живе Король!"

# ФІУМЕ
ww1_fiume.1.t: "Impresa di Fiume"
ww1_fiume.1.d: "Поет, націоналіст Габріеле Д'Аннунціо очолив націоналістичний регіон, щоб відвоювати Фіуме, також відомий як Рієка, який був зданий [208.Owner.GetAdjective] і на який ми претендували. Він просить, щоб ми визнали їхню боротьбу та інтегрували їх, гордих синів Італії, але це не те, чого очікував від уряду надто збентежений, щоб мати справу з цією справою."
ww1_fiume.1.a: "Що в біса?"
ww1_fiume.1.b: "QUIS CONTRA NOS? (Грати за [FIU.GetNameWithFlag])"
ww1_fiume.2.t: "Окупація Фіуме"
ww1_fiume.2.desc: "Італійський поет, націоналіст Габріеле Д'Аннунціо був розгніваний здачею італійського міста Фіуме. Він очолював військо чисельністю близько 2600 осіб, які складалися переважно з колишніх або діючих членів Гранатьєрі ді Сардінья бригади королівської італійської армії, а також італійським націоналістам та іредентистам вдалося захопити місто, а змусили відступити окупаційні сили. Марш так званих "легіонерів» Д'Аннунціо став відомим як "Потуга Фіуме» або "підприємство Фіуме»."
ww1_fiume.2.a: "Хто проти нас?"
ww1_fiume.2.b: "Що вони там роблять!"
ww1_fiume.2.c: "Ось чому я ненавиджу Italiano."
ww1_fiume.2.d: "Одне крихітне місто викликає це серйозно?"
ww1_fiume.3.t: "Угода з Fiume"
ww1_fiume.3.desc: "Тепер ми повинні прийняти рішення щодо території, захопленої націоналістами, так званого італійського регентства Карнаро. Це питання, очевидно, буде продовженням суперечки про те, як ми та [208.Owner.GetAdjective] розділить територію після Великої війни. Це буде наше остаточне рішення з цього приводу."
ww1_fiume.3.a: "Запропонуйте нейтралізувати Фіуме та вимагайте лише міста Зара."
ww1_fiume.3.b: "Здати і відійти..."
ww1_fiume.3.c: "Ми візьмемо Фіуме та Зару."
ww1_fiume.3.d: "Не поступайтеся будь-якими територіальними претензіями."
ww1_fiume.3.tt: "\n§RЩоб ці ефекти відбулися, [208.owner.GetName] має погодитися.§!"
ww1_fiume.4.t: "Італійські рішення щодо Фіуме"
ww1_fiume.4.d: "Уряд [FROM.Capital.GetCapitalVictoryPointName] висловлює жаль з приводу незаконної окупації Фіуме італійськими націоналістами з їхніми воєнізованими легіонами та повідомляє, що він не заперечує проти того, щоб наш уряд раніше взяв адміністративний контроль над регіонами претендує Італія, включаючи Рієку і Задар."
ww1_fiume.4.d1: "Уряд [FROM.Capital.GetCapitalVictoryPointName] висловив жаль з приводу незаконної окупації Фіуме італійськими націоналістами та їхніми парамілітарними легіонами, але сказав, що італійські війська залишаться в Задарі для управління містом."
ww1_fiume.4.d2: "Уряд у [FROM.Capital.GetCapitalVictoryPointName] висловив жаль з приводу незаконної окупації Фіуме італійськими націоналістами та їхніми воєнізованими легіонами, але сказав, що Рієку слід передати законному італійському уряду, а італійський війська також захоплять Задар і кожне хорватське узбережжя для управління регіонами."
ww1_fiume.4.d3: "Уряд у [FROM.Capital.GetCapitalVictoryPointName] висловив жаль з приводу незаконної окупації Фіуме італійськими націоналістами та їхніми воєнізованими легіонами, але сказав, що Рієку слід передати законному італійському уряду, а італійський війська також займуть Задар і південне хорватське узбережжя для управління регіонами."
ww1_fiume.4.a: "За такої умови ми можемо налаштувати."
ww1_fiume.4.b: "Ніколи не здавайтеся!"
ww1_fiume.4.c: "Це було легко."
ww1_fiume.5.t: "Fiume Pacified"
ww1_fiume.5.d: "Італійська армія розпочала повномасштабну атаку на Фіуме. Оскільки легіонери [FIU.GetLeader] відмовлялися здаватися та чинили рішучий опір атаці, використовуючи кулемети та гранати, італійські дредноути відкрили вогонь по Фіуме і кілька днів бомбили місто. Після цього [FIU.GetLeader] пішов у відставку і регентство капітулював, будучи окупованим італійськими військами."
ww1_fiume.5.a: "Ура..."
ww1_fiume.6.t: "Фортеця Фіуме"
ww1_fiume.6.d: "Італійська армія розпочала повномасштабну атаку на Фіуме. Оскільки легіонери [FIU.GetLeader] відмовлялися здаватися й чинили рішучий опір атаці, використовуючи кулемети та гранати, італійські дредноути відкрили вогонь по Фіуме і бомбили місто кілька днів, але навіть після цього італійським військам не вдалося взяти місто і змусити їх капітулювати."
ww1_fiume.6.a: "Так воювати не можна."
ww1_fiume.6.b: "Нехай вони мають... маленьке місто..."
ww1_fiume.6.c: "Просто покінчи з ними, до біса!"

# Неджд
SAU_urbans_cracked: "Населення Хадар буде умиротворено"
SAU_tribes_pacified: "Племена будуть умиротворені"
ww1_nejd.1.t: "[FROM.GetName] вимагає підкорення!"
ww1_nejd.1.d: "Емірат Неджд, очолюваний Абдулазізом Аль Саудом, висунув сміливу вимогу нашої анексії, підтверджуючи свою роль основної рушійної сили об’єднання Аравійського півострова."
ww1_nejd.1.a: "Приходь і візьми."
ww1_nejd.1.b: "Добре, тільки не бий мене..."
ww1_nejd.2.t: "Війна між Кувейтом і Надждом закінчилася"
ww1_nejd.2.d: "Переговори в рамках Укайрського протоколу завершилися на користь Неджда. Напориста дипломатія Абдулазіза Аль Сауда змогла забезпечити контроль над Вафрою та Хафаром Аль Батіном."
ww1_nejd.2.a: "Перемога!"
ww1_nejd.2.b: "Прокляття."
ww1_nejd.3.d: "Інтенсивні переговори та конфлікти навколо Укайрського протоколу завершилися, що призвело до статус-кво. Рішуча позиція Кувейту та ефективний захист від атак Саудівської Аравії успішно відбили амбіції Абдулазіза Аль Сауда анексувати Вафру та Хафар Аль Батін."
ww1_nejd.4.d: "Оскільки жодна сторона не готова до війни, вона перестає відбуватися."
ww1_nejd.4.a: "Неочікувано."
ww1_nejd.5.t: "Рішення щодо Аль-Іхсаа"
ww1_nejd.5.d: "Саудівці захопили нашу провінцію в Аль-Іхсаа, і це неприйнятно. Що нам робити?"
ww1_nejd.5.a: "Вимагайте від них прийняття османського сюзеренітету."
ww1_nejd.5.b: "Вони можуть це отримати."
ottoman_gave_up_alhasa: "Османи покинули провінцію Аль-Іхсаа"
ww1_nejd.6.t: "Османи вимагають підпорядкування"
ww1_nejd.6.d: "Через анексію Аль-Іхсаа вони розлючені і хочуть переконатися, що Аль-Іхсаа є їхньою провінцією, і що ми відновимо там османський гарнізон. Вони також вимагають, щоб ми підкорилися їм, визнавши їх сюзеренітет над еміратом."
ww1_nejd.6.a: "Попросіть британців про захист."
ww1_nejd.6.b: "Добре..."
ww1_nejd.6.c: "Хіба ви, жадібні турки!"
ww1_nejd.7.t: "Саудівці просять допомоги для Аль-Іхсаа"
ww1_nejd.7.d: "Саудівці просять нас допомогти їм у боротьбі з османами, які розлючені через анексію саудівцями Аль-Іхсаа, провінцій поблизу держав перемир’я під захистом Британії. Ми вже визнали суверенітет Османської імперії над Аль-Іхсаа в недавньому договорі У разі війни це могло б загрожувати британським поступкам у Перській затоці, але навіть якби ми визнали Османський суверенітет над Саудівською Аравією, вони будуть змушені не допускати іноземних інвесторів, таких як ми, британці кажуть, що погоджуються встановити британський протекторат над Недждом, якщо ми цього хочемо."
ww1_nejd.7.a: "Спочатку визначте британські інтереси."
ww1_nejd.7.b: "Не хвилюйся."
ww1_nejd.7.c: "Ще одна колонія для перемоги."
ww1_nejd.8.t: "Британія просить не війни в Перській затоці"
ww1_nejd.8.d: "На прохання виступити посередником між Османською Аравією та Саудівською Аравією у питанні Аль-Іхсаа Британія каже, що вони вже визнали суверенітет Османської імперії над Аль-Іхсаа, тому вони не можуть визнати саудівську окупацію, але надіслав ввічливе прохання утриматися від війни в Перській затоці, думаючи, що Аль-Іхсаа знаходиться поблизу їхнього протекторату Мирові держави."
ww1_nejd.8.a: "Встановіть прямий контакт із Саудом і скоригуйте вимоги."
ww1_nejd.8.b: "Ой."
ww1_nejd.8.tt: "§YПісля запуску таймера місії замість війни Сауд визнає сюзеренітет Османської імперії.§!"
ww1_nejd.9.t: "Британія ігнорує саудівців"
ww1_nejd.9.d: "На прохання виступити посередником між Османською Аравією та Саудівською Аравією в питанні Аль-Іхсаа Британія каже, що вони вже визнали суверенітет Османської імперії над Аль-Іхсаа, тому вони не можуть визнати саудівську окупацію, і каже, що не буде втручатися в сюзеренітет Османів в Аравії, якщо не поширить його на узбережжя."
ww1_nejd.10.t: "Британія захищає саудівців"
ww1_nejd.10.d: "На прохання виступити посередником між османами та саудівцями в питанні Аль-Іхсаа Британія каже, що вони захистять саудівців від будь-якої османської агресії. Британські війська вже увійшли в Ер-Ріяд, щоб створити протекторат."
ww1_nejd.10.a: "Фу."
ww1_nejd.10.b: "Прокляття."
ww1_nejd.11.t: "Питання про османський сюзеренітет"
ww1_nejd.11.d: "Оскільки ми примусово погодилися підписати Османсько-Саудівську угоду, ми визнали Османський сюзеренітет над Еміратом. Але тепер Османи зайняті витрачанням своїх розумів на військові зусилля, ми можемо просто ігнорувати їхній сюзеренітет і претендувати на договір більше не існує."
ww1_nejd.11.a: "Легко."
ww1_nejd.12.t: "Саудівська Аравія скасувала Османсько-Саудівську угоду"
ww1_nejd.12.d: "Коли ми вступили у війну проти Британії, саудівці анулювали договір і заявили, що не визнають нашого сюзеренітету. Здається, вони вже ведуть переговори з британцями."
ww1_nejd.12.a: "Прокляття."
ww1_nejd.13.t: "Прибуття Вільяма Шекспіра"
ww1_nejd.13.d: "Відзначаючи історичний момент, Вільям Шекспір, британський політичний агент, встановив перший офіційний контакт між Сполученим Королівством і Недждом. Його прибуття на наші землі символізує відкриття дипломатичних каналів між нашою нацією, що розвивається, і Велика світова держава, емісар британського уряду, несе з собою не лише перспективи дипломатичного визнання, але й камеру. Новий винахід у нашому регіоні включає перше фотографічне зображення Абдулазіза бін Абдула Рахмана Аль Сауда, лідера, чиє бачення та лідерство ще належить візуально увічнити."
ww1_nejd.13.a: "Ласкаво просимо до Шекспіра та готуйтеся до фотографії."
ww1_nejd.14.t: "Несподівана атака Рашіді"
ww1_nejd.14.d: "Унаслідок раптового й несподіваного повороту подій Джабаль Шаммар здійснив раптовий напад на наші війська. Звіти свідчать, що їхні війська просувалися під покровом темряви, заставши наші аванпости зненацька. Цей агресивний маневр Джабала Шаммар знаменує значне загострення нашого триваючого конфлікту."
ww1_nejd.14.a: "Мобілізуйте війська та відбийте атаку!"
ww1_nejd.15.t: "Поразка в битві при Джаррабі"
ww1_nejd.15.d: "У нищівному повороті подій ми не тільки зазнали значної поразки від Джабала Шаммара в битві при Джаррабі, але й зіткнулися з серйозною трагедією. Після битви Вільям Шекспір, наш шановний британський союзник і ключова фігура у встановленні дипломатичних відносин, був захоплений і обезголовлений ворогом. Ця втрата виходить за межі поля бою."
ww1_nejd.15.a: "Над людяністю!"
ww1_nejd.16.t: "Сили Рашіді відбиті!"
ww1_nejd.16.d: "Демонструючи виняткову військову доблесть і стійкість, ми успішно відбили грізні сили Джабаль-Шаммара. Наша стратегічна кмітливість у поєднанні з незламним духом і хоробрістю наших солдатів привели до цієї вирішальної перемоги."
ww1_nejd.16.a: "Одного дня Аравія буде нашою!"
ww1_nejd.17.t: "Перемога під Джаррабом"
ww1_nejd.17.d: "Сьогодні ми святкуємо значну перемогу над Недждом у битві при Джаррабі. Наші сили, демонструючи неперевершену доблесть і стратегічну майстерність, не тільки перемогли ворога, але й завдали удару їхнім іноземним альянсам. сміливий крок, ми схопили і стратили Вільяма Шекспіра, британського агента втручання і фактично підірвала відносини між Недждом і Британією, що розвиваються."
ww1_nejd.17.a: "Одного дня Аравія буде нашою!"
ww1_nejd.18.t: "Невдача в Джаррабі"
ww1_nejd.18.d: "Битва при Джаррабі завершилася жахливою поразкою для наших сил. Незважаючи на всі наші зусилля та стратегічне планування, могутня оборона Неджда відбила нашу атаку. Ця невдача стала ударом по нашим прагненням панувати в регіоні. Після цього ми повинні швидко переглянути наші стратегії та зміцнити наші позиції, що залишилися, щоб запобігти подальшим втратам."
ww1_nejd.18.a: "Це була помилка."
ww1_nejd.19.t: "Плем'я Аджман відступає"
ww1_nejd.19.d: "Після раптового та непередбаченого повороту подій плем’я Аджман, очолюване Дайданом бін Хітлейном, вивело свої війська з нашої коаліції. Цей вихід відбувається в критичний момент, що серйозно вплинуло на нашу військову силу та стратегію. Ми повинні швидко адаптуватися до цієї нової реальності, переоцінити нашу позицію та зміцнити сили, що залишилися, щоб компенсувати цю втрату."
ww1_nejd.19.a: "До біса!"
ww1_nejd.20.t: "Натиск на Джабаль Канзан"
ww1_nejd.20.d: "У відповідь на триваючу ворожнечу та нещодавні провокації племені Аджман, включаючи крадіжку худоби, що належить нашим союзникам у Кувейті та Аль-Зубайрі, ми розпочали великий наступ. Наші сили чисельністю 4000 чоловік виступили проти Аджмана, що розташувався табором біля Гунзана, що відбувався в пересіченій місцевості Джабала Канзана є важливою спробою відновити нашу владу та відповісти на непокору племені та відмову повернути викрадену худобу. Інтенсивність конфлікту загострилася, і, незважаючи на прохання Аджмана про угоду, наполегливість Саада бін Абдула Рахмана призвела до розпочати нічну атаку, однак, обернувся проти нас - наші сили розбиті, наш лідер Абдулазіз поранений, і його брата Саада вбито. Тепер ми опинились в оточенні, стикаючись із жахливою ситуацією."
ww1_nejd.20.a: "Розпочніть кампанію, щоб викорінити їх!"
ww1_nejd.21.t: "Похитаючись від наслідків Канзана"
ww1_nejd.21.d: "Наслідки битви при Канзані поставили нас у ненадійне становище. З’явилися критика з боку Мубарака бін Сабаха та сумніви щодо військового лідерства Абдулазіза. Під час наступної битви в Сувайдері ми повідомили про певні успіхи проти Аджмана, але великі жертви, включаючи жертви серед цивільного населення, кинули тінь на наші дії, незважаючи на зусилля в Джубайлі нашими союзниками "Бані Халід», "Аджман», хоч і був побитий, зумів втекти в належному стані. Зрештою "Аджман», перемігши під Канзаном, втік до Кувейту, а пізніше до південно-західного Іраку, призвів до угоди про ненапад з Аджманом. Однак довіра залишається крихкою, а напруга далекою від вирішено."
ww1_nejd.21.a: "Працюйте над стабільністю та відновіть довіру"
ww1_nejd.22.t: "Пропозиція британського договору"
ww1_nejd.22.d: "Представники британського уряду звернулися до нас із важливою пропозицією. У запропонованому Дарінському договорі Британія прагне встановити наші землі як протекторат, визначаючи наші кордони та визнаючи наш суверенітет. В обмін на наше зобов’язання атакувати Джабаль-Шаммар і утримуватися від нападу на британські протекторати, вони пропонують нам значні підтримка: визнання правителя Неджду та його залежних територій, значна грошова позика та важлива поставка зброї ця пропозиція сформує не тільки наше майбутнє, але й геополітичний ландшафт Аравійського півострова."
ww1_nejd.22.a: "Ми з радістю приймемо їхню щедру пропозицію!"
ww1_nejd.22.b: "Нам не потрібна їхня допомога."
ww1_nejd.23.t: "Виконання британських обіцянок"
ww1_nejd.23.d: "Британці виконали свої зобов’язання за Дарінським договором. Ми отримали обіцяну поставку зброї, що є важливим прискоренням нашого військового потенціалу. Крім того, фінансова допомога, включаючи початкову позику та стипендію, почав надходити, зміцнюючи нашу скарбницю та надаючи нам ресурси, необхідні для розширення та зміцнення нашого правління. Це виконання обіцянок британськими марками це важлива віха в наших відносинах і зміцнює нашу позицію як ключової сили на Аравійському півострові. Ми сильніші, спроможніші та визнані на міжнародному рівні, готові з новою енергією досягати наших стратегічних цілей."
ww1_nejd.23.a: "Використовуйте щойно отримані ресурси!"
ww1_nejd.24.t: "Емір Аль-Хурма переходить до Неджду"
ww1_nejd.24.d: "У результаті несподіваного повороту подій емір Аль-Хурми, Халід ібн Мансур ібн Лувай, оголосив про прихильність емірату Неджд. Це відступництво підриває наш контроль над важливим стратегічним оазисом і зміщує баланс Зміна лояльності такої ключової фігури вказує на зростання впливу Ібн Сауда і становить пряму загрозу нашій владі в Хіджазі. Ми повинні рішуче відповісти на цей виклик, щоб утвердити своє панування та захистити наші інтереси в регіоні."
ww1_nejd.24.a: "Надішліть війська, щоб відбити Аль-Хурму!"
ww1_nejd.24.b: "Це програна справа."
ww1_nejd.25.t: "Хашимітський натиск на Аль-Хурму"
ww1_nejd.25.d: "Хашимітські сили Хіджазу, реагуючи на перехід еміра Аль-Хурми на наш бік, направили загін, щоб захопити контроль над оазисом. Цей крок є прямим викликом нашому зростаючому впливу та лояльності, яку ми повинні згуртувати наші сили Ikhwan, щоб захистити Аль-Хурма і відбити це вторгнення, демонструючи наші рішучість і сила перед обличчям агресії Хіджаза."
ww1_nejd.25.a: "Аль-Хурма - наш"
ww1_nejd.25.b: "Це все одно належало їм."
ww1_nejd.26.t: "Невдача в Аль-Хурма"
ww1_nejd.26.d: "Незважаючи на всі наші зусилля, хашимітським силам вдалося повернути Аль-Хурму. Ця невдача є ударом по наших стратегічних амбіціях у регіоні та кидає виклик нашій владі. Ми повинні перегрупуватися та переглянути нашу тактику, щоб протистояти цій поразці. Битва за Аль-Хурму - це не просто територіальна суперечка; це боротьба за панування Аравії, і ми повинні підготуватися до наступної фази цього конфлікту."
ww1_nejd.26.a: "Це ще не кінець."
ww1_nejd.27.t: "Перемога під Аль-Хурмою"
ww1_nejd.27.d: "Наші сили перемогли в битві за Аль-Хурму, успішно відбивши вторгнення Хашимітів. Ця перемога є свідченням сили та рішучості нашого Іхвана та зміцнює наш контроль над цим стратегічно важливим оазисом. Наш успіх тут не тільки забезпечує наші інтереси в регіоні, але й надсилає чітке повідомлення Хіджазу про нашу зростаючу силу та рішучість у боротьбі за Аравію верховенство."
ww1_nejd.27.a: "Хурма сьогодні, Медіна завтра!"
ww1_nejd.28.t: "Знову взяти Аль-Хурму"
ww1_nejd.28.d: "Наші сили досягли значної перемоги, повернувши Аль-Хурму з рук Неджда. Цей успіх не лише відновлює наш контроль над стратегічним оазисом, але також демонструє нашу військову доблесть і відданість збереженню нашого впливу в регіоні. битва за Аль-Хурму є критичним моментом у нашій триваючій боротьбі проти амбіцій Неджда та зміцнення нашої позиції домінуючого сили в Аравії."
ww1_nejd.28.a: "Одного дня ми будемо правити півостровом!"
ww1_nejd.29.t: "Втрата в Аль-Хурмі"
ww1_nejd.29.d: "Ми зазнали невтішної поразки під Аль-Хурмою, коли оазис потрапив у руки сил Неджда. Ця втрата є невдачею в нашій кампанії з утримання контролю над регіоном і стримування зростаючого впливу Ібн Сауда Ми повинні переглянути нашу стратегію та згуртувати наші сили, щоб відповісти на цей виклик суперечка; це вирішальний фронт у ширшій боротьбі за панування в Аравії."
ww1_nejd.29.a: "Хашимітський наступ на Турабу"
ww1_nejd.30.t: "Хашимітський наступ на Турабу"
ww1_nejd.30.d: "Хашиміти під керівництвом Шаріфа Хусейна розпочали сміливу експедицію до Тураби, загостривши конфлікт за контроль над Аль-Хурмою. Цей агресивний крок, чітке свідчення їхньої відмови йти на компроміс, загрожує спровокувати повномасштабна війна."
ww1_nejd.30.a: "На війну!"
ww1_nejd.31.t: "Британці підтримують Хашимітів"
ww1_nejd.31.d: "Ми отримали ультиматум від британців, які вимагають негайного припинення вогню в нашому конфлікті з Хашимітами. Це втручання є суворим попередженням: якщо ми не виконаємо його, британці готові втрутитися від імені Хашиміти."
ww1_nejd.31.a: "У нас немає іншого вибору."
ww1_nejd.32.t: "Інтеграція Аль-Джавфа"
ww1_nejd.32.d: "[791.owner.GetAdjective] сили сьогодні увійшли в Аль-Джавф."
ww1_nejd.32.a: "Молодець."
ww1_nejd.33.t: "Не вдалося анексувати Аль-Джавф"
ww1_nejd.33.d: "Сили [791.owner.GetAdjective] не змогли увійти в Аль-Джавф."
ww1_nejd.33.a: "Блін."
ww1_nejd.34.t: "Відбито [791.owner.GetAdjective] атаку"
ww1_nejd.34.d: "Сили [791.owner.GetAdjective] не змогли увійти в Аль-Джавф."
ww1_nejd.34.a: "Фу."
ww1_nejd.35.t: "Не вдалося відбити атаку [791.owner.GetAdjective]"
ww1_nejd.35.d: "[791.owner.GetAdjective] сили сьогодні увійшли в Аль-Джавф."
ww1_nejd.35.a: "Ой."
ww1_nejd.36.t: "Інцидент у Єгипті Махмаль"
ww1_nejd.36.d: "Єгиптянин Махмал прибув до Мекки в супроводі музики. Коли вони наблизилися, Іхван, які були без зброї та в одязі іхрам, вперше почули музику. Вони вважали це формою єресі, і вони розгнівалися і піднялися, щоб запобігти просуванню верблюда, який ніс носій, єгипетський офіцер віддав наказ відкрити вогонь, убивши близько 25 Іхван. Негайно Абдулазіз, який був поблизу, послав своїх двох синів, Фейсала і Сауда, щоб заспокоїти розлюченого Іхвана і не дати їм вбити єгиптян. Король наказав затримати єгипетського офіцера і не дозволити йому супроводжувати паломників. Крім того, перешкоджаючи Махмалу увійти до Мекки вперше за 700 років."
ww1_nejd.36.a: "Їм не слід було вмикати музику"
ww1_nejd.36.b: "Дозволити Махмалу увійти"
ww1_nejd.37.t: "Яку нафтову компанію має вибрати Королівство?"
ww1_nejd.37.d: "Протягом останніх кількох років на аравійській стороні Перської затоки було знайдено нафту, починаючи з Іраку, а потім у Бахрейні. Кілька британських дослідників, не пов’язаних із жодною професійною нафтовою компанією, досліджували Іхсу район на схід від Ер-Ріяда, але не знайшов комерційно життєздатної кількості нафти. Щоб забезпечити виживання саудівської держави, ми повинні звернутися до нафтових компаній Англія та Америка, щоб допомогти нам знайти нафту."
ww1_nejd.37.a: "Американці досвідчені"
ww1_nejd.37.b: "Але у англійців більше досвіду"

ww1_nejd.38.t: "Єгипет розриває відносини з Саудівською Аравією"
ww1_nejd.38.d: "Король Абдулазіз відмовився вибачитися перед Єгиптом і не дозволив Махмалу увійти до Мекки. У результаті єгипетський уряд вирішив розірвати всі зв’язки з Саудівською Аравією, за винятком питань, пов’язаних з хаджом."
ww1_nejd.38.a: "Справді?"
ww1_nejd.38.b: "Добре позбавлення"

ww1_nejd.39.t: "Відновлення єгипетсько-саудівських відносин"
ww1_nejd.39.d: "Король Абдулазіз вибачився перед Єгиптом і дозволив Махмалу увійти в Мекку. У результаті єгипетський уряд запросив короля Абдулазіза відвідати Єгипет і запропонував надіслати допомогу, вчителів і лікарів для підтримки саудівської держави. "
ww1_nejd.39.a: "Справді!"
ww1_nejd.39.b: "Веселі часи"

ww1_nejd.40.t: "Абдулрахман повертається до правління"
ww1_nejd.40.d: "Після суперечок у родині, колишній емір Аль-Сауда, Абдулрахман, батько еміра Абдулазіза, який спочатку відмовився посісти свою посаду після відновлення Саудівської держави та передав владу своєму синові, вирішив повернутися і керувати державою фундаменталістським шляхом після того, як його син не зміг вирішити сімейні суперечки."
ww1_nejd.40.a: "Аллах Акбар"

ww1_nejd.41.t: "Ікхван захопив державу"
ww1_nejd.41.d: "Реформи, здійснені Абдулазізом, не сподобалися Іхвану. Останній удар був завданий, коли він вирішив розпустити їхню організацію. У відповідь Фейсал Аль Давіш і Султан бін Баджад очолили Іхван у швидкому та рішучому повстання, зрештою захопивши контроль над державою."
ww1_nejd.41.a: "Аллах Акбар"

ww1_nejd.42.t: "Друга саудівсько-рашидська війна"
ww1_nejd.42.d: "Велика війна кидає тінь на Аравію, де сили Ібн Сауда зараз ведуть запеклі битви з військами Рашиді вздовж кордону. Цей конфлікт є ключовим моментом в історії регіону, оскільки обидві сторони борються за контроль на тлі глобального конфлікту не тільки сформує безпосередній ландшафт арабської політики також впливають на траєкторію альянсів і динаміку влади на ширшому Близькому Сході. Оскільки Абдулазіз Аль Сауд стратегічно маневрує своїми силами, наслідки цих протистоянь відчувають глибокий резонанс, сигналізуючи про потенційні зміни в регіональних структурах влади та геополітичних позиціях."
ww1_nejd.42.a: "Ще один великий конфлікт"

ww1_nejd.43.t: "Інцидент з Ібн Сувейтом"
ww1_nejd.43.d: "Після перемоги над фракцією племені Аль-Хазазнах у місті Аль-Харік разом з Аль-Арайфом Абдулазіз Аль Сауд успішно придушив їх повстання в 1910 році. Абдулазіз Аль Сауд отримав листа від шейха Мубарака Аль -Сабах, закликаючи його напасти на Ібн Сувейта, шейх Мубарак таємно надіслав попередження Ібн Сувейту, який потім перенаправив свої сили через Зубайр, а потім на Кабду, продовжуючи шлях до Суфрану. який прийшов принести вибачення від імені шейха Абдулазіза вибачившись, не затаївши жодних нарікань, продемонструвавши свою дипломатичну кмітливість, він повів свої війська назад до околиць Аль-Ісаа."
ww1_nejd.43.a: "Добре"

ww1_nejd.44.t: "Битва Аль-Маджаса" #معركة المجصة
ww1_nejd.44.d: "Абдулазіз Аль Сауд розпочав атаку на плем’я Суфран на околицях Аль-Ахси, зіткнувшись із Хамісом бін Муніхіром у місці, відомому як Аль-Маджаса. До нього приєдналися шейх Фейсал бін Сухуб і група його племені Зааб, вони вели запеклу битву проти племен Аджман і Суфран біля замок і пальмові гаї на південь від Аль-Тарфа в Аль-Ахсі привели до вирішальної перемоги Абдулазіза зі значними жертвами, завданими ворогуючим племенам."
ww1_nejd.44.a: "Ура"
ww1_nejd.45.t: "Зустріч в Ар-Рувайдах"
ww1_nejd.45.d: "У відповідь на погіршення ситуації в Аль-Іхсаа відбулася значна зустріч у будинку Мохаммеда бін Омара Аль-Мулли в Аль-Куті. На зустрічі був присутній Мохаммед бін Ахмед Аль-Мулла, Абдулла бін Абдул-Латіф Аль-Мулла, Абдулрахман Аль-Джугайман Аль-Тамімі та Абдул-Латіф бін Ахмед Аль-Джугайман Аль-Тамімі обговорили жахливий стан справ в Аль-Ісаа і дійшли висновку, що єдиний спосіб принести стабільність у регіон - це запросити Абдулазіза переважаючих несприятливих умов, підкреслюючи, що ці обставини представляють сприятливий момент для Абдулазіза, щоб втрутитися і вигнати Вони пообіцяли свою підтримку та допомогу, щоб дозволити йому увійти в Аль-Кут і встановити своє правління. Лист був запечатаний із схваленням шейха Абдул-Латіфа бін Абдулрахмана Аль-Мулли та надісланий королю Абдулазізу в Ер-Ріяд."
ww1_nejd.45.a: "Чудовий"

ww1_nejd.46.t: "Битва за Аль-Іхсаа"
ww1_nejd.46.d: "Абдулазіз увійшов до Аль-Іхси згідно з планом. Молоді люди з родини Аль-Мулла показали шлях, розділившись на три групи: одна для арешту губернатора, одна для охорони веж, а решта приєднатися до основної армії Абдулазіза. План пройшов гладко, і Абдулазіз разом зі своїми синами та двоюрідними братами Джилві тріумфально пройшов. через Аль-Кут і Аль-Іхса."
ww1_nejd.46.a: "Ура"

ww1_nejd.47.t: "Шариф рухається на Неджд"
ww1_nejd.47.d: "Шариф Хусейн бін Алі та його війська рушили проти нелояльних племен, щоб підкорити їх біля міста Аль-Кувайя, приблизно за 200 кілометрів на захід від Ер-Ріяда. Згідно з повідомленнями, вони в основному націлені на племена, які не лояльні до Османської імперії. Ці дії є частиною ширших зусиль Шаріфа Хусейна встановити контроль і продемонструвати лояльність до османської влади."
ww1_nejd.47.a: "Надіслати Сааду запитати"

ww1_nejd.48.t: "Саад захоплено"
ww1_nejd.48.d: "Саад ібн Абдулрахман Аль Сауд, брат еміра Абдул-Азіза, був захоплений шаріфською армією. Виявилося, що Шаріф Хусейн отримав наказ від османської влади та запрошений жителями Неджду прийти і скинути Аль За допомогою племені Утайба він зміг захопити Саада. Ці дії були частиною більшої стратегії Османський вплив у регіоні та послаблення контролю Аль Саудів."
ww1_nejd.48.a: "Ми надішлемо жорстке сформульоване попередження"

ww1_nejd.49.t: "Шаріф пропонує мир"
ww1_nejd.49.d: "Виявилося, що у Шаріфа Хусейна не було ні людей, ні сил, щоб справді вступити у війну. Тому його посланник, Халід бін Луай, емір Аль-Хурми, прибув із пропозицією миру. Він стверджував, що Наміри Шаріфа були чистими, і Абдулазіз визнає те, що він лише хотів продемонструвати лояльність до Високої Порти Османська влада, принаймні номінально, і заплатить 6000 лір як данину османським збирачам податків, щоб османи залишили Ібн Сауда в спокої. Крім того, він пообіцяв, що Саад буде звільнений."
ww1_nejd.49.a: "Це звучить розумно"

ww1_nejd.50.t: "Повстання Аль-Араїф"
ww1_nejd.50.d: "Деякі двоюрідні брати Ібн Сауда, яких він називає Арайф, онуки його дядька Сауда ібн Фейсала Аль Сауда — попередника батька Абдулазіза — почали повстання з племенем Аль Хаззан проти Ібн Сауда, претендуючи на емірат за себе повстання очолює Сауд бін Абдулла Сауда в місті Аль-Харік."
ww1_nejd.50.a: "Знищити їх"

ww1_nejd.51.t: "Аль-Араїф переможений"
ww1_nejd.51.d: "Після вирішення питань із Шаріфом Хусейном і завершення справи з Ібн Гімайдом, могутність саудівської армії було направлено до Аль-Харіка, щоб підкорити Араїф і знищити їх. Їм це вдалося, убивши кожного повстанця Хазані. Араїф втік на територію Османської імперії, і лише Сауд бін Абдулла здався."
ww1_nejd.51.a: "Місія виконана"

ww1_nejd.52.t: "Ібн Сауд відмовляється від Оману"
ww1_nejd.52.d: "Абдулазіз Аль Сауд, емір Ер-Ріяду, відмовився від своїх претензій щодо Оману після зустрічі з британськими агентами в Кувейті. Цей жест мав на меті забезпечити британську підтримку його амбіцій щодо розширення територій, утримуваних Османською імперією."
ww1_nejd.52.a: "Ашат Оман"

ww1_nejd.53.t: "Війська Мунтафік рухаються до Кувейту"
ww1_nejd.53.d: "Емір Кувейту Мубарак просить державу Саудівської Аравії допомогти йому перемогти османсько-мунтафікські загарбницькі сили на чолі з Садуном-пашою. Ймовірно, вони атакують Мубарака, щоб налякати або послабити його, але він все одно просить наших допомогти."
ww1_nejd.53.a: "звичайно побачимо"

ww1_nejd.54.t: "Битва при Хадья"
ww1_nejd.54.d: "Абдулазіз і саудівські війська, які повинні були допомогти Кувейту, натомість пішли атакувати плем’я Мутаїр за їхній напад на плем’я Кахтан. Садун-паша зустрівся з Мубараком, закликаючи його замість цього очолити кувейтські сили самостійно свого сина Мубарак відмовився, і після того, як багато кувейтських бійців було вбито, Садун-паша успішно розгромив кувейтські сили поблизу Хадья на півночі Кувейту та захопили здобич, яку вони покинули під час відступу."
ww1_nejd.54.a: "..."

ww1_nejd.55.t: "Іхван хоче побудувати Поселення"
ww1_nejd.55.d: "Іхван, група осілих бедуїнів, які сформували ополчення під назвою Іхван ман таа Аллах (Братство тих, хто кориться Богу), в основному дотримуються секти ваххабітів і належать до племені Мутайр. лояльні до Аль-Сауда і заснували своє перше поселення в Аль-Артавії, на північ від Ер-Ріяда. відомий як Хіджра, був побудований з метою поклоніння і проживання поблизу ресурсів. Вони звернулися до Ібн Сауда з проханням отримати дозвіл на його встановлення."
ww1_nejd.55.a: "Звичайні люди, яких я не знаю"
ww1_nejd.56.t: "Аль-Артавія завершено"
ww1_nejd.56.d: "Поселення Іхвані в Аль-Артавія нарешті було завершено та заселено членами Іхвану та їхніми родинами, хоча їх керівництво все ще блукає пустелею."
ww1_nejd.56.a: "Чудово"
ww1_nejd.57.t: "Аль-Дувіш переїжджає в Аль-Артавія"
ww1_nejd.57.d: "Нарешті, плем’я Мутайр і керівництво Іхван оселилися в Аль-Артавії. Поселення Іхвані, завершене і заселене членами Іхвана та їхніми сім’ями багато років тому. Хоча їх керівництво раніше блукало пустелею, тепер вони знайшов постійний будинок в Аль-Артавії."
ww1_nejd.57.a: "Чудово!"
ww1_nejd.58.t: "Встановлено Умм Аль-Кура"
ww1_nejd.58.d: "Нарешті, після багатьох років відсутності офіційної газети, яка б збирала та поширювала новини в Саудівській Аравії, нова газета буде публікуватися щотижня з королівськими указами та новинами під назвою Умм Аль-Кура (Мати сіл). Головний редактор газети також буде присвячений вченню ваххабізму Юсуф Ясін був заснований як заміна газеті "Аль-Кібла», офіційній газеті династії Хашимітів, більшу частину якої складають статті та преамбули, написані Шаріфом Хусьєном, і як відповідь на єгипетську газету "Аль-Мукаттам», яка критикує. Ібн Сауд."
ww1_nejd.58.a: "Чудово!"
ww1_nejd.59.t: "Битва при Кідамі"
ww1_nejd.59.d: "Абдулазіз, разом з племенами Субай Аль-Арід і Ас-Сухул, воював проти клану Суфра з племені Аджман, очолюваного Шейхом Хумісом ібн Мунайхіром. Клан Аль-Суфран, найсильніший і найнезалежніший клан племені Аджман, приймав керівництво лише від сім'ї Аль-Мунайхір Це давнє суперництво між сім'єю Хітлайн, шейхами племені Аль-Аджман, вірними Абдулазізу, і сім'єю Аль-Мунайхір мав продемонструвати силу Абдулазіза всьому племені Аль-Аджман."
ww1_nejd.59.a: "вау більше верблюдів"
ww1_nejd.60.t: "Ібн Гімайд відмовляється платити п'яту частину"
ww1_nejd.60.d: "Шейх Мухаммад ібн Хінді ібн Гімайд, який раніше об’єднався з Абдулазізом проти фракції Бані Абдулла з племені Мутайр, не спромігся заплатити п’яту частину здобичі Абдулазізу, що є його законним правом як лідера за ісламським закон."
ww1_nejd.60.a: "Ібн Сауд за перемогу"
ww1_nejd.61.t: "Битва при Абу-Дахані"
ww1_nejd.61.d: "Плем'я Субай Аль-Арід і плем'я Ас-Сухул воювали разом з Абдулазізом в Абу Дахані. Цей конфлікт стався на території племені Утайба, націленим на їх Шейха Ібн Гімайда. Під час бою кінь Абдулазіза був поранений, і воїни з фракції Бані Умар Субай Аль-Арід плем'я верхи на своїх конях, відоме як Аль-Іхаят, прийшло йому на допомогу. Вони оточили його від бійців Утайбі, незважаючи на початкову агресію, Абдулазіз і його союзники з Субай Аль-Арід зазнали поразки від племені Утайба поблизу Аль-Ша. 'ra.\n Після цієї поразки Абдулазіз і його вірні союзники відступили до Ер-Ріяда після цієї невдачі вони залишалися рішучими та шукали іншої можливості продемонструвати свою силу та перевагу над супротивниками."
ww1_nejd.61.a: "..."
ww1_nejd.62.t: "Битва при Аль-Тамтайні"
ww1_nejd.62.d: "Абдулазіз Аль-Сауд і його союзники з племені Субай Аль-'Арід і Аль-Сухул напали на плем'я Аль-Мурра в Аль-Тамтайні. Напад мав на меті ввести в оману Аль-Аджмана племені та турків в Аль-Хасі переконали, що Абдулазіз був у каральному рейді та не зацікавлений у Аль-Хаса.\n Битва відбулася на території племені Аль-Мурра, яке було нелояльним до Абдулазіза і відкинуло його владу. Здійснюючи набіги на ці нелояльні племена, Абдулазіз прагнув встановити свою владу над усіма племенами Неджда зміна лояльності різних племен, Абдулазіз відчував себе змушеним періодично протистояти їм. Він і його союзники успішно перемогли Аль-Мурра."
ww1_nejd.62.a: "..."
#АЗЕРБАЙДЖАН
ww1_azerbaijan.1.t: "Бакинська комуна"
ww1_azerbaijan.1.d: "Більшовик і лівий есер (есер) заснували комуну в місті Баку. Вона прийшла до влади після кривавого протистояння з мусульманським населенням, відомого як [GetMonth] дні в Баку."
ww1_azerbaijan.1.a: "Відновіть місто!"
ww1_azerbaijan.1.b: "Bütün ölkələrin proletarları birləşin! (Грати за [BAK.GetNameWithFlag])"
ww1_azerbaijan.2.t: "Центрокаспійська диктатура"
ww1_azerbaijan.2.d: "Безкровний переворот повалив більшовицьку комуну та встановив антирадянську адміністрацію з альянсу партії соціалістів-революціонера та меншовиків."
ww1_azerbaijan.2.a: "Ну добре."
ww1_azerbaijan.3.t: "Ісламська армія Кавказу"
ww1_azerbaijan.3.d: "Турки вирішили підтримати наші військові зусилля проти Червоної армії. Ми будемо разом прагнути врятувати мусульман Кавказу. Першою ціллю для знищення мають бути більшовики в Баку."
ww1_azerbaijan.3.a: "До Баку!"
ww1_azerbaijan.4.t: "Dunsterforce"
ww1_azerbaijan.4.d: "Британо-індійська армія вирішила допомогти нам проти турецького наступу на Кавказі та більшовицького наступу на південь. Генерал-майор Лайонел Чарльз Данстервіль очолює експедиційний корпус."
ww1_azerbaijan.4.a: "До перемоги!"
ww1_azerbaijan.5.t: "Рішення щодо Республіки Карс?"
ww1_azerbaijan.5.d: "Республіка Карс перебуває під військовою окупацією, але ми не визнаємо республіку. Оскільки етнічний конфлікт між грузинами, турками та вірменами продовжує зростати через те, що ми можемо впоратися, ми повинні вийти з республіки шляхом демонтажу їхній уряд і парламент."
ww1_azerbaijan.5.a: "Час повертатися додому."
ww1_azerbaijan.5.b: "Нехай вони будуть."
ww1_azerbaijan.6.t: "Завершення азербайджанської окупації"
ww1_azerbaijan.6.d: "Азербайджан був під нашою військовою окупацією після Мудроського перемир’я, тепер нам більше не потрібно там залишатися, і було б краще вийти через високий рівень ідеологічного негативу."
ww1_azerbaijan.6.a: "Час повертатися додому."

# ДЖАБАЛ ШАММАР
ww1_jbs.2.t: "Сауд ібн Абдулазіз Аль Рашид убитий!"
ww1_jbs.2.d: "Одного дня принц Сауд вирушив на полювання до гірської місцевості в Хаїлі під назвою Аль-Губран, а з ним були: принц Абдулла Аль-Мутаїб Аль-Рашид, Сулейман Аль-Анбар, Дараан Аль -Даран, Рашид Аль-Хусейн, Аль-Дуїт, Салама Аль-Фаріх Махді Абу Шаррін Аль-Талал Аль-Рашид почув про від'їзд принца на полювання, тому він запитав про його призначення, і коли вони сказали йому, він узяв із собою свого супутника Ібрагіма Аль-Махуса та покинув Хаіль, щоб наздогнати принца Сауда на нього, як завжди.\n\nВсі дійшли до Аль-Губрана, а принц Сауд сидів, спершись на камінь біля підніжжя гори Аль-Дуїт, який йшов, а також Абдулла Аль-Мутайб Аль-Рашид і Сулейман Аль-Анбар були праворуч від нього, а Абдулла Аль-Талал Аль-Рашид — ліворуч, за два метри позаду нього збиваються з місця, не знаючи, що станеться через кілька секунд.\n\nАбдулла Аль-Талал дістав апельсин, який був із ним, а потім його двоюрідний брат, принц Сауд, попросив дозволу встановити його як мішень для стрільби, тож принц погодився і націлив свою рушницю на мішень, влучно влучивши. Кидайте ціль і влучно влучайте в неї. Щойно принц Сауд знову націлив свою рушницю на ціль, Абдулла Аль-Талал націлив свою рушницю ззаду на голову Сауда, і щойно принц Сауд знову кинув мішень, Абдулла Аль-Талал вистрілив у свою ціль!\n \nЮний принц Сауд аль-Абд аль-Азіз впав в обійми Сулеймана аль-Анбара, який обійняв його, співаючи: Бог! Бог! Господи!.. Він думав, що рушниця тицьнула йому в груди, але як тільки підняв її, то побачив, як з голови та шиї кров хлюпає! У цей момент Абдулла аль-Талал випустив шість куль у Сулеймана аль-Анбара, який обіймав мертвого принца. І тоді вбивця скочив на свого коня, а його слуга - виродок - скочив на спину коня і мчав з вітром у бік Хаіла - щоб захопити владу.\n\nРешта конвоїрів почули звуки стріляючи кулями, і Аль-Дуїт піднявся на сусідню скелю, щоб побачити, в чому справа, і побачив принца Сауда, що лежить із Сулейманом Аль-Амбаром поруч. Аль-Дуїт поспішив запитати, тож Сулейман Аль-Анбар підняв голову й крикнув на нього:
ww1_jbs.2.a: "Убий принца, бийся з Абдуллою Аль-Талалом і вбий його... вбий його."
ww1_jbs.3.t: "Османська допомога проти Неджду"
ww1_jbs.3.d: "Османська імперія надала нам суттєву підтримку. Ми отримали партію зброї та життєво важливих ресурсів, збільшуючи наші військові можливості для протистояння Неджду."
ww1_jbs.3.a: "Готуйтеся до наступу!"


