ottoman.149.t: "Непередбачені наслідки"
ottoman.149.d: "Після введення в дію недавньої політики асиміляції курдів, курдські племена на сході почали повставати та здійснювати набіги на сусідні села, намагаючись протистояти нашим спробам їх інтегрувати."
ottoman.149.a: "Ми миттєво придушимо повстання."
