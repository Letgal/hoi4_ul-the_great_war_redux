ww1_greece.90.t: "Нові вибори!"
ww1_greece.90.d: "Відставка Венізелоса спричинила політичні розбіжності в Греції. Політична боротьба між консерваторами та прихильниками Венізелоса призвела до проведення загальних виборів у [GetMonth] [GetYear]. Щойно повернутий прем’єр-міністр змусив короля пообіцяти йому, що Греція вважав би свій союз із Сербією, якщо б Болгарія напала, Венізелос заявив, що його перемога є доказом згоди грецького народу його політику про Антанту."
ww1_greece.90.a: "Прихильник Антанти Венізелос перемагає на виборах!"
ww1_greece.90.b: "Роялісти перемогли!"

ww1_greece.91.t: "Костянтин втручається"
ww1_greece.91.d: "Незважаючи на те, що нещодавно відбулися вибори, король Костянтин I все ще не погоджується з позицією прем’єр-міністра Венізелоса про Антанту. Запрошення Венізелоса до союзників розлютило короля. Суперечка між прем’єр-міністром Греції Невдовзі міністр і король досягли свого розквіту, і король застосував конституційне право Греції, яке давало монарху право відправляти у відставку уряд [GetMonth] [GetYear] Костянтин змусив Венізелоса піти у відставку вдруге після антинімецької промови останнього в парламенті та розпустив парламент, де домінували ліберали, призначивши нові вибори. У своїй промові Венізелос попередив, що а Німецька перемога була б катастрофою для Греції, попереджав, що в разі перемоги Німеччини османи почнуть геноцид проти греків. Анатолія, дозволяючи болгарам анексувати Сербську Македонію, неминуче супроводжуватиметься вимогами Грецької Македонії."
ww1_greece.91.a: "Ánte páli..."

ww1_greece.92.t: "Розширити Салонікський фронт?"
ww1_greece.92.d: "Співпраця, яку ми встановили з Грецією, залишається нестабільною. Наш контроль над Салоніками дозволив нам відкрити обмежений фронт, який ми повинні розширити за допомогою наших союзників, особливо італійців. За допомогою досить сильного дипломатичного тиску та ультиматуму ми повинні змусити греків передати нам контроль над їхньою територією."
ww1_greece.92.a: "Звичайно!"
ww1_greece.92.b: "Грекам це не сподобається"

ww1_greece.93.t: "Французький ультиматум"
ww1_greece.93.d: "Після капітуляції форту Рупель і Східної Македонії генерал Саррайл запровадив воєнний стан у Салоніках і [GetMonth], англо-французький ультиматум (вважаючи себе "повноваженнями захисника» грецької держави, оскільки її встановлення 1832 р.) подано до нас, вимагаючи звільнення Займіса, нов Вибори та демобілізація військових. Франція хоче розширити свій фронт на Балканах і змусила нас вивести всі наші війська з півночі нашої території, вони оголошать нам війну Французька привітність..."
ww1_greece.93.a: "Пфф..."

