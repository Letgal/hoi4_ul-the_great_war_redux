# Добровольча Армія
ww1_sra.1.t: "Марш Дроздовського"
ww1_sra.1.d: "Надзвичайно демонструючи відданість і військову дисципліну, генерал Михайло Дроздовський повів свій загін в епічний марш через серце зруйнованої війною російської місцевості. Починаючи з румунського фронту, сили Дроздовського перетнули Молдавію, перетнула Україну та пройшла через нестабільні регіони Дону та Волги, незважаючи на численні випробування, в т.ч Сувора погода, ворожий рельєф і можливі зустрічі з ворогом, люди Дроздовського залишалися непохитними. Їхній шлях, який долав сотні миль, є не просто фізичним подвигом, а символом непохитної відданості своїй справі."
ww1_sra.1.a: "Він посилить наші сили"
ww1_sra.2.t: "Добровольча армія вимагає об'єднання"
ww1_sra.2.d: "Добровольча армія, ключова сила в боротьбі проти більшовиків, висунула пропозицію щодо об’єднання. Ця пропозиція надійшла в той час, коли наше становище стає дедалі нестабільнішим. Зіткнувшись із грізною радянською армією, вона стає Очевидно, що наші шанси на успіх, якщо стояти на самоті, невеликі. Об’єднання з Добровольчою армією є практичним, хоча й важким вибором зміцнити нашу силу і виступити єдиним фронтом проти більшовицької загрози, але це також означає пожертвувати частиною нашої автономії та традиційних способів."
ww1_sra.2.a: "У нас немає іншого варіанту...(перейти на AFSR)"
ww1_sra.2.b: "Ми відмовляємось!"
ww1_sra.3.t: "Формування збройних сил півдня Росії"
ww1_sra.3.d: "Нестабільний ландшафт російської громадянської війни набуває нового повороту з формуванням Збройних сил Південної Росії. Це нове військове утворення, що об’єднує різні фракції Білої армії під єдиним командуванням, є значним прогресом у конфлікт, що триває."
ww1_sra.3.a: "Сьогодні ми єдині!"
ww1_sra.4.t: "Генерал Врангель виїжджає до Константинополя"
ww1_sra.4.d: "Через постійні розбіжності зі своїм начальником, Антоном Денікіним, генерал-барон Петро Миколайович Врангель був офіційно відсторонений від свого командування. Його непохитна позиція щодо різних військових стратегій і його бачення майбутнього Росії часто ставили його в суперечку Почуваючись маргіналізованим і не маючи підтримки, Врангель вирішив виїхати до Константинополя. вибір життя у вигнанні замість подальшої конфронтації."
ww1_sra.4.a: "Він залишає складну спадщину."
ww1_sra.5.t: "Українське питання"
ww1_sra.5.d: "Ця амбітна військова кампанія спрямована на захоплення Москви, серця більшовицької влади. Успіх цієї операції може рішуче змінити хід громадянської війни в Росії на нашу користь. Наші війська підготовлені, стратегії були витончений, і моральний дух високий, але шлях попереду сповнений випробувань, оскільки ми зіткнемося з грізною Червоною Армією Очі нації та світу звернені до нас, оскільки ця кампанія може змінити хід російської історії."
ww1_sra.5.a: "Москва або Бюст!"
ww1_sra.6.t: "Добровольча армія просить підтримки"
ww1_sra.6.d: "Прибув посланець Добровольчої армії, який шукає аудієнції з нашим урядом. Вони приносять із собою термінові прохання про підтримку в боротьбі проти більшовиків у Росії. Детально описують жахливу ситуацію на місці та потенційні Загрози та можливості, які цей конфлікт створює для наших інтересів, вони вимагають зброї, фінансування та дипломатичної підтримки, щоб продовжувати свою боротьбу за вільну Росію."
ww1_sra.6.a: "Їхній успіх узгоджується з нашими інтересами."
ww1_sra.6.b: "Ризики переважують переваги."
SRA_prep_french_intervention_tt: "§YHenri Berthelot§! підготує інтервенцію на півдні."
ww1_sra.7.t: "Антон Денікін йде у відставку"
ww1_sra.7.d: "Крім, який сколихнув коридори влади, Антон Денікін, непохитний лідер південноросійського уряду, оголосив про свою відставку. Керуючи білими силами через деякі з найскладніших часів, Відхід Денікіна знаменує собою кінець цілої епохи, незважаючи на те, що дехто викликав суперечки, він, безсумнівно, відіграв важливу роль у формуванні курсу Добровольча армія."
ww1_sra.7.a: "Удачі Врангелю"
ww1_sra.8.t: "Смерть Михайла Алексєєва"
ww1_sra.8.d: "Покривало скорботи опустилося на нас сьогодні, коли ми оплакуємо смерть одного з наших найсміливіших сердець і найбільш стратегічних умів, генерала Михайла Алексєєва. Після тривалої боротьби з хворобою наш шановний товариш помер провал під Єкатеринодаром у вересні 1918 року."
ww1_sra.8.a: "Спочивай з миром"
ww1_sra.9.t: "Добровольча армія залишає Дон Хост"
ww1_sra.9.d: "У міру наступу Червоної армії Добровольча армія стикається з вирішальним моментом. Генерал Корнілов і його люди готуються відступити з Ростова-на-Дону, щоб об’єднатися з кубанськими козаками. Ця стратегічна перебудова ставить перед нами важливе рішення, чи приєднуємося ми до Добровольчої армії на їхньому важкому шляху до Кубані, беручи участь у тому, що може бути. Або ми залишимося позаду, організовуючи повстання проти більшовиків зсередини, використовуючи наші місцеві знання та мережі?"
ww1_sra.9.a: "Ми залишимося й організуємо підпільний опір."
ww1_sra.9.b: "Я сам очолитиму війська! (Грати за [SRA.GetFlag]Добровольчу армію)"
RUS_SRA_spawned: "Добровольча армія покинула Дон"
ww1_sra.10.t: "Смерть Михайла Дроздовського"
ww1_sra.10.d: "Похмурий настрій охопив наші сили, коли поширюється новина про загибель генерала Михайла Дроздовського. Поранений під час сутички під Ставрополем, спочатку вважалося, що його поранення були незначними. Однак виникли ускладнення, і трагічно, ми втратили його в околицях Ростова-на-Дону, прославився генерал Дроздовський за його керівництво під час знаменитого Яссько-Донського походу, де він повів свій загін з румунського фронту аж до Дону, щоб об’єднатися з військами генерала Корнілова, підтримуючи зусилля Добровольчої армії проти більшовиків. Його тактичний геній і непохитну відданість під час цього Ключовий марш продемонстрував його відданість нашій справі."
ww1_sra.10.a: "Його зусилля не будуть забуті."
ww1_sra.11.t: "Смерть Лавра Корнілова"
ww1_sra.11.d: "Трагедія вразила саме серце нашого військового командування. Під час критичної фази Кубанської кампанії радянський артилерійський снаряд нищівно впав на штаб генерала Лавра Корнілова. Ранкова атака застала всіх зненацька, призвело до негайного хаосу і втрати одного з наших найвидатніших воєначальників агресивної тактики генерала Корнілова харизматичне керівництво було ключовим у наших досягненнях, Його передчасна смерть могла деморалізувати наші війська та серйозно вплинути на прогрес нашої кампанії."
ww1_sra.11.a: "Великий удар для нашої справи."
ww1_sra.12.t: "Чому ти не в армії?"
ww1_sra.12.d: "У містах і селах Південної Росії звучить запитання: "Чому ти не в армії?» Оскільки конфлікт триває, потреба в єдності та відданості ніколи не була такою великою. Солдати та цивільні громадяни однаково об’єднуються для справи, керовані спільним почуттям обов’язку та мети, і багато хто відповідає заклик, натхненний жертвами їхніх товаришів і надією на світліше майбутнє."
ww1_sra.12.a: "Пропаганда надихне маси!"
ww1_sra.13.t: "Жест із держави [USA.GetNameDef]"
ww1_sra.13.d: "Прибув посланець від [FROM.getName], який приніс новини про значну, хоча й обмежену форму підтримки. Американський Червоний Хрест пообіцяв надати гуманітарну допомогу нашим територіям. Ця допомога включає медичне приладдя, продовольство та інші предмети першої необхідності. Хоча ця підтримка не відповідає військовій допомозі, це бажане підвищення морального духу нашого цивільного населення благополуччя."
ww1_sra.13.a: "Будь-яка допомога вітається!"
ww1_sra.14.t: "Підкріплення з Кубані"
ww1_sra.14.d: "Значно посилюючи нашу кампанію, до наших лав приєднався підрозділ генерала Віктора Покровського, який складався з 3000 чоловік з Кубанської армії. Цей прихід є бажаним підкріпленням, особливо враховуючи теплу підтримку більшості Кубані З об’єднанням сил Покровського сила нашої Добровольчої армії фактично подвоїлася, що представляє нам Поява нових стратегічних можливостей, які нещодавно втекли з Єкатеринодара, може стати поворотною точкою для успішного наступу на ключові опорні пункти більшовиків."
ww1_sra.14.a: "Його присутність дуже вітаємо!"
ww1_sra.15.t: "Спеціальна зустріч під керівництвом Головнокомандувача [SRA.getName]"
ww1_sra.15.d: "[SRA.getLeader] зібрав провідних діячів для обговорення майбутнього курсу [SRA.getName] у [SRA.Captial.GetCapitalVictoryPointName]. Питання, починаючи від управління контрольованими територіями до організації контактів з усіма регіонів колишньої Російської імперії поставлено головну мету: Звільніть усі території Російської імперії від більшовицької нечисті!"
ww1_sra.15.a: "Разом за єдину і неділиму Росію!"
ww1_sra.17.t: "Інтервенція на півдні Росії"
ww1_sra.17.d: "З перемир’ям, яке завершує Велику війну, наш погляд зміщується на схід, де невпинно вирує полум’я громадянської війни в Росії. Добровольча армія, відважно борючись проти більшовицьких сил на півдні Росії, тепер дає нам унікальну можливість, що звільнило наші ресурси та увагу, що дозволило нам розглянути можливість розширення підтримки цих антикомуністичних сил."
ww1_sra.17.a: "Організуйте війська для втручання на півдні!"
ww1_sra.18.t: "Смерть Лавра Корнілова"
ww1_sra.18.d: "Коли над полем бою почав світати, раптовий вибух порушив відносний спокій — радянський снаряд знищив ферму, яка служила штабом генерала Лавра Корнілова під час інтенсивних операцій за Московською директивою. Смерть генерала є важливою невдача, усунення ключової фігури в нашій стратегії боротьби з Радами. Його сміливий стиль керівництва та рішучі дії викликали страх у обох і захоплення. Тепер ми стикаємося з проблемою збереження імпульсу без його керівної сили."
ww1_sra.18.a: "Ми повинні продовжувати."
ww1_sra.23.t: "Українське питання"
ww1_sra.23.d: "Ми повинні визначитися з нашою політикою щодо України. Вона може бути партнером у нашій боротьбі проти Рад, але ми також можемо вторгнутися до них, щоб заволодіти їх великою територією."
ww1_sra.23.a: "Вони друзі"
ww1_sra.23.b: "Нам потрібна їхня галузь"
ww1_sra.24.t: "Оголошення [FROM.getName]"
ww1_sra.24.d: "[FROM.getLeader], представник [FROM.getName] вирішив розпочати операцію на нашій території, яку він, схоже, не вважає гідною бути автономною. Він дорого за це заплатить!"
ww1_sra.24.a: "Слава Україні!"
ww1_sra.25.t: "[FROM.getName] хоче інтегрувати нас"
ww1_sra.25.d: "Уряд [FROM.getAdjective] хоче об’єднати наш фронт, щоб боротися з червоними."
ww1_sra.25.a: "Згодено"
ww1_sra.25.b: "Ні!"
ww1_sra.26.t: "Кубанська Рада погоджується на інтеграцію!"
ww1_sra.26.d: "Кубанська рада прийняла злитися з нами проти російських рад."
ww1_sra.26.a: "Добре!"
ww1_sra.27.t: "[FROM.getname] Відмовитися від інтеграції!"
ww1_sra.27.d: "[FROM.getname] відмовився злитися з нами проти російських совєтів."
ww1_sra.27.a: "Pf."
ww1_sra.28.t: "Збройні сили Півдня Росії приймають інтеграцію!"
ww1_sra.28.d: "Збройні сили Південної Росії погодилися злитися з нами проти російських рад."
ww1_sra.28.a: "Добре!"


ww1_sra.29.t: "Допомога від [FROM.getName]"
ww1_sra.29.d: "Уряд [FROM.getAdjective] вирішив підтримати нас у боротьбі з радянським ворогом. Нам було доставлено партію обладнання."
ww1_sra.29.a: "Добре!"

ww1_sra.40.t: "Британська лінія життя"
ww1_sra.40.d: "У міру загострення конфлікту проти більшовиків ми отримали значний поштовх з несподіваного боку. Сполучене Королівство, стурбоване потенціалом комуністичної експансії та загрозою, яку вона становить для їхніх інтересів, розширило допомагаючи нашій справі [FROM.getName], розуміючи нестабільну ситуацію на Східному фронті та потенційне падіння величезних військових запасів. ворожих рук, надіслав не лише важливе військове обладнання на 100 мільйонів фунтів стерлінгів, але й радників, щоб підтримати наші зусилля. Цей значний приплив підтримки цілком може схилити терези на нашу користь."
ww1_sra.40.a: "Час спорядити нестримну армію!"
sra_eng_lend_lease: "§Y[ENG.getname]§! час від часу надсилатиме нам вантажі §Yguns§!, §Yartillery§! і §Ymore§! після того, як §Y[OTT.GetFlag]Османська імперія§! буде переможена. "

ww1_sra.35.t: "[SRA.getName] вимагає підкорення!"
ww1_sra.35.d: "[SRA.getName] вимагає, щоб ми підкорилися та здали всю владу — військову та адміністративну. Вони погрожують нам вторгненням, якщо ми відмовимося."
ww1_sra.35.a: "У нас немає іншого вибору"
ww1_sra.35.b: "Ми будемо боротися до кінця."

ww1_sra.36.t: "[FROM.getName] приймає підкорення."
ww1_sra.36.d: "Після довгих переговорів [FROM.getName] прийняв нашу пропозицію щодо підкорення."
ww1_sra.36.a: "У них не було іншого вибору"

ww1_sra.37.t: "[FROM.getName] відмовляється від підкорення!"
ww1_sra.37.d: "Наші вимоги були проігноровані."
ww1_sra.37.a: "Готуйте війська!"

ww1_sra.38.t: "Прибуття греко-французьких військ"
ww1_sra.38.d: "Під час драматичного повороту подій середземноморський вітер приніс більше, ніж просто шепіт підтримки; він приніс відчутну допомогу до наших берегів. Греко-французькі сили, об’єднані у своєму протистоянні більшовицькій загрозі, Здійснив сміливий десант в Україні. Зараз кілька підрозділів вирушають на захоплення життєво важливих міст через Чорне море правдоподібно з військами Антанти на українських землях."
ww1_sra.38.a: "Разом підемо на Москву!"

ww1_sra.39.t: "Відхід греко-французьких військ"
ww1_sra.39.d: "Ми переоцінили можливості греко-французьких військ. Хоча їм вдалося захопити кілька міст на півдні, подальшого прогресу не було досягнуто. Насправді грецькі війська повинні були придушити повстання французької морської піхоти у Харкові, внаслідок чого вони відступили після загрози більшовицької армії. Більшість частин південної інтервенції вже висадився з України, а останні підрозділи перебазувалися до Севастополя та Одеси, щоб повернутися на батьківщину."
ww1_sra.39.a: "Ці марні французи..."

ww1_sra.41.t: "Звільнення [234.getName]"
ww1_sra.41.d: "Завдяки успішному завоюванню [234.getName] нам нарешті вдалося закріпитися на неспокійному Кавказі. Створення нашого уряду та мобілізація нових військ має бути найвищим пріоритетом. Війська можуть відпочити деякий час а поки кавказ не звільниться від більшовицької нечисті, ми підійшли ще на крок до перемоги."
ww1_sra.41.a: "Слава [ROOT.GetLeader]!"

ww1_sra.42.t: "Увертюра з Ради"
ww1_sra.42.d: "Поки ми ведемо нашу невпинну боротьбу з більшовицькою загрозою, від Кубанської Ради приходить несподіване повідомлення. Вони шукають союзу, пропонуючи, що разом ми можемо стати грізною силою проти нашого спільного супротивника. Це може значно зміцнити нашу позицію, але союз з Кубанською Радою також може вимагати поступок і зобов'язань підтримувати їхню автономію і створити новий союз, чи ми продовжимо нашу боротьбу поодинці, не обтяжені додатковими зобов’язаннями?"
ww1_sra.42.a: "Їхня підтримка може змінити ситуацію на нашу користь."
ww1_sra.42.b: "Наш шлях тільки наш."
sra_rada_when_established_tt: "§YКубанська Рада§! увійде в наш уряд, як тільки ми захопимо §YЄкатеринодар§!."
ww1_sra.44.t: "Розпуск Кубанської армії"
ww1_sra.44.d: "У рішучу відповідь на останні події та зростаючий внутрішній тиск, Кубанська Рада наказала козакам залишити свої позиції на передовій і повернутися на свою батьківщину на Кубань. Цей крок не тільки послаблює наші колективні військові зусилля, але й також свідчить про значну зміну прихильності Кубанської Ради та її пріоритетів, що може залишити критичні прогалини в нашій обороні зменшити наші оперативні можливості проти наших супротивників."
ww1_sra.44.a: "Це не залишиться без відповіді."

ww1_sra.45.t: "Нелояльність Кубанської Ради"
ww1_sra.45.d: "Постійне прагнення Кубанської Ради до більшої автономії, у поєднанні з помітним зниженням лояльності, підштовхнуло їх до межі відокремлення від нашого уряду. Їхні скарги, які залишилися без уваги, поки ми зосереджувалися на ширших конфліктах, бродять у сміливу декларацію про наміри щодо незалежності."
ww1_sra.45.a: "Ми закінчимо цей бій без них."
ww1_sra.46.t: "Виступ Миколи Рябовила"
ww1_sra.46.d: "На нещодавній конференції Микола Рябовіл, голова Ради Кубані, відкрито критикував політичну та ідеологічну позицію [SRA.getName]. Його промова підкреслила нагальну потребу у єдиній демократичній коаліції регіональних утвореннями, зокрема Україною, Кубанню, Доном, Тереком і Грузією, для більш ефективної боротьби з більшовицькою загрозою Рябовіл стверджував, що нинішнє керівництво та методи [SRA.getName] можуть перешкодити цій коаліції. Його зауваження викликали значні суперечки, кинувши виклик авторитету та підходу військового керівництва в критичний момент."
ww1_sra.46.a: "Він зайшов занадто далеко. Видаліть його непомітно."
ww1_sra.46.b: "Дайте йому говорити. Його гострий язик не принесе змін."
ww1_sra.47.t: "Звинувачення у вбивстві"
ww1_sra.47.d: "Вбивство Миколи Рябовила розпалило бурю суперечок і конфліктів. Кубанська Рада на сесії, наповненій гнівом і недовірою, офіційно звинуватила наших чиновників в організації цього мерзенного акту. Вони заявили, що стверджуючи, що такі заходи відображають відчайдушне бажання змусити замовкнути будь-яке інакомислення чи заклики до реформ."
ww1_sra.47.a: "Ми не змушували його мовчати."

ww1_sra.48.t: "Падіння [217.getName]"
ww1_sra.48.d: "Після інтенсивних боїв наші сили захопили Царицин у більшовиків. Це стратегічне місто на річці Волга служить життєво важливим транспортним вузлом і ключовим промисловим центром. Шлях до Москви тепер доступніший, а Більшовики на задньому плані."
ww1_sra.48.a: "Слава [ROOT.GetLeader]!"

ww1_sra.49.t: "Звільнення [221.getName]"
ww1_sra.49.d: "Наші сили успішно захопили Харків з-під контролю більшовиків. Як одного з головних промислових і культурних центрів, захоплення Харкова є значним ударом по Червоній армії. Заводи міста та ресурси тепер у нашому розпорядженні, зміцнюючи наші військові зусилля, стомлені більшовицьким пануванням, вітали наші війська, даючи можливість зміцнити наш вплив на регіон."
ww1_sra.49.a: "Слава [ROOT.GetLeader]!"

ww1_sra.50.t: "Захоплення [955.getName]"
ww1_sra.50.d: "У ході вирішальної операції наші сили захопили стратегічне портове місто Севастополь. Контроль над цією життєво важливою військово-морською базою на Чорному морі дає нам значні переваги як у морських операціях, так і в лініях постачання. Міські укріплення та верфі тепер під нашим командуванням, що дозволяє нам зміцнити наші військово-морські можливості та спроектувати могутність у регіоні."
ww1_sra.50.a: "Слава [ROOT.GetLeader]!"

ww1_sra.51.t: "Полум'я Москви"
ww1_sra.51.d: "Коли наші війська наблизилися до Москви, місто охопило величезне пекло. У відчайдушній спробі позбавити нас символічної та стратегічної цінності столиці радянські захисники підпалили Москву, повторюючи спалену -земляна тактика 1812 року проти військ Наполеона. Історичні будівлі, промислові центри та цивільні будинки горять. Радянська влада прагне залишити для нас лише попіл, сподіваючись зупинити наш наступ і деморалізувати наші війська."
ww1_sra.51.a: "Нехай горить!"


# ДОН
ww1_don.1.t: "Загибель Каледіна"
ww1_don.1.d: "Після нещодавніх невдач, включаючи втрату Ростова-на-Дону та невтішний відступ Добровольчої армії під час їх Льодового походу, отаман Олексій Каледін дійшов похмурого висновку. Вважаючи, ситуація для Донського війська та наша справа абсолютно безнадійна, він покінчив із собою, залишивши порожнечу в нашому керівництві протягом цих буремні часи."
ww1_don.1.a: "Грішний кінець."
ww1_don.2.t: "Повстання Краснова"
ww1_don.2.d: "Повстале козацтво вибило червоногвардійські загони з Ростова. Донський рятівний круг обрав Краснова отаманом донських козаків."
ww1_don.2.a: "Вперед!"
ww1_don.2.b: "Ми захистимо революцію!"
ww1_don.4.t: "Похід на Донську республіку"
ww1_don.4.d: "Наша розвідка підтвердила, що Донська республіка стала бастіоном для контрреволюційних сил. Донські козаки, відомі своєю лютою незалежністю та військовою доблестю, чинили опір радянській владі, надаючи притулок і підтримку тим, протистояння нашій справі вимагає рішучих дій Республіка, щоб придушити ці контрреволюційні елементи і забезпечити нашу контроль над регіоном, не тільки придушить опозицію, але й послужить демонстрацією нашої рішучості об’єднати націю під радянським контролем."
ww1_don.4.a: "Надішліть війська для придушення контрреволюційних сил!"
ww1_don.5.t: "Радянське вторгнення"
ww1_don.5.d: "Наші розвідувальні підрозділи повідомили, що радянські війська просуваються до Ростова-на-Дону. Ми повинні швидко мобілізувати наші сили, зміцнити нашу оборону та підготуватися до того, що може стати ключовою битвою в триваючій боротьбі за контроль над регіоном."
ww1_don.5.a: "Мобілізуйте всі війська для захисту Ростова!"

ww1_don.7.t: "Реструктуризація Олексіївської організації"
ww1_don.7.d: "У наших лавах відбулася значна реструктуризація. Різні окремі роти та батальйони під нашим командуванням, які раніше входили до Олексіївської організації, були офіційно консолідовані в те, що тепер відомо як Добровольча армія. Ця зміна, в основному завдяки наполегливості генерала Корнілова, знаменує собою кардинальний зсув у нашій військовій структурі серед внутрішнього конфлікту між Корніловим і Алексєєвим. існує чіткий розподіл влади: Корнілов прагне повного військового командування, тоді як Алексєєв прагне зберегти політичне лідерство та контроль над фінансами."
ww1_don.7.a: "Ця зміна була необхідною."

ww1_don.8.t: "Швидка організація Алексєєва"
ww1_don.8.d: "Генерал Михайло Алексєєв, продемонструвавши неабиякі організаторські здібності, успішно сформував два критично важливих підрозділи — офіцерський батальйон, що складається з досвідчених військовослужбовців, і юнкерський батальйон, сформований з курсантів різних військових училищ, які стоять як заповіт на відданість молодого покоління нашій справі. Ці два формування, кожне з яких є унікальним за складом, але об’єднані метою, значно зміцнюють нашу армію можливості та готовність протистояти майбутнім викликам."
ww1_don.8.a: "Я вражений!"

ww1_don.9.t: "Розширений набір"
ww1_don.9.d: "Очікувана набірна кампанія була надзвичайно успішною, що призвело до формування додаткових батальйонів, що складаються з добровольців із різним походженням. Ці нові підрозділи, створені завдяки далекоглядним зусиллям Алексєєва щодо вербування, приносять свіжу енергію та різноманітні навички нашій армії Це розширення дає нам можливість розширити наші операційні можливості та зміцнити наші позиції в майбутньому шторм."
ww1_don.9.a: "Чудово!"

ww1_don.10.t: "Посилення з лав Корнілова"
ww1_don.10.d: "Залишки Корніловського полку прибули на Дон. Після захоплення влади більшовиками офіцери та солдати колись шанованого полку пройшли через зрадницькі умови, щоб приєднатися до нашої справи."
ww1_don.10.a: "Вони посилять наші сили!"
DON_kornilov_battalion_can_be_formed: "Батальйон Корнілова можна сформувати"

ww1_don.11.t: "Прибуття генерала Алексєєва в Ростов"
ww1_don.11.d: "Генерал Михайло Алексєєв здійснив сміливий і таємний крок, прибувши на територію Дону. Подорожуючи під виглядом паспорта батька Щетиніної, Алексєєв успішно уникнув розкриття та безпечно дістався Ростова. Як досвідчений воєначальник зі значними Досвід і повагу в Російській імператорській армії, Алексєєв приносить з собою велику стратегічну проникливість і лідерство."
ww1_don.11.a: "Йому дозволено залишатися тут лише тиждень."
alekseev_arrived: "Алексєєв прибув"

# БАЛТІЯ
ww1_baltics.1.t: "Крах Балтійського князівства"
ww1_baltics.1.d: "Балтика протягом століть була місцем для німецької експансії через балтійські хрестові походи німецького народу. І під час Великої війни ми намагалися повернути Балтику у Російської імперії та встановити німецький протекторат під назвою Але оскільки ми програли Велику війну, Естонська Республіка та Латвійська Республіка проголосили незалежність розвал Deutschordensstaat.\nУ розпал усього цього генерал Рюдігер все ще перебуває в Курляндії, очолюючи Балтійський ландесвер, наказав своїм військам залишити, але він чекає часу і продовжує битися."
ww1_baltics.1.a: "Тисяча років зусиль були марними..."
ww1_baltics.1.b: "Я сам відновлю балтійський порядок!"
ww1_baltics.2.t: "Крах Балтійського князівства"
ww1_baltics.2.d: "Капітуляція [GER.Getname] спонукала офіційних осіб [EST.GetAdjective] і [LAT.GetAdjective] сформувати власні уряди та проголосити незалежність. Без справжнього патрона ми залишилися на самоті та зв’язані або розпуститися, або домовитися про новий статус з [LAT.GetAdjective]. поки що."
ww1_baltics.2.a: "У нас немає іншого виходу..."
ubd_another_chance_tt: "§RAНезабаром з'явиться ще одна можливість§!"
ww1_baltics.3.t: "Латвійська армія?"
ww1_baltics.3.d: "З огляду на те, що більшовицький наступ не за горами, абсолютна потреба в армії не може бути більш очевидною. На щастя, держави Антанти наказали [GER.GetName] спорядити антибільшовицьку армію для захисту Прибалтика."
ww1_baltics.3.a: "Чудово"
ubd_troops_arriving_tt: "§YBaltische Landeswehr§! прибув, щоб захистити нас від §Rбільшовицької загрози§!"
ww1_baltics.4.t: "Зрада [UBD.GetLeader]"
ww1_baltics.4.d: "Схоже, що головною метою [UBD.GetName] була не лише боротьба з більшовиками, а й фактичне встановлення німецького панування в Балтії. Ситуація погіршується, коли відкривається інший фронт..."
ww1_baltics.4.a: "Разом ми здійснимо німецьку мрію!"
ww1_baltics.4.b: "Прочистіть цих зрадників!"
ww1_baltics.5.t: "Плашата можливість"
ww1_baltics.5.d: "Незважаючи на наші амбіції забезпечити контроль над Естонією та Латвією, втручання британців змусило нас переглянути нашу позицію. Тепер ми стоїмо перед вирішальним рішенням. Павло Бермондт-Авалов зробив пропозицію приєднатися до Західної Добровольча армія, шанс посилити наш вплив і, можливо, змінити нашу стратегію в регіоні."
ww1_baltics.5.b: "Приєднайтеся до Західної добровольчої армії."
ww1_baltics.5.a: "Ми інтегруємося до латвійської армії."
ww1_baltics.6.t: "Організація Західної Добровольчої Армії"
ww1_baltics.6.d: "У той час як новостворена Західна добровольча армія під керівництвом Павла Бермондта-Авалова набирає сили, докладаються зусилля для забезпечення військового проходу через Латвію та Литву. Ця координація має вирішальне значення для з’єднання з Північно-Західною армією Юденіча, спрямованої на консолідацію антибільшовицькі сили в краї."
ww1_baltics.6.a: "Краще їм прийняти наші вимоги!"
ubd_lat_lit_ulti_tt: "Ми надішлемо §YLatvia§! і §YLithuania§! ультиматуми щодо безпечного проходу."
ww1_baltics.7.t: "[FROM.getName] вимагає пропуску!"
ww1_baltics.7.d: "Для боротьби з більшовицькими арміями уряд [FROM.getAdjective] вимагав дозволу на перекидання дивізій через нашу країну. Їхня головна мета — з’єднатися з [NWA.getName] через Дюнабург. надати їм проїзд?"
ww1_baltics.7.a: "Нехай борються з більшовиками."
ww1_baltics.7.b: "Я не довіряю жодному слову."
ww1_baltics.8.t: "[FROM.getName] вимагає пропуску!"
ww1_baltics.8.d: "Для боротьби з більшовицькими арміями уряд [FROM.getAdjective] вимагав дозволу на перекидання дивізій через нашу країну. Їхня головна мета — з’єднатися з [NWA.getName] через Дюнабург. надати їм проїзд?"
ww1_baltics.8.a: "Нехай борються з більшовиками."
ww1_baltics.8.b: "Я не довіряю жодному слову."
ww1_baltics.9.t: "[FROM.GetName] надає пропуск"
ww1_baltics.9.d: "Уряд [FROM.GetAdjective] надав нам прохід через [FROM.Captial.GetCapitalVictoryPointName]."
ww1_baltics.9.a: "Чудово."
ww1_baltics.10.t: "[FROM.GetName] відхилив наш ультиматум"
ww1_baltics.10.d: "Уряд [FROM.GetAdjective] відхилив нашу вимогу про проходження, заявивши, що вони не довіряють нашим намірам."
ww1_baltics.10.a: "Ми викошимо все, що на нашому шляху!"
ww1_baltics.11.t: "[FROM.GetAdjective] війська спустошують сільську місцевість"
ww1_baltics.11.d: "Нещодавнє використання залізниці [FROM.GetName] призвело до того, що війська, що проїжджали повз них, масово вбивали селян і грабували їхні села для власних цілей."
ww1_baltics.11.a: "Зрештою вони заплатять"
# ТРАНСЙОРДАНІЯ
ww1_jordan.1.t: "Емірат Трансйорданія"
ww1_jordan.1.d: "У нашому мандаті для Палестини є прохання встановити самоврядування для арабів уздовж річки Йордан. Чесно кажучи, нам здається, що це придушить невдоволення та збереже стабільність."
