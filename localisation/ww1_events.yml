ww1_firstbalkan.54.d: "Ми отримали офіційну заяву від [AUS.getName], яка наказує нам вийти з Північного Епіру. [AUS.getLeader] уточнює, що цей запит є гарантією незалежності албанської меншини в регіоні та що якщо цього не буде, вони оголосять нам війну."
ww1_firstbalkan.54.a: "У нас немає часу..."
