ww1_auh.166.t: "Повстання Каттаро"
ww1_auh.166.d: "Протести "Jännerstreik» поширилися по всій імперії, досягнувши стратегічного порту Каттаро. Ця військово-морська база, розташована в регіоні Чорногорії, є привілейованим портом приписки, звідки надводний флот, а також підводні човни У другій половині дня збунтувався SMS Sankt Georg, а за ним SMS Gäa, SMS Kronprinz Erzherzog. Рудольф і кілька інших заколотників вимагали припинити війну і застосувати 14 пунктів Вільсона для миру. Каттаро, щоб чинити тиск і припиняти це повстання, значною мірою заохочене місцевими жителями Чорногорії, останніми борцями опору були схоплені і судимі."
ww1_auh.166.a: "Ця війна має закінчитися швидко..."

ww1_auh.167.t: "Jännerstreik"
ww1_auh.167.d: "Ситуація з голодом швидко погіршується, і без того складне нормування змусило деякі регіони скоротити пайки. В Австрії асигнування на борошно було скорочено вдвічі, що спричинило зростання невдоволення по всій країні. Працівники кількох компаній, таких як Austro- Daimler і Wiener Neustädter Lokomotivfabrik почали тривалі страйки на знак протесту проти важких умов праці. Поліція були мобілізовані, щоб змусити бунтівників повернутися до роботи, але опір виглядає сильним.\n\nЦей крах австрійської довіри спричинив виняткове зростання популярності серед робітничих рад і демократичної партії SDAPÖ."
ww1_auh.167.a: "Тож SDAPÖ співпрацює з соціалістами?!"

ww1_auh.168.t: "Ситуація в Угорщині"
ww1_auh.168.d: "Страйки в Австрії мали відлуння по всій імперії, сильно вплинувши на Угорщину, яка вже була значною мірою порушена частими демонстраціями. Будапештська трамвайна компанія оголосила страйк, а за нею й багато інших підприємств важкої промисловості в столиці. рух є таким, що постраждали менші міста, такі як Надьканіжа чи Сегед. Загалом відбулося понад п’ятнадцять демонстрацій якомога ближче до столиці, мобілізувавши понад 40 000 страйкуючих. Угорська соціал-демократична партія закликала до загального страйку за недавнім прикладом SDAPÖ."
ww1_auh.168.a: "Ситуація поза нашим контролем..."

ww1_auh.169.t: "Інтенсивний сепаратизм"
ww1_auh.169.d: "Заворушення по всій країні, важке нормування та великі військові втрати мали тривалий вплив на економіку та моральний стан населення. У Чехії парламент оголосив про обговорення проекту незалежності. Дещо подібне обговорюється в Загребі, в слов'янській зоні країни. Ситуація неймовірно напружена, меншини втішаються 14 пунктами своєї обіцянки. щоб отримати незалежність.\n\nНаші спини притиснуті до стіни, здається малоймовірним, що імперія переживе цю війну, оскільки зростаючий сепаратизм загрожує розлетіти нашу країну, як картковий будиночок."
ww1_auh.169.a: "Промова [AUS.getLeader] має обіцяти їм незабаром автономію"

ww1_auh.13.t: "Держава словенців, хорватів і сербів"
ww1_auh.13.d: "Революційна агітація на півдні імперії вийшла з-під контролю, був сформований уряд солевенців, хорватів і сербів, їхня мета, здавалося, об’єднати всі югославські території в регіоні. На жаль, ми не маємо можливості зупинити їх."
ww1_auh.13.a: "О ні..."
ww1_auh.13.b: "Naj živi deželа Слованов! \n(Грати за державу словенців, хорватів і сербів)"

ww1_auh.170.t: "Чехословацький тимчасовий уряд"
ww1_auh.170.d: "Чехословацька національна рада, активна з початку Великої війни, набула великого значення з початку року. За підтримки наших ворогів їх було оголошено "офіційним урядом Богемії." Швидко, це самопроголошене утворення оголосило короні про свою повну незалежність, спричинивши втрату численних чеських солдатів, а також частину наших матеріальних резервів там Богемія була одним із найзаможніших регіонів імперії."
ww1_auh.170.a: "Гра закінчена"
ww1_auh.170.b: "Ať žije Československo! \n(Грати за Чехословаччину)"

ww1_auh.171.t: "Революція айстр"
ww1_auh.171.d: "Республіканські та націоналістичні сили в Угорщині підбурили революцію, щоб закріпити вихід Угорщини з дуалістичної монархії, фактично поклавши край існуванню Австро-Угорської імперії. Угорська національна рада під керівництвом Міхая Каролія скинула Угорське королівство і оголосили про повне відділення від Австро-Угорщини Імперія сигналізує про повний крах нашої імперії, і ми практично нічого не можемо зробити з цим також горить вугілля революції."
ww1_auh.171.a: "Auf Wiedersehen!"
ww1_auh.171.b: "Eljen Magyarország! \n(Грати за Угорщину)"

ww1_auh.129.t: "Битва проти військового впливу"
ww1_auh.129.d: "Верховне командування Австро-Угорщини — це ніша впливових особистостей, які сповідують завойовницькі та оманливі ідеали. Фігурантом цього руху, безсумнівно, є командувач армією Франц Конрад фон Гетцендорф. Щоб боротися з цією політичною противагою, ми повинні негайно відкликати його та його послідовників з активної служби."
ww1_auh.129.a: "Вони вийшли!"
ww1_auh.129.b: "Конрад занадто цінний." # ($) — не змінювати при повторному перекладі: додано пізніше

ww1_auh.130.t: "Візит із [AUS.getName]"
ww1_auh.130.d: "Незважаючи на те, що наші відносини дуже погані, [AUS.getName], схоже, докладає дипломатичних зусиль, перемістивши політичний кортеж до Санкт-Петербурга. Останніми місяцями Австрійська імперія, здається, віддаляється від своїх традиційних союзників на користь сил Антанти, може, варто скористатися нагодою для встановлення зближення?"
ww1_auh.130.a: "Підпишіть з ними договір про ненапад!"
ww1_auh.130.b: "Заспокойте нашу нову дружбу, але більше нічого"
ww1_auh.130.c: "Ні, до біса!"

ww1_auh.131.t: "Росія хоче Пакт про ненапад"
ww1_auh.131.d: "Наш візит до Росії спричинив потепління відносин, достатнє для укладення пакту про ненапад."
ww1_auh.131.a: "Ідеально."

ww1_auh.132.t: "Росія погодилася розширити наші відносини"
ww1_auh.132.d: "Наш візит до Росії спричинив потепління відносин, що нормалізує нашу політику з ними."
ww1_auh.132.a: "Добре."

ww1_auh.133.t: "Росія залишається непокірною"
ww1_auh.133.d: "Наш візит до Росії не приніс позитивного ефекту. Росія все ще хоче кинути виклик нашій країні на міжнародній арені."
ww1_auh.133.a: "Добре."
ww1_auh.133.b: "Ні."

