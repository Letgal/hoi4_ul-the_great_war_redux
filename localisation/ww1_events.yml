# ПЕРУ
ww1_peru.1.t: "Президентські вибори?"
ww1_peru.1.d: "Бізнесмен-мільйонер Гільєрмо Біллінгхерст — налаштований на реформи, колишній мер Ліми — популіст — зміг організувати загальний страйк, щоб заблокувати вибори офіційного кандидата в президенти від Цивілісти та змусити Конгрес його обирати."
ww1_peru.1.a: "Кінець Аристократичній республіці?"
ww1_peru.2.t: "Переворот Бенавіда"
ww1_peru.2.d: "Гільєрмо Біллінгхерст, зіткнувшись з опозицією значної частини Конгресу, Біллінггерст планував розпустити Конгрес. Деякі конгресмени змовилися скинути президента і звернулися до полковника Бенавідеса, який погодився їх підтримати, обидва для захисту конституційних порядку та уникати розколу Збройних Сил."
ww1_peru.2.a: "Олігархи завдають удару у відповідь."
ww1_peru.2.b: "Озброїти населення!"
ww1_peru.3.t: "[GetYear] Загальні вибори"
ww1_peru.3.d: "Бенавідес призначив загальні президентські вибори, на яких переміг Хосе Пардо і Барреда."
ww1_peru.3.a: "Добре..."
ww1_peru.3.b: "З іншого боку..."
ww1_peru.4.t: "Переворот Легії"
ww1_peru.4.d: "Аугусто Б. Легуїа прагнув стати президентом Перу, намагаючись стати наступником Хосе Пардо. Побоюючись, що уряд колишнього президента разом із цивілістичним парламентом не визнають його перемогу, він розпочав успішний військовий переворот, який призвів Легуїю щоб змінити Пардо на посаді тимчасового президента, він розпустив Конгрес, і новий парламент обрав його конституційним президентом Перу."
ww1_peru.4.a: "Він приносить демократію, правда?"

#Сальвадор
ww1_el_salvador.1.t: "Bandera Magna"
ww1_el_salvador.1.d: "Законодавча влада прийняла новий прапор, який містить горизонтальну трисмугу кобальтового блакитного, білого і кобальтового синього, з гербом, як національний символ, повернувши його як перший національний прапор. ініціатива виникла від доктора Мануеля Енріке Араухо."
ww1_el_salvador.1.a: "Діос, Уніон, Лібертад"
ww1_el_salvador.2.t: "Кінець другого семестру."
ww1_el_salvador.2.d: "Термін повноважень Фернандо Фігероа закінчився, і його змінив Мануель Енріке Араухо, його віце-президент під час його терміну перебування на посаді."
ww1_el_salvador.2.a: "Нарешті цивільний президент."
ww1_el_salvador.3.t: "Президента Араухо вбито!"
ww1_el_salvador.3.d: "Під час концерту в парку Сан-Сальвадор Болівар президент Араухо був тяжко поранений, коли фермери Мулатіло Віргіліо, Фермін Перес і Фабіан Грасіано напали на нього мачете. Араухо помер через п’ять днів і був похований в одній із сальвадорських відомі кладовища."
ww1_el_salvador.3.a: "Який мотив це було зроблено?"
ww1_el_salvador.4.t: "Термін Хорхе Мелендеса."
ww1_el_salvador.4.d: "Він був єдиним кандидатом."
ww1_el_salvador.4.a: "хоча 100% голосів."
ww1_el_salvador.5.t: "Термін Альфонсо Кіньонес Моліна."
ww1_el_salvador.5.d: "Він шурин попереднього президента."
ww1_el_salvador.5.a: "Династія Мелендес-Кіньйонес."

# ОБ'ЄДНАНЕ БАЛТІЙСЬКЕ ГЕРЦОГІВСТВО
ww1_ubd.1.t: "Коронований герцог Адольф Фрідріх"
ww1_ubd.1.d: "Адольф Фрідріх цу Мекленбург, губернатор Німецького Тоголанду та авантюрист в Африці, прибув до Риги, прийнявши титул герцога Об’єднаного Балтійського Герцогства. Як дослідник, він написав книгу "З Конго." до Нігеру та Нілу» та нагороджений медаллю Едуарда Фогеля Асоціації географії Лейпцига. Комаха Зразки, які він зібрав під час свого перебування в Тоголандії, виставлені в кількох музеях Німеччини. Крім того, він працює в Міжнародному олімпійському комітеті."
ww1_ubd.1.a: "Добре йому і нам."
ww1_ubd.2.t: "Естонські повстання!"
ww1_ubd.2.d: "Незважаючи на нашу перемогу у Великій війні, Східний фронт став нестабільним і хаотичним як поле битв, і це спонукало естонців до повстання, незадоволених пануванням балтійських німців."
ww1_ubd.2.a: "Збийте їх!"
ww1_ubd.2.b: "Гарантуйте їм незалежність..."
ww1_ubd.3.t: "Генерал Рюдігер очолює Балтійський ландесвер"
ww1_ubd.3.d: "Генералу Рюдігеру наказано очолити Балтійський ландесвер для захисту інтересів Німеччини в Об’єднаному Балтійському герцогстві. Тепер він має стабілізувати нещодавно придбані східні території та виконувати свої обов’язки сторожа на східному кордоні."
ww1_ubd.3.a: "Добре подали."

#ЕСТОНІЯ
ww1_estonia.1.t: "Розпад балтійських герцогств"
ww1_estonia.1.d: "Балтика протягом століть була місцем німецької експансії через балтійські хрестові походи німецького народу. І під час Великої війни ми намагалися повернути Балтику у Російської імперії та встановити німецький протекторат під назвою Але оскільки ми програли Велику війну, Естонська Республіка та Латвійська Республіка проголосили незалежність розвал Deutschordensstaat.\nУ розпал усього цього генерал Рюдігер все ще перебуває в Курляндії, очолюючи Балтійський ландесвер, наказав своїм військам залишити, але він чекає часу і продовжує битися."
ww1_estonia.1.a: "Тисяча років зусиль були докладені марно..."
ww1_estonia.2.t: "Північно-західна армія"
ww1_estonia.2.d: "Біла Росія хоче створити армію на нашій території. Що нам робити?"
ww1_estonia.2.a: "Звичайно, разом проти більшовизму!"
ww1_estonia.2.b: "Ні, ми не хочемо розривати наші відносини з Радянами."

# АВСТРАЛІЯ
ww1_australia.1.t: "[GetYear] Федеральні вибори в Австралії"
ww1_australia.1.d: "Нова Ліберальна партія Співдружності, також відома як «Злиття», виступає проти Лейбористської партії на чолі з Ендрю Фішером."
ww1_australia.1.a: "«Злиття перемогло."
ww1_australia.1.b: "Лейбористи відстояли своє."
ww1_australia.2.d: "На останніх виборах Ліберальна партія Співдружності на чолі з Куком отримала більшість в одне місце в Палаті представників над Лейбористською партією, однак лейбористи все ще мали більшість у Сенаті, вперше Він представив законопроект про скасування пільгового працевлаштування для членів профспілок на державній службі привід домагатися подвійного розпуску."
ww1_australia.2.a:0 "To the polls again!" # (!)
ww1_australia.3.t: "Пенсія Фішера"
ww1_australia.3.d: "У 1915 році здоров’я Фішера погіршилося, і він пішов у відставку з посади прем’єр-міністра та парламенту після того, як три дні був відсутній у парламенті без пояснення причин. Через три дні партія Лейбористів одноголосно обрала Біллі Г’юза лідером Федеральної парламентської партії."
ww1_australia.3.a: "Нова епоха при Біллі Хьюзі."
ww1_australia.4.t: "Хьюза виключили з Лейбористської партії!"
ww1_australia.4.d: "У відповідь на кампанію Г’юза щодо призову на військову службу 15 вересня 1916 року керівник Політичної лейбористської ліги Нового Південного Уельсу виключив його та інших провідних прихильників призову в Новий Південний Уельс із лейбористського руху.\nГ’юз залишився як лідер федеральної парламентської Лейбористської партії до тих пір, поки на зборах 14 листопада не буде висловлено недовіру подання проти нього було прийнято та 24 інших членів парламенту, включно з майже всіма талантами, вийшли, щоб створити нову партію, залишивши позаду 43 членів фракцій промисловців і юніоністів.\nТого ж вечора Хьюз подав заяву про відставку генерал-губернатору. отримав доручення сформувати новий уряд, і його рекомендації були прийняті."
ww1_australia.4.a: "Нехай ті, хто думає як я, слідують за мною."
ww1_australia.5.t: "Створення націоналістичної партії"
ww1_australia.5.d: "Хьюз і його послідовники перейменували себе в "Національну лейбористську партію» і продовжували працювати як уряд меншості за підтримки Кука та його Ліберальної партії Співдружності. Оскільки війна затягувалася, Хьюз почав переговори з Куком, щоб перетворити їхню угоду про довіру та постачання в офіційну єдність партії. Того лютого, за наполяганням генерал-губернатора, дві групи офіційно об’єдналися в Націоналістичну партію, лідером якої став Г’юз, а заступником лідера — Кук. У новій партії домінували колишні ліберали, і як така в основному була партією вищого та середнього класу. Однак присутність багатьох колишніх лейбористів — багато з яких були ранніми лідерами цієї партії — дозволила націоналістам створювати імідж національної єдності."
ww1_australia.5.a: "Не я вийшов з Лейбористської партії, партія вийшла з мене."
ww1_australia.6.t: "Хьюз змушений піти у відставку!"
ww1_australia.6.d: "Націоналісти втратили більшість на виборах і не мали іншого вибору, окрім як домовитися про коаліційну угоду з Партією країни. Однак лідер країни Ерл Пейдж дав зрозуміти, що угода не може бути укладена, якщо Хьюз не піде у відставку."
ww1_australia.6.a: "Тільки не знову..."
ww1_australia.7.t: "Плебісцит призову 1916 р. — кампанія починається"
ww1_australia.7.d: "Оголошення про плебісцит сколихнуло велику дискусію. Ми повинні продовжувати наполягати на підтримку громадськості, щоб забезпечити перемогу."
ww1_australia.7.a: "Збільшити підтримку"
ww1_australia.7.b: "Все вийде добре!"
ww1_australia.8.t: "Плебісцит призову 1916 року - середина кампанії"
ww1_australia.8.d: "Мені підводяться, дебати стають все більш інтенсивними. Ми повинні продовжувати нашу підтримку!"
ww1_australia.8.a: "Збільшити підтримку"
ww1_australia.8.b: "Все вийде добре!"
ww1_australia.9.t: "Плебісцит призову 1916 року - закриття кампанії"
ww1_australia.9.d: "Громадська думка все ще значною мірою розділилася. Дата швидко наближається. Ми повинні зробити останні зусилля!"
ww1_australia.9.a: "Збільшити підтримку"
ww1_australia.9.b: "Все вийде добре!"
ww1_australia.10.t: "Плебісцит призову 1916 року — результати"
ww1_australia.10.d: "Плебісцит про призов на військову службу пройшов із незначною кількістю результатів. Результати: 51,61% за «так» і 48,39% за «ні»."
ww1_australia.10.a: "Чудово!"
ww1_australia.11.d: "Призовний плебісцит не пройшов. Результати: 51,61% за «ні» і 48,39% за «так»."
ww1_australia.11.a: "Блін.."

 ww1_australia.12.t:0 "The Royal Family Seeks Refuge"
 ww1_australia.12.d:0 "The civil war in Great Britain has ended with a Communist victory. With London having fallen, the Royal Family, who were 'touring' Canada during the revolution, have been denied permanent asylum there. They are now sailing for Australia, seeking refuge in the most distant Dominion. At the same time, remnants of loyalist British military units are seeking mass evacuation to our shores."
 ww1_australia.12.a:0 "Your Majesty, Australia welcomes you."
 ww1_australia.12.b:0 "They are not welcome here."

ww1_australia.18.t: "Громадянська війна в Австралії"
ww1_australia.18.d: "Зрештою розлючений натовп увірвався на склади, озброївся та захопив будівлю уряду. Армія також була в безладді. Щоб придушити повстання та повстання проти короля, генерал-губернатор і група військових лідери оголосили воєнний стан і правління так званих "білих кавалерів."
ww1_australia.18.a: "Робітники та солдати Австралії, єднайтеся! \n(Грайте за соціалістів)"
ww1_australia.18.b: "За короля та країну! \n(Грайте за роялістів)"

ww1_australia.22.t: "Автономна пропозиція Австралії?"
ww1_australia.22.d: "Адміністрація [FROM.Capital.GetCapitalVictoryPointName] сказала, що хоче інтегрувати нас у свою націю як автономну державу. Оскільки ми пережили Велику війну, було б добре захищати Австралазію разом з ними."
ww1_australia.22.a:0 "We accept their generous offer." # (!)
ww1_australia.22.b:0 "We shall remain fully independent." # (!)
ww1_australia.23.t: "Нова Зеландія відхиляє об'єднання"
ww1_australia.23.d: "Адміністрація [FROM.Capital.GetCapitalVictoryPointName] сказала, що вони не будуть інтегруватися в нашу країну."
ww1_australia.23.a:0 "A disappointing outcome." # (!)
ww1_australia.23.b:0 "If they will not join us, they will be conquered." # (!)
ww1_australia.24.t: "Революціонери в Австралії"
ww1_australia.24.d: "Наслідки загального страйку в Британії поширилися на Австралію. Ветерани Великої війни, які ледь повернулися з полів битв, і робітники-фермери, спустошені економічною депресією, виплеснули свій стримований гнів. Вони заявили, Мельбурнської Комуни та спробували повалити уряд Домініону, але насправді вони не озброєні повстанці все, просто хаотичні збори розлючених мас."
ww1_australia.24.a:0 "Disperse them by force! The Governor will restore order." # (!)
ww1_australia.24.b:0 "Patience. This unrest will not last." # (!)
 ww1_australia.26.t: "Переміщення столиці до Канберри"
 ww1_australia.26.d:0 "Today in the Federal Capital Territory, which was created in 1909 after much debate of where the capital of our nation should be, the name for our new capital has been announced. The name "Canberra" has been chosen and relocation of government buildings to the city and expansion of the city has begun immediately." # (!)
 ww1_australia.26.a: "Монументальний день для нашої держави!"
 ww1_australia.27.t: "Палмерстон чи Дарвін?"
 ww1_australia.27.d:0 "The main settlement in the Northern Territory carries the official name Palmerston, chosen in honour of the former British Prime Minister. However, its port is known as Port Darwin, named after the naturalist Charles Darwin, and increasingly, this name is being used for the town itself. This use of two names is leading to confusion and public discussion. A decision is now required: should we officially rename the settlement to Darwin, acknowledging its widespread popular use? Or should we retain the established name, Palmerston?" # (!)
 ww1_australia.27.a: "Офіційно приймімо назву Дарвін." # (&?)
 ww1_australia.27.b: "Збережімо офіційну назву, Палмерстон." # (&?)
 ww1_australia.28.t:0 "The All-Australian Strikes" # (!)
 ww1_australia.28.d:0 "The defeat in the Great War and the turmoil within the British Empire left deep scars on Australian society. Unemployment, poverty, and profound dissatisfaction with the government's incompetence reached a boiling point, especially among workers, farmers, and war veterans. This simmering discontent ultimately erupted into a massive uprising. Throughout major cities, farmers and urban laborers united, launching simultaneous protests and armed revolts against the government, pushing the nation to the brink of paralysis. The capital territory itself was besieged by protestors, and the government faced imminent overthrow. Seeing that the situation could no longer be ignored, the Governor-General, in the name of the Crown, ordered the military to intervene. The Governor-General personally led the troops to suppress the rebellion."
 ww1_australia.28.a:0 "Worrying developments..."
 ww1_australia.28.b:0 "The Empire is collapsing."
 ww1_australia.29.t:0 "Australia Descends into Chaos"
 ww1_australia.29.d:0 "The general strike that had shaken Australia for weeks has finally escalated into uncontrollable riots and revolution. In the streets, workers, farmers, and rebellious soldiers are clashing fiercely with government forces. Armed groups have seized control not only in major cities but also in rural areas. The government has virtually lost all control, and with all national functions paralyzed, Australia is now plunging into the maelstrom of a bloody civil war. Even the Governor-General's military intervention has met with fierce resistance, further worsening the situation. It seems the Red Tide is sweeping across even the most seemingly peaceful corners of the Empire."
 ww1_australia.29.a:0 "So that's the penal colony, is it?"
 ww1_australia.29.b:0 "An unexpected development."

#АФГАНІСТАН
ww1_afghanistan.1.t: "Пропозиція від Центральних держав"
ww1_afghanistan.1.d: "Експедиція Нідермайєра-Хентіга, яку взяли Німецька і Османська імперії, прибула до Кабула, щоб побачити еміра. Вони мають із собою запропонований договір між Афганістаном і Німецькою імперією, який гарантує зброю, незалежність, робочу силу, і території, якщо ми вступимо у війну з Антантою."
ww1_afghanistan.1.a: "Ми будемо дотримуватися нейтралітету."
ww1_afghanistan.1.b: "Ми приєднаємося до Центральних держав!"
ww1_afghanistan.2.t: "Чутки про експедицію"
ww1_afghanistan.2.d: "Чутки про німецьку експедицію до Афганістану, щоб спробувати переконати еміра приєднатися до війни проти Антанти та приєднатися до Центральних держав. Це викликало велику хвилю пронімецьких настроїв, але ціною падіння політичної стабільності."
ww1_afghanistan.2.a: "Ми побачимо"
ww1_afghanistan.3.t: "Німецькі радники прибули до Кабула"
ww1_afghanistan.3.d: "Німецькі військові радники прибули сьогодні до Кабула, щоб тренувати та модернізувати наші збройні сили. Це включає навчання артилерії, сучасній тактиці та кілька офіцерів."
ww1_afghanistan.3.a: "Ми отримаємо сучасну армію"
ww1_afghanistan.4.t: "Хабібулла Хан убитий!"
ww1_afghanistan.4.d: "Хабібулла Хан був убитий військовим офіцером під час полювання в Калагоші, провінція Лагман. Брат Хабібулли Насрулла Хан ненадовго змінив його на посаді еміра та утримував владу протягом тижня, перш ніж його скинув і ув’язнив Аманулла Хан, третій син Хабібулли."
ww1_afghanistan.4.a: "Плашав."
ww1_afghanistan.5.t: "Громадянська війна в Афганістані"
ww1_afghanistan.5.d: "Одне з місцевих племен повстало, і урядові війська рушили, щоб придушити його. Скориставшись хаосом, група таджицьких ополченців, саккавістів, увійшла до столиці зі своїми військами. Король був з країни, тому він кинувся назад і спробував зупинити їх, але, пригнічений, король зрікся престолу, і менше ніж через тиждень, Інаятулла Хан поспішно віддав королівство лідеру Саккаві Хабібуллі Калакані.\nОднак не весь Афганістан потрапив під контроль Калакані: але поки що королівство було знищено ним і проголошено Емірат Афганістан."
ww1_afghanistan.5.a: "Що тепер?"
ww1_afghanistan.6.t: "Мохаммед Надір-шах убитий!"
ww1_afghanistan.6.d: "Надір Хан відвідував середню школу і був застрелений Абдулом Халіком під час випускної церемонії. Абдул Халік, етнічний хазарець, був негайно затриманий, підданий тортурам, а потім страчений шляхом четвертування разом із більшістю своїх родичів, включаючи його батько і дядько."
ww1_afghanistan.6.a: "Неочікувано."
ww1_afghanistan.7.t: "Колапс Саккавіста"
ww1_afghanistan.7.d: "Вірні династії Баракзай зрештою об’єдналися навколо Надір-шаха, члена королівської родини, щоб витіснити війська Калакані. Його схопили та стратили, але залишки залишилися в Гераті."
ww1_afghanistan.7.a: "Нарешті."
ww1_afghanistan.8.t: "Конституція Аманулли"
ww1_afghanistan.8.d: "Наш емір вирішив наслідувати західні реформи, щоб модернізувати свою країну. Комусь це подобається, але інші ненавидять."
ww1_afghanistan.8.a: "Конституція афганською?"
ww1_afghanistan.9.t: "Проголошено Королівство Афганістан"
ww1_afghanistan.9.d: "Нашою країною більше не керує емір. Віднині Аманулла Хан є королем Афганістану."
ww1_afghanistan.9.a: "Ура!"
ww1_afghanistan.10.t: "Новий державний прапор"
ww1_afghanistan.10.d: "Наш король вирішив змінити національний прапор."
ww1_afghanistan.10.a: "Хороший прапор."
ww1_afghanistan.11.t: "Новий державний прапор"
ww1_afghanistan.11.d: "Наш король вирішив змінити національний прапор."
ww1_afghanistan.11.a: "Хороший прапор."

# ЛИТВА
ww1_lithuania.1.t: "Королівство скасовано"
ww1_lithuania.1.d: "Зіткнувшись із наближенням поразки, Німецька імперія визнала незалежність нашої нації, Литви, і дозволила створити цивільний уряд. Сейм був скликаний для розробки тимчасової конституції та формування уряду, і замість коронації німецького дворянина як монарха, вони вирішили скасувати монархію та встановити умовну республіку."
ww1_lithuania.1.a: "Сила нації в єдності."
ww1_lithuania.2.t: "Смерть Міндаугаса II"
ww1_lithuania.2.d: "Сьогодні помер наш німецький король Міндаугас II. Його син Карл Геро коронований як король Вітовт II."
ww1_lithuania.2.a: "Хай живе король!"
ww1_lithuania.3.t: "Олександрас Стулгінскіс обраний президентом"
ww1_lithuania.3.d: "Багато разів був міністром, а був спікером Установчих зборів Литви і, таким чином, виконував обов’язки президента республіки."
ww1_lithuania.3.a: "Добре."
ww1_lithuania.4.t: "Казис Грінюс обраний президентом"
ww1_lithuania.4.d: "Казис Грінюс був обраний президентом Третім Сеймом."
ww1_lithuania.4.a: "Він може бути занадто лівим для деяких..."
ww1_lithuania.5.t: "[GetYear] державний переворот у Литві"
ww1_lithuania.5.d: "Військовий переворот призвів до заміни демократичного уряду націоналістичним режимом на чолі з Антанасом Сметоною. Переворот був здебільшого організований військовими, він призвів до Литовського націоналістичного союзу, найбільш консервативної партії на той час до влади."
ww1_lithuania.5.a: "Ми врятували Литву від більшовизму!"

# САЙКС-ПІКО
ww1_sykes_picot.1.t: "Розділ [TUR.GetNameDef]"
ww1_sykes_picot.1.d: "З арабським повстанням доля османів вирішена, а близькосхідні кордони готові перекроїти. \n\nТ.Е. Лоуренс, відомий своєю роллю в арабському повстанні, запропонував його карта, яку він створив разом з еміром Фейсалом, до Східного комітету військового кабінету. Вона розділяє арабів під управлінням незалежної Сирії Фейсала, а Ірак і Палестина безпосередньо підпорядковані британській адміністрації \n\nМи також не можемо забути листування Макмехона і Хусейна, в якому ми погодилися визнати незалежність арабів після війни в обмін на те, що Шаріф Мекки розпочав арабське повстання.\n\nАле..Месопотамія...так...нафта...зрошення...ми повинні мати Месопотамію, Палестину...так...святе Земля... Сіонізм... ми повинні мати Палестину, Сирію... гм... що там у Сирії?"
ww1_sykes_picot.1.a: "...ми повинні мати Месопотамію... ми повинні мати Палестину..."
ww1_sykes_picot.1.b: "Пропозиція Лоуренса є найкращим компромісом."
ww1_sykes_picot.1.b.tt: "§YМи не будемо втручатися в проголошення незалежності арабів у глибинці, за винятком ключових точок Сирії та Іраку.§!"
ww1_sykes_picot.1.c: "Листування МакМагона і Хусейна має бути ратифіковано."
ww1_sykes_picot.1.c.tt: "§YМи підтримуватимемо створення єдиної арабської держави в Іраку та Сирії.§!"
ww1_sykes_picot.2.t: "Константинопольська угода"
ww1_sykes_picot.2.d: "Коли йдеться про окупацію османських територій після Великої війни, виникне питання контролю над протоками. Тому ми повинні погодитися з росіянами щодо того, як ми впораємося з окупацією."
ww1_sykes_picot.2.a: "Росія може мати це."
ww1_sykes_picot.2.b: "Ми просуватимемо Дарданелли."
ww1_sykes_picot.3.t: "Угода Сайкса-Піко"
ww1_sykes_picot.3.d: "Секретний договір підписаний між [ENG.GetNameDef] і [FRA.GetNameDef] за згодою інших членів, щоб визначити їхні взаємоузгоджені сфери впливу та контролю в можливому розділі [TUR.GetNameDef] ]. Угода базується на передумові, що Антанта досягне успіху в поразці [TUR.GetNameDef] під час Великої війни та був частиною серії таємних угод, які передбачали його поділ."
ww1_sykes_picot.3.a: "Добре вирішено."
ww1_sykes_picot.4.t: "Мосульська уступка"
ww1_sykes_picot.4.d: "Під час Великої війни ми вели таємні переговори з Британією про розділення Близького Сходу на дві сфери впливу; Мосул, що в північній Месопотамії, мав потрапити під наш вплив, але [ROOT.GetLeader] хоче, щоб Британія дозволити Франції вжити рішучих дій проти німецької Рейнської області та арабського Королівства Сирії в обмін на перехід Мосула під британський контроль."
ww1_sykes_picot.4.a: "Їм це сподобається."
ww1_sykes_picot.6.d: "Уряд [FRA.GetLeader] таємно запропонував передати Мосул, що на півночі Месопотамії, під наш контроль, як це передбачено в Договорі Сайкса-Піко. Натомість Франція вимагала підтримки окупації Рейнської області та припинення підтримки Сирійського арабського королівства."
ww1_sykes_picot.6.a: "Так, чому ні?"

# ХІВА
ww1_khiva.1.t: "Хіванська революція"
ww1_khiva.1.d: "Під час революції в Росії політичне угруповання молодих хіванців спробувало реформувати ханство, але реформи були приборкані реакційним Ісфандіяр-ханом. Ситуація здається досить відчайдушною, але лідер Туркмен-Йомуд, Джунаїд Хан повернувся і був усунутий, щоб планувати військовий переворот."
ww1_khiva.1.a: "Джунаїд-хан скинув хана."
ww1_khiva.1.b: "Молоді хіванці досягли успіху в своїй революції."
ww1_khiva.1.c: "Монархія панує."
 ww1_khiva.2.t:0 "Mohammed Rahim Khan II Dies!"
 ww1_khiva.2.d:0 "Syed Mohammed Rahim Khan II died after a serious and prolonged illness. He had been at the helm of the Khanate of Khiva for 45 years continuously. On the same day, his son Isfandiyar-tura ascended the Khan's throne. Contrary to expectations, the supreme power passed to the heir peacefully, without any complications."
 ww1_khiva.2.a:0 "The era of Syed Isfandiyar Muhammad Bahadir Khan begins!"
 ww1_khiva.3.t:0 "Islam Khodja Killed!"
 ww1_khiva.3.d:0 "In 1913, Isfandiyar Khan invited Islam Khodja to his palace and released him at night after the Isha prayer. On the way to his suburban palace, located near the cemetery of Oglan Adiz-bobo, several people attacked Islam Khodja and inflicted several fatal knife wounds. After Islam Khodja's death, Isfandiyar Khan was found crying."
 ww1_khiva.3.a: "Стратити всіх убивць!"

# ЛІБЕРІЯ
ww1_liberia.1.t: "Громадянська війна в Ліберії!"
ww1_liberia.1.d: "У Ліберії почалася громадянська війна! Противники режиму зібралися в провінції Хінтерлендс, щоб оголосити опозицію до Справжньої партії вігів у Монровії.\n\nОднак міжнародні спостерігачі помітили підозрілі обставини в громадянська війна відбулася, оскільки, здається, більш ніж імовірно, це буде спроектована криза під фальшивим прапором чинним президентом [LIB.GetLeader], щоб отримати надзвичайні повноваження та правити диктаторським способом."
ww1_liberia.1.a: "Громадянська війна? У Ліберії?!"
ww1_liberia.2.t: "Ліберія хоче взяти участь у дії"
ww1_liberia.2.d: "Республіка Ліберія, нещодавно відчужена від своїх англо-американських друзів, звернулася до нас за допомогою, ймовірно, через те, що 75% їхньої торгівлі здійснюється з нами. Вони хочуть приєднатися до [Root.GetFactionName] і жадібно дивитися на англо-французькі колонії на їхньому кордоні."
ww1_liberia.2.a: "Вони будуть найціннішим союзником."
ww1_liberia.2.b: "У нас є амбіції в цьому регіоні."
ww1_liberia.3.t: "Конференція в Монровії"
ww1_liberia.3.d: "Великі кроки в Монровії сьогодні, оскільки президент [LIB.GetLeader] запросив кількох лідерів із усієї Західної Африки, щоб обговорити можливість повстати проти своїх європейських господарів.\n\nЦе відповідає поточному напрямку Ліберії приймає панафриканізм, і на нього підозріло дивляться французи та англійці."
ww1_liberia.3.a: "Часи змінюються..."
ww1_liberia.4.t: "Монровія просить допомоги"
ww1_liberia.4.d: "Президент [LIB.GetLeader] Ліберії сьогодні звернувся до нас із проханням про надання позики, щоб спробувати допомогти їм з поточною економічною нестабільністю."
ww1_liberia.4.a: "Нам потрібні гроші. Вони не отримають від нас підтримки."
ww1_liberia.4.b: "Ліберія є важливою американською колонією, вони матимуть необхідну підтримку."
ww1_liberia.5.t: "Порятунок відхилено!"
ww1_liberia.5.d: "Уряд [USA.GetLeader] вирішив, що нам не потрібна допомога, і вона не варта їхнього часу! Ми повинні розібратися в цьому самостійно..."
ww1_liberia.5.a: "Чорт!"
ww1_liberia.6.t: "Дядько Сем тут, щоб допомогти!"
ww1_liberia.6.d: "Американці прийняли наше прохання про допомогу! Вони допоможуть зберегти нашу скарбницю на плаву, поки ми вирішимо цю справу."
ww1_liberia.6.a: "Дякуємо, [USA.GetLeader]!"
ww1_liberia.7.t: "Ліберія в [Root.GetFactionName]?"
ww1_liberia.7.d: "Хоча Ліберія спочатку намагалася залишатися нейтральною, використання німцями необмеженої підводної війни змусило їх перейти у стан війни. Вони хочуть приєднатися до [ROOT.GetFactionName] — що ми скажемо?"
ww1_liberia.7.a: "Ласкаво просимо до бою, хлопці!"
ww1_liberia.7.b: "Що вони можуть зробити, щоб нам допомогти?"
ww1_liberia.8.t: "Громадянська війна в Ліберії!"
ww1_liberia.8.d: "У Ліберії почалася громадянська війна! Після несподіваної перемоги Партії національного об’єднання новий президент вживав заходів, щоб знищити залишки "тиранічної» Нової партії вігів, яка правляла раніше.\n\nСьогодні президент мобілізував армію, щоб заарештувати високопоставлене керівництво вігів, що призвело до того, що віги розпочали останній відступ переворот, щоб повернути владу!"
ww1_liberia.8.a: "Кінець вігів?"
ww1_liberia.9.t: "Суд над Артуром Барклі"
ww1_liberia.9.d: "Артур Барклай, попередній президент і голова Партії справжніх вігів, сьогодні судиться за державну зраду. Однак він залишається гігантом у Партії справжніх вігів, і це може завдати шкоди нашій стабільності він винний.\n\nЗ іншого боку, однак, дозволити йому піти з рук може глибоко підбадьорити керівництво вігів, і може бути активно небезпечний для нашого режиму."
ww1_liberia.9.a: "Винний!"
ww1_liberia.9.b: "Не винен!"
ww1_liberia.10.t: "Суд над Деніелом Говардом"
ww1_liberia.10.d: "Даніел Говард мав стати наступним лідером вігів, який балотувався проти президента [LIB.GetLeader] на виборах. Безумовно, було б негарним поглядом ув’язнювати його, однак відпустити його на волю може означати його помста."
ww1_liberia.10.a: "Винний!"
ww1_liberia.10.b: "Не винен!"
ww1_liberia.11.t: "Справжній переворот вігів!"
ww1_liberia.11.d: "Наші побоювання справдилися! Те, що залишилося від Справжньої партії вігів, зібрало ту невелику кількість сил, які вони залишили, і здійснило переворот! На щастя, наша реформована армія змогла дати відсіч зрадникам, які втекли до Внутрішні країни, а тепер ховаються в сільській місцевості."
ww1_liberia.11.a: "Ми повинні перемогти контрреволюціонерів!"
ww1_liberia.12.t: "Громадянська війна в Ліберії!"
ww1_liberia.12.d: "У Ліберії спалахнула громадянська війна! Після катастрофічно організованого державного перевороту тим, хто залишився від колись істеблішменту, Партії справжніх вігів, залишки їх керівництва втекли в сільську місцевість, де вони зараз займаються партизанська війна проти президента [LIB.GetLeader]!"
ww1_liberia.12.a: "Війна за ліберійську демократію наближається."
ww1_liberia.13.t: "Вплив Німеччини різко зростає"
ww1_liberia.13.d: "Перед Великою війною Німеччина вже становила 70% ліберійської економіки. Після нашої поразки від них [GER.GetNameDef] тепер цементує себе як володаря беззаперечної монополії на наших землях. Неможливо спростувати і розгнівані нашою зрадою, вони вимагають ефективної негайної зміни режиму до монархічної системи під керівництвом пронімецької Ліберійський політик Момулу Массоквай, який візьме королівське ім'я "Отто» на ім'я засновника Німеччини Отто фон Бісмарка."
ww1_liberia.13.a: "Ми не можемо точно сказати "ні"..."
ww1_liberia.14.t: "Захоплення внутрішніх земель"
ww1_liberia.14.d: "Внутрішні території протягом тривалого часу були спірною територією між Ліберією та Францією, і з нашою поразкою у Великій війні ми тепер нічого не можемо зробити, щоб завадити їм забрати багаті ресурси землі."
ww1_liberia.14.a: "Будь!"
ww1_liberia.15.t: "Питання про Ліберію"
ww1_liberia.15.d: "Чимось Ліберія є однією з переможених країн у Великій війні. Можливо, ми можемо розширити там якусь колонію."
ww1_liberia.15.a: "Я не дозволю моїм людям померти від ендемії даремно."
ww1_liberia.15.b: "Відправте війська для колонізації."

# ГРУЗІЯ
ww1_georgia.3.t: "Закликати до британського захисту?"
ww1_georgia.3.d: "Тепер, коли Німеччина зазнала поразки, ми знову зіткнулися з загрозою з боку Росії. Натомість ми могли б привернути увагу Британії та попросити захисту."
ww1_georgia.3.a: "Давайте спробуємо."
ww1_georgia.3.b: "Ми повинні вижити самі."
ww1_georgia.4.t: "Грузія просить захисту"
ww1_georgia.4.d: "Незалежна держава під назвою [GEO.GetNameDef] на Кавказі просить захисту від російських загроз."
ww1_georgia.4.a: "Скажіть їм, що ми гарантуємо їм незалежність."
ww1_georgia.4.b: "Навіщо нам це робити?"
ww1_georgia.5.t: "Британська відповідь так"
ww1_georgia.5.d: "[ENG.GetNameDefCap] гарантує нашу незалежність."
ww1_georgia.5.a: "Досконалість."
ww1_georgia.6.t: "Британська відповідь Ні"
ww1_georgia.6.d: "[ENG.GetNameDefCap] не гарантує нашу незалежність."
ww1_georgia.6.a: "Ісус."
ww1_georgia.7.t: "Великобританія виходить із Грузії"
ww1_georgia.7.d: "Росія зараз готується підкорити Грузію. Оскільки ми гарантуємо її незалежність, ми повинні уникати будь-якого подальшого ризику збройного конфлікту."
ww1_georgia.7.a: "Не буду ризикувати."
ww1_georgia.7.b: "Давай."
ww1_georgia.8.t: "Великобританія виходить із Грузії"
ww1_georgia.8.d: "Росія зараз готується підкорити нас. Британці сказали, що дозволять їм заволодіти нами."
ww1_georgia.8.a: "Знову Ісус."
ww1_georgia.9.t: "Закавказька РФСР"
ww1_georgia.9.d: "За пропозицією [ROOT.GetLeader] три радянські республіки, Вірменська, Азербайджанська та Грузинська РСР, об’єдналися у Федеративний Союз Соціалістичних Радянських Республік Закавказзя. Сьогодні Перший Всекавказький Конгрес Рад перетворив цю федерацію держав на єдину федеративну державу і перейменував її на Закавказьку Соціалістична Федеративна Радянська Республіка, формально зберігаючи автономію республік, що входять до її складу, також призначила Центральний виконавчий комітет (найвищий законодавчий орган між сесіями) і Раду народних комісарів (уряд). столиця республіки."
ww1_georgia.9.a: "Трудячі Кавказу, єднайтесь!"
ww1_georgia.10.t: "Ноє Жорданія обрано"
ww1_georgia.10.d: "Ное Жорданія обрано головою уряду, одним із двох високих представників республіки."
ww1_georgia.10.a: "Чудово."
ww1_georgia.11.t: "Грузія оголошує незалежність"
ww1_georgia.11.d: "Незабаром після цього Закавказзя розпалося: через розбіжності щодо військових дій Грузія оголосила, що федеративна структура нежиттєздатна, і проголосила свою незалежність. Після цього інші складові республіки проголосили свою незалежність, а Закавказький Демократична Федеративна Республіка розбита."
ww1_georgia.11.a: "Глорія! (Грати за [GEO.GetFlag]Georgia)"
ww1_georgia.11.b: "Наша Батьківщина! (Грати за [ARM.GetFlag]Вірменія)"
ww1_georgia.11.c: "Азербайджан марширує! (Грати за [AZR.GetFlag]Azerbaijan)"
ww1_georgia.12.t: "Грузія просить захисту"
ww1_georgia.12.d: "Побоюючись посилення російської загрози на своєму кордоні, грузинський уряд прийшов шукати нашого захисту. Ми можемо або зробити їх маріонеткою та створити буферну державу між нами та росіянами, або ми можемо просто анексувати їх."
ww1_georgia.12.a: "Надішліть війська для стабілізації там."
ww1_georgia.13.t: "Інтеграція Сочі"
ww1_georgia.13.d: "Сьогодні грузинські війська увійшли до Сочі."
ww1_georgia.13.a: "Молодець."
ww1_georgia.14.t: "Не вдалося анексувати Сочі"
ww1_georgia.14.d: "Грузинським військам не вдалося увійти в Сочі."
ww1_georgia.14.a: "Блін."
ww1_georgia.15.t: "Відбито грузинську атаку"
ww1_georgia.15.d: "Грузинським військам не вдалося увійти в Сочі."
ww1_georgia.15.a: "Фу."
ww1_georgia.16.t: "Не вдалося відбити грузинську атаку"
ww1_georgia.16.d: "Сьогодні грузинські війська увійшли до Сочі."
ww1_georgia.16.a: "Ой."
ww1_georgia.17.t: "Британська окупація"
ww1_georgia.17.d: "Грузія зараз перебуває під британською військовою окупацією. Але вони визнають наш уряд."
ww1_georgia.17.a: "Тепер ми повинні зосередитися на стабілізації."

# РІФ
ww1_rif.1.t: "Члени рифійського племені чинять опір"
ww1_rif.1.d: "Місцеві племена риффан продовжують протистояти нашому правлінню над ними. Через дві останні марокканські кризи ми отримали північне Марокко, так званий риф. Але щоб отримати адміністративну владу, необхідно заспокоїти населення І марокканці, і бербери чинили невдоволений опір з тих пір, як ми намагалися колонізуватися там."
ww1_rif.1.a: "Тоді надішліть більше гарнізону."
ww1_rif.2.t: "Річна битва"
ww1_rif.2.d: "Щорічна битва на північному сході Марокко між армією та рифійськими берберами. Ми зазнали великої військової поразки, яку майже завжди називають "Щорічною катастрофою», яку багато хто може вважати найгіршою поразкою. Вони, очолювані Абд ель-Крімом, розбили війська під проводом Мануеля Сільвестра в абсолютній партизанській операції, в результаті чого Більше того, вони не зупинилися на своїй перемозі, і тепер вони просуваються до Мелільї, одного з значних портів Північної Африки."
ww1_rif.2.a: "Як!?"
ww1_rif.3.t: "Проголошена Республіка Риф"
ww1_rif.3.d: "Ріфійці під керівництвом Абд ель-Кріма придушили наступ і незабаром після цього проголосили незалежну республіку. Республіка була створена з Абд ель-Крімом як главою держави та Бен Хадж Хатмі як прем’єр-міністром."
ww1_rif.3.a: "Це неприйнятно."
ww1_rif.3.b: "Встань, Імазіґен! (Грати за [RIF.GetFlag]Ріф)"
ww1_rif.4.t: "Інверсія на Рифі?"
ww1_rif.4.d: "Іспанське Марокко впало в руки берберів. Вони створили незалежну республіку, і їхнє існування стимулює прагнення до незалежності у Французькому Марокко. І ми маємо на них причину війни. Повідомлялося, що бербери вторгся у Французьке Марокко на кордоні і атакував французькі гарнізони, готовий розпочати серію спільних операцій з іспанцями."
ww1_rif.4.a: "Почати."
ww1_rif.4.b: "Просто охороняй там."
ww1_rif.5.t: "Іспанці відступають від Рифу"
ww1_rif.5.d: "Ми перемогли! Іспанські імперіалісти відступають від Ріфу. Тепер ми повинні отримати визнання нашої незалежності у всьому світі."
ww1_rif.5.a: "Свобода!"

# СОМАЛІ
ww1_somalia.1.t: "Смерть Максамеда Кабдулле Хасана"
ww1_somalia.1.d: "Максамед Кабдулле Ксасан, сомалійський релігійний і військовий лідер руху дервішів, який десятиліттями вів протистояння з різними колоніальними імперіями, включаючи британську, італійську та ефіопську, помер від грипу."
ww1_somalia.1.a: "Його буде не вистачати."
ww1_somalia.2.t: "Незалежність Сомалі"
ww1_somalia.2.d: "Держави Сомалі тепер незалежні, і ми будемо процвітати як федеральна держава на Африканському Розі."
ww1_somalia.2.a: "Велике досягнення!"
ww1_somalia.3.t: "Султан Юсуф помер"
ww1_somalia.3.d: "Султан у вигнанні, Юусуф Калі Кінадід, помер у серпні цього року в Еритреї. Він був найвідомішим підписанням договору, за яким у 1889 році султанат Хобіо став нашим протекторатом, але пізніше був висланий з країни, оскільки вважався небезпечним. Його син, Калі Юсуф Кінадід, офіційно змінив його титул Питання в тому, чи варто дозволити йому повернутися до Хобіо?"
ww1_somalia.3.a: "Ми добре працюємо з місцевим бізнесом"
ww1_somalia.3.b: "Його було б легко контролювати"
ww1_somalia.3.c: "Повернути Хобіо його законному правителю, Кісману Максамууду"
ww1_somalia.4.t: "Італія вимагає анексії"
ww1_somalia.4.d: "Ми отримали ультиматум від Могадішо з вимогою здати нашу землю італійським колоністам і загрозою війни, якщо ми будемо проти цієї анексії. Як ми маємо відповісти?"
ww1_somalia.4.a: "У нас немає вибору..."
ww1_somalia.4.b: "Вони можуть прийти і забрати це!"

