ww1_japan.100.t: "Договір про анексію Японії та Кореї"
 ww1_japan.100.d:0 "The Korean Empire, effectively a protectorate of [JAP.GetNameDef] following Japanese victories in the Sino-Japanese and Russo-Japanese Wars, has ceased to exist as a separate entity. The Japan-Korea Treaty of 1910, signed between the Korean government and [JAP.GetAdjective] representatives, has resulted in the peninsula's full annexation into the Empire of Japan. While both [RUS.GetNameDef] and the [USA.GetNameDef] have voiced objections, no official actions have been taken against [JAP.GetNameDef]. It appears that Korea, a nation with a long and distinct history, has been absorbed with little more than diplomatic protests." # (!)
 ww1_japan.100.d_war:0 "The Korean Empire, a Japanese protectorate since the Russo-Japanese War, has been formally annexed by [JAP.GetNameDef] under the Japan-Korea Treaty of 1910. Despite protests from [RUS.GetNameDef] and the [USA.GetNameDef], [JAP.GetNameDefCap] faces no immediate international repercussions for this action.\nHowever, former Emperor Gojong is actively contesting the annexation's legitimacy. Gojong, who was forcibly abdicated by the Japanese in 1907 after attempting to expose the injustice of the 1905 Protectorate Treaty at The Hague Peace Conference, insists this new treaty is illegal. He claims his son, Emperor Sunjong, was coerced into signing and has called for the Korean people to resist [JAP.GetAdjective] rule." # (!)
 ww1_japan.100.a:0 "An inevitable development." # (!)
ww1_japan.100.b: "Більше землі для сходу Сонця!"
ww1_japan.101.t: "Японський націоналізм"
ww1_japan.101.d: "Японія є центром світу з її правителем, імператором, божественною істотою, яка одержує свою божественність від предків великої Аматерасу-Омікамі, самої богині Сонця."
ww1_japan.101.a: "Імператор став маріонеткою..."
 ww1_japan.102.t: "Епоха демократії Тайшьо"
 ww1_japan.102.d:0 "The reign of Emperor Taishō has ushered in a period often referred to as 'Taishō Democracy'. Compared to the preceding decades of Meiji-era authoritarianism, Japan is experiencing a noticeable climate of political liberalism and popular participation in governance, though the foundations of imperial authority remain strong." # (!)
 ww1_japan.102.a: "Ковток свіжого повітря."
ww1_japan.103.t: "Імператор Мейдзі помер"
 ww1_japan.103.d:0 "Імператор Мейдзі, який страждав на діабет, нефрит і гастроентерит, помер від уремії. Хоча в офіційному оголошенні говорилося, що він помер сьогодні, справжня смерть сталася вчора пізно ввечері. Після смерті імператора імператорський сейм прийняв резолюція на честь його ролі в реставрації Мейдзі. Сад ірисів у районі Токіо, де імпер Відомо, що Мейдзі та імператриця були обрані місцем розташування для синтоїстського храму Мейдзі дзінгу. Святиня небуде містити могилу імператора, яку буде розташовано у Фусімі-момояма на південь від Кіото."
 ww1_japan.103.a: "Хай живе імператор! Tennō heika banzai!"
 ww1_japan.103.b: "Закінчується епоха." # ((#))
 ww1_japan.103.c: "Починається нова глава для Японії." # ((#))
 ww1_japan.104.t:0 "Імператор Тайсьо мертвий"
 ww1_japan.104.d:0 "Emperor Taishō has died of a heart attack this morning at the Hayama Imperial Villa, following a bout of pneumonia. He was 47 years old. Plagued by health problems throughout his life, his reign saw periods of political openness but also growing social and political tensions. His son, Crown Prince Hirohito, who has served as Regent for several years due to the Emperor's declining health, now ascends the throne. Unlike his father, whose mausoleum is near Kyoto, Emperor Taishō will be interred in the Musashi Imperial Graveyard in Tokyo." # (!)
 ww1_japan.1.t: "Ультиматум Німеччині"
 ww1_japan.1.d:0 "The outbreak of war between [GER.GetNameDef] and our ally, the United Kingdom, presents an opportunity. We can offer [GER.GetNameDef] our neutrality in exchange for concessions. The minimum price for our abstention from the conflict is the transfer of all German colonial possessions in the Pacific and the leased territory of Qingdao in China." # (!)
 ww1_japan.1.a: "Надсилайте ультиматум."
 ww1_japan.1.b: "Виможіть також німецькі Нову Ґвінею, Самоа й архіпелаг Бісмарка!"
 ww1_japan.2.t: "Німеччина ігнорує ультиматум"
 ww1_japan.2.d:0 "[GER.GetNameDefCap] has failed to respond to our ultimatum regarding their Pacific possessions. Our diplomats have received no answer. Under the terms of the Anglo-Japanese Alliance, we are obligated to join the war against the Central Powers. However, should circumstances require, we might delay our declaration for a short period." # (!)
 ww1_japan.2.a: "Оголошуйте війну!"
 ww1_japan.2.b: "Відтягніть наш вступ у війну."
 ww1_japan.3.t: "Німеччна приймає наші умови"
 ww1_japan.3.d:0 "Surprisingly, [GER.GetNameDef] has agreed to our demands, ceding their Pacific territories and Qingdao in exchange for our neutrality. This presents several paths: We can honour our agreement and remain neutral, likely straining relations with the United Kingdom. We could betray the agreement and join the Entente anyway, securing the territories while fulfilling our alliance obligations, though this might antagonise neutral powers like [USA.GetNameDef]. Or, we could leverage this situation to align ourselves with the Central Powers. What course shall we pursue?" # (!)
 ww1_japan.3.a: "Ушануймо нашу обіцянку нейтралітету."
 ww1_japan.3.b: "Приєднаймося до Антанти незважаючи на це." # (&)
 ww1_japan.3.c: "Станьмо на бік Центральних держав."
 ww1_japan.4.t: "Отримано японський ультиматум"
 ww1_japan.4.d:0 "[JAP.GetNameDefCap], acting due to their alliance with the United Kingdom, has issued an ultimatum. They demand the cession of all our Pacific colonies and our concession in Qingdao, China, in exchange for remaining neutral in the current conflict. Is avoiding war with this distant power worth such a significant loss of colonial territory and prestige?" # (!)
 ww1_japan.4.a: "Проігноруймо їхні нахабні вимоги." 
 ww1_japan.4.b: "Погодьмося на їхні умови."
 ww1_japan.5.t: "Імперітор Мейджі помирає"
 ww1_japan.5.d:0 "On July 30th, 1912, the Meiji era concluded with the death of Emperor Meiji after a reign of 44 years. Credited with modernizing Japan, his passing marks a significant moment in the nation's history. Plans are underway for the Meiji Jingu shrine in Tokyo to honour his legacy. His son, Yoshihito, has ascended the throne as Emperor Taishō." # (!)
 ww1_japan.5.a: "Tennō heika banzai!"
ww1_japan.6.t: "Договір про анексію Японії та Кореї"
ww1_japan.6.d: "Японсько-корейський договір було підписано. Корейська імперія, колишня наша маріонеткова держава, була приєднана безпосередньо до Японії. Громадськість, яка вже звикла до домінування Японії, майже не скаржилася. Це буде відправна точка для японської експансії!"
 ww1_japan.6.a: "Нова епоха для Чьосену!" # ((#))
 ww1_japan.700.a: "Ми мусимо підкоритися долі..." # ((#))
ww1_japan.700.b: "Ми будемо боротися до кінця!"
 ww1_japan.700.c: "Ми мусимо підкоритися...\n (Генерал-губернатор Чьосену)" # ((#)) #Only for player, not AI
ww1_japan.7.t: "Інцидент із державною зрадою"
 ww1_japan.7.d:0 "The Kempeitai have arrested several individuals identified as anarcho-socialists, suspected of plotting terrorist activities. Subsequent investigations uncovered a conspiracy to assassinate members of the Imperial Family, possibly including the Emperor himself. While the plot was foiled before it could be carried out, the incident has led to a crackdown on leftist and anarchist groups, significantly weakening their influence within the Imperial Diet and society at large." # (!)
ww1_japan.7.a: "Боже, бережи Імператора."
ww1_japan.8.t: "Рух за незалежність Кореї"
 ww1_japan.8.d:0 "Nine years after annexation, Korean nationalist sentiment has erupted onto the streets. Underground organizations orchestrated large-scale demonstrations across the peninsula today, demanding independence. These protests, initially peaceful, have descended into violence and clashes with authorities. Order must be restored swiftly, or we risk a full-blown rebellion in Chōsen." # (!)
 ww1_japan.8.d_korea:0 "The Korean people have risen! United by a common desire for freedom, massive demonstrations shouting 'Manse!' (Hurrah for Korean Independence) have erupted across the nation. Initially peaceful, these protests signal our unwavering resolve to end Japanese rule." # (!)
 ww1_japan.8.a: "Відновіть порядок будь-якими необхідними засобами." # ((#))
 ww1_japan.8.b: "Мансе! За незалежність Кореї!" # ((#))
ww1_japan.9.t: "Імператор Тайсьо помер"
 ww1_japan.9.d:0 "Emperor Taishō has passed away. Often perceived as frail due to lifelong health issues and sometimes unconventional behaviour, his reign nevertheless encompassed the 'Taishō Democracy' period. His son, Crown Prince Hirohito, who has acted as Regent in recent years, now ascends the Chrysanthemum Throne." # (!)
 ww1_japan.9.a: "Tennō heika banzai!" # ((#))
 ww1_japan.701.t:0 "Обговорення корейської автономії"
 ww1_japan.701.d:0 "Following deliberations, the Imperial Diet has voted in favour of granting a degree of autonomy to Korea. However, the implementation will be a gradual process, not immediate independence. The future administration and status of Chōsen remain subjects of ongoing debate and depend significantly on the response from the Korean populace." # (!)
 ww1_japan.701.a: "Виважений крок уперед." # ((#))
 ww1_japan.701.b: "Нарешті свобода! (Грати за [KOR.GetFlag]Корею)" # ((#))
 ww1_japan.10.t: "Мукденський інцидент" # ((#))
 ww1_japan.10.d:0 "An explosion has damaged a section of the South Manchuria Railway near Mukden, a line under Japanese jurisdiction. The Kwantung Army, stationed in the region, immediately blamed Chinese nationalist forces and launched retaliatory attacks, rapidly escalating into a full-scale invasion of Manchuria. International opinion is skeptical, with growing suspicion that the railway bombing was orchestrated by the Kwantung Army itself as a pretext for invasion." # (!)
ww1_japan.10.a: "Кого це хвилює?! Атакуйте!"
 ww1_japan.10.b: "Це неприхована агресія з боку Японії!" # ((#))
ww1_japan.10.c: "Здається, у Північно-Східній Азії стає жарко."
ww1_japan.11.t: "Створення Маньчжоу-Го"
 ww1_japan.11.d:0 "Following their swift conquest of Manchuria, [JAP.GetNameDef] has proclaimed the establishment of a new state in the region: Manchukuo. Ostensibly an independent nation led by the deposed Qing Emperor Puyi, it is widely viewed internationally as a Japanese puppet state. While [JAP.GetNameDef] insists on Manchukuo's legitimacy, only a handful of nations aligned with Japanese interests have extended diplomatic recognition. China vehemently refuses to recognize its existence." # (!)
ww1_japan.11.a: "Тріумф у Маньчжурії"
ww1_japan.11.b: "Це неприйнятно!"
 ww1_japan.11.c: "Їхній експансіонізм не знає меж."
 ww1_japan.12.t: "Великий кантоський землетрус [GetYear] року"
 ww1_japan.12.d:0 "A catastrophic earthquake has devastated the Kantō Plain, including Tokyo and Yokohama. The quake, estimated at magnitude 7.9, lasted between four and ten minutes, originating beneath Sagami Bay. Widespread destruction from the tremors has been compounded by massive firestorms engulfing large parts of the cities. Reports of civil unrest and horrific violence, including massacres, are emerging in the chaotic aftermath." # (!)
 ww1_japan.12.a: "Лихо небачених розмірів!" # (&?)
 ww1_japan.13.t: "Наслідки Великого кантоського землетрусу"
 ww1_japan.13.d:0 "Chaos reigns in the capital region following the earthquake. Emergency services are overwhelmed, struggling to rescue survivors and contain fires. Law and order have broken down in many areas, with reports of looting and violence widespread. Tragically, false rumors blaming Koreans for poisoning wells have incited vigilante groups to carry out brutal massacres against the Korean population. Amidst the devastation and turmoil, the military has been deployed to restore order and assist relief efforts, gaining significant public support in the process." # (!)
 ww1_japan.13.a: "Нація сколихнулася від цього нещастя."

ww1_japan.15.t: "Маньчжурський конфлікт"
 ww1_japan.15.d:0 "The Kwantung Army initiated military operations in Manchuria without authorization from Tokyo. Despite this insubordination, the Cabinet now feels compelled to support their actions to maintain control over the military and uphold national prestige on the international stage. Publicly condemning the army's actions now seems politically impossible."  # (!)
 ww1_japan.15.a: "Що? Вони вже в Маньчжурії... Гадаю, я не можу допомогти."
 ww1_japan.15.b: "Засудімо Квантунську армію як повстанців."

# КІАУЧОУ
ww1_kiautschou.1.t: "План вторгнення в Кіаучоу?"
ww1_kiautschou.1.d: "Військове командування повідомило, що вони мають письмовий план вторгнення в німецьку затоку Кіаучу на цій фазі війни. Оскільки порт має важливе значення для східноазійської сфери, нам потрібно розглянути можливість активації плану та безпеки наша позиція в регіоні."
ww1_kiautschou.1.a: "Добре."
ww1_kiautschou.2.t: "Битва за Кіаучу починається"
ww1_kiautschou.2.d: "Отримали гарні новини про те, що наша піхотна дивізія завершила початкову висадку над Лункоу, Шаньдун, який був обраний для ключової позиції для атаки на Кіаучоу. Наш флот продовжить роботу та забезпечить морську блокаду та підтримку загородження для майбутні сухопутні битви \nМісцеві китайські війська були нейтралізовані з наших спроб захопити німецькі активи в регіоні Шаньдун, включно з залізниці не мали опору \nВсе йде добре."
ww1_kiautschou.2.a: "До Цінтау!"
ww1_kiautschou.3.t: "Японське вторгнення над Шаньдуном"
ww1_kiautschou.3.d: "Виявлено, що провінція Шаньдун перебуває під японським вторгненням! Місцеву охорону нейтралізовано, і японська армія вже захоплює німецькі регіональні активи, включаючи наші володіння. Відомо, що їхній намір полягав у спробі захопити Німецька бухта Кіаучу, але не очікувалося, що вони висадяться на наші власні території, хоча ми нейтральні у цій війні."
ww1_kiautschou.3.a: "Тримайтеся подалі від них..."
ww1_kiautschou.3.b: "Протестуйте їм проти цього акту війни!"
ww1_kiautschou.3.b.tt: "§RЯпонці можуть скористатися цим як шансом оголосити нам війну!§!"
ww1_kiautschou.4.t: "Китайці протестують проти захоплення Шаньдуна"
ww1_kiautschou.4.d: "Китайські дипломати зв’язалися з нами, щоб висловити свій протест проти наших військових зусиль у Шаньдуні. Було б найкраще просто ігнорувати їх, але деякі припускають, що ми можемо визнати цей документ ознакою їхнього наміру підтримати та приєднатися німці."
ww1_kiautschou.4.a: "Що ти будеш робити, плакати?"
ww1_kiautschou.4.b: "Тоді війна!"
ww1_kiautschou.5.t: "Японське вторгнення над Шаньдуном"
ww1_kiautschou.5.d: "Ці жадібні японці атакують нашу концесію в Китаї! Вони розпочали морське вторгнення в Лункоу в Шаньдуні, щоб атакувати місто як з суші, так і з берега. Наш захист там значно слабкий, але це може Нам більше соромно здати Циндао японцям, ніж Берлін росіянам."
ww1_kiautschou.5.a: "Як смієш!"
ww1_kiautschou.6.t: "Цинтау впав!"
ww1_kiautschou.6.d: "Бухта Кіаучу та Цінтау захопили японці! Яка ганьба у нас тут..."
ww1_kiautschou.6.a: "Scheiße!"
ww1_kiautschou.7.t: "Повернення Шаньдуна"
ww1_kiautschou.7.d: "Нам не дозволено продовжувати окупацію Шаньдуна, оскільки ми підписали Вашингтонський договір."
ww1_kiautschou.7.a: "Ми повернемося..."
ww1_kiautschou.8.t: "Двадцять одна вимога"
ww1_kiautschou.8.d: "Ми взяли під контроль німецьку затоку Кіаучу та володіння Шаньдун під час війни. Як сторона-переможець у Великій війні ми тепер формально вимагатимемо, щоб китайський уряд поступився нам усім."
ww1_kiautschou.8.a: "Продовжити."
ww1_kiautschou.9.t: "Двадцять одна вимога"
ww1_kiautschou.9.d: "Японія під час війни взяла під свій контроль німецьку затоку Кіаучу та володіння Шаньдун. Як сторона-переможець у Великій війні, тепер вони стверджують, що китайський уряд повинен поступитися їм усім."
ww1_kiautschou.9.a: "Добре..."
ww1_kiautschou.9.b: "Ніколи!"
ww1_kiautschou.10.d: "Японія під час війни взяла під свій контроль німецьку затоку Кіаучу та володіння Шаньдун. Як сторона-переможець у Великій війні, вони тепер стверджують, що китайський уряд повинен поступитися їм усім."
ww1_kiautschou.10.a: "Добре..."
ww1_kiautschou.10.b: "Ніколи!"

# РОСІЯ
ww1_russia.1.t:0 "Нова назва для Санкт-Петербурга?"
ww1_russia.1.d:0 "Санкт-Петербург, славетна столиця імперської Росії, має довгу та престижну історію. Однак його російська назва Санкт-Петербург має занадто великий німецький вплив. "Петроград", навпаки, є російським як Fish Pirogi, сподіваюся, нова назва приживеться."
ww1_russia.1.a:0 "Зміни на Петроград!"
ww1_russia.1.b:0 "У нас є інші справи"
ww1_russia.2.a:0 "Звучить цікаво!" # Подія переробки
ww1_russia.2.b:0 "Звучить дорого."
ww1_russia.2.d:0 "Сікорський "Ілля Муромець", розроблений самим Ігорем Сікорським, здається придатною платформою для нової революційної концепції - чотиримоторного бомбардувальника. Хоча це дорого і непевно, це може бути чудовою зброєю для використання під час війни чи варто споряджати ці літаки для цього, чи просто покладатися на старі добрі цепеліни та двомоторні?"
ww1_russia.2.t:0 "Сікорський Ілля Муромець"
ww1_russia.3.t:0 "Распутін убитий!"
ww1_russia.3.d:0 "Распутін, цілитель і довірена особа імператриці Олександри Романової, а також один із головних радників самого царя, був убитий князем Юсуповим. Це було непросто - знадобилося 6 пострілів, щоб щоб він пішов, але він все одно мертвий."
ww1_russia.3.a:0 "Ми повинні помститися за нього!"
ww1_russia.21.t:0 "Радянська-японська основна конвенція"
ww1_russia.21.d:0 "Сьогодні почалися переговори між Радянським Союзом і Японією. Після тривалої війни і Радянський Союз, і Антанта зазнали великих втрат. Тепер Лев Михайлович Карахан з Радянського Союзу та Кенкічі Йошізава з Японії хочуть підписати договір про припинення цієї війни і врешті-решт визнати Радянський Союз як державу і відійти від Росії."
ww1_russia.22.t:0 "Убивство Столипіна"
ww1_russia.22.d:0 "Після замаху кількома днями раніше загинув прем'єр-міністр Росії Петро Столипін. Міністерська охорона напала на нього в Київській опері, де міністр був разом з імператором Миколою Романовим. Терориста спіймали царська сім'я не постраждала і перебуває в безпеці.\n\nОскільки прем'єр-міністр Столипін намагався повернути рос. селянства в процвітаючих незалежних дрібних фермерів, які були б вдячними і лояльними до імперського режиму.\nВін також прославився своїми методами боротьби з опозицією і дав повісити стільки обвинувачених повстанців, що петля отримала прізвисько "Столипінська краватка."
ww1_russia.22.a:0 "Він пишався тим, що служив цареві"
ww1_russia.24.t:0 "Столипін пережив спробу вбивства"
ww1_russia.24.d:0 "Прем'єр-міністр Росії Петро Столипін пережив теракт минулої ночі. Член міністерської охорони напав на нього в Київській опері, де міністр був разом з імператором Миколою Романовим. Столипін отримав поранення в плече і руку, але він зміг запобігти нападу терориста на королівську сім'ю, вистріливши в злочинця з власної зброї Через паніку був концерт зірвалася, і Микола II з родиною негайно повернувся в резиденцію.\n\nСтолипін зараз знаходиться в центральній міській лікарні, а імператор уже оголосив, що прем'єр-міністр буде нагороджений орденом Андрія Первозванного за його відданість."
ww1_russia.24.a:0 "Він це заслужив!"
ww1_russia.25.t:0 "Страйки в Лена Голдфілдс"
ww1_russia.25.d:0 "З року в рік на заводах відбуваються масштабні страйки робітників. Але останнім часом будь-які страйки завдають все більшої шкоди нашій економіці. Якщо ми дозволимо соціалістам промивати мізки пролетарям, то скоро економіка просто завалиться!"
ww1_russia.25.a:0 "Геть цих помічників!"
ww1_russia.25.b:0 "Накажи їм не стріляти!"
ww1_russia.26.t:0 "Переговори зі страйкарями"
ww1_russia.26.d:0 "Через рік від початку загальнонаціонального страйку ми змогли домовитися з протестувальниками і повернути більшість заводів до нормальної роботи. Необхідно було збільшити пайки робітникам і змінити керівництво десятків заводів для наведення порядку в країні. Це буде уроком для наших міністрів."
ww1_russia.26.a:0 "Могло бути й гірше."
ww1_russia.27.t:0 "Ленська різанина"
ww1_russia.27.d:0 "У Росії під час масових страйків на річці Олена відбулися сутички між робітниками і жандармерією. Страйк був спровокований виключно важкими умовами праці, і коли страйковий комітет був арештований, великий натовп вийшов на марш. на знак протесту вони були обстріляні солдатами російської армії, що призвело до прямих втрат опозиції [RUS.GetLeader] за те, що сталося.\n\nЛенська різанина викликала зростання революційної активності в країні, а рух соціалістів отримав багато нових прихильників, які розчарувалися в правлячому режимі."
ww1_russia.27.a:0 "Жахливо."
ww1_russia.28.t:0 "Всеросійський страйк"
ww1_russia.28.d:0 "Економіка Росії під загрозою. Опозиція успішно провела масштабний всеросійський страйк через важкі умови праці на підприємствах, які спричинили економічну кризу в країні. Жандармерія вирішила не придушувати страйк і вступити в переговори, але в наступному році державу очікує економічна рецесія, якщо уряд не зможе вирішити цю проблему."
ww1_russia.28.a:0 "Сподіваюся, Росія витримає ці труднощі."
lena_massacre:0 " Ленська різанина "
all_russian_strike:0 " Всеросійський страйк "
ww1_russia.29.t:0 "Вибори IV Думи"
ww1_russia.29.d:0 "Ми починаємо підготовку до виборів у Думу. Мета уряду — послабити республіканську опозицію, не провокуючи політичної кризи. Російський уряд не переживе наступної революції."
ww1_russia.29.a:0 "Не дайте лівим перемогти!"
ww1_russia.30.t:0 "Військова виставка в Петербурзі"
ww1_russia.30.d:0 "Росія запросила нас на військову виставку в Санкт-Петербурзі, де вона представить своїм союзникам останні розробки на виставці. [RUS.GetLeader] і його уряд хочуть посилити співпрацю військових розробок, і будемо раді, якщо ми також поділимося нашими винаходами."
ww1_russia.30.a:0 "Ми приймаємо запрошення"
ww1_russia.30.b:0 "У нас є кращі справи"
ww1_russia.31.t:0 "Есери повертаються до Думи"
ww1_russia.31.d:0 "У російський парламент, Думу, знову пройшли есери. Рада міністрів прийняла радикальне рішення послабити тиск на головних опонентів царської влади і допустити їх до виборів.\n\nЦі поправки до виборчого законодавства мають частково заспокоїти заворушення соціалістів, щоб уникнути чергової трагедії 1905 року."
ww1_russia.31.a:0 "Мир і стабільність дорожчі за догми самодержавства."
ww1_russia.32.t:0 "Створення Закавказького комісаріату"
ww1_russia.32.d:0 "Тимчасовий коаліційний уряд Закавказзя за участю грузинських меншовиків, правих есерів, вірменських дашнаків і азербайджанських мусаватів створено в Тифлісі.\n\nЗростає етична напруга. все вище і вище, а солдати дезертирують масами, невідомо, як довго проіснує це політичне утворення."
ww1_russia.32.a:0 "Малоймовірний союз."
ww1_russia.33.t:0 "Утворення Закавказької Демократичної Федеративної Республіки"
ww1_russia.33.d:0 "Комісаріат вирішив зміцнити грузино-вірмено-азербайджанський союз шляхом скликання загальних зборів."
ww1_russia.33.a:0 "Крок у правильному напрямку."
ww1_russia.38.t:0 "Криза Держдуми"
ww1_russia.38.d:0 "Ситуація в Думі різко погіршилася. Монархічні партії утворюють в Думі єдину коаліцію, у відповідь на це кадети-конституціоналісти і помірковані ліберали несподівано об'єднуються з соціалістами, яким заборонили брати участь у зборах Думи ця політична криза вже вважається найбільшою з 1905 р. І якщо царю не вдасться послабити демокр. коаліції, то революція може знову шокувати Росію."
ww1_russia.38.a:0 "Російської революції ніхто не очікує."
ww1_russia.39.t:0 "Друга російська революція"
ww1_russia.39.d:0 "Парламентська коаліція, яка зберегла свою легітимність, виступила із заявою про те, що разом із соціалістами вони створюють Єдиний фронт проти монархії. У всіх містах центрального регіону проходять демонстрації, а армія частини приєднуються до повстанців У Росії знову вибухнула революція."
ww1_russia.39.a:0 "Боже, царя храни!"
ww1_russia.39.b:0 "Смерть царю, настала година суду!"
ww1_russia.40.t:0 "Повернення Леніна"
ww1_russia.40.d:0 "Уряд готовий провести амністію для більшовиків, і, ймовірно, найближчими днями варто очікувати зустрічі їх лідерів з прем'єр-міністром. Лідер партії Володимир Ленін відгукнувся на пропозицію уряду і готовий повернутися до Росії, але робить це обережно, оскільки все ще вірить, що може потрапити в пастку жандармерії."
ww1_russia.40.a:0 "Забезпечте його безпеку. Нам не потрібні проблеми з його "товаришами.""
ww1_russia.41.t:0 "Повернення короля"
ww1_russia.41.d:0 "Росія посилює тиск на наш уряд. Цар Микола підписав Доктрину "Братства», щоб зміцнити владу британського монарха і залучити його до свого союзу."
ww1_russia.41.a:0 "Боже, храни короля!"
ww1_russia.41.b:0 "Протистояти російській доктрині."
ww1_russia.42.t:0 "Повернення кайзера"
ww1_russia.42.d:0 "Росія посилює тиск на наш уряд. Цар Микола підписав Доктрину "Братства», щоб зміцнити владу кайзера і залучити його до свого союзу."
ww1_russia.42.a:0 "Gott mit uns!"
ww1_russia.42.b:0 "Протистояти російській доктрині."
ww1_russia.43.t:0 "Росія відмовляється від французів"
ww1_russia.43.desc:0 "Розкол Антанти. Націоналістична політика Миколи II ще більше віддалила Росію від Франції, що зрештою призвело до виходу Росії з Антанти.\n\nРосія більше не гарантує безпеку Франції, але Росія захищена сама по собі?"
ww1_russia.43.a:0 "Російський ведмідь прокидається."
ww1_russia.43.b:0 "Зрадники."
ww1_russia.43.c:0 "У Росії тільки два союзники - армія і флот!."
ww1_russia.43.d:0 "Це тільки нам на користь."
ww1_russia.44.t:0 "Росія має намір вийти з Антанти"
ww1_russia.44.d:0 "Російські амбіції занадто великі, щоб їх стримувати якась ліберальна демократія, як вони казали. Як ми розуміємо, це кінець російсько-французької Антанти."
ww1_russia.44.a:0 "К бісу їх!"
ww1_russia.49.t:0 "Ультиматум Персії"
ww1_russia.49.d:0 "Росія вимагала вивести війська з Гіляна, де вже більше року обурюються російські козаки! Вони вимагають повної окупації регіону, що порушує їх домовленості з Британією, тому ми повинні звернутися до англійців про допомогу."
ww1_russia.49.a:0 "Перенести регіон."
ww1_russia.49.b:0 "Терміново повідомте англійців! Росіяни йдуть!"
ww1_russia.50.t:0 "Конфлікт у Гіляні"
ww1_russia.50.d:0 "Росія вимагала від Персії негайно залишити Гілян. Після інтервенції Росії в Азербайджан в 1909 році Гілян перебував під контролем козацьких загонів. Через слабкість перська армія не могла впоратися навіть з невеликими бандами курдів і туркменів, тому Персія вирішила віддати Гілян Росії, щоб запобігти повномасштабній інтервенції."
ww1_russia.50.a:0 "Росіяни йдуть."
ww1_russia.51.t:0 "Конфлікт у Гіляні"
ww1_russia.51.d:0 "Росія вторглася в Гілян. Персія не має наміру відступати і буде захищати свою незалежність до кінця."
ww1_russia.51.a:0 "Росіяни йдуть."
ww1_russia.52.t:0 "placeholder" #щось пов'язане з російсько-персією
ww1_russia.52.d:0 "заповнювач"
ww1_russia.52.a:0 "заповнювач"
ww1_russia.53.t:0 "Президентські вибори [GetYear]"
ww1_russia.53.desc:0 "Після революції країні необхідно об'єднати народ. Молодій республіці потрібен глава держави - президент. Список кандидатів складається з 38 імен, серед яких багато героїв громадянської війни. Залишається дочекатися закінчення другого туру виборів."
ww1_russia.53.a:0 "Вождь революції - Керенський!"
ww1_russia.53.b:0 "Патріот Вітчизни - Корнілов!"
ww1_russia.53.c:0 "Вірний прем'єр-міністр - Столипін!"
ww1_russia.53.cc:0 "Затятий конституціоналіст - Мілюков!"
ww1_russia.53.d:0 "Лідер соціалістів! - Чернов!"
ww1_russia.54.t:0 "Атака мерців"
ww1_russia.54.d:0 "Фортеця Осовець стала місцем запеклої битви між російськими військами та армією Гінденбурга. Німеччина не змогла досягти успіху під час наступу на фортецю. Останнім шансом перемогти росіян було використання хлор.Після газової атаки німецький батальйон почав наступ, але атака тривала недовго.\n\nГарнізон с. фортеця витримала газову атаку і контратакувала противника."
ww1_russia.54.a:0 "Вони були надто злі, щоб померти."
ww1_russia.55.t:0 "Батальйон смерті"
ww1_russia.55.d:0 "У зв'язку з жахливим станом справ на фронті в столиці було оголошено про формування добровольчих жіночих батальйонів. Кілька жінок вирішили взяти участь у протистоянні з ворогом, а уряд вирішив підтримати добровольців, щоб підняти бойовий дух на фронті. Спочатку солдати й офіцери поставилися до цієї ініціативи зі страхом, але поклялися воювати до останнього, щоб жодна жінка не постраждала на фронті."
ww1_russia.55.a:0 "Війна — не місце для жінок."
ww1_russia.56.t:0 "Процес Бейліса"
ww1_russia.56.d:0 "Світ уважно стежив за єврейськими погромами в Росії. Іноземна преса була шокована тим, що сталося в Білорусі, Одесі та в ряді інших районів смуги осілості. Знову єврейське питання знаходиться в центрі уваги Росії та всього цивілізованого суспільства.\n\nКомерсанта Менделя Бейліса звинувачують у скоєнні ритуального вбивства російської дитини, і незважаючи на безпідставності наданих доказів, його можуть покарати, однак приватне розслідування доводить невинуватість Бейліса, і вважає, що вбивство дитини було замасковано під "містичний ритуал», щоб ніхто не дізнався справжні мотиви невідомого злочинця. Рішення суду може спричинити нові погроми в Росії, але й остаточно розвалити міжнародну пресу, яка чекає результатів суду."
ww1_russia.56.a:0 "Обґрунтувати."
ww1_russia.56.b:0 "Бейліс винен."
ww1_russia.57.t:0 "Погроми в Росії"
ww1_russia.57.d:0 "Знаменитий процес Бейліса в Росії завершився. Протягом двох років світова преса стежила за розслідуванням вбивства російської дитини, яке стало основною причиною етнічного конфлікту в Росії. У вбивстві звинуватили місцевого жителя єврея Менделя Бейліса, але докази його причетності до вбивства не були об'єктивними, однак це не завадило суду засудити Приватні детективи весь цей час стверджували, що Бейліс був жертвою антисемітських настроїв, які панували в Росії з часів перших погромів.\n\nПреса вважає, що рішення суду було політично мотивованим, що підриває відносини Росії з цивілізованим світом."
ww1_russia.57.a:0 "Вбивство є вбивство."
ww1_russia.57.b:0 "Чи можливо це в 20 столітті?"
ww1_russia.58.t:0 "Підтримайте Балканську Лігу"
ww1_russia.58.d:0 "Чим сильніша Балканська ліга, тим довше триватиме цей крихкий альянс. Нам потрібно надати сербам збройну підтримку, щоб їм було легше протистояти туркам."
ww1_russia.58.a:0 "Ми надішлемо подарунки сербам."
ww1_russia.58.b:0 "Не наші проблеми."
ww1_russia.59.t:0 "Допомога з Росії"
ww1_russia.59.d:0 "Росія дала нам зброю для війни з османами. Наші великі брати не забули про нас!"
ww1_russia.59.a:0 "Ми будемо зобов'язані росіянам!"
ww1_russia.60.t:0 "Інтервенція в Галичині"
ww1_russia.60.d:0 "Братська війна між Австрією та Німеччиною призвела до краху "клаптової імперії." Українці та поляки в Галичині бояться повернення німецьких узурпаторів, тому ми маємо захистити їх від західних агресорів."
ww1_russia.60.a:0 "Ми повинні захистити їх!"
ww1_russia.60.b:0 "У нас немає на це часу."
ww1_russia.61.t:0 "Помер Лев Миколайович Толстой"
ww1_russia.61.d:0 "У віці 82 років помер великий російський письменник, філософ і релігійний мислитель Лев Толстой. Його твори "Анна Кареніна» та епопея "Війна і мир» визнані шедеврами світової літератури. смерті відходить ціла епоха в російській літературі, яка справила значний вплив на розвиток гуманізму і жанру реалізму в Росії. Європа.\n\nНезважаючи на конфлікт з Російською православною церквою, Лев Миколайович Толстой буде похований з усіма почестями як Один із найвидатніших письменників минулого та нинішнього століть."
ww1_russia.61.a:0 "Скорбить вся Росія."
ww1_russia.62.t:0 "Перська кампанія 1911 року"
ww1_russia.62.d:0 "Персія відхилила наш ультиматум. Конституціоналісти відмовилися визнати наші законні інтереси в Персії та звільнити американських радників зі свого уряду, загрожуючи нашій сфері впливу. Оскільки ми погрожували Персії втручанням, невиконання наших погроз означало б бути сильним ударом по нашому іміджу."
ww1_russia.62.a:0 "Почати втручання"
ww1_russia.62.b:0 "Ми відступаємо..."
ww1_russia.63.t:0 "Російський ультиматум"
ww1_russia.63.d:0 "Росіяни щойно надіслали нам ультиматум. Вони вимагають від нас звільнити американських радників з нашого уряду та захистити інтереси російського бізнесу та громадян у сфері їхнього впливу згідно з англо-російським договором 1907 року, інакше вони будуть починаючи наступ вглиб Гіляна, з метою захоплення Тегерана російські козаки вже зайняли низку прикордонних міст, у т.ч Тебріз. Як нам реагувати на російські погрози?"
ww1_russia.63.a:0 "Час гнати козаків з Тебрізу! Відкинь ультиматум!"
ww1_russia.63.b:0 "Ми повинні виконати..."
ww1_russia.64.t:0 "Росіяни біля воріт Тегерана"
ww1_russia.64.d:0 "Російські війська розбили перські війська і негайно висунули свої вимоги до перського уряду. Вони вимагають негайно припинити утиски російських громадян і гарантувати безпеку експедиційним силам, які пройдуть через північні міста У відповідь на інтервенцію конституціоналістські сили повстали в Тебрізі, але через відсутність належного військового командування були швидко розгромлені. Російські війська. Багато революціонерів було страчено."
ww1_russia.64.a:0 "Хай гримить грім Перемоги!"
ww1_russia.64.b:0 "Ми зазнали поразки."
ww1_russia.65.t:0 "Відступ Росії з Тебрізу"
ww1_russia.65.d:0 "Персія зуміла зупинити російську інтервенцію і дала генеральний бій у Гіляні. Козаки залишили прикордонний район, зазнавши втрат.\n\nНайближчими днями командування російської Південної армії вирішило підписати Це означає, що Персія не втрачає своїх претензій на кавказький регіон."
ww1_russia.65.a:0 "Ми переможені."
ww1_russia.65.b:0 "Ми відновимо велич Персії."
ww1_russia.67.t:0 "Брусиловський наступ"
ww1_russia.67.d:0 "Російський генерал Олексій Брусилов здійснив широкомасштабний наступ на східному фронті, вступивши в запеклий бій з авангардом австро-угорської армії. Близько мільйона солдатів брали участь у боях в Галичині, що робить цю операцію однією з найбільших за весь конфлікт.\n\nНаступ російських військ змусив Австро-угорському командуванню терміново перейти до оборонної стратегії, можливо, героїчний наступ генерала Брусилова переломить хід війни."
ww1_russia.67.a:0 "Росіяни довели свою цінність."
ww1_russia.67.b:0 "Забезпечте позицію! Росіяни ніколи не переможуть!"
ww1_russia.68.t:0 "Царьград"
ww1_russia.68.d:0 "Турки були остаточно вигнані з Європи в Анатолію, Константинополь в руках наших союзників. За правом переможної сили ми можемо вимагати від Греції контролю над Бажаним містом у світі - Царградом. "
ww1_russia.68.a:0 "Надішліть вимоги."
ww1_russia.68.b:0 "Греки мають підстави володіти Константинополем."
ww1_russia.69.t:0 "Росія вимагає Царграда"
ww1_russia.69.d:0 "Турки були остаточно вигнані з Європи до Анатолії, Константинополь в руках нашої нації. За правом переможної сили Росія може вимагати від Греції контролю над Бажаним містом у світі. Третій Рим, Москва, просить єдності з Другим — Царградом."
ww1_russia.69.a:0 "Ми вірні Росії."
ww1_russia.69.b:0 "Це грецьке місто."
ww1_russia.70.t:0 "[GRE.GetName] відмовляється передати Константинополь"
ww1_russia.70.d:0 "Греція не збирається передавати нам контроль над містом. Російські війська проливали кров у боротьбі за звільнення Балкан від османського ярма, і тепер вони не хочуть мати з нами справи. Цю зраду православного народу не можна пробачити."
ww1_russia.70.a:0 "Якщо ти наполягаєш..."
ww1_russia.70.b:0 "Е..."
ww1_russia.72.t:0 "Англо-російський договір"
ww1_russia.72.d:0 "Ситуація в Персії напружена. Британська армія вирішила повністю окупувати південну територію регіону, щоб запобігти турецькому наступу. Наше союзницьке зобов'язання полягає в підтримці [ENG.GetName] у цій кампанії. Слабкість Перської держави також дозволить нам повністю окупувати Іранський Азербайджан."
ww1_russia.72.a:0 "Персія в наших руках!"
ww1_russia.73.t:0 "Радянська влада в Російській імперії"
ww1_russia.73.d:0 "Тиск соціалістичних партій на царя змусив російський уряд прийняти ряд важливих реформ, щоб уникнути чергової революції. Росія буде перетворена в конституційну монархію, а Державна дума отримає широкі права обмежити владу великих капіталістів і сформувати представницькі Ради в провінціях. Цей незвичайний компроміс дає змогу зміцнити становище робітників і селян у країні.\n\nЦар Микола II зберігає свій титул і зобов'язаний грати роль трійського судді між конфліктуючими сторонами і станами, тоді як Дума і Ради продовжують реформувати занепалу політичну систему."
ww1_russia.73.a:0 "Що за біса"
ww1_russia.74.t:0 "Безпека на Амурі"
ww1_russia.74.d:0 "Транссибірська магістраль у небезпеці. Китай розвалюється, а це означає, що немає гарантії, що Воєначальник Маньчжурії зможе забезпечити безпеку росіян у регіоні. Наші козаки були готовий до цього сценарію."
ww1_russia.74.a:0 "Святкуємо!"
ww1_russia.75.t:0 "Распутін протистоїть Священному Синоду"
ww1_russia.75.d:0 "Цього тижня цілитель царської сім'ї Григорій Распутін вступив у відкритий конфлікт з православним священиком Синоду. Останнім часом Распутін часто ображав нашу Православну Церкву і втручався у справи Синоду, використовуючи вказівки цариці Це дуже турбує суспільство, яке вважає, що Распутін шкодить авторитету церкви і царя. Митрополит продовжує скаржитися на негативний вплив Распутіна на царицю і просить вигнати його з двору."
ww1_russia.75.a:0 "Ігноруйте цей конфлікт."
ww1_russia.75.b:0 "Синод повинен прислухатися до Распутіна."
ww1_russia.76.t:0 "Пророцтво Распутіна"
ww1_russia.76.d:0 "Распутін сказав цариці, що йому було видіння, про яке повинні знати тільки члени царської сім'ї. Він сказав, що Росію знову чекає Смута, і це стане неминучою трагедією, якщо ви не знайдете Він просить дати йому свободу організувати свої ритуали в пошуках інших провидінь, які допоможуть передбачити майбутнє, але Синод продовжує тиснути на нього."
ww1_russia.76.a:0 "Мені подобаються твої смішні слова, чарівник."
ww1_russia.77.t:0 "Ритуали Распутіна"
ww1_russia.77.d:0 "Про те, що Распутін проводить дивні ритуали, які порушують православні релігійні традиції, відомо давно. Служителі церкви знову звинуватили таємничого старця в хлистизмі та окультизмі."
ww1_russia.77.a:0 "Ісус Христос."
ww1_russia.77.b:0 "Це просто параноя."
ww1_russia.78.t:0 "Шпигування за Распутіним"
ww1_russia.78.d:0 "Параноя, яка охопила вищі чини держави, стає небезпечною загрозою авторитету царя. Деякі з царських міністрів без вищого наказу шпигують за Распутіним і його помічниками. Тиск про Распутіна також хвилює царицю - вона впевнена, що таємничий старий нешкідливіший, ніж самі жандарми, які переслідують Распутіна."
ww1_russia.78.a:0 "Мої міністри роблять правильно."
ww1_russia.78.b:0 "Залиште його!"
ww1_russia.79.t:0 "Поширюються чутки про Распутіна"
ww1_russia.79.d:0 "Чутки про таємничого лікаря княгині ширяться по країні. Прості люди все менше довіряють цареві через страх перед втручанням Распутіна в державні справи."
ww1_russia.79.a:0 "О, ці росіяни."
ww1_russia.79.b:0 "Припиніть брехати, олігархи-горілчаники!"
ww1_russia.80.t:0 "Распутін захопив Священний Синод"
ww1_russia.80.d:0 "Вплив Распутіна дозволив його поплічникам повністю взяти під контроль Священний Синод... за допомогою безвольного рішення царя. Распутін фактично став другою особою в державі."
ww1_russia.81.t:0 "Диктатура Распутіна"
ww1_russia.81.d:0 "Країна знаходиться в руках таємничого старця, який підкорив волю і розум царської сім'ї своїми дивними промовами і містичними ритуалами.\n\nВічна біда нахлинула на Росію."
ww1_russia.81.a:0 "Подивись своїм страхам"
ww1_russia.82.t:0 "Терористичний саботаж"
ww1_russia.82.d:0 "Марксистські революціонери здійснили терористичну атаку на місцеву фабричну адміністрацію в російській провінції. Заподіяна шкода дуже помітна. Ці терористичні атаки демонструють явну слабкість нашої великої нації та сигналізують про наближення чогось жахливого. Ми повинні діяти швидко."
ww1_russia.82.a:0 "Ці атаки мають припинитися!"
ww1_russia.82.b:0 "Ми не повинні показувати свою вразливість."
ww1_russia.83.t:0 "Пограбування банку"
ww1_russia.83.d:0 "Осередок революціонерів-марксистів здійснив велике пограбування в одному з регіональних банків. Зібрані гроші вони хочуть використати на зміцнення своєї партії, будуючи друкарні та збираючи зброю. Треба діяти терміново щоб вирішити виснажливий стан нашої нації."
ww1_russia.83.a:0 "Сподіваюся, гроші були помічені?"
ww1_russia.83.b:0 "Краще подбай про них"
ww1_russia.84.t:0 "Марксистська агітація"
ww1_russia.84.d:0 "Марксисти поширюють свої мерзенні ідеї світової революції та соціалізму в російській армії. Вони деморалізують наші війська та закликають повернути багнети проти своїх командирів. Ми не повинні дозволити цим заклятим зрадникам саботувати військові зусилля!"
ww1_russia.84.a:0 "Панікери!"
ww1_russia.85.t:0 "Великий князь Михайло прийняв зречення Миколи II"
ww1_russia.85.d:0 "У цій політичній кризі великий князь Михайло Олександрович прийняв зречення Миколи II і офіційно став царем Росії. Коронація була відкладена на невизначений термін до повернення колишнього царя в резиденцію, а ситуація в капітал заспокоюється.\n\nСпроба повалити монархію провалилася, Михайло Олександрович має намір найближчим часом розібратися з учасників змови, які мало не ввергли країну в полум'я революції."
ww1_russia.85.a:0 "Хай живе цар Михайло II!"
ww1_russia.87.t:0 "Царевич Олексій помер"
ww1_russia.87.d:0 "Минулої ночі помер молодий царевич Олексій Миколайович від гемофілії. Довгий час він був прикутий до ліжка через слабкість, останні місяці не міг пересуватися без допомоги рідних. Важка спадкова хвороба мучила Царевич від народження, і важко було уявити, що він зможе самостійно правити імперією.\n\nСмерть спадкоємця рос. Престол тяжко вдарив по здоров'ю царя, який зумів пережити Велику війну - найбільшу трагедію сучасності, але втрата сина стала для нього ще важчою. новий спадкоємець."
ww1_russia.87.a:0 "Це шок для всієї Росії."
ww1_russia.88.t:0 "Помер цар Микола II"
ww1_russia.88.d:0 "Після смерті прямого спадкоємця російського престолу здоров'я Миколи різко погіршилося. В останні роки цар-імператор тривалий час страждав від головних болів і фактично перестав залишати свою резиденцію, залишаючись з родиною до Його смерть останніх років потрясла Росію, але не похитнула авторитету нової монархії буде коронований імператор - Михайло Олександрович, який вступить на престол під ім'ям Михайло II."
ww1_russia.88.a:0 "Боже, храни Царя."
ww1_russia.89.t:0 "Ісколатська Республіка"
ww1_russia.89.d:0 "Оскільки Росія потрапила в безлад під час революції, деякі латиші в Балтії почали боротьбу за власну незалежність і опір німецькій агресії, а не в ім’я Росії. Ці латвійські стрільці та латвійські соціал-демократи, здається, створювати Виконавчий комітет Ради робітників, солдатів і безземельних у Латвії, одним словом, Ісколат, і продовжувати революції по-своєму."
ww1_russia.89.a:0 "Ми продовжуватимемо шукати їх."
ww1_russia.89.b:0 "Немає шансів."
ww1_russia.89.c:0 "Вражає."
ww1_russia.90.t:0 "Другий Брест-Литовський договір"
ww1_russia.90.d:0 "[GER.GetName] і [RUS.GetName] знову підписали договір за столом переговорів у Брест-Литовську. Але цього разу це були не більшовики, а гірке приниження [RUS.GetNameDef]. Завдяки втручанню [GER.GetAdjective] [RUS.GetNameDef] виграв громадянську війну але за це довелося заплатити."
ww1_russia.90.a:0 "Тепер [GER.GetName] захоплює гегемонію Європи."
ww1_russia.92.t:0 "Друга російська революція"
ww1_russia.92.d:0 "З приходом чорносотенців до Думи російський цар набував дедалі більшого авторитету, нарешті скасувавши думу взагалі. У сміливій опозиції соціалісти-революціонери об’єдналися під керівництвом Бориса Савінкова, який схильний до використовувати теракти як відповідь на чорносотенні погроми, що опустилися на вулиці, кров Проте, цього разу це було набагато гірше, ніж попередня революція, яка змусила царя створити Думу.\nНеминучий наслідок захоплення абсолютної влади, але жорстокий і. похмуре уявлення про жахливу політичну ситуацію в Росії. Ці кілька років, безумовно, будуть важкими для Росії, і існує багато скепсису щодо того, чи зможуть вони оговтатися. це."
ww1_russia.92.a:0 "Боже, бережи Росію — бо ніхто інший не зможе."
ww1_russia.93.t:0 "Проголошення Молдавської Демократичної Республіки"
ww1_russia.93.d:0 "Сфатул Тарій Бессарабії був обраний минулого місяця і почав працювати в [GetMonth] [GetYear]. Він проголосив Молдавську Демократичну Республіку суб'єктом Російської Демократичної Федеративної Республіки."
ww1_russia.93.a:0 "У нас тут зв’язані руки."
ww1_russia.93.b:0 "Пробуди себе, румуне! (Грати за [MOL.GetFlag]Moldavia)"
ww1_russia.96.t:0 "Смерть Ілларіона Воронцова-Дашкова"
ww1_russia.96.d:0 "Граф Ілларіон Іванович Воронцов-Дашков помер у віці 78 років у своєму палаці.\n\nОстанній російський граф Воронцов-Дашков мав особливу долю навіть у відомому роду Воронцових. Один із найбагатші люди Російської імперії, найбільший землевласник, власник великої кількості промислових підприємств, особистий друг імператора Олександра III, Граф Ілларіон Іванович Воронцов-Дашков за шістдесят років своєї службової кар'єри обіймав багато важливих військових і цивільних посад, мав високі чини і був добре відомий у всій Росії.\n\nПроживши все життя в тяжкій праці, Воронцов-Дашков прожив зовсім небагато в Він був справжнім аристократом і державним діячем, який вірно служив імперії майже до самої смерті."
ww1_russia.96.a:0 "Один з останніх великих державних діячів Російської імперії."
ww1_russia.97.t:0 "Обіцянка полякам"
ww1_russia.97.d:0 "Ми обіцяли об’єднати поляків, ми обіцяли дати їм автономію. Ми виконали одну частину обіцянки, час зробити іншу."
ww1_russia.97.a:0 "Між слов'янами не треба розбрату."
ww1_russia.97.b:0 "Поляки нижче нас!"
ww1_russia.98.t:0 "Росія капітулювала!"
ww1_russia.98.d:0 "Війська [GER.GetAdjective] перетнули рівнини Росії та дійшли до її серця. Санкт-Петербург, Москва та Царицин, які є найважливішими містами [RUS.GetNameDef], перебувають під контролем Німеччини. Оскільки Наполеон зазнав поразки, Росія, яка вважалася надто холодною та величезною, щоб її можна було завоювати, була змушена поступитися владі найсильнішої нації світу, [GER.GetNameDef].\n[GER.GetAdjective] і [RUS.GetAdjective] дипломати зустрілися в Брест-Литовську і підписали мирний договір з умовами [GER.GetNameDef]. На умовах [RUS.GetNameDef ] має схвалити незалежність [POL.GetNameDef], [LIT.GetNameDef], [UBD.GetNameDef], [BLR.GetNameDef], [FIN.GetNameDef], [UKR.GetNameDef] і Кавказу, а також не перешкоджати німецькому впливу на них."
ww1_russia.98.a:0 "Наразі найкращі новини з Росії."
ww1_russia.98.b:0 "Найстрашніший кошмар Росії..."
ww1_russia.98.c:0 "Чи можливо це?"
ww1_russia.99.t:0 "[FROM.GetLeader] надіслав нам листа"
ww1_russia.99.d:0 "[FROM.GetAdjective] глава держави, [FROM.GetLeader] надіслав рукописного листа [ROOT.GetLeader]. У листі було сказано: "З повагою, я стурбований [FROM.GetAdjective] ] зовнішньої політики, і я готовий співпрацювати з [ROOT.GetNameDef] у майбутньому та активно підтримувати [ROOT.GetAdjective] права на колонії.""
ww1_russia.99.a:0 "Радий тебе бачити, друже."
ww1_russia.99.b:0 "Я думаю, що у нас різні стратегічні погляди."
ww1_russia.105.t:0 "Демобілізація армії"
ww1_russia.105.d:0 "З досягненням миру тепер ми можемо демобілізувати армію. Внутрішніми загрозами революції керуватиме Червона гвардія. Це знаменує новий етап у нашій боротьбі, оскільки ми зосереджуємось на зміцненні влади та зміцнення нашої ідеології всередині Росії."
ww1_russia.105.a:0 "Необхідні засоби для реорганізації армії."
red_guard_mobilized_tt:0 "\n§RDРозформовує§! всі існуючі армійські дивізії та створює §YЧервоногвардійські§! дивізії. Їх можна покращити в межах §YRed Army§! гілки фокусного дерева."
ww1_russia.107.t:0 "Хибка незалежність"
ww1_russia.107.d:0 "Поки радянські війська просуваються через Україну, наші лідери розглядають мирний договір з Німеччиною. Це відчайдушна спроба зберегти нашу крихку незалежність. Ціна може бути високою, але альтернатива може означати повну втрату нашої суверенітет."
ww1_russia.107.a:0 "У нас немає іншого виходу."
ww1_russia.107.b:0 "Ми впораємося самі."
ww1_russia.108.t:0 "Українці пропонують мир"
ww1_russia.108.d:0 "Україна запропонувала мир. Це дає можливість забезпечити життєво важливі ресурси та закріпити вигідну позицію у Східній Європі. Стабільна Україна під нашим впливом може стати цінним активом у поточному конфлікті."
ww1_russia.108.a:0 "Нам потрібна українська пшениця."
ww1_russia.108.b:0 "Це може розлютити росіян."
ww1_russia.109.t:0 "Німці приймають пропозицію про мир!"
ww1_russia.109.d:0 "Німеччина прийняла нашу мирну пропозицію! Це рішення не тільки забезпечує нашу незалежність, але й забезпечує життєво важливий буфер проти радянської агресії. Наша нація зітхає з полегшенням, оскільки ми врятовані від краху. "
ww1_russia.109.a:0 "Україна врятована!"
ww1_russia.110.t:0 "Відмова Німеччини"
ww1_russia.110.d:0 "Наші надії на мир з Німеччиною розвіяні. Їхня відмова вести переговори ставить нас у ненадійне становище, стикаючись із загрозами на багатьох фронтах. Наша незалежність висить на волосині, поки ми шукаємо нових союзників і стратегії. "
ww1_russia.110.a:0 "Україна приречена!"

brest_litovsk: "Брест-Литовський договір"
brest_litovsk_finished: "Брест-Литовський договір підписано"
unforseen_consequences: "§RЦе може призвести до непередбачених наслідків!§!"
ww1_brest_litovsk.1.t: "Мирний договір з Росією"
ww1_brest_litovsk.1.d: "Російські посланці звернулися до нас із пропозицією миру. Виснажені Великою війною та внутрішньою негараздами своєї революції, вони, здається, прагнуть завершити військові дії. Це може бути нашим шансом отримати вигідні умови та зосередитися на Західний фронт."
ww1_brest_litovsk.1.a: "Добре. Давайте укладемо перемир'я."
ww1_brest_litovsk.1.b: "Війна до кінця!"
ww1_brest_litovsk.2.t: "Німеччина приймає мирні дискусії"
ww1_brest_litovsk.2.d: "Німеччина прийняла нашу пропозицію щодо мирних переговорів. Хоча нам важко вести переговори з ворогом, ми повинні враховувати жахливу ситуацію вдома. Виживання революції цілком може залежати від результатів цих дискусій."
ww1_brest_litovsk.2.a: "Сядемо в потяг на переговори!"
ww1_brest_litovsk.3.t: "Німеччина відмовляється від мирних дискусій"
ww1_brest_litovsk.3.d: "Наша пропозиція миру була зустрінута непримиренністю Німеччини. Вони відмовилися від переговорів, що змусило нас продовжувати цю виснажливу боротьбу. Ми повинні готуватися до нових жертв в ім’я революції."
ww1_brest_litovsk.3.a: "Згинуть під революцією!"
ww1_brest_litovsk.4.t: "Попит на Польщу та Курляндію"
ww1_brest_litovsk.4.d: "У першому раунді переговорів у Брест-Литовську ми вимагали відступлення Польщі та Курляндії. Ці території мають вирішальне значення для наших стратегічних інтересів і значно послаблять позиції Росії у Східній Європі."
ww1_brest_litovsk.4.a: "Перетворіть їх на васальні королівства"
ww1_brest_litovsk.4.b: "Безпосередня окупація - єдина відповідь."
ww1_brest_litovsk.4.c: "Звільнити їх усіх."
ww1_brest_litovsk.5.t: "Обурливі німецькі вимоги"
ww1_brest_litovsk.5.d: "Німецькі вимоги абсурдні! Вони очікують, що ми поступимося Польщею та Курляндією, позбавляючи Росію ключових територій. Їхня зухвалість не має меж, але ми повинні ретельно зважити нашу відповідь, враховуючи наше хитке становище."
ww1_brest_litovsk.5.a: "Це обурливо! Негайно виходьте з переговорів!"
ww1_brest_litovsk.5.b: "У нас немає іншого виходу"
ww1_brest_litovsk.6.t: "Операція Faustschlag"
ww1_brest_litovsk.6.d: "З відходом більшовиків від переговорів генерал Макс Хоффман розпочав тристоронній наступ, змушуючи Росію переглянути свою позицію або зіткнутися з подальшими територіальними втратами"
ww1_brest_litovsk.6.a: "Пора з ними покінчити."
ww1_brest_litovsk.7.t: "Німецький наступ поновлено"
ww1_brest_litovsk.7.d: "Німеччина денонсувала припинення вогню та розпочала безжальний наступ. Оскільки переговори зриваються, наші лінії фронту знаходяться під загрозою. Цей акт агресії може змусити нас зробити важкий вибір для збереження революції."
ww1_brest_litovsk.7.a: "Це недобре..."
ww1_brest_litovsk.8.t: "Відчайдушне повернення до переговорів?"
ww1_brest_litovsk.8.d: "У зв’язку з захопленням Німеччиною величезних земель і революцією, Ленін зробив разючу заяву. Він готовий піти у відставку, якщо ми не погодимося на переговори. Продовження революції може залежати від нашого повернення за стіл переговорів. "
ww1_brest_litovsk.8.a: "Ми не можемо втратити Леніна."
ww1_brest_litovsk.8.b: "Ми помремо з революцією!"
ww1_brest_litovsk.9.t: "Росіяни відновлюють переговори"
ww1_brest_litovsk.9.d: "Росіяни повернулися за стіл переговорів, безсумнівно усвідомлюючи марність подальшого опору. Це наша можливість диктувати умови та змінювати східноєвропейський ландшафт на нашу користь."
ww1_brest_litovsk.9.a: "Змусимо їх заплатити!"
ww1_brest_litovsk.10.t: "Брест-Литовський договір: Польща"
ww1_brest_litovsk.10.d: "Рішучим кроком у Брест-Литовську ми вимагали повної поступки Польщі. Це критичний крок у консолідації наших досягнень на Сході та зміцненні нашої позиції проти будь-яких майбутніх загроз."
ww1_brest_litovsk.10.a: "Створіть васальне королівство."
ww1_brest_litovsk.10.b: "Приєднати польське воєводство."
ww1_brest_litovsk.10.c: "Дайте полякам волю."
ww1_brest_litovsk.12.t: "Брест-Литовський договір: Балтійський"
ww1_brest_litovsk.12.d: "Ми посилили наші вимоги, тепер наполягаючи на повному контролі країн Балтії. Цей крок забезпечить наше домінування в регіоні та створить буферну зону проти будь-якої майбутньої російської агресії."
ww1_brest_litovsk.12.a: "Маріонеткова Литва та Балтійське князівство."
ww1_brest_litovsk.12.b: "Анексуйте Балтику."
ww1_brest_litovsk.12.c: "Звільнити регіон."
ww1_brest_litovsk.17.t: "Бротфріден"
ww1_brest_litovsk.17.d: "[UKR.GetNameDefCap], не маючи організованих військових сил для боротьби з місцевим радянським повстанням, шукає іноземної військової допомоги. В обмін на наш захист зерно, яке вони надсилають із величезних, родючих сільськогосподарських угідь України, допоможе наша армія і наша нація ведуть цю запеклу війну."
ww1_brest_litovsk.17.a: "Вони були б чудовою темою."
ww1_brest_litovsk.11.t: "Німеччина вимагає від Польщі"
ww1_brest_litovsk.11.d: "Зіткнувшись з німецьким ультиматумом, у нас немає іншого вибору, окрім як відмовитися від Польщі. Наша позиція є неспроможною, і потреба зберегти те, що залишилося від сили Росії, є першочерговою. Це гірка пілюля, яку потрібно проковтнути."
ww1_brest_litovsk.11.a: "Польща? Звичайно."
ww1_brest_litovsk.11.e: "Це провокація!"
ww1_brest_litovsk.13.t: "Німеччина вимагає Балтії"
ww1_brest_litovsk.13.d: "Не маючи важелів впливу, ми змушені поступитися Німеччині країнами Балтії. Кожна територіальна втрата ще більше зменшує престиж і силу Росії, але ми повинні витримати ці приниження заради загального блага революції."
ww1_brest_litovsk.13.a: "У нас немає вибору..."
ww1_brest_litovsk.13.e: "Ні в якому разі!"
ww1_brest_litovsk.15.t: "Ганебний, але необхідний мир"
ww1_brest_litovsk.15.d: "Брест-Литовський договір знаменує собою ганебну сторінку в нашій історії, але це була необхідність врятувати революцію. Ми багато втратили, але дух нашого народу залишається незломленим. Тепер ми повинні зосередитися про відбудову та захист революції."
ww1_brest_litovsk.15.a: "Треба було врятувати революцію."
ww1_brest_litovsk.16.t: "Тріумфальне завершення"
ww1_brest_litovsk.16.d: "Після підписання Брест-Литовського договору ми нарешті бачимо кінець східного конфлікту. Тепер наші війська можуть бути перенаправлені на Західний фронт, зміцнюючи наші зусилля там. Цей мир, хоч і важко зароблений, є свідченням німецької стійкості та стратегічної кмітливості."
ww1_brest_litovsk.16.a: "Endsieg близько!"

ww1_brest_litovsk.100.t: "Перемир'я порушено на Східному фронті!"
ww1_brest_litovsk.100.d: "Німецькі та російські делегати зустрілися за мирним столом, щоб припинити війну, перекроїти післявоєнні кордони та встановити воєнні репарації. Але російська делегація вийшла з переговорів, обурена німецькими обурливими вимогами територіальних У відповідь перемир'я на Східному фронті було зірвано, і німці відновили наступ на Москву і Петроград. Фронт уже розвалюється, німці передислокують війська потягами з неймовірною швидкістю, просуваючись далі на російську землю."
ww1_brest_litovsk.100.a: "Перемога або смерть."
ww1_brest_litovsk.100.b: "Росія має вирішити."
ww1_brest_litovsk.101.t: "Переговори в Брест-Литовську"
ww1_brest_litovsk.101.d: "Росія запросила Німеччину укласти перемир'я, оскільки вона більше не в змозі продовжувати війну без боєздатної армії. Найближчими днями росіяни проведуть мирні переговори з німцями в Брест-Литовську, щоб разом зупинити кровопролиття на Східному фронті."
ww1_brest_litovsk.101.a: "У нас є інший вибір?"
ww1_brest_litovsk.101.b: "Знову смута в Росії."
ww1_brest_litovsk.102.t: "Брест-Литовський договір"
ww1_brest_litovsk.102.d: "Очевидно, що Росія вийшла з Великої війни переможеною. Радянський уряд разом з представниками Тимчасового уряду уклали мирний договір з Німеччиною. За умовами договору Росія поступається територією Польща і країни Балтії, а також зобов'язані скоротити свій флот і армію, намагалися затягнути переговори, але врешті-решт їм довелося поступитися Німеччина через загрозу німецького наступу тиха."
ww1_brest_litovsk.102.a: "Росія зрадила Антанту? Або вони безнадійні?"

ww1_rcw.1.t: "Повстання Чехословацького легіону"
ww1_rcw.1.d: "Легіон, що складається з чехословацьких військовополонених і добровольців, повинен був бути евакуйований з Росії через громадянську війну в країні. Але більшовики перекрили Транссибірську магістраль, по якій проходила евакуація \n\nКомандування легіону вирішило приєднатися до білої армії в боротьбі проти революціонерів, щоб допомогти звільнити полонених залізниця."
ww1_rcw.1.a: "Ніхто не може їх зупинити?"
ww1_rcw.1.b: "Ми повинні забезпечити контрреволюцію в Сибіру! (Грати за [SIB.GetFlag]Siberia)"
ww1_rcw.1.c: "Установчі збори мають бути відновлені! (Грати за [KOM.GetFlag]Komuch)"
ww1_rcw.2.t: "Проголошено тимчасовий верховний уряд"
ww1_rcw.2.d: "На зборах акціонерів Китайсько-Східної залізниці було обрано тимчасовий уряд КСЗ "Бізнес-кабінет." Довгий час Дмитро Хорват відмовлявся взяти на себе важку відповідальність взяти на себе повноваження верховною владою, незважаючи на загальні умовляння, він зрештою вирішив і оголосив себе тимчасовим верховним правителем до відновлення російської національної державної влади."
ww1_rcw.2.a: "Майбутнє Росії вирішать акціонери."
ww1_rcw.3.t: "Інтервенція в Забайкаллі"
ww1_rcw.3.d: "Щоб відокремити далекосхідні території від Росії, нам потрібно створити буферну державу під нашим захистом. Ми ведемо переговори з отаманом Семеновим і запропонували йому можливість очолити таку державу. Крім того, ми надали значну допомогу отаману Семенову у формуванні особливого Маньчжурського загону, що діє проти більшовиків у Забайкаллі під час наступу на Читу. Загін Семенова підтримувала Зведена бригада Імператорської армії Японії, очолювана генерал-лейтенантом Фудзія, разом у складі зведеного авангарду увійшла в Читу третя дивізія Імператорської армії виділила зі своїх сил загін генерал-майора Юхара. займають повністю очищену від червоних Амурську залізницю сили."
ww1_rcw.3.a: "Сибір буде наш"
ww1_rcw.4.t: "Японська інтервенція в Забайкаллі!"
ww1_rcw.4.d: "Під час наступу на Читу загін Семенова підтримувала Зведена бригада Імператорської армії Японії на чолі з генерал-лейтенантом Фудзія. Разом вони увійшли в Читу в складі зведеного авангарду. Після захоплення Чити Третя дивізія імперської армії вивела зі свого складу загін генерал-майора Юхари зайняти повністю очищену від червоних сил Амурську залізницю."
ww1_rcw.4.a: "Вони продають свою країну японцям!"
ww1_rcw.4.b: "Для перемоги над більшовиками потрібна угода з дияволом! (Грати за [TBK.GetFlag]Transbaikal)"
ww1_rcw.5.t: "Тимчасовий обласний уряд Уралу"
ww1_rcw.5.d: "Після звільнення міста від червоних військ Єкатеринбурзька міська дума та виборні уряди інших міст відновили свою роботу. Повернулися також члени Установчих зборів від Пермської губернії."
ww1_rcw.5.a: "Гей, ми звільнили цю територію!"
ww1_rcw.5.b: "Ми будемо боротися за автономію Уралу! (Грати за [URA.GetFlag]Ural Government)"
ww1_rcw.6.t: "Евакуація радянського уряду"
ww1_rcw.6.d: "У зв'язку з наступом японських, китайських, американських і білогвардійських військ Дальсовнарком був евакуйований разом із залишками частин Уссурійського фронту. У китайське місто Айгунь на пароплаві «Семен Дежньов», Отаман Гамов і члени крайової земської управи, військове козацтво та «піщаноозерці» зібралися, щоб обговорити військову На засіданні було прийнято рішення про створення "Особливого тимчасового виконавчого комітету для наведення порядку» з членів Тимчасового виконавчого комітету Піщаноозерського з'їзду, а також членів земських і міських управ. Голова Ради с. Раднарком Амурської області Федір Никанорович Мухін втратив владу в регіоні і передав її Центральному бюро Благовєщенська. Керівництво Амурської РСР на 5 баржах і 8 пароплавах під охороною канонерського човна «Орочанин» вночі евакуювалося вгору по річці Зея в райони тайги, де колії були майже повністю знищені японськими військами. Міст, біля м. Свободного.\n\nВ результаті цього в селі Зея розпустили Дальсовнарком і розформували місто. окупований японськими військами. Тим часом з в'язниці був звільнений майбутній глава уряду Олександр Миколайович Алексєєвський. Благовєщенськ без особливого опору зайняли війська під командуванням підполковника Івана Микитича Нікітіна, особливий загін амурських козаків і загін 7-ї японської дивізії. Було створено Тимчасовий уряд Амурської області."
ww1_rcw.6.a: "До побачення."
ww1_rcw.7.t: "Приморська крайова земська управа бере під контроль"
ww1_rcw.7.d: "Після втрати Колчаком влади в Сибіру і Примор'ї Приморська крайова земська управа на чолі з Медведєвим оголосила про тимчасове взяття на себе повної влади в Приморському краї"
ww1_rcw.7.a: "Га."
ww1_rcw.9.t: "Ярославське повстання"
ww1_rcw.9.d: "Місто Ярославль спалахнуло відкритим повстанням! Всупереч нашому законному правлінню антибільшовицькі елементи під керівництвом контрреволюційних офіцерів захопили ключові позиції в місті та, як повідомляється, збирають значну підтримку місцевих жителів. тижні напружених і невблаганних боїв нашим військам нарешті вдалося придушити антибільшовицьке повстання в Ярославль лежить в руїнах, повстанські сили, які колись закріпилися, були знищені, але ціна їх була висока, щоб протистояти Білій армії ця жорстока боротьба"
ww1_rcw.9.a: "Це зрада."
ww1_siberia.1.t: "Угода з Сибірською обласною думою"
ww1_siberia.1.d: "Скликання Сибірської обласної думи, яке відбулося в Томську, включало 137 депутатів. Однак 46 з цих мандатів мали Ради, які були заборонені спеціальним указом нашого уряду. Сибірська обласна дума зараз протистоїть нам, вимагаючи включити до нашого уряду представників "цензурних елементів."
ww1_siberia.1.a: "Прийняти представників від рад"
ww1_siberia.1.b: "Змусити їх відступити"
ww1_siberia.2.t: "Питання Всеросійського уряду"
ww1_siberia.2.d: "Одна з речей, яку ми маємо вирішити при створенні Всеросійського уряду, це чи визнавати Установчі збори, створені в контрольованій більшовиками Росії.\nБільшовики думали, що вони виграють вибори, тому що Російський народ визнав більшовицьку диктатуру, але були створені Установчі збори, в яких партія есерів отримала найбільше голосів розпустив його і змусив його зникнути, але деякі члени Установчих зборів продовжують боротьбу проти більшовиків у формі так званого Комуча, комітету членів Установчих зборів.\nЯкщо ми визнаємо Установчі збори в утворення Всеросійського Правительства, значить, до них переходить парламентська влада."
ww1_siberia.2.a: "Створіть загальноросійський уряд з Комучем"
ww1_siberia.2.b: "Створити Всеросійський уряд без Комуча"
ww1_siberia.3.t: "Сибір пропонує сформувати загальноросійський коаліційний уряд"
ww1_siberia.3.d: "Місцева влада в [FROM.Capital.GetCapitalVictoryPointName] попросила приєднатися до Тимчасового всеросійського уряду, стверджуючи, що всі росіяни повинні об’єднатися, щоб захистити Росію від більшовиків і Червоної загрози."
ww1_siberia.3.a: "Ми згодні"
ww1_siberia.3.b: "Ми тут уряд!"
ww1_siberia.4.t: "Проголошення Директорії"
ww1_siberia.4.d: "З падінням Тимчасового уряду в Петрограді Росія виявляється позбавленою будь-якої легітимної влади. Установчі збори, які колись вважалися маяком надії на мир, зазнали вражаючої невдачі. Більшовики не лише захопили контролю, але також знищив ряди соціал-революціонерів та їхніх колишніх товаришів, Меншовики.\nМрія припинити Громадянську війну майже зникла. Упродовж наступних кількох місяців новосформований Всеросійський уряд є більш актуальним. вона повинна розпустити регіональні влади і підпорядкувати їх центральному командуванню Директорії, відкриваючи шлях до єдиної Росії."
ww1_siberia.4.a: "За єдину Росію!"
SIB_KOM_unification: "Сформований каталог"
ww1_siberia.5.t: "Комуч відхилив наші вимоги!"
ww1_siberia.5.d: "Комуч відповів, що не може визнати легітимність Всеросійського уряду. Переговори зірвалися, і пропозиція була відхилена."
ww1_siberia.5.a: "Вони нам не потрібні!"
ww1_siberia.6.t: "[From.GetName] вимагає подання"
ww1_siberia.6.d: "Тимчасовий всеросійський уряд, створений у Сибіру, вимагав від нас підпорядкування, стверджуючи, що вони є справжніми спадкоємцями законного російського уряду, а наш місцевий уряд є нелегітимною спробою незалежності."
ww1_siberia.7.t: "[From.GetName] надсилає"
ww1_siberia.7.d: "Ми досягли ще однієї перемоги пером. Провінції [FROM.GetAdjective], які втратила Росія, прийняли наш уряд і були включені до російської нації. Провінційний адміністратор і гарнізони будуть направлені для управління та їх поліцейські."
ww1_siberia.7.a: "Чудово"
ww1_siberia.8.t: "[From.GetName] Reduses to Submit"
ww1_siberia.8.d: "Місцевий уряд [FROM.GetAdjective] відмовився від анексії, заявивши, що наш уряд не має законних претензій на свої провінції. Здається, відновлення колишніх російських територій доведеться спробувати силою."
ww1_siberia.8.a: "Ми змусимо їх підкоритися!"
ww1_siberia.9.t: "Визнати автономію Алаша"
ww1_siberia.9.d: "Наш уряд погодився визнати Алаш як територіальну автономію і визнати верховенство Алаш-Ординського уряду над усіма казахськими національними установами. А також допомогти у створенні національної армії та надати Алаш-Орді значний фінансовий кредит."
ww1_siberia.9.a: "Ми звільнимо Росію разом з її народами"
ww1_siberia.10.t: "Проголошення верховного вождя Росії"
ww1_siberia.10.d: "Члени Директорії були заарештовані, керівники білогвардійського перевороту проголосили себе новим загальноросійським урядом. Було вирішено обрати диктатора з числа генералів, які підтримували білий рух. найімовірнішим кандидатом є адмірал Колчак."
ww1_siberia.10.a: "Слава Колчаку!"
ww1_siberia.11.t: "Повстання есерів"
ww1_siberia.11.d: "Соціалістичні революціонери розгнівані нашою політикою і вважають нас такими ж поганими, як радянські. Езерські елементи в нашій армії швидко приєдналися до спонтанного повстання!"
ww1_siberia.11.a: "Як ми могли це зробити?!"
ww1_siberia.12.t: "Питання фінансової кризи"
ww1_siberia.12.d: "Наші банкноти в щоденному вжитку — це казначейські білети, короткострокові облігації, американські долари та гроші, випущені Тимчасовим урядом. Така хаотична ситуація не дозволяє економіці нормально функціонувати."
ww1_siberia.12.a: "Здує"
ww1_siberia.12.b: "Запровадити експериментальні реформи"
ww1_siberia.13.t: "[From.GetName] вимагає інтеграції"
ww1_siberia.13.d: "[From.GetName] нещодавно надіслав нам вимогу, вимагаючи від нас повністю інтегрувати наш місцевий уряд у їхній. Вони хочуть сформувати сильнішу силу проти більшовизму, якщо ми відхилимо, вони можуть просто перегнати нас..."
ww1_siberia.14.t: "[From.GetName] хоче імпортувати нашу зброю"
ww1_siberia.14.d: "[From.GetName] надіслав нам запит із проханням імпортувати нашу зброю для озброєння своїх сил для боротьби з більшовизмом і відновлення Росії. Це може коштувати дорого, але воно того варте."
ww1_siberia.14.a: "Звичайно!"
ww1_siberia.14.b: "Наша зброя потрібна деінде"
ww1_siberia.15.t: "[From.GetName] вирішив озброїти нас!"
ww1_siberia.15.d: "[From.GetName] вирішив озброїти нас багатьма різними типами обладнання, яке дуже допоможе нашим арміям у цій громадянській війні."
ww1_siberia.15.a: "Дякую за допомогу!"
ww1_siberia.16.t: "[From.GetName] відмовився озброїти нас!"
ww1_siberia.16.d: "[From.GetName] відмовився озброїти нас обладнанням, яке було б життєво необхідним для боротьби з революцією та припинення більшовизму. Ми повинні звернутися до когось іншого..."
ww1_siberia.16.a: "Вони хочуть, щоб революція поширювалася?!"
ww1_siberia.17.t: "[From.GetLeader] вимагає від нас визнання"
ww1_siberia.17.d: "[From.GetLeader] вимагав від нас визнати його уряд законною владою Росії та координувати з нами боротьбу з революцією."
ww1_siberia.18.t: "[From.GetName] розпізнає нас"
ww1_siberia.18.d: "[From.GetName] погодився визнати наш уряд законною владою Росії, і тепер ми можемо краще координувати боротьбу проти революції."
ww1_siberia.19.t: "[From.GetName] відмовився впізнати нас!"
ww1_siberia.19.d: "[From.GetName] відмовився визнати наш уряд справжньою владою Росії. Вони повинні бути розгромлені та інтегровані в нашу державу силою."
ww1_siberia.19.a: "Вони пошкодують про це!"
ww1_siberia.19.b:0 "We can't risk starting another civil war." # (!)
ww1_siberia.20.t: "[From.GetLeader] вимагає передачі Владивостока"
ww1_siberia.20.d: "[From.GetLeader] вимагав від нас передати Владивосток їхньому уряду."
ww1_siberia.20.a: "У мене немає вибору..."
ww1_siberia.20.b: "Приходь і візьми!"
ww1_siberia.21.t: "[From.GetLeader] подає"
ww1_siberia.21.d: "[From.GetLeader] подав і передав нам Владивосток."
ww1_siberia.21.a: "Добре..."
ww1_siberia.22.t: "[From.GetLeader] відмовляється надсилати!"
ww1_siberia.22.d: "[From.GetLeader] зухвало виступив і відмовився передати нам Владивосток."
ww1_siberia.22.a: "Він про це пошкодує!"
ww1_siberia.23.t: "Політцентр Переворот"
ww1_siberia.23.d: "Сеціалісти-революціонери, які були дуже сильними в Ірктуську, почали повстання проти нас. Чехословацькі інтервенційні сили залишалися нейтральними в повстанні і не вживали заходів. Семенов прибув і напав на Глазкова з 600 чоловіками, але чехословаки втрутилися і змусили їх відступити від вокзалу. Було підписано 24-годинне перемир'я, а наступного дня Колчак передав владу Денікіну і Семьонову. Люди Семьонова відійшли з Іркутська, але були затримані іркутськими козаками, які виступили на боці повстання, а міністри Колчака були заарештовані, а Політичний центр захопив повний контроль."
ww1_siberia.23.a: "Це катастрофа..."
ww1_siberia.24.t: "Великий сибірський льодовий похід"
ww1_siberia.24.d: "Після серії поразок білі війська перебували в деморалізованому стані, централізоване постачання було паралізоване, поповнення не надходило, а дисципліна різко впала. Ті, хто пережив марш, знайшли безпечний притулок у Читі."
ww1_siberia.24.a: "Ми приречені..."
ww1_siberia.25.t: "Залишки російської армії входять до Чити"
ww1_siberia.25.a: "Темні часи"
ww1_siberia.26.t: "Переворот есерів" # ((#))
ww1_siberia.26.d: "Віктор Чернов був розчарований результатами Уфимської конференції. Він погодився підтримати Директорію, але відмовився від права критикувати її дії. Ця так звана «Черновська хартія» спричинила Вороже протистояння між есерами і правим офіцерством призвело до усунення реакційних елементів з Директорії."
ww1_siberia.26.a: "Боротьбою досягнете своїх прав!"
ww1_siberia.27.t: "Чернов приходить до влади"
ww1_siberia.27.d: "Віктор Чернов був розчарований результатами Уфимської конференції. Він погодився підтримати Директорію, але відмовився від права критикувати її дії. Ця так звана «Черновська хартія» спричинила Вороже протистояння між есерами і правим офіцерством призвело до захоплення влади з'їздом Всеросійських Установчих зборів."
ww1_siberia.27.a: "Смерть тиранам!"
ww1_siberia.28.t: "Всеросійський уряд перевернули ліві!"
ww1_siberia.28.d: "Віктор Чернов був розчарований результатами Уфимської конференції. Він погодився підтримати Директорію, але відмовився від права критикувати її дії. Ця так звана «Черновська хартія» спричинила Вороже протистояння між есерами і правим офіцерством призвело до захоплення влади з'їздом Всеросійських Установчих зборів."
ww1_siberia.28.a: "Ні, до біса!"
ww1_siberia.29.t: "[From.GetName] відривається!"
ww1_siberia.29.d: "Реакційний уряд [From.GetName] не виконав бажання народу і перестав визнавати наш уряд."
ww1_siberia.29.a: "Ой, біса, ні!"
ww1_siberia.30.t: "[From.GetName] запрошує нас до Федерації"
ww1_siberia.30.d: "Після нищівної громадянської війни, яка залишила націю у фізичному та психічному хвилюванні та знищенні, Росія, яка пообіцяла ніколи не бути розділеною, була розбита. У розпал спустошення уряд [З. Capital.GetCapitalVictoryPointName] звернувся до нас із пропозицією об’єднати залишки російських урядів у федеративну систему."
ww1_siberia.30.a: "Разом до перемоги!"
ww1_siberia.30.b: "Ми не можемо прийняти таку анексію."
ww1_siberia.31.t: "[From.GetName] погодився приєднатися до Федерації"
ww1_siberia.31.d: "Наші зусилля з відновлення та відродження Росії не були марними: уряд [FROM.Capital.GetCapitalVictoryPointName] у відповідь визнав наш уряд і погодився приєднатися до Федерації. Наші спільні зусилля допоможуть відновити новоросії."
ww1_siberia.31.a: "Разом до перемоги!"
ww1_siberia.32.t: "[From.GetName] відмовився приєднатися до Федерації"
ww1_siberia.32.d: "Уряд [FROM.Capital.GetCapitalVictoryPointName] не відповів на нашу пропозицію, що означає, що він не визнає нашу спробу федералізму справжньою Росією."
ww1_siberia.32.a: "Яке розчарування!"
ww1_siberia.100.t: "Колчак стає верховним правителем Росії"
ww1_siberia.100.d: "У Росії внаслідок білогвардійського перевороту в країні встановилася диктатура. Монархічні офіцери скинули Тимчасовий уряд есерів і обрали адмірала Олександра Колчака Верховним правителем Росії.\n\nВигнаний уряд назвав для боротьби з Колчаком і більшовиками. Вони були між молотом і ковадлом і вже не могли вирішити долю of Russia."
ww1_siberia.100.a: "О боже..."
ww1_siberia.101.t: "Падіння держави Російської"
ww1_siberia.101.d: "Єдиної і неподільної Росії більше немає. Від Петрограда до Москви і навіть до Омська Червона Армія піднімає червоний прапор. \nУ Сибіру, де немає інфрачервоної мережі для продовження громадянської війни, Біла гвардія не може більше боротися з більшовизмом, і тепер, коли верховний вождь російської держави Олександр Колчак був розстріляний з розвалом Омського уряду, перемога більшовиків здається неминучою, ніж будь-коли, білі залишки воюють у всіх куточках Росії, але без вогнепальної зброї, їжі, одягу і, перш за все, підтримки народу, вони тепер просто нечесні бандити. тікати до чужих держав, щоб вижити."
ww1_siberia.101.a: "Нас усіх чекає однакова доля..."
ww1_siberia.101.b: "Смерть ворогам революції!"
ww1_siberia.101.c: "Біла гвардія зникає..."
we_are_doomed_tt: "§tМи приречені...§!"

ww1_siberia.201.t: "Смерть Олександра Колчака"
ww1_siberia.201.d: "Верховний начальник і головнокомандувач усіма російськими сухопутними і морськими силами Олександр Васильович Колчак був схоплений більшовиками і розстріляний, а його тіло скинуто в річку."
ww1_siberia.201.a: "Все скінчено."


#ww1_rcw.6.t: "Створення автономії Алаш"
#ww1_rcw.6.d: "Проголошено на Другому Всекиргизькому з'їзді партією "Алаш". Цілями були створення ефективного місцевого самоврядування та протидія поширенню комуністичних ідей в регіоні.\nСама партія "Алаш" є ліберальним і проросійським, але не має великої підтримки населення."
#ww1_rcw.6.a: "Це буржуазне породження довго не протримається!"
#ww1_rcw.6.b: "Прокинься Казак! (Грай за Алаша)"

#Китайська східна залізниця
ww1_cer_rcw.1.t: "Харбін Радянський Союз захоплює!"
ww1_cer_rcw.1.d: "У телеграмі-відповіді на запит Харбінської ради Володимир Ленін закликав взяти повну владу, усунути від керівництва КСЗ Дмитра Хорвата, а також старих консулів у Харбіні, Куаченці та Хайларі. \n\nХарбінська Рада розпустила всі організації та оголосила себе одноосібною владою на КСЗ. Дмитро Хорват був усунений від керівництва залізниці і призначив її комісаром Б. А. Славіна."
ww1_cer_rcw.1.a: "Подати запит на китайську допомогу!"
ww1_cer_rcw.1.b: "Вимагайте радянського підкріплення!"
ww1_cer_rcw.2.t: "Втручання китайських військ"
ww1_cer_rcw.2.d: "На вимогу Дмитра Хорвата китайські війська під командуванням Чжан Цоуліна увійшли в Харбінську Раду і розгромили її: пред'явивши Раді ультиматум про вигнання революційно налаштованих підрозділів Харбінського гарнізону і особисто більшовиків М. Н. Рютіна і Б. А. Славіна китайська влада розстріляла кількох полонених радянських."
ww1_cer_rcw.2.a: "Дякуємо за відновлення порядку!"

ww1_rcw_unification.1.t: "Відновлення цілісності Росії"
ww1_rcw_unification.1.d: "З закінченням громадянської війни центральний уряд Москви на чолі з [FROM.getLeader] попросив нас розглянути всеросійський союз."
ww1_rcw_unification.1.a: "Звичайно!"
ww1_rcw_unification.1.b: "Ми відмовляємося!"
ww1_rcw_unification.2.t: "[FROM.getName] приєднатися до нової Росії"
ww1_rcw_unification.2.d: "[FROM.getAdjective] Уряд [FROM.getName] погодився приєднатися до наших зусиль з відновлення країни!"
ww1_rcw_unification.2.a: "Чудово!"
ww1_rcw_unification.3.t: "[FROM.getName] не хоче приєднуватися до нас!"
ww1_rcw_unification.3.d: "[FROM.getAdjective] Уряд [FROM.getName] відмовився приєднатися до наших зусиль з відновлення країни!"
ww1_rcw_unification.3.a: "Вони заплатять!"
RUS_reunite_russia: "Возз'єднайте Росію"
ww1_rcw_unification.4.t: "Питання нового режиму"
ww1_rcw_unification.4.d: "Громадянська війна глибоко потрясла російський політичний світ, що призвело до створення нових і різних урядів протягом кількох місяців. Тепер, коли мир повернувся, необхідно вирішити, яким буде остаточний режим нової Росії бути."
ww1_rcw_unification.4.a: "Республіка!"
ww1_rcw_unification.4.b: "Імперія!"
ww1_rcw_unification.4.c: "[FROM.getName] правитиме в тимчасовому стратократичному режимі"
ww1_rcw_unification.5.t: "Результати голосування"
ww1_rcw_unification.5.d: "Усі білі штати висловили свої погляди під час голосування, що дало початок офіційній більшості в установчих зборах."
ww1_rcw_unification.5.a: "Республіка!"
ww1_rcw_unification.5.b: "Царство!"
RUS_republic_vote_on: "Росія буде республікою!"
RUS_tsardom_vote_on: "Ми відновимо монархію!"
RUS_dictatorship_vote_on: "Нам буде потрібна диктатура!"
RUS_unknown_vote_on: "Невирішальні голоси"
ww1_rcw_unification.6.t: "Питання колишніх територій"
ww1_rcw_unification.6.d: "Після громадянської війни багато націй імперії проголосили себе незалежними. Тепер, коли держава перебуває в процесі реконструкції, ми повинні прийняти рішення щодо нашої політики щодо цих нових націй."
ww1_rcw_unification.6.a: "Ми маємо залишити їх на спокої."
ww1_rcw_unification.6.b: "Вони можуть бути автономією в межах держави."
ww1_rcw_unification.6.c: "Об'єднана. Велика. Неподільна." # наново перекладено вручну
RUS_let_them_won: "Вони можуть залишатися незалежними"
RUS_puppet_them_won: "Давайте запропонуємо їм автономію"
RUS_annex_them_won: "Ми повинні відновити контроль над втраченими територіями!"
we_cant_accept: "Ми не можемо прийняти цей результат!"
ww1_rcw_unification.8.t: "[FROM.getName] хоче інтегрувати нас"
ww1_rcw_unification.8.d: "[FROM.getName] хоче зробити нас автономними в новій Росії."
ww1_rcw_unification.8.a: "Згодено"
ww1_rcw_unification.8.b: "Ні!"
ww1_rcw_unification.9.t: "[FROM.getName] відмовитися від інтеграції!"
ww1_rcw_unification.9.d: "[FROM.getName] відмовився бути частиною Російської Федерації."
ww1_rcw_unification.9.a: "Pf."
ww1_rcw_unification.10.t: "[FROM.getName] Прийняти інтеграцію!"
ww1_rcw_unification.10.d: "[FROM.getName] прийнято бути частиною Російської Федерації."
ww1_rcw_unification.10.a: "Добре"
ww1_rcw_unification.11.t: "[FROM.getName] скасовує голосування!"
ww1_rcw_unification.11.d: "[FROM.getName] скасував голосування установчих зборів! Сам вирішив майбутнє Росії."
ww1_rcw_unification.12.t:0 "Zemsky Sobor"
ww1_rcw_unification.12.d:0 "With the choice of restoring the monarchy comes the question of choosing the monarch. After the ungodly and the terrible  murder of the Royal Family the options are limited by several pretenders. Grand Duke Kirill Vladimirocih is the most willing and the highest in line of succession, however there is a controversy over his marrage which cause some to argue that Grand Duke Dmitriy Pavlovich is the legal succesor, however both of them supported the revolution that brought the monarchy down so it might be in out best intrests to choose the oldest and the most well-known Grand Duke, Nikolai Nikolaevich the younger."
ww1_rcw_unification.12.a:0 "Kirill Vladimirocih is the righful heir to the throne!"
ww1_rcw_unification.12.b:0 "No, Dmitriy Pavlovich is the legal successor!"
ww1_rcw_unification.12.c:0 "We don't need a liberal monarch! Nikolai Nikolaevich is the only sensible choice!"

#УКРАЇНА
ww1_ukraine.1.t: "Утворення Гетьманщини"
ww1_ukraine.1.d: "Незалежності України загрожують більшовики. Ми можемо захотіти встановити там маріонетковий режим, щоб забезпечити захист наших інтересів у Східній Європі."
ww1_ukraine.1.a: "Звучить розумно."
ww1_ukraine.1.b: "Ми влаштовуємо поточну ситуацію"
ww1_ukraine.2.t: "[GetYear] Український державний переворот"
ww1_ukraine.2.d: "У перехресному вогні між німцями та більшовиками Павло Скоропадський, козак і колишній командир 1-ї Української дивізії російської армії, за підтримки [GER.GetNameDef], очолив державний переворот état, розпустив Центральну Раду і проголосив створення Української Держави."
ww1_ukraine.2.a: "Слава Гетьману!"
ww1_ukraine.2.b: "Ми ні в якому разі не станемо німецькими маріонетками."
ww1_ukraine.3.t: "Україна відмовилася"
ww1_ukraine.3.d: "Україна відмовилася від нашої великодушної пропозиції. Що нам тепер робити?"
ww1_ukraine.3.a: "Вони за це заплатять."
ww1_ukraine.3.b: "З самого початку це була погана ідея."
ww1_ukraine.4.t: "Падіння Гетьманщини"
ww1_ukraine.4.d: "З поразкою Німеччини у Великій війні гетьманський режим став непопулярним. Нам потрібно забезпечити нашу незалежність, скинувши Скоропадського."
ww1_ukraine.4.a: "Зрозуміло"
ww1_ukraine.5.t: "Запит Західної України на об'єднання"
ww1_ukraine.5.d: "Західна Україна хоче з нами об'єднатися!"
ww1_ukraine.5.a: "Ласкаво просимо!"
ww1_ukraine.5.b: "Погана ідея, погана ідея.."
ww1_ukraine.6.t: "Президент Петрушевич"
ww1_ukraine.6.d: "Розпочалося перше засідання Національних зборів, на якому підтверджено президентські повноваження Євгена Петрушевича. Таким чином, він стає главою держави."
ww1_ukraine.6.a: "Крок до незалежності України."
ww1_ukraine.7.t: "Переворот проти Гетьманату?"
ww1_ukraine.7.d: "Вільгельм Франц фон Габсбург-Лотарінген, король Австро-Угорської імперії та борець за незалежність України, має амбіції стати королем незалежної України. Він служить в Українських Січових Стрільцях з українським ім'ям Василь Вишиваний Він попрямував на південь України, де своїм справедливим правлінням домігся поваги українців, заслуживши його прізвисько Князь Василь.\nНаразі Україною керує пронімецький уряд, Гетьманат, і офіцери, в тому числі Петро Болбочан, намагаються вигнати гетьмана і зробити Василя королем України, і вони зараз запитують нас, нести чи ні перевороту, і якщо вони почнуть, чи можемо ми їх спонсорувати, але якщо ми їх підтримаємо, ми можемо накликати на себе гнів Німеччини."
ww1_ukraine.7.a: "Запустіть таємно."
ww1_ukraine.7.b: "Навіщо нам псувати їх власну маріонетку."
ww1_ukraine.8.t: "Переворот проти Гетьманщини"
ww1_ukraine.8.d: "Сьогодні полк піхоти на чолі з Василем Вишиваним напав на Київ, скинув гетьмана і проголосив створення Королівства України. Їх підтримують старшини, серед яких Петро Болбочан, і жителі південно-західної України."
ww1_ukraine.8.a: "Хай живе Цар Василь!"
ww1_ukraine.9.t: "Український переворот"
ww1_ukraine.9.d: "Пронімецький уряд України було повалено в результаті державного перевороту під керівництвом Василя Вишиваного. Гетьман Павло сховався в німецькій місії в Києві і просив нас про допомогу. Ходять чутки, що переворот був спонсорований Австрією, які намагалися посадити на український престол свого царя Василя."
ww1_ukraine.9.a: "Австрія! Як ти можеш це зробити!?"
ww1_ukraine.9.b: "Мені байдуже."
ww1_ukraine.10.t: "Німецький протест проти путчу"
ww1_ukraine.10.d: "Німецький легат у Відні надіслав нам офіційну скаргу, в якій стверджується, що ми маємо відношення до нещодавньої події в Україні. Вони попередили нас не заплутуватися, навіть якщо німці будуть розміщені в Україні."
ww1_ukraine.10.a: "Віддай і віддай."
ww1_ukraine.10.b: "Ти краще дай нам трохи здобичі раніше."
ww1_ukraine.11.t: "Німці дислокувалися в Києві"
ww1_ukraine.11.d: "Гетьман, який утік до німецької легації, повернувся під німецький захист. Німці сказали, що не будуть валити встановлене королівство, але "ввічливо» просили, щоб гетьман був в уряді і щоб про- Німецька дипломатія має бути продовжена."
ww1_ukraine.11.a: "Добре влаштувався."
ww1_ukraine.11.b: "Король з гетьманом?"
ww1_ukraine.12.t: "Австрія відмовляється"
ww1_ukraine.12.d: "Міністр закордонних справ Австрії офіційно заявив про визнання Австрією Королівства України. Це означає, що вони не підуть у відставку, навіть якщо ми мобілізуємося."
ww1_ukraine.12.a: "План Б активовано!"
ww1_ukraine.12.b: "Заради миру ви можете мати там..."
ww1_ukraine.13.t: "Київський договір"
ww1_ukraine.13.d: "Польща просить перемир’я та підписання договору з такими умовами: визнання незалежності [FROM.GetNameDef] [ROOT.GetName], передача територій, де проживають українці, включно зі Східною Галичиною."
ww1_ukraine.13.a: "У нас немає вибору."
ww1_ukraine.13.b: "Мир буде підписано!"
ww1_ukraine.14.t: "Київ"
ww1_ukraine.14.d: "Уряд тепер може переїхати до Києва, оскільки ми там очистилися від будь-якої опозиції."
ww1_ukraine.14.a: "Мати міст руських."
ww1_ukraine.15.t: "Королівство Габсбургів розпалося"
ww1_ukraine.15.d: "Австрійська імперія розвалилася на останньому етапі Великої війни. Монархом є Габсбург, ми повинні вирішити, що робити з цією маріонетковою монархією."
ww1_ukraine.15.a: "Вимагайте від нього відставки."
ww1_ukraine.15.b: "Він вірний українцям!"

ww1_ukraine_civil_war.1.t:0 "First All-Ukrainian Congress of Soviets" # (!)
ww1_ukraine_civil_war.1.d:0 "Ukraine has refused to accept the revolution, challenging our authority and ideology. Their defiance cannot go unanswered. We must respond decisively to enforce our vision and expand the reach of the Soviet influence in Eastern Europe."
ww1_ukraine_civil_war.1.a:0 "They shall perish under the revolution!"
ww1_ukraine_civil_war.2.t:0 "Soviet Incursion in Kharkov"
ww1_ukraine_civil_war.2.d:0 "Ignoring our efforts to accept the revolution, Soviet forces have invaded Kharkov and are pushing into Eastern Ukraine. This aggressive move to enforce the revolution threatens our very existence. We must muster all our strength to resist this onslaught."
ww1_ukraine_civil_war.2.a:0 "Organize forces to defend Kiev!"

#НІМЕЧЧИНА
ww1_germany.1.t:0 "Офіційне зречення Вільгельма II"
ww1_germany.1.d:0 "Оскільки війна явно програна, а вдома панують анархія та хаос, Вільгем Другий вирішив зректися престолу. Незабаром він поїде до Нідерландів і залишить позаду своє минуле. Німецька імперія не більше, але на його місці створюється надзвичайний уряд у формі парламентської республіки, заснованої в місті Веймарі. Доля Німеччини незрозуміла, але це доведеться робити поки що."
ww1_germany.1.a:0 "Ruhm der Republik!"
ww1_germany.2.t:0 "Німецька кампанія цепелінів"
ww1_germany.2.d:0 "Дуже малоймовірно, що німецькі війська зможуть прорвати територію Великої Британії в нинішній ситуації. Однак наші повітряні кулі-бомбардувальники "Цеппелін» зможуть здалеку завдати удару по серцю британської промисловості! Хоча вони можуть послати свої жалюгідні маленькі винищувачі, щоб спробувати їх збити, малоймовірно, що вони навіть зможуть наблизитися по висоті. Це покаже Джону Бик нашу силу!"
ww1_germany.2.a:0 "Вражає"
ww1_germanrework.182.t:0 "Смерть Августа Бебеля"
ww1_germanrework.182.d:0 "Німецький соціаліст Август Бебель, співзасновник Соціал-демократичної партії Німеччини та її найвпливовіший і популярний лідер протягом понад 40 років, помер від серцевого нападу.\n\nВід звичайного робітника до ставши політичним лідером у боротьбі за «кращий суспільний устрій», Бебель, як ніхто інший, втілював традиції німецької СДПН. Уже в 1882 році Енгельс описав його як "унікальний прояв німецького, навіть європейського робітничого класу." Депутат Рейхстагу з 1867 року майже безперервно до самої смерті, він досяг своїх найвідоміших перемог як парламентарій. Навіть його опоненти не могли відмовити в повазі перед обличчям його пристрасної чесності."
ww1_germanrework.182.a:0 "Зразковий лідер робітників."
ww1_germanrework.182.t:0 "SPD Split" # (!)
ww1_germanrework.182.d:0 "Незважаючи на згоду Другого Інтернаціоналу протистояти мілітаризму, СДПН підтримує військові зусилля та прийняла політику, відому як Burgfriedenspolitik, утримуючись від скликання страйків або критики уряду. Внутрішня опозиція політиці зростала і анти - учасники війни були виключені, що призвело до створення незалежної соціал-демократичної партії Німеччини"
ww1_germanrework.182.a:0 "Кінець Другого Інтернаціоналу?"
ww1_german_revolution.100.t: "Німецька революція"
ww1_german_revolution.100.d:0 "With the defeat of Germany in the Great War, Wilhem the Second has decided to abdicate. The situation was hopeless when the German Revolution effectively made him lose control of his own country. With no suitable monarch to replace him, the German Empire has effectively ceased to exist. A provisional goverment founded, but it is still uncertain as to how long this emergency government will last, perhaps it might end in chaos and anarchy just like its predecessor." # (!)
ww1_german_revolution.100.a: "Кінець Німецької імперії?"
ww1_germany.6.t:0 "[GER.GetName] пропонує нам долучитися до розподілу Австрії"
ww1_germany.6.d:0 "Після того, як Німеччина розірвала союз з Австро-Угорщиною, стало зрозуміло, що вони планують незабаром вторгнутися до неї. Німецький посол пропонує нам приєднатися до них у цьому вторгненні в обмін на передачу Трансільванії після того, як справу буде зроблено."
ww1_germany.6.a:0 "Це наш шанс!"
ww1_germany.6.b:0 "Занадто ризиковано."
ww1_germany.7.a:0 "Чи знайшов [GER.GetName] нового ворога?"
ww1_germany.7.d:0 "\n\nНімеччина відмовилася від продовження військового союзу з Австро-Угорською імперією. Через зростаючі протиріччя між Італією та Австро-Угорщиною Троїстий союз знаходиться на межі розпаду. Однак німецькі дипломати все ще Маю надію на співпрацю з Італією, оскільки між цими країнами ще немає протистоянь."
ww1_germany.7.t:0 "[GER.GetName] і [AUS.GetName] розривають Альянс"
ww1_germany.8.t:0 "Друга угода Бйорка"
ww1_germany.8.d:0 "[GER.GetName] пропонує підписати розширений пакт про нейтралітет і розмежування сфер колоніального впливу. Це означає, що кайзер зобов'язується підтримати нас у разі інтервенції в Персії. Хороший шанс послабити вплив британської корони в Азії."
ww1_germany.8.a:0 "Чому ні?"
ww1_germany.8.b:0 "Ми не укладаємо угод з дияволом."
ww1_germany.9.t:0 "[GER.GetName] пропонує договір про невтручання"
ww1_germany.9.d:0 "Після укладення угоди про нейтралітет Німеччина просить не чинити тиску на Австрію для підтвердження нашого нейтралітету. Німеччина має намір залишити Балкани, визнаючи сферу впливу Росії в цьому регіоні."
ww1_germany.9.a:0 "Давайте зробимо послугу німцям."
ww1_germany.9.b:0 "Ми захистимо стовпи."
ww1_germany.10.t:0 "[GER.GetName] погрожує втручанням"
ww1_germany.10.d:0 "Втручання Німеччини в боротьбу за Персію стало реальністю. Об'єднані з Росією німецькі дипломати висунули вимогу стати протекторатом Німеччини та Росії. Британія вийшла з гри, а це означає, що Німеччина не боїться відправити війська для колоніальної окупації."
ww1_germany.10.a:0 "Ми слабкі, щоб протистояти."
ww1_germany.10.b:0 "Нехай вони прийдуть!"
ww1_german_revolution.1.t:0 "Кільський заколот"
ww1_german_revolution.1.d:0 "The situation in the Imperial Navy has erupted. After years of blockade, food shortages, and meaningless sacrifice, the sailors of the High Seas Fleet stationed in Kiel have risen in open rebellion. Their officers ordered them to prepare for a final sortie viewed as a suicidal confrontation with the British Grand Fleet in a last-ditch attempt to restore honor.\n\nThe crews refused. On [Date.getDay] [Date.getMonth], mass protests and work stoppages escalated into mutiny. Red flags have appeared on ships and barracks. Workers' and soldiers' councils are forming in dockyards, spreading revolutionary sentiment across northern Germany. The unrest is no longer confined to Kiel: Hamburg, Bremen, and beyond are rising.\n\nThis is no longer a military issue. It is the beginning of a political revolution." # (!)
ww1_german_revolution.1.a:0 "Зрадники!"
ww1_german_revolution.13.t:0 "Spartakusaufstand" # (!)
ww1_german_revolution.13.d:0 ""Tensions that had been simmering since the fall of the Empire have erupted into full-scale insurrection.\n\nLed by the Spartacus League, radical workers and leftist soldiers have seized key buildings in Berlin, including newspaper offices and rail stations. Demonstrations have turned into barricades, and calls for a Soviet-style republic now echo through the streets.\n\nThe Council of the People's Deputies faces a moment of truth. Friedrich Ebert and Gustav Noske advocate immediate and decisive repression — even if it means turning to nationalist Freikorps paramilitaries. But others warn that crushing the uprising by force will forever divide the German left." # (!)
ww1_german_revolution.13.a:0 "Придушіть це повстання!"
ww1_german_revolution.13.b:0 "Підтримайте спартаківців."
ww1_german_revolution.15.t:0 "Deutscher Bürgerkrieg"
ww1_german_revolution.15.d:0 "Спартаківці почали переворот, щоб повалити Веймарську республіку! Понад сто тисяч прихильників Спартакістської ліги штурмували будівлю Рейхстагу та оголосили про створення радянсько-німецької республіки в Берліні. Фрайкорпс, незважаючи на всі зусилля, не змогли ефективно протистояти цьому повстанню, але завдяки своїй мужності деяким членам парламенту вдалося уникнути хаосу у Берліні. Берлін затих. Громадянська війна в Німеччині почалася."
ww1_german_revolution.15.a:0 "Знищи їх!"
ww1_german_revolution.15.b:0 "За революцію!"
ww1_german_revolution.200.t:0 "Громадянська війна в Німеччині"
ww1_german_revolution.200.d:0 "У Німеччині почалися спорадичні зіткнення між революційними бригадами спартаківців і загонами націоналістичного Фрайкорпсу. За останні кілька днів у Німеччині було зроблено кілька спроб державного перевороту, але якимось дивом уряду вдалося уникнути повної катастрофи Але цього разу не вдалося уникнути масового повстання.\n\nБерлін контролюється Комуністи, але решта регіонів все ще знаходяться під контролем демократичного уряду, який відмовився здатися, громадянська війна неминуча."
ww1_german_revolution.200.a:0 "Червоні припливи не зупиняться.."
ww1_germany.15.t:0 "Німеччина розширює сферу впливу"
ww1_germany.15.d:0 "Після поразки Австро-Угорщини кайзер планує об'єднати німецькі народи в єдину федерацію в рамках Священної Римської імперії. Вони зобов'язують нас підкорятися тимчасовому уряду, який формується з німецьких військових радників."
ww1_germany.15.a:0 "У нас немає вибору."
ww1_germany.15.b:0 "Нейтралітет є нейтралітет!"
ww1_germany.16.t:0 "[GER.GetName] тисне на Швайцарію"
ww1_germany.16.d:0 "Після розпаду Австро-Угорщини кайзер має намір розширити сферу впливу Німеччини на території колишньої Священної Римської імперії. Швайцарія вирішила не випробовувати терпіння кайзера, тому Федеральна рада вирішила передати частину повноважень німецькому штабу військових радників.\n\nГлобальна напруга стрімко зростає співпрацювати, щоб протистояти німецькій експансії в Європі."
ww1_germany.16.a:0 "Священна Римська імперія? Здивування."
ww1_germany.17.t:0 "[GER.GetName] має намір ізолювати нас"
ww1_germany.17.d:0 "Німеччина підтримувала економічну війну, яку Австрія веде проти нас після тарифного конфлікту 1909 року. Таким чином, вони мають намір послабити потік ресурсів, але змусити нас наблизитися до Антанти."
ww1_germany.17.a:0 "Ми знайдемо інших партнерів."
ww1_germany.18.t:0 "[GER.GetName] пропонує секретну угоду"
ww1_germany.18.d:0 "Німеччина пропонує затвердити таємний пакт, підписаний у 1883 році. Це означає, що Німеччина стане гарантом нашої безпеки, а ми надамо військову підтримку в разі великої війни.\n\nОднак, ми маємо кілька важливих претензій до Австро-Угорщини через їхню політику в Трансільванії. І цей таємний пакт не передбачає наших вимог щодо Трансільванії румуни."
ww1_germany.18.a:0 "Укласти угоду."
ww1_germany.18.b:0 "У нас є причини не довіряти."
ww1_germany.19.t: "We hebben een serieus probleem"
ww1_germany.19.d:0 "Німецький кайзер змушує нас зробити важкий вибір: або Німеччина введе війська в Нідерланди, щоб розширити плацдарм для війни з Антантою, або повноваження будуть передані німецьким військовим радникам, які означає фактичний розпуск парламенту."
ww1_germany.19.a:0 "Нам потрібен їхній захист."
ww1_germany.19.b:0 "Ми повинні захистити наш суверенітет!"
ww1_germany.20.t:0 "[GER.GetName] просить військовий доступ"
ww1_germany.20.d:0 "Німецька імперія попросила нас надати їм військовий доступ.\nЧи повинні ми дати їм цю можливість?"
ww1_germany.20.a:0 "Надати військовий доступ."
ww1_germany.20.b:0 "Ми відмовляємось."
ww1_germany.21.t:0 "[ITA.GetName] просить передати штати"
ww1_germany.21.d:0 "Італія просить передати регіони в Тіролі та Істрії. Ми зобов’язані повернути ці території відповідно до угоди, яку ми уклали перед Війною братів."
ww1_germany.21.a:0 "Вони на це заслуговують."
ww1_germany.21.b:0 "Ці землі НІМЕЦЬКІ."
ww1_germany.22.t:0 "Доля [AUS.GetLeader]"
ww1_germany.22.d:0 "[AUS.GetLeader] тепер евакуйовано до Мюнхена, подалі від [AUS.GetAdjective] уряду. Більшість [AUS.GetAdjective] офіцерів не визнають влади [GER.GetAdjective], але на водночас ставлять під сумнів можливість того, що Габсбурги зможуть відновити зруйновану імперію.\n\nУ той час як OHL є відновлюючи порядок в окупованій Цислайтанії, ми повинні вирішити, що буде з колишнім імператором і ерцгерцогом."
ww1_germany.22.a:0 "Відправити на заслання до Саксонії."
ww1_germany.22.b:0 "Коронувати його на короля Австрії."
ww1_germany.23.t:0 "Гітлер готується до походу на Берлін"
ww1_germany.23.d:0 "Адольф Гітлер, лідер нацистської партії, яка повільно зростала в популярності після закінчення війни, об’єднався з декількома членами партії, зокрема Еріхом Людендорфом, щоб спробувати Переворот у Німеччині є абсолютно безнадійним, і очевидно, що Гітлер думає, що йому тут є що отримати."
ww1_germany.23.a:0 "Готуйтеся до маршу."
ww1_german_victory.31.t:0 "The Birth of Mittelafrika" # (!)
ww1_german_victory.31.d:0 "The time has come to bring German order to our expanded African empire. We have officially proclaimed the formation of a new, centralised colonial administration: Deutsch-Mittelafrika.\n\nInitially, this new dominion will unify our long-held colonies with the most vital territories seized from our defeated rivals. This is but the first step in a grand project to forge a contiguous and powerful cornerstone for our global power. The true work of consolidation has just begun."
ww1_german_victory.31.a:0 "A new, glorious era for the Empire!"
ww1_germany.27.t:0 "[GER.GetName] пропонує відродити Шведську імперію"
ww1_germany.27.d:0 "Міністр закордонних справ Німеччини Артур Циммерманн запропонував цікаву угоду. Вони просять офіційно підтримати Німеччину у війні. Якщо ми вступимо в союз з Німеччиною, вони обіцяють підтримувати наше територіальне розширення і навіть відродження Шведської імперії."
ww1_germany.27.a:0 "Шведська імперія... Ідеальна."
ww1_germany.27.b:0 "Ми залишимося нейтральними."
ww1_germany.28.t:0 "Проголошення нового Reichsverfassung"
ww1_germany.28.d:0 "Під час конфлікту між рейхстагом і кайзером Вільгельм II був змушений прийняти кілька указів, які розширюють повноваження рейхстагу в справах країни. Визнаючи неповноцінність конституційного ладу, кайзер вирішив реформувати державний устрій на користь німецького народу та його союзників імперії.\n\nНасправді конституційний реформа не послабить вплив кайзера, але німецька зовнішня політика залежатиме від стриманості рейхстагу."
ww1_germany.28.a:0 "Німеччина вирішила укласти мир зі своїми сусідами?"
ww1_germany.29.t:0 "Конференція центральних держав починається"
ww1_germany.29.d:0 "Намагаючись вирішити конфлікт між учасниками Троїстого союзу, Німеччина має намір провести конференцію протягом наступних трьох місяців. Від успіху переговорів залежатиме кількість членів альянсу."
ww1_germany.29.a:0 "Почнемо вже."
ww1_germany.30.t:0 "Конференція центральних держав починається"
ww1_germany.30.d:0 "Намагаючись вирішити конфлікт між учасниками Троїстого союзу, Німеччина має намір провести конференцію протягом наступних трьох місяців. Від успіху переговорів залежатиме кількість членів альянсу."
ww1_germany.30.a:0 "Почнемо вже."
ww1_germany.31.t:0 "Італійське питання"
ww1_germany.31.d:0 "[GER.GetName] просить нас поступитися регіоном Південний Тіроль та Істрія, щоб запобігти національним конфліктам. Німці готові надати економічну підтримку, щоб ми могли оговтатися після втрати регіонів. "
ww1_germany.31.a:0 "Дотримуйтесь поради Віллі."
ww1_germany.31.b:0 "Тільки Істрія. Тіроль - наша історична держава."
ww1_germany.31.c:0 "Над моїм мертвим тілом."
ww1_germany.32.t:0 "[AUS.GetName] погоджується передати області"
ww1_germany.32.t_2:0 "[AUS.GetName] погоджується передати Істрію"
ww1_germany.32.d:0 "Австрія погоджується передати свої прикордонні регіони Італії в обмін на оплату. Наприкінці конференції ми будемо зобов’язані віддати частину нашого виробництва Австрії.\n\nЯ сподіваюся, що Італія більше не має розбіжності з нашими союзниками."
ww1_germany.32.d_2:0 "Австрія погоджується передати Істрію Італії за оплату. Наприкінці конференції ми будемо зобов’язані віддати частину нашого виробництва Австрії.\n\nЯ сподіваюся, що Італія піде на цей компроміс. принаймні це краще, ніж нічого."
ww1_germany.32.a:0 "Гарне рішення."
ww1_germany.33.t:0 "[AUS.GetName] не передаватиме області державі [ITA.GetName]"
ww1_germany.33.d:0 "Австрія відмовилася передати Істрію та Тіроль [ITA.GetName]. Це означає, що Італія навряд чи стане на нашу сторону в кінці конференції.\n\nПринаймні нам не потрібно заплатити за цей трансфер."
ww1_germany.33.a:0 "Ти абсолютний ідіот..."
ww1_germany.34.t:0 "Румунське питання"
ww1_germany.34.d:0 "[GER.GetName] просить нас поступитися регіоном Трансільванія, щоб запобігти національним конфліктам. Німці готові надати економічну підтримку, щоб ми могли оговтатися після втрати регіонів."
ww1_germany.34.a:0 "Дотримуйтесь поради Віллі."
ww1_germany.34.b:0 "Ми згодні передати лише Південну Трансільванію."
ww1_germany.34.c:0 "Ніколи."
ww1_germany.35.t:0 "[AUS.GetName] погоджується передати області"
ww1_germany.35.t_2:0 "[AUS.GetName] передасть Південну Трансільванію"
ww1_germany.35.d:0 "Австрія погоджується передати Трансільванію [ROM.GetName] в обмін на оплату. Наприкінці конференції ми будемо зобов’язані передати частину нашого виробництва Австрії.\n\nЯ сподіваюся, що Румунія більше не має розбіжностей з нашими союзниками."
ww1_germany.35.d_2:0 "Австрія погоджується поступитися лише Південну Трансільванію [ROM.GetName] за оплату. Наприкінці конференції ми будемо зобов’язані передати частину нашого виробництва Австрії.\n\nЯ сподіваюся, [ ROM.GetName] досягне цього компромісу, принаймні це краще, ніж нічого."
ww1_germany.35.a:0 "Гарне рішення."
ww1_germany.36.t:0 "[AUS.GetName] не передаватиме області державі [ROM.GetName]"
ww1_germany.36.d:0 "Австрія відмовилася передати Трансільванію [ROM.GetName]. Це означає, що Румунія навряд чи стане на нашу сторону в кінці конференції.\n\nПринаймні нам не доведеться платити за цю передачу."
ww1_germany.36.a:0 "Вони жартують?"
ww1_germany.37.t:0 "Питання Зондерйюланд"
ww1_germany.37.d:0 "[GER.GetName] вирішив вирішити розбіжності та піти на територіальні поступки. Вони передають Південну Ютландію, в обмін просять про альянс. Це хороший шанс стати союзником найсильнішої сили в Європа."
ww1_germany.37.a:0 "Погодитися на угоду."
ww1_germany.37.b:0 "Занадто підозріло."
ww1_germany.38.t:0 "[FROM.GetName] погодився укласти з нами альянс"
ww1_germany.38.d:0 "[FROM.GetName] позитивно відповіли на нашу пропозицію та готові укласти пакт із Центральними державами наприкінці конференції. Давайте святкувати це!"
ww1_germany.38.a:0 "Альянс стає сильнішим."
ww1_germany.39.t:0 "[FROM.GetName] відмовився укладати з нами союз"
ww1_germany.39.d:0 "[FROM.GetName] відмовилися укладати угоду, заявивши про свій нейтралітет. Що ж, це їхнє право. Ми хотіли вирішити наші справи по-доброму."
ww1_germany.39.a:0 "Це сумно."
ww1_germany.40.t:0 "Пропозиція для [SWE.GetName]"
ww1_germany.40.d:0 "Щоб переконати [SWE.GetNameDef] приєднатися до [ROOT.GetFactionName], ми повинні запропонувати щось, що їх зацікавить."
ww1_germany.40.a:0 "Економічна підтримка."
ww1_germany.40.b:0 "Військова техніка."
ww1_germany.40.c:0 "Нічого, крім нашого захисту."
ww1_germany.41.t:0 "[GER.GetName] пропонує приєднатися до Центральних держав"
ww1_germany.41.d:0 "[GER.GetNameDefCap] проводить конференцію центральних держав, яка має на меті реформувати європейську міжнародну політику для досягнення епохи процвітання під керівництвом Німеччини. Оскільки у нас є наш емісар на саміті, німці намагаються переконати нас приєднатися до їхньої фракції з якоюсь пропозицією щодо наших інтересів.\nТобто вони підтримуватимуть акції німецької компанії та підтримуватимуть будівництво заводів своїми коштами на наш домашній маєток."
ww1_germany.41.e:0 "[GER.GetNameDefCap] проводить конференцію центральних держав, яка має на меті реформувати європейську міжнародну політику для досягнення епохи процвітання під керівництвом Німеччини. Оскільки у нас є наш емісар на саміті, німці намагаються переконати нас приєднатися до їхньої фракції, зробивши певну пропозицію щодо наших інтересів.\nТобто вони підтримають безкоштовну частку передових технологій і підтримку досліджень."
ww1_germany.41.f:0 "[GER.GetNameDefCap] проводить конференцію центральних держав, яка має на меті реформувати європейську міжнародну політику для досягнення епохи процвітання під керівництвом Німеччини. Оскільки у нас є наш емісар на саміті, німці намагаються переконати нас приєднатися до їхньої фракції якоюсь пропозицією щодо наших інтересів.\nТобто вони гарантуватимуть нашу незалежність у разі можливого конфлікту... мабуть вони не маю нічого, щоб запропонувати, крім цього."
ww1_germany.41.a:0 "Погодитися на угоду."
ww1_germany.41.b:0 "Занадто підозріло."
ww1_germany.42.t:0 "Пропозиція для [HOL.GetName]"
ww1_germany.42.d:0 "Щоб переконати [HOL.GetNameDef] приєднатися до [ROOT.GetFactionName], ми повинні запропонувати щось, що їх зацікавить."
ww1_germany.43.t:0 "Пропозиція для [NOR.GetName]"
ww1_germany.43.d:0 "Щоб переконати [NOR.GetNameDef] приєднатися до [ROOT.GetFactionName], ми повинні запропонувати щось, що їх зацікавить."
ww1_germany.44.t:0 "Пропозиція для [SWI.GetName]"
ww1_germany.44.d:0 "Щоб переконати [SWI.GetNameDef] приєднатися до [ROOT.GetFactionName], ми повинні запропонувати щось, що їх зацікавить."
ww1_germany.45.t:0 "[GER.GetName] пропонує розширити оборонний пакт"
ww1_germany.45.d:0 "[FROM.GetName] позитивно відповіли на нашу пропозицію та готові укласти пакт із Центральними державами наприкінці конференції. Давайте святкувати це!"
ww1_germany.45.a:0 "Чому ні?"
ww1_germany.45.b:0 "Ми більше не ведемо з ними переговори."
ww1_germany.46.t:0 "Секретний пакт деактивовано"
ww1_germany.46.d:0 "Німеччина перебуває у стані війни, тому ми зобов’язані оголосити мобілізацію та підтримати наших союзників."
ww1_germany.46.a:0 "Готовий до бою."
ww1_germanrework.184.t:0 "Володимир Ленін залишає Швайцарію"
ww1_germanrework.184.d:0 "Незабаром у Росії почнеться революція. Дізнавшись про нестабільну ситуацію на батьківщині, Володимир Ленін, який перебував у Швайцарії разом з іншими російськими радикальними соціалістами, зрозумів, що це найкраща можливість встановити комуністичний уряд у Росії.\n\nУряд Німеччини зацікавлений у дестабілізації Росії з метою послаблення своєї армії, тому ми повинні забезпечити Леніну та його товаришам безпечний шлях до Петроград. А краще дай опломбований вагон, щоб ніхто не помітив."
ww1_germanrework.184.a:0 "Вдалої подорожі!"
ww1_germany.48.t:0 "[GER.GetName] ініціює об'єднання концесій"
ww1_germany.48.d:0 "Німеччина пропонує заснувати Організацію міст-послань із федеральним самоврядуванням. Оскільки ми володіємо колоніальним суб'єктом у Китаї, ми можемо підписати цей трактат. Якщо ми не погодимося передати суб'єкт під контроль, тоді міста Концесії матимуть претензії на нашу колонію."
ww1_germany.48.a:0 "Візьми, хлопче!"
ww1_germany.48.b:0 "Відповідь негативна."
ww1_germany.49.t:0 "[GER.GetName] тисне на Скандинавію"
ww1_germany.49.d:0 "[GER.GetName] має намір закріпитися на півночі Європи, щоб відрізати Британію від Росії та обмежити торгівлю через північні моря. Тому вони вимагають передати частину управління армією Німеччині Штаб, який фактично перетворить нас на свою маріонетку."
ww1_germany.49.a:0 "Скіт. Дрітт. Лорт."
ww1_germany.49.b:0 "Gø åwäy, Kaiser!"
ww1_germany.50.t:0 "[GER.GetName] пропонує укласти договір"
ww1_germany.50.d:0 "[GER.GetName] пропонує укласти серію дипломатичних актів, які дозволять нам уникнути територіальних конфліктів в Океанії. Це говорить нам про те, що Кайзер має намір у майбутньому укласти з нами військовий союз."
ww1_germany.50.a:0 "Гарна угода."
ww1_germany.50.b:0 "Відмовитися від підписання угоди."
ww1_germany.51.t:0 "Протести мусульманської меншини"
ww1_germany.51.d:0 "У західному регіоні Індії спалахнули антиурядові протести; під час повстання загинули кілька десятків солдатів. Підпільні організації отримують зброю з-за кордону, через Афганістан. Швидше за все, хтось з-за кордону дестабілізує ситуацію в Індії."
ww1_germany.51.a:0 "Необхідно повідомити про це в метрополію."
ww1_germanrework.185.t:0 "Telegram Zimmermann"
ww1_germanrework.185.d:0 "Від [GER.GetLeader] до [MEX.GetLeader]:\n\n'Ми маємо намір розпочати необмежену підводну війну. Незважаючи на це, ми докладатимемо зусиль, щоб зберегти нейтралітет [USA.GetName]. Якщо це не вдасться, ми пропонуємо Мексиці союз на такій основі: вести війну разом, укладати мир разом, щедру фінансову підтримку та розуміння з нашого боку того, що Мексика має відвоювати втрачені території в Техасі, Нью-Мексико та Арізоні."
ww1_germanrework.185.a:0 "Америка заплатить за все!"
ww1_germanrework.185.b:0 "Ми не такі сильні."
ww1_germanrework.186.t:0 "Мексика погоджується підтримати Німеччину"
ww1_germanrework.186.d:0 "Несподівано влада Мексики погодилася на сміливу пропозицію нашого міністра закордонних справ щодо вторгнення [USA.GetNameDef]. Наші спроби відкрити новий фронт у Північній Америці зараз тривають."
ww1_germanrework.186.a:0 "Grossartig!"
ww1_germanrework.187.t:0 "Мексика відхиляє пропозицію Циммермана"
ww1_germanrework.187.d:0 "Влада в Мексиці відмовилася від сміливої пропозиції нашого міністра закордонних справ вторгнутися [USA.GetNameDef]. Наші спроби відкрити новий фронт у Північній Америці були проігноровані."
ww1_germanrework.187.a:0 "Вердаммт!"
ww1_germanrework.188.t:0 "Таємний союз з Німеччиною"
ww1_germanrework.188.d:0 "Тепер ми готові приєднатися до військових зусиль [GER.GetFactionName]."
ww1_germanrework.188.a:0 "До біса янкі!"
ww1_germany.57.t:0 "Австро-Угорщина передає італійські території"
ww1_germany.58.t:0 "Австро-Угорщина передає румунські території"
ww1_germany.59.t:0 "Леніна вбив німецький агент"
ww1_germany.59.d:0 "Німеччина вдарила радянський ножем у спину! Після того, як хвилі революції минули, уряд Німеччини вжив рішучих заходів для ліквідації більшовицьких лідерів, як тільки вони стали надто небезпечними. Було багато агентів Абверу в партії, що стало великою несподіванкою, разом зі своїми помічниками підірвав кабінет вождя революції від поранень Кіров зумів втекти до Данії.\n\nЦей напад означає лише одне — Німеччина має намір встановити власну владу над Росією."
ww1_germany.59.a:0 "Вашої революції більше немає!"
ww1_germany.60.t:0 "Німецькі інвестиції"
ww1_german_interwar.10.t:0 "Виплата репарацій"
ww1_german_interwar.10.d:0 "Держави Антанти змусили нас виплатити 132 мільярди золотих марок, або 33 мільярди доларів США, як компенсацію за збитки цивільному населенню, завдані під час війни. Ця величезна сума грошей не буде виплачена небагато зусиль, і наш уряд вже перебуває під величезним стресом через внутрішні та зовнішні справи люди."
ww1_german_interwar.10.a:0 "Сьогодні ми їмо хліб, завтра папір.."
ww1_germany.62.t:0 "Пивний путч"
ww1_germany.62.d:0 "Нацистська партія намагалася захопити уряд у Баварії, взявши в заручники прем'єр-міністра регіону. Адольф Гітлер проголосив початок Національної революції та повів своїх прихильників і бойовиків до центру Мюнхена. Ближче до ранку, марш був зупинений генералом Людендорфом і Гітлер спробував продовжити рух, сподіваючись, що солдати не нападали на ветеранів, але солдати відкрили вогонь по демонстрації, Гітлер був поранений, і невдовзі заарештований."
ww1_germany.62.a:0 "Хто нас зрадив?"
ww1_germany.63.a:0 "Хто такий Гітлер?"
ww1_germany.65.t:0 "[GER.GetName] пропонує співпрацю"
ww1_germany.65.d:0 "Німеччина пропонує військову підтримку британським колоніям у майбутній війні. Вони просять нас надати доки та порти для будівництва німецького азійського флоту."
ww1_germany.65.a:0 "Ми згодні."
ww1_germany.65.b:0 "Я так не думаю."
ww1_germany.66.t:0 "[SIA.GetName] погоджується підписати угоду"
ww1_germany.66.d:0 "Ми раді повідомити, що Сіам готовий приєднатися до Токіо-Берлінського пакту. У разі війни за колонії в Азії вони приєднаються до нашого альянсу."
ww1_germany.66.a:0 "Гарно."
ww1_germany.67.t:0 "[SIA.GetName] відмовляється підписати Токійсько-Берлінський пакт"
ww1_germany.67.d:0 "Сіам не підпише з нами угоду і не поступиться морськими портами. Вони відмовляються брати участь у війні."
ww1_germany.67.a:0 "Неприємно."
ww1_germany.68.t:0 "[GER.GetName] закликає до зброї"
ww1_germany.68.d:0 "Колоніальні імперії у стані війни. Німеччина закликає нас виконати свої зобов’язання та вступити у війну проти Британії. Якщо ми розірвемо договір, Німеччина вважатиме нас зрадниками."
ww1_germany.68.a:0 "Зроби це."
ww1_germany.68.b:0 "Це не наша війна."
ww1_germany.69.t:0 "[FROM.GetName] засуджує Токійсько-Берлінський пакт"
ww1_germany.69.d:0 "Налякані великомасштабною колоніальною війною проти Британії, [FROM.GetName] вирішив розірвати угоду з нами. Ми маємо право покарати їх за зраду."
ww1_germany.69.a:0 "Зрадники мають бути покарані."
ww1_germany.70.t:0 "[JAP.GetName] закликає до зброї"
ww1_germany.70.d:0 "Колоніальні імперії у стані війни. [JAP.GetName] закликає нас виконати наші зобов’язання та вступити у війну проти Британії. Це наш шанс перемогти британську гегемонію."
ww1_germany.70.a:0 "Бийся!"
ww1_germany.71.t:0 "[GER.GetName] пропонує інвестиції"
ww1_germany.71.d:0 "[GER.GetName] очікує, що [PER.GetName] підтримає їхній альянс. Тому вони пропонують економічну підтримку в обмін на військовий договір. Вони розуміють, що ми досить слабкі, тому Німеччина може тиснути на нас, якщо ми не погодимося."
ww1_germany.71.a:0 "Зрештою, немає причин відмовлятися."
ww1_germany.71.b:0 "А чому ми повинні це приймати?"
ww1_germany.72.t:0 "[PER.GetName] відмовляється"
ww1_germany.72.d:0 "[PER.GetName] не укладатиме угоду про альянс, незважаючи на нашу пропозицію. Ми можемо чинити на них економічний тиск, щоб вони змінили відповідь."
ww1_germany.72.a:0 "Залиште Персію."
ww1_germany.72.b:0 "Натисни на них."
ww1_germany.73.t:0 "[GER.GetName] створює економічний тиск"
ww1_germany.73.d:0 "[GER.GetName] використовує свій економічний вплив, щоб ми змінили свою думку щодо їх пропозиції."
ww1_germany.73.a:0 "Ні. Наше останнє слово."
ww1_germany.73.b:0 "Ну, якщо вони наполягають на цьому."
ww1_germanrework.189.t:0 "Румунія капітулює!"
ww1_germanrework.189.d:0 "Без російської підтримки румунська армія не зможе протистояти просуванню військ Центральних держав.\n\nНаші умови суворі, але [ROM.GetNameDef] не має іншого вибору, як прийняти їх."
ww1_germanrework.189.a:0 "Не варто було битися з німецькою армією!"
ww1_germany.74.b:0 "Вони залишаться окупованими."
ww1_germany.75.t:0 "Завершено інтервенцію у громадянську війну у Франції?"
ww1_germany.75.d:0 "Громадянська війна у Франції закінчилася. Наша армія успішно перемогла соціалістів, які загрожували західному кордону, і відрізала їхні бруньки.\nАле ми можемо розгромити французів, щоб вони більше не могли досягти нас..."
ww1_germany.75.a:0 "§RДавайте не дамо їм жодного шансу на помсту.§!"
ww1_germany.75.b:0 "Більше ніякої війни!"
ww1_germanrework.190.t: "Смерть Альфреда фон Шліффена"
ww1_germanrework.190.d:0 "4 січня 1913 року колишній начальник нашого Генерального штабу Альфред фон Шліфен помер від старості. Він був відомий переважно розробкою нашої стратегії щодо можливої війни проти франко-російської Антанти."
ww1_germanrework.190.a: "Memento mori."
ww1_germanrework.191.t:0 "Експедиція прибуває в Кабул"
ww1_germanrework.191.d:0 "Експедиція до Афганістану нарешті прибула, щоб зустріти еміра в Кабулі після довгої експедиції з Берліна до Кабула та кількох тижнів подорожі й ухилення від британських і російських піхотних патрулів."
ww1_germanrework.191.a:0 "Велике досягнення!"
ww1_germany.79.t:0 "Афганістан приєднується до Центральних держав"
ww1_germany.79.d:0 "З Індії та Афганістану надійшли новини про те, що афганські солдати та німецькі офіцери вторглися в північну Індію, і між індійськими та афганськими солдатами спалахнуло кілька сутичок. Це поставило Індію у дуже погану ситуацію, і падіння Королівного каменю можливе."
ww1_germany.79.a:0 "Війна розширюється."
ww1_germany.80.t:0 "Поразка Німеччини у третій франко-німецькій війні"
ww1_germany.80.d:0 "Не так давно закінчилася Велика війна, але знову сталося щось приголомшливе. Німецька імперія зазнала поразки після запеклих битв проти Франції. Сталося те, чого ніхто не міг очікувати. Останні дні Століття вже не в наших руках. Німецька імперія розвалилася, а німецькі колонії та впливи були повністю знищені, і залишився лише хаос."
ww1_germany.80.a:0 "Це неймовірно."
ww1_german_interwar.14.t:0 "Окупація Рейнської області"
ww1_german_interwar.14.d:0 "За Версальським договором Антанта створила демілітаризовану зону в Рейнланді, щоб [GER.GetName] не міг мати війська в цьому регіоні. Крім того, [FRA.GetAdjective] здається, що вони мають намір приєднати регіон до [FRA.GetName] або відокремити його як буферну державу для них."
ww1_german_interwar.14.a:0 "Це надто жорстко!"
ww1_german_interwar.14.b:0 "Я чую плач дитини..."
ww1_german_interwar.12.t:0 "Затоплення флоту"
ww1_german_interwar.12.d:0 "Наш флот зараз у ворожій гавані. Вони думають, як розділити наші кораблі в післявоєнному договорі. Ми б краще, щоб усі ці кораблі були затоплені..."
ww1_german_interwar.12.a:0 "Яке важке рішення..."
ww1_german_interwar.12.a.tt:0 "Усі кораблі буде видалено, і ви отримаєте невеликий, заздалегідь підготовлений флот."
ww1_german_interwar.12.b:0 "Яке це тепер має значення?"
ww1_german_interwar.13.t:0 "Затоплення німецького флоту"
ww1_german_interwar.13.d:0 "Флот відкритого моря інтернував порт союзників згідно з умовами перемир’я, поки тривали переговори щодо долі кораблів. Побоюючись, що або Антанта захопить кораблі в односторонньому порядку, або німецький уряд час може відхилити Версальський договір і відновити військові дії (у цьому випадку кораблі можуть бути використані проти Німеччини), адмірал Людвіг фон Ройтер вирішив потопити флот."
ww1_german_interwar.13.a:0 "Що в біса?"
ww1_german_interwar.13.b:0 "Це розбите серце..."
ww1_german_interwar.13.c:0 "Шокуюче."
ww1_german_interwar.11.t:0 "Введене армійське обмеження"
ww1_german_interwar.11.d:0 "За Версальським договором чисельність нашої армії обмежена 100 000, а наших офіцерів — 4 000. Крім того, Генеральний штаб не зможе створювати, і нам не дозволяється мати до озброєнь, таких як танки, підводні човни та літаки в армії намагається відібрати молодих і компетентних офіцерів і сформувати елітні війська в межах обмеженої військової чисельності."
ww1_german_interwar.11.a:0 "Залиште компетентних людей, як ми можемо..."
ww1_germany.85.t:0 "Еріх Людендорф при владі"
ww1_germany.85.d:0 "Хоча кайзер Німецької імперії Вільгельм II і начальник штабу армії Пауль фон Гінденбург відповідають за керівництво [GER.GetNameDef] у Великій війні, кайзер некомпетентний у військовій справі та Гінденбург занадто старий через того Еріха Людендорфа, який є другим начальником штабу армії головнокомандувач боєприпасами зараз при владі.\nКрім того, він контролював економіку Німеччини під приводом виробництва військових товарів і втягнувся в бізнес і загальне життя людей лідер [GER.GetNameDef]."
ww1_germany.85.a:0 "Чи можемо ми йому довіряти?"
ww1_german_interwar.16.t:0 "Підхід до [SOV.GetNameDef]"
ww1_german_interwar.16.d:0 "Ми, затавровані як переможені у Великій війні, і [SOV.GetNameDef], який мав іншу систему в ім’я комунізму, маємо одну спільну рису. Це те, що ми відчужені від Після останньої війни ми не встановили з ними належних дипломатичних відносин."
ww1_german_interwar.16.a:0 "Давайте спробуємо."
ww1_german_interwar.16.b:0 "Ні."
ww1_german_interwar.17.t:0 "Союзник Німеччини?"
ww1_german_interwar.17.d:0 "Схоже, німці хочуть встановити з нами хороші стосунки. На нас тиснуть, щоб ми виплатили борги Російської імперії [FRA.GetName], а [GER.GetName] зобов'язана сплатити величезні репарації [FRA.GetName]. Ось чому ми маємо спільне місце, де ми можемо бути об’єднані."
ww1_german_interwar.17.a:0 "Як у старі добрі часи..."
ww1_german_interwar.17.b:0 "Пам'ятайте про Брест-Литовський договір!"
ww1_german_interwar.18.t:0 "Рапалльський договір"
ww1_german_interwar.18.d:0 "Сьогодні було підписано угоду між [GER.GetNameDef] і [SOV.GetName], згідно з якою обидві сторони відмовилися від усіх територіальних і фінансових претензій одна до одної та встановили дружні дипломатичні відносини. Крім того, вона підписана під час Генуезька економічна та фінансова конференція, де переможці Великої війни планували змусити [GER.GetName] повернути борги заборгувала Російська імперія [FRA.GetName]. Однак цей договір провалив план."
ww1_german_interwar.18.a:0 "Le vin est tiré. Il faut le boire."
ww1_german_interwar.18.b:0 "Шокуюче."
ww1_german_interwar.19.t:0 "[SOV.GetAdjective] Відмова"
ww1_german_interwar.19.d:0 "Червоні неймовірні. Вони все ще палають жахливою помстою проти нас!"
ww1_german_interwar.19.a:0 "Звичайно тоді будь-що..."
ww1_germany.90.t:0 "Військові відмовляються від війни"
ww1_germany.90.d:0 "Німецька армія більше не бажає воювати, і наша лінія оборони незабаром буде зруйнована. Крім того, німецький народ більше не має їжі та бажання підтримувати військові зусилля проти будь-якого ворога. війська та громадяни бунтують проти кайзера та його лояльного уряду \nЯкщо ми негайно не попросимо про перемир'я, ми будемо повністю розбиті та кинуті в порох."
ww1_germany.90.a:0 "Mein Gott...!"
ww1_germanrework.192.t:0 "Ріпкова зима"
ww1_germanrework.192.d:0 "Велика війна дорога для [GER.GetNameDef], через морські блокади, які ми переживаємо, сьогодні нам не вистачає їжі для нашого населення. Незважаючи на нормування, наші люди страждають від жахливого голоду що загрожує підірвати наші військові зусилля."
ww1_germanrework.192.a:0 "Шокуюче..."
ww1_germanrework.193.t:0 "Наступ Людендорфа"
ww1_germanrework.193.d:0 "[GER.GetNameDefCap] внутрішньо відчуває, що воєнна ситуація стає все більш несприятливою, і намагається здійснити тотальний наступ, щоб змінити ситуацію на закріпленому Західному фронті. Якщо цей наступ провалиться, [GER.GetNameDef], можливо, більше не витримає."
ww1_germanrework.193.a:0 "Останній постріл, який ризикує життям Імперії."
ww1_germanrework.193.b:0 "Це відчайдушний крок!"
ww1_germanrework.193.c:0 "Здається, перемога чи поразка вирішена."
ww1_germany.93.t:0 "Відмова імпортувати польські товари без митниці?"
ww1_germany.93.d:0 "Версальський договір, який довелося підписати через нашу поразку у Великій війні, містить положення про те, що переможені країни повинні в односторонньому порядку звільнити імпортні мита на товари, що експортуються з країн, які отримали незалежність від переможених країн Тому наша країна не може вводити тарифи на імпорт з Польщі мита.\n[POL.GetNameDefCap] пограбував більше населених німцями регіонів просто тому, що ми програли, і вони, схоже, дивляться на нас дуже зневажливо.\nІснує громадська думка, що торгова атака, яка полягає у відмові імпортувати їхні товари, повинна бути запущено проти [POL.GetNameDefCap], щоб розтоптати їх хамство, і вони сильно постраждають, тому що вони залежать від нас у своїй торгівлі."
ww1_germany.93.a:0 "Чого ви чекаєте, джентльмен?"
ww1_germany.93.b:0 "Якщо ми порушимо договір, у нас будуть великі проблеми."
ww1_germany.94.t:0 "[GER.GetName] відмовляється імпортувати наші товари без митниці"
ww1_germany.94.d:0 "Версальський договір, який довелося підписати через досягнення нашої незалежності після Великої війни, містить положення про те, що переможені країни повинні в односторонньому порядку звільнити імпортні мита на товари, що експортуються з країн, які отримали незалежність від переможених країн до Як наслідок, [GER.GetNameDefCap] не може накладати тарифи на імпорт з нашої країни підлягають миту.\nМи мали територіальну суперечку з Німеччиною з моменту нашої незалежності. Вони стверджують, що безсумнівні польські території повинні бути повернуті, тому що вони були під їхньою владою під час їхньої імперської експансії перестануть імпортувати від нас."
ww1_germany.94.a:0 "Скажіть їм, що ми також припинимо імпорт!"
ww1_germany.94.b:0 "Наша економіка надто слабка. Для розвитку нашої країни віддайте землі, які вони вимагають..."
ww1_germany.95.t:0 "Наслідки німецько-польської митної війни"
ww1_germany.95.d:0 "Велика депресія та торговельна війна серйозно розгромили та зламали нашу економіку... Але ця війна не закінчиться без поступок з обох сторін."
ww1_germany.95.a:0 "Просто треба терпіти..."
ww1_germany.96.t:0 "Німецько-польська митна війна закінчилася"
ww1_germany.96.d:0 "Припинення безглуздої торгівлі у відповідь, яка послабила нашу спільну економіку, і встановлення дружніх стосунків з Польщею допоможе Німеччині підготуватися до війни за Lebensraum."
ww1_germany.96.d_2:0 "Торговельний спір із Польщею якимось чином припинився. Тому ніхто не виграє."
ww1_germany.96.a:0 "Ну..."
ww1_germany.96.b:0 "Jawohl!"
ww1_germany.96.c:0 "Але ми не ведемо переговори з цими низькими слов'янами."
ww1_germany.97.t:0 "Гітлер пропонує припинити митну війну та пакт про ненапад"
ww1_germany.97.d:0 "Канцлер Німеччини Адольф Гітлер оголосив, що він хоче припинити безглузду торговельну відплату, яка послабила взаємну економіку, і встановити дружні відносини з Польщею."
ww1_germany.97.a:0 "Це культурна людина."
ww1_germany.97.b:0 "Знаєш що? До біса!"
ww1_german_nazism.7.t:0 "Пожежа Рейхстагу"
ww1_german_nazism.7.d:0 "Сьогодні було здійснено підпал будівлі Рейхстагу, резиденції німецького парламенту в Берліні. Уряд Гітлера заявив, що Марінус ван дер Люббе, голландський комуніст, був винуватцем, і приписав вогонь комуністичним агітаторам.\nПерше повідомлення про пожежу надійшло невдовзі після 21:00, коли берлінська пожежна станція отримала сигнал тривоги. Коли поліція і пожежники прибули, поліція провела ретельний обшук всередині будівлі, як і чотирьох комуністичних лідерів Президент Пауль фон Гінденбург видасть надзвичайний указ про призупинення громадянських свобод і продовжить безжальне протистояння з Комуністичною партією Німеччини. Після видання декрету уряд розпочав масові арешти комуністів, у тому числі всіх депутатів Комуністичної партії."
ww1_german_nazism.7.a:0 "Прокляті комуністи!"
ww1_germany.99.t:0 "[GetYear] Федеральні вибори"
ww1_germany.99.d:0 "Соціал-демократична партія отримувала найбільше голосів на всіх виборах з 1890 року, вона ніколи не отримувала найбільшу кількість місць, а на виборах 1907 року вона отримала менше половини місць, отриманих Центристською партією незважаючи на отримання більш ніж мільйона голосів, однак на виборах 1912 року СДПН зберегла свою позицію як партія, за яку голосували найбільше, і стала найбільшою партією в країні. Рейхстаг, отримавши 110 з 397 місць.\n\nПартії, ворожі або неоднозначно налаштовані до правлячих еліт Німецької імперії - соціал-демократи, Центристська партія та ліво-ліберальні прогресисти - разом отримали більшість місць."
ww1_germany.99.a:0 "Ці результати не є кращими..."
ww1_germany.99.b:0 "Кандидат від FVP був обраним президентом Рейхстагу."
ww1_germany.99.c:0 "Кандидат від СДПН був обраний президентом Рейхстагу."
ww1_germany.100.t:0 "Помер Йоганнес Кемпф"
ww1_germany.100.d:0 "Йоганнес Кемпф помер у віці 76 років у Берліні. Константін Ференбах, відомий на всю країну своїм захистом прав народу Ельзасу та всіх громадян Німецького Рейху проти влади військових, був обраний президентом рейхстагу."
ww1_germany.100.a:0 "Неочікувано."
ww1_germany.106.t:0 "[GetYear] [GER.GetAdjective] Президентські вибори"
ww1_germany.106.d:0 "Після смерті Фрідріха Еберта, першого президента Веймарської республіки, обраного Установчими зборами, проводяться президентські вибори для обрання нового президента відповідно до конституції. Герой війни і рояліст Пауль фон Гінденбург зустрівся з Вільгельмом II і зрештою балотувався як незалежний за наполяганням рейхсверу, щоб протистояти йому Веймарський союз, Соціал-демократична партія і Німецька демократична партія вирішили об'єднатися і висунули колишнього прем'єр-міністра Вільгельма Маркса з партії Центру як єдиного кандидата, однак Гінденбург виграв вибори."
ww1_germany.106.a:0 "Президент-рояліст?"
ww1_germany.108.t:0 "Розформування Фрайкорпусу"
ww1_germany.108.d:0 "Версальський договір змушує нас розпустити нашу армію та воєнізоване формування та зберегти наші сили настільки мінімальними, наскільки це необхідно. Тому нам потрібно розпустити найбільше воєнізоване угруповання в нашій країні, яким є Freikorps. Прем’єр-міністр і міністр захист підписав наказ."
ww1_germany.108.a:0 "Добре."
ww1_germany.109.t:0 "Freikorps Відмовлено!"
ww1_germany.109.d:0 "Freikorps, наразі найпотужніша воєнізована організація в [GER.GetNameDef] і тісно пов'язана з військовими, відмовився розформуватися. Вони тиснули на нас, проводячи свій парад біля Берліна, а Лютвіц, лідер Freikorps і верховний головнокомандувач усіма військами Рейху в разі надзвичайної ситуації або війни сказав наступне: не допустити розгрому такої основної сили під час такої грози.\nПрезидент і міністр оборони зв’язалися з ним, але він висунув необґрунтовані вимоги, такі як негайний розпуск Рейхстагу, проведення виборів для формування нового уряду, і зробивши його верховним командувачем армії."
ww1_germany.109.a:0 "Що вони збираються робити? Переворот?"
kapp_putsch:0 "Капп путч"
kapp_civil_war:0 "Уряд Каппа-Лютвіца"
ruhr_uprising:0 "Рурське повстання"
ww1_germany.110.t:0 "Путч Каппа-Лютвіца"
ww1_germany.110.d:0 "Ми нічого не можемо зробити. Міністр оборони попросив військових розгромити їх, але вони, як сказав Ганс фон Зеект, "Рейхсвер не стріляє в Рейхсвер." На світанку наступного дня повстанці почали увійти до міста Берлін, і членам Кабінету довелося евакуюватися. Вранці повстанці нарешті взяли під контроль увесь Берлін лідер повстанців Вольфганг Капп проголосив себе рейхсканцлером, а Лютвіц, який фактично керував повстанням, став міністром оборони."
ww1_germany.110.a:0 "Закликайте до загального страйку!"
ww1_germany.110.b:0 "Приведіть будь-які війська, які ми можемо мобілізувати!"
ww1_germany.111.t:0 "Путч не вдався"
ww1_germany.111.d:0 "Путч провалився після масового загального страйку 12 мільйонів робітників по всій країні. Однак уряду також не вистачило сил, щоб рішуче вигнати повстанців, і переговори були проведені знову. партій і військових, генерал Ганс фон Сект став головнокомандуючим армією замість повалення кабінету, встановленого Каппом і Лютвіц нарешті закінчився, коли було досягнуто компромісу, який включав перевибори щодо призначення та формування Рейхстагу."
ww1_germany.111.a:0 "Це був безлад."
ww1_germany.112.t:0 "Імперія завдає удару у відповідь?"
ww1_germany.112.d:0 "Після хаосу та запеклих громадянських воєн уряд Каппа став єдиним урядом у Німеччині. Вольфганг Капп, перш за все, є роялістом, тому він хоче покласти край цьому республіканському лиху і повернути Вільгельма II з Голландія. Але Лютвіц, можливо, не захоче втрачати золоту можливість мати всю Німеччину під своєю рукою."
ww1_germany.112.a:0 "Зверніться до посольства Нідерландів."
ww1_germany.112.b:0 "Капп, почекай..."
ww1_germany.113.t:0 "Окупація Рейнської області закінчилася"
ww1_germany.113.d:0 "Згідно з Версальським договором, Міжсоюзницька Рейнська верховна комісія керувала окупованою Рейнською областю, щоб перешкодити Німеччині розпочати нову війну проти Франції та змусити її належним чином виплатити військові репарації. Однак через зміни міжнародної ситуації, постійні вимоги Німеччини про повернення, часті страйки робітників і проблеми з репараціями, сили Антанти вийшли з Рейнської області, вважаючи, що вони досягли своєї мети."
ww1_germany.113.a:0 "Тінь Версальського договору поступово знімається."
ww1_germany.113.b:0 "Вони тепер слухняні?"
ww1_germany.114.t:0 "Питання про святого Кайзера"
ww1_germany.114.d:0 "Вільгельм II тепер не лише кайзер Німецької імперії, а й кайзер Священної Римської імперії, яка знову проголошується про воскресіння. Статус Römisch-Deutscher Kaiser, подвійного імператора, є вищий, ніж будь-коли в історії Німеччини, Німецька імперія пожертвувала багатьма свободами та правами Перемогла у Великій війні і перебуває під де-факто контрольованим військом режимом. Тепер Велика Священна Римська імперія, переможна у Великій війні, знову увійде у вічний золотий вік під правлінням Кайзера."
ww1_germany.114.a:0 "Хай живе римсько-німецький кайзер Вільгельм II!"
ww1_germany.114.b:0 "Рейхсармія Священної Римської імперії присягає на вірність єдиному кайзеру!"
ww1_germany.115.t:0 "Наслідки громадянської війни у Франції"
ww1_germany.115.d:0 "Громадянська війна у Франції закінчилася. Соціалісти зазнали поразки, а республіка перемогла. Однак слід зазначити, що Німеччина втрутилася в громадянську війну, щоб окупувати північну Францію, і, водночас допомагаючи вигнати соціалістів вони втрутилися в громадянську війну і фактично знову вторглися в нашу країну."
ww1_germany.115.a:0 "Звичайно, вони повинні піти!"
ww1_germany.116.t:0 "Наслідки громадянської війни у Франції"
ww1_germany.116.d:0 "Громадянська війна у Франції закінчилася. Соціалісти зазнали поразки, а Французька Республіка перемогла. Ми втрутились у громадянську війну у Франції, успішно вигнавши соціалістів і окупувавши кілька частин Північної Франції. Військова окупаційна адміністрація в регіоні встановлюється, і імперські амбітні політики претендують на цю можливість зробити Францію постійним суб’єктом чи домініоном.\nЗ іншого боку, уряд Французька Республіка стверджує, що ми втрутилися в їхні внутрішні справи і, по суті, порушили мирний договір і знову вторглися у Францію. Вони не хочуть поступатися, якщо ми не повернемо окуповані території."
ww1_germany.116.a:0 "Єдиним наміром було вигнати соціаліста."
ww1_germany.116.b:0 "Вимагати деяких територіальних поступок і приєднання до Рейхспакту."
ww1_germany.116.c:0 "Відповісти їм: Ні."
ww1_germany.117.t:0 "Німеччина поступається своїми окупаціями"
ww1_germany.117.d:0 "Німеччина беззастережно повернула свої окуповані території, стверджуючи, що їхній єдиний намір — вигнати соціалістів з Європи."
ww1_germany.117.a:0 "Viva la France!"
ww1_germany.118.t:0 "Німеччина хоче умовно передати окуповані території"
ww1_germany.118.d:0 "За рахунок повернення Франції, яку вони окупували без будь-якого дозволу, Німеччина хоче, щоб ми приєдналися до Рейхспакту, і закликає схвалити поступку французьких Ельзасу-Лотарингії, Нансі, Північної землі та Кот-д'Івуару."
ww1_germany.118.a:0 "Республіка стала плацдармом, який грає в рамках їхнього нового порядку."
ww1_germany.118.b:0 "Жодних компромісів з Німеччиною більше ніколи! Viva la French Republic!"
ww1_germany.119.t:0 "Франція відмовилася!"
ww1_germany.119.d:0 "Уряд Французької Республіки категорично відхилив нашу пропозицію, і його війська негайно розгортаються поблизу наших окупованих Францією територій."
ww1_germany.119.a:0 "На війну..."
ww1_germany.120.t:0 "Німеччина відмовлена!"
ww1_germany.120.d:0 "Уряд Німеччини категорично відхилив нашу вимогу, і їхні війська негайно розгортаються біля нашого кордону."
ww1_germany.120.a:0 "Вони не пройдуть!"
ww1_germany.121.t:0 "Столиця Великої Німеччини"
ww1_germany.121.d:0 "З об'єднанням Великої Німеччини та відновленням Священної Римської імперії ми тепер можемо переглянути місце розташування нашої столиці. Ми можемо перенести нашу столицю до Франкфурта, де в 1848 році проходив Nationalversammlung, щоб підтвердити нашу ідентифікацію до ідеалу Великої Німеччини Іншим можливим вибором є перенесення нашої столиці до Регенсбурга, місця Вічного імперського сейму з 1663 року. щоб засвідчити нашу повагу до традицій старої імперії."
ww1_germany.121.a:0 "Перенесіть нашу столицю до Франкфурта."
ww1_germany.121.b:0 "Перенесіть нашу столицю до Регенсбурга."
ww1_germany.121.c:0 "Ми все одно керуватимемо з Берліна."
ww1_germany.122.t:0 "Рурське повстання"
ww1_germany.122.d:0 "Незважаючи на завершення путчу Каппа-Лютвіца та повернення уряду СДПН до влади у Веймарській республіці, робітники Рурської області продовжують страйкувати та намагаються продовжити ще одну комуністичну революцію. Це загроза, яку не можна ігнорувати, а рухи крайніх лівих, які загрожують стабільності нинішнього уряду, мають бути повністю придушені."
ww1_germany.122.a:0 "Рейхсвер і фрайкорпс впораються з ними."
ww1_germany.122.b:0 "Робітники всього світу, єднайтеся!\n(Грайте за Рурську Червону Армію)"
ww1_germany.123.t:0 "Рурська Червона Армія перемогла"
ww1_germany.123.d:0 "Не дивлячись на те, що всі ми були ворогами, Рурська Червона Армія перемогла фальшивий соціал-демократичний режим, консервативний реакційний Рейхсвер і Фрайкорпус. Червоний прапор уже замайорів над Рейхстагом у Берліні."
ww1_germany.123.a:0 "Es lebe die Arbeiter! Lang lebe die Revolution!"
ww1_germany.124.t:0 "Рурська Червона Армія розгромлена"
ww1_germany.124.d:0 "Робітники, які брали участь у страйках у Рурі, і Рурська Червона Армія були розгромлені нашою військовою операцією."
ww1_germany.124.a:0 "Чи може це закрити крайніх лівих?"
ww1_germany.125.t:0 "Територіальний ремонт [FRA.GetName]"
ww1_germany.125.d:0 "Армія [FRA.GetNameDef] зазнала поразки на кожній лінії фронту нашими силами, після того, як уряд [FRA.GetNameDef] попросив нас про перемир'я. Французи не мають можливості продовжувати бої.\n Ми збираємося нав’язати післявоєнний договір переможеним, і багато людей наполягають на тому, що ми повинні включити в договір деякі територіальні репарації умови."
ww1_germany.125.a:0 "Займіть всю східну сторону Маасу."
ww1_germany.125.b:0 "Включити Брі та Джерардмера."
ww1_germany.125.c:0 "Інкорпорувати тільки Briey."
ww1_germany.126.t:0 "Повернення окупацій Рейнської області?"
ww1_germany.126.d:0 "[FRA.GetName] вирішив повернути окупації Рейнської області [GER.GetNameDef]. Оскільки ми брали участь у цій окупації, нам потрібно вирішити, що нам робити."
ww1_germany.126.a:0 "Роззброєння буде достатньо."
ww1_germany.126.b:0 "Тепер це повністю наша територія."
weimar_republic:0 "Веймарська республіка"
ww1_germany.127.t:0 "Положення щодо окупованої Францією Німеччини?"
ww1_germany.127.d:0 "Німеччина підкорилася нашому контролю. Відбулася ганебна подія, коли Німецьку імперію було проголошено у Версальському палаці, який розташований у Парижі, у серці Франції. Тож ми також можемо оголосити про розпад Німеччини у Берлінському палаці, колись серці Німецької імперії."
ww1_germany.127.a:0 "Давайте роз’єднаємо їх."
ww1_germany.127.b:0 "Це занадто досучасно."
ww1_germany.128.t:0 "План Шліффена"
ww1_germany.128.d:0 "[ROOT.GetNameDefCap] знаходиться під загрозою двостороннього фронту. Імперський штаб уже почав формулювати план війни для подолання цієї несприятливої ситуації. Ми передбачали, що [RUS.GetNameDef] займе принаймні два місяці, щоб мобілізувати, організувати, навчити та транспортувати резервні сили до лінії фронту, враховуючи їхню досучасну адміністративну систему та Таким чином, ми передбачили план розміщення мінімальної кількості військ на фронті [RUS.GetAdjective], щоб стримати їх, водночас мобілізувавши всі наявні ресурси для якнайшвидшої нейтралізації [FRA.GetName]. а потім швидко повернути основні сили на Східний фронт, щоб зіткнутися з [RUS.GetName]. [ROOT.GetAdjective]-[FRA.GetAdjective] кордон, де [FRA.GetName] укріпив свою оборону через систему укріплень Сер-де-Рів'єр \nОднак у цьому плані є фатальна проблема. [BEL.GetNameDef] є нейтральною країною."
ww1_germany.128.a:0 "Розглянемо."
ww1_germany.128.a.tt:0 "§YТепер ви можете запустити план Шліффена на вкладці "Рішення".§!"
ww1_germany.129.t:0 "Зима наближається"
ww1_germany.129.d:0 "Для [ROOT.GetName] наближається дуже холодна зима. Імперський штаб попереджає, що всі внутрішні запаси, включаючи стратегічні та щоденні потреби, можуть закінчитися, якщо війна затягнеться через морську блокаду."
ww1_germany.129.a:0 "Буду готувати."
ww1_germany.129.a.tt:0 "§RНевиконання місії накладе фатальну національну ідею на наші військові зусилля.§!"
ww1_germany.130.t:0 "Капп Путч"
ww1_germany.130.d:0 "Нова республіка, заснована після поразки Німецької імперії у Великій війні, зіткнулася з іншим викликом. Ультраправий переворот відбувся у відповідь на наказ уряду соціал-демократів, який мав бути виконаний після Версальський договір розпустив найбільшу воєнізовану організацію, Freikorps, і уряд фактично потрапив під їхні руки \nНавіть Рейхсвер проігнорували прохання міністра оборони придушити переворот, а деякі з них навіть підтримують переворот \nІснуючий кабінет, який втік з Берліна, рятуючись від перевороту, закликає робітників по всій Німеччині до загального страйку проти перевороту. "
ww1_germany.130.a:0 "На славу Німеччини!"
ww1_germany.130.b:0 "Справді тривожна подія."
ww1_germany.131.t:0 "Рурське повстання"
ww1_germany.131.d:0 "Карпов путч викликав чергове комуністичне повстання після повстання спартаківців у цій хаотичній Німеччині. Базуючись у Рурі, одному з найбільших промислових центрів Німеччини, Рурська Червона Армія прагне збройного повстання та комуністичної революції проти обох Уряд СДП та праві мілітаристи \nЦе переважно групи ополченців, організовані громадянами, які зібралися с хапаючи старі гвинтівки та боєприпаси, і їхні шанси на перемогу мізерні порівняно з регулярною армією та воєнізованими формуваннями правого крила, добре озброєними бойовими механізмами."
ww1_germany.131.a:0 "Лай, палаючий, червоний прапор!"
ww1_germany.131.b:0 "Вони не встигнуть."
ww1_germany.132.t:0 "Французьке вторгнення в Німеччину"
ww1_germany.132.d:0 "Французькі війська перетинають кордон Німеччини та просуваються на їх території. У порушення Версальського договору німецький уряд отримав ультиматум від французького посла, який був проігнорований. Оскільки німці роззброєні не будуть бути в змозі конкурувати з Францією, яка все ще міцно утвердилася як європейська держава \nІнші країни загалом розглядають наступ Франції на Німеччину як виправдано."
ww1_germany.132.a:0 "Це кінець."
ww1_germany.132.b:0 "Очікується."
ww1_germany.133.d:0 "Нам також потрібно скоригувати наші територіальні вимоги в Північному регіоні Франції. У вересневій програмі ми планували включити прибережні порти Фландрії під контроль Німеччини, але подальше розширення в цьому регіоні спровокувало б величезну негативну реакцію."
ww1_germany.133.a:0 "Кале буде німецькою базою."
ww1_germany.133.b:0 "Німеччина переважає у Фландрії."
ww1_germany.133.c:0 "Ми не йдемо далі."
ww1_germany.134.t:0 "Питання бельгійського кордону"
ww1_germany.134.d:0 "Також потрібно прийняти рішення щодо кордону вздовж Валлонії та Арденн. Можна було б анексувати німецькомовні регіони, але чим більше ми вимагаємо, тим більше негативної реакції ми можемо зіткнутися."
ww1_germany.134.a:0 "Інтегрувати лише Arelerland."
ww1_germany.134.b:0 "Приєднати Арденни."
ww1_germany.134.c:0 "Нам нічого не потрібно."
ww1_germany.135.d:0 "Франція окупувала високоіндустріалізовану Рурську долину у відповідь на невиконання Німеччиною репараційних платежів, продиктованих державами-переможницями після Великої війни у Версальському договорі. Окупація Руру погіршує економічну кризу в Німеччині, і Німецьке цивільне населення починає чинити пасивний опір і громадянську непокору."
ww1_germany.135.d2:0 "Франція окупувала сильно індустріалізовану Рурську долину у відповідь на те, що Німеччина не дотримувалася системи, продиктованої державами-переможницями після Великої війни у Версальському договорі. Окупація Руру погіршує економічну кризу в Німеччині, і Німецьке цивільне населення починає чинити пасивний опір і громадянську непокору."
ww1_germany.135.b:0 "Це занадто!"
ww1_germany.136.t:0 "Франція окупувала Рур"
ww1_germany.136.d:0 "32-га дивізія французької армії перетнула кордон і зайняла Рур. Без належної армії ми не змогли б протистояти їхній окупації. Здається, їхньою метою було виплатити репарації вугіллям і залізом руди з Руру."
ww1_germany.136.a:0 "Божевільні! Ніякі німецькі робітники не будуть працювати на них!"
ww1_germany.137.t:0 "Німецькі робітники в Рурі страйкують!"
ww1_germany.137.d:0 "Схоже, німці не намагаються працювати на нас у Рурі. Робітники відмовляються працювати на шахтах і страйкують!"
ww1_germany.137.a:0 "Замість цього найміть французьких робітників."
ww1_germany.138.t:0 "Гіперінфляція"
ww1_germany.138.d:0 "Німецька економіка, яка все ще слабка, зазнала краху, коли розпочався загальний страйк проти французької окупації Руру. Гіперінфляція вдарила по нашій економіці!"
ww1_germany.138.a:0 "Немає виходу..."
ww1_germany.138.a.tt:0 "§YЯкщо репарації будуть виплачені певною мірою, Антанта та Франція вийдуть із Руру та застосують більш м'який план репарацій.§!"
ww1_germany.139.t:0 "Окупація Руру закінчилася"
ww1_germany.139.d:0 "Тягар окупації Руру зростає. Міжнародна думка також не є прихильною до нас, і ми вважаємо, що отримали повну користь від Руру. Було б доцільно вийти зараз."
ww1_germany.139.a:0 "До побачення, Рур!"
ww1_germany.140.d:0 "Французькі війська залишили Рур. Була велика тиснява. Кілька німців, які чинили опір французькій окупації, були вбиті або поранені."
ww1_germany.140.a:0 "Нарешті."
ww1_germany.141.t:0 "Клайпедське повстання"
ww1_germany.141.d:0 "Литовське повстання спалахнуло в Мемельланді, французькому мандаті поблизу кордону. Вони хочуть приєднати Мемель до нашої країни."
ww1_germany.141.a:0 "Надішліть війська їм на допомогу!"
ww1_germany.142.d:0 "Мемелланд є найбільш прикордонною частиною Східної Пруссії Німецької імперії, і литовці наполягають на тому, щоб її було передано їхній новій незалежній державі. Ми послали туди кілька військ для створення Ліги Націй мандат після поразки Німеччини у Великій війні \nНещодавно литовці повстали там, і оскільки ми фактично не маємо сенсу з Мемелландом, було б непогано віддати. як хороший подарунок."
ww1_germany.142.a:0 "Віддай литовцям."
ww1_germany.142.b:0 "Ні - покарайте їх жорстко!"
ww1_germany.143.t:0 "Німеччина каже ні репараціям!"
ww1_germany.143.d:0 "[FROM.GetNameDefCap] каже, що відтепер вони не будуть платити репарації."
ww1_germany.143.a:0 "Що вони в біса думають?"
ww1_germany.143.b:0 "Ну що ж."
ww1_germany.144.t:0 "Наступальна оборона проти німецької агресії?"
ww1_germany.144.d:0 "Недавні політичні зміни в Німеччині стають набагато більш занепокоєними, і громадськість хоче попередити про їхню агресію. Деякі навіть припускають, що наступальний захід, спрямований на захоплення Бадена і Вюртемберга, робить їх буфером між Французька республіка і варварська Німеччина."
ww1_germany.144.a:0 "Вперед!"
ww1_germany.144.b:0 "Це спричинило б ще одну Велику війну!"
ww1_germany.145.t:0 "Французька окупація Баден-Вюртемберга"
ww1_germany.145.d:0 "32-га дивізія французької армії перетнула кордон і зайняла Баден-Вюртемберг. Без належної армії ми не можемо протистояти їхній окупації. Підрозділи гарнізону готові чинити певний опір, але вони хочуть бути впевнені, що ми вживаємо вказівок від адміністративної влади Ельзас."
ww1_germany.145.a:0 "Scheiße!"
ww1_germany.145.b:0 "Scheiße! Die Armee має зупинити їх!"
ww1_germany.146.t:0 "Смерть президента Гінденбурга"
ww1_germany.146.d:0 "Сьогодні президент Пауль фон Гінденбург залишався на посаді до своєї смерті у віці 86 років від раку легенів у своєму будинку в Нойдеку, Східна Пруссія. Напередодні канцлер Адольф Гітлер отримав повідомлення, що Гінденбург на смертному одрі він змусив кабінет прийняти "Закон про найвищу державну посаду Рейху», який передбачалося, що після смерті Гінденбурга посаду президента буде скасовано, а його повноваження будуть об’єднані з повноваженнями канцлера під титулом Führer und Reichskanzler (Лідер і канцлер Рейху).\nЧерез дві години після смерті Гінденбурга було оголошено, що як в результаті цього закону Гітлер став одночасно і главою держави, і главою уряду Німеччини, тим самим усунувши останнього засіб, за допомогою якого його можна було б законно звільнити і закріпити його статус абсолютного диктатора Німеччини. Публічно Гітлер оголосив, що президентство "нерозривно поєднане» з Гінденбургом, і було б недоцільно, щоб цей титул ніколи не використовувався.\nВсупереч волі Гінденбурга, він був похований разом із дружиною на чудовій церемонії в меморіалі Танненберга."
ww1_germany.146.d2:0 "Президент Пауль фон Гінденбург залишався на посаді до своєї смерті у віці 86 років від раку легенів у своєму будинку в Нойдеку, Східна Пруссія, сьогодні.\nВсупереч волі Гінденбурга, він був похований разом із дружиною на чудовій церемонії в Меморіалі Танненберга.\nЙого остання воля і заповіт критикували Нацисти та підтримували демократію також виступали за встановлення конституційної монархії з чітким поділом влади разом із скасуванням усіх форм расової та релігійної дискримінації."
ww1_germany.146.a:0 "Поховайте його тіло на місці Монумента перемоги Танненберга."
ww1_germany.146.b:0 "Що? Відновити монархію!? Нісенітниця!"
ww1_germany.147.t:0 "План Шліффена провалився"
ww1_germany.147.d:0 "План Шліффена провалився. Війська спробували обійти Бельгію та безпосередньо атакувати північну Францію, але не змогли увійти до Парижа, початкової мети, зіткнувшись із сильним опором ворога. Тепер праве крило Німецька армія піддається ворожим атакам, а надмірно розтягнуті лінії постачання починають стимулювати тривогу поразки.\nЩоб подолати це Проблеми, штаб вирішив, що необхідно викопати окопи на передовій, встановити кулемети і побудувати рубежі укріплень-фортець для тимчасового переходу в оборонне положення."
ww1_germany.147.a:0 "Окопайтеся! Нам потрібно утримати лінію фронту!"
ww1_germany.148.t:0 "Втрата контролю над морем для колоній"
ww1_germany.148.d:0 "Королівський військово-морський флот має колонії для постачання ескадри по всьому світу, і військові кораблі буквально плавають у всіх морях зі своїми величезними масштабами. І це призвело до знищення німецького Східно-Азійського ескадренного флоту, як вони намагалися повернутися додому."
ww1_germany.148.a:0 "Одна вирішальна битва змінить перевагу сили."
ww1_germany.149.t:0 "Мир для нашого часу?"
ww1_germany.149.d:0 "Після програшу у Великій війні ми знову почали підніматися. Колись світ звинуватив нас у тому, що ми вороги народу і що ми винні у кривавій, жорстокій війні. Але, пройшовши через бурі, ми готові знову стати повноправним і щирим членом міжнародного суспільства. Ми будемо шукати примирення з французами, забувши про всі претензії на втрачені території."
ww1_germany.149.a:0 "Можливо, настав час привітатися."
ww1_germany.150.t:0 "Зближення з німцями?"
ww1_germany.150.d:0 "Уряд Німеччини зробив своїм пріоритетом відновлення престижу та прав Німеччини як однієї з європейських країн. Тепер вони розмірковують про свої минулі помилки та хочуть стати членами нашого міжнародного суспільства, яке прагне миру. дозволу, вони більше не претендуватимуть на втрачені імперські території минулого та приєднаються до Ліги Націй."
ww1_germany.150.a:0 "Версальський мир розквітає."
ww1_germany.151.t:0 "[FROM.GetName] запитує права на стоянку"
ww1_germany.151.d:0 "Уряд [FROM.GetAdjective] просить гарантувати права на причалювання портів [ROOT.GetAdjective] до їхніх військово-морських кораблів."
ww1_germany.151.a:0 "Звичайно."
ww1_germany.151.b:0 "Ні?"
ww1_germany.152.t:0 "Колоніальна адміністрація Остасієну"
ww1_germany.152.d:0 "As dictated by the terms of the Treaty of Frankfurt, [THIS.GetNameDef] has secured significant new colonial possessions in East Asia. To ensure their efficient governance and economic integration, a unified administration is being formally established for all our holdings in the region.\n\nThis new colonial authority will integrate the territories into a single cohesive entity: German East Asia. The immense resources and strategic value of these lands will now serve the Empire, cementing our status as the preeminent European power in the Orient." # (!)
ww1_germany.152.a:0 "Інше місце під Сонцем!"
ww1_germany.153.t:0 "Німеччина пропонує захист"
ww1_germany.153.d:0 "Ці німецькі імперіалісти сказали, що вони готові запропонувати свій захист на наших територіях і наших людей. Це просто кричущі колоніальні амбіції та вимога підкорення."
ww1_germany.153.a:0 "У нас немає вибору."
ww1_germany.153.b:0 "Іди з'їж мої шорти!"
ww1_germany.154.t:0 "[FROM.GetName] відхилив нашу пропозицію"
ww1_germany.154.d:0 "Уряд [FROM.GetAdjective] відповів, що їм НЕ потрібен наш захист над собою. Але ми можемо продовжувати виявляти нашу доброту щодо їхнього "брудного" режиму."
ww1_germany.154.a:0 "Встановіть там німецький прапор!"
ww1_germany.154.b:0 "Це добре..."
ww1_germany.155.t:0 "Дружба з Японією?"
ww1_germany.155.d:0 "Оскільки ми вирішили зосередити нашу колоніальну стратегію на Азії, нам знадобиться стабільний союзник там. І в цьому японці, можливо, виглядають досить добре."
ww1_germany.155.a:0 "Давай домовимось."
ww1_germany.155.b:0 "У нас інший стратегічний погляд."
ww1_germany.156.t:0 "Дружити з Німеччиною?"
ww1_germany.156.d:0 "Німецькі дипломати припускають, що їхній інтерес до Азії останнім часом посилюється, і це спонукає їх до бажання мати з нами тісніші дипломатичні відносини. Можливо, вони могли б бути кращим партнером для японських амбіцій."
ww1_germany.156.a:0 "Guten abend із країни висхідного сонця!"
ww1_germany.157.t:0 "Питання призову в Рехобот"
ww1_germany.157.d:0 "У Південно-Західній Африці є популяція людей, відомих як "бастери» — африкаанерів змішаної раси, які давно відокремилися від своїх чистокровних братів і переселилися на землі, які зараз знаходяться під нашим володінням.\n\nМи вони вже давно мають дуже тісні стосунки з Бастерами, і губернатор Південно-Західної Африки вважає, що залучення їх до військових дій було б ідеальним."
ww1_germany.157.a:0 "Давайте зміцнимо наші стосунки в крові та сталі"
ww1_germany.157.b:0 "Призов на військову службу лише спричинить напругу"
ww1_germany.158.t:0 "Бастери протестують проти військової служби"
ww1_germany.158.d:0 "Населення Бастера, об’єднавшись за свого новообраного каптейна, Корнеліуса ван Віка, протестувало проти військової служби, оскільки вони бачать Велику війну як війну білих і відмовляються воювати з тими, кого вважають братами.\n\nВони особливо стурбовані тим, що їм видали німецьку форму, оскільки вони хвилюються, що ворог прийме їх за регулярних військ і нападе."
ww1_germany.158.a:0 "Ігнорувати їхні вимоги"
ww1_germany.158.b:0 "Заберіть їх з передової, але форма залишиться!"
ww1_germany.158.c:0 "Це того не варте - демобілізуйте їх"
ww1_germany.159.t:0 "Повстання Бастерів"
ww1_germany.159.d:0 "Після нашого наполягання на передовій службі каптейн Вік зібрав своїх прихильників і організував широкомасштабний заколот, зустрівшись із генералом Бота з [SAF.GetCountryNameDef] і перейшов на їхній бік!"
ww1_germany.159.a:0 "Scheiße..."
ww1_germany.160.t:0 "Муніціери з Південно-Західної Африки перебігають до нас!"
ww1_germany.160.d:0 "Капітан Корнеліус ван Вік і велика когорта африканців змішаної раси, відомих як "Бастери», нещодавно посварилися з німецьким урядом і негайно перейшли на наш бік!"
ww1_germany.160.a:0 "Їхня допомога бажана, але непотрібна."
ww1_germany.160.b:0 "Ми приймемо всю допомогу, яку зможемо отримати!"
ww1_germany.161.t:0 "Бастерські призовники саботують військові об'єкти"
ww1_germany.161.d:0 "Здається, нашого компромісу було недостатньо для цих низьких жаканапів, і вони продовжують нам опиратися.\n\nМи отримуємо звіти про те, що охоронці Бастерів допомагали у втечі військовополонених, і генерал Бота з [ SAF.GetCountryNameDef], як повідомляється, спілкувався з кількома офіцерами Baster."
ww1_germany.161.a:0 "Ми повинні поступитися, як би незручно це було."
ww1_germany.161.b:0 "Їм просто потрібна сильніша хватка!"
ww1_germany.162.t:0 "Повстання Лагерів!"
ww1_germany.162.d:0 "300 Бастерів втекли з виданим їм спорядженням і укріпилися в двох Лаагерах по всій місцевості! Каптейн розлючений, і це явно не працює!"
ww1_germany.162.a:0 "Роззброїти Бастерів, негайно!"
ww1_germany.163.t:0 "Битва при Семі Хубісі"
ww1_germany.163.d:0 "Бастери забарикадувалися у своєму жалюгідному маленькому виправданні для міста, де є стільки зброї та припасів, скільки вони могли вкрасти у наших шляхетних військ. Ми підемо далі, обложимо та розгромимо їх! Gott Mitt Uns!"
ww1_germany.163.a:0 "Це навчить їх уроку!"
ww1_germany.164.t:0 "Наслідки битви"
ww1_germany.164.d:0 "Незважаючи ні на що, ми програли битву при Семі Хубісі! Бастери були дуже близькі до того, щоб закінчилися боєприпаси, але саме тоді, коли ми збиралися розбити їх, на місце події прибули південноафриканські нерегулярні сили, і наші хлопці змушені були відступити."
ww1_germany.164.a:0 "Вибух!"
ww1_germany.165.t:0 "Наслідки битви"
ww1_germany.165.d:0 "Як і очікувалося, ми повністю розгромили Бастерів у битві при Сем-Хубісі! Наприкінці дня у них закінчилися боєприпаси, і після цього їм не знадобилося багато часу, щоб капітулювати. \n\nПоки ми розмовляємо, ми збираємо їхнє керівництво, і все обладнання, яке вони намагалися вкрасти в нас, було знову присвоєно для військових дій. Ми також вилучили частину обладнання, яке у них уже було!"
ww1_germany.165.a:0 "Тож головний біль закінчився."
ww1_germany.166.t:0 "Доля Добруджі"
ww1_germany.166.desc:0 "Ми перемогли Румунію у Великій війні та отримали провінцію Добруджа за Бухарестським договором. Але це не територія, яка заслуговує на повне включення до [ROOT.GetNameDef]. Ми можемо віддати її до дружньої країни, або ми можемо повернути його Румунії."
ww1_germany.166.a:0 "Передати до [211.Owner.GetName]."
ww1_germany.166.b:0 "Передати до [46.Owner.GetName]."
ww1_germany.166.c:0 "Передати до [211.Owner.GetName]."
ww1_germany.166.d:0 "Тримайтеся там під нашою окупацією."
ww1_germany.167.t:0 "Доля Білорусі"
ww1_germany.167.d:0 "Ми перемогли Росію у Великій війні та отримали регіон Білорусь за Брест-Литовським договором. Але це не територія, яка заслуговує на повне включення до [ROOT.GetNameDef]. Ми можемо віддайте його дружній країні, або ми можемо повернути його Росії."
ww1_germany.167.a:0 "Встановити маріонетковий, буферний стан."
ww1_germany.167.tt:0 "Німеччина створила маріонеткову державу в Білорусі"
ww1_germany.167.b:0 "Вони належать росіянам."
ww1_germany.168.t:0 "Доля [96.GetName]"
ww1_germany.168.d:0 "Ми перемогли Росію у Великій війні та отримали регіон [96.GetName] за Брест-Литовським договором. Але це не територія, яка заслуговує на повне включення до [ROOT.GetNameDef ]. Ми можемо віддати його дружній країні, а можемо повернути Росії."
ww1_germany.168.a:0 "Належить до Балтії."
ww1_germany.168.tt:0 "Німеччина анексувала [96.GetName]"
ww1_germany.168.b:0 "Належить росіянам."
ww1_germany.168.c:0 "Розкол на балтів і русинів."
ww1_germany.169.t:0 "Доля Пскова"
ww1_germany.169.d:0 "Ми перемогли Росію у Великій війні та отримали Псковську область за Брест-Литовським договором. Але це не територія, яка заслуговує на повне включення до [ROOT.GetNameDef]. Ми можемо віддайте його дружній країні, або ми можемо повернути його Росії."
ww1_germany.169.tt:0 "Німеччина анексувала Псков"
ww1_germany.170.t:0 "Доля Ростова-на-Дону"
ww1_germany.170.d:0 "Ми перемогли Росію у Великій війні та отримали регіон Ростов-на-Дону за Брест-Литовським договором. Але це не територія, яка заслуговує на повне включення до [ROOT.GetNameDef ]. Ми можемо віддати його дружній країні, а можемо повернути Росії."
ww1_germany.170.tt:0 "Німеччина анексувала Ростов-на-Дону"
ww1_germany.170.b:0 "Належить українцям."
ww1_germany.171.t:0 "Французька анексія Республіки Ельзас-Лотарингія"
ww1_germany.171.d:0 "В Ельзасі-Лотарингії відбулося повстання німецьких моряків, яке заснувало Солдатську раду Страсбурга та взяло під свій контроль місто. Потім була створена рада робітників і солдатів з лідером пивоварні По всьому місту майоріли червоні прапори, в тому числі і на шпилі собору Було проголошено свободу преси, вимагаючи підвищення заробітної плати декретом власників фабрики в Страсбурзі Жаком Пейротом. відправити свої війська для відновлення порядку.\nСьогодні французькі солдати під командуванням генерала Анрі Гуро увійшли в передмістя Страсбурга, страйки були припинені силою, а агітатори заарештовані."
ww1_germany.171.a:0 "Інкорпорувати державу."
ww1_germany.172.t:0 "Німецька концепція Ангола-Мозамбік?"
ww1_germany.172.d:0 "Тепер, коли ми перебуваємо у стані війни з Португалією, ми також сподіваємося, що в разі перемоги ми зможемо претендувати на португальські колонії в Африці. Але це неможливо зробити без плану, підготовленого заздалегідь."
ww1_germany.172.a:0 "Ми займемо внутрішні території."
ww1_germany.172.b:0 "Ми їх усіх анексуємо."

 ww1_germany.174.a:0 "Take a little from Alsace and Flanders." # (!)
 ww1_germany.175.t:0 "Fate of Limburg"
 ww1_germany.175.d:0 "Limburg, a region that once belonged to the German Confederation, is now at the disposal of the victor of the Great War. We hadn't planned to occupy and annex the territory, but since it was formerly part of Germany's rightful domain, we can claim it as a victorious nation."
 ww1_germany.175.a:0 "Integrate the region."
 ww1_germany.175.b:0 "They can keep it."
 ww1_germany.176.t:0 "Rudolf Dissel Went Missing" # (!)
 ww1_germany.176.d:0 "The renowned inventor of the diesel engine, Dr. Rudolf Diesel, who went missing at the end of last September, has tragically been found dead in the North Sea. He was 55 years old. Dr. Diesel disappeared overnight from the postal steamer Dresden en route from Antwerp to London, leaving his family and fellow scientists in deep shock. Following a maritime search, his body was discovered by fishermen in nearby waters and identified through the rings and wallet he was wearing.\nThe exact circumstances surrounding this tragic event remain unclear. While some cautiously speculate about a possible suicide due to business difficulties, his sudden death has given rise to various doubts and conjectures."
 ww1_germany.176.a:0 "A great loss."
 ww1_germany.177.t:0 "Sedantag" # (!)
 ww1_germany.177.d:0 "Every September 2nd holds a special significance for the German Empire. It marks the decisive victory in the 1870 war against France, where the French army capitulated at Sedan. This triumph became a symbol of German unification and a day to celebrate the Empire's glory. Festive parades fill the streets, military bands play grand tunes, and the nation reflects on its great history. However, for France, this day remains a symbol of humiliation and defeat."
 ww1_germany.177.e:0 "Every September 2nd is a day of double glory for the German Empire. The memory of the 1870 victory at Sedan, where the French army capitulated and laid the foundation for German unification, still shines brightly. And now, we add to that illustrious history the overwhelming triumph in the great conflict known as the Great War. The streets are filled with parades and cheers, as various events commemorate the Empire's military might and the indomitable spirit of its people. This day will forever remember the two great victories achieved by the Empire, passing on their spirit to the next generation."
 ww1_germany.177.a:0 "Three Hurrahs For Germany!"

#Undead Unicorn супер-дупер ланцюжок подій у Німеччині
#spartakist_in_bavaria:0 "Спартаківці успішно втекли до Мюнхена"
#freikorps.1.t:0 "Курта Айснера вбито!"
#freikorps.1.d:0 "У розпал Німецької революції [BAY.GetNameDef] було створено після повалення монархії. Однак соціалістичну правлячу партію не підтримувала більшість населення, і страйки та протести У результаті президент Курт Айснер програв вибори і був застрелений правим націоналістом, коли він йшов до парламенту, щоб піти у відставку. Радянський Союз і соціалісти сформували коаліційний парламентський уряд, але протягом місяця на нього напали комуністи й анархісти, і режим впав. Першим главою держави, який прийшов до влади, був Ернст Толлер."
#freikorps.1.a:0 "Занадто багато відбувається, щоб зрозуміти..."
#freikorps.2.t:0 "Спартаківська революція придушена"
#freikorps.2.d:0 "У Берліні спартаківців було розгромлено, але Баварська радянська республіка все ще стоїть, оскільки вона відчуває набагато більше образи на німецький істеблішмент, ніж люди в Берліні..."
#freikorps.2.a:0 "Лідери спартаківців спіймані та страчені."
#freikorps.2.b:0 "Спартаківці успішно тікають до Мюнхена!"
#freikorps.3.t:0 "Фрайкорпс відбито з Баварії!"
#freikorps.3.d:0 "Після втечі спартаківців до Баварії революція там була значно посилена та легітимізована, і соціалісти змогли витіснити міліцію Freikorps! Після цього серйозного ланцюга подій кілька областей у Німеччині також були проголосили незалежність, заявивши, що ми "неспроможні впоратися з соціалістичною загрозою."
#freikorps.3.a:0 "Scheiße!"
#freikorps.3.b:0 "Хай живе королівство Ганновер!"
#freikorps.3.c:0 "Хай живе революція!"
#freikorps.4.t:0 "Битва за Франкфурт"
#freikorps.4.d:0 "Після розпаду Німеччини Франкфурт залишився в дивному, майже архаїчному стані, проголошуючи лояльність лише центральному уряду в Берліні. Ганноверські, вюртембурзькі та радянські ополченці мобілізувалися, щоб захопити це життєво важливе місто.\n\nЗвичайно, ми не можемо розраховувати на утримання ізольованого регіону, але ми можемо наказати тамтешньому гарнізону надавати перевагу певному армії, щоб гарантувати їх контроль."
#freikorps.4.a:0 "Ганновер забезпечить найбільшу стабільність."
#freikorps.4.b:0 "Вюртембург - це справжня демократія."
#freikorps.4.c:0 "Заспокоювання соціалістів повинно утримати їх від нас."
#freikorps.5.t:0 "Німецький колапс"
#freikorps.5.d:0 "Після поразки у Великій війні та кількох невдалих державних переворотів і революцій хвиля сепаратистських настроїв проявилася в Південній і Західній Німеччині, оскільки низка королівств, республік і рад проголосили незалежність від Центральної Уряд."
#freikorps.5.a:0 "Німеччина в кидках смерті."
#freikorps.6.t:0 "Короля вбито!"
#freikorps.6.d:0 "Сьогодні підлі соціалістичні бойовики вбили нашого славетного короля! Оскільки часи відчаю вимагали відчайдушних заходів, ми лише цього разу проігнорували правило переваги лише чоловіків і коронували його дружину королевою."
#freikorps.6.a:0 "Король помер. Хай живе Королева!"
#freikorps.7.t:0 "Короля Ганновера вбито!"
#freikorps.7.d:0 "Після бурхливого відділення Ганновера від Республіки Німеччини та відновлення монархії спадкоємця престолу король намагався заспокоїти стурбованих людей, відвідавши всі регіони свого королівства.\n\nПід час цього туру вбивця-спартакіст вбив короля! уряд Ганновера вирішив з міркувань стабільності встановити його дружину Вікторію-Луїзу, доньку старого німецького кайзера Вільгельма II, королевою Ганновера з диктаторськими повноваженнями."
#freikorps.7.a:0 "Королева в Ганновері, кажеш?"
#freikorps.8.t:0 "Війна за Німеччину"
#freikorps.8.d:0 "Після поразки Німецької імперії території, які колись становили імперію, повністю розпалися на різні політичні групи та фракції, які претендували на правонаступницю Німецької імперії. Ніхто з них і ми не маємо наміру Триваюча безладна німецька анархія дасть їм знати, хто має право керувати."
#freikorps.8.a:0 "Deutschland, Deutschland, über... bröckelnden Ruinen!"
#freikorps.9.t:0 "Der Wiedervereinigungkrieg"
#freikorps.9.d:0 "Після розпаду Німеччини держави, що залишилися, зміцнилися та централізувалися. Тепер настав час возз’єднати Німеччину. Хто переможе? Республіканці? Спартакісти? Чи монархісти?\n\nВони закликають це війна за возз'єднання."
#freikorps.9.a:0 "Хто об'єднає Німеччину?"
#freikorps.10.t:0 "Die Deutsche Wiedervereinigung"
#freikorps.10.d:0 "Після кількох збройних боїв, у яких були мобілізовані війська з усієї Німеччини, наші сили повідомили, що вони повністю придушили повстанців і взяли під свій контроль всю Німеччину. Німецький Рейх знову об'єднаний Кров'ю та Залізом німецької нації."
#freikorps.10.a:0 "О Німеччина!"
#freikorps.11.t:0 "Возз'єднання Німеччини"
#freikorps.11.d:0 "Після кількох збройних боїв, у яких були мобілізовані війська з усієї Німеччини, [FROM.GetAdjective] уряд оголосив, що вони повністю придушили повстанців і взяли під контроль всю Німеччину. Німецький Рейх знову об’єднаний кров і залізо німецької нації."
#freikorps.11.a:0 "Die Geschichte wiederholt sich immer wieder."

# Ланцюжок подій Фрості, який запускається, коли Російська імперія перемагає перед радянською революцією
prussian.1.t: "Окупація Мемеля"
prussian.1.d: "Німеччина зазнала поразки перед могутністю нашої Росії. Наші союзники на Заході швидко рухаються, щоб отримати власну вигоду від Німеччини. Враховуючи наш внесок, нам також є що справедливо від них взяти. війська завжди в готовності, щоб наступати на німецькі території, як тільки буде віддано наказ."
prussian.1.a: "Мемель звучить гарно цієї пори року!"
prussian.2.t: "Пропозиція для Берлінської конференції"
prussian.2.d: "Є думка, яка передбачає ще один раунд офіційних переговорів щодо розколу Німеччини. Крім того, Вільгельм II надіслав нам кілька листів із проханням про поблажливість. Якщо ми добре поміркуємо з нашими західними друзями, ми можемо прийняти це можливість поставити всю Східну Німеччину під наш вплив."
prussian.2.a: "Давай постріл."
prussian.2.b: "Ні."
prussian.3.t: "Росіянин робить сміливу пропозицію"
prussian.3.d: "[RUS.GetName], які разом воювали в останній Великій війні, сміливо надіслали нам пропозицію. Вони хочуть провести ще один раунд переговорів, щоб скинути кордони, про що було вирішено на останній зустрічі. Вони здається, пропонують нам порізати Німеччину. Крім того, є частини територіального розподілу, які, як вони стверджують, суперечать [SER.GetName], [ROM.GetName] і. [CZE.GetName]."
prussian.3.a: "Дуже гарно!"
prussian.3.b: "Ми відмовляємося брати участь у конференції."
prussian.4.t: "Берлінський договір"
prussian.4.desc: "[RUS.GetLeader] з [RUS.GetNameDef] оголосив про підписання Берлінського договору. Вони таємно провели ще один раунд конференції з [ENG.GetNameDef] і [FRA.GetNameDef] і вирішили повністю демонтувати Німеччину, тобто реорганізувати Німеччину як ослаблену федерацію, яка складалася з Пруссії, Саксонії, Нижньої Німеччина (Niederdeutschland), Рейнська конфедерація, Баварія і Баден-Вюртемберг."
prussian.4.desc_france: "[RUS.GetLeader] з [RUS.GetNameDef] оголосив про підписання Берлінського договору. Вони таємно провели чергову конференцію з [FRA.GetNameDef] і вирішили повністю розвалити Німеччину, тобто реорганізація Німеччини як вільної федерації, яка складалася з Пруссії, Саксонії, Рейнської конфедерації, Баварія та Баден-Вюртемберг."
prussian.4.desc_britain: "[RUS.GetLeader] з [RUS.GetNameDef] оголосив про підписання Берлінського договору. Вони таємно провели чергову конференцію з [ENG.GetNameDef] і вирішили повністю розвалити Німеччину, тобто реорганізація Німеччини як ослабленої федерації, яка складалася з Пруссії, Саксонії та Нижньої Німеччини (Niederdeutschland), Баварія та Баден-Вюртемберг."
prussian.4.a: "Це жахливо!"
prussian.4.b: "Віраємо новий мир нашого часу!"
prussian.4.c: "Чому ти вирішуєш, що буде?"
prussian.4.d: "Це неприпустимо!"
prussian.5.t: "Баварська комуністична революція"
prussian.5.d: "Сьогодні в Баварії відбулася політична подія. Багато людей закликали до комуністичної революції та проголосили створення ради робітників і солдатів. Крім того, більшість баварських солдатів приєдналися до руху. Колишній уряд замінюється без збройного конфлікту."
prussian.5.a: "Пролетарі світу, єднайтеся!"
prussian.5.b: "Навіть у Німеччині!"
prussian.6.t: "Анексія [GAL.GetName]"
prussian.6.d: "Щоб обдурити очі Заходу, ми вирішили зробити регіон Галіція-Лодомерія-Буковина незалежним, але це обман. Наша армія повністю контролює територію, і вони підпорядковані нам у всіх областях політичних, економічних і військових, якщо армія отримає наказ, [GAL.GetName] буде негайно консолідовано в нашу імперію..."
prussian.6.a: "Це ще одна перемога Росії."
prussian.6.b: "Давайте просто дозволимо їм розібратися самі."
prussian.7.t: "Друга угорська комуністична революція"
prussian.7.d: "Підозрілі озброєні солдати були помічені поблизу австрійського кордону. Було підтверджено, що деякі з них говорять німецькою мовою, і австрійська влада неофіційно підтвердила, що вони не причетні."
prussian.7.a: "Облави на всі державні установи!"
prussian.7.b: "Не цього разу!"
prussian.8.d: "Після Баварії відбулася ще одна комуністична революція в Угорщині. Відомо, що Угорська революційна армія на чолі з Белою Куном очолила другу революцію за підтримки Баварії. Уряд королівства Угорщини під керівництвом регента Міклоша Горта програв його адміністративна влада в найкоротші терміни і була розгромлена після короткої сутички."
prussian.8.a: "Пролетарі світу, єднайтеся!"
prussian.8.b: "Хвилі комунізму пожирають Європу..."
prussian.9.t: "Доповідь агента, надісланого до Словаччини"
prussian.9.d: "Наш секретний агент у Словаччині надіслав нам тривожний звіт про можливий шанс комунізації Центральної Європи. У ньому говориться, що відколи Угорщина стала комуністичною, вони закликали прихильників угорських комуністів у південній Словаччині повстати.\nСвіт буде звинувачувати нас, але ми повинні зупинити поширення комунізму!"
prussian.9.a: "Швидко!"
prussian.9.b: "Ви впевнені в цьому?"
prussian.10.t: "Росія втручається в Словаччину"
prussian.10.d: "Російські війська сьогодні вранці перетнули чехословацький кордон і захопили словацький регіон. Вони кажуть, що направили підкріплення для підтримки миру та безпеки в Словаччині проти комунізації Угорщини. Контрольований Росією регіональний уряд Словаччини фактично оголосив про незалежність від ЧехоСоловаччини."
prussian.10.a: "Блін."
prussian.10.b: "Ти з глузду з'їхав, [RUS.GetLeader]?"
prussian.10.c: "Це було неминучим."
prussian.11.t: "Лікування [TUR.GetNameDef]"
prussian.11.d: "[TUR.GetName], переможеного в останній Великій війні, потрібно поводитися по праву. Ми можемо захопити деякі їхні землі, особливо території, які є дуже важливими для нас. Ми збираємося відвоювати Царград Іменем Бога і Царя."
prussian.11.a: "Іменем царя!"
prussian.11.b: "Ні, Британія втрутиться..."
prussian.12.t: "Росія захопила Костянтинії"
prussian.12.d: "Російський уряд щойно надіслав нам ультиматум, що ми повинні здати Царград. Це наша територія і столиця! Але ми вразливі після поразки в останній Великій війні. Що робити?"
prussian.12.a: "Тепер вони справжній Рим..."
prussian.12.b: "Оголосити Джигад!"
prussian.13.t: "Росіяни в Константинополі"
prussian.13.desc: "[RUS.GetName] отримує шлях доступу до Середземного моря, оскільки тепер має Константинополь, який був столицею Східної Римської імперії та Османської імперії. Це також відвоювання Святішого Патріарха православними майже п'ятсот років після падіння міста."
prussian.13.a: "Іменем царя!"
prussian.13.b: "Все для турків кінець!"
prussian.13.c: "Цікава розробка."
prussian.13.d: "Одного разу місто буде відвойовано!"
prussian.14.t: "Останній із Великої гри?"
prussian.14.d: "Тепер Росія може вийти до Середземного моря. Те, що вони отримують від Царграда, це те, що включено в угоду Сайкса-Піко. Але ніхто не знає, чи вони будуть задоволені. Вони можуть спробувати отримати вплив на Гібралтар і Єгипет.\nУ нас є вибір, але це може бути останній шанс врятувати світ від нової Великої війни, яка прирече всіх нас."
prussian.14.a: "І так, ще одна війна."
prussian.14.b: "Не кажіть мені, що всі думають, що ми божевільні розпалювачі війни?"
prussian.15.t: "Російсько-британська війна?"
prussian.15.desc: "Британці були мудрими людьми, які могли схилятися, всупереч тому, що люди вважали упередженням. Замість того, щоб підштовхнути людство до спустошення іншої Великої війни, вони втратили обличчя. Росія повільно зітхає з полегшенням, відчуваючи що дві імперії стоять під одним небом."
prussian.15.desc_war: "Дві великі імперії спричиняють важкі тіла. Якщо вони зіткнуться своїми мечами, світ перетне річку, яка ніколи не повернеться. Найгірший сценарій, якого люди очікували, став реальністю. Ще одна Велика війна Але, здається, ми не знаємо, чи поглине нас війна знову."
prussian.15.a: "Ми повинні закінчити це тут і зараз!"
prussian.15.b: "Лев повинен стікати кров'ю до смерті!"
prussian.15.c: "Ендшпіль починається."
prussian.15.d: "Звичайно, ми вже закінчили війну, щоб закінчити всі війни!"
prussian.16.t: "Поза балансом"
prussian.16.d: "Імперія повільно руйнується. Ще є шанс все виправити. В надії, що у нас ще є людяність..."
prussian.16.a: "Запропонуйте їм умови миру..."
prussian.16.b: "Якщо це кінець, давайте покінчимо з цим."
prussian.17.t: "Надія?"
prussian.17.d: "Ворог запропонував білим мир. Ми не знали, що виграємо чи програємо так, але важко сказати, що це наша перемога. Настав час скласти всю зброю. Це останній шанс, який ми можемо мати."
prussian.17.a: "Господи, будь ласка, прости нас!"
prussian.17.b: "Якщо ми останні в історії, то тому, що ми найбільші!"
prussian.18.t: "Мир для нової ери"
prussian.18.d: "Вир війни, який лютував, щоб пожерти всіх, вщух. Серед нас ще залишилося людство. Війна зупинена без переможця чи переможеного, тому що ми зрозуміли, що всі були на на межі смерті.\nНіхто не наважиться передбачити, що станеться в майбутньому."
prussian.18.a: "Це кінець розділу."
prussian.19.t: "Берлінська конференція"
prussian.19.d: "Ми запросили [ENG.GetName] і [FRA.GetName] на Берлінську конференцію. Обидві країни відправили високопосадовців для поглиблених переговорів на кілька днів у Берлін і вирішили долю Німеччини."
prussian.19.d_britain: "Ми запросили [ENG.GetName] і [FRA.GetName] на Берлінську конференцію. Тільки [ENG.GetAdjective] послав високопосадовців для поглиблених переговорів на кілька днів у Берлін і вирішив Доля Німеччини."
prussian.19.d_france: "Ми запросили [ENG.GetName] і [FRA.GetName] на Берлінську конференцію. Тільки [FRA.GetAdjective] послав високопосадовців для поглиблених переговорів на кілька днів у Берлін і вирішив Доля Німеччини."
prussian.19.a: "Чудово."
prussian.19.b: "Ну..."
prussian.28.t: "Відродження австрійської монархії?"
prussian.28.d: "Міжнародна ситуація більш хаотична, ніж будь-коли в історії. Це також впливає на політику нашої країни. Можливо, встановлення Отто фон Габсбурга, претендента на посаду австрійського імператора, могло б вгамувати внутрішні негаразди. Але, звичайно, це також справді смішна ідея."
prussian.28.a: "Нам може знадобитися символ, щоб об’єднати нас."
prussian.28.b: "Ви впевнені?!"
prussian.29.t: "Баварська революція"
prussian.29.d: "Через поразку та крах Німеччини народ Баварії готується розпочати комуністичну революцію."
prussian.29.a: "Ми іскра революції."
prussian.29.b: "Покладіть їх!"
prussian.30.t: "Баварська революція!"
prussian.30.d: "Королівство Баварія розвалилося через комуністичну революцію, це означає, що вони повалили наш маріонетковий уряд і намагаються стати незалежними від нас!"
prussian.30.a: "Наперед війська!"
prussian.30.b: "Готово."
prussian.31.t: "Sarre для [RHN.GetName]?"
prussian.31.d: "Сарре знаходиться під нашим контролем, оскільки ми перемогли Німецьку імперію у Великій війні. Але у випадку, якщо у нас також є держава-бандит, [RHN.GetNameDef], може бути краще дати їм Сарре."
prussian.31.a: "Ви можете отримати це."
prussian.31.b: "Ні, цього не станеться."
prussian.32.t: "[RHN.GetName] запитує повернення Рейнської області"
prussian.32.d: "[RHN.GetNameDefCap] звільнено після Берлінського договору. Оскільки наша окупаційна зона знаходиться над Рейнською областю, вони вимагають повернутися туди."
prussian.32.a: "Звичайно, після того, як ми візьмемо все, що нам потрібно."
prussian.32.b: "Ти мусиш страждати, Краути."

ww1_bavaria.1.t:0 "Принц Луітпольд фон Баварії помер!"
ww1_bavaria.1.d:0 "Принц Луїтпольд захворів на бронхіт і помер у Мюнхені. Він був похований у склепі Театінеркірхе в Мюнхені. Йому успадкував його старший син, принц Людвіг. Майже відразу деякі елементи в пресі та інші групи суспільства вимагали, щоб Людвіг сам посідав трон."
ww1_bavaria.1.a:0 "Можливо, настав час закінчити двадцятишестирічне регентство."
ww1_bavaria.2.t:0 "Поправка до Конституції Баварії 1913 року"
ww1_bavaria.2.d:0 "Законодавчий орган вніс поправки до конституції Баварії, щоб включити пункт, який визначає, що якщо регентство з причин недієздатності тривало протягом десяти років без жодної перспективи того, що король коли-небудь зможе царювати, регент може проголосити кінець регентства і взяти на себе корону, причому така поправка повинна бути ратифікована законодавчою владою Підтримку в нижній палаті, де вона була прийнята 122 голосами "за" і 27 "проти". Наступного дня Людвіг оголосив про припинення регентства і скинув свого двоюрідного брата. його власне правління, оскільки законодавча влада ратифікувала цю дію, і Людвіг склав присягу."
ww1_bavaria.2.a:0 "Рішучий крок до сучасної конституційної монархії."
ww1_bavaria.3.t:0 "Людвіг III Баварський помер!"
ww1_bavaria.3.d:0 "Він помер під час подорожі до свого замку Надашді в Шарварі в Угорщині."
ww1_bavaria.3.a:0 "Хай живе Рупрехт I!"
 ww1_bavaria.4.t: "Комуністи нападають!"
 ww1_bavaria.4.d:0 "Communists agitated against Toller and his councils and sent speakers into soldiers barracks to announce that the Council Republic did not deserve to be defended. A "Red Army," led by Leviné and without KPD orders or approval, started clashing Toller's soldiers." # (!)
 ww1_bavaria.4.a:0 "The communists are in." # (!)
 ww1_bavaria.4.b: "Вам не перемогти революцію любові!"


# БОЛГАРІЯ
ww1_bulgaria.1.t: "Запрошення приєднатися до Центральних держав"
ww1_bulgaria.1.d: "Німецька імперія прийняла вимогу Болгарії щодо офіційних претензій на Македонію, Фракію та Добруджу в обмін на приєднання до Центральних держав. Народна підтримка цього кроку є масовою. Чи повинні ми прийняти?"
ww1_bulgaria.1.a: "Прийняти пропозицію"
ww1_bulgaria.1.b: "Відмовитися від пропозиції"
ww1_bulgaria.2.t: "Договір із Сербією"
ww1_bulgaria.2.d: "Сербія не порушить цю обіцянку і віддасть нам Македонію. Схоже, вони дійсно бояться конкуренції з нами."
ww1_bulgaria.2.a: "Ми повіримо."
ww1_bulgaria.5.d: "Тільки формування єдиного військового союзу між балканськими державами дозволить нам звільнити Балкани.\n\nАле Сербія вирішила взяти все собі, ми не повинні цього допустити. Ми послали наших дипломатів до Чорногорії та Греції з планом співпраці в майбутній війні Залишається дочекатися новин."
ww1_bulgaria.5.a: "Ми повинні стримати сербську агресію."
ww1_bulgaria.6.d: "Чорногорія просить підтримати їх у звільненні Східної Чорногорії від османів. Ми повинні гарантувати, що Сербія не візьме її."
ww1_bulgaria.6.a: "Ми допоможемо Чорногорії."
ww1_bulgaria.7.d: "Ми вже підписали військовий договір з Грецією, але щоб вони приєдналися до нашого альянсу проти Сербії, ми повинні пообіцяти їм регіон Фракія."
ww1_bulgaria.7.a: "Це їхні законні вимоги."

ww1_bulgaria.8.t: "Болгарія запрошує нас приєднатися до їхнього військового альянсу, щоб протистояти Сербії."
ww1_bulgaria.11.t: "Договір Нейї-сюр-Сен"
ww1_bulgaria.11.d: "Болгарія змушена підписати договір Нейї-сюр-Сен. Договір вимагав від Болгарії поступитися багато територій переможцям, скоротити свою армію до 20 000 чоловік, виплатити репарації в розмірі 100 мільйонів фунтів стерлінгів. Крім того, було досить багато термінів."
ww1_bulgaria.11.a: "Все закінчилось..."
ww1_bulgaria.12.t: "Наслідки другої балканської війни"
ww1_bulgaria.12.d: "Ми втратили важливі території та багато хороших людей даремно."
ww1_bulgaria.12.a: "Це катастрофа!"
ww1_bulgaria.13.t: "Фердинанд I зрікається престолу"
ww1_bulgaria.13.d: "Після поразки у Другій Балканській війні болгарський цар Фердинанд I вирішив взяти на себе повну відповідальність і зрікся престолу на користь свого старшого сина, який став царем Борисом III. Майбутнє болгарської політики здається невизначеним."
ww1_bulgaria.13.a: "Що буде з Болгарією?"
ww1_bulgaria.14.d: "Щоб врятувати болгарську монархію після численних військових невдач, цар Фердинанд зрікся престолу на користь свого старшого сина, який став царем Борисом III. Під новим керівництвом Болгарія капітулювала і, як наслідок, втратила не лише додаткові територія, за яку вона воювала під час великого конфлікту, а також територія, яку вона завоювала після Балканських воєн, що дало вихід до Егейського моря."
ww1_bulgaria.15.d: "Несподіваним кроком кілька балканських країн об’єдналися, щоб сформувати Балканську лігу, військовий союз, який, як стверджується, був створений у відповідь на сербську агресію."
ww1_bulgaria.16.t: "Король Фердинанд у літаку"
ww1_bulgaria.16.d: "Король Болгарії Фердинанд сьогодні встановив рекорд як перший монарх, який піднявся в повітря на машині, важчій за повітря, коли він вирушив у політ на біплані з М. Деламінном на аеродромі в Києві Прилетів і спадкоємець болгарського престолу князь Кирило, другий син царя Фердинанд був дуже захоплений польотом і заявив, що в знак вдячності він нагородив пана Деламіна орденом Святого Олександра."
ww1_bulgaria.16.a: "Перший монарх, який це зробив."
ww1_bulgaria.17.t: "Угода з Францією розірвана"
ww1_bulgaria.17.d: "Наша угода була порушена, оскільки ми зараз у стані війни"
ww1_bulgaria.17.a: "Чесно"
ww1_bulgaria.18.t: "Угода з Німеччиною розірвана"
ww1_bulgaria.19.t: "Угода з Росією розірвана"
ww1_bulgaria.20.t: "Угода з Австрією розірвана"
ww1_bulgaria.21.t: "Договір про дружбу та союз між Болгарією та Німеччиною"
ww1_bulgaria.21.d: "Після балканських воєн Болгарія дипломатично ізольована, оточена ворожими сусідами та позбавлена підтримки Великих держав. Сьогодні офіційні особи Болгарії зробили пропозицію приєднатися до Центральних держав.\nЇх вступ до Центральних держав зміцнить нашу вплив на Балканах."
ww1_bulgaria.21.a: "Bulgarien mit uns!"
ww1_bulgaria.21.b: "Що вони думають, що це? Болгарська влада?!"
ww1_bulgaria.22.t: "Франко-болгарський договір"
ww1_bulgaria.22.d: "Після балканських воєн Болгарія дипломатично ізольована, оточена ворожими сусідами та позбавлена підтримки великих держав. Сьогодні офіційні особи Болгарії зробили пропозицію приєднатися до Антанти.\nЇхнє входження до Центральних держав зміцнило б наш вплив на Балканах і завадить німецьким військовим зусиллям."
ww1_bulgaria.22.a: "Болгарія з нами!"
ww1_bulgaria.22.b: "Нам не потрібно ще більше дестабілізувати Балкани"
ww1_bulgaria.23.t: "Болгарія хоче приєднатися до нашої справи."
ww1_bulgaria.23.d: "Після комуністичного перевороту в Болгарії. Вузькі соціалісти прийшли до влади. Вони підтримують наші ідеї визволення робітників і запропонували об’єднатися в альянс."
ww1_bulgaria.23.a: "Крок до світової революції!"
ww1_bulgaria.23.b: "Чим Болгарія допоможе?"
ww1_bulgaria.24.t: "Стамболійський агітує проти приєднання до Центральних держав"
ww1_bulgaria.24.d: "Олександр Стамболійський, лідер BZNS і сумнозвісний антимонархіст, зустрівся з [BUL.GetLeader], щоб протестувати проти війни. Він агітує проти приєднання до Німеччини та очолив численні протести на підтримку Антанти."
ww1_bulgaria.24.a: "Відправити його під суд"
ww1_bulgaria.24.b: "Ігноруйте його"
ww1_bulgaria.25.t: "Марш на Софію"
ww1_bulgaria.25.d: "Військам Антанти вдалося розпочати великий наступ. Невдоволення солдатів дуже велике. Розгромлені та деморалізовані війська йдуть на Софію, щоб повалити уряд і покарати всіх винних у війні та поразках."
ww1_bulgaria.25.a: "Звільніть Стамболійського, нехай він спробує заспокоїти війська"
ww1_bulgaria.25.b: "Придушити повстання."
ww1_bulgaria.26.t: "Радомирське повстання"
ww1_bulgaria.26.d: "Стамболійський взяв під повний контроль ситуацію. Радомир отримав телеграму від Даскалова з пропозицією очолити повстання, об’єднати сили та рушити на столицю, щоб повалити монархію.\nДаскалов оголосив, що підконтрольні йому війська почав би наступ на столицю, якби новий уряд не було визнано, тим часом Стамболійський прибув до столиці й негайно пішов на зустріч с Кабінет Міністрів."
ww1_bulgaria.26.a: "Зупиніть це божевілля!"
ww1_bulgaria.26.b: "За Республіку, геть монархію!"
ww1_bulgaria.27.t: "Революція в Болгарії"
ww1_bulgaria.27.d: "Після того, як сили Антанти прорвали оборону Болгарії, болгарські війська, що відступали та дезертирували, організували повстання проти нинішнього уряду та болгарського царя Фердинанда. Повсталі солдати досягли Кюстенділа та Радомира та загрожували столиці Софії. Райко Даскалов, невдовзі підтриманий Олександром Стамболійським, очолив повстанські війська. Він проголосив, що монархічний уряд Болгарії має бути повалений, і заснував так звану Радомирську республіку, зі Стамболійським як її президентом, а ним самим як головнокомандуючим.\n\nВійська, що дезертирували, увійшли до Софії, повалили уряд, і Олександр Стамболійський був призначений прийшов до влади.\nКоролівська родина втекла з країни незадовго до цього."
ww1_bulgaria.27.a: "Як це вплине на війну?"
ww1_bulgaria.28.t: "Радославов агітує проти приєднання до Антанти"
ww1_bulgaria.28.d: "Василь Радославов, лідер радославістів і відомий русофоб, зустрівся з [BUL.GetLeader], щоб протестувати проти війни. Він агітує проти приєднання до Франції."
ww1_bulgaria.29.t: "Болгарія пропонує союз"
ww1_bulgaria.29.d: "Міністерство закордонних справ Болгарії запропонувало Договір про дружбу та союз між нашими двома націями. Це піде на користь нашим планам, але чи можна довіряти болгарам?"
ww1_bulgaria.29.a: "Підписати договір"
ww1_bulgaria.29.b: "Ми не можемо їм довіряти"
ww1_bulgaria.30.t: "Договір про дружбу та союз між Болгарією та Сербією"
ww1_bulgaria.30.d: "Його Величність Фердинанд Перший, король Болгарії, і Його Величність Петро Перший, король Сербії, повністю переконані в спільних інтересах і спільності долі своїх країн і братніх народів болгарський і сербський народи, будучи твердо вирішеними захищати ці інтереси своїми об'єднаними силами і прагнути довести їх до щасливого кінця, домовилися про наступне:\n\nКоролівство Болгарія і Королівство Сербія взаємно та взаємно гарантують політичну незалежність і територіальну цілісність одне одного, погоджуючись абсолютно без будь-яких винятків, підтримувати одне одного всією своєю силою в будь-якому випадку, коли одне з двох королівств може бути атаковано однією або декількома державами.\n\nДві договірні сторони погоджуються також допомагати одна одній усією своєю силою, якщо будь-яка з великих держав спробує анексувати, окупувати або взяти у військове володіння, навіть тимчасово, будь-яку частину території Балканського півострова, яка зараз перебуває під пануванням Туреччини, якщо одна з договірних сторін вважає, що ця дія завдає шкоди її життєвим інтересам, і казус біллі."
ww1_bulgaria.30.a: "Разом за звільнення Балкан!"
ww1_bulgaria.31.t: "Сербія відмовилася"
ww1_bulgaria.31.d: "[SER.GetLeader] відмовився підписати наш договір, заявивши, що вони не можуть довіряти Болгарії."
ww1_bulgaria.31.a: "Як вони сміють!"
ww1_bulgaria.36.t: "Відправка підводного човна до Болгарії"
ww1_bulgaria.36.d: "Болгари настільки войовничі, що на Балканах їх прозвали прусами. Добре, що вони на нашому боці. Щоб зміцнити їхню морську міць, ми можемо передати старий підводний човен."
ww1_bulgaria.36.a: "Продовжуйте."
ww1_bulgaria.36.b: "Ні."
ww1_bulgaria.37.t: "Німеччина надсилає нам підводний човен"
ww1_bulgaria.37.d: "Німеччина передала нашому флоту одну зі своїх старих підводних човнів!"
ww1_bulgaria.37.a: "Чудово."
ww1_bulgaria.38.t: "Радко Дімітрієв порушує [RUS.GetNameDef]"
ww1_bulgaria.38.d: "Він був посланником у Санкт-Петербурзі. І з німецькою загрозою для Росії Р. Димитрієв пішов у відставку з посади та військової служби, пояснивши в заяві: "Як болгарин, я не можу стояти осторонь цей історичний момент і вважаю своїм священним обов’язком віддати свою силу Росії, якій Болгарія зобов’язана своєю незалежністю."і втретє за свою кар’єру вступив до російської армії."
ww1_bulgaria.38.a: "Це його вибір."
ww1_bulgaria.39.t: "Радко Дімітрієв приєднується до нас"
ww1_bulgaria.39.d: "Він був болгарським посланником у Санкт-Петербурзі. І з німецькою загрозою Росії Р. Димитрієв пішов у відставку з посади та військової служби, пояснивши це в заяві, незабаром поширеній російською пресою: "Як болгарин, я не можу стояти осторонь у цей історичний момент і вважаю своїм священним обов’язком віддати свою силу Росії, якій Болгарія зобов’язана своєю незалежністю», і втретє в його кар’єрі вступив до російської армії."
ww1_bulgaria.39.a: "Вдома серед чужих."
ww1_bulgaria.40.t: "Радко Дімітрієв йде у відставку"
ww1_bulgaria.40.d: "У зв’язку з нашим триваючим конфліктом з [RUS.GetNameDef], Р. Дімітрієв звільняється з військової служби, оскільки він не може змусити себе воювати з Росією, якій, як він каже, Болгарія зобов’язана своєю незалежністю."
ww1_bulgaria.40.a: "Ми не можемо змусити його."
ww1_bulgaria.40.b: "Зрадники повинні бути заарештовані."
ww1_bulgaria.42.t: "1923 Болгарський переворот"
ww1_bulgaria.42.d: "Наш прем’єр-міністр Александар Стамболійський і його цивільний уряд були скинуті внаслідок військового перевороту опозицією та військовими проти його політики. Його передали IMRO та вбили. Комуністи та прихильники перевороту стикаються на вулицях. Новий уряд просить царя затвердити їх."
ww1_bulgaria.42.a: "Як йому правильно."
ww1_bulgaria.43.t: "1934 Болгарський державний переворот"
ww1_bulgaria.43.d: "Коли Народний блок прийшов до влади, праві були відверто незадоволені. З Zveno вони влаштували переворот, щоб повалити уряд."
ww1_bulgaria.43.a: "Ну добре."
ww1_bulgaria.43.b: "Це жахливо."
ww1_bulgaria.44.t: "Вибори до парламенту Болгарії в листопаді 1923 р."
ww1_bulgaria.44.d: "Після державного перевороту в червні, який повалив уряд Болгарського землеробського національного союзу на чолі з Олександром Стамболійським, який був обраний у квітні, вибори привели до перемоги Демократичного альянсу."
ww1_bulgaria.44.a: "Наш уряд зараз легітимний."
ww1_bulgaria.45.t: "Болгарські парламентські вибори 1931 року"
ww1_bulgaria.45.d: "Результати — це перемога Народного блоку, альянсу Болгарського землеробського національного союзу (Драгієв), Демократичної партії, Націонал-ліберальної партії (Петров) і Радикально-демократичної партії."
ww1_bulgaria.45.a: "Комусь це може не сподобатися..."
ww1_bulgaria.46.t: "Помер Костянтин Жостов"
ww1_bulgaria.46.d: "Генерал Жостов помер після ускладнень апендициту під час нашого великого наступу на Салонікському фронті. Ходять чутки, що його останні слова були: "Чеган упав?»"
ww1_bulgaria.46.a: "Це впаде!"
ww1_bulgaria.46.d_2: "Генерал Жостов помер після ускладнень апендициту."
ww1_bulgaria.46.a_2: "Почивай в мир."
ww1_bulgaria.47.t: "[ROOT.GetAdjective]-[FROM.GetAdjective] пропозиція альянсу"
ww1_bulgaria.47.d: "[FROM.GetName] запропонував заздалегідь усунути можливість війни між двома націями, уважно обговорити балканську стратегію у Великій війні. Це означає формування альянсу в разі приєднання війна."
ww1_bulgaria.47.a: "Назад захищено."
ww1_bulgaria.47.b: "Горіхи."
ww1_bulgaria.48.t: "[FROM.GetName] погодився"
ww1_bulgaria.48.d: "[FROM.GetNameDefCap] погодився не воювати проти [ROOT.GetName] у майбутній війні."
ww1_bulgaria.48.a: "Балканські сусіди гірші за османів."
ww1_bulgaria.49.t: "[FROM.GetName] відхилено"
ww1_bulgaria.49.d: "Здається, [FROM.GetNameDefCap] розглядає [ROOT.GetName] як віртуального ворога в майбутній війні. Вони відхилили пропозицію про альянс."
ww1_bulgaria.49.a: "Тоді ми помстимося."
ww1_bulgaria.50.t: "[FROM.GetName] запитує територію"
ww1_bulgaria.50.d: "[FROM.GetNameDefCap] хоче отримати [200.GetName], нашу територію поруч із їхнім кордоном. Вони пояснюють, що це може допомогти їхнім зусиллям підготуватися до війни проти наших ворогів."
ww1_bulgaria.50.a: "Ха, гаразд..."
ww1_bulgaria.50.b: "Немає шансів."
ww1_bulgaria.51.t: "Реституція Орестіади"
ww1_bulgaria.51.d: "Завдяки нашому союзу з Османською імперією, малий прикордонний регіон Орестіада був повернутий нам."
ww1_bulgaria.51.a: "Орестіада наша!"

ww1_bulgaria.52.d: "Завдяки нашому союзу з Болгарією малий прикордонний регіон Орестіада був повернутий їм."
ww1_bulgaria.52.a: "Вони на нашому боці."

ww1_bulgaria.60.t: "[AUS.getAdjective]-[BUL.getAdjective] Зближення"
ww1_bulgaria.60.d: "Болгарський посол і делегація від царського уряду вирушили до Відня, щоб обговорити історичні відносини між Австрією та Болгарією. Фердинанд підкреслив сердечне розуміння між двома державами та загрозу, яку представляла Османська імперія для християн світом, він чітко просив про зближення, щоб надати йому підтримку в разі конфлікту з піднесеним дверима."
ww1_bulgaria.60.a: "Ми з нетерпінням чекали цього"
ww1_bulgaria.60.b: "Османи — надійні партнери"

ww1_bulgaria.62.t: "Визвольна війна"
ww1_bulgaria.62.d: "Болгарський командний центр тепер об’єднує штаби союзників, що забезпечує кращу організацію. Ми разом рухаємося до перемоги!"
ww1_bulgaria.62.a: "Чудово!"

ww1_bulgaria.63.t: "Довгонеочікувана війна"
ww1_bulgaria.63.d: "Війна проти Сербії та Греції забирає у нашої армії більше часу, ніж ми хотіли б бачити. Ми вже наближаємося до року конфлікту, і неможливість використовувати наш конвойний флот викликає дедалі більший голод у Можливо, ми повинні запропонувати переговори про перемир'я з ворожими силами, і ця поразка буде зведена з честю."
ww1_bulgaria.63.a: "Просіть перемир'я"
ww1_bulgaria.63.b: "Війна триває!"
ww1_bulgaria.64.t: "Болгарський ультиматум"
ww1_bulgaria.64.d: "Болгарія вимагала відступлення територій, передбачених Сан-Стефанським договором, і демілітаризації всієї Османської Європи, включаючи Костянтиніє. Ці вимоги були рівнозначними оголошенню війни."
ww1_bulgaria.64.b: "Нехай приходять!"
ww1_bulgaria.64.a: "Мир після смерті."

#АНГЛІЯ
ww1_england.1.t: "Титанік затонув"
ww1_england.1.d: "Корабль RMS "Титанік», який вважався непотоплюваним, завершився однією з найбільших морських катастроф в історії, у якій загинуло понад 1500 людей. У місцевих кав’ярнях, аж до парламентів Європи та Північної Америки це вже дискусія про те, чому судно не було належним чином обладнано достатньою кількістю рятувальних плотів, чому система зв’язку була вимкнена, і чому саме корабель врізався в айсберг.\n\nЦя трагедія привернула увагу міжнародної спільноти та спонукала до масштабного перегляду стандартів морської безпеки."
ww1_england.1.a: "Спочатку жінки та діти!"
ww1_england.3.t: "Титанік прибув до Нью-Йорка"
ww1_england.3.d: "Непотоплюваний RMS Titanic завершив першу подорож менш ніж за 6 днів. Маршрут пролягав від британського Саутгемптона через Шербур і Північну Атлантику. Капітан корабля Едвард Сміт сказав, що необхідно переглянути подальші маршруту, щоб забезпечити безпеку суден через ризик зіткнення з айсбергами. Він також зазначив, що не сумнівається в міцності корпусу, але конструкторське бюро зобов'язане забезпечити належну безпеку на такому великому судні.\n\n Компанія White Star Line вже оголосила про нову еру трансатлантичних пасажирських перевезень, в якій один з найбільших кораблів олімпійського класу буде використано на даний момент."
ww1_england.3.a: "Чи справді Титанік непотоплюваний?"
ww1_england.4.t: "Ірландська війна за незалежність"
ww1_england.4.d: "Ірландська республіканська партія "Шинн Фейн» проголосила незалежність Ірландії. Волонтери ІРА повстали на Смарагдових островах, а Королівська поліція Ірландії повідомляє, що щонайменше 2 офіцери були вбиті ірландськими терористичними загонами. \n\nНа острові Ірландія повний хаос, і британці фактично втратили контроль Над більшістю католицьких регіонів Ірландії Британці, відчайдушно намагаючись придушити це повстання, надходять повідомлення про вчинені з обох сторін військові злочини, але все майбутнє Ірландії визначається цією єдиною війною. Нехай Господь помилує їх усіх."
ww1_england.4.a: "Зрадники-негідники!"
ww1_england.5.t: "Кіпрське повстання"
ww1_england.5.d: "Грецькі націоналісти на Кіпрі організували антиколоніальне повстання, яке підтримало майже все населення острова. Демонстрація переросла в заворушення, під час яких протестуючий натовп намагався захопити британську адміністрацію острова."
ww1_england.5.a: "Заарештувати бунтівників."
ww1_england.5.b: "Ми не затримаємо їх."
ww1_england.6.t: "Возз'єднання з Кіпром"
ww1_england.6.d: "Колоніальний уряд вирішив залишити грецький Кіпр після серії масових протестів "Enosis» - націоналістичного руху за об'єднання з Грецією. І ось Кіпр, після майже 8 століть, повернувся назад до грецької держави. "
ww1_england.6.a: "Хай живе єдність!"
ww1_england.7.t: "Англо-ірландський договір"
ww1_england.7.d: "Очевидно, що ірландський сепаратистський уряд не зупиниться, і навіть у разі поразки продовжить партизанську війну. Необхідно зупинити повстання та піти на поступки.\n\nМи визнаємо ірландців уряд як наш домініон, що означає де-факто незалежність ірландського парламенту. Ірландська вільна держава зобов’язується припинити бойові дії та припинити напади ІРА."
ww1_england.7.a: "Підписати договір."
ww1_england.7.b: "Нам потрібна ВСЯ Ірландія."
ww1_england.8.t: "Англо-ірландський договір"
ww1_england.8.d: "Очевидно, що ірландський сепаратистський уряд не зупиниться і продовжить партизанську війну. Ми втратили контроль над островом, а це означає, що повстання перемогло.\n\nМи визнаємо Ірландську Республіку та їхній уряд обіцяє припинити військові дії та припинити напади ІРА."
ww1_england.8.a: "Підписати договір."
ww1_england.8.b: "Нам потрібна ВСЯ Ірландія."
ww1_england.9.t: "Розвідка перехопила телеграму Циммермана"
ww1_england.9.d: "Ми перехопили цю телеграму в Мексиці за допомогою одного з наших агентів.\n\nВід [GER.GetLeader] до [MEX.GetLeader]:\n\n'Ми маємо намір розпочати необмежену підводну війну. Не дивлячись на це, ми намагатимемось зберегти нейтралітет [USA.GetName], якщо це не вдасться. ми пропонуємо Мексиці союз на наступній основі: вести війну разом, укладати мир разом, щедру фінансову підтримку та розуміння з нашого боку того, що Мексика повинна відвоювати втрачені території в Техасі, Нью-Мексико та Арізоні."
ww1_england.9.a: "Відправити до Америки."
ww1_england.9.b: "Ігнорувати."
ww1_england.10.t: "Розвідка перехопила телеграму Циммермана"
ww1_england.10.d: "Телеграму Циммермана до їхньої мексиканської місії було перехоплено. Це доводить американській громадськості та політикам, що Німеччина навмисно відновлює кампанію Безжальних підводних човнів проти торгового судноплавства та намагається спонукати Мексику оголосити війну [ USA.GetName]."
ww1_england.10.a: "Тепер у нас є привід для війни!"
ww1_england.11.t: "Розвідка перехопила телеграму Циммермана"
ww1_england.11.d: "Телеграму від державного секретаря закордонних справ Артура Циммерманна до мексиканської місії було перехоплено. Це доводить американській громадськості та політикам, що Німеччина навмисно відновлює кампанію "Безжальних підводних човнів» проти торгового судноплавства та намагається спонукати Мексику оголосити війну [USA.GetName].\n\nЦей інцидент, безсумнівно, буде головна причина для [USA.GetName] вступити у війну проти [GER.GetName]."
ww1_england.11.a: "О, це просто непорозуміння!"
ww1_england.11.b: "Циммерман такий тупий?"
zimmermann_telegram: "Телеграма Циммермана"
zimmermann_telegram_intercepted: "Телеграму Циммермана було перехоплено"
zimmermann_telegram_received: "[USA.GetNameDefCap] отримали Телеграму Циммермана"
ww1_england.13.t: "Шотландія назавжди"
ww1_england.13.d: "Хай живе [SCO.GetName]! союз з британською короною розірвано, ми тепер вільні. У ці важкі дні для всього людства Шотландія буде стояти на смерть і зустріне свою долю, ні як би важко це не було!"
ww1_england.13.a: "СВОБОДА!"

ww1_england.18.t:0 "Response to Imperial Federation" # (!)
ww1_england.18.d:0 "Honoring our enduring bonds and shared heritage, [FROM.GetName] accepts the invitation to join the Imperial Federation. As the glorious history of the Empire embraces a new era, we shall beat as one heart, pioneering a magnificent future together. The ties that stretch across the seas are now forged into an even stronger union, opening a new chapter of prosperity under the shadow of the British Empire."
ww1_england.18.a:0 "For the glory of the Empire!"

ww1_england.19.t: "Упорядкування судансько-уґандійської границі" # (&) ((#))
ww1_england.19.d:0 "У 1912 році капітан британських королівських інженерів Гаррі Келлі був направлений до регіону для встановлення судансько-уґандійського кордону з планом надати Уґанді південну частину анклаву Ладо, якою Уґанді було б легше керувати, а натомість передати Судану частину північної Уґанди, таким чином поставивши всі судноплавні частини Нілу під суданський контроль. Тепер Судан офіційно обміняв частину анклаву на ділянку Верхнього Нілу. Територія анклаву Ладо, що увійшла до складу Уґанди, була перейменована на Західний Ніл, найбільш відомий як батьківщина Іді Аміна."
ww1_england.19.a: "Смуги на піску." # ((#))

ww1_england.100.t: "Смерть Едуарда VII"
ww1_england.100.d: "Життя та ера тезки Едуарда VII підійшли до кінця. Його Імператорська Величність переніс кілька серцевих нападів, але відмовився лягати спати, сказавши: "Ні, я не здамся; Я піду далі; Я буду працювати до кінця". Між моментами знепритомнення його син сказав йому, що його кінь переміг у Кемптон-парку того дня. Король відповів: "Так, я чув про це. Я дуже радий»: його останні слова. \nО 23:30 він востаннє втратив свідомість і був покладений спати. Через 15 хвилин він помер. \nХоча в стані горя, новий король Георг V отримав Його коронація. Час покаже, чи зможе він вирішити неспокійну ситуацію в Британії, яку він успадкував."
ww1_england.100.a: "Король помер, хай живе король!"
ww1_england.1000.d:0 "Король Едуард VII помер після кількох серцевих нападів. Його здоров'я постійно погіршувалося з початку року, але він виконував свої обов'язки, рідко роблячи паузи, до останнього Його звички куріння, безумовно, не допомогли його здоров'ю, і він вже страждав від раку в 1907 році, який був вилікований Радієм був найдовшим принцом Уельським, британським титулом для спадкоємця, і хоча його правління було відносно коротким, особливо порівняно з правлінням його матері, його правління все одно буде позначено як Епоха Едуарда, оскільки він був дуже шанованим монархом. Його син Георг Фредерік Ернст Альберт посів трон у наступні дні, прийнявши королівське ім’я Георг V."
ww1_england.1000.a:0 "Чи буде Георг V гідним наступником?"
ww1_england.101.t: "Закон про Південну Африку"
ww1_england.101.d: "Південна Африка приєдналася до Канади, Австралії та Нової Зеландії як більш автономний домініон Сполученого Королівства. Акт парламенту об’єднав мис Доброї Надії, Натал, колонію Оранжевої річки та Трансвааль у Союз Південної Африки, якій було надано таку ж квазінезалежну державу та набір привілеїв, як і решті Британської співдружності."
ww1_england.101.a: "Чудово, ще одна маріонетка для Британської імперії."
ww1_england.101.b: "Союз створено!"
ww1_england.20.d:0 "After profound deliberation, [FROM.GetName] respectfully declines the proposal. While our respect and affection remain unwavering, we believe our destiny is best fulfilled through independent navigation. Though our paths may diverge, we shall pursue our own prosperity, guided by our free spirit and unique traditions, maintaining our friendship with the Empire unchanged. In the currents of history, we shall simply raise our own banners high and advance." # (!)
 ww1_england.20.a: "Зрозуміло."
ww1_england.29.t: "[ENG.getname] бажає зблизити нас"
ww1_england.29.d: "Британський уряд подав петицію нашому власному про приєднання до нашого глобального альянсу."
ww1_england.29.a: "Звичайно!"
ww1_england.29.b: "Звичайно ні."
ww1_england.25.t: "Сер Едвард Грей йде у відставку"
ww1_england.25.d: "Після того, як наш уряд наполягав на нейтралітеті, сер Едвард Ґрей подав у відставку на знак протесту.\n\nВін відмовляється працювати на уряд, який не підтримуватиме "своїх найбільших союзників."
ww1_england.25.a: "Уряд обов'язково піде"
ww1_england.26.t: "Крах ліберального уряду"
ww1_england.26.d: "Дуже невдовзі після відставки сера Ґрея ліберальний кабінет один за одним також подав свої заяви про відставку. Залишившись лише міністр фінансів і кілька незначних посад, уряд фактично розвалився."
ww1_england.26.a: "Король повинен щось зробити!"
ww1_england.27.t: "Британія пропонує альянс"
ww1_england.27.d: "Британці запропонували союз, припускаючи, що ми можемо взяти управління старонімецькими островами."
ww1_england.27.a: "Звичайно!"
ww1_england.27.b: "Бажано продовжувати дружбу з німцями."
ww1_england.28.t: "Британський Альянс"
ww1_england.28.a: "Так"
ww1_england.28.b: "Ні"
ww1_england.30.t: "Війна дервішів"
ww1_england.30.d: "Після того, як не вдалося придушити повстання в Британському Сомалі, дервіші вступили в союз з османами і повстали проти нашого правління."
ww1_england.30.a: "Це наша найменш цінна колонія... кого це хвилює?"
ww1_england.31.t: "Британія пропонує імперську федерацію"
ww1_england.31.d: "Британці, намагаючись врятувати свою імперію, запропонували створити Імперську федерацію. Це включало б такі елементи, як імперський парламент, що базувався в Оттові, і фактично означало б рівні права голосу та громадянство для Однак це назавжди прирекло б нашу автономію."
ww1_england.31.a: "Заради миру нехай Імперія об’єднається."
ww1_england.31.b: "Ми наполегливо боролися за автономію!"
ww1_england.32.t: "Падіння Е. Г. Асквіта"
ww1_england.32.d: "Втрата ліберальної більшості та створення коаліції призвела до того, що Прем’єр-міністр Г. Х. Асквіт пішов у відставку. \n\nЗвільнення Асквіта з посади Прем’єр-міністра розкололо Ліберальну партію на дві фракції: тих, хто підтримував його, і тих, хто підтримував коаліційний уряд. У своїх мемуарах про війну Ллойд Джордж порівнював себе з Асквітом:\n\n\n "Є певні. незамінні якості, необхідні головному міністру корони у великій війні. Такий служитель повинен мати мужність, холоднокровність і розважливість. Усім цим пан Асквіт володів у неперевершеній мірі. Але військовий міністр також повинен мати бачення, уяву та ініціативу — він повинен виявляти невтомну працьовитість, повинен здійснювати постійний нагляд і нагляд за кожною сферою військової діяльності, повинен мати рушійну силу для активізації цієї діяльності, повинен постійно консультуватися з експертами, офіційними особами. і неофіційний, як найкращий спосіб використання ресурсів країни разом із союзниками для досягнення перемоги. Якщо до цього можна додати хист до ведення великого бою, то у вас ідеальний військовий міністр."
ww1_england.32.a: "Девід Ллойд Джордж очолить коаліцію."
ww1_england.33.t: "Британська республіка!?"
ww1_england.33.d: "Британці просто збожеволіли! Після підйому Лейбористської партії було проведено референдум і монархію скасовано! Природно, правильним буде надати притулок для Його Величності та продовжити негайно розірвати зв’язки з батьківщиною."
ww1_england.33.a: "Ми повернемося!"
ww1_england.34.t: "Романови у вигнанні"
ww1_england.34.d: "Після повалення мерзенним більшовицьким урядом сім’я Романових, тісно пов’язана з нашим королівським домом, почала побоюватися за своє життя. Вони звернулися до нашого уряду з проханням про вигнання в надії, що ми можемо але врятуйте їх.\n\nЗрештою, Прем'єр-міністр вирішив, що це рішення за Його Величностю."
ww1_england.34.a: "Ми повинні врятувати останнього імператора. Ми не монстри."
ww1_england.34.b: "Надання притулку поваленому царю може розпалити радикалізм на наших власних землях. З важким серцем ми повинні відмовитися."
ww1_england.35.t: "Врятувати обличчя"
ww1_england.35.d: "Після війни з німцями назву нашого королівського дому було привернуто до громадської уваги; вона, безперечно, має німецьке походження.\n\nЯкщо не зупинити це, громадська думка проти імені Його Величності може дуже таку подію потрібно негайно скасувати."
ww1_england.35.a: "Віндзор, названий на честь замку!"
ww1_england.35.b: "Ми не можемо відмовитися від спадщини Вікторії!"
ww1_england.35.c: "Відродити дім Тюдорів!"
ww1_england.35.e: "Дім Плантагенетів знову принесе Британії славу!"
ww1_england.36.t: "Загальний страйк"
ww1_england.36.d: "Вперше в історії Британії було організовано загальний страйк!\n\nСтрайкарі вимагають збільшення прав і зарплат, які просто неможливі в умовах нашої післявоєнної економіки. Якщо ми цього не зробимо незабаром заспокоїти страйкарів, уся країна може потрапити під лещата революційного хаосу."
ww1_england.36.a: "Почекай і сподівайся, що вони здадуться і підуть додому."
ww1_england.37.t: "Революція в Британії!"
ww1_england.37.d: "Революційний запал охопив землю! Натхненні дивною ідеологією, відомою нам як "синдикалізм», червоні ополченці мандрують британськими селами та марширують британськими вулицями! У відповідь на це була «біла гвардія» організована під керівництвом сера Едмунда Алленбі, що складається з ветеранів Великої війни, які обіцяють врятувати країну від революції загроза.\n\nЧи маємо ми піддатися вимогам повстанців, чи стати на бік Алленбі й передати бій повстанцям?"
ww1_england.37.a: "Нам доведеться поступитися."
ww1_england.37.b: "Ніколи не підкоряйтеся терористам! Алленбі заспокоїть цей натовп."
ww1_england.37.b.tt:0 "§RSocialist popularity§! is §Rtoo low§! for any viable option to lead to a peaceful revolution!" # (!)
ww1_england.37.c: "Обидві ці системи вийшли з ладу! Настав час для третьої системи!"
ww1_england.38.t: "Четверта громадянська війна в Британії"
ww1_england.38.d: "Вчетверте в історії та вперше за останній час нація повністю розділена, як у військовому, так і в політичному плані. Білі та червоні гвардійці кидають виклик один одному в битвах від дому до дому, і наші власні армія розділилася на дві частини, підтримуючи червоних, і нація в повному хаосі."
ww1_england.38.a: "Ой, набридло!"
ww1_england.39.t: "Мослі перетинає підлогу"
ww1_england.39.d: "Освальд Мослі, член парламенту від Харроу, перетнув зал Палати громад, сигналізуючи про свою підтримку революції. Хоча досі парламент залишався непохитно вірним старому режиму, дії Мослі почав повний крах парламентської влади, оскільки за ним швидко пішли мої депутати з усієї країни, які обіцяли свою підтримку Червоні."
ww1_england.39.a: "Англія жива і йде далі."
ww1_england.40.t: "Перший післяреволюційний з'їзд профспілок"
ww1_england.40.d:0 "The Crown, once the very emblem of the British Empire, lay shattered. The lofty walls of Parliament had crumbled. After the long, blood-stained tunnel of civil war, the red banner of revolution was finally planted firmly across the entire island of Britain. Yet, upon the ruins, the path ahead remained long. London's cold winter winds still swept through broken buildings, and from factory chimneys, uneasy sighs sometimes rose instead of victory smoke. The future of the new Britain had become a map laid upon a table.\nProvisional Chairman [ROOT.GetLeader], keenly aware of his deep responsibility for the horrific loss of life and bloodshed during the civil war, offered his resignation to the people. The revolution was safe and secure, but the lives of the people were still arduous, and discussions about the direction forward continued endlessly. Thus, under the guidance of the vanguard party, the First Congress of Trade Unions was convened to elect the 'Chairman,' the supreme leader of the new proletarian state. Three prominent figures, who distinguished themselves amidst the tumult of the revolutionary struggle, are now considered the final contenders. Their choice will determine the future trajectory of our Republic, and indeed, the very lives of the people." # (!)
ww1_england.40.a: "Місіс Вілкінсон була найсміливішою з нас напередодні революції."
ww1_england.40.b: "Революція не могла б досягти успіху без парламентських витівок Мослі."
ww1_england.40.c: "Клемент Еттлі привів наших людей до перемоги на полі бою."
ww1_england.40.e:0 "George Lansbury will aid and heal the wounds beneath Britannia." # (!)
ww1_england.41.t: "Централізувати чи ні?"
ww1_england.41.d: "Це питання.\n\n\nОсвальд Мослі вже деякий час є головою Конгресу профспілок, і в його часи відбулося радикальне посилення авторитарної тактики та поява культу Було також відзначено, що Мослі все більше приєднується до нової ідеології фашизму Муссоліні, яку він вважає Справжній прихильник робітничого класу, зрештою, він повинен зробити вибір:\n\nВідкрито стати на бік фашизму та повести націю до слави, або зупинити процес централізації та продовжити правити як Голова?"
ww1_england.41.a: "Якщо ви любите нашу країну, ви національний, а якщо ви любите наш народ, ви синдикаліст."
ww1_england.41.b: "Разом у Британії ми запалили вогонь, який не згаснуть віки."
ww1_england.42.t: "Народне повалення уряду"
ww1_england.42.d: "Після нашої поразки у Великій війні антиімперіалістична та антизахідна фракція уряду та військових скинула нашого лідера."
ww1_england.42.a: "Льюїс П’ю Еванс очолить Червону армію."
ww1_england.43.t: "Подія на основі пасхального яйця"
ww1_england.43.d: "Ой, Османська імперія перетворила тебе на маріонетку Британії, lmfao, який ідіот.\n\nУ будь-якому випадку, ось пасхальне яйце для твоїх проблем, це прапрадід Бориса Джонсона, який був турецьким беєм і служив в уряді Османської імперії протягом трьох місяців, перш ніж його вбили під час війни за незалежність Туреччини."
ww1_england.43.a: "На основі."
ww1_england.44.t: "Громадянська війна на порозі"
ww1_england.44.d: "Оскільки громадянська війна охопила весь наш прекрасний острів, ми повинні зосередити свої зусилля виключно на ньому."
ww1_england.44.a: "За Британію!"
ww1_england.45.t: "Закон про народне представництво 1918 року"
ww1_england.45.d: "Після збільшення тиску з боку суфражистського руху та високого рівня лібералізації в уряді Британія сьогодні прийняла Закон про представництво народу. Закон, який підтримують прогресивні люди в усьому світі, надає жінкам віком від 30 право голосу на загальних виборах."
ww1_england.45.a: "Вони почали те, що ніхто не може зупинити."
ww1_england.46.t: "Смерть принца Джона"
ww1_england.46.d: "Принц Джон Чарльз Френсіс із Сполученого Королівства, молодший син короля Георга V, помер сьогодні після ускладнень, викликаних його важкою епілепсією.\n\nЦю хворобу вперше виявили у Джона близько десяти років тому, і це мучило його гнітюче коротке життя. Він помер уві сні о 17:30 після особливо сильного нападу."
ww1_england.46.a: "Імперія плаче."
ww1_england.47.t: "Похорони принца Джона"
ww1_england.47.d: "Сьогодні був похований принц Джон Чарльз Френсіс із Сполученого Королівства, молодший син Його Величності Георга V. Незважаючи на те, що це був жахливо сумний день для Імперії, наслідки найкривавішої війни в Британії та справді в історії людства, здавалося б, притупила увагу події."
ww1_england.47.a: "Що таке смерть принца після того, як стільки людей віддали своє життя?"
ww1_england.48.t: "Конференція Соціалістичної Єдності"
ww1_england.48.d: "СДФ давно прагнули до єдності британських лівих, спочатку розпочавши переговори на цю тему з Незалежною лейбористською партією. ІЛП довго не бажала об’єднати сили з доктринерською марксистською організацією, такою як СДФ Однак, здавалося, що на початку десятиліття 1910-х років переговори про єдність зайшли в глухий кут виявляти певний інтерес до цієї теми серед рядових членів ІЛП, і щорічна конференція СДФ 1910 року вирішила спробувати знову серйозно.\n\nБСП містить безліч поглядів і була організована як вільна федерація клубів і відділень, а не як централізована та дисциплінована партія.\n\nПровідні члени колишнього СДФ на чолі з патріархом партії Г.М. Гайндманом Ця провідна група виступає за те, щоб БСП зробила акцент на виборчій політиці та намаганні захопити державу через виборчу урну, а не через робочу агітацію, створення профспілок і прагнення до екстра- парламентський шлях до влади через страйковий рух."
ww1_england.48.a: "Політики об’єднуються, а як щодо робітників?"
ww1_england.49.t: "Військово-морські навчання в Атлантиці?"
ww1_england.49.d: "Оскільки Hochseeflotte сильніша, ніж будь-коли, багато хто з вищого командування пропонує проведення найбільших військово-морських навчань, які будь-коли проводилися, не лише для нашої власної вигоди, але й щоб показати світові нашу справжню могутність!"
ww1_england.49.a: "Кайзер каже «Ja!»"
ww1_england.49.b: "Було б нерозумно протистояти Антанті."
ww1_england.50.t: "Другий інцидент у Dogger Bank"
ww1_england.50.d: "Під час найбільших військово-морських навчань в Атлантичному океані німецькі військово-морські кораблі випадково обстріляли британські рибальські човни. Причина інциденту невідома, оскільки німецьке верховне командування діє дуже вибірково яку інформацію вони нам надають, але після того, як газети потрапили до цієї історії, уряд і широка громадськість також були обурені цим кричущим показом німецької мови. агресія."
ww1_england.50.a: "Ці зухвалі виродки! Ми їм покажемо, добре!"
ww1_england.50.b: "Ми повинні бути більшою людиною."
ww1_england.51.t: "Трансатлантичний телеграф було відключено"
ww1_england.51.d: "Європейські держави продовжують конфліктувати між собою. І їх спротив знайшов відображення в диверсіях на морі. Щоб перешкодити [GER.GetName] встановити контакти з американськими державами, було вирішено відрізати частину трансатлантичного Зв'язок з німцями обірваний."
ww1_england.51.a: "Привіт, ви можете принести мене?"
ww1_england.76.t: "Відновлення цивільного уряду?"
ww1_england.76.d: "Після громадянської війни та подальшого очищення від соціалістичної загрози стабільність повернулася на наші зруйновані та побиті острови. Залишається питання: чи можна взагалі довіряти цивільному уряду, який стримає синдикалістів? Якщо так, наша керівна рука повинна залишитися, чи, встановивши диктатуру, ми не такі погані, як синди?"
ww1_england.76.a: "Запросіть британських фашистів до уряду"
ww1_england.76.b: "Мені тут подобається..."
ww1_england.76.c: "Відновити демократичне правління"
ww1_england.77.t: "Фонд британських фашистів"
ww1_england.77.d: "Натхненна походом Муссоліні на Рим, група затятих антисоціалістів і ультрароялістів об’єдналася, щоб створити першу британську організацію, яка носить ім’я фашизму.\n\nБританські фашисти на чолі з чарівна Рота Лінторн-Орман зібралася з широкого намету жорстких торі, абсолютних монархістів і просто Хоча старі антисоціалісти не отримають великої популярності, їхня поява сигналізує про неминучі зміни в британській політиці."
ww1_england.77.a: "Це очолює жінка?!"
ww1_england.78.t: "Національна партія вимагає відвоювання Ірландії"
ww1_england.78.d: "Після кривавої громадянської війни та подальшого відновлення демократії Алленбі, Вінстон Черчилль і жорсткі торі ледве забезпечили перемогу на виборах, сформувавши коаліційний уряд із Національною партією.\n\nОднак Національна зараз вимагає відвоювання Ірландії, яка нещодавно звільнилася від наших володінь. Вони називають це життєво важливою частиною нашого нації, і припускають, що країна може ніколи не об’єднатися без Ірландії."
ww1_england.78.a: "Ми повністю згодні!"
ww1_england.78.b: "але зараз ми надто слабкі."
ww1_england.79.t: "Черчилль втратив повноліття!"
ww1_england.79.d: "Після відмови Національної партії відмовитися від вимог Національної партії, вони вийшли з коаліції, а консервативний уряд повністю розвалився. Було оголошено позачергові вибори, і тепер владу залежить від певної висхідної зірки...\n\n\nБританська демократія, нарешті, померла, хоча вона, можливо, мала останні спазми на своєму шляху."
ww1_england.79.a: "Боже, бережи короля. Боже, бережи Лінторн-Ормана."
ww1_england.79.b: "Нам потрібен Реформатор війни."
ww1_england.82.t: "Британія зіткнулася з повстанням у Єгипті!"
ww1_england.82.d: "Частково через погане управління там, а частково через ностальгію за нашим власним режимом, британці зіткнулися з єгипетською революцією! Хоча ми зараз не в змозі безпосередньо втрутитися, вона все ще заважає британсько- що завжди вигідно для нас!"
ww1_england.82.a: "Це покаже цим великоголовим невірним!"
britas.14.t: "Афганські війська атакують Індію!"
britas.14.d: "Після Версальської мирної угоди та нашого очевидного заперечення участі Афганістану, афганські солдати були помічені, як заходили в юрисдикцію Індії, де вони напали на кілька наших аванпостів. Здається, Афганістан намагається звільнитися!"
britas.14.a: "Заради Бога, зі скількома війнами нам доведеться мати справу???"
britas.15.t: "Наша позиція в Афганістані більше не є стійкою."
britas.15.d: "\n\nНашу війну з Афганістаном більше неможливо вести через низку причин. Здається, Афганістан досяг успіху у своїй війні за незалежність."
britas.15.a: "Ми завжди повертаємось..."
ww1_england.86.t: "Вшанування Декларації Бальфура?"
ww1_england.86.d: "Декларація Бальфура, тобто обіцянка британського уряду єврейській громаді створити сіоністську державу, нещодавно стала актуальною з придбанням нами обов’язкової Палестини.\n\nТепер ми запитуємо себе, чи виконуємо ми Або було б розумніше утримувати територію, поки ситуація не заспокоїться."
ww1_england.86.a: "Клімат ще не дозволяє."
ww1_england.86.b: "Ми повинні виконати обіцянку."
ww1_england.86.c: "Ми повинні виконати обіцянку. (Грати за Ізраїль)"
ww1_england.87.t: "План Мадагаскару"
ww1_england.87.d: "Після нашого придбання Мадагаскару ряд радників зазначили, що він буде придатним для єврейської колонізації. Ми не тільки можемо вшанувати Декларацію Бальфура та звільнити цих зухвалих сіоністів, але й далі розвивати те, що по суті є затокою."
ww1_england.87.a: "Це було б образою для наших друзів-євреїв!"
ww1_england.87.b: "Ідеально!"
ww1_england.87.c: "Ідеально! (Грати за Ізраїль)"
ww1_england.89.t: "Парламент обговорює ірландське самоуправління"
ww1_england.89.d: "Палати парламенту обговорюють гомруль для Ірландії.\n\nЦе піднесе Королівство Ірландія до номінальної незалежності, а ми лише контролюватимемо їхню зовнішню політику і нічого більше.\n\nМалоймовірно, що дебати принесуть багато плодів протягом принаймні десятиліття, але, тим не менш, це означає багатообіцяюче майбутнє для Ірландії."
ww1_england.89.a: "Ми, ліберали, підтримуємо наших ірландських друзів!"
ww1_england.90.t: "150 000 оранжистів мобілізовано в Ольстері!"
ww1_england.90.d: "Після триваючих дебатів про гомрулі, 150 000 жителів Ольстера зібралися на річницю перемоги Вільяма III над Яковом II! Вони погрожують силою зброї, щоб запобігти запровадженню гомрулю, і експерти стурбовані тим, що ірландці Громадянська війна зараз у плані, якщо ми продовжимо нашу невиразну позицію щодо самоврядування."
ww1_england.90.a: "Вони бунтують, щоб ЗАЛИШИТИСЯ?!"
ww1_england.91.t: "Дебати про самоврядування Ірландії тривають"
ww1_england.91.d: "Дебати в парламенті щодо ірландського самоуправління продовжуються. Інтереси ірландських націоналістів потроху виконуються. Ефект ще не помітний."
ww1_england.91.a: "Рухаємо далі."
ww1_england.92.t: "Британська Республіка"
ww1_england.92.d: "Дивовижно, у Британії було створено республіку! У той час як інші домініони розриваються, слід визнати, що республіканські погляди Вілфріда Лорьє підходять цій новій демократії. Розрив контактів може розглядатися як лицемірство."
ww1_england.92.a: "Вітаю новий уряд Піза."
ww1_england.92.b: "Навіть після його падіння ми граємо на скрипці монархістам."
ww1_england.93.t: "Дзвінок Ольстера. Відповідь Слайго."
ww1_england.93.d: "Коли Ольстер послав свій бойовий клич, ми почули його на Заході\nІ тоді бравий полковник піддав наших героїв випробуванню.\n"Вступайте», він вигукнув: "І йдіть за мною, за Союз і Корона»,\nТого дня він привів "Слайго Оранджмен» до Портадауна.\n\nПрийняття, яке вони там отримали, ніколи не буде забув,\nПолковник усміхнувся та гордо сказав: "Ви герої, усі!»\nВостаннє вони почали "Бойн-Вотер» із "Капітуляції немає»—\n"Зброя в подарунок» був наказом, і коннохтмени пройшли повз. \n\nЧудовий набір людей, якими вони були, коли очолювали свій загін,\nПолковник виглядав героєм, народженим для команда;\nІ дух, який продемонстрували ці герої, нехай триватиме вічно\n"Захід прокинувся», — тримав прапор під час маршу через Белфаст.\n\nІ це було чудове видовище, коли Слайго вони марширували\nСто сильних, рішучих чоловіків Білл про саморегулювання не підтримає\nІ якщо заклик надійде знову, люди Слайго приєднаються\nЩоб зустрітися з Джоном Редмондом і його банда через річку Бойн.\n\nОлд 464 нехай вона живе, і пам'ять про неї ніколи не згасне\nДовго вона тримала уві сні своїх синів Старої Бригади\nАле Вуд-Мартін, бравий полковник, коли одного разу прийняв командування \nВін вивів нас і з гордістю очолював маленьку групу Гідеона.\n\nТож ось удачі капітану Крейгу, а також Бонару Ло,\nІ ми не забудемо сера Едварда — він є для них заслугою';\nЗ воюючим полковником Уоллесом ми об’єднаємося з нашими силами,\nІ збережемо те, що дороге для всіх нас — Перемогу Бойна."
ww1_england.93.a: "Чоловіки Слайго приєднаються."
ww1_england.94.t: "Північноірландські волонтери"
ww1_england.94.d: "Група з близько 2000 добровольців у Північній Ірландії зголосилася воювати за Корону та країну."
ww1_england.94.a: "Хороші лоялістські хлопці."
ww1_england.106.t: "Імператор-маріонетка в Японії"
ww1_england.106.d: "Після нашого успішного завоювання японського материка наші радники пропонують розмістити пробританського принца Хірохіто в Токіо, щоб заспокоїти населення та зберегти маріонетковий режим."
ww1_england.106.a: "Хай живе Хірохіто"
ww1_england.107.b: "Ми не повинні здаватися людям Японії."
ww1_england.108.t: "Нагасакський договір"
ww1_england.108.d: "Після поразки Японії у Великій війні їхній імперіалістичний експеримент розвалився.\n\nВони погодилися на договір з англійцями, який дозволяє британським солдатам перебувати на японській землі, дає британцям доступ до японської розвідки, дає перевагу британським підприємствам на японській землі, серед багатьох інших речей.\n\nБагато журналістів називають Японію просто маріонетковою державою, іншою колонія під імперією, над якою ніколи не заходить сонце."
ww1_england.108.a: "Окупація Японії починається."
ww1_england.108.b: "Сонце ніколи не зайде в країні сонця, що сходить."
ww1_england.112.t: "Кітченер запрошений до Росії"
ww1_england.112.d: "Сер Герберт Кітченер особисто зацікавився погіршенням ситуації на Східному фронті, і [RUS.GetLeader] особисто запросив його приїхати до Росії та зустрітися з ним та російським генеральним штабом у сподіваюся виправити абсолютний безлад, яким є Російська імператорська армія."
ww1_england.112.a: "Пакуй валізи, Герберте!"
ww1_england.112.b: "Він потрібен у Британії."
ww1_england.113.t: "Фельдмаршал Кітченер загинув під час нападу підводного човна"
ww1_england.113.d: "Після того, як корабель сера Герберта Кітченера відправився морем до Санкт-Петербурга, він був атакований німецькою підводною лодкою. Він був потоплений, а вже літній Кітченер загинув. Тільки 12 вижили. Усі 10 членів Кітченера оточення також загинули.\n\nКітченера бачили стоячи на квартердеку під час приблизно Двадцять хвилин знадобилося, щоб корабель потонув.\n\nЗвістка про смерть Кітченера була шокована всією Британською імперією. Один сержант покінчив життя самогубством Західний фронт вигукував: "Тепер ми програли війну. Тепер ми програли війну»; і медсестра написала додому своїй родині, що вона знала, що Британія перемагатиме, доки живий Кітченер, а тепер, коли його не стало: "Як це жахливо — набагато гірший удар, ніж багато німецьких перемог". Поки він був з нами, ми знали, навіть якщо все було похмуро, що його керівна рука була за кермом."\n\nКороль наказав армійським офіцерам носити чорні пов'язки протягом тижня."
ww1_england.113.a: "Це справді важкий удар і велика втрата для нації та союзників."
ww1_england.114.t: "Кітченер прибув до Росії"
ww1_england.114.d: "Сьогодні до Санкт-Петербурга на човні прибув фельдмаршал Кітченер. Він зустрівся з кількома офіційними особами, включаючи [RUS.GetLeader].\n\nПісля виявлення того, наскільки справді поганий стан російської армії, фельдмаршал фактично розглядав можливість залишитися в Росії зі своєю військовою місією та взяти командування російськими силами під командуванням [RUS.GetLeader]."
ww1_england.114.a: "Кітченер залишиться в Росії"
ww1_england.114.b: "Він потрібен тут."
ww1_england.115.t: "Ми вбили головнокомандувача британської армії!"
ww1_england.115.d: "Ми щойно отримали повідомлення про те, що Герберт Кітченер, британський начальник штабу, прямував до Санкт-Петербурга на човні! По дорозі туди його перехопила одна з наших підводних човнів і він був убитий Британія ніколи не була такою деморалізованою, і цей рух означає для нас, що російська армія може бути в трохи гіршому стані, ніж вони видають."
ww1_england.115.a: "Візьми це, Томмі!"
ww1_england.116.t: "Британська військова місія"
ww1_england.116.d: "Британці надіслали військову місію на чолі з їхнім власним начальником штабу, Гербертом Кітченером! Сподіваємося, це полегшить тягар нашої армії, яка дуже погано працює."
ww1_england.116.a: "Кітченер Хартума, ласкаво просимо до Росії!"
ww1_england.117.t: "Кітченер повертається до Британії"
ww1_england.117.d: "Герберт Кітченер, явно обурений нашим конфліктом з Британією, повернувся, щоб воювати за свою батьківщину проти нас."
ww1_england.117.a: "До зустрічі, лох!"
ww1_england.118.t: "Кітченер відправляється до Британії"
ww1_england.118.d: "Кітченер, не бачачи більше потреби бути в Росії, вирішив повернутися до Британії.\n\nМи будемо сумувати за тобою!"
ww1_england.118.a: "Безпечних подорожей!"
ww1_england.119.t: "Тибет"
ww1_england.119.d: "Тибет тепер вільна країна. Ми повинні надіслати листа [CHI.GetLeader] із попередженням, щоб вони не розміщували там війська."
ww1_england.119.a: "Це необхідно нашій стратегії."
ww1_england.119.b: "Краще не будити тигра."
ww1_england.121.t: "Прусська система в Англії?"
ww1_england.121.d: "З моменту завершення Лондонської кризи Британією керує військова кліка та її авторитарний монарх. Вона діяла в умовах обмеженої демократії, парламент працював частково, а військові офіцери мали гарантовану більшість в палаті громад минуло достатньо часу, коли Карл III, герцог Саксен-Кобург і Гота на троні, поставив питання про що робити з цією "тимчасовою» системою правління. Здобувши освіту в Німеччині, Чарльз з ентузіазмом ставиться до принципу застосування прусської системи на своїй батьківщині, хоча це може бути трохи непопулярним серед деяких військових офіцерів. які отримали вигоду від диктатури."
ww1_england.121.a: "Це працює для кайзера, це спрацює і для короля."
ww1_england.121.b: "Поточна система є задовільною."
ww1_england.122.t: "Вшанування Британського Альянсу"
ww1_england.122.d: "Враховуючи конфлікт Британії з Німеччиною, нарешті настав час вшанувати наш заклик до зброї та захопити німецькі території в Тихому океані"
ww1_england.122.a: "Банзай!"
ww1_england.122.b: "Якщо подумати..."
ww1_england.123.t: "Коротка мить милосердя"
ww1_england.123.d: "Його дихання було різким і уривчастим, він намагався зосередити зір, коли вдалині лунали вибухи та стрілянина. Дивлячись вниз, Генрі Тендей опанував себе й зібрався з положенням. Солдат 5-го полку герцога Веллінгтона, Танді був героєм війни та отримав Хрест Вікторії, найвищу можливу нагороду в Британії Армія.\nКоли він підняв очі, він подивився на німецьку форму Ворог не відповів взаємністю. Він був поранений крізь руїни села Переживу цей день.\nВсе цей хаос, подумав Тендей, тільки цей раз він би дозволив німцеві повернутися до себе "У чому сенс", - подумав Тендей, він не був просто пораненим німцем. Благородний герой війни врятував ще одне життя.\n\n\nНімецьким солдатом був молодий чоловік, відомий як капрал Адольф Гітлер."
ww1_england.123.a: "Як мало він знав..."
ww1_england.124.t: "Протекторат Катар"
ww1_england.124.d: "Емір [FROM.GetLeader] Катару пропонує угоду з нами. Ми візьмемо на себе захист [QAT.GetLeader] в обмін на обіцянку, що вони не матимуть жодних відносин з іншими іноземними державами без чіткого британського дозвіл."
ww1_england.124.a: "Ми захистимо Катар."
ww1_england.124.b: "У нас уже достатньо піску."
ww1_england.125.t: "Перейменування Танганьїки?"
ww1_england.125.d: "Після нашого завоювання давньонімецької Танганьїки ми отримали кілька пропозицій перейменувати територію, щоб або видалити всі сліди німецької власності, або вшанувати Велику війну, або і те, і інше. Що нам робити?"
ww1_england.125.a: "Немає потреби."
ww1_england.125.b: "Ми назвемо це на честь Яна Смутса та його кампанії."
ww1_england.125.c: "Назвіть це на честь Твін-Пікс! Що ви маєте на увазі, "Який Твін-Пікс?"?"
ww1_england.125.e: "Віндзорленд - як замок!"
ww1_england.126.t: "Більш натхненна назва для Південно-Західної Африки?"
ww1_england.126.d: "Після нашого завоювання старої Південної Західної Африки (буквально Південно-Західної Африки) багато людей запропонували трохи змінити назву."
ww1_england.126.a: "Ну, це точно."
ww1_england.126.b: "Боталенд краще скочується з язика."
ww1_england.127.t: "Британія вимагає Мозамбік!"
ww1_england.127.d: "Використовуючи нинішню нестабільну глобальну ситуацію, британці, схоже, були піддані імперіалістичним південноафриканським політикам, щоб вимагати нашої одвічної колонії Мозамбік!!!"
ww1_england.127.a: "Приходь і візьми це, Вічний Англо!"
ww1_england.127.b: "Було б нерозумно провокувати колоніальну війну."
ww1_england.128.t: "Португалія відхилила наш ультиматум!"
ww1_england.128.d: "Португалія відхилила нашу вимогу щодо Мозамбіку! Південноафриканські політики зараз збирають своїх прихильників для війни, і ми можемо підготувати колоніальну війну!"
ww1_england.128.a: "Війна Буша в Мозамбіку починається!"
ww1_england.128.b: "Задумавшись..."
ww1_england.129.t: "Португалія прийняла наші вимоги!"
ww1_england.129.d: "Португалія люб'язно прийняла наш запит щодо Мозамбіку. Британські адміністратори вже входять у територію та починають передачу!"
ww1_england.129.a: "Безпосереднє адміністрування колонії"
ww1_england.129.b: "Помістити його під юрисдикцію Південної Африки."
ww1_england.130.t: "Мозамбікська криза"
ww1_england.130.d: "Після низки подій, не пов’язаних із поточною нестабільною глобальною ситуацією, португальці відхилили британський "запит» на управління Мозамбіком!\n\nБританські, південноафриканські та родезійські сили повідомляють про тривожне збільшення активності, і експерти стурбовані тим, що може спалахнути війна Буша."
ww1_england.130.a: "Ще одна колоніальна війна?"
ww1_england.131.t: "Криза в Мозамбіку закінчилася"
ww1_england.131.d: "Незважаючи на всі ознаки колоніальної війни в Південній Африці, дипломатія знову врятувала ситуацію.\n\nПісля обговорень з боку Британії та Португалії можливу війну вдалося запобігти після відступу Британії сили Альянсу 1337 року ледве вижили."
ww1_england.131.a: "Не дуже альянс."
ww1_england.132.t: "Африка впала."
ww1_england.132.d: "Ну, ось і все. Мозамбік і Ангола впали перед британськими загарбниками, і у нас немає іншого вибору, як відмовитися від цих стародавніх територій."
ww1_england.132.a: "Ось іде Альянс 1337 року!"
ww1_england.132.b: "Ангола і Носса!"
ww1_england.133.t: "Портузький бліцкриг!"
ww1_england.133.d: "Португальські Ультрадесантні сили повністю шокували наших солдатів і наш моральний дух, коли вони штурмували Південну Африку та Родезію! Наші військові радники кажуть, що ми повинні просто прийняти приниження та вимагати миру."
ww1_england.133.a: "Вибух!"
ww1_england.133.b: "Бліц-що?"
ww1_england.134.t: "Джен Смутс пропонує купити Мозамбік"
ww1_england.134.d: "До нас звернувся Ян Смутс з Південної Африки, який запропонував придбати португальську колонію Мозамбік, припускаючи, що це може принести велику користь нашій стратегії."
ww1_england.134.a: "Ми маємо на чому краще зосередитися, Яне."
ww1_england.134.b: "Почати переговори з португальцями!"
ww1_england.135.t: "Британія хоче купити Мозамбік"
ww1_england.135.d: "Британці звернулися до нас із пропозицією, яка передбачає забрати Мозамбік з наших рук."
ww1_england.135.a: "Обміняти на Південно-Західну Африку?"
ww1_england.135.b: "Це виглядає справедливо."
ww1_england.136.t: "Колонія для колонії"
ww1_england.136.d: "Португальці повернулися до нас із зустрічною пропозицією, щоб ми обміняли колишню німецьку Намбібію на Мозамбік. Це дозволить португальцям розширити берегову лінію своїх володінь в Анголі."
ww1_england.136.a: "Як щодо просто Волфіш-Бей?"
ww1_england.136.b: "Добре!"
ww1_england.137.t: "Пропозиція Уолфіш-Бея"
ww1_england.137.d: "Британці виторгували лише Уолфіш-Бей, невелику, хоча й стратегічно розкішну бухту в Південно-Західній Африці."
ww1_england.137.a: "Вони жартують?"
ww1_england.137.b: "Краще, ніж нічого!"
ww1_england.138.t: "Уолфіш-Бей недостатньо!"
ww1_england.138.d: "Португальці підтверджують свою початкову пропозицію захопити всю Намібію! Здається, їх не цікавить лише Волфіш-Бей."
ww1_england.138.a: "Схоже, Британського Мозамбіку все-таки не буде."
ww1_england.138.b: "Ми не впораємося."
orange.7.t: "Дублінське повстання"
orange.7.d: "Після посилення напруженості між Королівським урядом Ірландії та Шинн Фейн, партією незалежності Ірландії, здається, що багато членів бойовиків повстали та захопили різні життєво важливі частини міста Дублін.\n\nОчевидно, що ця маленька шарада буде легко припинена, але вона сигналізує про те, що для Ірландії можуть настати важкі часи."
orange.7.a: "Ми розберемося з тими "Шіннерами""
orange.8.t: "Кінець Великоднього повстання"
orange.8.d: "Після п’яти днів кровопролиття Великоднє повстання нарешті подолали. Дубліну було завдано великої шкоди, і населення не зовсім на нашому боці, але наразі незалежність Ірландії Тепер ми можемо зосередитися на військових зусиллях."
orange.8.a: "Це так проблематично"
ww1_england.139.t: "Афроамериканські групи протестують проти кенійського компромісу!"
ww1_england.139.d: "Після нашого компромісу з повстанням білих у Кенії та надання їм повноважень для пригнічення корінного населення (певною мірою, звичайно), африканські групи по всій Імперії були обурені.\n\nБільшість Ці групи, здається, базуються на Ямайці, і практично весь їхній вплив поширюється на Карибський басейн."
ww1_england.139.a: "Стежте за цим."
ww1_england.140.t: "Маркус Гарві щось задумав."
ww1_england.140.d: "Наші люди повідомляють, що Маркус Гарві, голова та засновник UNIA-ACL, починає поводитися хаотично та зустрічається з різними організаціями чорних сеператистів/супрематистів не лише на Ямайці, але й у всьому Карибському басейні."
ww1_england.140.a: "Що він робить?"
ww1_england.141.t: "Радикальні африканісти захопили Кінгстон!"
ww1_england.141.d: "Наші найгірші побоювання справдилися! UNIA-ACL у союзі з низкою інших пронегрянських рухів скинули гарнізон на Ямайці та захопили контроль над островом! Очевидно, не відпускаючи туди, вони чітко висловлюють свої амбіції захопити всю "Нову Африку» (ми вважаємо, що це означає поселення афроамериканської більшості в Карибський басейн) і, зрештою, навіть сам континент Африки!"
ww1_england.141.a: "********!"
ww1_england.142.t: "Революція поширюється на Багами!"
ww1_england.142.d: "Після Ямайського повстання афроамериканські сепаратистські групи агітували насильницьку революцію в усіх наших провінціях Карибського басейну. Здається дуже ймовірним, що Багамські Острови незабаром впадуть — зараз у нас достатньо ресурсів лише в регіоні щоб не допустити розвалу одного регіону."
ww1_england.142.a: "Надати пріоритет Північним Багамським островам"
ww1_england.142.b: "Надати перевагу південним Багамським островам"
ww1_england.143.t: "Революція в Британських Карибах!"
ww1_england.143.d: "Британці, схоже, мають певні проблеми в Карибському басейні з чорним сеператизмом. Насправді існує чимала небезпека, що він може перекинутися на наші землі. Нічого, з чим ми, звичайно, не можемо впоратися, але все ж...\n\nБермудські острови, здається, знаходяться на межі краху, і британці точно могли б це зробити з їхньої допомоги? ніби вони мають засоби для опору."
ww1_england.143.a: "Розгорнути морську піхоту США"
ww1_england.143.b: "Ми не дрібні злодії."
ww1_england.144.t: "Американці захопили Бермудські острови!"
ww1_england.144.d: "У розпал Карибської кризи американці захопили контроль над Бермудськими островами! Ця життєво важлива військово-морська база могла стати нашим найкращим шансом повернути втрачені території..."
ww1_england.144.a: "Довіряй янку, щоб все зіпсувати."
ww1_england.145.t: "Невдала революція на Бермудських островах!"
ww1_england.145.d: "UNIA-ACL намагався підняти повстання на Бермудських островах, життєво важливій військово-морській базі в Атлантиці, але, на щастя, це зазнало невдачі! Бермудці просто не мають такого рівня настроїв, як карибці. Повстання насправді було просто прославленим заворушенням, яке поліція Бермудських островів з легкістю придушила за допомогою королівської морської піхоти загін."
ww1_england.145.a: "#WhiteBoysStayWinning"
ww1_england.146.t: "Напад на Вест-Індію!"
ww1_england.146.d: "Було помічено велику кількість човнів африканістів (ймовірно, захоплених цивільних суден), які прямували до Навітряних островів, Підвітряних островів і Тринідаду і Тобаго. Нинішній гарнізон достатньо сильний, щоб захистити одну з цих територій, враховуючи постійне переслідування з боку революціонерів, і якщо ми не виберемо правильно, то дорога до Гайани буде широко відкритою. Яка це буде?"
ww1_england.146.a: "Надати пріоритет Навітряним островам."
ww1_england.146.b: "Надати пріоритет Підвітряним островам."
ww1_england.146.c: "Надати пріоритет Тринідаду і Тобаго."
ww1_england.147.t: "Невдалий напад на Гайану!"
ww1_england.147.d: "Як і очікувалося, африканці спробували напасти на Гайану з нещодавно захоплених островів! Хоча ополченці, сформовані з гайанців, завдали трохи шкоди нашому гарнізону, індіанське населення було переважно апатичним і не бажало приєднатися, а Тринідадський гарнізон перешкодив прибуттю африканського флоту."
ww1_england.147.a: "Хоч раз хороші новини!"
ww1_england.148.t: "Джорджтаун упав!"
ww1_england.148.d: "Катастрофа! Афро-американські ополченці успішно захопили Гайану, нашу останню велику базу в Карибському морі! Хоча ми все ще утримуємо кілька островів птахівництва, падіння Джорджтауна означає закінчення наших операцій там на час Це викликало обурення населення в Британії, яке вимагає від нас вступити в переговори з революціонерами Королівська армія завжди готова до бою, але поки що це може бути дещо напруженішим і складнішим..."
ww1_england.148.a: "Чудо."
ww1_england.148.b: "Шоу має тривати!"
orange.9.t: "Примушення королівської прерогативи"
orange.9.d: "Хоча населення Ольстера значною мірою підтримувало, було кілька... неприємних елементів, які заважали нашій здатності керувати. Республіканці, здебільшого. Можливо, варто мати Його Величність стверджувати королівську прерогативу, щоб по-справжньому досягти успіху, можливо, також присягнути у військовому кабінеті."
orange.9.a: "ПРЯМЕ ПРАВЛІННЯ З БЕЛФАСТУ"
orange.9.b: "Це поставило б під загрозу наші ідеали."
orange.10.t: "Георг V стверджує королівську прерогативу в Ольстері"
orange.10.d: "За дорученням прем’єр-міністра Едварда Карсона Георг V заявив про королівську прерогативу та розпустив Асамблею Північної Ірландії. Цей крок стався в той момент, коли Карсон намагається повністю викорінити спроби республіканців перешкоджати монархічному уряду.\n\nGiven характер військового уряду, який зараз приведений до присяги, багато хто припускає, що це ескалація холодної війни з республіканським Півднем."
orange.10.a: "Пряме правління з Белфаста?"
orange.11.t: "Повторно призначити лорда Карсона?"
orange.11.d: "Хоча лорд Карсон залишався найвпливовішою фігурою в нашій політиці з часів Preroging, і це було б просто формальністю, багато хто виступав і казав, що Його Величність має повторно призначити Карсона прем’єр-міністром."
orange.11.a: "Звичайно."
orange.11.b: "Максвелл почувається добре."
orange.12.t: "Норн Айрон об'єднує Ірландію"
orange.12.d: "Для Бога, Короля та Країни, ми зробили це! Ми об’єднали Ірландію під короною!"
orange.12.a: "НІКОЛИ!!"
orange.13.t: "Об'єднана Ірландія"
orange.13.d: "Гарно зроблено"
orange.13.a: "Дякую"
orange.14.t: "Вторгнення в Ольстер"
orange.14.d: "Цього разу ці кляті жителі Ольстера зайшли занадто далеко! Нам набридли їхні витівки. Час вторгнення!"
orange.14.a: "Вгору Республіка!"
orange.17.t: "Ірландське повстання!"
orange.17.d: "Нездатність нашого уряду підштовхнути війну проти Німеччини та втрата контролю над Великою Британією та Ірландією призвели до повстання ірландців, які незадоволені нашим правлінням. Немає місцевих гарнізонів, щоб зупинити їх, а німецькі окупаційні війська не хочуть їх зупиняти."
orange.17.a: "О, давай!"
orange.18.t: "Громадянська війна в Ірландії"
orange.18.d: "Незавершеність незалежності Ірландії — як британського домініону, а не повної незалежності — сильно дратувала прихильників жорсткої лінії, які стверджували, що договір з Британією не можна визнати, і оголосили повстання, яке переросло у громадянську війну."
orange.18.a: "Ми повинні зупинити криваву смерть! (Грати за Irish Free State)"
orange.18.b: "Немає більше британського правління! (Грайте за IRA проти договору)"
orange.20.t: "Автономна область?"
orange.20.d: "Уряд [FROM.Capital.GetCapitalVictoryPointName] пропонує створити автономний регіон для жителів Ольстера заради миру."
orange.20.a: "Немає вибору..."
orange.20.b: "Ніколи!"
orange.21.t: "Ірландія запрошує німецького монарха"
orange.21.d: "Ірландці, здається, заздрять славі, якою ми насолоджувалися славною перемогою у Великій війні з моменту здобуття незалежності від Британії. Як було в моді наприкінці 19 століття, вони хочуть посадити на престол німця Зокрема, вони хочуть коронувати молодшого сина Вільгельма II, Йоахіма, можливо, вони взяли його до уваги, тому що він не говорить англійською?"
orange.21.a: "Ми подумаємо про це."

ww1_england.156.t: "Заснування Королівських ВПС"
ww1_england.156.d: "Хоча британці не були першими, хто використовував військові літаки важчі за повітря, Королівські ВПС є найстарішими у світі незалежними військово-повітряними силами: тобто першими військово-повітряними силами, які стали незалежними від армії чи флоту Після публікації "доповіді Смутса», підготовленої Яном Смутсом, 1 квітня 1918 року було засновано RAF зі штаб-квартирою в колишньому готелі "Сесіл." під час Великої війни в результаті об'єднання Королівського льотного корпусу (RFC) і Королівської військово-повітряної служби (RNAS). Роки між війнами були відносно спокійними, коли Королівські ВПС взяли на себе відповідальність за контроль над Іраком і здійснили ряд незначних дій в інших частинах Британської імперії Fleet Air Arm було засновано в 1924 році, але передано під контроль Адміралтейства 24 травня 1939 року."
ww1_england.156.a: "За Ардуа до Астри!"
ww1_england.157.t: "П'ятий Рим!?"
ww1_england.157.d: "Рим і його слава — це незламна, стійка амбіція, до якої прагнуть усі люди на Землі.\n\nПерша Римська імперія мала свої дні слави з Цезарем, Августом, Траяном і Авреліаном.\n\nДруга триватиме тисячу років, очолювана такими великими людьми, як Юстиніан.\n\nТурки та росіяни боротимуться за титул Третього Риму, їхнє суперництво створило, у свою чергу, створення двох великих імперій.\n\nНімці, разом із французами, також провели власний римський експеримент під проводом Карла Великого, який триватиме аж до Наполеона.\n\nАле є місце для А ще, хто наймогутніша імперія на планеті? Не турки, не італійці, а це ми! в змозі проголосити нову, Англіканську, П’яту Римську імперію під керівництвом Цезаря [ENG.GetLeader]!"
ww1_england.157.a: "Яка дитяча фантазія."
ww1_england.157.b: "РИМ ЖИВЕ!"
ww1_england.157.c: "Немає нічого кращого за Британську імперію."
ww1_england.165.t: "Порушення Лондонського договору"
ww1_england.165.d: "[BEL.GetName] порушив умови Лондонського договору, відмовившись від свого нейтралітету та перейшовши на бік силового блоку. Звичайно, це не було б проблемою, якби вони просто стали на наш бік, але це не так, мабуть, варто щось зробити, оскільки Бельгія працює як фантастична база для прямих нападів."
ww1_england.165.a: "Поставити ультиматум"
ww1_england.165.b: "Що вони збираються робити? Закидають нас вафлями?"
ww1_england.166.t: "Британці в люті"
ww1_england.166.d: "Після того, як ми стали на бік великого геополітичного блоку, британці обурилися, стверджуючи, що ми порушили положення Лондонського договору.\n\nВони поставили нам ультиматум, вимагаючи негайного виходу з нашого нового договору, під загрозою прямого втручання!"
ww1_england.166.a: "Це не варто починати глобальний конфлікт знову."
ww1_england.166.b: "Ми підтримуємо наших нових друзів, як і вони з нами!"
ww1_england.167.t: "Бельгія відхиляє наш ультиматум!"
ww1_england.167.d: "Бельгія зухвало відхилила наш ультиматум! Вони також дуже жорстко сформулювали свою відповідь.\n\nЯк вони сміють?"
ww1_england.167.a: "Чортові болотяні німці!"
ww1_england.168.t: "Бельгійські складки"
ww1_england.168.d: "Бельгія нерішуче прийняла наш ультиматум і підтвердила свій нейтралітет."
ww1_england.168.a: "Ми дбаємо про їхні інтереси, чесно!"
eng_news.22.t: "Бельгійська криза"
eng_news.22.d: "Після прийняття Бельгії до [BEL.GetFactionName], міністерство закордонних справ Великої Британії негайно впало в режим паніки через можливі наслідки.\n\nПосилаючись на Лондонський договір 1839 року, британці надіслали Бельгії ультиматум вимагаючи підтвердження нейтралітету та виходу з фракції, на загальний подив, бельгійці категорично відхилив ультиматум, у свою чергу вимагаючи від Британії припинити втручання в політику Бельгії.\n\nБританців це не влаштовує."
eng_news.22.a: "Бельгія життєво важлива для нашої стратегії!"
eng_news.22.b: "Війна? Через Маленьку Бельгію?"
eng_news.22.c: "Va-t'en, bâtards anglais!"
ww1_england.169.t: "Практична поразка громадянської війни"
ww1_england.169.d: "Громадянська війна в Британії підійшла до завершення. Лондон упав. Британська королівська сім’я, яка нібито "мандрує» до Канади, насправді планує взагалі залишитися в Канаді. Наші війська воюють у різних частинах країни також сподіваються масово вийти."
ww1_england.169.a: "Все кінець."
ww1_england.169.b: "Ще ні."
ww1_england.170.t: "Канадці виганяють королівську сім'ю!"
  ww1_england.170.d: "Канадці офіційно вигнали наших членів королівської сім’ї зі своїх земель. Вони навіть заборонили в’їзд багатьом громадянам і солдатам, які шукали притулку, як особам. Тепер нам залишається лише бути знесеними хвилями соціалізму."
ww1_england.170.a: "О Господи!"
ww1_england.171.t: "Формування Королівського флоту Канади"
ww1_england.171.d: "Створено Королівський флот Канади. Ми можемо надати їм два легких крейсера."
ww1_england.171.a: "Ось."
ww1_england.171.b: "Ну..."
ww1_england.172.t: "Евакуація до Австралії"
ww1_england.172.d: "Канадці нас не прийняли, і ми всі зараз на межі смерті. Ми повинні втекти навіть до Австралії в тій далекій Південній півкулі!"
ww1_england.172.a: "Швидко зв'яжіться з ними!"
ww1_england.172.b: "Яка користь?"
ww1_england.173.t: "Австралійці заборонили королівську сім'ю!"
ww1_england.173.d: "Австралійці офіційно заборонили нашим членам королівської сім’ї в’їзд на їхні землі. Вони навіть заборонили в’їзд багатьом громадянам і солдатам, які шукають притулку, як особам. Тепер нам залишається лише бути знесеними хвилями комунізму."
ww1_england.173.a: "О Господи, не знову!"
ww1_england.174.t: "Співдружність Австралазії створено"
ww1_england.174.d: "Сьогодні уряд домініону Нової Зеландії оголосив, що інтеграція Нової Зеландії до Австралійської Співдружності була офіційно схвалена обома країнами. Австралійська Співдружність була реорганізована в Австралазійську Співдружність, і можливе більш тісне співробітництво очікуваний, ніж будь-коли раніше."
ww1_england.174.a: "Стару ідею нарешті реалізовано."
ww1_england.175.t: "Запрошення до Інтернаціоналу"
ww1_england.175.d: "Французькі товариші закликали нас приєднатися до Інтернаціоналу. Ми зберемо робітників, фермерів і солдатів з усього світу під цим червоним прапором."
ww1_england.175.a: "Інтернаціонал\nоб'єднує людський рід."
ww1_england.175.b: "Насправді ми трохи інші."
ww1_england.176.t: "Формування Інтернаціоналу"
ww1_england.176.d: "Було засновано Третій Інтернаціонал, який націлений на соціалістичну державу світу як на перехідний етап повалення буржуазії та повної ліквідації держави, включаючи збройні сили всіма можливими засобами."
ww1_england.176.a: "Пролетарію світу, єднайтесь!"
ww1_england.176.b: "Світ вступає в чистий хаос."
ww1_england.177.t: "Британські соціалісти відкидають Інтернаціонал"
ww1_england.177.d: "Британські соціалісти, які самопроголошені, відмовилися приєднатися до нас."
ww1_england.177.a: "Вони не знають, що таке справжня революція."
ww1_england.178.t: "Британська революція та велика втеча роялістів"
ww1_england.178.d: "Соціалісти та республіканці спричинили революцію в Британії, і до них швидко приєдналися майже цілі штати. У роялістів навіть не було шансу повоювати належним чином, і їм вдалося евакуювати лише британських королівських осіб і кількох у Британії знову була створена республіка."
ww1_england.178.a: "Подивіться на тих реакціонерів, що втікають!"
ww1_england.178.b: "Сталася дуже прикра ситуація."
ww1_england.179.t: "Новий президент?"
ww1_england.179.d: "Після забезпечення майбутнього Республіки, Едвард Піз почав розглядати можливість піти на пенсію. На його заміну висувається безліч кандидатів;\n\nГ. Г. Уеллс, відомий автор "Війни світів», виступає як відданий і шанований соціаліст, який буде вірним ідеалам партії, однак він відвертий антиімперіалістичний і виступає за деколонізацію, що не подобається більшості нашого парламенту.\n\nДжордж Ленсбері наполегливо боровся за наших товаришів і є яскравим прикладом прогресивної соціалістичної політики є непохитним пацифістом, і в результаті наша роль у будь-яких неминучих конфліктах може бути загальмованою.\n\nЗвичайно, Піз не зобов'язаний піти у відставку і міг просто виконати свій повний термін президентства."
ww1_england.179.a: "Зрештою, Піз залишається!"
ww1_england.179.b: "Гервер Веллс дасть людям те, що їм потрібно!"
ww1_england.179.c: "Ленсбері несе факел Лейбористської партії!"
ww1_england.180.t: "Майбутнє республіки"
ww1_england.180.d: "Після того, як назавжди захистив Республіку від монархічних контрреволюціонерів, Піз почав розглядати питання про делегування додаткових обов’язків своєму вірному протеже, Генрі Хайдемену. Хайдеман допоміг керувати політикою Авангарду та зробив ідеологію комунізму основною в Британії політика багато в чому зобов'язана Хайдемену, і він був би відданим революціонером."
ww1_england.180.a: "Я поки не бачу потреби виходити на пенсію."
ww1_england.180.b: "Хайдемен стане чудовим президентом."
ww1_england.181.t: "Смерть Генрі Гайндмана"
ww1_england.181.d: "Генрі Гайндман, президент Республіки Британія, помер у віці 79 років.\n\nЙого спадщина... неоднозначна. Хоча він відважно взяв факел від товариша Піза і очолив революцію проти капіталістів, його засоби для цього були дуже авторитарними, і його найпалкіші критики (які давно вигнали себе заради власної безпеки) звинувачують Він об’єктивно гірший, ніж попередній уряд. Тим не менш, факел знову минає, і тепер Гаррі Поллітт обрано Третім президентом Республіки.\n\nПоллітт обіцяє процес "дегіндманізації» та значне зниження самодержавного правління, проте в іншому він нічим не примітний."
ww1_england.181.a: "Чи справді Поллітт покладе край правлінню терору?"
ww1_england.182.t: "Активований стандарт двох потужностей"
ww1_england.182.d: "Звіти військово-морської розвідки свідчать про те, що ще одна нація перевершила наш двосторонній стандарт!\n\nЗгідно з Законом про морську оборону 1889 року, Королівський флот повинен бути принаймні вдвічі більшим за об’єднані сили двох військово-морські сили, що стоять за цим.\n\nЗгідно з актом, кошти будуть негайно спрямовані на військово-морське виробництво."
ww1_england.182.a: "Краще б це не було початком чергової гонки озброєнь."
ww1_england.184.t: "Вибори 1922 року"
ww1_england.184.d: "Настав час для чергових виборів. У контексті того, що сталося за останні 10 років, перемога лібералів вважається неможливою, оскільки Лейбористська партія, що піднімається, перемагає опитування."
ww1_england.184.a: "Консерватори Бонар Лоу зупиняють Червоний приплив... На даний момент."
ww1_england.184.b: "Червона троянда, червона троянда"
ww1_england.184.c: "Як щодо справжньої коаліції?"
ww1_england.185.t: "Вибори 1923 року"
ww1_england.185.d: "Через нестабільну політичну ситуацію довелося скликати чергові вибори лише через рік після попередніх.\n\nУ хаотичному політичному кліматі Британії лібералам щойно вдалося вирватися зі смерті. Ні в якому місці, щоб сформувати уряд, вони захопили достатньо місць, щоб скликати угорський парламент, і обидві партії будуть змушені домагатися їх підтримки."
ww1_england.185.a: "Асквіт спробує підірвати базу лейбористів"
ww1_england.185.b: "Хто завгодно, крім соціалістів!"
ww1_england.185.c: "А що, якби ми просто не сформували коаліцію? Що найгірше, що може статися...?"
ww1_england.186.t: "Вибори [GetYear]"
ww1_england.186.d: "Треті вибори за два роки, вибори [GetYear] мають нарешті покласти край політичній негаразді. Ліберали та лейбористи жорстоко боролися за свою базу, і це повністю знищило їх обох. завислих парламентів, коаліцій і загальної політичної катастрофи, результат буде очевидним:"
ww1_england.186.d_2: "Ліберали та лейбористи жорстоко боролися за свою базу, і це повністю знищило їх обох. З кількома завислими парламентами, коаліціями та загальною політичною катастрофою результат буде очевидним:"
ww1_england.186.a: "Перемога торі зсуву."
ww1_england.187.t: "Вотум недовіри"
ww1_england.187.d: "Ліберально-лейбористська коаліція виникла в результаті спроб Асквіта підірвати виборчу базу Лейбористської партії. Він хотів довести, що Лейбористська партія некомпетентна, і в результаті захопити всіх їхніх виборців. Це дало зворотний ефект. іншу альтернативу ліберали назвали вотумом недовіри Лейбористській партії.\n\nЄ лише два варіанти Дострокові вибори з гарантованою поразкою для торі, але дорогою ціною для лібералів, або спробувати зберегти обличчя і просто дозволити лібералам сформувати коаліцію з торі."
ww1_england.187.a: "До біса Асквіта, цю підступну маленьку змію. Призначте вибори!"
ww1_england.187.b: "Ми підемо тихо."
ww1_england.188.t: "Післявоєнні вибори"
ww1_england.188.d: "Після закінчення Великої війни прем’єр-міністр [ENG.GetLeader] призначив загальні вибори. Ймовірно, що він залишиться при владі, незважаючи на те, що Ліберальна партія втратила більшість... Це це, якщо тільки консерватори не хочуть зламати коаліційний квиток"
ww1_england.188.a: "Спочатку стабільність, потім політика."
ww1_england.188.b: "У нас є виборчий мандат, то чому б і ні?"
ww1_england.189.t: "Питання Південно-Західної Африки"
ww1_england.189.d: "Захоплення Південно-Західної Африки від німців означає одну важливу річ — успадкування спадщини геноциду гереро. Народ гереро зазнав жорстокого жорстокого поводження з боку німецького режиму на початку 1900-х років у тому, що багато хто називає "першим геноцидом століття», і хоча більшість колоніальних адміністрацій погоджуються, що ця територія належить британському контролю, є ті, хто співчуває племені і вірю, що ми повинні присудити це їм."
ww1_england.189.a: "Вони цього заслуговують."
ww1_england.189.b: "Що поганого в тому, щоб жити під британським правлінням?"
eng_news.23.t: "Імперська Федерація"
eng_news.23.d: "Після тривалого періоду нарад, дебатів, компромісів і вимог Британська імперія нарешті завершила процес федералізації в єдине політичне утворення.\n\nНова Імперська федерація надає демократичні конституційні права всім своїм підданим, а також новий "Імперський парламент», що базується в Оттові, святкують мільйони людей по всьому світу, і це, здається, нове світанок британського імперіалізму настав."
eng_news.23.a: "Ось імперія!"
eng_news.23.b: "Вони зробили це..."
eng_news.24.t: "Британія повертає собі колонії"
eng_news.24.d: "Неймовірне сталося. Після тривалого конфлікту, який послідував за раптовим погіршенням відносин між двома країнами, Сполучене Королівство Великої Британії нарешті оголосило, що «значний опір янкі» прийшов до кінця.\n\nНіхто точно не знає, що планує [ENG.GetLeader] та [ENG.GetLeader.GetHerHis] уряд для окупованих територій, але одне можна сказати напевно Імперія далека від кінця."
eng_news.24.a: "Тричі ура Імперії!"
eng_news.24.b: "1776 було скасовано..."
eng_news.25.t: "Громадянська війна в Ірландії"
eng_news.25.d: "Конфлікт, який виник після війни за незалежність Ірландії та супроводжував створення Ірландської вільної держави, незалежної від Сполученого Королівства, але в складі Британської імперії, починається.\nЦя громадянська війна розгорається між Тимчасовими Уряд Ірландії та Ірландська республіканська армія щодо англо-ірландського договору підтримують умови договір, тоді як опозиція, яка виступає проти Договору, розглядає це як зраду Ірландської Республіки, яка була проголошена під час Великоднього повстання."
eng_news.25.a: "Коли закінчиться ірландська трагедія."
ww1_england.192.t: "Ліберали перейшли до [ENG.GetCommunistParty]"
ww1_england.192.d: "Після зростання популярності соціалізму в Британії багато ліберальних політиків, особливо ліберали Ллойд Джорджа, почали переходити до [ENG.GetCommunistParty]."
ww1_england.192.a: "Тивожно."
ww1_england.193.t: "Інтенсифікація ліберального втечі"
ww1_england.193.d: "Ми дуже швидко втрачаємо нашу більшість у парламенті, оскільки члени парламенту починають масово переходити через залу, щоб приєднатися до [ENG.GetCommunistParty]. Крім того, у місцевих органах влади по всій країні наші радники та мери також Ми не зможемо довго триматися на цьому, мине недовго, поки ми повністю не втратимо більшість."
ww1_england.193.a: "Що ліберального в соціалізмі?"
ww1_england.194.t: "Вот недовіри"
ww1_england.194.d: "Після численних скандалів і, що важливіше, хвилі переходу лібералів до [ENG.GetCommunistParty], [ENG.GetLeader] було оголошено вотум недовіри, і ліберальна більшість впала. Поки що соціалістам ще не вистачає більшості для формування уряду, але це лише питання часу тепер.\n\nТим не менш, гігант політики Ліберальна партія впав."
ww1_england.194.a: "Запросіть лідера опозиції сформувати уряд замість них."
ww1_england.195.t: "Майбутнє [ROOT.GetNameDef]"
ww1_england.195.d: "Після завершення Великої війни лорд-протектор Кітченер розмірковував над тим, яким буде майбутнє Британії в цьому новому порядку і як найкраще продовжити стратегію військової переваги. Він не має наміру зупинятися на досягнутому. ми є, і якщо це взагалі можливо, ми хотіли б підкорити світ. Є лише проблема з'ясувати, як..."
ww1_england.195.a: "Зателефонуйте на зустріч військовому кабінету!"
ww1_england.196.t: "Віроломний кабінет"
ww1_england.196.d: "Без відома лорда-захисника, проти нього готувалася змова. У змовників були різні причини: турбота про людей Британії, переконання, що Кітченер збожеволів, або просто старі амбіції. Але коли Кітченер викликав їх усіх до офісу, щоб оголосити, що їх розішлють по всьому світу в рамках великого плану світового панування, вони мали Досить.\n\nНесподівано змовники напали на Кітченера та його прихильників, і охорона обох сторін також була залучена.\n\nЗрештою більшість прокітченерських офіцерів втекли... за винятком Сам Кітченер опинився в оточенні змовників, які по черзі позбавляли життя старого..."
ww1_england.196.a: "Et Tu, Haig?"
ww1_england.197.t: "Вбивство Герберта Кітченера"
ww1_england.197.d: "Сьогодні з Лондона надійшли приголомшливі новини, коли новина про раптовий державний переворот облетіла всю країну, а потім і весь світ!\n\nСхоже, що Герберт Кітченер, нині колишній лорд-протектор Британії, був убитий у змова з його поваленням зараз в хаосі, оскільки кілька різних фракцій починають боротися за вакуум влади! Кітченер залишився позаду!"
ww1_england.197.a: "Нехай ігри починаються"
ww1_england.197.b: "Тож шовініст мертвий?"
ww1_england.198.t: "Підйом клік"
ww1_england.198.d: "Після смерті лорда-протектора в Британії почали з’являтися кілька різних клік, які плекали змови одна проти одної.\n\nМілітаристи розділилися на дві фракції: прихильників перевороту та проти Мілітаристи, які прихильники державного перевороту, хочуть скасувати значну частину реформ Кітченера та зупинити його глобальні плани. Мілітаристи, які виступають проти державного перевороту, намагаються продовжити правління Кітченера і підготуватися до грандіозних завоювань. відновлення політики Кітченера, але при цивільному уряді. Багато хто порівнює їхню політику з новою ідеологією «фашизм», який нещодавно виник у Європі.\n\nПрихильники реставрації вважають, що кінець регентства Кітченера виправдовує відновлення законного короля, принца Давида, на троні."
ww1_england.198.a: "Мілітаристи, які виступають за переворот, перемагають!"
ww1_england.198.b: "Мілітаристи, які борються з переворотом, перемагають!"
ww1_england.198.c: "Цивілісти за підтримки мілітаристів проти перевороту перемагають!"
ww1_england.198.e: "Реставраціоністи виходять на перше місце!"
ww1_england.199.t: "Принц Девід захоплює Уельс!"
ww1_england.199.d: "Після того, як він не зміг захопити загальну владу в Британії та її імперії, спадкоємець престолу принц Девід переїхав до Уельсу зі своїми вірними прихильниками, де він заручився підтримкою, необхідною для фактичного контролю над регіоном."
ww1_england.199.a: "Але скільки підтримки він насправді має...?"
ww1_england.200.t: "Валійське питання"
ww1_england.200.d: "Ми отримали цікаву телеграму з Кардіффа. Принц Девід готовий співпрацювати з нами та повернутися в лоно в обмін на номінальну автономію та ефективне створення його власної особистої вотчини в Уельсі, щоб мати справу з як йому подобається."
ww1_england.200.a: "Це прийнятно."
ww1_england.200.b: "Жодних компромісів із зрадниками!"
ww1_england.201.t: "Повстання прихильників державного перевороту в Шотландії!"
ww1_england.201.d: "Шотландія завжди була регіоном, який найменше любив лорда-протектора Кітченера, тому, коли стало відомо про його вбивство, це було зустрінуто з апатією, а в деяких регіонах навіть відвертою радістю. Тому не дивно, що Мілітаристи, які прихильники державного перевороту, розгнівані своєю нездатністю взяти під контроль увесь союз, втекли до Шотландії, де вони користуються певною мірою підтримки.\n\nВони, здається, об'єдналися під керівництвом адмірала Джона Джелліко, і з ними потрібно швидко боротися."
ww1_england.201.a: "Ми покажемо цим повстанцям!"
ww1_england.202.t: "Шотландські націоналісти об'єдналися з цивільними!"
ww1_england.202.d: "Вінстон Черчилль, рупором фракції цивіліаністів, відвідав Шотландію, де він уклав угоду з шотландськими націоналістами, заручившись їхньою підтримкою в повстанні проти нас!"
ww1_england.202.a: "Хіба ви не навчилися у Хайлендських кліренсів?"
ww1_england.203.t: "Останній рев лібералів"
ww1_england.203.d: "Дивно, але Ліберальна партія, яку ми вважали повністю знищеною, організувала свого роду грандіозне повстання в Уельсі! Очолювані Девідом Ллойд-Джорджем, вони, здається, слабо пов’язані з фракцією цивілістів і вони вимагають відновлення громадянських, демократичних прав!"
ww1_england.203.a: "Кривавий натовп, їх багато!"
ww1_england.204.t: "Хто очолить цивільну коаліцію?"
ww1_england.204.d: "Оскільки наша контроль над Лондоном тепер міцно встановлена, питання лідерства тепер постає в гру. Після смерті лорда-протектора Кітченера прем’єр-міністр Генрі Пейдж Крофт зайняв посаду тимчасового лідера. Однак Вінстон Черчилль є стурбований тим, що Крофт може об'єднати посади прем'єр-міністра і лорда-протектора, надавши собі практично диктаторську роль в уряді. З цієї причини він вирішив балотуватися проти Крофта."
ww1_england.204.a: "HPC і без того чудово виконує свою роботу."
ww1_england.204.b: "Черчилль дасть нам необхідні вказівки."
ww1_england.205.t: "Новий лорд-протектор"
ww1_england.205.d: "Тепер, коли мілітаристи, які виступають проти перевороту, належним чином встановили своє оновлене панування над Британією, настав час для Генрі Пейджа Крофта повернутися на посаду прем’єр-міністра."
ww1_england.205.a: "Алленбі візьме на себе роль лорда-захисника."
ww1_england.206.t: "Питання лідерства"
ww1_england.206.d: "У фракції прихильників перевороту домінують дві головні фігури. Джон Джелліко, адмірал Королівського флоту, фактично є поміркованим кандидатом, який виступає проти правління Кітченера з прагматичних і моральних міркувань, оскільки не бачить потреби для подальшого кровопролиття і прагне більше зосередитися на народі Британії, з іншого боку, Дуглас Хейг не бачить проблеми з жорстким, сильним і шовіністське правління, але ненавидів Кітченера через його політику щодо офіцерських комісій та аристократії, що перешкоджало піднесенню Хейга та його друзів."
ww1_england.206.a: "Джелліко і моралісти"
ww1_england.206.b: "Хейг і аристократи"
ww1_england.207.t: "Коронація Едуарда VIII"
ww1_england.207.d: "Після багатьох довгих років нарешті настав час для принца Давида Саксен-Кобургського коронуватися як король Сполученого Королівства Едуард VIII, імператор Індії!"
ww1_england.207.a: "Боже, бережи короля!"
ww1_england.208.t: "Генрі Пейдж Крофт підтримує правлячу фракцію"
ww1_england.208.d: "Генрі Пейдж Крофт, прем’єр-міністр і тимчасовий лідер, публічно підтримав фракцію, яка вийшла на перше місце у боротьбі за владу після смерті Кітченера."
ww1_england.208.a: "Дякую, пане прем'єр-міністре!"
ww1_england.209.t: "Британський аташе"
ww1_england.209.d: "Британці направили військового аташе на чолі з генералом Альфредом Ноксом для підтримки нашої армії."
ww1_england.209.a: "Їхня допомога дуже вітається!"
ww1_england.209.b: "Нам не потрібно, щоб англійська шпигувала за нашими планами."
ww1_england.210.t: "Росіяни приймають допомогу Нокса"
ww1_england.210.d: "Росіяни прийняли нашу пропозицію. Генерал Нокс має вирушити до [RUS.Capital.GetCapitalVictoryPointName]!"
ww1_england.210.a: "Дуже добре."
ww1_england.211.t: "Росіяни відмовляються!"
ww1_england.211.d: "Росіяни відмовилися від нашої допомоги!"
ww1_england.211.a: "Добре, більше ресурсів для нас."
ww1_england.212.t: "Генерал Нокс від'їжджає"
ww1_england.212.d: "Після погіршення відносин уряду з [ENG.GetNameDef] генерал Альфред Нокс покинув посаду британського аташе."
ww1_england.212.a: "Добре позбутися!"
ww1_england.213.t: "Король блокує відставку Баттенбурга!"
ww1_england.213.d: "Попри бажання уряду Луїса Баттенбурга піти у відставку (і його власне прохання, оскільки він страждає від особливо неприємного нападу подагри), Його Величність Король особисто заблокував це.\n \nПовідомляється, що Баттенберг написав Вінстону Черчіллю, кажучи: "Я прошу вас звільнити мене. Я на межі зриву, і я не можу використовувати свій мозок ні для чого". Зайве говорити, що, окрім очевидних проблем із цим, антинімецькі настрої британської громадськості лише зростають, а зв’язки Баттенберга з [GER.GetNameDef] зростають. починають формуватися питання."
ww1_england.213.a: "Сподіваюся, це швидко вирішиться"
ww1_england.214.t: "Король поступився"
ww1_england.214.d: "На щастя, королю не знадобилося багато часу, щоб зрозуміти необхідність відставки Баттенбурга. Сьогодні він нарешті поступився та звільнив Баттенбурга від його обов’язків, дозволивши йому піти у відставку на час війни. написано контр-адміралу Хорасу Гуду; "Це був жахливий ключ, але в мене не було вибору момент, коли мені стало ясно, що уряд не відчуває себе достатньо сильним, щоб підтримати мене якоюсь публічною заявою."
ww1_england.214.a: "Радий, що швидко розібралися"
ww1_england.215.t: "Принц Артур призначений генерал-губернатором Канади"
ww1_england.215.d: "Король, згідно з королівським підписом, схвалив рекомендацію прем’єр-міністра призначити принца Артура, герцога Коннота і Стратерна, генерал-губернатором Канади, який стане першим генерал-губернатором який був членом британської королівської родини."
ww1_england.215.a: "Розважся, Арті"
ww1_england.217.t: "Нестача снарядів!"
ww1_england.217.d: "Катастрофа! Через нашу надмірну залежність від шрапнельних снарядів, менш придатних для окопної війни, ніж осколково-фугасних снарядів, наші артилеристи відчувають надзвичайну нестачу доступних снарядів!\n\nЯкщо цієї кризи не буде незабаром вирішиться, ми опинимося як у військовій, так і у внутрішній смуті!"
ww1_england.217.a: "Стабільність Коаліції під загрозою!"
ww1_england.218.t: "Розпад коаліції"
ww1_england.218.d: "Після нашої нездатності розв’язати кризу, пов’язану з обшивкою, закон Бонар і Торі вийшли з коаліції, що само по собі призвело до повного краху нашого уряду. Сподіваємось, Торі зможуть виконати цю роботу краще, ніж ми. "
ww1_england.218.a: "Вибух!"
england_death.4.t: "Сер Хірам Максим помер"
england_death.4.d: "Хірам Максим, натуралізований британський підданий родом з Америки та винахідник сумнозвісної рушниці Maxim Gun, помер сьогодні у своєму домі в Стрітемі. Наприкінці свого життя він був великим піонером у розробці літаків з його працьовитими підприємствами."
england_death.4.a: "Чи запам'ятають його великими винаходами чи жахливим кулеметом?"
ww1_england.220.t: "Антинімецькі бійці організовують групу добровольців"
ww1_england.220.d: "Після нашої бездіяльності під час спалаху війни між Францією та Німеччиною кілька тисяч пристрасних молодих людей (і кілька аристократів, які бажають бути авантюристами) організували значно велику групу добровольців, щоб перетнути канал у Францію, де вони пропонують свої послуги [FRA.GetNameDef]."
ww1_england.220.a: "Якщо вони повинні. Але ми залишаємось нейтральними."
ww1_england.221.t: "Прибули британські волонтери!"
ww1_england.221.d: "Незважаючи на протести власного уряду, група з приблизно 5000 британців прибула до наших кордонів, озброєних до зубів, пропонуючи свою підтримку проти німецької загрози. Їхня допомога буде дуже вдячна!"
ww1_england.221.a: "Можливо, не *всі* англійські погані, зрештою..."
ww1_england.222.t: "Революція Святої Єлени"
ww1_england.222.d: "Далеко від Британії, на острові Свята Єлена в Південній Атлантиці, жителі та солдати повстають, щоб приєднатися до Союзу!"
ww1_england.222.a: "Як чудово!"
ww1_england.222.b: "Ого!"
ww1_england.223.t: "Місія до Литви"
ww1_england.223.d: "Невелика військова місія на чолі з бригадним генералом Френком Крозьє буде відправлена до нової незалежної Литви, щоб допомогти розбудувати її армію та забезпечити її майбутню незалежність."
ww1_england.223.a: "Дуже добре."
ww1_england.224.t: "Війна, яка покладе край усім війнам"
ww1_england.224.d: "На Фландрських полях маки віють\nМіж хрестами, ряд за рядом,\nЦе позначає наше місце; а в небі\nЖайворонки, все ще хоробро співаючи, летять\nЛедко чутно серед гармат унизу. \n\nМи мертві дні тому\nМи жили, відчували світанок, бачили захід сяйте,\nКохали і любили, і тепер ми лежимо,\nНа полях Фландрії.\n\nВізьміть нашу сварку з ворогом:\nТобі з невдалих рук ми кидаємо факел; будь ваш, щоб тримати його високо.\nЯкщо ви ламаєте віру з нами, які вмирають\nМи не будемо спати, хоч маки ростуть\nНа полях Фландрії."
ww1_england.224.a: "Війна закінчилася."
ww1_england.225.t: "Домашня гвардія"
ww1_england.225.d: "Після катастрофічного вторгнення на територію Британії військове відомство поспішно організувало підрозділи з чоловіків, які за інших обставин були надто старими, надто молодими або непридатними для служби в армії.\n\nОзброєні музейними експонатами та маленькими -без навчання, ця "татова армія» тепер наша остання лінія захисту від злих загарбників!"
ww1_england.225.a: "Зараз все або нічого, хлопці!"
ww1_england.226.t: "Вибори консервативного лідера"
ww1_england.226.d: "Після несподіваного усунення Артура Бальфура через його нездатність виграти загальні вибори в Консервативній і юніоністській партії відбуваються вибори керівництва.\n\nБагато хто висував свої імена, але великий чотири: Остен Чемберлен, Х. П. Крофт, Бонар Ло і Уолтер Лонг.\n\nЧемберлен — старий гранд Консервативна партія, його батько також є важливою фігурою. Він виступає за тарифну реформу та закриття міжнародної торгівлі лише для сусідніх колоній і домініонів.\n\nКрофт є найбільш малоймовірним із трьох, наголошуючи на необхідності створення сильної. військових і вірять у політику стримування щодо Німецької імперії.\n\nБонар Ло розглядається як "компромісний кандидат», хоча загалом це не так популярний за фактичну політику, він, швидше за все, зможе завоювати лібералів.\n\nВіконт Лонг непохитно вірить в ірландський юніонізм і буде боротися зубами і нігтями, щоб утримати Ірландію під короною запекле суперництво з Чемберленом."
ww1_england.226.a: "У Чемберлена є!"
ww1_england.226.b: "Крофт Андердог перемагає в розладі!"
ww1_england.226.c: "Закон збудує вечірку у великому наметі!"
ww1_england.226.e: "Довго забезпечуватимуть збереження імперії!"
ww1_england.227.t: "Вибори 1910 року"
ww1_england.227.d: "У Сполученому Королівстві відбулися загальні вибори. До несподіваного усунення Артура Бальфура на початку цього року очікувалося, що це буде легка перемога лібералів. Однак тепер, коли консерватори оживилися новою кров’ю, схоже, правда навпаки!"
ww1_england.227.a: "Консерватори отримують більшість!"
ww1_england.228.t: "Черчилль засуджує прем'єр-міністра!"
ww1_england.228.d: "Несподівано Вінстон Черчилль сьогодні виступив у Палаті громад із різкою промовою проти прем’єр-міністра та його кабінету. Найбільше непокоїть те, що він отримав значну кількість схвалення з боку партійних членів задньої лави!"
ww1_england.228.a: "Хіба ви не були лібералом пару років тому?!"
ww1_england.229.t: "Черчилль збирає прихильників у партії!"
ww1_england.229.d: "Вінстон Черчилль обходив парламентську партію, збираючи підтримку! Нашому млявому прем’єр-міністру було важко це витримати, що тільки робить його ще більш інертним і нездатним керувати. Це може бути погано!"
ww1_england.229.a: "Що він робить?"
ww1_england.230.t: "Подано вотум недовіри!"
ww1_england.230.d: "Цей собака Черчилль вніс вотум недовіри уряду! З його новими друзями та старими союзниками в Ліберальній партії здається, що [ROOT.GetLeader] має або піти у відставку, або ризикувати більшістю!"
ww1_england.230.a: "Хіба ти, Черчиллю!"
ww1_england.231.t: "Вотум недовіри"
ww1_england.231.d: "Час прийшов і минув, і вотум недовіри уряду був успішним. Незважаючи на те, що кілька років тому Вінстон Черчілль був депутатом від ліберальної партії, тепер змінив [ROOT.GetLeader] на посаді лідера Консервативної партії - і при цьому прем'єр-міністр Великобританії!"
ww1_england.231.a: "Бульдог головний!"
ww1_england.232.t: "Гонка за Данію"
ww1_england.232.d: "Після агресивних змін у зовнішній політиці з боку британського прем’єр-міністра [ENG.GetLeader], Королівський флот підготував удари по [DEN.GetNameDef], щоб стрибнути на нас, якщо почнеться повна війна.\n\nПокликаючись на дух Нельсона, вони прямо загрожують нашій територіальній цілісності!\n\nЗаради Нація, ми повинні діяти - вторгнення в Данію, щоб врятувати датчан від британців, є нашим єдиним виходом!"
ww1_england.232.a: "Перегони розпочато!"
ww1_england.232.b: "Які вони загарбники!"
ww1_england.232.c: "Принеси мені кави, до біса!"
ww1_england.233.t: "Доля [ENG.GetNameDef]"
ww1_england.233.d: "Британські війська розбиті, а Лондон знаходиться під нашим контролем. Це означає, що доля британців залежить від нас. Хоча Велика війна ще не закінчилася, ми повинні негайно дати вказівки нашим окупаційним силам, як діяти з цими англійцями."
ww1_england.233.a: "Вимагайте, щоб вони підкорилися!"
ww1_england.233.b: "Адміністрації, якою керують місцеві колабораціоністи, достатньо."
ww1_england.234.t: "Маріонеткова монархія?"
ww1_england.234.d: "Командувач німецьких окупаційних військ висунув ультиматум королівському двору та парламенту. Це наказ розпустити марний розбитий парламент, організувати новий і призначити німецького монарха королем Сполученого Королівства, імператор Індії."
ww1_england.234.a: "Дайте мені пляшку води."
ww1_england.234.b: "Я не зроблю цього, ви панки!"
ww1_england.235.t: "Питання до Сполученого Королівства Великої Британії"
ww1_england.235.desc: "Питання до Сполученого Королівства Великої Британії"
ww1_england.235.a: "Звільнити маріонеткові держави Шотландії та Уельсу."
ww1_england.235.b: "Звільнити маріонеткову державу Шотландії."
ww1_england.235.c: "Звільнити маріонеткову державу Уельсу."
ww1_england.235.d: "Все добре, як є."
ww1_england.236.t: "Розпад імперії"
ww1_england.236.d: "Після поразки та хаосу Британська імперія розпадається."
ww1_england.236.a: "Очікується."
ww1_england.238.t: "Благання Вестмінстера"
ww1_england.238.d: "Після нашої тріумфальної перемоги над Антантою та зменшення потреби у військовому уряді над Британією, Лондон звернувся до нас із проханням відновити британську парламентську демократію, хоча все ще під нашим пильним оком. Що ми скажемо?"
ww1_england.238.a: "Немає жодних причин затягувати їхні повідки далі."
ww1_england.238.b: "Влада [ENG.GetLeader] має бути забезпечена!"
ww1_england.239.t: "Підйом HMMLR"
ww1_england.239.d: "Після розчарувальної відмови Німеччини від нашої дорогоцінної демократії, аристократи та робітники таємно зібралися разом, щоб сформувати Найвідданіший Опір Його Величності, групу, яка прагне відновити колишні часи Великої війни.\n\nНомінально очолюваний Генрі Пейджем Крофтом, цей широкий спектр груп навіть проникаючи в армію, поки ми говоримо!"
ww1_england.239.a: "Вони створять проблеми..."
ww1_england.240.t: "Повстання [GetMonth]!"
ww1_england.240.d: "Після невпинного розпалювання війни Німеччини та перерозподілу військ на інші, важливіші фронти, виявилося, що їхнього гарнізону тут дуже бракує!\n\nТепер настав час повстати проти гунів! ЦАР, СПРАВЖНІЙ ЦАР!"
ww1_england.240.a: "Час дати Джеррі стару добру побадьорість!"
ww1_england.241.t: "Четверта громадянська війна в Британії"
ww1_england.241.d: "В Англії панує хаос! Вони побачили нашу війну з великою державою як зрілу можливість повстати проти нас у якомусь дурному прагненні повернути стару велич. Вони заплатять за це могутністю!"
ww1_england.241.a: "GOTT STRAFE ENGELLAND"
ww1_england.244.t: "Неприємний маршал"
ww1_england.244.d: "Лорд Кітченер відверто демонстрував свою надзвичайну стурбованість скасуванням британської монархії та прямо порушував свої обов’язки, використовуючи своє становище для нападу на наш уряд.\n\nНемає сумнівів, що він є надзвичайно цінним, можливо, життєво важливим командиром, але ці політичні атаки послаблять наш уряд, але ми можемо щось зробити з ним.\n\nКітченер номінально є генеральним комісаром [EGY.GetNameDef]. Якщо ми збільшимо його обов’язки та змусимо його переїхати в країну, він буде все більше від’єднуватися від істеблішменту тут, у Лондоні, для нього буде дуже принизливим, і не дасть йому надалі атакувати наш уряд, однак це означатиме втрату його як блискучого фельдмаршала, яким він є."
ww1_england.244.a: "Як тобі пустеля, Герберте?"
ww1_england.244.b: "Він надто важливий, щоб програти."
ww1_england.245.t:0 "Naval Supremacy Compromised" # (!)
ww1_england.245.d:0 "A series of disastrous engagements and strategic setbacks have shattered our naval dominance. The Imperial German Navy now roams with alarming freedom, and our blockade of [GER.GetNameDef] has effectively collapsed. Enemy warships contest our control of vital sea lanes, and essential supplies can no longer be reliably denied to them. This is a catastrophic blow to our war effort, fundamentally altering the strategic situation at sea and imperilling our island nation." # (!)
ww1_england.245.a:0 "A dark day for the Royal Navy." # (!)
ww1_england.246.t: "Родовий фронт"
ww1_england.246.d: "Сталося найгірше. Батьківщина перебуває в облозі ворога. Це неприйнятно, але справа в тому, що це відбувається прямо на наших очах. Зараз уряд ставиться під сумнів через його неспроможність у війні. ніж зробити це, люди, які ігнорували погані новини з траншей, які прирекали на загибель, повинні бути готові уникнути жорстоких рук ворога."
ww1_england.246.a: "Ні в якому разі!"
england_death.7.t: "Пол Метуен йде на пенсію"
england_death.7.d: "Після довгої та чудової кар’єри в армії фельдмаршал Метуен вирішив нарешті залишити військову службу та повністю зосередитися на своїй ролі губернатора Мальти."
england_death.7.a: "Розважся на Мальті, Пол!"
ww1_england.247.t: "Феміністська атака сокирою"
ww1_england.247.d: "Сьогодні вранці радикальна суфражистка Мері Лі кинула сокиру прямо в прем’єр-міністра з наміром викликати хвилювання та заворушення.\n\nПоки що незрозуміло, чи вдалося їй, оскільки виник хаос."
ww1_england.247.a: "Сокира промахнувся."
ww1_england.247.b: "Боже мій, прем'єр-міністр помер!"
ww1_england.248.t: "Я.С. Асквіт убитий!"
ww1_england.248.d: "Прем’єр-міністра Сполученого Королівства Герберта Генрі Асквіта сьогодні вбив терорист-суфражистка, яка кинула в нього сокиру!\n\nГетчер врізав прем’єр-міністра прямо в лоб, і він була оголошена мертвою на місці події після посилення феміністської агітації та вибухів."
ww1_england.248.a: "Скандально!"
ww1_england.249.t: "[ENG.GetLeader] оголошує воєнний стан!"
ww1_england.249.d: "Після розмаху терористичних атак по всій країні, включаючи нещодавнє вбивство самого прем’єр-міністра, [ENG.GetLeader] запровадив тимчасовий воєнний стан і надав військовим правоохоронні повноваження в надії викорінити і знищення феміністської небезпеки."
ww1_england.249.a: "Це тільки посилить вплив армії..."
ww1_england.250.t: "Британська концесія Чінде скасована"
ww1_england.250.d: "Невелике містечко Чінде, розташоване в Мозамбіку, стало головним пунктом в’їзду пасажирів і вантажів для Британського протекторату в Центральній Африці, який був проголошений у 1891 році. Як частина англо-португальського договору 1891 року португальський уряд надав британському уряду концесію Чінде на 99 років для створення морського порту кораблі могли перевести свої вантажі на річкові пароплави, а тепер вони вирішили скасувати оренду і передали порт, який мав бути під їхнім мандатом до 1990 року."
ww1_england.250.a: "Дякую."
ww1_england.251.t: "Дефекти Дарфура!"
ww1_england.251.d: "Султанат Дарфур був одним із королівств, які простягалися через центр Африки. У 1899 році Алі Дінар став султаном Дарфуру зі схвалення тодішнього сердара лорда Кітченера за умови, що він заплатить щорічна данина британцям \nАле, почувши новини про війну між Британською імперією та Османською імперією, Дінар став зухвалішим. і в квітні 1915 року відмовився від своєї вірності уряду англо-єгипетського Судану, оголосивши себе проосманським і вступивши в контакт з ними через сенусі \nСірдар Реджинальд Вінгейт, генерал і адміністратор в Єгипті та Судані, вважає, що це становить загрозу. до Британського Судану і вважає, що військова операція повинна бути виконана для усунення Алі Дінара."
ww1_england.251.a: "Я подумаю."
ww1_england.252.t: "Крах уряду"
ww1_england.252.d: "Оскільки лінія фронту була підтягнута до Британських островів, а армія остаточно зазнала поразки в битві за Британію, уряд фактично розпався та припинив своє існування через взаємні звинувачення щодо рішення приєднатися до війни та політичної кризи що настали після ворожої окупації."
ww1_england.252.a: "Кривава катастрофа, чи не так?"
ww1_england.253.t: "WT Stead пропонує свої послуги"
ww1_england.253.d: "Щойно повернувшись після зустрічі з [USA.GetLeader] у Карнагі-Хол, відомий і популярний журналіст Вільям Томас Стед із спалахом нових сил і пристрастю до політики запропонував свої послуги уряду."
ww1_england.253.a: "Він, безсумнівно, буде ризикувати."
ww1_england.254.t: "Знову на вершині"
ww1_england.254.d: "Після втрати неймовірної суми грошей на зламі століть Стед думав, що для нього все скінчено. Однак його спадщина журналіста-новатора та винахідника «Урядування через журналістику» допомогла йому підняти і тепер він вважає себе цінним активом для уряду [ROOT.GetLeader]."
ww1_england.254.a: "Будемо сподіватися, що він не розгойдає човен"
ww1_england.256.t: "Ще один переляк військовослужбовців"
ww1_england.256.d: "Знову, як і в 1880-х роках, військово-морські реформатори та відомі журналісти, включаючи нашого власного В. Т. Стеда, роздмухують громадську паніку щодо стану флоту, який, на їхню думку, є неадекватним."
ww1_england.256.a: "Це правда? Негайно збільште бюджет!"
ww1_england.257.t: "Доводи до заборони"
ww1_england.257.d: "У химерному вибуху моралізаторської балаканини В. Т. Стед написав надзвичайно співчутливу статтю щодо руху заборони в [USA.GetCountryNameDef]. Хоча заборона має кілька прихильників тут і там, серед яких пуритани та ультраконсерватори, їй, зрештою, не місце в цій країні!"
ww1_england.257.a: "Він став дріжджовим?"
ww1_england.258.t: "Сполучені Штати Європи"
ww1_england.258.d: "Без нашого відома В. Т. Стед зустрічався з відомими журналістами та політичними лідерами по всьому європейському континенту, пропонуючи свою ідею "Сполучених Штатів Європи»! Хоча це, за загальним визнанням, трохи потеплішало відносини з багатьма з цих країн, ця ідея (підживлена пацифістським, боягузливим маренням) є абсолютно нереалістичною."
ww1_england.258.a: "Криваві хіпі."
ww1_england.259.t: "Популізм на підйомі"
ww1_england.259.d: "Хоча всім, хто знає, зрозуміло, що Стед — це не більше, ніж журнал, орієнтований на мудракінг, але він має певний спосіб слів, який, безумовно, приваблює звичайну людину (і продає купу газет ). Його нещодавня риторика підняла ставку на це, не приховуючи своєї дружби з фемінізмом і свого бажання більших прав для робітників Британії."
ww1_england.259.a: "Знову той бешкетник?"
ww1_england.260.t: "Захист перських нафтових запасів"
ww1_england.260.d: "Початок Великої війни зробив британські запаси нафти в Персії вразливими. Ми повинні надіслати війська, щоб підготуватися до можливих надзвичайних ситуацій у Персії та сусідніх регіонах."
ww1_england.260.a: "Врятуйте відродження олії!"
ww1_england.261.t: "Пропозиція щодо висадки Фао"
ww1_england.261.d: "Пропонується операція з охорони півострова Фао. Мета полягає в захопленні стратегічно важливої фортеці Фао, яка охороняє водний шлях Шатт-ель-Араб. Висадка передбачає скоординовані зусилля військово-морських і сухопутних сил, спрямований на швидке розгром османської оборони та забезпечення плацдарму для подальших операцій у Месопотамії. У разі успіху цей сміливий план завдасть значного удару османському контролю над регіоном."
ww1_england.261.a: "Затвердити план"
ww1_england.261.b: "Така операція зараз занадто ризикована"
ww1_england.262.t: "Успіх висадки Фао"
ww1_england.262.d: "Звіти підтверджують успішне виконання висадки Фао. Британські війська швидко подолали оборону Османської імперії та захопили фортецю Фао. Коли півострів під контролем, шлях вільний для просування далі в Месопотамію та кинути виклик зусиллям Османської імперії в Близький Схід."
ww1_england.262.a: "Багдад або розгром!"
ww1_england.263.t: "Британці захопили Фао"
ww1_england.263.d: "Тривожні новини надходять із півострова Фао. Британські війська розпочали раптову висадку та успішно захопили фортецю Фао. Незважаючи на відважні зусилля захисників, чисельність і підготовка ворога перевищили позиції. Гарнізон дезертирував після того, як їх головний офіцер, капітан Ібн Абдулла, був убитий."
ww1_england.263.a: "Ми повинні зміцнити Месопотамію!"
ww1_england.264.t: "[GetYear] Загальні вибори та криза кабінету міністрів"
ww1_england.264.d: "В результаті Великої війни Британська імперія втратила своє домінування та імперський порядок. Кабінет міністрів з ганьбою пішов у відставку, і жодна партія не отримала більшості на загальних виборах, обіцяних одразу після перемир’я. Крім того, екстремістська політичні сили, які відкидають навіть парламентаризм, починають знаходити свій голос, і народ, здається, схвильований."
ww1_england.264.a: "Зберігайте спокій і продовжуйте..."
ww1_england.265.t:0 "Ліберальна партія перемагає на виборах у Великобританії [GetYear]"
ww1_england.265.d:0 "Загальні вибори [GetYear] у Сполученому Королівстві призвели до зависання парламенту. Зіткнувшись із запеклим викликом з боку Консервативної партії та зростаючими інтересами лейбористів, лібералам вдалося забезпечити достатньо місць для формування уряду з Підтримка Ірландської парламентської партії має серйозні наслідки для британської політики, особливо щодо поточної конституційної кризи та Народного бюджету Платформа соціальної реформи Ліберальної партії, включаючи пенсійне забезпечення за віком і прогресивну систему оподаткування, зараз знаходиться на межі повного впровадження. За підтримки короля Георга V уряд Асквіта готовий запровадити значні політичні зміни, які можуть змінити відносини між. Палата громад і Палата лордів."
ww1_england.265.a:0 "Очікуваний результат"
ww1_england.266.t:0 "Консервативна партія перемагає на виборах у Великобританії [GetYear]"
ww1_england.266.d:0 "Загальні вибори [GetYear] завершилися приголомшливою перемогою Консервативної партії, очолюваної [ENG.GetLeader] після несподіваної відставки Бальфура всього за кілька місяців до виборів. Незважаючи на жорстку конкуренцію з боку лібералів, торі забезпечили собі достатньо місць для формування уряду, що ознаменувало переломний момент у британській політиці Опозиція радикальним соціальним реформам лібералів, включаючи суперечливий народний бюджет і поштовх до ірландського самоуправління, які згуртувалися навколо захисту Палати лордів і традиційних інститутів, тепер мають на меті вирішити поточну конституційну кризу. Оскільки країна дивиться у майбутнє, уряд Бальфура намагатиметься підтримувати стабільність, захищати Британську імперію та підтримувати вплив монархії проти подальших лібералів. реформи."
ww1_england.266.a:0 "Несподівані результати"
ww1_england.267.t:0 "Загальні вибори [GetYear]"
ww1_england.267.d:0 "У Сполученому Королівстві відбулися загальні вибори. Як і очікувалося, це була легка перемога лібералів. Результати були майже такими ж, як і на початку цього року, коли консерватори знову перемогли голосувати, але ліберали зі своїми союзниками в Ірландській парламентській партії викрадають перемогу у Консервативної та Ліберальної юніоністської партії"
ww1_england.267.a:0 "Добре"
ww1_england.268.t: "Вестмінстерський статут"
ww1_england.268.d: "Британська імперія зазнала поразки від революціонерів, і тепер ми повинні вирішити, чи залишатися вірними імперії, що розвалюється, і загиблому монарху чи ні. У будь-якому випадку, як державі під керівництвом Британії, це буде складно ми є."
ww1_england.268.a: "Боже, бережи короля! Боже, бережи [ROOT.GetNameDef]!"
ww1_england.268.b: "Тепер ми самі."
ww1_england.269.t:0 "Cracks in the Blockade" # (!)
ww1_england.269.d:0 "Regrettable setbacks for the Royal Navy have allowed the Kaiserliche Marine to operate with greater impunity, exploiting these openings to slip more supplies into [GER.GetNameDef]. While our overall naval superiority is not yet broken, these reverses are a blow to our strategy.\n\nIf we fail to swiftly reassert our accustomed dominance, public faith in the Royal Navy could diminish, impacting home front morale. The Admiralty views this situation with grave concern."
ww1_england.269.a:0 "This cannot be allowed to stand!"
ww1_england.270.t:0 "Britannia Rules the Waves Anew!"
ww1_england.270.d:0 "Through determined effort and strategic victories, the Royal Navy has successfully reasserted its dominance over the seas! The threat posed by the German High Seas Fleet has been neutralised, and our naval blockade of [GER.GetNameDef] stands firm once more. This decisive turn of events restores our control over vital maritime routes and deals a significant blow to the enemy's war machine."
ww1_england.270.a:0 "The seas are ours again!"
ww1_england.271.t:0 "Choosing the Face of the Revolution"
ww1_england.271.d:0 "British society is in turmoil. The wounds of defeat and economic hardship have maximized distrust in the old system, and the spirit of the proletarian revolution is spreading uncontrollably. Now, the working class longs for a true leader to guide them. Two figures are stepping forward, representing the cause of the revolution.\nOne is Ellen Wilkinson, known as 'Red Ellen'. She has toiled alongside workers in the factories of Manchester and the docks of Liverpool, actively participating in countless strikes and protests. Her voice, though rough like a street agitator's, burns with devotion to the working class and a capacity for action that ignites the hearts of countless proletarians. She proclaims, "It's time to break the chains, not with words, but with action!", urging an immediate uprising.\nThe other is the doyen of the Labour Party's left wing, George Lansbury. For years, he has relentlessly criticized the contradictions of the capitalist system and the corruption of the monarchy through parliament and the press. His speeches, though not fiery, provoke the people's sentiments with a logical and persuasive tone, asserting the inevitability of overthrowing the system. He argues, "We are not mere rioters. We are the inevitable current of history, the legitimate architects of a new society!", focusing on clearly explaining the revolutionary cause to the masses and garnering broad support.\nHowever, at this very moment, what truly captivates the working class is Red Ellen's fervent passion and action. The people in the streets are enthralled by her voice, and the vanguard of the revolution yearns for her command."
ww1_england.271.a:0 "The people are enthralled by Red Ellen!"
ww1_england.271.a.0tt: "§YEllen Wilkinson§! will lead §Rthe Red Guard§!."
ww1_england.271.b:0 "The people are resonated by George's criticism!"
ww1_england.271.b.0tt: "§YGeorge Lansbury§! will be appointed as first President of §Rthe Provisional Revolutionary Government§!."
ww1_england.272.t:0 "The Echo of Clydeside"
ww1_england.272.d:0 "As the entire island of Britain was engulfed in the flames of revolution, the workers and militias of Scotland willingly joined the ranks, contributing through general strikes and armed uprisings. Their blood and sweat made a decisive contribution to the revolutionary victory, and now, from Clydeside to Edinburgh, voices for self-determination are spreading like wildfire across Scotland, a response to their contribution and an outpouring of long-held aspirations. Notably, the loudest voices were those of Cunninghame Graham's National Party, advocating for both the return of the English monarchy and independence, and the Unionist Party, which solely championed Scottish independence. Though their methods differed, their desire for Scottish autonomy was resolute. Thus, the Congress of Trade Unions has resolved to formally announce preparations for a referendum on Scottish independence, reflecting the will of the people and the heroes of the battlefield."
ww1_england.272.a:0 "Affirm the will of the people."
ww1_england.273.t:0 "A Shadow Cast Over the Vote"
ww1_england.273.d:0 "As the Scottish independence referendum approaches, the revolutionary spirit of solidarity that once flowed through the factories of Clydeside and the ports of Aberdeen seems to wane. The atmosphere surrounding the vote spirals into unpredictable chaos. In particular, Cunninghame Graham's National Party, advocating for both monarchical restoration and independence, is fueling nationalist fervor and dominating public sentiment. Their demand to restore a Crown that has already been shattered is a blind clinging to a crumbling past, a reckless attempt to undermine the achievements won by the people's revolutionary struggle. Their propaganda blurs the revolutionary cause of working-class unity, and political violence and minor clashes are being reported even among revolutionary comrades in some areas. A nationalist frenzy now sweeps across a Scotland liberated by the workers' hands, threatening the hard-won stability and control. Should we proceed with the vote as planned, we risk facing division and even greater turmoil, jeopardizing the very essence of our revolution. We are now confronted with a grave situation where the postponement of the referendum must be considered. In that, we will be able to greatly guarantee Scottish autonomy within [ROOT.GetNameDef], centred on the forces that want to cooperate with London."
ww1_england.273.a:0 "Postpone the referendum indefinitely."
ww1_england.274.t:0 "The Scottish Declares Independence"
ww1_england.274.d:0 "The fervor of revolution swept through the British Isles, eventually leading the Scots to overthrow the kingdom and establish a provisional republic. It seems they haven't yet definitively decided whether to join the revolutionary union or what stance to take on upholding the Acts of Union with England. However, they have at least resolved to pursue a republic, favoring it over the Parliament in London and the Royalists. This has led to bloody clashes between Royalist forces and Scottish independence militias."
ww1_england.274.a:0 "The British Isles shatters."
ww1_england.275.t:0 "The Irish Delacres Independence"
ww1_england.275.d:0 "As the British mainland became engulfed in the raging inferno of revolution and civil war, the island of Ireland, which had maintained a delicate relationship with England, began to experience a whirlwind of upheaval. Seizing upon England's chaotic situation, Irish nationalists in Dublin rose up and declared their severance from England.\nAcross the island of Ireland, sporadic clashes are now occurring, and movements to break free from English control or to redefine existing cooperative relationships are accelerating. Amidst the maelstrom of the British Civil War, all our resources and troops are concentrated on the mainland fronts, making any substantial military intervention or diplomatic pressure on Ireland virtually impossible."
ww1_england.275.a:0 "For now we can't do anything with them."

 ww1_england.276.t:0 "An opportunity to Strike"
 ww1_england.276.d:0 "The war Russia is waging in central Europe promises to be difficult: its industry, the quality of its officers, and popular unrest limit the effectiveness of its army. To prevent Germany from tightening its grip on eastern resources and seizing Russia, we must intervene to reverse the course of events. At least, that's what the General Staff believes, even if it may seem hasty."
 ww1_england.276.a:0 "No German Hegemony today, Sir!"
 ww1_england.276.b:0 "We cant risk our empire!"

 ww1_england.277.t:0 "British Intervention"
 ww1_england.277.d:0 "The British government, led by Minister [ENG.getLeader], has officially declared war on the German Empire.\n\nIn a letter addressed to the nations, he describes the danger that victory of Germany would pose to European stability, as well as the immense resources and allies that German rivals would accumulate. He expresses his desire for a swift resolution, calling on the central empire to capitulate without delay to British terms."
 ww1_england.277.a:0 "The Empire Strike"
 ww1_england.277.b:0 "Imperialism at its peak..."
 ww1_england.277.c:0 "Excellent!"

 ww1_england.278.t:0 "Battle of France"
 ww1_england.278.d:0 "The French offensive in Germany raised many questions within the British general staff. For many officers and experts, France was likely to be crushed by Germany in less than two years. The cabinet therefore proposed a military intervention aimed at forcing an end to this nascent conflict before it was too late. This was an opportunity to significantly weaken the German Empire, even if it was a premature offensive."
 ww1_england.278.a:0 "No German Hegemony today, Sir!"
 ww1_england.278.b:0 "We cant risk our empire!"

#наведені нижче події стосуються Єгипту та розпаду Британії, і не всі стосуються безпосередньо Британії."
ww1_england.52.t: "Єгипет відривається від нашого правління!"
ww1_england.52.d: "Єгипетський султанат, який довгий час перебував під нашим протекторатом, відділився від нас і оголосив повну незалежність!"
ww1_england.52.a: "Будь!"
ww1_england.53.t: "Велика Абіссінська імперія"
ww1_england.53.d: "Наш союз з німцями та конфлікт з британцями ставить нас у унікальне становище. Якщо німці вийдуть на вершину цього конфлікту, ми зможемо захопити великі ділянки землі в Судані та Сомалі."
ww1_england.53.a: "Наш Лев кращий за Вашого Лева!"
ww1_england.54.t: "Судан незахищений!"
ww1_england.54.d: "Після краху британських володінь у всьому світі ми зрозуміли, що Судан майже повністю незахищений, за винятком кількох племінних воєначальників і радикальних ісламістів, які нині нишпорять у вакуумі влади."
ww1_england.54.a: "Час зробити наш крок."
ww1_england.66.t: "Кенія чекає!"
ww1_england.66.d: "Після поразки Британії у Великій війні вони були змушені повністю реорганізувати всі заморські володіння, залишивши Кенію та Буганду практично повністю відкритими для нас."
ww1_england.66.a: "Kenya Mit Uns!"
ww1_england.67.t: "Джубаленд та Італійська Східна Африка"
ww1_england.67.d: "Після перемоги Німеччини у Великій війні Кайзеррайх отримав у власність Джубаленд, колишню британську колонію, яку ми давно шукали. Ми повинні просити німців протягнути нам тут руку допомоги."
ww1_england.67.a: "будь ласка, скажи так, будь ласка, скажи так..."
ww1_england.67.b: "Це не кінець світу, якщо ми цього не зрозуміємо."
ww1_england.68.t: "Італія просить Джубаленд"
ww1_england.68.d: "Сьогодні до нас прийшов посол Італії з проханням отримати тонку смужку землі в колишній Британській Кенії. Га?"
ww1_england.68.a: "Звичайно. Будь-що. Кого це хвилює?"
ww1_england.68.b: "Що? Ні!"
ww1_england.69.t: "Німеччина відмовляється"
ww1_england.69.d: "Німці категорично відмовили в нашому запиті щодо Джубаленду.\n\nМабуть, тепер вони всі анекдотують про нас."
ww1_england.69.a: "Не можна звинувачувати нас у спробах..."
ww1_england.72.t: "Реадміністрація Карибського басейну"
ww1_england.72.d: "Після нашої катастрофічної поразки у війні виникла необхідність переробити управління нашими карибськими колоніями та тимчасово поставити їх під владу Канади. На жаль, під час цього процесу Гватемала захопила Беліз із невеликим опором, і ми не мають можливості відбити його."
ww1_england.72.a: "Це лише тимчасово...?"
ww1_england.73.t: "Німеччина захоплює наші атлантичні володіння"
ww1_england.73.d: "Після нашої поразки німці взяли "Охоронне управління» нашими володіннями в Атлантиці, кажучи нам, що це в інтересах захисту торгівлі.\n\nМи знаємо, звичайно, що це нісенітниця."
ww1_england.73.a: "Але що ми маємо з цим робити?"
ww1_england.74.t: "Французьке панування"
ww1_england.74.d: "Не дивлячись ні на що, французи перемогли нас і німців у глобальному конфлікті! Наслідки цього дуже серйозні, і наші володіння в Атлантиці поглинула Велика синя крапля."
ww1_england.74.a: "Неймовірно!"
britas.1.t: "Східно-Азійський колапс"
britas.1.d: "Наша адміністрація на Далекому Сході повністю розвалилася на хвилі нового німецького століття."
britas.1.a: "Не дорогоцінний камінь!"
britas.2.t: "Мусламські лучеві рушниці"
britas.2.d: "Мусульманські громади нашої країни повстали, і ми беремо зброю проти нас!"
britas.2.a: "Аді Коллу!"
britas.3.t: "Можливість в Індії"
britas.3.d: "Ми дізналися, що нова мусульманська держава постала з попелу старої перлини Британії. Ці люди нові, слабкі та недосвідчені, але вони дуже симпатизують нам. Ми повинні надішліть офіцерів і візьміть на себе "тимчасовий» протекторат цієї землі."
britas.3.a: "Від'їзд до Белуджистану!"
britas.3.b: "Не можу собі це дозволити."
britas.4.t: "Дев'ятнадцята бірмансько-сіамська війна"
britas.4.d: "Уряд Сіаму мобілізував війська на кордоні з Бірмою, заявивши, що він не може визнати Бірму як незалежну країну, яка була звільнена від Індії, і що провінції Танінтай і Шан, які вони передали Британії, повинні бути повернуті після Британці фактично вийшли з Індії."
britas.4.a: "Ризикнув, а?"
britas.4.b: "Це порушення договору!"
britas.5.t: "Тихоокеанський колапс"
britas.5.d: "Наша адміністрація на тихоокеанських островах зазнає краху, і у вакуум влади увійшли Австралія, Нова Зеландія та переважно Німеччина. На Тихому океані встановився новий порядок."
britas.5.a: "Все розвалюється..."
britas.6.t: "Поширення повстань проти адміністрації!"
britas.6.d: "Оскільки протести з вимогою незалежності Індії тривали, колоніальна адміністрація намагалася їх придушити. Проте заворушення поширилися по всьому Пенджабу та Бенгалії, а міста вийшли з-під військового контролю. Після різанини в Амрітсарі, вчиненої військовими, Шок і жах для всіх індійців, індуїстські націоналісти звертають увагу на те, що залишилося від британської адміністрації. Крім того, ісламісти також очолюють повстання коаліція з націоналістами, і навіть соціалісти, які ховаються в суспільстві, приєдналися до повстань, утворивши велику коаліцію проти адміністрації. Це може бути погано!"
britas.6.a: "За короля і батьківщину!"
britas.6.b: "Джай Хінд!"
britas.8.t: "Hedgewar кидає виклик Піллаї"
britas.8.d: "Кешав Балірам Хеджвар, фактичний лідер індуїстської націоналістичної фракції Конгресу, кинув виклик нашому лідеру щодо його відданості індійській справі. Пенджабська війна значно погіршила думку населення про мусульман, і Хеджвар звинувачує Піллая бути прихильником мусульман.\n\nПілай працював з мусульманськими націоналістами в минулому, і це поєднувалося з його риторика про те, що "ми всі індіанці», викликає занепокоєння у багатьох в індуїстському націоналістичному русі, оскільки він діятиме як компроміс і не дасть їм вільної індуїстської батьківщини, про яку вони мріють.\n\nІндуїстські націоналісти збираються на ім’я Хеджвара, і він представляє справжню серйозну загрозу вільному і справедливому правлінню."
britas.8.a: "Пілай стоїть на своєму"
britas.8.b: "Хеджір впливає на людей"
britas.9.t: "Антимусульманські погроми в Індії"
britas.9.d: "Після захоплення влади в Індії індуїстськими націоналістами з’явилися повідомлення про фінансовані державою збройні формування, які вчиняють різноманітні звірства проти мусульманських меншин, які живуть по всій Індії. Є також правдоподібні погрози, кинуті на адресу іноземців, і офіційні поради Кайзеррайху це залишити націю, поки вона не стабілізується."
britas.9.a: "Ми пам'ятаємо Пенджаб!"
britas.9.b: "Гарний аргумент проти деколонізації..."
britas.10.t: "Ганді проклинає уряд"
britas.10.d: "Мохандас Ганді, перспективна зірка націоналістичного руху, виступив з гострою критикою уряду за його самовдоволення сьогоднішніми погромами. Його вплив недоцільний, і він використовує його проти нас. "
britas.10.a: "Убити порушника спокою"
britas.10.b: "Судити його за зраду"
britas.10.c: "Заспокойте Махатму"
britas.11.t: "Гандисти вимагають соціальних реформ"
britas.11.d: "Після свого успіху в тиску на наш режим послідовники Ганді тепер вимагають соціальних реформ і політичної лібералізації. Безсумнівно, вони прагнуть отримати більший вплив, ніж вони вже мають, однак пропозиції популярні і можуть посилити наш уряд.\n\nВони вимагають реформ, які б покінчили з напівфеодалістичною природою княжих держав і запровадили б "дійсно вільну та незалежну республіку."\n\nЦе не відповідає нашим бажанням."
britas.11.a: "Ця шарада зараз закінчується"
britas.11.b: "Здайся"
britas.12.t: "Марш на Делі"
britas.12.d: "Після стрімкого злету Мохандаса Ганді до слави, від припинення погромів до соціальних реформ, він заручився підтримкою значної частини населення. Володіючи цією владою, він виступив проти нашого уряду в Делі, а його лейтенанти захопили інші великі міста та вимагали мирного переходу влади.\n\nПро опір просто не може бути й мови на даний момент єдині люди, які підтримують уряд, - це сам уряд!"
britas.12.a: "Насправді ми мали це передбачити."
britas.13.t: "В Індії зберігається британське правління"
britas.13.d: "Уряд, який симпатизує британському правлінню, вийшов на вершину боротьби за владу в старому Раджі. Ми повинні офіційно відновити нашу присутність у Раджі замість наших колишніх господарів."
britas.13.a: "Австралійський Радж?"
britas.16.t: "Британський Гонконг повернувся!"
britas.16.d: "Коронна колонія Гонконг, яка зуміла зберегти свою адміністративну владу після розпаду нашої Британської імперії, знову в обіймах нашої імперії!"
britas.16.a: "Це дуже вітається."
britas.17.t: "British Raj Fractures!"
britas.17.d: "Оскільки Британська імперія руйнується перед могутністю Німецької імперії та її союзників, ми можемо просто вторгнутися в Індію та взяти те, що хочемо, Перлину Британської корони!"
britas.17.a: "Вперед!"
britas.17.b: "Серйозно, ми не можемо з ними мати справу."
britas.18.t: "Війна Раджа стає холодною"
britas.18.d: "Повстання, яке переросло в громадянську війну, закінчилося без будь-якої значної перемоги для обох сторін. Колоніальна адміністрація та британські княжі держави зуміли продовжити своє панування в південній Індії, тоді як індусько-ісламські коаліція повстання міцно закріпилася на півночі Індії. Оскільки війна стала рідшою, а лінія фронту меншою, обидві сторони опинилися у фактичному стані. збройне протистояння без офіційної угоди про припинення вогню."
britas.18.a: "Одного дня ми повністю переможемо!"
britas.18.b: "Одного разу ми повернемо Перлину Корони!"
britas.19.t: "Британський захист над Аравією закінчується"
britas.19.d: "Британський уряд не в змозі підтримувати захист арабських держав, тому нам довелося вийти з регіонів."
britas.19.a: "Добре, це не смішно."
britas.20.t: "Повстання Джамму і Кашміру"
britas.20.d: "Індуси в провінціях Джамму та Кашмір повстають, збираючись під керівництвом свого монарха, щоб відкинути наше ісламське правління та вимагати автономії. Причина їхнього повстання — це реакція на релігійні репресії, і якщо ми вживемо заходів, щоб нав’язати тут Джізью та припинити відштовхування від індуїзму та сикхізму, це повстання може згаснути."
britas.20.a: "Аллаху Акбар, невірні впадуть!"
britas.20.b: "Вони можуть мати свою княжу державу."
britas.20.c: "Не потрібно кровопролиття."
britas.21.t: "Калат оголошує незалежність"
britas.21.d: "Хан Калата проголошує незалежність від Індії. Їхня причина для повстання — це реакція на релігійні репресії, і якщо ми дозволимо їм мати там свою маленьку ісламську монархію та припинимо відсіч мусульманам, вони, можливо, захочуть залишитися в."
britas.21.a: "Белуджистан належить Індії!"

ww1_england.83.t: "Південна Африка в хаосі!"
ww1_england.83.d: "Після Великої катастрофи наша адміністрація на мисі Доброї Надії розпалася на шматки! Незалежно від того, чи буде вона проковтнута Кайзеррайхом, чи змушена буде отримати незалежність!"
ww1_england.83.a: "Ще одна колонія кусає пил"
ww1_england.84.t: "Повернення британців?"
ww1_england.84.d: "Після нашої перемоги над Третім бурським повстанням і придушення власної "революції» Британії виникло питання про нашу лояльність. Чи повинні ми повернутися до корони, як це має бути, чи ми повинні продовжувати нашу власний шлях?"
ww1_england.84.a: "Боже, бережи короля!"
ww1_england.84.b: "Південноафриканська імперія починається сьогодні!"
orange.1.t: "Вірний Ольстер звільняється!"
orange.1.d: "Ольстер, який довгий час був проблемною точкою для нас, республіканців, вирвався з наших рук з наміром зберегти своє маленьке королівство. У процесі ірландські націоналісти також проголосили незалежність."
orange.1.a: "Вони можуть мати своє крихітне королівство."
orange.2.t: "Повстання лоялістів Ольстера!"
orange.2.d: "Протестанти Північної Ірландії повстали проти правління ірландських республіканців! Вони мають намір забезпечити британські та протестантські інтереси силою зброї."
orange.2.a: "Криваві протестанти!"
orange.2.b: "Немає більше кровопролиття!"
orange.3.t: "Ольстер — це скеля."
orange.3.d: "Нам абсолютно не вдалося викорінити опір помаранчевих на півночі Ірландії. Що нам робити?"
orange.3.a: "Вони можуть мати своє Царство відлюдника."
orange.3.b: "СОЮЗ АБО СМЕРТЬ!"
orange.3.c: "Запропонуйте їм автономну область..."
orange.4.t: "Повернення до Королівства"
orange.4.d: "Після нашої важко вибореної незалежності настав час знову прийняти нас до Союзу."
orange.4.a: "Боже, бережи короля!"
orange.4.b: "Ну..."
orange.5.t: "Материк упав!"
orange.5.d: "Це дивно! Ми, вірні монархісти, досягли успіху в Північній Ірландії, але материкова Британія впала під загрозу республіканців! Ми коронуємо короля тут, у Белфасті, і будемо чинити опір роялістам тут."
orange.5.a: "НІКОЛИ НІКОЛИ НІКОЛИ"
orange.6.t: "Атака на Ольстер"
orange.6.d: "З поразкою Британії у Великій війні ми можемо вільно мобілізуватись і захищати націоналістичні інтереси."
orange.6.a: "Вся Ірландія, єдина!"
ww1_england.95.t: "Ділянка в Найробі..."
ww1_england.95.d: "У Найробі товариство білих поселенців зібралося, щоб обговорити розширення прав уряду для корінних африканців та індійських поселенців.\n\nВони починають обговорювати план забезпечення інтересів білих європейців. назавжди..."
ww1_england.95.a: "Плоттерам стає холодно."
ww1_england.95.b: "Змова триває..."
ww1_england.96.t: "Кенійська криза"
ww1_england.96.d: "Після збільшення кількості корінних та індійських поселенців у Кенії змова білих поселенців реалізувалася! Крило Конвенції асоціацій, відоме як Комітет пильності, почало діяти.\n\nВони захопили життєво важливі залізниці, викрали місцевого губернатора і проголосили незалежність від нас! на місцевому рівні та успішно згуртували значну кількість людей для своєї справи. Яким має бути наш курс дій?"
ww1_england.96.a: "Згуртуйте лоялістів!"
ww1_england.96.b: "Нам доведеться відпустити їх..."
ww1_england.96.c: "Можливо, ми зможемо досягти компромісу?"
ww1_england.96.e: "За Бога та Кенію!"
ww1_england.97.t: "Кенія стоїть"
ww1_england.97.d: "Кенія продовжує чинити опір, і внутрішні настрої кампанії обернулися не на нашу користь. Політики вимагають, щоб ми розпочали переговори, а військові починають ставати песимістичними."
ww1_england.97.a: "Неймовірно..."
ww1_england.98.t: "Який батько, такий і син"
ww1_england.98.d: "Г'ю старіє, і Томас тепер готовий взяти керівництво Кенією."
ww1_england.98.a: "Я зроблю тобою пишатися, тату!"
ww1_england.99.t: "Стара британська Остафрика у вогні!"
ww1_england.99.d: "Англійські поселенці в Кенії скористалися поточною нестабільною ситуацією, щоб захопити життєво важливі території та проголосити незалежність від нас! Навіть зазнаючи поразки, англійці загрожують нам..."
ww1_england.99.a: "ГОТТ СТРАФ ЕНГЕЛЛАНД!!!"
ww1_england.102.t: "Звірства в Кенії"
ww1_england.102.d: "Після захоплення влади білим расистським урядом у Кенії почали надходити повідомлення про звірства, скоєні проти корінного африканського населення та індіанців-поселенців.\n\nУ заявах уряду говориться, що нічого більше ніж "необхідні дії для забезпечення стану, який слід очікувати при формуванні нової нації», було вжито, і що лише дисиденти та терористи стають мішенню.\n\nОднак незалежні журналісти повідомляють про ескадрони смерті, масове привласнення землі без компенсації та штучний голод."
ww1_england.102.a: "Ми показуємо їм, хто головний."
ww1_england.102.b: "Думати, що білі люди можуть бути такими варварами..."
ww1_england.103.t: "Повстання з попелу"
ww1_england.103.d: "Ми вижили. Через великі труднощі ми вистояли. Ми зазнали нищівної втрати від німців. Інтернаціоналісти розірвали нашу націю на дві частини. Але ми вижили. І тепер ми можемо піднятися з попіл, як фенікс [Root.GetLeader] приведе нас до перемоги.\n\nЦе, звичайно, починається з вибору. уламки старої Антанти."
ww1_england.103.a: "Повстання Фенікса."
ww1_england.104.t: "Запросити Францію до Імперської Антанти?"
ww1_england.104.d: "Розгорнулась дискусія щодо того, чи слід допустити Францію до нашого нового альянсу. Багато хто каже, що ми зійшли б з розуму, якщо б їх не запросили."
ww1_england.104.a: "Слава Богу за французьку армію."
ww1_england.104.b: "Без шансів. Ні після того, що щойно сталося."
ww1_england.105.t: "Запрошення англійською мовою"
ww1_england.105.d: "Англійці запросили нас до своєї нової фракції, пообіцявши повернути те, що було втрачено, і сказавши нам, що "Третій раз — це чарівність!»"
ww1_england.105.a: "Цього разу ми їх отримаємо!"
ww1_england.105.b: "Вони вже програли нам Велику війну."
ww1_england.109.t: "Повстання в Квебеку!"
ww1_england.109.d: "Після високого рівня опору нашому уряду, особливо після впровадження прямого правління, націоналісти Квебеку скористалися поточним конфліктом, щоб повстати проти британського контролю. Ми повинні придушити цих повстанців!"
ww1_england.109.a: "Пседо-французи, що кинулися до крові!"
ww1_england.109.b: "Sacrebleu!"
ww1_england.120.t: "Боротьба за потужність Top Gear"
ww1_england.120.d: "Лише один може стати першим."
ww1_england.120.a: "Jezza"
ww1_england.120.b: "Капітан Слоу"
ww1_england.120.c: "Хом'як"
ww1_england.149.t: "Перемістити столицю?"
ww1_england.149.d: "Ми завоювали деякі штати в Америці з афро-американською більшістю, очевидно, нам слід перенести туди нашу столицю ooga booga"
ww1_england.149.a: "Нова Аддіс-Абеба (Луїзіана)"
ww1_england.149.b: "Biloxi"
ww1_england.149.c: "Мобільний"
ww1_england.149.e: "Зберегти як є."
ww1_england.151.t:0 "The Scottish Rebellion!" # (!)
ww1_england.151.d:0 "It would seem we severely misjudged the Scots' loyalty to the revolution. The Scottish people rose up in rebellion due to political instability caused by our defeat in the Great War and the coup d'état."
ww1_england.151.a:0 "Damn it!"
ww1_england.151.b:0 "The war already took its toll..."
ww1_england.151.c:0 "Rise, Scottish people!\n(Play as [SCO.GetNameWithFlag])"
ww1_england.152.t: "Легітимізація держави"
ww1_england.152.d:0 "Our nascent nation, built upon the bedrock of Highlander traditions, quietly endures. These Highlanders, enraged by English revolutionaries, still cling to old monarchist ideals somehow. By inviting the Jacobite heir, we can secure vital legitimacy and stability for our state." # (!)
ww1_england.152.a: "Рупрехт Баварський... ти станеш Робертом Шотландським!"
ww1_england.152.b:0 "That's pretty ancient. Republic shall prevail." # (!)
ww1_england.153.t: "Рупрехт їде до Шотландії!"
ww1_england.153.d: "Шановний принц і військовий командувач Рупрехт фон Баварія був запрошений сьогодні стати королем новонародженого Шотландського королівства. Звичайно, німецький король у будь-якій точці світу вигідний нам. Однак це означає, що він повинен покинути свої обов'язки тут, у Німеччині, він має вільну волю, і він вирішив приєднатися до шотландського народу в його боротьбі проти соціалізму."
ww1_england.153.a: "Успіхів, Рупрехте з Каледонії!"
ww1_england.153.b:0 "Stop him at once!" # (!)
ww1_england.154.t: "Виснаження під час Шотландської війни"
ww1_england.154.d: "Війна за Шотландію тривала набагато довше, ніж передбачали наші військові експерти. Революція завдала більше шкоди, ніж передбачалося спочатку, і населення стає все більш буйним.\n\nУ нас просто немає ресурсів щоб продовжувати боротьбу, і навіть якби ми це зробили, нам все одно доведеться брати участь у жорстокій партизанської війні протягом наступних десятиліть."
ww1_england.154.a: "Вибору небагато."
ww1_england.154.b: "АНГЛІЯ-- Я МАЮ НА МОЖІ, ЩО БРИТАНІЯ МАЄ ОБ'ЄДНАТИСЯ!"
ww1_england.155.t: "Більшовики прибувають до Британії"
ww1_england.155.d: "Після провалу революції в Росії кілька більшовиків втекли до нашої власної революції, намагаючись продовжити боротьбу за робітників з-за кордону. Їхній досвід може бути неоціненним, і їх присутність ще більше виправдовує нашу справу як міжнародні зусилля."
ww1_england.155.a: "Ласкаво просимо, товаришу Югашвілі!"
ww1_england.158.t: "Британські найманці пропонують послуги"
ww1_england.158.d: "Британські найманці, які тікають із Старого Раджу, що руйнується, прийшли до нас, пропонуючи свої послуги. Здається, вони не мають злих намірів і не тримають образи на будь-які конфлікти, які могли виникнути між нами в минулого.\n\nВони пропонують чудовий досвід і сильну доктрину, а також, звичайно, сиру робочу силу."
ww1_england.158.a: "Ласкаво просимо в команду!"
ww1_england.158.b: "Вперед додому, британські солдати."
ww1_england.163.t: "Британсько-індійські солдати повертаються додому"
ww1_england.163.d: "Не всі в британсько-індійській адміністрації були задоволені тим, що залишилися в Раджі, поки він руйнувався навколо них. Група з трохи більше тисячі співробітників на чолі з Гевлоком Хадсоном розійшлася практично по всьому світу, щоб отримати назад до нас.\n\nОчевидно, у них були всі види зустрічей і ескапад, від невеликої сутички з японською експедицією до зупинила австрійська прикордонна поліція, і все, що було між ними."
ww1_england.163.a: "Розкажи мені все про це за чаєм, Гейвлок!"
ww1_england.164.t: "Мальта вводить воєнний стан"
ww1_england.164.d: "Губернатор Мальти, Герберт Пламер, оголосив воєнний стан і встановив значну автономію від лондонського уряду після нашої катастрофічної поразки. Він оголосив про збереження вірності королю та заявив у публічному зверненні що це лише тимчасовий захід для забезпечення стабільності на Мальті, доки не охолоне напруга під час місцевих виборів однак призупинено, і військовий уряд був приведений до присяги."
ww1_england.164.a: "Імперія далі падає..."
ww1_england.190.t: "Партизанська війна в Дарфурі"
ww1_england.190.d: "Ми окупували султанат Дарфур. Проте султан Алі Дінар взяв із собою вірних людей і втік до гір Джебель-Марра, розпочавши партизанську війну в регіоні"
ww1_england.190.a: "Ми повинні знайти його!"
ww1_england.191.t: "Алі Дінар помер!"
ww1_england.191.d: "Наші війська в Дарфурі повідомляють, що колишній султан Дарфуру Алі Дінар був застрелений під час битви при Джебель-Джуба!"
ww1_england.191.a: "Нарешті"
ww1_england.219.t: "Прибуття британських вигнанців"
ww1_england.219.d: "Після провалу революції в [ENG.GetNameDef] кілька тисяч вигнанців, включаючи деяких видатних учасників революції, прибули на наші береги, щоб продовжити революцію з [ROOT.Capital.GetCapitalVictoryPointName]."
ww1_england.219.a: "Ваша боротьба ще не закінчена, товариші."

#наведені нижче події є подіями смерті британських генералів
england_death.1.t: "Джеймс Грірсон помер"
england_death.1.d: "Джеймс Грірсон помер через величезне ожиріння.\n\nВін мав таку надмірну вагу, що його обличчя червоніло, якщо він нахилявся, через кров’яний тиск. Його співробітники були озброєні ручними ножами, щоб завдавати ударів щоб у разі потреби випустити кров."
england_death.1.a: "Товстий покидьок."
england_death.3.t: "Геть старе"
england_death.3.d: "Часи змінюються, а люди старіють, персонал британської армії постійно змінюється. Стара гвардія вимирає або йде у відставку."
england_death.3.a: "Тіштеся своєю пенсією!" # (&?)
eng_new_generals_tt: "§RБагато старих генералів покинуть нашу службу.§!"
#наведені нижче події є подіями новин, які йдуть рука об руку з уже існуючими подіями в країні
eng_news.1.t: "Падіння британського уряду"
eng_news.1.d: "Після кризи нейтралітету британський уряд повністю розвалився.\n\nУсі, крім кількох другорядних міністрів, повністю подали у відставку, а багато членів парламенту відмовляються зайняти свої місця на знак протесту. Британський уряд фактично зруйнувався."
eng_news.1.a: "Тривожні наслідки."
eng_news.2.t: "Девід Ллойд Джордж став прем'єр-міністром Великобританії"
eng_news.2.d: "Після відставки Герберта Генрі Асквіта Девід Ллойд Джордж став прем’єр-міністром [ENG.GetNameDef]. Герберт Генрі Асквіт, чиї численні досягнення включали розбудову Королівського флоту, одночасно проводячи соціальні реформи та соціальне забезпечення, не був лідером, який нам потрібен під час війни, Девід Ллойд Джордж, канцлер казначейства, який займав кілька посади і був де-факто основою кабінету Асквіта, зрештою став прем’єр-міністром."
eng_news.2.a: "Мабуть, не останній ліберальний прем'єр-міністр."
eng_news.2.b: "Він може бути шукачем миру."
eng_news.3.t: "Громадянська війна в Британії"
eng_news.3.d: "Після швидкого зростання напруженості в Британії після Світової війни страйк валлійських шахтарів викликав повстання по всій Британії, запаливши полум’я громадянської війни.\n\nЕдмунд Алленбі згуртував роялістів під своїм прапором і обіцяє придушити "селянське повстання."
eng_news.3.a: "Бай!"
eng_news.4.t: "Переворот у Британській Республіці"
eng_news.4.d: "Після провалу керівництва британських республіканців у Великій війні революційно-радикальні офіцери увірвалися в офіс президента і силою скинули уряд, проголосивши диктатуру пролетаріату."
eng_news.4.a: "Черта!"
eng_news.5.t: "Єгипетська революція"
eng_news.5.d: "Серед загального розпаду заморських територій Британії єгиптяни також проголосили своє власне незалежне Королівство, заявивши, що вони будуть воювати проти британських, турецьких, німецьких... будь-якої влади, яка не є єгипетською."
eng_news.5.a: "Забавно."
eng_news.6.t: "Битва при Джубі"
eng_news.6.d: "Після суперечки про право власності на старий англійський Судан, німецькі аскарі та єгипетські гарнізони зараз захоплюють місто Джуба. Очікується, що той, хто переможе в цій сутичці, візьме під контроль Судан."
eng_news.6.a: "Битва починається."
eng_news.7.t: "Фенікс Антанти"
eng_news.7.d: "Після поразки у Великій війні та відбиваючись від наступних революцій, британці стабілізувалися й оголосили про реорганізацію Антанти з метою продовження реваншизму та виправлення старих помилок."
eng_news.7.a: "Минулого разу було не так добре, правда?"
eng_news.8.t: "Повстання в Квебеку!"
eng_news.8.d: "Після тривалого періоду зростання напруженості в Квебеку конфлікт досяг точки кипіння, оскільки жителі Квебеку підняли відкрите повстання, проголосивши свою незалежність."
eng_news.8.a: "Sacrebleu!"
eng_news.9.t: "Смерть Герберта Кітченера"
eng_news.9.d: "Після спроби відправити фельдмаршала Кітченера до Росії з військовою місією, корабель "Героя війни та британської ікони» був атакований німецьким підводним човном і негайно потоплений.\n\nТіло Кітченера так і не було знайдено."
eng_news.9.a: "Удар по імперії"
eng_news.10.t: "Георг V стверджує королівську прерогативу"
eng_news.10.d: "Шокуючі новини з Букінгемського палацу сьогодні, коли стало відомо, що король-імператор Георг V підтвердив свої королівські повноваження та взяв безпосередній контроль над країною. Цей крок відбувся після краху британського уряду внаслідок криза нейтралітету, і отримав як широку критику, так і широку похвалу з усього політичного спектру."
eng_news.10.a: "Прусська система в Англії?"
eng_news.11.t: "Лондонська комуна"
eng_news.11.d: "Після спроб Георга V відстояти королівську прерогативу та взяти пряме правління Британією, марксисти та анархісти спровокували спонтанний переворот у Лондоні!\n\nЗ’являються повідомлення, що короля-імператора вбили, та решту його родини викрали та сховали в таємному місці.\n\nОднак комуна практично не має підтримки за межами Лондон, а військове відомство оголосило воєнний стан і взяло в облогу столицю."
eng_news.11.a: "Анархісти?! У Великій Британії?!"
eng_news.12.t: "Британська армія відновлює порядок"
eng_news.12.d: "Після бурхливого періоду правління анархістів у Лондоні, військові сили нарешті прорвали облогу та увірвалися в місто, придушуючи будь-яке інакомислення та заарештовуючи (і негайно страчуючи) усіх провідних змовників. Армія був сприйнятий місцевими жителями з відносним захопленням, які сприймали Комуну як групу непопулярних вискочок."
eng_news.12.a: "Природний порядок повернувся."
eng_news.13.t: "Кенійська криза"
eng_news.13.d: "Після багатьох років зростання напруженості між Лондоном і поселенцями-прихильниками переваги білої раси в Кенії, Найробі сьогодні досяг точки кипіння, коли кліка поселенців здійснила успішний переворот і захопила контроль над територією.\n\n[KEN.GetLeader] очолив групу повстанців, які викрали губернатора та захопили різні життєво важливі пункти, особливо залізницю білі фермери в Кенії приєдналися до перевороту, і кілька місцевих жителів навіть зголосилися воювати в надії, що це крок вперед до повної місцевої автономії.\nЗдається, вони не до кінця розуміють, що це уряд білих расистів."
eng_news.13.a: "Східна Африка у вогні."
eng_news.14.t: "Скасування британської монархії"
eng_news.14.d: "Після несподіваного сплеску підтримки соціалізму, і, отже, невід’ємного падіння підтримки монархії, британський уряд сьогодні поставив це питання на загальнонаціональний референдум. Британська громадськість проголосувала ледве за скасування монархії.\n\nХодять чутки, що Об'єднана Соціалістична Рада якимось чином сфальсифікувала результати, однак здається, що з цих чуток нічого не вийде.\n\nБагато старих домініонів Британії підтвердили свою лояльність до короля, і королівська родина переїхала до цих колоній, де вони мають намір продовжувати керувати Імперією з вигнання. "
eng_news.14.a: "Неочікувано."
eng_news.15.t: "Крах Британської Індії"
eng_news.15.d: "Після розпаду британських володінь у всьому світі через їхню невдачу у Великій війні, очікувалося, що коронна коштовність стане однією з перших колоній, які викинуть свою стару британську адміністрацію. І новини показують, що очікування були настільки справедливими, що в Британському Раджі відбуваються масові повстання.\nПісля різанини в Амрітсарі повстання озброїлося колоніальним гарнізоном, і їхні війська складалися з альянсу між ворожими індуїстськими та ісламістськими збройними формуваннями. Крім того, індійські соціалісти також приєдналися до цієї непростої коаліції, погрожуючи раз і назавжди покласти край розпаду британського правління в Раджі, підриваючи очікування багато княжих штатів уклали (дуже) непростий союз із тим, що залишилося від британської індійської армії, щоб відвернути республіканську та соціалістична загроза."
eng_news.15.a: "Серія неприємних сюрпризів."
eng_news.16.t: "Великоднє повстання"
eng_news.16.d: "Сьогодні вранці близько 1200 членів Ірландських добровольців та Ірландської громадянської армії захопили кілька місць у центрі Дубліна. План повстанців полягає в тому, щоб утримати центр Дубліна, який обмежений двома каналів на півночі та півдні та річки Ліффі через середину повстанці легко зайняли позиції та забарикадували вулиці забезпечені продовольством і припасами.\n\nБіля головного поштового відділення було піднято два республіканські прапори, а Патрік Пірс стояв на вулиці та читав проголошення Ірландської Республіки, а копії роздавали перехожим \n\nЧерез погане виконання повстання навряд чи вдасться, але це свідчить про рішучість ірландського народу до незалежності."
eng_news.16.a: "В Ірландії знову нові проблеми!"
eng_news.17.t: "Ольстер мобілізується!"
eng_news.17.d: "Після окупації республіканськими силами багато роялістських збройних формувань, організацій і воєнізованих угруповань вжили заходів для боротьби з республіканцями. Прореспубліканських політиків викидають, симпатики феніанців зазнають жорстокої атаки, а легіони добровольців викидаються поспішаючи до кордону з Республікою Ірландія, з наміром не дати їм пройти."
eng_news.17.a: "В Ірландії буде пролито більше крові"
eng_news.18.t: "Ірландські дефекти"
eng_news.18.d: "Невдовзі після скасування британської монархії політики Північної Ірландії почали згуртовувати людей Ольстера проти акту.\n\nТакі діячі, як Едвард Карсон, засудили референдум як "фальшивий», "підтасований» і "ганебно», і вони заявили про свій намір зберегти монархію за всяку ціну зробити свою резиденцію в Белфасті.\n\nОднак, скориставшись нестабільністю, ірландські католики та сепаратисти також оголосили свою державу окремою від Британії."
eng_news.18.a: "[ENG.GetLeader] має бути розлюченим."
eng_news.19.t: "Карибська справа"
eng_news.19.d: "Обурені тим, як британський уряд впорався з кенійською кризою, групи темношкірих американців на контрольованих Британією територіях Карибського басейну агітують відкрите повстання, і британська влада насилу впорається... надто звикли до боязкіших апатична поведінка, з якою їм зазвичай доводиться мати справу."
eng_news.19.a: "Нова Африка? Вони божевільні?"
eng_news.20.t: "Африканісти перемогли на Карибах!"
eng_news.20.d: "Чередка військових поразок і різке падіння громадської думки в Британії змусили уряд розпочати переговори з африканістами. Здається, Карибська справа закінчилася, і аутсайдер тепер на вершині."
eng_news.20.a: "Чи означає це кінець імперіалізму?"
eng_news.21.t: "Облога Сідні-стріт"
eng_news.21.d: "Після серії вбивств і пограбувань, здійснених латвійською бандою на чолі з Вільямом Соколоффом і Фріцем Сваарсом у Лондоні, поліція сьогодні зробила крок у спробі затримати злочинців і оточила їхню підозрювану схованку за адресою Сідні, 100 Street.\nОдразу після півночі 3 січня 200 поліцейських з лондонського Сіті та Метрополітен Озброєні офіцери оточили територію навколо Сідні-стріт, 100, і протягом ночі жителі кварталу були евакуйовані.\nПоліція мала намір розбудити гангстерів, кидаючи каміння у вікна. Коли пара з'явилася у вікні і стріляла в поліцію з автоматичної зброї, поліція отримала дозвіл на виклик шотландської гвардії."
eng_news.21.a: "Гангстери не мають шансів проти армії Його Величності!"
eng_news.21.b: "Це... Що Черчілль там робить?!"
eng_news.21.c: "Мабуть один із тих виродків утік і приєднався до більшовиків..."

#ІНДІЯ РАДЖ
ww1_raj.1.t: "Демаркаційна лінія в Аруначал-Прадеш"
ww1_raj.1.d: "У зв'язку з подіями в Китаї Тибет проголосив незалежність. Для забезпечення контролю на кордоні у віддаленому регіоні було вирішено відправити військову експедицію в Аруначал-Прадеш і встановити лінію демаркації кордону."
ww1_raj.1.a: "Чудово."
ww1_raj.2.t: "Граф Мінто йде у відставку."
ww1_raj.2.d: "Гілберт Елліот-Мюррей-Кінінмаунд, 4-й граф Мінто пішов у відставку.\nВін пішов стопами свого прадіда, першого лорда Мінто. Коли Джон Морлі, міністр Індії, написав Мінто, що сперечається що "реформи можуть не врятувати раджу, але якщо вони не врятують, нічого іншого не врятує», Мінто відповів:\n...коли Ви кажете, що "якщо реформи не врятують Радж, ніщо інше не врятує», боюся, я категорично не погоджуюсь, Радж не зникне в Індії, доки британська раса залишається такою, якою вона є, тому що ми будемо боротися за Радж так само важко. як ми коли-небудь боролися, якщо справа дійде до боротьби, і ми переможемо, як завжди перемагали.\nРеформи зазвичай називали "реформами Морлі-Мінто», тому що і Джон Морлі, і лорд Мінто працювали разом, щоб провести ці реформи. Вони були прийняті британським парламентом у 1909 році як Акт про індійські ради.\nЙого наступником став лорд Хардінг з Пеншерста."
ww1_raj.2.a: "Його пам'ятають."
ww1_raj.3.t: "Різанина в Амрітсарі"
ww1_raj.3.d: "В.о. бригадного генерала Реджинальд Дайер наказав військам британської індійської армії стріляти з гвинтівок у натовп неозброєних індійських мирних жителів у Джалліанвала Баг, Амрітсар, Пенджаб, убивши щонайменше 379 людей і поранивши понад 1200 людей.\n\nПеред цим 9, Дайер, переконав майора повстання могло відбутися, заборонив усі зібрання, це повідомлення не було широко поширене, і багато жителів села зібралися в Багх, щоб відсвяткувати важливий індуїстський та сикхський фестиваль Байсахі та мирно протестувати проти арешту та депортації двох національних лідерів, Сатьяпала та Сайфуддіна Кітчлю. Дайер і його війська увійшли в сад, заблокувавши за собою головний вхід, зайняли позицію на піднятому березі без попередження. відкрили вогонь по натовпу протягом приблизно десяти хвилин, спрямовуючи свої кулі в основному на кілька відкритих воріт, через які люди намагалися втекти, доки запас боєприпасів майже не закінчився.\nНаступного дня Дайер заявив у звіті, що \n"я мав чули, що від 200 до 300 людей було вбито. Моя група випустила 1650 пострілів"."
ww1_raj.3.a: "Ми повинні негайно створити комісію для розслідування цього!"
ww1_raj.4.t: "Висновки комісії Хантера"
ww1_raj.4.d: "Трохи більше року тому виконуючий обов’язки бригадного генерала Реджинальд Дайер відкрив вогонь по мирних релігійних демонстраціях. Це стало суперечливою подією — багато індійців і членів Палати громад засудили це, але багато британців представники істеблішменту та члени Палати лордів вихваляли це.\n\nЗрештою комісія вирішила, що Даєр більше не може залишатися в Британському Раджі."
ww1_raj.4.a: "Ми не можемо судити його."
ww1_raj.5.t: "Реджинальд Дайер - герой чи лиходій?"
ww1_raj.5.d: "Трохи більше року тому в Британському Раджі стався інцидент, коли виконуючий обов’язки бригадного генерала Реджинальд Дайер відкрив вогонь по релігійних демонстраціях з кулеметів, убивши щонайменше 350 осіб і щонайбільше понад тисячу.\n \nКомісія Хантера, що послідувала за цим, вирішила, що Даєру буде відмовлено в подальших можливостях працевлаштування в Раджі... але вдома, в Англії, він суперечливий \n\nБагато членів Палати лордів вихваляють його як героя, і вони не самотні заявили в той час, що Дайер "виконував свій обов’язок так, як він це бачив." угоди, тепер від нас залежить майбутнє Дайера."
ww1_raj.5.a: "Достроковий вихід на пенсію, я думаю"
ww1_raj.5.b: "Цей чоловік — герой! Дайте йому посаду в британську армію!"
ww1_raj.6.t: "Нова столиця?"
ww1_raj.6.d: "Ми всі готові перенести нашу столицю до Делі. Це може перешкодити руху за незалежність Індії, оскільки Калькутта, нинішня столиця, є центром їх руху."
ww1_raj.6.a: "Гарно йти."

#ПОРТУГАЛІЯ
ww1_portugal.1.t: "Приєднатися до Антанти"
ww1_portugal.1.d: "Британці попросили нас конфіскувати німецькі та австрійські кораблі, які зараз приховані в Португалії. Якщо ми погодимося, ми неминуче будемо втягнуті у війну. Чи маємо ми це зробити?"
ww1_portugal.1.a: "Разом до перемоги."
ww1_portugal.1.b: "Не зараз."
ww1_portugal.2.t: "Повстання в Лісабоні"
ww1_portugal.2.d: "У Лісабоні лідери республіканців закликають до збройного повстання проти португальської монархії. Тисячі солдатів уже перейшли на бік республіканців і вже готуються до революції."
ww1_portugal.2.a: "Зректися престолу."
ww1_portugal.2.b: "Роздавіть революцію!"
ww1_portugal.3.t: "Перші президентські вибори"
ww1_portugal.3.d: "Після революції було сформовано республіканський тимчасовий уряд під керівництвом Теофіло Браги. Ці вибори проводяться для обрання першого офіційного президента новоствореної Першої Португальської Республіки. Конституція 1911 року стверджувала, що Конгрес Республіки має обрати президента в Лісабоні замість португальського народу."
ww1_portugal.3.a: "Мануель де Арріага переміг."
ww1_portugal.3.b: "Бернардіно Мачадо переміг."
ww1_portugal.4.t: "Політична нестабільність"
ww1_portugal.4.d: "З початком Великої війни на нас тиснуть португальські колонії в Африці, головним чином Ангола та Мозамбік, і Національна асамблея вирішила, залишаючись спочатку нейтральною в конфлікті, надіслати війська до цих колоній який був перед німецькими володіннями.\n\nНова республіка тепер стає дедалі некерованішою, і крім того, виникають розбіжності між урядом та армією. Військовий контингент у Порту здійснив спробу державного перевороту в Лісабоні, яка була придушена, запропонувавши розпустити задіяні полки, але їхні лідери звернулися до генерала Пімента де Кастро."
ww1_portugal.4.a: "Сформуйте військовий уряд."
ww1_portugal.4.b: "Сформуйте уряд єдності."
ww1_portugal.5.t: "Революційна хунта"
ww1_portugal.5.d: "Кастро негайно призначив кількох військових офіцерів у різні міністерства, розпустив Національну асамблею та керував урядом як диктатор. Він дозволив знову відкрити монархічні організації, три монархічні газети, а їхніх членів амністували. використовував військових, щоб перешкодити парламенту відновити засідання, і не призначив вибори, ігноруючи закон.\n\nВідмовлено в допуску до Національна асамблея, політики зібралися в Палаціо да Мітра і вирішили відкрито атакувати уряд, як законно створена асамблея, вони встановили, що дії Піменти де Кастро та президента Арріаги були незаконними, недемократичними та недійсними; взяти владу силою.\nСаме в цей час вони вирішили створити Революційну хунту для захоплення влади."
ww1_portugal.5.a: "Хунта перемогла!"
ww1_portugal.5.b: "Мобілізуйте сили!"
ww1_portugal.6.t: "Мануель де Арріага йде у відставку"
ww1_portugal.6.d: "Повстання, підбурене членами Демократичної партії, призвело до багатьох смертей і поранень з обох сторін. У пацифіста Арріаги з добрими намірами був лише один вихід: через дванадцять днів після початку повстання він подав у відставку. У своєму листі про відставку він заявив, що смерті під час повстання були марними, що Пімента де Режим Кастро був меншою диктатурою, ніж попередні уряди, і що закони 1914-15 років надали майбутнім урядам незвичайні військові повноваження."
ww1_portugal.6.a: "Він зрадник!"
ww1_portugal.7.t: "[GetMonth] [GetYear] президентські вибори"
ww1_portugal.7.d: "Всього було 7 кандидатів, усі, крім одного, були від Республіканської партії. Єдиний кандидат від Демократичної партії Бернардіно Мачаду переміг своїх опонентів і був обраний новим президентом Португалії."
ww1_portugal.8.t: "[GetMonth] [GetYear] державний переворот"
ww1_portugal.8.d: "Сідоніу Паїш за підтримки кількох підрозділів армії розпочав державний переворот проти уряду. IR швидко захопився, що призвело до формування "Hunta Revolucionária Militar», яка розпустила парламент і усунення і вигнання президента."
ww1_portugal.8.a: "Республіка просто не може зробити перерву."
ww1_portugal.9.t: "Нова Республіка"
ww1_portugal.9.d: "Паїс видав низку диктаторських указів без консультацій з Конгресом Республіки та призупинив дію важливих частин Конституції, надавши режиму чітко президентського іміджу. Президент Республіки фактично став главою держави і лідер уряду, який, що важливо, повністю складався з державних секретарів замість міністрів. У цій новій політичній архітектурі, яку його прихильники назвали "Нова республіка», Глава держави був поставлений на владну позицію, яка не знала аналогів в історії Португалії з часів кінця абсолютизму."
ww1_portugal.9.a: "Звучить знайомо..."
ww1_portugal.10.t: "Сідоніу Паїш убитий!"
ww1_portugal.10.d: "Президент попрямував до залізничного вокзалу Лісабон-Росіо ввечері 14 грудня 1918 року після обіду в ресторані Silva, розташованому в районі Шіаду. Його супроводжували його брат і син, плануючи сісти на потяг до Порту.\n\nНа вокзалі чекав лівий активіст Жозе Жуліу да Кошта для нього, ховаючи пістолет у своєму плащі Алентехо. Коли президент пройшов повз вбивцю на першому поверсі вокзалу Россіо, Да Коста прорвався через подвійний поліцейський кордон, який оточував президента, і зробив два постріли з пістолета, захованого під його плащем постріл потрапив у праву руку Паїса, де друга куля застрягла в животі президента Паїс одразу впав на землю, і під час замішання четверо невинних перехожих були смертельно поранені охоронцями, які не намагалися втекти, арештовані після жорстокого побиття натовпом. У цей момент Пейс був ще живий, і його терміново доправили до лікарні Св. Йосипа, але він помер від ран дорогою до лікарні незадовго до півночі."
ww1_portugal.10.a: "Жуан ду Канту е Каштру був обраний."
ww1_portugal.10.b: "Томаш Антоніу Гарсіа Росадо був обраний."
ww1_portugal.11.t: "[GetYear] Президентські вибори"
ww1_portugal.11.d: "Всього було 7 кандидатів, 6 від Республіканської партії та 1 від Еволюціоністської партії."
ww1_portugal.11.a: "Антоніо Хосе де Алмейда переміг."
ww1_portugal.11.b: "Мануель Тейшейра Гомес переміг."
ww1_portugal.12.d: "Загалом було 5 кандидатів, 2 від Демократичної партії та 3 від Республіканської партії. З цих кандидатів залишилося лише 2 члени Демократичної партії."
ww1_portugal.13.d: "Загалом було 7 кандидатів: 1 від Демократичної партії, 3 від Республіканської партії, 2 від Ліберальної партії відродження та 1 кандидат від Незалежної партії. З цих кандидатів лише 1 Демократична партія залишилися 1 член Республіканської партії та 1 член Ліберальної партії відродження."
ww1_portugal.14.t: "Національна революція"
ww1_portugal.14.d: "Хронічна політична нестабільність і нехтування урядом армією створили можливості для військових змов.\n\nРеволюція почалася в Бразі під командуванням генерала Мануеля Гомеша да Коста, а потім негайно послідувала в Порту, Лісабоні, Еворі, Коїмбрі і генерали Сантарем Сінель де Кордес, Філомено да Камара, Пассос і Соуса і Рауль Естевес також брав участь у перевороті, очолюючи провінційні військові сили.\n\n Президент призначив Хосе Мендеса Кабесадаса главою уряду та міністром кожного міністерства, а наступного дня передав свої повноваження як президента Кабесадасу."
ww1_portugal.14.a: "За Батьківщину боріться!"
ww1_portugal.15.t: "Мендес Кабесадас йде у відставку"
ww1_portugal.15.d: "Як революціонер із поміркованими тенденціями, Мендес Кабесадас вважав можливим сформувати уряд, який не ставив би під сумнів конституційний режим, але без впливу на Демократичну партію. Однак інші революціонери визнали його неспроможним і на зустрічі в Сакавемі Мендес Кабесадас був змушений відмовитися від постів президента республіки і президент Ради міністрів на користь Гомеша да Кошта."
ww1_portugal.15.a: "Його не бачив."
ww1_portugal.16.t: "Гомес да Коста вигнаний"
ww1_portugal.16.d: "Гомеш да Кошта не мав бажання запроваджувати довготерміновий військовий режим, що призвело його до конфлікту з Кармоною та іншими представниками найбільш консервативної та авторитарної фракції військового керівництва.\n\nКармона, новий Президент республіки та Рада міністрів використали привід, що Гомес да Кошта «непридатний до посади», і відправили його у вигнання на Азорські острови."
ww1_portugal.16.a: "Переворот за переворотом..."
ww1_portugal.17.t: "Салазара призначено прем'єр-міністром"
ww1_portugal.17.d: "Найбільш надійна людина 20 століття тут... Це те, на що я чекав!"
ww1_portugal.17.a: "Це те, на що я чекав!"
ww1_portugal.18.t: "Битва за Анголу"
ww1_portugal.18.d: "Ми провели успішну операцію в португальській Анголі, знищивши всі їхні колоніальні війська. Гадаю, ми можемо претендувати на мирний договір після того, як досягнемо перемоги над Антантою."
ww1_portugal.18.a: "Ще одна перемога для Vaterland!"
ww1_portugal.19.t: "[FROM.GetName] вимагає приєднатися до Великої війни"
ww1_portugal.19.d: "[FROM.GetNameDefCap] вимагає, щоб ми приєдналися до Великої війни на її боці. Для цього вони думають, що ми повинні захопити ворожі кораблі, що стоять у Лісабоні. Але чи готові ми до війни?"
ww1_portugal.19.a: "Шанс розширити деякі колонії."
ww1_portugal.19.b: "Не дозволити собі йти на війну..."
ww1_portugal.20.t: "[FROM.GetName] відмовляється приєднатися до Великої війни"
ww1_portugal.20.d: "[FROM.GetNameDefCap] відповідає, що вони зараз не готові до війни."
ww1_portugal.20.a: "Як марно."
ww1_portugal.21.t: "Німецькі війська перетнули колоніальний кордон в Анголі!"
ww1_portugal.21.d: "[ROOT.GetAdjective] Анголі загрожує військова кампанія [GER.GetAdjective]. [GER.GetName] не воює з [ROOT.GetNameDef], але, схоже, їх просто не хвилює оскільки [ENG.GetAdjective] уряд хоче підвести нас до Великої війни проти німецької агресії, здається. ніби війна неминуча протягом кількох місяців."
ww1_portugal.21.a: "Розпалювачі війни."
ww1_portugal.22.t: "Португалія хоче отримати нагороду за участь у Великій війні"
ww1_portugal.22.d: "Португальський уряд зв’язався з нашим міністерством закордонних справ, щоб отримати німецьку Східну Африку як свою частину нагороди, оскільки вони приєдналися до Великої війни на нашому боці."
ww1_portugal.22.a: "Portuguese Expedition Corp не допомогла."
ww1_portugal.22.b: "Нагорода? Добре."
ww1_portugal.23.t: "[FROM.GetName] відхилив наш запит на передачу колонії"
ww1_portugal.23.d: "Як один із переможців у Великій війні, ми попросили [FROM.GetAdjective] уряд передати нам управління Німецькою Східною Африкою як нашу частину нагороди за приєднання до Великої війни на правильному боці. Але вони просто відхилив це, сказавши, що португальська експедиційна корпорація не надто допомогла військовим зусиллям."
ww1_portugal.23.a: "За що ми боролися?"
ww1_portugal.24.t: "Атака роялістів на Шавеса"
ww1_portugal.24.d: "Прихильники роялістів на чолі з Енріке Пайва Кусейро, який проводив кампанію в Африці та став лідером роялістів, перетнули північний кордон і напали на Чавес. Роялістів непомітно озброїв іспанський король [ SPR.GetLeader], і зосередили свої сили в Галичині. Перша спроба напасти на республіку було здійснено близько року тому, але їхнє вторгнення було успішно та з жахом придушене республіканським гарнізоном.\nАле цього разу роялістів, розділених на три групи, напали на Чавеш, найпівнічнішу частину Португалії, захисників на чолі з Аугусто Рібейро де Карвальо, неправильно оцінили маршрут ворога, але, почувши, що вороги зібралися біля Шавеса, повернулися і змогли просто знищити ворогів артилерійським вогнем з пагорбів, які зібралися для захисту республіки, поки регулярні солдати були відсутні, відіграли важливу роль в обороні міста."
ww1_portugal.24.a: "Слава захисникам Шавеша!"
ww1_portugal.25.t: "Монархія Півночі"
ww1_portugal.25.d: "Північ Португалії часто був історичним місцем для революцій і повстань проти позиції португальського уряду, від Ліберальної революції 1820 року, яка йшла проти абсолютистського уряду, до Республіканського повстання 1891 року, який йшов проти монархічного уряду. Однак Північ також була традиційним місцем проживання португальської знаті.\nКористуючись перевагами Потрясіння, спричинені вбивством і заміною президента Сідоніо Пайса, Енріке Пайва Кусейро швидко попрямував до північної частини Португалії, де він оцінив, що обстановка сприяла відновленню монархії, щоб зустрітися з монархічним центральним командуванням Хунта зустрілася, де Антоніо Марія де Соуза Сардінья та Луїс Карлос де Ліма та Алмейда Брага вирішили продовжувати реалізацію плану Пайви Куцейро щодо взяття Порту з наміром відрізати Порту від Лісабона і таким чином сприяти одностайності щодо відновлення португальської монархії.\nОднак Антоніу Сардінья та Пайва Куцейро рушили до Порту без опору з боку місцевих військових або громадяни, вранці, лише наступного дня (після військового параду) було офіційне церемонія, яка включала підняття синьо-білого королівського прапора, проголосила Монархію Півночі. Після проголошення відновлення монархії синьо-білий прапор був піднятий на урядових будівлях по всій Півночі."
ww1_portugal.25.a: "Їх ніхто не підтримує."
ww1_portugal.26.t: "Напад Монсанто"
ww1_portugal.26.d: "Після подій у Порту уряд закликав населення до зброї проти монархії та надав їм зброю та навчання. Це було особливо важливо, оскільки гарнізон у Лісабоні оголосив нейтралітет. Увечері наступного дня група монархічних військових і громадян на чолі з Айресом де Орнеласом і Альваро де Мендонса зібралися на пагорбі Монсанто проголошення монархії та підняття монархічного прапора. Міліція республіканців збирається в парку Едуарда VII і разом з деякими членами Національної республіканської гвардії, а також військових і військово-морського флоту рушила до Монсанто і республіканські сили обложили монархічні сили."
ww1_portugal.26.a: "Атака призвела до поразки монархічних сил."
ww1_portugal.26.b: "Хаос республіки та невдоволення людей призвели до реставрації."
ww1_portugal.27.t: "Порто повстання"
ww1_portugal.27.d: "Неспроможність революції отримати потужну народну підтримку в будь-якій іншій частині країни, а також її неорганізована структура призвели до її швидкого розпаду та відновлення португальського республіканського режиму на півночі. Повстання в Порто цивільними особами та членами Національної республіканської гвардії веде до кінця монархії Півночі."
ww1_portugal.27.a: "Тіні з минулого."
ww1_portugal.28.t: "Сідоніо Паіс вижив після замаху!"
ww1_portugal.28.d: "Президент попрямував до залізничного вокзалу Лісабон-Росіо ввечері 14 грудня 1918 року після вечері в ресторані Silva, розташованому в районі Шіаду. Його супроводжували його брат і син, плануючи сісти на потяг до Порту.\n\nНа вокзалі чекав лівий активіст Жозе Жуліу да Кошта для нього, ховаючи пістолет у своєму плащі Алентехо. Коли президент пройшов повз вбивцю на першому поверсі вокзалу Россіо, Да Коста прорвався через подвійний поліцейський кордон, який оточував президента, і зробив два постріли з пістолета, захованого під його плащем. один з поліцейських схопив його за куртку і штовхнув на підлогу, коли пролунав перший постріл, Паїс негайно евакуювався, не постраждавши. Під час замішання четверо невинних перехожих були смертельно поранені охороною, який не намагався втекти, а сам Паїс уникнув замаху посилена охорона попрямувала до Коїмбри, щоб через кілька днів зустрітися з хунтою де Кастро."
ww1_portugal.28.a: "Яке щастя."
ww1_portugal.29.t: "Сідоніу Паїш скликає плебісцит щодо президентства"
ww1_portugal.29.d: "Скликаючи ще один референдум щодо президентства, Сідоніо Паіс намагається значно випередити свої попередні вибори та надати своєму режиму більшої демократичної легітимності. Економіка демонструє ознаки покращення, і в Республіці все йде на краще."
ww1_portugal.29.a: "Лідирує популярний сильний!"
ww1_portugal.29.b: "Майже вузький, але, на жаль, програний. Президентські вибори мають бути призначені."
ww1_portugal.30.d: "Нестабільність повернулася в [GetYear] після того, як висока інфляція знову знищила економіку. Через велику кількість страйків і політичних змов Паїсу знову почали загрожувати, а військовий заколот змусив Паїс назвати інший штат Надзвичайний стан, не минуло й року після закінчення останнього. Військові репресії з лояльними загонами швидко підірвали нетривалу популярність Сідоніо насолоджувався, і в умовах, коли економічна ситуація продовжувала нагнітатися, опозиція почала серйозно радикалізуватися, проте Паїс відмовився піти у відставку і неодноразово посилався на те, що він єдиний, хто міг врятувати республіку.\n\nАле сьогодні Сідоніу Паїш був застрелений. анархіст кілька разів біля Конгресу, незважаючи на сильну присутність президента-короля, був убитий протягом декількох хвилин, і разом з ним республіка почала падати."
ww1_portugal.31.t: "Noite Sangrenta"
ww1_portugal.31.d: "Антоніу Гранджо став прем’єр-міністром після того, як останні парламентські вибори в Португалії забезпечили його партії (Республіканській ліберальній партії) більшість, вперше Демократична партія не виграла вибори з часів революції. Відразу після цього республіканські радикали, які включав Національну республіканську гвардію, почав змову проти нового уряду.\nМіж 5 і 6 ранку [GetDate] [GetMonth] [GetYear] цивільні особи, члени Національної республіканської гвардії та військово-морського флоту зібралися в Террейру-ду-Пасу та піднялися по Авеніда да Лібердаде, встановлюючи позиції та артилерію в парку полковника Мануеля Марії Коелью очолював сили повстанців під час перевороту. Коли зійшло сонце, артилерія сповістила про початок військових дій і НРП Васко да Гама відповів, сигналізуючи про підтримку кораблів ВМС у Тежу уряд як президент [ROOT.GetLeader] чинив опір призначенню уряду, якого хотіли повстанці.\nЗ настанням ночі радикальні солдати убитий прем’єр-міністр Гранджо та кілька інших міністрів з "вантажівкою-привидом» на чолі з Абелем Олімпіо мандрували Лісабоном з метою вбити список видатних людей. Бунт, здавалося, був спрямований проти сидоністських політиків, за винятком Гранхо. Переворот зрештою провалився, але Португалія перетворилася на хаос."
ww1_portugal.31.a: "Яка жахлива ніч."
ww1_portugal.32.t: "Роялістські війська вриваються!"
ww1_portugal.32.d: "Роялістам не знадобилося багато часу, щоб отримати вигоду від республіки, що руйнується. Колишній колоніальний губернатор Мітчелл де Пайва Кусейро та його хунта рушили до Порту, проголошуючи відновлення монархії. Поки республіка намагалася відповісти, окрема бунтівна армія, підтримувана як інтегралістами, так і духовенством, рушили на Лісабон через тиждень, не зустрівши жодного спротиву.\nОскільки 2 головні міста були в облозі роялістськими силами, а армія почала бунтувати по всій країні, президент [ROOT.GetLeader] зрозумів, що республіка мертва. Зустрівся з Пайва Кусейру погодився відновити монархію та створив тимчасовий військовий уряд для стабілізації нації."
ww1_portugal.32.a: "Монархія повертається!"
ww1_portugal.32.b: "Хто сказав, що Республіка мертва?"
ww1_portugal.33.t: "Пайва Кусейро відновлює Мануеля II"
ww1_portugal.33.d: "Коронували короля Мануеля II і офіційно відновили Королівство Португалія, під контролем монархістів."
ww1_portugal.33.a: "Vis Unita Maior Nunc et Semper"
ww1_portugal_news.1.t: "Революція в Португалії"
ww1_portugal_news.1.d_republic: "Подібно до своєї колишньої колонії, Бразилії, республіканці Португалії здолали монархію. Низка помилок монархії, в основному щодо колоній і технологічного розвитку, спровокувала дуже невелику групу повстанців об’єднатися, який швидко заслужив підтримку майже всієї армії.\n\nХоча питання монархії навряд чи буде легко вирішено найближчим часом, принаймні наразі гнів громадськості вгамований."
ww1_portugal_news.1.d_kingdom: "У Португалії була спроба державного перевороту. Лідери республіканців оголосили про початок революції, яка почалася з масових демонстрацій. Армія була розділена, частина генералів стала на бік Республіканської партії, але сили монархів чинили опір. \n\nКороль Мануїл II відмовився зректися престолу і закликав лояльних підданих чинити опір республіканському повстанню Почалася громадянська війна в Португалії."
ww1_portugal_news.1.a: "Монархи будьте обережні."
ww1_portugal_news.1.b: "Ми повинні бути обережними."
ww1_portugal_news.2.t: "[GetMonth] [GetYear] державний переворот у Португалії"
ww1_portugal_news.2.b: "Що буде з молодою республікою?"
ww1_portugal_news.3.t: "Національна революція"
ww1_portugal_news.3.b: "Що буде з молодою республікою?"

# ІТАЛІЯ
ww1_italy.1.t: "Кабінет Джолітті IV"
ww1_italy.1.d: "Баланс між правими та лівими партіями підтримував Джолітті, починаючи з 1903 року, він уже був нестійким. Нові групи інтернували політичне життя, соціалісти-реформісти, католицькі консерватори та корпоративні націоналісти. Усе це в поєднанні з Майбутня виборча реформа робить Джолітті все важче і важче утримувати свою посаду."
ww1_italy.1.a: "Давайте подивимося, який він дволикий."
ww1_italy.2.t: "Джолітті йде у відставку"
ww1_italy.2.d: "Нездатність утримати нестабільну коаліцію між консерваторами та радикалами. Джолітті був змушений піти у відставку. І під тиском радикалів, які погрожували вийти, він пішов у відставку. \nАнтоніо Саландра, консерватор, був обраний сформувати новий уряд."
ww1_italy.2.a: "Кінець епохи Джіоліту?"

ww1_italy.5.t: "Справедлива пропозиція"
ww1_italy.5.d: "Австро-Угорщина пропонує віддати нам наші етнічні землі, якщо ми пообіцяємо приєднатися до них у разі війни. Чи повинні ми прийняти цю пропозицію?"
ww1_italy.5.a: "Це наш шанс!"
ww1_italy.5.b: "Не сприймайте розмов від габсбурзьких дияволів!"
ww1_italy.6.t: "Шануйте Троїстий союз."
ww1_italy.6.d: "З 1882 року Італія була членом Троїстого союзу з Німеччиною та Австро-Угорщиною. Номінально ми зобов’язані приєднатися до їхніх поточних військових зусиль. Однак ми можемо сформулювати це як технічно наступальну війну, що звільнить нас від приєднання. Що ми повинні робити?"
ww1_italy.6.a: "Шануйте Альянс"
ww1_italy.6.b: "Не шануйте Альянс"
ww1_italy.7.t: "Італія вирішила вшанувати свій альянс"
ww1_italy.7.d: "Несподівано Італія приєдналася до Центральних держав під час їхньої війни. Це серйозне дипломатичне питання для Антанти, яка тепер стикається з великим додатковим суперником."
ww1_italy.7.a: "Добре"
ww1_italy.8.t: "Італії потрібні колонії"
ww1_italy.8.d: "Італія вважає, що за договором зі своїми союзниками вони отримали дуже мало територій, зазнавши при цьому тисячі втрат за шматки землі. Вони хочуть від нас навіть невелику колонію в районі Ефіопії. Чи готові ми дати їм?"
ww1_italy.8.a: "Вони на це заслуговують."
ww1_italy.8.b: "Яка щока!"
ww1_italy.9.t: "Лондонський договір"
ww1_italy.9.d: "Італія, Британія та Росія підписали секретний договір у Лондоні. Головною приманкою було обіцяння великих територій Австро-Угорщини на північ від Італії та на схід через Адріатику. Британія також пообіцяла фінансування.\nЦе означає, що Троїстий союз більше не існує, і Центральні держави можуть бути атаковані колишнім союзником."
ww1_italy.9.a: "Ми заберемо наші землі!"
ww1_italy.9.b: "Неочікувано!"
ww1_italy.9.c: "У кожній родині є ворона."
ww1_italy.10.t: "Страйки опозиції"
ww1_italy.10.d: "Опозиційна Республіканська партія оголосила про антимілітаристські демонстрації та страйки у зв’язку з вторгненням до Лівії.\nВони вимагають припинити політику експансіонізму та відновити демократичний уряд, який було розвалено кілька років тому."
ww1_italy.10.a: "Мерда!"
ww1_italy.11.t: "[ITA.GetName] захоплено Фіуме"
ww1_italy.11.d: "Італійські війська увійшли у Вільну державу Фіуме та захопили її. Вона була заснована Рапалльським договором після Великої війни, тому що на неї претендували як італійці, так і хорвати."
ww1_italy.11.a: "Ось і все."
ww1_italy.11.b: "Ну..."
ww1_italy.11.c: "Погано."

ww1_italy.14.t: "Вітторіо Емануеле III напав!"
ww1_italy.14.d: "На Віктора Емануїла III напав анархіст, коли він був присутнім на похоронній месі в Суффраджіо за його батьком Умберто I, убитим 12 років тому анархістом Гаетано Бреші. Нападник був затриманий і побитий натовпом."
ww1_italy.14.a: "Кулі промахнулися."
ww1_italy.15.t: "Замах на Віктора Еммануїла III!"
ww1_italy.15.d: "Сьогодні вранці королівська пара прямувала до Пантеону, щоб відвідати похоронну месу в Суфрагіо за Умберто I, убитого 12 років тому анархістом Гаетано Бреші.\n\nАнтоніо Д'Альба, Роман масон і анархіст, сховавшись між колонами Палаццо Сальвіаті, пробралися крізь натовп і звільнили двох револьверні постріли в їхню карету, обидва промахнулися, і він був негайно схоплений і побитий людьми, що зійшлися."
ww1_italy.15.a: "Йому пощастило більше, ніж його батькові."

ww1_italy.18.t: "Протистояння війні в Лівії"
ww1_italy.18.d: "Багато пацифістських кіл рішуче виступають проти війни, Італійська соціалістична партія загалом виступає проти неї, хоча багато депутатів-соціалістів відкололися від антивоєнної лінії, продиктованої Філіппо Тураті. Гаетано Сальвемін називає Лівію "коробкою з піском» і критикує військову кампанію, проголошуючи, що війна не відповідає реальним потребам країни, яка потребує далекосяжні економічні та соціальні реформи, але є небезпечною змовою між нереалістичним націоналізмом і корпоративними інтересами. Дослідник ісламу, принц Леоне Каетані, виступав проти війни і був зневажливо визначений інтервентами як "Турецький принц», \n\nНайбільш. рішучу опозицію викликають революційні профспілкові діячі та молоді соціалісти, зокрема Амадео Бордіга та Беніто Муссоліні, а також республіканці на чолі з П'єтро Ненні, який організовує демонстрації та масові страйки.\n\nЦьому протистоять навіть масони, які симпатизують світській революції молодотурків; зокрема, Ернесто Натан, мер Рима."
ww1_italy.18.a: "Очікується від соціалістів."
ww1_italy.19.t: "Виключення Градуаліста з Соціалістичної партії"
ww1_italy.19.d: "На XIII з’їзді Соціалістичної партії розбіжності, які пройшли через партію після війни в Лівії, були загострені.\nМаксималісти перемогли та санкціонували виключення одного з градуалістів на чолі з Бономі, Кабріні, і Біссолаті.\n\nСправжнім героєм Конгресу був молодий максималіст Романьйоло, Беніто Муссоліні, який вже продемонстрував свої ораторські здібності на Міланському конгресі в 1910 році, люто накинувся на градуалістів, ґрунтовно атакував парламентаризм і навіть загальне виборче право, закінчивши фразою: "Біссолаті, Кабріні, Бономі та інші слуги, можуть піти на Квіріналь, навіть у Ватикан, якщо захочуть, але Соціалістична партія заявляє, що буде не слідувати їм ні сьогодні, ні завтра, ні коли-небудь". Він також використав момент для нападу на монархію, назвавши короля "найнепотрібнішим громадянином."
ww1_italy.19.a: "Ми тільки виграємо від соціалістичної внутрішньої боротьби."
ww1_italy.20.t: "Раптова смерть Альберто Полліо"
ww1_italy.20.d_1: "Генерал Альберто Полліо помер від серцевого нападу, спричиненого міокардитом, від якого він страждав деякий час.\nЙого раптова смерть викликала хвилювання у нашому вищому командуванні."
ww1_italy.20.d_2: "Генерал Альберто Полліо помер від серцевого нападу, спричиненого міокардитом, на який він страждав деякий час.\nВідкритий трипліцист і колишній військовий аташе у Відні, його раптова смерть викликала хвилювання у Відні та Берлін, як це сталося відразу після подій у Сараєво.\nРізні сторони почали припускати, що його вбили, але немає жодних доказів, ні докази, що це підтверджують."
ww1_italy.20.a: "Кадорна втратив свого антагоніста."
ww1_italy.21.t:0 "Шанувати Троїстий союз?"
ww1_italy.21.d:0 "[GER.GetNameDefCap] перебуває в оборонній війні, і тепер ми повинні шанувати оборонний альянс і приєднатися до війни. Але незрозуміло, чи це добре для Італії - зрештою, договір написане на аркуші паперу."
ww1_italy.21.a:0 "Шануйте альянс!"
ww1_italy.21.b:0 "Ви ніколи не очікуєте цього!"

#Італійський колапс
garibaldi.1.t:0 "Віктор Емануїл зрікається престолу"
garibaldi.1.d:0 "Після нашої катастрофічної поразки Вітторіо Еммануїл III зрікся престолу під величезним тиском громадськості.\n\nОднак не всі хотіли цього, і багато монархістів залишаються в Південній Італії."
garibaldi.1.a:0 "Яка тепер доля Італії?"
garibaldi.2.t:0 "Віктор Еммануїл зрікається престолу Італії"
garibaldi.2.d:0 "Королівство Італія - це свічка, що мерехтить на вітрі. Король зрікся престолу після закінчення світової війни.\n\nІталія знаходиться на межі громадянської війни, а республіканці відкрито плетуть змови з соціалістичними ополченнями"
garibaldi.2.a:0 "Що буде з Італією?"
garibaldi.3.t:0 "Соціалістичні заворушення"
garibaldi.3.d:0 "З постійними соціалістичними бунтами та страйками в північній Італії ми практично втратили контроль над нею."
garibaldi.3.a:0 "Я сподіваюся, що більше ніхто не повстане"
garibaldi.4.t:0 "Республіканський розкол"
garibaldi.4.d:0 "Крихка коаліція між червоними та білими республіканцями впала, PSI проголосила соціалістичну республіку в Болоньї."
garibaldi.4.a:0 "Це кінець..."
garibaldi.4.b:0 "In piedi, dannati della terra, In piedi, forzati della fame!"
garibaldi.5.t:0 "Республіканський переворот!"
garibaldi.5.d:0 "Коли Італія потрапила в хаос, коаліція республіканців перевернула уряд і змусила нового короля зректися престолу. Південний Популус не визнав республіканський уряд як легітимний, і сили монархістів почали мобілізуватися. при цьому коаліція, здається, вже очорнює соціалістами, які готують контрпереворот."
garibaldi.5.a:0 "Більше ніяких тиранів!"
garibaldi.6.t:0 "Монархісти Півдня оголошують Реставрацію!"
garibaldi.6.d:0 "Монархісти на півдні країни оголосили про власне відновлення монархії! Не шукаючи знову північного, сардинського короля, якого вони вважають слабким, вони прагнуть обрати нового монарха. Природно, вони отримали низький рівень визнання за межами своєї бази підтримки, і уряд у Римі діє незалежно від них."
garibaldi.6.a:0 "Дух Гарібальді продовжує жити!"
garibaldi.6.b:0 "Iddio conservi il Re!"
garibaldi.7.t:0 "Громадянська війна в Італії"
garibaldi.7.d:0 "У Неаполі було проголошено суперницький уряд, який відхилив республіканський уряд на півночі, монархічні війська повністю мобілізовані та почали наступ на Рим, що втягнуло Італію в громадянську війну. Савойський дім зрікся престолу, майбутнього короля Італії ще не визначено, але найімовірнішим буде італійська династія Бурбонів.\n\nКрім цього, існують припущення соціалістичної революції, яка планується в Болоньї."
garibaldi.7.a:0 "Чи буде друге Рісорджіменто?"
garibaldi.8.t:0 "Коронація Королівства Італії"
garibaldi.8.d:0 "Італія в хаосі, але ми хочемо підтримувати порядок. Тому ми збираємося коронувати нашого нового короля і боротися проти соціалістів і республіканців. Сім'я Савойя, яка привела нас до поразки Остання Велика війна не дуже популярна в нас. На даний момент родина Бурбонів, яка правила Південною Італією до Різорджіменто, заслуговує бути королем."
garibaldi.8.a:0 "Хай живе король!"
garibaldi.9.t:0 "Доля Республіки"
garibaldi.9.desc:0 "Ми втратили всю материкову частину Італії та замкнулися на острові Сардинія.\nТепер, коли соціалісти та монархісти ведуть громадянську війну один з одним, і наша жалюгідна держава, ми повинні подумати про тимчасовий союз з монархіст, оскільки ми маємо спільного ворога соціалістів, якщо ми станемо на бік Півдня, ліві республіки будуть незадоволені, але ми можемо схопити Північ у майбутніх переговорах щодо об’єднання Італії після перемоги над соціалістами.\nЗвичайно, ми можемо відмовитися від назви Італійської республіки, оголосити Республіку Сардинію та припинити так звану громадянську війну."
garibaldi.9.a:0 "У наш час демократія є передчасною."
garibaldi.9.b:0 "Але ми продовжуємо!"
garibaldi.9.c:0 "Савойський гвардійський переворот."
garibaldi.9.d:0 "Станаймо на бік Півдня."
garibaldi.10.t:0 "Підтримка італійської революції"
garibaldi.10.d:0 "Італійська соціалістична революція знаходиться на межі провалу! Якщо італійська революція вдасться, ми втрутимося й допоможемо їм буде дуже корисним, тому що вони стануть соціалістичними країнами, які безпосередньо межують з нами. Це також чудово можливість для світової революції."
garibaldi.10.a:0 "Підтримайте їх!"
garibaldi.10.b:0 "Це буде міжнародна війна."
garibaldi.11.t:0 "Французька комуна втручається в Італію"
garibaldi.11.d:0 "Французька Комуна підтримує Італійську Соціалістичну Республіку, направляючи свої війська до Італії. Це неприйнятно!\nЯкщо соціалісти, яких підтримує Французька Комуна, успішно об'єднають Італію, це створить величезну загрозу для наша національна безпека."
garibaldi.11.a:0 "Це неприйнятно!"
garibaldi.11.b:0 "Треба уникнути ще однієї світової війни."
garibaldi.12.t:0 "Рим захоплено!"
garibaldi.12.d:0 "Наш авангард нарешті увійшов до Риму. Ми перебуваємо в процесі захоплення влади в Римі та включення регіону в нашу адміністративну систему. Проте залишки збройних сил республіки увійшли до Ватикану і продовжуємо відбиватися, і все гальмується.\nЯкщо ми вирішимо, ми можемо їх змести, але ми не можемо навіть торкнутися їх, тому що Ватикан Римська курія."
garibaldi.12.a:0 "Ватикан чи будь-який інший, збийте все!"
garibaldi.12.b:0 "Хм..."
pope_killed:0 "Папа Римський був убитий"
garibaldi.13.t:0 "Папа Римський був убитий"
garibaldi.13.d:0 "Сьогодні похмурий день для католиків у всьому світі. Італія, у розпал громадянської війни, побачила, як її Папу вбили соціалісти, які окупували Рим. Італійська Соціалістична Республіка стверджує, що це було нещасний випадок і наслідок хаотичної сутички між будинками, але нові повідомлення з Риму показують, що вони навмисно підпалили Ватикан, а також вбили людей тікаючи від цього акту підпалу."
garibaldi.13.a:0 "О ні."
garibaldi.13.b:0 "Вони перетнули межу!"
garibaldi.14.t:0 "Міжнародні образи"
garibaldi.14.d:0 "Багато католиків масово протестують, обурені жахливою новиною про вбивство Папи Римського. Вони вимагають, щоб наш уряд діяв негайно, якщо італійські соціалісти негайно не вибачаться і не компенсують цей акт зради. "
garibaldi.14.a:0 "Ми вимагаємо від них припинити вбивства!"
garibaldi.14.b:0 "Припиніть цю нісенітницю, люди."
garibaldi.15.t:0 "Ультиматум від католицьких країн"
garibaldi.15.d:0 "Більшість католицьких країн у всьому світі надіслали нам офіційні дипломатичні протести та ультиматум. Вони вимагали, щоб ми негайно вивели наші війська з Риму, офіційно визнали ці катастрофи та вибачилися за них.\nВони погрожують нам війною..."
garibaldi.15.a:0 "Добре! Ми приймаємо.."
garibaldi.15.b:0 "Ні! Перемозі!"
garibaldi.16.t:0 "Внутрішні антивоєнні протести"
garibaldi.16.d:0 "Оскільки громадянська війна перебуває на межі переростання в міжнародну війну через участь іноземних військ, наш уряд стурбований. Тим часом антивоєнні активісти протестують у країні, закликаючи припинення бойових дій і договір про припинення вогню."
garibaldi.16.a:0 "Так, це занадто."
garibaldi.16.b:0 "Або ми помремо, або вони помруть!"
garibaldi.17.t:0 "[FROM.GetName] пропонує припинити вогонь"
garibaldi.17.d:0 "Громадянська війна в Італії стала несподівано довгою війною, і тепер у війні залучені іноземні сили. Оскільки жодна сторона не має переможця, [FROM.GetLeader] пропонує припинити вогонь, щоб припинити бойові дії на основі на окупованій території."
garibaldi.17.a:0 "Ми всі втомилися."
garibaldi.17.b:0 "Вони повинні горіти!"
garibaldi.19.t:0 "Рух за незалежність двох Сицилій"
garibaldi.19.d:0 "Через припинення вогню наша безпосередня територія правління була обмежена південною Італією. Насправді це ніби кордон Королівства Обох Сицилій, яким наша династія правила до Рісорджіменто. активісти війни та деякі прихильники Бурбонів тут пропонують відмовитися від Королівства Італії та оголосити Королівство Обох Сицилій, однак це призведе до втрати a майбутня можливість відновити північну Італію."
garibaldi.19.a:0 "Хай живуть Дві Сицилії!"
garibaldi.19.b:0 "Хай живе Італія!"
garibaldi.20.t:0 "Рух за незалежність Сардинії"
garibaldi.20.d:0 "Через припинення вогню територія прямого правління нашої країни була обмежена Сардинією. І це фактично знищило можливість відновити материкову частину Італії. Крім того, запит на незалежність Сардинії зростає. "
garibaldi.20.a:0 "Хай живе Сардинія!"
garibaldi.20.b:0 "Хай живе Італія!"
garibaldi.21.t:0 "Пропозиція від республіканців"
garibaldi.21.d:0 "Римський уряд запропонував нам солідарність проти загрози соціалістів. Вони кажуть, що ми повинні припинити ворожі дії та створити Італійську федерацію, щоб перемогти соціалістів.\nНасправді, навіть на нашу думку, Загроза, з якою ми зараз стикаємося, це соціалісти на Півночі."
garibaldi.21.a:0 "Звучить добре!"
garibaldi.21.b:0 "Геть!"
garibaldi.22.t:0 "Відповідь монархістів"
garibaldi.22.d:0 "Монархісти відхилили нашу пропозицію."
garibaldi.22.a:0 "До біса!"
garibaldi.23.t:0 "Кінець громадянської війни в Італії"
garibaldi.23.d:0 "Нарешті стрілянина припинилася. Італія потрапила в криваву та хаотичну громадянську війну після своєї поразки у Великій війні. Припливи революції прокотилися Італією. Весь світ повільно спостерігає за долею Італії розгортаються."
garibaldi.23.a:0 "Mille viae ducunt homines per saecula Romam"
garibaldi.23.b:0 "Ще одна хвиля революції?"
garibaldi.24.t:0 "Кінець громадянської війни в Італії"
garibaldi.24.d:0 "Нарешті стрілянина припинилася. Італія впала в анархію після поразки у Великій війні. І знову дзвонить, сповіщаючи про похід короля до Риму. Другий Рісорджіменто прийшов до висновок."
garibaldi.24.a:0 "Mille viae ducunt homines per saecula Romam"
garibaldi.24.b:0 "Але революція триває."
garibaldi.25.t:0 "Кінець громадянської війни в Італії"
garibaldi.25.d:0 "Нарешті стрілянина припинилася. Після поразки у Великій війні Італія виявилася розірваною політичними лініями. Республіка принесла свободу та свободу своєму народу. Другий Рісорджіменто закінчився."
garibaldi.25.a:0 "Mille viae ducunt homines per saecula Romam"
garibaldi.25.b:0 "Як довго вони можуть протриматися?"
garibaldi.26.t:0 "Злом італійської федерації"
garibaldi.26.d:0 "Соціалісти оголосили про свою беззастережну капітуляцію. Італійська федерація перемогла спільного ворога, але коли цей ворог зник, напруга між республіканцями та монархістами зросла."
garibaldi.26.a:0 "Ти наступний!"
garibaldi.26.b:0 "Давайте просто розділимо землю."
garibaldi.27.t:0 "Злом Італійської федерації"
garibaldi.27.d:0 "Соціалісти оголосили про беззастережну капітуляцію. Італійська федерація перемогла спільного ворога, але коли цей ворог зник, напруга знову зросла. Монархісти запропонували розділити Італію на Республіку Сардинію та Королівство Двох Сицилій замість єдиної об’єднаної Італії має тривати об’єднання?"
garibaldi.27.a:0 "Ні в яке пекло!"
garibaldi.27.b:0 "Чесно."
garibaldi.28.t:0 "Народження італійської федерації"
garibaldi.28.d:0 "Нарешті стрілянина припинилася. Італія потрапила в громадянську війну в хаосі після поразки у Великій війні. І знову Італія була розділена і тепер залежить від слабкої федеральної системи. Ось так, Рісорджіменто та об’єднана Італія зникають у глибині історії."
garibaldi.28.a:0 "Це було коротко, але насичено."
garibaldi.28.b:0 "Це кошмар Гарібальді..."
garibaldi.29.t:0 "Втручання в громадянську війну в Італії"
garibaldi.29.d:0 "[ITS.GetName] програє громадянську війну. Якщо Італія об'єднається під червоним прапором, це буде небезпечно для нашої національної безпеки. Але якщо ми втрутимося в громадянську війну, буде також небезпечно, що війну можна розширити."
garibaldi.29.a:0 "Збирайтеся, солдати!"
garibaldi.29.b:0 "Надто втомливо."
garibaldi.30.t:0 "[NFA.GetName] втручається в громадянську війну в Італії"
garibaldi.30.d:0 "[NFA.GetName] втручається в громадянську війну в Італії! Якщо ситуація зміниться і Італію об'єднають реакціонери, це буде шкідливо для нашої національної безпеки в майбутньому."
garibaldi.30.a:0 "Хочеш ще один раунд?"
garibaldi.30.b:0 "Це поза межами нашого розуму."
garibaldi.31.t:0 "Новий Папа"
garibaldi.31.d:0 "Після трагічної, катастрофічної події Конклав нарешті вирішив, хто буде сидіти на Святому Престолі після його попередньої високості. [PAP.GetLeader] відновить і заспокоїть церкву та свою кохану християни."
garibaldi.31.a:0 "Мій Господи, помилуй і полюби людей."
garibaldi.31.b:0 "Раба божий, що за чорт."
garibaldi.32.t:0 "[FROM.GetName] допомагає нам боєприпасами"
garibaldi.32.d:0 "[FROM.GetNameDef] допомагає та підтримує нас з купою гвинтівок для використання в цій громадянській війні."
garibaldi.32.a:0 "Ми не забудемо. Дякуємо."
garibaldi.33.t:0 "Переломи Італії"
garibaldi.33.d:0 "Братовбивча війна між італійцями на руїнах колишнього італійського королівства Савойського дому призвела до несподіваної смерті. Громадянська війна припинилася в Італії, соціалісти на півночі та реакціонери на півдні збройне протистояння один проти одного, встановлюючи свої відповідні режими.\nСьогодні, менше ніж через сто років після народження єдиної Італії, Італія знову повністю роздроблена відомо, чи вдасться Італії возз’єднатися, можливо, через кілька десятиліть хтось сміливий і рішучий відновить прагнення італійців із закривавленими руками."
garibaldi.33.a:0 "Надовго, Італія."
garibaldi.34.t:0 "Питання Сан-Марино"
garibaldi.34.d:0 "Сан-Марино є невеликою суверенною державою у внутрішній частині Італії. Але оскільки справа соціалізму вимагає єдності італійського народу, Сан-Марино також має стати на лінію народу та робітників."
garibaldi.34.a:0 "Скажи їм: прислухайтеся до волі народу!"
garibaldi.35.t:0 "Тиск соціалістів"
garibaldi.35.d:0 "Соціалісти, які взяли під контроль північну Італію, вимагали, щоб ми слідували справі соціалізму та привели до влади соціалістичну партію. Ігнорування цього призведе до насильства."
garibaldi.35.a:0 "Провести дострокові вибори."
garibaldi.35.b:0 "Це порушення суверенітету!"
garibaldi.36.t:0 "Принц Емануеле Філіберто помер"
garibaldi.36.c:0 "Король Емануеле Філіберто помер"
garibaldi.36.d:0 "Принц Емануеле Філіберто помер у Турині. Відповідно до його волі він був похований на військовому кладовищі Редіпулії разом із тисячами солдатів Третьої армії."
garibaldi.36.a:0 "Спочивай з миром."
garibaldi.36.e:0 "Король Емануеле Філіберто, який правив як король [ROOT.GetName] у важкий час національного безладу та Савойського дому, помирає. Його старший син, Амедео, успадковує трон."
garibaldi.36.b:0 "Король помер, хай живе король!"
 garibaldi.37.t:0 "Italian Republicans Seeking Asylum" # (!)
 garibaldi.37.d:0 "The Republicans, having lost ground in the Italian Civil War, have fallen in their last stronghold, the island of Sardinia, to a coup by the Savoyan Guards. They are asking for asylum, even from those of us who fought as their enemies in the Great War. We could help them to settle in the Kingdom of Lombardy-Venetia, which has only the support of the local population, and help them to rebuild the republican regime, and then perhaps we could plan to influence the entire Italian territory. But the fact that we would have to overthrow a system that already had a king and a government is a major drawback." # (!)
 garibaldi.37.a:0 "Allow to restore the regime." # (!)
 garibaldi.37.b:0 "That's not how the game works." # (!)

#ЛЮКСЕМБУРГ
ww1_luxembourg.1.a: "Удачі їй."
ww1_luxembourg.1.d: "Великий герцог Вільгельм IV Люксембурзький, другий незалежний правитель країни та її перший католицький монарх, помер сьогодні після 5 років регентства через погане здоров’я та старість. Марі-Аделаїда піднялася на престол трон і, як очікується, продовжить його спадщину."
ww1_luxembourg.1.t: "Смерть великого герцога Вільгельма IV"
ww1_luxembourg.2.t: "Зречення Марі-Аделаїди"
ww1_luxembourg.2.d: "Марі-Аделаїда, Велика Герцогиня Люксембургу, зреклася престолу після різкої критики через те, що вона була прихильною до німецьких загарбників під час останньої Великої війни. Натомість її сестру, Шарлотту, посадили на престол."
ww1_luxembourg.2.d2: "Марі-Аделаїда, Велика Герцогиня Люксембургу, зреклася престолу після сильної критики, спричиненої тим, що вона винна в поразці в останній Великій війні. Натомість її сестру, Шарлотту, посадили на престол."
ww1_luxembourg.2.a: "Удачі їй."
ww1_luxembourg.3.t: "[GetYear] Загальні вибори в Люксембурзі"
ww1_luxembourg.3.d: "Правляча партія правих втратила більшість у Палаті депутатів. Не бажаючи формувати коаліцію з будь-якими партіями, які блокували реформи залізниці, Прюма запросили сформувати уряд за умови, що він зможе сформувати коаліція більшості."
ww1_luxembourg.3.a: "Національний? Звичайно?"
ww1_luxembourg.4.t: "[GetYear] Загальні вибори в Люксембурзі"
ww1_luxembourg.4.d: "Партія правих знову в більшості."
ww1_luxembourg.4.a: "Хм."
ww1_luxembourg.5.t: "Німці вторглися!"
ww1_luxembourg.5.d: "Найгірші побоювання справдилися. Друга франко-німецька війна почалася знову, і Люксембург залишився один у подвійному зв’язку."
ww1_luxembourg.5.a: "Немає вибору, крім як врятувати націю..."
ww1_luxembourg.5.b: "Ніколи не здавайтеся!"
ww1_luxembourg.6.t: "Рішення щодо Люксембургу"
ww1_luxembourg.6.d: "Люксембург був звільнений союзниками від гнітючої німецької окупації, але ми ще не вирішили його долю."
ww1_luxembourg.6.a: "Франція гарантує подальшу незалежність."
ww1_luxembourg.6.b: "[907.OWNER.GetAdjective] потребує військових репарацій."
ww1_luxembourg.6.c: "Люксембург не повинен існувати."
ww1_luxembourg.7.t: "Смерть Пауля Айшена"
ww1_luxembourg.7.d: "Після двадцяти семи років перебування на посаді прем’єр-міністра, домінування в політичному житті Люксембургу, контролюючи спадкоємність монархів і спостерігаючи за епохою економічного підйому та закінченням персональної унії з Нідерландами, Айшен помер Через несподіваний характер його смерті у важкий для нього час ходять чутки, що він забрав себе. власне життя."
ww1_luxembourg.7.a: "Кого ми коли-небудь знайдемо замість тебе?"


# НОВИНИ КіС
kis_news.1.t: "Велика війна"
kis_news.1.d: "Великі держави Європи оголосили війну одна одній. Світ переживає найбільшу кризу за останні 100 років, яка повалить старий порядок і приведе до нової ери існування. війна буде відома як Велика війна, і війна, яка покладе край усім війнам, оскільки цей конфлікт зруйнував Концерт Європи, який утримував Європу від великої війни з часів наполеонівських війн. Цей конфлікт, який розгортався десятиліттями, є результатом десятиліть політичної напруги між відомими великими державами Європи та їхніми різними цілями та амбіціями, але незважаючи на це, мільйони людей зараз призвані до армії та змушені воювати в абсолютному жаху окопи, батьки й сини кожної нації гинуть пліч-о-пліч, як брати."
kis_news.1.a: "Боже, помилуй нас."
kis_news.2.t: "Падіння Константинополя"
kis_news.2.d: "Звіти свідчать про те, що [TUR.GetNameDef] втратив контроль над своєю столицею Константинополем. Місто не піддавалося жодній іноземній державі після знищення Візантії в 1453 році. З падінням такого великого міста, турки яскраво показали наслідки свого занепаду. Вони втратили свою столицю і, можливо, свою імперію."
kis_news.2.a: "Ще 1453"
kis_news.2.b: "Який провал.."
kis_news.3.t: "Падіння Москви"
kis_news.3.d: "Москва, друга столиця Росії, впала до ворогів Росії. Переможена своїми суперниками, Росія бачить, як її славне місто руйнується. Місцеві загони опору стикаються з арміями, що насуваються, але безрезультатно. Сектори місто було підпалено, кров і трупи заполонили вулиці.\n\nЦе було лише століття тому, коли росіяни тривали втратили свою столицю іноземній армії, що свідчить про те, як далеко впала Росія."
kis_news.3.a: "Не знову!"
kis_news.3.b: "Принизливо."
kis_news.4.t: "Падіння Варшави"
kis_news.4.d: "[RUS.GetName] відступило з Польщі під натиском [GER.GetName]. Незважаючи на сильний опір російського боку та важкі бої, німецькій армії вдалося перетнути річку Вісла. Варшава, під сильним обстрілом і обстрілом, нарешті здався німецькій армії, яка постійно наближалася. Росіяни застосували тактику випаленої землі, щоб утримати Німці від постачання в місцевих селах сумніваються, чи зможе цар вести країну до перемоги, оскільки таке велике місто спровокувало низку антинімецьких погромів у російських містах і величезна хвиля депортацій євреїв зі смуги осілості, оскільки російське командування побоювалося, що німці спробують використати ці землі для агітації людей, невдоволених царською Росією. правило."
kis_news.4.a: "Чергова поразка російської армії!"
kis_news.4.b: "Жахлива поразка.."
kis_news.5.t: "Бурське повстання"
kis_news.5.d: "Повстання людей, які підтримали відновлення бурської Південно-Африканської Республіки, піднялося проти уряду Південно-Африканського Союзу."
kis_news.5.a: "Погані новини для Його Величності."
kis_news.6.t: "Падіння Лондона"
kis_news.6.d: "Сталося неймовірне. Лондон, серце Британської імперії, потрапив у руки ворогів. Солдати марширують торговим центром під приголомшене мовчання глядачів, а тимчасовий штаб у Вестмінстерському палаці все ще триває боротьба на Британських островах, а британська армія відчайдушно захищає останні ділянки британської землі та парламент. евакуювавшись до падіння міста, але майбутнє виглядає темним, можна сказати, що Британська імперія не має надії найближчим часом відродитися."
kis_news.6.a: "Сонце сідає над Британською імперією."
kis_news.6.b: "Ми ніколи не здамося!"

kis_news.100.t: "Досягнуто південного полюса"
kis_news.100.d: "14 грудня 1911 року Руаль Амундсен і четверо інших прибули на полюс за п’ять тижнів до британської групи під керівництвом Роберта Фалкона Скотта в рамках експедиції Terra Nova. Амундсен і його команда благополучно повернулися на своє місце. на базі, а пізніше дізнався, що Скотт і його чотири супутники загинули на зворотному шляху."
kis_news.100.a: "Можливо, ми створимо кілька колоній."

kis_news.101.t: "Мачу-Пікчу розкрито"
kis_news.101.d: "Мачу-Пікчу, грандіозний маєток інківського короля Пачакуті, було знайдено. Востаннє воно було заселене приблизно в 1550 році, воно залишалося майже недоторканим світовою спільнотою, доки його знову не відкрив американський дослідник Гірам Бінгем. Уряд Перу радісно готуючись до напливу туристів, які легко обкладаються податками."
kis_news.101.a: "Дивовижно."

kis_news.103.t: "Демонстрації суфражисток"
kis_news.103.d: "Після того, як роками були позбавлені виборчих прав, жінки почали виходити на вулиці Вашингтона та Лондона, вимагаючи свого права голосу. Зокрема, американський президент, можливо, за пропозицією своєї дружини, вже підписав права голосу в законі, і прем’єр-міністр Сполученого Королівства, здається, ненадовго відстає."
kis_news.103.a: "А звіт про біржу?"

kis_news.104.t: "Мата Харі страчено!"
kis_news.104.d: "Голландська куртизанка Маргарета Маклеод, більш відома громадськості як Мата Харі, була засуджена та страчена за шпигунство у Франції. Хоча її легко визнали винною, скарги на фальсифікований судовий процес від адвоката захисту та, здавалося б, перебільшені звинувачення - такі як відповідальність за смерть 50 000 французьких солдатів - збуджують пошепки, що так званий головний шпигун є не чим іншим, як цапом відпущення за невдачі армії."
kis_news.104.a: "Вона поставила своє життя на карту!"

kis_news.106.t: "1912 Стокгольмська Олімпіада"
kis_news.106.d: "Олімпійські ігри в Стокгольмі відкрилися. Нові події, які будуть включені цього року, включають мистецькі змагання, десятиборство та навіть деякі з перших фізичних змагань для жінок. Чи будемо ми відвідувати церемонії?"
kis_news.106.a: "Давайте перевіримо себе!"

kis_news.107.a:0 "Це краще не вплине на ціну чаю!" # Синьхайська революція
kis_news.107.b:0 "Кінець епохи." # Синьхайська революція
kis_news.107.c: "Це не кінець..." # ((#)) # Сіньхайська революція

kis_news.108.t: "Балканська Ліга"
kis_news.108.d: "Зробивши несподіваний крок, кілька балканських країн, включаючи суперницькі країни Сербію та Болгарію, об’єдналися, щоб сформувати Балканську лігу, військовий альянс, який, як стверджується, був створений проти Австро-Угорщини. Хоча мета альянсу Габсбурги, здається набагато більш імовірним, що держава, яка розділяє ці чотири нації, буде їхньою ціллю."
kis_news.108.a: "Ліга сформована!"

kis_news.109.t: "Вбивство Жореса"
kis_news.109.d: "Жан Жорес із Франції був убитий у паризькій кав’ярні "Le Croissant 146 rue Montmartre» 29-річним французьким націоналістом на влучне ім’я Раулем Віленом. Жорес мав з’явитися в одному з інтернаціоналів конференції, щоб висловити протест проти, здавалося б, війни, що насувається, і з його смертю останній головний Соціальна перешкода для участі Франції в майбутній боротьбі минула."
kis_news.109.a: "Не пощастило."

kis_news.111.t: "Мону Лізу вкрали"
kis_news.111.d: "Минулої ночі злодій викрав знамениту "Мону Лізу» з Лувру! Сьогодні вранці Луї Беру зайшов до частини музею "Салон Карре», де "Мона Ліза» виставлялася лише п’ять років. щоб знайти чотири залізні кілки на стіні, стверджували, що мистецтво було сфотографовано, що наразі не відповідає дійсності розслідування."
kis_news.111.a: "Він просто пішов із цим?"

kis_news.112.t: "[TUR.GetName] приєднується до Центральних держав"
kis_news.112.d: "[GER.GetName] і [TUR.GetName] мали невизначено тісні стосунки з кінця наполеонівських воєн, але останнім часом, здається, їхній зв'язок став непорушним. [TUR.GetName] формально приєднався до [GER.GetFactionName]."
kis_news.112.a: "Османсько-німецький альянс ратифіковано"

kis_news.113.t: "[TUR.GetName] приєднується до Антанти"
kis_news.113.d: "Хоча їхні стосунки були не такими хорошими, як раніше, [TUR.GetName] і [FRA.GetName] офіційно створили альянс. Для деяких цей новий альянс нагадує франко-османський альянс минуле [TUR.GetName] офіційно приєднався до [FRA.GetFactionName]."
kis_news.113.a: "Франко-османський альянс ратифіковано"

kis_news.114.t: "Сербія поступається ультиматуму Австро-Угорщини"
kis_news.114.d: "Після вбивства Франца Фердинанда Австро-Угорщина надіслала уряду Сербії список вимог. Очевидно, чекаючи війни, офіційні особи Австро-Угорщини були здивовані, побачивши, що Сербія прийняла всі вимоги. Вони були трохи розчаровані але це була перемога, тим не менш, зараз фактично є маріонетковою державою Габсбургів Імперія повернула собі частину втраченої слави."
kis_news.114.a: "Бідні серби.. у них був вибір?"
kis_news.114.b: "Ми не мали вибір..." # ((#))

kis_news.115.t: "Чи слід скасувати Олімпійські ігри 1916 року?"
kis_news.115.t_olympic: "Олімпійські ігри 1916 в Берліні"
kis_news.115.d: "П’єр де Кубертен висловив свої почуття щодо Берлінських ігор 1916 року в листі до Associated Press, повторюючи думку багатьох про те, що Олімпійські ігри 1916 року можуть бути непрактичною, неможливою подією. Хоча багато міст США пропонували Щоб замість цього провести ігри, Міжнародний олімпійський комітет повинен дотримуватися власних правил і залишити місце проведення в Берліні цього року жодних ігор."
kis_news.115.d_olympic: "П’єр де Кубертен висловив свої почуття, пообіцявши проведення Ігор у Берліні 1916 року в листі до Associated Press, повторюючи настрої багатьох, що Олімпійські ігри 1916 року мають бути антивоєнною, мирною подією. Міжнародний олімпійський комітет повинен дотримуватись власних правил і проводити Олімпіаду на збереженому місці в Берліні. Сподіваюся, ця подія послужить форумом для гармонії між націями слідувати дипломатичним методам і доброму змаганню замість насильства війни."
kis_news.115.a: "Комітет виграє золото через погане передбачення."
kis_news.115.b: "Ми будемо присутні назавжди."
kis_news.115.c: "Не цього разу."

kis_news.116.t: "Італія приєдналася до Антанти"
kis_news.116.d: "Сьогодні Італія офіційно запропонувала своїм колишнім союзникам у Центральних державах приєднатися до Антанти за вказівкою Франції. Хоча цей крок не є несподіваним або безпрецедентним для Італії, італійська держава може виявитися неготовою до Звичайно, зрозуміло, що якщо вони зараз програють, результат їм не сподобається."
kis_news.116.a: "Що заважає їм зробити це знову?"

kis_news.117.t: "Італія приєдналася до Центральних держав"
kis_news.117.d: "Італія, колишній член Троїстого союзу, попередниця Центральних держав, офіційно приєдналася до нової версії їхнього альянсу. Французькі спостерігачі обурені тим, що їхні спроби залучити їх на свій бік провалилися, і пообіцяти Італії пекло заплатити."
kis_news.117.a: "Це дивно."

kis_news.118.t: "Перший політ через Середземне море"
kis_news.118.d: "Сьогодні місцеві жителі Бізерти, Туніс, помітили дивний літаючий об’єкт, який, як виявилося, був Роланом Гарросом, французьким професійним пілотом, на своєму моноплані Morane-Saulnier. Ця подорож є першим перетином Середземного моря. Море по повітрю, дивовижний орієнтир для молодої авіаційної науки, нібито не був вражений."
kis_news.118.a: "Авіатори продовжують дивувати світ."

kis_news.119.t: "Кінець Сіньхайської революції"
kis_news.119.d_china: "Громадянська війна в Китаї закінчилася. Династія Цин впала, і на її місці було проголошено нову республіку. Хоча новий уряд спочатку сприймався скептично, великим державам гарантовано продовження торгівлі в Китаї, і, таким чином, очікується, що оренда різних портових міст на узбережжі буде поновлена гладкий."
kis_news.119.d_qing: "Революціонери зазнали цілковитої поразки, а династія Цин довела свою цінність. Хоча революція була придушена, Великі Цин перебувають у вразливому та жалюгідному стані. Посилення регіоналізму призвело до внутрішніх розколів, але реконструкція повільно починає набувати форми. Чи відновить свою стару славу першості Азійська сила чи розпад у слабкість поки що незрозуміло."
kis_news.119.a: "Слава Богу, чай безпечний!"
kis_news.119.b: "Нова ера для Китаю."

kis_news.120.t: "Чи слід скасувати Олімпійські ігри 1920 року?"
kis_news.120.t_olympic: "Олімпійські ігри в Антверпені 1920 року"
kis_news.120.d: "Бельгія, яка була обрана господарем Олімпіади, перебуває у стані війни, тому незрозуміло, чи відбудеться Олімпіада."
kis_news.120.d_olympic: "Господарем цієї Олімпіади було обрано Антверпен, Бельгія. Країни, які переможені у Великій війні, були заборонені до участі в Олімпіаді через їхню відповідальність, і країни, що перебувають у стані війни, також не брали участі."
kis_news.120.d_olympic_no_great_war: "Антверпен, Бельгія, був обраний господарем цієї Олімпіади. Країни, які перебувають у стані війни, не брали участі."
kis_news.120.a: "Святкування миру? Безглуздо."
kis_news.120.b: "Покажемо найкраще з нас."
kis_news.120.c: "Кого це хвилює?"

kis_news.121.t: "Початок війни за захист країни"
kis_news.121.d: "Китай знову мобілізується. Проголошення створення Китайської імперії стало останньою краплею для китайського народу, який уже виснажив тиранію [CHI.GetLeader] і порушив обіцянки демократії. прислухалися до заклику генерала Цай Е схопити зброю та повстати проти цієї несправедливості в усіх провінціях південного Китаю оголосили про прихильність новоствореній Армії національного захисту, її сили стають з кожною годиною \n\n[CHI.GetName] оголосив повстанці незаконними та наказав розгромити повстанців..."
kis_news.121.d1: "Китай знову мобілізується. Повстанці зібралися під керівництвом [NPA.GetLeader] на знак протесту проти того, що уряд Гоміньдану примушує роззброїти всі кліки, які не підкоряються правилу, і повністю усунути свій політичний вплив, їхні сили, що з кожною годиною стають сильнішими \n\n[CHI.GetName] оголосив повстання незаконним і наказав розгромити повстанців. Схоже, у Китаї буде ще одна громадянська війна..."
kis_news.121.a: "Китай і громадянські війни, назвіть більш знаковий дует."
kis_news.122.t: "Падіння Києва"
kis_news.122.d:0 "News has from the Eastern Front - German forces have captured the city of Kiev after breaking through Russian defensive lines and a battle in the city. Russian forces fell back into the city after the German breakthrough, with them continuing to fight bravely until the city fell under massive German bombardment.\n\n The fall of the crucial city has left the Russians in a bad position in the region, and the armies of the Central Powers are ready to take advantage of the situation to push even further." # (!)
kis_news.122.a: "Далі [RUS.Capital.GetCapitalVictoryPointName]!"
kis_news.122.b: "Die Ostfront нахиляється до однієї осі."
kis_news.122.c: "Ні кроку назад!"
kis_news.123.t: "Падіння Мінська"
kis_news.123.d:0 "News has came from the Eastern front, that the Russian city of Minsk has fallen after a recent German offensive. The Russian soldiers fought for every bit of ground to defend the city, eventually into the city centre, fighting on the streets and houses which were being torn apart by German artillery bombardment. The Germans eventually after heavy bombardment, pushed the Russian forces out of the city, with the Russian army retreating to nearby defensive positions and the Germans solidified control over the city." # (!)
kis_news.123.a: "Перемога не за горами!"
kis_news.123.b: "Чи закріпить Німеччина перемогу?"
kis_news.123.c: "Не забувайте, що до Мінська ще 800 км від Петрограда!"
kis_news.124.t: "Падіння Кенігсберга"
kis_news.124.d: "Здається, російський наступ успішний і завдає удару по Німеччині. Відповідно до російської заяви, німецький Балтійський флот негайно відступив із порту Кенігсберг у Східній Пруссії разом із розбитою армією. Очікується, що Кенігсберг буде функціонувати як головний порт постачання для російського флоту та опорний пункт, розташований на передовій лінії Східна Пруссія, яка була виступом кордону, є стратегічним відступом Німеччини."
kis_news.124.a: "Все це частина більшого плану. Це НЕ втрата!"
kis_news.124.b: "Схоже, німецьку гордість розчавили."
kis_news.124.c: "Пруссія вже переможена!"
kis_news.125.t: "Падіння Лемберга"
kis_news.125.d: "Як повідомляється, австрійська армія відступила від Лемберга і, очевидно, втратила східну Галичину. Російські війська намагаються набрати обертів і наступати, щоб захопити всю північну сторону Карпат. Австрія зазнала приниження поразки від самого але Лемберг був найвіддаленішою точкою імперії, і хоча битва була програна, громадська думка переважає, що вони б виграли війну."
kis_news.125.a: "Натомість ми захопимо Варшаву!"
kis_news.125.b: "Росіяни воюють краще, ніж ми думали."
kis_news.125.c: "Зламав твою качку!"
kis_news.126.t: "Падіння Страсбурга"
kis_news.126.d: "Повідомлялося, що Ельзас-Лотрінген і столиця Страсбург були захоплені французами. Регіон був придбаний німцями в результаті перемоги над Францією під час війни 1870 року, і тут гордість Оскільки дві культури були змішані через історичні причини, з частою зміною власності в минулому, а місцеві жителі розмовляли як німецькою, так і французькою, вони так і є. не підтримувати лише одну сторону, якщо війна закінчиться перемогою Франції, її частіше називатимуть Страсбург, Ельзас-Лотарингія."
kis_news.126.a: "Ні! Ні! Ні!"
kis_news.126.b: "Тепер Страсбург так?"
kis_news.126.c: "План XVII працює!"
kis_news.127.t: "Падіння Венеції"
kis_news.127.d: "Венеція, яка добре відома своїм чудовим пейзажем як плавуче місто, знову перебуває під владою Австрії. Після кількох кровопролитних боїв в Альпах австрійці відтіснили італійців до річки П’яве та зрештою перетнули річку та напали на Венецію італійські підрозділи, які залишилися захищати місто, були евакуйовані морем, а нечисленні гарнізони, які не змогли відступити. чинив опір у вуличних боях за канали, нарешті здався."
kis_news.127.a: "Ви сказали, що всі дороги ведуть до Риму, так?"
kis_news.127.b: "Італійські Альпіні? Здається, австрійці кращі."
kis_news.127.c: "Як вони перетнули П'яве!?"
kis_news.128.t: "Падіння Белграда"
kis_news.128.d: "Белград, столицю [SER.GetNameDef], захоплено. Незвичайним є те, що Белград знаходиться на передовій, і через це він був сильно атакований австрійцями. Незважаючи на те, що вони були у відчаї, серби відбили кілька наступу і не відмовився від міста, але після кількох тижнів важкого артилерійського обстрілу воно врешті впало."
kis_news.128.a: "Сплачуйте ціну, серби!"
kis_news.128.b: "Це було неминучим."
kis_news.128.c: "Але я і мої сини залишимося тут і будемо боротися до кінця."
kis_news.129.t: "Падіння Суеца"
kis_news.129.d: "Суецький канал тепер контролюється турецькими руками. Канал — це масивна наземна споруда, що з’єднує Середземне та Червоне моря, що дозволяє суднам, що прямують з Європи до Азії, не проходити через Африку, величезний континент безпосередньо, а прямо У результаті [ENG.GetName] та її союзники, здається, мають труднощі не лише з імпортом ресурсів, які їм потрібні на полі бою в Європі, але й також веде операції в Азійсько-Тихоокеанському регіоні."
kis_news.129.a: "Єгипет буде моїм!"
kis_news.129.b: "Глобальна економіка буде у великій біді."
kis_news.129.c: "Військово-морське вторгнення має бути зроблено!"
kis_news.130.t: "Німецьке вторгнення до Бельгії"
kis_news.130.d: "Сьогоднішній підсумок.\n\nНімеччина вимагає від Бельгії засобів для вторгнення у Францію через території Бельгії.\nБельгія відмовляється.\nНімецькі війська входять до Бельгії, поблизу Льєжа.\nВ Бельгії оголошено воєнний стан.\nНімеччина дає нікчемну обіцянку не захоплювати бельгійську та голландську берегову лінію атакувати Францію на півночі.\nНімеччина просить Велику Британію залишатися нейтралітетною, поки вона атакує Францію через Бельгію."
kis_news.130.a: "Вперед!"
kis_news.130.b: "Надзвичайно!"
kis_news.130.c: "Паріс приголомшений."
kis_news.131.t: "[FROM.GetNameDefCap] з [FROM.GetFactionName]"
kis_news.131.d: "Антанта здобула політичну перемогу в Греції. Їхній тиск, щоб зробити [GRE.GetNameDef] одним із своїх союзників у Великій війні для підтримки балканського театру, мав успіх у проантантівському венізелістському уряді Північної Греції.\nЕлефтеріос Венізелос, грецький революціонер і прем'єр-міністр, Олександр присягнув на вірність грецьким конституції в другій половині дня в бальній залі королівського палацу. Крім архієпископа Афін, Теоклета I, який прийняв присягу, були присутні лише король Костянтин I, кронпринц Георг і прем'єр-міністр короля Александрос Займіс. У молодого Олександра були зірвані очі, коли він зробив урочисту декларацію Венізелісти мали реальну владу, і що ні його батько, ні його брат не відмовилися від претензій на трон, Костянтин повідомив своєму синові, що він повинен вважати себе регентом, а не справжнім монархом."
kis_news.131.a: "Щоб підтримати іноземні військові зусилля, вони розвалилися..."
kis_news.131.b: "Разом до перемоги!"
kis_news.131.c: "Ще один нейтралітет був принесений у жертву війні."
kis_news.132.t: "Падіння Софії"
kis_news.132.d: "Старе місто Болгарії Софія потрапила в нищівні руки ворога. Під час російсько-турецької війни 1877-1878 років місто було звільнено, коли в нього увійшли російські війська. Навіть у цей воєнний час, Церква Святої Софії, звідки походить її назва, побудована в 4 столітті римлянами, на щастя, не постраждала Будучи захопленою, Болгарія навряд чи зможе продовжувати війну."
kis_news.132.a: "Сподіваюся, меч не вдарить похилену голову."
kis_news.132.b: "Чи така доля балканської Пруссії?"
kis_news.132.c: "Пані Софія вітає завойовників."
kis_news.133.t: "Падіння Афін"
kis_news.133.d: "Афіни, око Греції, мати мистецтв і красномовства, були захоплені. Багато залишків міста, що залишилися від Стародавньої Греції та Риму, були зруйновані під час запеклих битв, але саме місто схоже на Величезні історичні місця, тому стара спадщина не була повністю втрачена. Але поки блакитний прапор спущено з неба і розвівається на вітрі, еллінський. полум'я, ймовірно, на деякий час буде погашено."
kis_news.133.a: "Більше ніяких шашликів!"
kis_news.133.b: "Це все Rolling Stones."
kis_news.133.c: "Військовий парад у Колізеї має бути до біса гарним."

kis_news.135.t: "Падіння Будапешта"
kis_news.135.d: "Перлина Дунаю впала до рук ворогів. Будапешт, друге серце Австро-Угорської імперії, розділений на Буду на заході та Пешт на сході, і боротьба угорських солдатів за захистити ланцюговий міст Сечені між двома регіонами було зруйновано. Справді ясно, що ця поразка стане кінцем дуалу монархія."
kis_news.135.a: "Зник, як Петефі в тумані."
kis_news.135.b: "Це велика шкода!"
kis_news.135.c: "Ха-ха, помри!"
kis_news.136.t: "Падіння Відня"
kis_news.136.d: "Сьогодні східне королівство [4.owner.GetName] шепоче про кінець Габсбургів у похмурому настрої. Після процвітання як центру Священної Римської та Австрійської імперій під правлінням Габсбургів, Відень впав під впливом сил [4.controller.GetAdjectiveCap].\n\n Багато частин історичне місто, яке було зруйноване в результаті важкої битви, видно всюди, оскільки над зруйнованим містом майорить прапор [4.controller.GetAdjectiveCap]."
kis_news.136.a: "Ми повинні повернути це!"
kis_news.136.b: "Коли ця війна закінчиться?"
kis_news.136.c: "Це повинен бути кінець для них!"
kis_news.137.t: "Салоніцький фронт"
kis_news.137.d: "Ще одна радикальна зміна відбулася на Балканах. Французи планували висадити свої армійські дивізії в Салоніках, Греція, які досі залишаються нейтральними у хвилях війни, щоб підтримати [SER.GetAdjective] військові зусилля та чинити тиск на [AUS.GetNameDef] і [BUL.GetNameDef]. [GER.GetFactionName] або місцевий грецький уряд, схоже, прагне уникнути війни, яка поширюється на їхні території, однак державні діячі Антанти, схоже, прагнуть скористатися цим це як можливість спрямувати свою країну на бік союзників і оголосити війну Німеччині."
kis_news.137.a: "Як вони можуть ігнорувати нейтральність [GRE.GetAdjective]?"
kis_news.137.b: "Слід натиснути на уряд Греції, щоб він приєднався до військових зусиль союзників."
kis_news.137.c: "Стратегічний рух у війську чи абсурдний рух у дипломатиці?"
kis_news.138.t: "Різдвяне перемир'я"
kis_news.138.d: "На Західному фронті солдати обох сторін скромно святкували, співаючи різдвяні пісні в окопах, стоячи обличчям один до одного на нічийній території всього від кількох десятків до кількох сотень метрів. звук співу колядок передавався до ворожої траншеї за дружню траншею, і солдати в обох траншеях знали це, хоча вони не могли бачити кожного Інша сторона святкувала Різдво. Численні солдати з обох сторін вилазили з окопів без зброї, вони тиснули один одному руки, дружили, ділилися маленькими різдвяними подарунками девіантної поведінки приєднався, зустрівся з офіцером іншої сторони, підписав джентльменську угоду та погодився не вступати в бій на даний момент трупи на нічийній землі, які було важко підібрати, змогли належним чином витягнути."
kis_news.138.d_belgium: "На Західному фронті солдати обох сторін мали скромне святкування, співаючи різдвяні пісні, коли вони стояли один проти одного на полях битв. \nОскільки різдвяний дух був розділений з військами обох сторін, було організовано перемир'я на прохання бельгійських солдатів, які бажали надіслати листи своїм родинам, на території, окупованій німцями. Бельгії."
kis_news.138.a: "З Різдвом!"
kis_news.139.t: "Війна хіміків"
kis_news.139.d: "Хімічно очищений отруйний газ використовувався як зброя війни протягом багатьох років, але лише у Великій війні отруйний газ продемонстрував свою справжню силу. Немає нічого кращого, ніж отруйний газ, щоб витягнути Ворожі солдати, які ховалися в окопах, занурювалися в викопані в землі рови, де солдати піддавалися впливу агента і. не було іншого вибору, окрім як піддатися нестерпному болю.\nТепер завдання країн, які вступили у Велику війну, полягає в тому, щоб зрозуміти, як захистити своїх солдатів від цієї проклятої газової атаки, використовуючи такі методи, як протигази, як утримати їх на передовій без значних втрат і як швидко мати засоби для масованої газової атаки на ворога."
kis_news.139.a: "Жахливий, болючий вбивця."
kis_news.140.t: "Обережно, танк!" #Achtung - Panzer!
kis_news.140.d: "Поширюється новина про те, що на передовій з'явилася гусенична машина з товстою бронею. Одні називають її сухопутним кораблем, тому що вона схожа на лінкор, який рухається по суші, інші називають її броньованим тягачом, тому що вона броньована і використовує гусениці для пересування, але деякі називають його танком, тому що він виглядає як металева колісниця, яка повинна бути чимось наповнена.\nВійськові звіти описують це. броньовані машини оснащені двигунами, гарматами та кулеметами, які рухаються дуже повільно, але достатньо міцні, щоб протистояти вогнепальній зброї піхоти, і є кілька військових експертів, які передбачають, що ця зброя змінить вигляд війни в майбутньому."
kis_news.140.a: "Чи зможе пробитися через окопи?"
kis_news.141.t: "Об'єднання Югославії"
kis_news.141.d: "Після років дипломатичних і збройних зусиль і подолання глибоко вкорінених розбіжностей південнослов’янські народи досягли надзвичайної віхи — вони об’єдналися в єдине, грізне ціле. Народження новоствореної Югославії знаменує собою визначальний момент в історії, оскільки він стає могутньою силою на Балканах, знаменуючи нову еру сили, стабільності і надія на регіон."
kis_news.141.a: "Балканські проблеми нарешті закінчилися?"
kis_news.142.t: "Міжнародний соціалістичний конгрес 1910"
kis_news.142.d: "8-й Конгрес Інтернаціоналу відбувся в Копенгагені, щоб обговорити порядок денний; позицію соціалістів щодо неминучої війни. Резолюція про боротьбу з війною - "Арбітражні суди та роззброєння" - підтвердила резолюцію Штутгартського конгресу 1907 року "Мілітаризм і міжнародні конфлікти», який включав поправки, запропоновані Леніним і Роза Люксембург. Ці поправки закликали соціалістів усіх країн використати економічну та політичну кризу, спричинену війною, для повалення буржуазії. Резолюція Копенгагенського конгресу також зобов’язувала соціалістичні партії та їхніх представників у парламентах вимагати від своїх урядів скорочення. озброєнь і вирішувати конфлікти між державами через арбітражні суди закликав трудящих усіх країн виступити проти загрози війни."
kis_news.142.a: "Вони дійсно думають, що війни можна уникнути?"
 kis_news.144.t:0 "Austria retakes Budapest"
 kis_news.144.d:0 "Today, Austrian forces have retaken the city of Budapest, from the Hungarian rebels. Austrian forces fought for the city in an intense battle for the heart of Hungary. The city was defended by many brave Hungarian soldiers and militia, who fought hard to protect their home. Before the battle, the Hungarians heavily fortified the city with civilians helping out to prepare for the advancing Austrian armies. The Austrian army came and an intense battle began in the very dense city. Artillery was fired at the city en masse, causing massive destruction while the Austrians fought brutally on the streets with Hungarians. Eventually the Austrians, with enough shells, took full control of the city, but with many parts of it left in ruins."
 kis_news.144.a:0 "Hungary shall be part of the Empire, once more!"
 kis_news.144.b:0 "The Hungarians stood no chance!"
 kis_news.144.c:0 "We can still win this!"
 kis_news.145.t:0 "Conrad von Hötzendorf given emergency powers!"
 kis_news.145.d:0 "Recently, in the further destabilising Austrian Empire, military general Franz Conrad von Hötzendorf has been granted temporary emergency powers. This is due to an ever destabilising situation in Budapest and Hungary where there are massive riots taking place and the Austrian Empire risks collapse. With the military leader Conrad empowered, he is sure to use the military and any means necessary in Hungary to stop any attempt at separation from Austria. There are also worries that Conrad's rule won't just be temporary, and will not give up his powers after the Empire is stabilised."
 kis_news.145.a:0 "What?"
 kis_news.145.b:0 "Conrad will save our Empire!"
 kis_news.146.t:0 "Conrad von Hötzendorf established as Dictator!"
 kis_news.146.d:0 "In Austria, Conrad von Hötzendorf has been given full powers and is now a military dictator. He was originally given emergency powers while the Austrian Empire was in turmoil, but after stabilising the Empire and crushing the many rebellions he had kept them powers for a bit, but now, he's been given permanent full powers.\n\nConrad and his military stratocracy now lead Austria and nobody is certain what's going to happen next, but some say tensions in the European continent will further escalate from such a warmongering militarist soon."
 kis_news.146.a:0 "How did this even happen?"
 kis_news.146.b:0 "Glory to Conrad!"
 kis_news.147.t: "Жанну д'Арк канонізовано"
 kis_news.147.d:0 "The infamous French-nationalist woman soldier who served her motherland during the 100 Years War, has existed as a folk saint among French Catholics and soldiers inspired by her story of being commanded by God to fight for France against England. Many French regimes encouraged her cult, and the Third Republic was sympathetic to the canonization petition prior to the 1905 separation of church and state. Quite ironically in 1431 Joan of Arc was burned at the stake for being a heretic but, the steps towards her canonization began with a petition from the French Catholic hierarchy in 1869; subsequently, the Decree of the Three Miracles was issued on 13 December 1908, and The Decree of Beatification was read five days later. During The Great War many French soliders were reminded of her heroism and carried her image into battle with them. During one battle, they interpreted a German searchlight image projected onto low-lying clouds as an appearance by Joan. Joan of Arc was canonized, becoming a saint of the Roman Catholic Church, on May 16, 1920, by Pope Benedict XV." # (!)
 kis_news.147.a: "Notre héroïne!"
 kis_news.147.b: "Вони колись замовкнуть про неї?"
 kis_news.147.c: "Чесно, її переоцінюють."
 kis_news.147.e: "В ім'я Бога, крокуймо відважно." # (&?)
 kis_news.148.t:0 "The Mystery of Lake Anjikuni" # (!)
 kis_news.148.d:0 "In the barren north of Canada, Lake Anjikuni a man named Joe Labelle was traveling in the area and decided to make a stop at the local Inuit village, bute he found it abandoned. According to his alibi, he discovered an empty camp with six tents, but of the 25 men, women, and children who lived there, there was no sign. Joe also spoke of incomplete garments with needles still in them, as well as food hung over fire pits, but no traces of violence or a conflict that would have explained the people’s absence. Furthermore, Joe found a human grave had been recently dug up. Local police launched an investigation to no avail. As if the story wasn’t already bizarre enough, while examining the incident, officers reported seeing mysterious pulsing lights in the sky over Lake Anjikuni. Skeptic, Emmett Kelleher, followed up with a news article attacking Joe Labelle's story.  Tall tale or not its truly bizzare..."
 kis_news.148.a:0 "Very interesting... captivating even."
 kis_news.149.t:0 "General Theory of Relativity"
 kis_news.149.d:0 "Berlin Dispatch - Dr. Albert Einstein's newly published General Theory of Relativity has sent shockwaves across the scientific community and the entire world. His 1905 Special Theory of Relativity introduced the revolutionary concepts that the speed of light is constant and that time and space are relative to the observer. This month, Einstein has once again astounded the world with his General Theory of Relativity, which explains gravity in a completely new way. He posits that massive objects warp the fabric of spacetime, and it is this curvature that dictates how other objects move - this is what we perceive as gravity. His revolutionary claim that gravity bends time and space completely overturns Newtonian physics. The world watches with great anticipation to see how this astonishing discovery will reshape our understanding of the universe."
 kis_news.149.a:0 "Stunning!"
 kis_news.150.t:0 "Continental Drift Theory"
 kis_news.150.d:0 "A sensational theory proposed by Alfred Wegener, a German meteorologist, is causing a major stir in the scientific community. Dr. Wegener argues that the various continents we see today were once joined together in a single massive landmass, known as 'Pangaea', and have slowly drifted apart over vast periods of time to reach their current positions.\nWegener presents compelling evidence to support his claim, such as the jigsaw-like fit of the coastlines of South America and Africa, and the discovery of identical fossil organisms on continents now widely separated. However, many scientists remain skeptical of this revolutionary idea, and criticisms have been raised regarding the lack of a clear mechanism explaining how the continents could move."
 kis_news.150.a:0 "What's next? Tobacco is unhealthy!?"
 kis_news.151.t:0 "The Tomb of Tutankhamun Unearthed"
 kis_news.151.d:0 "A British archaeological team led by Howard Carter and his patron Lord Carnarvon has made an astounding discovery in the Valley of the Kings in Egypt! After years of persistent searching, they have finally unearthed the intact tomb of the young pharaoh Tutankhamun, buried beneath the sands for over three millennia.\nOver the past few weeks, archaeologists have opened the sealed entrance to the tomb and excavated numerous precious artifacts from the antechamber and annexes. The mummy adorned with a golden mask, along with a splendid golden chariot, exquisitely crafted furniture, and dazzling jewelry, vividly showcase the remarkable prosperity and artistic sophistication of ancient Egyptian civilization."
 kis_news.151.a:0 "This might be cursed!"
 kis_news.152.t:0 "Zimmerwald Conference"
 kis_news.152.d:0 "The International Socialist Conference held in Zimmerwald, Switzerland by anti-militarist socialists. The international social democratic parties broke with their previous commitments and supported their respective war efforts and victory. This led to a break with the mainstream social democratic pro-war position.\nThe conference issued a manifesto denouncing the war and blaming it on reactionary capitalist governments. They also called for working-class unity and a peace without annexations or reparations. The International Socialist Commission was established as a result of the conference to work for an end to the hostilities.\nWhile most participants prioritized peace, Lenin argued for transforming the war into socialist revolutions and establishing a new international organization."
 kis_news.152.a:0 "They better not cause anything."

# Альтернативна історія
ww1_alternativehistory.1.t: "Нестабільність і невизначене майбутнє на Балканах"
ww1_alternativehistory.1.d: "Щодня з австро-сербського кордону надходить все більше жахливих новин. Ще одна вітрина німецького магазину з кинутою бомбою, ще один напад на габсбурзького чиновника, більше вандалізму, більше грабунку. Майже всі заарештовані злочинці мають зв’язки з Сербією, і деякі навіть стверджують, що уряд Сербії отримав вказівку використовувати свою армію для підтримки миру, але вони цього не зробили кайзер Франц-Йосиф надіслав уряду Сербії повну військову співпрацю з австрійською армією, поки це питання не буде вирішено."
ww1_alternativehistory.1.a: "Сподіваюся, це все виправить"
ww1_alternativehistory.1.b: "Як вони сміють?!"
ww1_alternativehistory.1.c: "Ці австрійці збираються розпочати війну!"
ww1_alternativehistory.2.t: "Австрійські вимоги"
ww1_alternativehistory.2.d: "Стимулювана злочинами в прикордонному регіоні, Австрія надіслала сербському уряду наказ, вимагаючи "повної співпраці» з австрійськими військовими, що фактично перетворило б Сербію на маріонеткову державу. Чи не так знаєте, що підтримка славної південнослов'янської держави вирішила б ці проблеми? \n\n І все-таки Сербія опинилася в складній ситуації, європейська спільнота, ймовірно, не сприйме це добре Ми можемо бути ізольованими. Але якщо ми погодимося на вимоги, ми можемо стати маріонетковою державою в ситуації, яку буде важко змінити. Як ми будемо його вітати?"
ww1_alternativehistory.2.a: "Ми не будемо! (Оголосити війну)"
ww1_alternativehistory.2.b: "Ми станемо перед ним на коліна."
ww1_alternativehistory.3.t: "Сербія прийняла вимоги Австрії"
ww1_alternativehistory.3.d: "Стимулювана недавніми злочинами в Сербії, Австро-Угорщина вимагала від сербів повної військової співпраці, що фактично зробило б їх маріонетковою державою. Через свою ізоляцію вони вирішили підкоритися, і зараз ледве незалежні від габсбурзького престолу \n\n Коли постали вибір між смертю чи безчестям, серби обрали безчестя."
ww1_alternativehistory.3.a: "Сербія втратила свій суверенітет"
ww1_alternativehistory.4.t: "Сербія відхилила вимоги Австрії"
ww1_alternativehistory.4.d: "Стимулювана нещодавніми злочинами в Сербії, Австро-Угорщина вимагала від сербів повної військової співпраці, що фактично перетворило б їх на маріонеткову державу. Сербія, незважаючи на відсутність міжнародної підтримки з боку будь-якої великої країни, повністю відхилив цю вимогу, і тепер опинився у стані війни з Kaiser-und-König \n\n Коли серби обрали смерть або безчестя смерть."
ww1_alternativehistory.4.a: "Сербія бореться за свій суверенітет"
ww1_alternativehistory.5.t: "Боротьба за визволення Сербії"
ww1_alternativehistory.5.d: "Стимулювана недавніми злочинами в Сербії, Австро-Угорщина вимагала від сербів повної військової співпраці, що фактично перетворило б їх на маріонеткову державу, на що серби підкорилися. Це головне питання для Росії Імперія. Якщо ми зараз нападемо на Австро-Угорщину, щоб звільнити Сербію, нас звинуватять у створенні проблем через розряджену ситуацію, а якщо ми програємо, будемо відверто очорнені з іншого боку, якщо ми хочемо триматися осторонь, ми ризикуємо отримати подальшу нестабільність через гнів панславського лобі, який зараз контролює наш уряд?"
ww1_alternativehistory.5.a: "Звільніть сербів"
ww1_alternativehistory.5.b: "Покинь сербів"
ww1_alternativehistory.6.t: "Боротьба за сербський суверенітет"
ww1_alternativehistory.6.d: "Стимулювана недавніми злочинами в Сербії, Австро-Угорщина вимагала від сербів повної військової співпраці, яка фактично перетворила б їх на маріонеткову державу, на що серби відмовилися. Це головне питання для Російської імперії Якщо ми зараз нападемо на Австро-Угорщину, щоб допомогти Сербії, нас звинуватять у втручанні у справи, які не належать до нас, а якщо ми програємо, то будемо відверто очорнені З боку, якщо ми хочемо триматися осторонь, ми ризикуємо подальшою нестабільністю через гнів панславського лобі, який зараз контролює наш уряд, що є меншим злом?"
ww1_alternativehistory.6.a: "Боротьба за сербський суверенітет"
ww1_alternativehistory.6.b: "Покинути сербську націю"
ww1_alternativehistory.7.t: "Росія оголосила війну Австро-Угорщині"
ww1_alternativehistory.7.d: "Російська імперія вирішила війну проти Австро-Угорської імперії, нібито намагаючись допомогти Сербії. Незважаючи на, здавалося б, добрі наміри, майже всі сили Європи погоджуються, що це простий російський експансіонізм на території Габсбургів, і більшість з них відмовилися від підтримки царя, хоча ходять чутки, що Франція ще може приєднатися до цієї війни, схоже, Отто фон Прогноз Бісмарка щодо наступної великої європейської війни збувся."
ww1_alternativehistory.7.a: "Не без наслідків."
ww1_alternativehistory.8.t: "Боротьба за сербський суверенітет"
ww1_alternativehistory.8.d: "Росіяни не змогли підтримати Сербію під час останньої кризи, що здивувало багатьох французьких спостерігачів. Незважаючи на це, у нас є достатньо підстав, щоб виконати роботу самостійно та оголосити війну Австрії на підтримку Сербії. Це досить надумане виправдання, тому міжнародна спільнота не сприйме цю спробу доброзичливо, особливо наші союзники, які, безсумнівно, звинуватять нас у розпалюванні війни можливість є можливість..."
ww1_alternativehistory.8.a: "Боротьба за сербський суверенітет"
ww1_alternativehistory.8.b: "Покинь сербів"
ww1_alternativehistory.9.t: "Франція оголошує війну Австро-Угорщині"
ww1_alternativehistory.9.d: "Франція оголосила війну Австро-Угорщині через положення Сербії, і цей крок шокував багатьох глядачів. Хоча очевидні матеріально-технічні проблеми нападу на Австрію присутні, вважається, що їх буде вирішено за допомогою Вступ союзників Австрії, Німецької імперії та Італії, у війну, Франція стоїть фактично ізольовано від деяких з найбільших держав Європи - це може бути кінцем її республіка?"
ww1_alternativehistory.9.a: "Зрештою, ця війна не буде такою великою."
ww1_alternativehistory.10.t: "Австро-Угорська інтервенція на Балканах"
ww1_alternativehistory.10.d: "Австро-Угорщина вимагала негайного припинення конфлікту на Балканах, не бажаючи, щоб регіон дестабілізувався ще більше, ніж є. Оскільки Німецька імперія та Італія підтримують цей заклик, ми немає іншого вибору, окрім як відступити... поки що."
ww1_alternativehistory.10.a: "У нас немає іншого вибору"

# Франц Фердінанд
 ww1_sarajevo.1.t:0 "Archduke Franz Ferdinand Arrives in Sarajevo"  
 ww1_sarajevo.1.d:0 "Franz Ferdinand and his party traveled by train from Ilidža Spa to Sarajevo. Governor Oskar Potiorek greeted them at the station. Security measures in Sarajevo were minimal. The local military commander, General Michael von Appel, suggested lining the route with troops, but this idea was dismissed to avoid offending the loyal citizens."  
 ww1_sarajevo.1.a:0 "No need to offend the loyal citizens."  
 ww1_sarajevo.1.b:0 "He is right—prepare the troops."  

 ww1_sarajevo.2.t:0 "Bombing Attempt on Franz Ferdinand!"  
 ww1_sarajevo.2.d:0 "An assassin threw a bomb at Franz Ferdinand's car. Miraculously, it bounced off the folded convertible cover and landed in the street. The timed detonator caused the bomb to explode under the next car, creating a crater, disabling the vehicle, and wounding over a dozen people."  
 ww1_sarajevo.2.a:0 "Proceed to the Town Hall."  
 ww1_sarajevo.2.b:0 "This city is full of assassins—abort the visit!"  

 ww1_sarajevo.3.t:0 "Town Hall Reception"  
 ww1_sarajevo.3.d:0 "At the Town Hall, Franz Ferdinand showed signs of stress, interrupting Mayor Fehim Čurčić's welcome speech to protest:0 'Mr. Mayor, I came here on a visit and am greeted with bombs. It is outrageous.' After a whispered word from Duchess Sophie, he allowed the mayor to continue. His own speech, stained with blood from the earlier attack, included added remarks thanking the people for their support. Officials debated their next steps. Baron Rumerskirch suggested waiting for troops to secure the streets, but Governor Potiorek dismissed the idea, insisting soldiers lacked proper dress uniforms and questioning whether Sarajevo was truly full of assassins."  
 ww1_sarajevo.3.a:0 "Nothing to worry about—continue the program."  
 ww1_sarajevo.3.b:0 "Visit the wounded from the bombing instead."  
 ww1_sarajevo.3.c:0 "Yes, I do think it's full of assassins—get the troops!"  

 ww1_sarajevo.4.t:0 "Franz Ferdinand Killed by a Bomb!"  
 ww1_sarajevo.4.d:0 "An assassin's bomb struck Franz Ferdinand's car, killing the royal couple and Governor Oskar Potiorek, and wounding a dozen others."  
 ww1_sarajevo.4.a:0 "The Serbs will pay for this!"  

 ww1_sarajevo.5.t:0 "Franz Ferdinand Killed on His Way to the Hospital!"  
 ww1_sarajevo.5.d:0 "After a wrong turn, the Archduke's car stalled near an assassin, who shot Franz Ferdinand and Sophie at point-blank range. Sophie collapsed onto Franz Ferdinand's legs, and both lost consciousness. His last words were, 'Sophie, Sophie! Don’t die! Live for our children!' followed by murmurs of 'It is nothing' as he faded."  

 ww1_sarajevo.6.t:0 "Franz Ferdinand Killed by a Waiting Assassin!"  
 ww1_sarajevo.6.d:0 "Assassins lined the royal couple's route, making their deaths nearly inevitable. After being shot, Sophie collapsed onto Franz Ferdinand, who whispered, 'Sophie, Sophie! Don’t die! Live for our children!' before succumbing to his wounds."  

 ww1_sarajevo.7.t:0 "Unrest in Sarajevo"  
 ww1_sarajevo.7.d:0 "The royal visit sparked clashes between troops and suspected conspirators, as well as innocent bystanders. The Town Hall speech was poorly received."  
 ww1_sarajevo.7.a:0 "We shouldn’t have come here."  

 ww1_sarajevo.8.t:0 "Franz Ferdinand Leaves Sarajevo"  
 ww1_sarajevo.8.d:0 "By luck or divine intervention, the royal couple avoided further attacks and departed Sarajevo safely."  
 ww1_sarajevo.8.a:0 "God bless them."  
 
 ww1_sarajevo.9.t:0 "The Royal Visit Succeeds"  
 ww1_sarajevo.9.d:0 "Through luck or blessing, the royal couple evaded assassins and completed their planned program."  

 ww1_sarajevo.10.t:0 "Franz Ferdinand Visits the Hospital"  
 ww1_sarajevo.10.d:0 "The royal couple visited the hospital, consoling the victims of the attack. Their resolve shone brightly in this tragic moment."  

 ww1_sarajevo.11.t:0 "The Messy Exit"  
 ww1_sarajevo.11.d:0 "The royal couple's departure was marred by clashes between troops, conspirators, and bystanders, tarnishing their image."  
 ww1_sarajevo.11.a:0 "We shouldn’t have come here."  

 ww1_sarajevo.12.d:0 "The Archduke's motorcade arrived at the Town Hall, where he and the mayor delivered speeches met with applause."  
 ww1_sarajevo.12.a:0 "It was nice visiting them."  

 ww1_franzferdinand.1.t: "Франц Фердінанд і його дружина вбиті в Сараєві"
ww1_franzferdinand.1.d:0 "Франц Фердінанд, вельмишановний ерцгерцог Австро-Есте та кронпринц Австро-Угорської імперії, лежить мертвий. Його вельможна дружина спочиває поруч з ним. Франц Йозеф втратив іще одного спадкоємця, причому на догоду клятим, підлим сучим синам, якими є серби. Сербський уряд офіційно заперечує свою причетність до вбивці Гаврила Принципа, звинувачуючи Чорну Руку, хоча в непричетність уряду мало хто вірить.\n\nНезадовго після того, як стало відомо, хто організував напад, в Сараєві почалися стихійні заворушення проти сербського населення. Конфлікт між державами [SER.GetName] та [AUS.GetName] досяг точки кипіння."
 ww1_franzferdinand.1.a: "Царство їм небесне..."
 ww1_franzferdinand.1.b: "Так їм і треба!"
 ww1_franzferdinand.2.t: "Ультиматум від Австро-Угорщини"
ww1_franzferdinand.2.d:0 "Австрія надіслала уряду Сербії серію вимог після того, як Гаврило Принцип, який убив ерцгерцога Фердинанда, допустив нас. Ці вимоги зроблять нас не більш ніж маріонетковою державою. На щастя, росіяни та французи підтримують щоб ми взагалі відмовили в будь-якій компенсації цим старим Габсбургам відповідь?"
ww1_franzferdinand.2.b:0 "Сербія приймає ультиматум."
ww1_franzferdinand.2.a:0 "Сербія боротиметься далі!"
ww1_franzferdinand.3.t:0 "Європейська криза"
ww1_franzferdinand.3.d:0 "Ерцгерцог Фердинанд і його дружина померли від отриманих поранень. Поліції вдалося затримати виконавців нападу, більшість з яких - серби-боснійці. Цю жахливу провокацію влаштували члени "Млада Bosna» підпільна організація.\n\nСтає зрозуміло, що в цьому брав участь сербський уряд, який підтримує сербський сепаратизм в регіоні готують ультиматум з головною вимогою — допустити на свою територію нашу військову поліцію для розслідування вбивства."
ww1_franzferdinand.3.a:0 "У них немає вибору!"
ww1_franzferdinand.4.t:0 "Сербія відмовила"
ww1_franzferdinand.4.d:0 "Незважаючи на значні поступки, Сербія відмовилася повністю виконати ультиматум. Тепер ясно лише одне: війна неминуча."
ww1_franzferdinand.4.a:0 "Це їхня жахлива помилка."
ww1_franzferdinand.4.b:0 "Це не варте вартості."
ww1_franzferdinand.5.t:0 "Франц Фердинанд пережив спробу вбивства"
ww1_franzferdinand.5.d:0 "У Сараєво провалилася спроба вбити спадкоємця австрійського престолу. Невідомий терорист напав на кортеж Франца Фердинанда, але охорона негайно відреагувала на спробу вистрілити в ерцгерцога і знешкодила нападника. Погано спланована Спроба не вдалася, один вбивця помер через кілька хвилин після інциденту, а його дружина не постраждала вирішила змінити графік візиту.\n\nПоліція веде розслідування, хоча більшість свідків переконані, що у терориста-одинака не було спільників."
ww1_franzferdinand.5.a:0 "Бог врятував [AUS.GetName] від великої трагедії."
 ww1_franzferdinand.5.b: "Нам мусить пощастити лише раз."
ww1_franzferdinand.6.t:0 "Шанувати Троїстий союз?"
ww1_franzferdinand.6.d:0 "Наші союзники, Німеччина та Австро-Угорщина, зараз перебувають у стані війни. Звичайно, Італія не готова до конфлікту в будь-якому випадку. На щастя, у нас є вихід: технічно ми можемо засудити це як загарбницьку війну, необов’язкову для Троїстого союзу, і вийти з конфлікту. Що робитиме Італія?"
ww1_franzferdinand.6.a:0 "Grazie Dio, вихід."
ww1_franzferdinand.6.b:0 "Шануйте Альянс!"
ww1_franzferdinand.7.t:0 "Підтримайте нашого союзника Сербію"
ww1_franzferdinand.7.d:0 "Війна спалахнула між Австро-Угорщиною та нашим союзником Сербією! Антанта підтримує Сербію, тоді як Німеччина підтримує австрійців. Хоча ця війна може бути величезною та призвести до кінця нашої території, ми не зобов’язані допомагати Сербії, як вони допомагали нам так часто раніше?"
ww1_franzferdinand.7.a:0 "Звичайно!"
ww1_franzferdinand.7.b:0 "Не цього разу. Вибачте."
ww1_franzferdinand.8.d:0 "Ми намагалися вести переговори з Францією, щоб утримати їх від війни між нашим альянсом і росіянами, але такі дії провалилися. Єдиною відповіддю є превентивний удар! План Шліффена виправдовує атаку через Бельгію, хоча це було б полегшенням, якби ми додатково вторглися через Нідерланди, номінально підтримали Бельгію, але насправді ці боягузи цього не зроблять оголосити нам війну в разі вторгнення. Що нам робити, Seiner Majestät?"
ww1_franzferdinand.8.t:0 "План Шліффена"
ww1_franzferdinand.8.a:0 "Виконати план Шліффена-Мольтке"
ww1_franzferdinand.8.b:0 "Виконати план Шліффена 1905 року"
ww1_franzferdinand.8.c:0 "Ми ще не готові"
ww1_franzferdinand.9.t:0 "Російське звернення"
ww1_franzferdinand.9.d:0 "[FRA.GetLeader] перебуває в столиці Росії з дипломатичним візитом. Наші союзники запевняють нас, що Австрія готує провокацію проти Сербії і, безсумнівно, почне війну. Нам потрібно переконати ворогів, що наші держави вступлять у війну негайно, як тільки німці почнуть війну."
ww1_franzferdinand.9.a:0 "Ми не кидаємо наших союзників."
ww1_franzferdinand.9.b:0 "Ми не готові до цієї війни!"
ww1_franzferdinand.10.t:0 "Війна з Австрією?"
ww1_franzferdinand.10.d:0 "[SER.GetName] веде війну проти австрійської агресії. Ми маємо обов'язок і відповідальність допомагати нашій сусідній і братній нації Сербії у війні."
ww1_franzferdinand.102.t:0 "Сербія відхилила вимоги Австрії"
ww1_franzferdinand.102.d:0 "Відмова Сербії від австрійських вимог призвела до оголошення війни, за якою, безсумнівно, послідує незліченна кількість інших. Тут починається низхідна спіраль у світову війну!"
ww1_franzferdinand.102.a:0 "Любий Боже, що ми зробили?!"
ww1_franzferdinand.101.t:0 "Мобілізація по всій Європі"
ww1_franzferdinand.101.d:0 "Коли падає остання доміно, Європа встановлюється на один шлях, шлях війни та кровопролиття. Події, що призвели до цієї великої катастрофи, були ідеально підготовлені для, мабуть, найгіршої війни, свідком якої було людство Досі великі сили Європи мобілізувалися, і разом з цим зникає будь-яка можливість для миру."
ww1_franzferdinand.101.a:0 "Боже, я сподіваюся, що я не прошу багато."
ww1_franzferdinand.110.t:0 "Кризу вирішено"
ww1_franzferdinand.110.d:0 "Оскільки вся Європа готувалася до війни, уряд Австро-Угорщини оголосив, що він виводить свої війська з Сербії, заявивши, що таке оголошення війни буде надто шкідливим для обох сторін."
ww1_franzferdinand.110.a:0 "Піуф..."

ww1_auh.50.t:0 "[FROM.GetName] скасовує ембарго"
ww1_auh.50.d:0 "Усвідомивши абсурдність своїх санкцій, представники [FROM.GetAdjective] оголосили про скасування повного ембарго, накладеного на нас. У результаті ми можемо встановити [ROOT.GetAdjective]-[FROM.GetAdjective] торгуйте знову."
ww1_auh.50.a:0 "Чудово!"
