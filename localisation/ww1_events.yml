ww1_greece.46.d: "Після посилення національного розколу та демобілізації грецької армії утворилася потужна пророялістська група на противагу венізелістам. "Всегрецька асоціація резервістів» — це мілітаристський рух, який очолює Іоанніс Метаксас. головною метою якого є боротьба з ліберальною буржуазією та зовнішніми інтервенціями."
