ottoman.170.t: "Аль-Кахтанія впливає на вибори"
ottoman.170.d: "Оскільки нещодавні вибори проводилися в імперії, Аль-Кахтанія з її нещодавно здобутим впливом на значну частину нашої імперії вирішила просувати своїх власних членів. Оскільки ми дозволили їм масово вербування арабів в межах імперії, вони зібрали таку кількість воєнізованих формувань, яка зрівняється з османською армією, і тут не так багато Ми повинні вітати призначення нового великого візира Аль-Кахтанії."
ottoman.170.a: "Нова ера для Османської імперії."
ottoman.171.t: "Представники Туреччини оголошують дострокові вибори"
ottoman.171.d: "З перемогою на виборах Аль-Кахтанія та ребрендингом себе як нової соціально-ліберальної політичної партії, вона отримала велику підтримку з боку арабських вілаєтів імперії. Тим не менш, маючи арабську політичну партію, яка керує імперією, і на вершині тісні зв'язки з арабськими воєнізованими угрупованнями стурбовані турецькими політиками та політичними партіями імперії, оскільки більшість політичних партій все ще знаходиться в руках Турки, а вони все ще складають значну частину імперії, вони вирішили провести дострокові вибори протягом року і переконатися, що вони виграють вибори, навіть якщо це означатиме корупцію, примус чи насильство."
ottoman.171.a: "Ви називаєте це демократією?"
ottoman.172.t: "Кінець османської демократії"
ottoman.172.d: "Оскільки турецькі політики та політичні партії намагалися переконатися, що Рафік Бей ібн Махмуд аль-Азм і Хізб аль-ламарказія аль-ідарія аль-Усмані програли вибори, Аль-Кахтанії вдалося повністю взяти під контроль парламент, збройні сили та політика імперії Як сфальсифікація дострокових виборів була б неможлива Щоб перемогти Хізб аль-ламарказія аль-ідарія аль-Усмані, видатний член Аль-Кахтанії Нурі Аль-Саїд знайшов вихід у закритті виборів, як він сам висловлюється, він готовий зробити все для блага арабів цієї імперії. "
ottoman.172.a: "Вони справді змусили нас."
ottoman.173.t: "Формування Milli Birlik Fırkası"
ottoman.173.d: "З наближенням виборів роздроблені турецькі політики вирішили об’єднатися проти свого спільного ворога, яким є ми. Щоб боротися з нашою популярністю, усі турецькі політичні партії об’єдналися в Milli Birlik Fırkası, єдина партія з турецьким націоналізмом, централізацією та економічним лібералізмом у своїй основі правило."
ottoman.173.a: "Вони нас так бояться?"
ottoman.174.t: "Насильство в парламенті"
ottoman.174.d: "З наближенням дострокових виборів турецькі представники почали "переконувати» виборців і політиків насильством. Хоча вони звинувачували нас у порушенні демократичних цінностей, вони робили саме те, що й робили звинувачуючи нас у цьому."
ottoman.174.a: "Я люблю демократію."
ottoman.175.t: "Збільшення гарнізонів в арабських вілаєтах"
ottoman.175.d: "Оскільки результати наступних виборів уже передбачувані, арабське населення імперії почало демонстрації. Побоюючись, що вони почнуть повстання після наступних виборів, які, без сумніву, будуть сфальсифіковані, турецькі міністри збільшив гарнізони в арабських вілаєтах."
ottoman.175.a: "Я вважав, що ми брати."
