ww1_firstbalkan.29.t: "Останній зворотний відлік"
ww1_firstbalkan.29.d: "Незважаючи на наш союз із Сербією та Болгарією, ми не змогли звільнити Балкани від впливу османів. Тепер ми одні, насилу захищаючи шлях, що веде до Афін, від диких орд Анатолії. ми просто здаємося? Ні, ніколи не програємо, вільний, світський і сучасний світ зникне назавжди в цьому регіоні назавжди ця боротьба буде боротьбою на смерть!"
ww1_firstbalkan.29.a: "Mazí pros ti níki!"

ww1_firstbalkan.30.t: "Останній зворотний відлік"
ww1_firstbalkan.30.d: "Незважаючи на наші величезні перемоги на Балканах, Греція все ще чинить опір і, схоже, подвоює свої зусилля, щоб утримати нас подалі від своєї столиці. Військові зусилля, надані османським народом, уже величезні, продовжуючи битву в Чи варто нам ризикувати підтримкою війни та стабільністю нашої економіки в цьому болоті?"
ww1_firstbalkan.30.a: "Ми повинні покінчити з цим тут і зараз!"
ww1_firstbalkan.30.b: "Ця війна триває надто довго"
ww1_firstbalkan.31.t: "Османи відхилені!"
ww1_firstbalkan.31.d: "Османи заявили, що не приймуть вимоги коаліції. Це означає, що вони відхилили наш ультиматум щодо війни."
ww1_firstbalkan.31.a: "На війну!"
ww1_firstbalkan.31.b: "Не готовий до цього..."

ww1_firstbalkan.33.t: "Возз'єднання з Критом"
ww1_firstbalkan.33.d: "Кріт нарешті стає офіційною частиною нашої країни. Відокремлений від Османської імперії великими державами, які втручалися в греко-турецьку війну, Крит перебував під нашим фактичним правлінням з 1908 року, але ми змогли лише офіційно анексувати його після закінчення Балканської війни."
ww1_firstbalkan.33.a: "Ласкаво просимо, брати!"
ww1_firstbalkan.34.t: "[FROM.GetName] приєднується до конференції"
ww1_firstbalkan.34.d: "[FROM.GetAdjective] уряд прийняв і приєднався до Лондонської конференції."
ww1_firstbalkan.34.a: "Чудово."
ww1_firstbalkan.35.t: "[FROM.GetName] відмовляється приєднатися до коаліції"
ww1_firstbalkan.35.d: "Уряд [FROM.GetAdjective] відмовився приєднатися до Лондонської конференції."
ww1_firstbalkan.35.a: "Хммм."
ww1_firstbalkan.36.t: "[MNT.getAdjective] Доля"
ww1_firstbalkan.36.d: "Незважаючи на напружену боротьбу, Чорногорія не змогла дати відсіч османам. З моменту здобуття незалежності в 1906 році маленька держава ніколи не припиняла відзначати своє звільнення від османського ярма."
ww1_firstbalkan.36.b: "Чорногорію можна включити як напівавтономний регіон"
ww1_firstbalkan.36.c: "Вони можуть анексувати Чорногорію"
ww1_firstbalkan.36.e: "Чорногорія має виплатити репарації і нічого більше"
