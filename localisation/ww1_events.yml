#Події в Індокитаї
ww1_vietnam.2.t: "Перемога Франції в Індокитаї!"
ww1_vietnam.2.d: "Колоніальна адміністрація у Французькому Індокитаї зуміла вистояти після повстань у В’єтнамі, навіть втративши майже всі території, які вони здобули. Французькі війська пройшли маршем у Сайгоні, вітаючи делегації від уряду країни, які збираються провести реінтеграційну сесію колоніальних держав."
ww1_vietnam.2.a: "Домі, милий домі!"
ww1_vietnam.3.t: "Бірманське ополчення"
ww1_vietnam.3.d: "Народне ополчення було створено для захисту нації від будь-якої іноземної агресії."
ww1_vietnam.3.a: "Молодець."
ww1_vietnam.4.t: "Мир наших ворогів"
ww1_vietnam.4.d: "Французький гарнізон вів переговори з урядом Сіаму, після переговорів щодо окупації та нанесення експансії на карти, вони погодилися досягти миру, якщо Франція збереже В’єтнам, а Сіам окупує Лаос і Камбоджу, це також означає, що ми знаємо, що сіамський уряд не захопить нас повністю, але дружба наших ворогів заклинає катастрофа для наших зусиль."
ww1_vietnam.4.a: "А так"
ww1_vietnam.5.t: "Індокитай ослаблений"
ww1_vietnam.5.d: "Після нашої гіркої поразки у Великій війні французька адміністрація більше не могла контролювати Індокитайський Союз. Колоніальна адміністрація та наші громадяни там розчаровані киплячим невдоволенням поневолених народів. Деякі кажуть, що навіть ми зазнали великої поразки від цих німецьких гунів, але ми повинні попросити їх захистити нашу власність і наших людей там, оскільки вони єдина фракція, здатна посилати експедиції та забезпечення закордонних громадян."
ww1_vietnam.5.a: "Одного разу ми повернемо..."
ww1_vietnam.5.b: "Помри з французькою гордістю, а не як боягуз!"
ww1_vietnam.6.t: "Німецький Індокитай?"
ww1_vietnam.6.d: "Адміністрація Французького Індокитаю звернулася по допомогу до нашого військово-морського азійського загону, оскільки ситуація в їхній домівці досягла хаосу та катастрофи. Хоча ми жорстоко і кровопролитно билися один проти одного як вороги у Великій війні, у цій гуманітарній кризі, ми можемо висадити морську піхоту в Індокитаї, щоб забезпечити поліцію в колонії та захистити життя та майно. І, звичайно, якщо ми візьмемо це дружній маневр, місцеві французи повинні продемонструвати належну вдячність новій німецькій адміністрації."
ww1_vietnam.6.a: "Ми візьмемо справу."
ww1_vietnam.6.b: "Вибачте, це не моя проблема."

 ww1_vietnam.8.t:0 "Siam Reclaim Cambodia"
 ww1_vietnam.8.d:0 "Following our victory over the colonial authorities, we must honor our commitment to Siam. The government of Siam had demanded the return of the entire territory of Cambodia, historically within its sphere of influence."

 ww1_vietnam.9.t:0 "Vietnamese Army"
 ww1_vietnam.9.d:0 "After the war, the partisans can return home, and we can begin the deployment of a real state army."

 ww1_vietnam.10.t:0 "Sisavong Vong Rebellion"
 ww1_vietnam.10.d:0 "The King of the Laos region, Sisavang Vong, rebelled with his supporters against the Vietnamese occupation, indicating that he no longer wished to be vassalized."

#Польща
ww1_poland.1.t: "Польща оголошує незалежність!"
ww1_poland.1.d: "Німецька імперія попросила перемир’я з Антантою, і невдовзі після цього швидко розвалилася. Колись ми стояли на боці Центральних держав і звільнилися від російського правління, але Королівство Польське було але з поверненням Юзефа Пілсудського, якого колись полонила Німеччина, оскільки він був нелояльним до німецької допомоги, яка була з їхньою допомогою. Намір підкорити нас, польська незалежність і створення республіки швидко досягається \nТепер настав час, коли ми повністю звільняємося від тіні Росії, Німеччини та Австрії і воскресаємо як домінанта в Східній Європі."
ww1_poland.1.a: "Хай живе Республіка!"
ww1_poland.1.b: "Але Королівство вимагатиме своєї старої слави!"
ww1_poland.2.t: "Польські націоналісти вимагають Галичини"
ww1_poland.2.d: "Враховуючи наш поточний контроль над Галичиною, польські націоналісти під нашою владою вимагають приєднання Галичини до Польщі."
ww1_poland.2.a: "Це має сенс."
ww1_poland.2.b: "Ми не будемо."
ww1_poland.3.t: "Polrewkom бере владу"
ww1_poland.3.d: "Більшовики вже міцно тримають нашу політику, і передача влади Польському революційному комітету є їхнім наступним кроком, і, враховуючи нашу ситуацію, ми не маємо великого вибору в цьому питанні."
ww1_poland.3.a: "Вітаємо вашого нового боса."
ww1_poland.3.b: "Ми не можемо ризикувати таким кроком."

ww1_poland.5.t: "Польща просить Галичину"
ww1_poland.5.d: "Васальне Королівство Польське попросило інтегрувати польські регіони імперської Галичини під свою адміністрацію. Здається, це рішення прийняв новий польський король Габсбург після довгих роздумів про польський народ."
ww1_poland.5.a: "Я бачу брата."
ww1_poland.5.b: "Дбай про власне королівство."

ww1_poland.9.t: "Хто буде коронований?"
ww1_poland.9.desc: "Після тривалих дебатів Регентська Рада Королівства Польського перерахувала кількох найвидатніших німецьких дворян як кандидатів на трон. І ми маємо вирішити, хто з них правильний, щоб стати польським королем."
ww1_poland.9.a: "Леопольд фон Баварія буде коронований."
ww1_poland.9.b: "Альбрехт фон Вюртемберг буде коронований."
ww1_poland.9.c: "Фрідріх Крістіан фон Саксонський буде коронований."
ww1_poland.9.d: ""Ауві" Август Вільгельм фон Прейсен буде коронований."

ww1_poland.12.t: "[POL.GetNameDefCap] встановлено"
ww1_poland.12.d: "Тепер поляки можуть мати власну маленьку країну з нашого дозволу та доброзичливого нагляду. Хоча для польських народів були темні часи..."
ww1_poland.12.a: "Вони підуть процвітання з нашим заохоченням."
ww1_poland.12.b: "Одного дня Польща знову повстане, у силі та свободі!\n(Грати за [POL.GetFlag]Poland)"
ww1_poland.13.t: "Тиск з боку Ліги Націй"
ww1_poland.13.d: "Ліга Націй, створена для миру в усьому світі та вирішення міжнародних суперечок, вимагала негайного припинення нашого вторгнення в Литву. Міжнародна громадська громадськість також каже, що вони не розуміють наших агресивних рішень. "
ww1_poland.13.a: "Не буду воювати з усім світом..."
ww1_poland.13.b: "Просто. Литва - це Польща."
ww1_poland.14.t: "Конференція в Сувалках"
ww1_poland.14.da: "Польща нещодавно вступила в кілька сутичок з Литвою, стверджуючи, що поляки у Вільнюсі також мають право керувати ними. Однак через швидке втручання Ліги Націй вони були змушені відступіть і прийміть нав’язаний мир."
ww1_poland.14.db: "Польща нещодавно вступила в кілька сутичок з Литвою, стверджуючи, що поляки у Вільнюсі також мають право керувати ними. Однак через швидке втручання Ліги Націй їм довелося підтримати і прийняли нав’язаний мир, але натомість вони наполягали на тому, що ліга більше не визнається їхнім урядом, і продовжили операцію над Вільнюсом."
ww1_poland.14.a: "Це ще не кінець, Литво."
ww1_poland.14.b: "Чи можете ви залишитися з миром, поляки?"
ww1_poland.14.c: "Схоже, що Ліга Націй не досягла своєї головної мети."
ww1_poland.14.d: "Схоже, Ліга Націй це облажала."
suwalki_agreement: "Сувальська угода"
suwalki_agreement_rejected: "Польсько-литовська угода не вдається"
ww1_poland.15.t: "Повстання Желіговського"
ww1_poland.15.d: "На чолі з литовсько-польським Люціаном Желіговським польський генерал створив мунітет і вторгся у Вільнюс, щоб звільнити Вільно від литовського гніту. Так звані повстанці легко здобули перевагу над литовцями як в озброєнні і в кількості, оскільки вони отримали 14 000 чоловік і матеріально-технічну підтримку від польської армії відступити, оскільки Вільнюс перенаселений поляками, а не литовцями \nЇм вдалося повністю взяти під контроль Вільнюс, і Желіговський просунув свої війська до Каунаса, щоб зайняти вигідну точку майбутнього перемир'я, але наступ був невдалим після запеклої битви з. литовські війська \nЗрештою на цих територіях утворилася маріонеткова держава під назвою Республіка Середня Литва окупований поляками."
ww1_poland.15.a: "Ще одна перемога."
ww1_poland.15.b: "Ви жартуєте!?"
ww1_poland.16.t: "Варшавський договір"
ww1_poland.16.d: "Україна просить перемир’я та підписання договору з такими умовами: визнання незалежності [FROM.GetNameDef] [ROOT.GetName], надання Україною військової підтримки Польщі та визнання Польщі- Кордон України по Збручу як міжнародний."
ww1_poland.16.a: "Непогано."
ww1_poland.16.b: "Немає миру до відновлення старого кордону."
ww1_poland.17.t: "Верхньосілезький плебісцит"
ww1_poland.17.d: "На вимогу Польщі, згідно з Антантою, у провінції Верхня Сілезія скликається плебісцит для визначення права власності між [ROOT.GetName] і [FROM.GetName]."
ww1_poland.17.a: "Давайте довіряти сілезцям."
ww1_poland.17.tt: "§YУ більшості випадків провінція буде поділена на дві країни. Проте, з низькою ймовірністю, провінція може бути передана одній країні. \nАЛЕ, якщо історичний фокус, провінція завжди бути історично розділеним.§!"
ww1_poland.18.desc: "На вимогу Польщі, згідно з Антантою, у провінції Верхня Сілезія скликається плебісцит для визначення права власності між [GER.GetName] і [POL.GetName]. Територія контролювалася Французькі та інші союзні війська під наглядом міжсоюзницької комісії планували поділ регіону, але польський Повстанці взяли під свій контроль більш ніж половину території, на яку відповіли добровольчі загони з усієї Німеччини, які воювали з польськими загонами, остаточна позиція сил противника стала, приблизно, новий кордон було передано Лізі Націй, яка підтвердила цей кордон, і Польща отримала приблизно третину зони плебісциту, в т.ч. більшу частину промислового регіону."
ww1_poland.18.desc2: "На вимогу Польщі, згідно з Антантою, у провінції Верхня Сілезія скликається плебісцит для визначення права власності між [GER.GetName] і [POL.GetName]. Територія контролювалася Французькі та інші союзні війська під наглядом міжсоюзницької комісії планували поділ регіону, але польський Повстанці взяли під контроль більше половини території, на яку відповіли добровольчі загони з усієї Німеччини, які билися з польськими загонами, і вся Верхня Сілезія опинилася під контролем німецьких воєнізованих формувань. підтримки жителів, які хотіли залишитися в Німеччині."
ww1_poland.18.desc3: "На вимогу Польщі, згідно з Антантою, у провінції Верхня Сілезія скликається плебісцит для визначення права власності між [GER.GetName] і [POL.GetName]. Територія контролювалася Французькі та інші союзні війська під наглядом міжсоюзницької комісії планували поділ регіону, але польський Повстанці взяли під контроль понад половину території, на яку відповіли добровольчі загони з усієї Німеччини, які воювали проти польських загонів. Через кілька днів уся Верхня Сілезія опинилася під контролем польських повстанців. підтримка мешканців, які хотіли перевестись до Польщі."
ww1_poland.18.a: "Досконалість."

ww1_poland.18.b: "Не найкращий, але не такий вже й поганий."
ww1_poland.18.c: "До біса!"
ww1_poland.18.d: "Сподіваюся, що це буде вирішено мирним шляхом."
ww1_poland.19.t: "Східнопрусський плебісцит"
ww1_poland.19.d: "На вимогу Польщі, згідно з Антантою, у провінції Алленштайн і Марієнвердер скликається плебісцит для визначення прав власності між [ROOT.GetName] і [FROM.GetName]."
ww1_poland.19.a: "Давайте довіряти пруссам."
ww1_poland.19.tt: "§YУ більшості випадків провінція буде передана Німеччині. Проте, з низькою ймовірністю, провінція може бути передана Польщі. \nАЛЕ, якщо історичний фокус, провінція завжди буде історично віддано Німеччині.§!"
ww1_poland.20.desc: "Був скликаний плебісцит для самовизначення областей південної Вармії (Ermland), Мазур (Mazury, Masuren) і Powiśle, які були частинами урядової області Східної Пруссії Алленштайн і урядовий регіон Західної Пруссії Марієнвердер відповідно до статей 94-97 Договору від Версаль. Плебісцит був проведений німецькою владою, яка формально перебувала під контролем між союзниками.\nПроведений Німеччиною плебісцит повідомив, що більшість виборців вибрали Східну Пруссію, а не Польщу (понад 97% у районі плебісциту Алленштайн і 92% у Марієнвердері). Область плебісциту). Німеччина."
ww1_poland.20.desc2: "Був скликаний плебісцит для самовизначення областей південної Вармії (Ermland), Мазур (Mazury, Masuren) і Powiśle, які були частинами урядової області Східної Пруссії Алленштайн і урядовий регіон Західної Пруссії Марієнвердер відповідно до статей 94-97 Договору від Версаль. Плебісцит був проведений німецькою владою, яка формально перебувала під контролем між союзниками. Проведений Німеччиною плебісцит повідомив, що більше половини виборців вибрали Польщу, а не Східну Пруссію (понад 54% у районі плебісциту Алленштейна та 60% у регіоні). район Марієнвердер)."
ww1_poland.21.t: "Смерть Кароля Стефана I"
ww1_poland.21.d: "Сьогодні помер наш король Габсбург Кароль Стефан I. Його син Карл Альбрехт коронований як король Кароль Ольбрахт I. Він добре відомий своїм патріотизмом польському народу, навіть якщо він народився в королівській родині Німеччини. спуск."
ww1_poland.21.a: "Вітаю справжнього польського короля!"
ww1_poland.22.t: "Останній засіб"
ww1_poland.22.d: "Війна близька до поразки. Нація розколеться та буде видалена з землі після того, як ми впадемо на землю. Але ми ніколи не здамося!"
ww1_poland.22.a: "На смерть! До перемоги!"

#Угорщина
ww1_hungary_auh.3.t: "Смерть Ференца Кошута"
ww1_hungary_auh.3.d: "Через погіршення здоров’я Кошут все більше і більше відходив від активної політики і з’являвся в парламенті лише в особливих випадках. У статтях, опублікованих у Будапешті, Кошут продовжував висловлювати свої погляди. остання поява в парламенті 30 жовтня 1913 р. З ліжка хвороби, до якого він був прикутий з осені 1913 р. Після приховував смерть, Альберт Аппоні став президентом партії."
ww1_hungary_auh.3.a: "Боротьба за незалежність триває."
ww1_hungary_auh.4.t: "Смерть Джули Юста"
ww1_hungary_auh.4.d: "В останні роки він страждав від хвороби та жив у відступі. Реальна влада була зосереджена в руках графа Міхая Каройя."
ww1_hungary_auh.4.a: "Боротьба за виборче право триває."

 ww1_hungary.1.t: "Комуністичний переворот!"
 ww1_hungary.1.d:0 "Today in Budapest, the social democrats and communists worked together to orchestrate a coup and successfully took over the government. A dictatorship of the proletariat has been declared and the new government has started mobilising more soldiers and militias for the war against Romania." # (!)
 ww1_hungary.1.a: "Визволення робітників прийшло!"
ww1_hungary.2.t: "Державний переворот [GetYear]"
ww1_hungary.2.d: "Після серії принизливих військових поразок комуністи впали, Іштван Фрідріх, лідер Асоціації товаришів Білого дому, усунув уряд і захопив владу в результаті безкровного державного перевороту за підтримки Королівської румунської армії. Наступного дня державний переворот був зустрінутий широким схваленням, Йосип Август оголосив себе регентом призначив Фрідріха прем'єр-міністром."
ww1_hungary.2.a: "Угорщину врятовано."
ww1_hungary.3.t: "Тріанонський договір"
ww1_hungary.3.d: "Згідно з Тріанонським договором, укладеним з переможцями у Великій війні, Угорщина втратила більшу частину своєї території. Вони також обмежили чисельність своєї армії та наклали на Угорщину військові репарації."
ww1_hungary.3.a: "Нім, нім, соха!"
ww1_hungary.4.t: "Коронований король Угорщини"
ww1_hungary.4.d: "Королівство Угорщини не мало монарха. Королі Угорщини, які були правителем країни, яка спочатку була частиною Австрійської імперії, були імператорами Австрії з часів Ausgleich, але Міклош Хорті Зайняв посаду регента після розпаду Австро-Угорщини, але сьогодні відбулася коронація в Будапешті [HUN.GetLeader]. монарх Австрії буде коронований короною святого Стефана і буде називатися апостольським королем."
ww1_hungary.4.a: "Відновлено? Просто так?"
ww1_hungary.5.t: "Джозеф Август йде у відставку"
ww1_hungary.5.d: "Стало очевидним, що союзники не визнають Габсбурга главою угорської держави, і ерцгерцог змушений піти у відставку."
ww1_hungary.5.a: "Республіка з ерцгерцогом — це трохи дивно."
ww1_hungary.6.t: "Відновлена монархія"
ww1_hungary.6.d: "Національна асамблея Угорщини відновила Угорське королівство, але вирішила не відкликати скинутого правителя Австро-Угорської імперії з вигнання, оскільки повернення Габсбурга на угорський трон було неприйнятним для Замість цього парламент проголосував за контроль над державами Антанти поставити колишнього головнокомандувача імперським флотом, а нинішнього військового міністра та командувача національною армією, адмірала Горті главою держави.\n\nПотім єпископ Оттокар Прохаска очолив невелику делегацію, щоб зустрітися з Горті, оголосивши: " Угорський парламент обрав вас регентом! На їхнє здивування, Хорті відмовився, якщо його повноваження не було розширено, політики відмовилися і надали йому "загальні прерогативи короля, за винятком права називати дворянські титули та патронату церкви. "Ці прерогативи включали повноваження призначати та звільняти прем’єр-міністрів, скликати та розпускати парламент, а також командувати збройними силами."
ww1_hungary.6.a: "Хто сказав, що для монархії потрібен монарх?"
ww1_hungary.6.b: "Знаєте що? Нам не потрібен диктатор!"
ww1_hungary.7.t: "Угорська радянська республіка"
ww1_hungary.7.d:0 "After the chaos Hungary has been thrown in after the Great War, the government of the independent Hungarian Republic has been overthrown by an alliance of socialists and communists in a coup. The establishment of a socialist state over the Danube has worried neighboring states and other European countries, with the socialist revolution spreading further into Europe. The victorious and sovereign neighboring states are not happy with this sudden political change in Hungary, and wish to crush the newly founded state and claim their interests through military intervention." # (!)
ww1_hungary.7.a: "Полум'я революції поширюватиметься, як пожежа."
ww1_hungary.7.b: "Потрібна пожежна бригада, щоб загасити ці пожежі..."
ww1_hungary.8.t: "[FROM.GetName] пропонує умовну капітуляцію"
 ww1_hungary.8.d:0 "The [FROM.GetAdjective] government has offered their conditional surrender to us. They agree to recognise our territorial claims and transfer over the lands for an end to the fighting." # (!)
 ww1_hungary.8.a:0 "Our righteous lands will be reclaimed!" # (!)
 ww1_hungary.8.b: "Ми не зупинимо наш наступ!"
ww1_hungary.9.t: "[FROM.GetName] відхилив умови здачі"
ww1_hungary.9.d: "[FROM.GetAdjective] армію неможливо зупинити! І їхній уряд відмовив нам на умовах миру."
ww1_hungary.9.a: "Блін!"

#Ласкаво просимо до Канади
canada.1.t: "Ласкаво просимо до Канади - повідомлення від канадського розробника"
canada.1.d: "Дякуємо, що граєте за Канаду в WW1 Redux Mod. Є деякі речі, які ви повинні враховувати, граючи за Канаду. У вас є чотири варіанти переходу в дерево фокусу; §C1.Historical§!, §G2.Freedom Historical§!, §B3.Freedom Liberty§! і §R4.Monarchist Canada§!. Я намагався зробити фокусне дерево максимально правдоподібним як я можу, я також зробив акценти якомога історичнішими, щоб зануритися в них. Це альфа-версія Канади, і я буду оновлювати це дерево в майбутньому включає вміст Квебеку, більше історичного вмісту та кілька пасхалок!\n Розважайтеся, і я сподіваюся, що вам сподобається грати в цей мод разом із Канадою!\n\n-PrometheusNavagadro aka Capitaine Tabarnak"
canada.1.a: "Почнемо!"

#A Mari Usque ad Mare
canada.2.t: "Марі Уск до Маре"
canada.2.d: "У цей новий день і епоху між канадцями та британцями є різниця. Канада — це не плавильний котел. Канада — це асоціація людей, які мають і дорожать великими відмінностями, але працюють разом, тому що вони можуть поважати себе та одне одного. Ми — нація, що тягнеться від моря до моря, і, усвідомлюючи це, ми — нація багатьох відмінностей."
canada.2.a: "Наш дім і рідний край"

#Канадська лояльність
canada.3.t: "Вірний короні"
canada.3.d: "Канада більше не є колонією. Ми є розвиненим суспільством у Британській імперії. Ми успадкували парламентську систему, систему кабінету та інші особливості британської конституційної системи. Усі ці системи, які ми використовуємо, є Британці, і були на місці ще до того, як про нас навіть подумали, навіщо нам взагалі думати про нелояльність до корони."
canada.3.a: "Вірний до кінця."
canada.4.t: "Канадці відвідують Вашингтон"
canada.4.d: "Канадські дипломати прибули, щоб обговорити триваючу війну в Європі. Вони просили пом’якшити торгові угоди зі США. Дипломати висловили кількість звірств, які сталися під час війни, від нової хімічної зброї до Від імені Великої Британії вони підтримують нас у війні проти німців?"
canada.4.a: "Прийняти пропозицію"
canada.4.b: "Америка — нейтральна нація"
canada.4.c: "Ми ніколи не підемо воювати"
canada.5.t: "США приймають пропозицію"
canada.5.d: "США прийняли нашу дипломатичну пропозицію щодо тісніших зв’язків і, у свою чергу, можуть приєднатися до війни проти німців."
canada.5.a: "Тост за наші ближчі зв'язки."
canada.6.t: "США зберігатимуть нейтралітет"
canada.6.d: "США вирішили залишатися нейтралітетними. Однак дипломатична місія не була провальною."
canada.6.a: "Можливо, у нас ще є шанс?"
canada.7.t: "США відхилили нашу пропозицію"
canada.7.d: "США чітко дали зрозуміти, що вони не хочуть брати участь у війні в Європі. Вони навіть не хочуть допомагати в цьому. Це значно розірве наші зв’язки з ними."
canada.7.a: "Гадаю, вони ніколи не були нашими братами"
canada.8.t: "Призовна криза"
canada.8.d: "Політична та військова криза вразила Канаду. Після Закону про військову службу, франкоканадці відчувають, що вони не лояльні до британців. Вони лояльні лише до Канади, і ця зовнішня війна не має нічого спільного з Канадою. Анрі Бурасса підбурили франкоканадське населення до широкомасштабних протестів. Ми повинні щось зробити, щоб вивести чоловіків на передову."
canada.8.a: "О боже!"
canada.9.t: "Квебекські заворушення"
canada.9.d: "Франкоканадці вийшли на вулиці з масовими протестами та заворушеннями. Вони розлючені, що ми не чуємо їхніх закликів до компромісу та здорової дискусії. Треба прийняти законопроект про призов."
canada.9.a: "Що зроблено, те зроблено."
canada.10.t: "Ми присягаємо на вірність"
canada.10.d: "Наша спадщина — це те, що визначає нас. Ми можемо бути канадцями, але в душі ми британці. Ми служимо нашому королю та його імперії до смерті."
canada.10.a: "Ми служимо нашому королю"
canada.11.t: "Канада просить Ньюфаундленд і Лабрадор"
canada.11.d: "Нещодавно незалежна Канада попросила Ньюфаундленд і Лабрадор приєднатися до їхньої конфедерації. Колоністи Ньюфаундленду і Лабрадору також надіслали посланця з таким самим повідомленням. Зараз це в основному поза нашими контролем, і ми повинні підписати над провінціями."
canada.11.a: "Здається, це їхня територія."
canada.12.t: "Британія передала провінції"
canada.12.d: "Нехай це буде чудовий день для Канади. Північна Конфедерація завершена, і ми нарешті є єдиним народом."
canada.12.a: "Давайте святкувати"
canada.13.t: "Ми вимагаємо республіки"
canada.13.d: "Кожна людина народжується вільною. Щоб ми, канадці, справді пішли шляхом свободи, ми повинні прийняти американський спосіб життя."
canada.13.a: "Свобода кожному канадцю!"
canada.14.t: "Запрошення Канади до оборонного пакту"
canada.14.d: "Нас запросили до договору про взаємну оборону з Мексикою та Канадою. Це захистить Америку від іноземних воєн і зміцнить наші зв’язки з нашими сусідами."
canada.14.a: "Ми приймаємо запрошення"
canada.14.b: "Ми відхиляємо запрошення"
canada.15.t: "Запрошення Канади до оборонного пакту"
canada.15.d: "Нас запросили до пакту про взаємну оборону зі США та Канадою. Це захистить Америку від іноземних воєн і зміцнить наші зв’язки з нашими сусідами."
canada.15.a: "Ми приймаємо запрошення"
canada.15.b: "Ми відхиляємо запрошення"
canada.16.t: "Пакт підписано"
canada.16.d: "Наші сусіди підписали пакт. Це початок американського альянсу."
canada.16.a: "Ура!"
canada.17.t: "Пакт було відхилено"
canada.17.d: "Наші сусіди відхилили наше запрошення. Наші зусилля були припинені."
canada.17.a: "Розчаровує"
canada.18.t: "Угоди Північноамериканського союзу в США"
canada.18.d: "Дипломати з Канади попросили нас приєднатися до північноамериканського альянсу, який захищатиме інтереси Північної Америки від зовнішніх загроз. Цей альянс буде дуже успішним в економічному плані та зблизить наші країни."
canada.18.a: "Немає причин не приєднуватися"
canada.18.b: "Це суперечить нашим інтересам"
canada.19.t: "Угоди Північноамериканського Союзу в Мексиці"
canada.19.d: "Дипломати з Канади попросили нас приєднатися до північноамериканського альянсу, який захищатиме інтереси Північної Америки від зовнішніх загроз. Цей альянс буде дуже успішним в економічному плані та зблизить наші країни."
canada.19.a: "Немає причин не приєднуватися"
canada.19.b: "Це суперечить нашим інтересам"
canada.20.t: "Канадські дипломати в Гавані"
canada.20.d: "Канадські дипломати прибули до Гавани і хочуть зміцнити відносини, торгувати нашими дорогоцінними сигарами, а також запросити нас до альянсу Північної Америки. Це захистить нас від європейських країн, і наші продукти можуть бути продав більше."
canada.20.a: "Якого біса, прийміть пропозицію Канади"
canada.20.b: "Ми б краще продовжили продаж сигар"
canada.21.t: "Канадські дипломати в Панама-Сіті"
canada.21.d: "Канадські дипломати прибули до Гавани і хочуть зміцнити відносини, продовжити переговори про вільну торгівлю та запросити нас до альянсу Північної Америки. Це гарантувало б нашу свободу та захист."
canada.21.a: "Запропонуйте дипломатам гарне перебування на наших пляжних курортах"
canada.21.b: "Ми не зацікавлені в захисті Канади"
canada.22.t: "США приймають"
canada.22.d: "США прийняли нашу пропозицію про союз."
canada.22.a: "Тост за наших американських братів"
canada.23.t: "Мексика приймає"
canada.23.d: "Мексика прийняла нашу пропозицію про альянс"
canada.23.a: "Тост за наших мексиканських друзів"
canada.24.t: "Куба приймає"
canada.24.d: "Куба прийняла нашу пропозицію про альянс"
canada.24.a: "Тост за наших кубинських товаришів"
canada.25.t: "Панама приймає"
canada.25.d: "Панама прийняла нашу пропозицію про альянс"
canada.25.a: "Тост за наші панамські камаради"
canada.26.t: "США відхиляють нашу пропозицію"
canada.26.d: "США відхилили нашу пропозицію про союз."
canada.26.a: "Ну добре"
canada.27.t: "Мексика відхиляє нашу пропозицію"
canada.27.d: "Мексика відхилила нашу пропозицію про альянс"
canada.27.a: "О добре"
canada.28.t: "Куба відхиляє нашу пропозицію"
canada.28.d: "Куба відхилила нашу пропозицію про альянс"
canada.28.a: "Принаймні ми можемо імпортувати сигари"
canada.29.t: "Панама відхиляє нашу пропозицію"
canada.29.d: "Панама відхилила нашу пропозицію про альянс"
canada.29.a: "Стільки про панамські місця відпочинку"
canada.30.t: "Канадський імперіалізм"
canada.30.d: "У Канаді зростає новий імперський настрій. Канадці благають про національну ідентичність. Канадці благають про амбітну країну. Канадці благають про вселяючого благоговіння лідера. Настав час забути про старий світ і їхні сварки за нікчемну глину Настав час для канадців визнати свою долю та ключову роль, яку відіграватимуть у війнах Канада розірве ланцюги колоніального поневолення від іноземного монарха і надасть владу своєму власному принцу, яким навчатимуть канадців "Слава», "Патріотизм» і "Гордість», а не "покора." і "згідність» з цього дня Канада буде славною."
canada.30.a: "Нехай ми будемо славними у майбутніх війнах!"
canada.31.t: "Забутий принц"
canada.31.d: "Принц Артур, герцог Коннот і Стратерн, генерал-губернатор Канади, нехай ви приймете корону, придатну для короля, країни, достатньо великої для імператора, і людей, придатних для служби. Підніміться, король Артур, перше його ім'я, Король Канади, дім Оттави, хай ДОВГО ПРАВІТЬ!"
canada.31.a: "ХАЙ ДОВГО ЦАРЮЄ!"
canada.32.t: "Імперія Півночі"
canada.32.d: "Щоб Канада була актуальною індустріальною нацією сучасної епохи, ми повинні знайти союзників, завдати ударів сусідам і вимагати того, що належить нам по праву. Наш дім стане найбільшою нацією, яку коли-небудь бачив світ. Канадці знатимуть лише Лід і Кров"
canada.32.a: "ЛІД І КРОВ!"
canada.33.t: "Канада бажає придбати Гренландію"
canada.33.d: "Канада направила дипломатів для обговорення покупки Гренландії. Вони зробили пропозицію, від якої ми не можемо відмовитися, а також гарантували нашу безпеку та безпеку датчан у Гренландії. Канадці були дуже люб’язними і хочуть продовжувати процвітаючу торгову угоду з нами."
canada.33.a: "Віддайте їм Північну пустку"
canada.34.t: "Данія дає нам Гренландію"
canada.34.d: "Данія віддала нам Гренландію в обмін на канадські ресурси та добрі відносини. Наша імперія зростає."
canada.34.a: "Це дуже цінується"
canada.35.t: "Канада вимагає Аляски"
canada.35.d: "Канада вимагала Аляску, стверджуючи, що це північна територія під їхнім впливом."
canada.35.a: "Manifest Destiny мертва"
canada.35.b: "Канадці не можуть нам загрожувати"
canada.36.t: "США прийняли наші вимоги"
canada.36.d: "США поступилися нашим вимогам. Аляска тепер наша, і наша імперія міцніє."
canada.36.a: "Американські дурні"
canada.37.t: "США відхилили наші вимоги"
canada.37.d: "Боягузи в США відмовилися від законної території Канади. Готуйте канадську військову машину."
canada.37.a: "Брудні боягузи"
canada.38.t: "Канада вимагає Ньюфаундленд і Лабрадор"
canada.38.d: "Канада вимагала наших колоній у Північній Америці. Вона перебуває під їхнім впливом, але нам це може бути корисно для майбутніх воєн."
canada.38.a: "Технічно це канадський"
canada.38.b: "Це наша колонія"
canada.39.t: "Британія прийняла наші вимоги"
canada.39.d: "Британія поступилася нашим вимогам. Ньюфаундленд і Лабрадор були інтегровані в нашу імперію після всіх цих років."
canada.39.a: "Британці слабкі"
canada.40.t: "Британія відхилила наші вимоги"
canada.40.d: "Британські дурні відмовилися від того, що по праву належить нам. Це більше, ніж образа канадської ідентичності."
canada.40.a: "Геть імперію!"
canada.41.t: "Канада вимагає Сен-П'єр і Мікелон"
canada.41.d: "Канада вимагала Сен-Пір і Мікелон. Це культурно відрізняється від Франції, їм не потрібно триматися за це."
canada.41.a: "Віддайте канадцям як подарунок"
canada.41.b: "Це французька глина"
canada.42.t: "Франція зробила нам подарунок"
canada.42.d: "Франція подарувала нам Сен-П’єр і Мікелон, пояснюючи, що це вже давно канадська земля."
canada.42.a: "Французи - хороші люди"
canada.43.t: "Франція відхиляє наші вимоги"
canada.43.d: "Французи відмовилися від трансферу Сен-П’єр і Мікелон. Це обурливо."
canada.43.a: "Це неприйнятно!"
canada.45.t: "Свобода мертва"
canada.45.d: "Канадці перемогли нас у своєму стрімкому вторгненні в США. Оскільки їх мексиканські союзники атакують нас з півдня, у них немає надії, і ми бачимо смерть Ліберті."
canada.45.a: "Поступитися територією Канаді та Мексиці"
canada.45.b: "Якщо ми не можемо їх перемогти, приєднайтеся до них"
canada.45.c: "ДАЙ МЕНІ СВОБОДУ АБО ДАЙ МЕНІ СМЕРТЬ"
canada.46.t: "Свобода мертва"
canada.46.d: "Канадці перемогли нас у своєму стрімкому вторгненні до США. Оскільки їхні японські союзники штовхають нас у Тихому океані, у них немає надії, і ми бачимо смерть Ліберті."
canada.46.a: "Поступитися територією Канаді та Японії"
canada.46.b: "Якщо ми не можемо їх перемогти, приєднайтеся до них"
canada.46.c: "ДАЙ МЕНІ СВОБОДУ АБО ДАЙ МЕНІ СМЕРТЬ"
canada.47.t: "Свобода мертва"
canada.47.d: "Канадці перемогли нас у своєму стрімкому вторгненні в США. Наша промислова могутність втрачена, у них немає надії, і ми бачимо смерть Ліберті."
canada.47.a: "Передати територію Канаді"
canada.47.b: "Якщо ми не можемо їх перемогти, приєднайтеся до них"
canada.47.c: "ДАЙ МЕНІ СВОБОДУ АБО ДАЙ МЕНІ СМЕРТЬ"
canada.48.t: "США капітулювали"
canada.48.d: "Після запеклих боїв США здалися нашій великій Імперії. Ми показали їм лише Лід і Кров. Вони передали наші законні претензії на землю. Після мирних переговорів США винні нам великі суми військові репарації, і має оголосити нас Законним захисником Америки!"
canada.48.a: "Тисячолітня імперія!"
canada.49.t: "США капітулювали"
canada.49.d: "Після запеклих боїв США здалися нашій великій Імперії. Ми показали їм лише Лід і Кров. Вони передали наші законні права на землю. США також вирішили приєднатися до нашої країни як Канадський протекторат. Це найкращий із можливих результатів."
canada.49.a: "Тисячолітня імперія!"
canada.51.t: "Цвях у труну"
canada.51.d: "Канадці нарешті прийшли, щоб застосувати свою вищу владу в Північній Америці. Вони попросили нас підкоритися, і в свою чергу вони захистять нас і Північну Америку."
canada.51.a: "Це заради виживання"
canada.51.b: "Ми не раби"
canada.52.t: "США прийняли васалізацію"
canada.52.d: "США прийняли нашу пропозицію стати американським протекторатом"
canada.52.a: "Більше немає Америки"
canada.53.t: "США відмовилися від васалізації"
canada.53.d: "США відхилили нашу пропозицію стати американським протекторатом"
canada.53.a: "Це ганьба"
canada.54.t: "Сіра телеграма"
canada.54.d: "Канада направила Альберта Ґрея для обговорення проблем, пов’язаних із США. Канада нещодавно підтримала нас через національну гордість і мексиканську спадщину, і цей альянс може принести нам велику користь. Ми отримаємо наші історичні претензії на США, і матимемо повну підтримку канадських збройних сил."
canada.54.a: "Що може піти не так"
canada.54.b: "У нас і так багато проблем"
canada.55.t: "Мексика приймає"
canada.55.d: "Мексика прийняла наш взаємний договір проти США. Це велика перемога для нас."
canada.55.a: "Орел на рожні"
canada.56.t: "Мексика занепадає"
canada.56.d: "Дурні дебіли в Мексиці відхилили нашу пропозицію спільного союзу проти США. Що нам тепер робити?"
canada.56.a: "Що тепер?"
canada.57.t: "Возходження Агустіна де Ітурбіда-і-Гріна"
canada.57.d: "Канадці попросили Агустіна, останнього спадкоємця Мексиканської імперії, зайняти престол. Це зблизить нас з канадцями та гарантує наші права на мексиканську землю в США."
canada.57.a: "La Patria es Primero"
canada.58.t: "Канадці пропонують тихоокеанський альянс"
canada.58.d: "Канадські дипломати запропонували союз, який буде пов’язаний кров’ю. Вони прокоментували ситуацію в Тихому океані та те, як ми повинні бути господарями в Тихому океані. Завдяки цій угоді Канада нападе на США, і ми захопимо Тихий океан, залишивши Гаваї Канаді, це розширить наше торгове панування та ресурси в Тихому океані, а також продемонструє нашу військову міць."
canada.58.a: "Прийняти пропозицію"
canada.58.b: "Ми не можемо підтримати цей план"
canada.59.t: "Японія приймає"
canada.59.d: "Японська імперія прийняла нашу пропозицію щодо Тихоокеанського альянсу."
canada.59.a: "Наші сім'ї будуть зв'язані кров'ю"
canada.60.t: "Японія відмовляється"
canada.60.d: "Японська імперія відхилила нашу пропозицію щодо тихоокеанського альянсу. Вони не вірять, що в їхніх інтересах вступати у війну зі США."
canada.60.a: "Хай буде так!"
canada.61.t: "Канадці просять приєднатися до центральних держав"
canada.61.d: "Канадські дипломати запропонували приєднатися до Центральних держав. Це дуже допоможе нам, якщо США вирішать приєднатися до війни."
canada.61.a: "Прийняти пропозицію"
canada.61.b: "Канада дуже слабка"
canada.62.t: "Німецька імперія приймає"
canada.62.d: "Німецька імперія прийняла нашу пропозицію приєднатися до Центральних держав."
canada.62.a: "Ми готові до війни"
canada.63.t: "Німеччина відмовляється"
canada.63.d: "Німецька імперія відмовила нам у допуску до Центральних держав"
canada.63.a: "Хай буде так!"
canada.64.t: "Армійський тупик"
canada.64.d: "Збройні сили Канади зайшли в тупикову суперечку щодо того, на чому ми повинні зосередитися. Велика частина армії хоче зосередитися на зимовій війні та виживанні, тоді як ВМС і невелика частина армії хочуть зосередитися на морській тактиці та канадській морській піхоті. Що нам робити?"
canada.64.a: "Північ - наша сила!"
canada.64.b: "Океан - наша сила!"
canada.65.t: "Наш військово-морський план"
canada.65.d: "Військово-морська адміністрація Канади розглядає, у що інвестувати ресурси. Чи хочемо ми підводного та брехливого флоту, чи потужного та захисного флоту?"
canada.65.a: "Занурення - це план!"
canada.65.b: "Потужний виконує справи!"
canada.66.t: "Реформи ВПС"
canada.66.d: "Нещодавно створені ВПС Канади повинні зосередитися на розробці та проектуванні літаків. Ми повинні вирішити, чи хочемо ми контролювати небо, чи підтримувати наші війська."
canada.66.a: "Взяти небо!"
canada.66.b: "Підтримайте наших сміливців!"
canada.67.t: "Вибори"
canada.67.d: "Національні вибори наближаються. Роберт Борден є лояльним британським консерваторам, який допоможе Британії в їхніх починаннях, тоді як Вілфрід Лорьє хоче підштовхнути Канаду до свободи та від британської залежності."
canada.67.a: "Борден забезпечить нашу лояльність"
canada.67.b: "Нашій нації не потрібне британське позерство"
canada.68.t: "Обрано нового прем'єр-міністра"
canada.68.d: "Приймач Роберта Бордена Артур Мейген переміг на виборах і призначений прем’єр-міністром Канади."
canada.68.a: "Удачі йому."
canada.69.t: "Британські королівські особи та армія хочуть втекти до Канади!"
canada.69.d: "Соціалісти вийшли переможцями в Громадянській війні в Британії, і хвилі революції прокотилися островами. Лондон упав, британський республіканський прапор гордо майорить над загиблим містом. подорожуючи до Канади з початку революції, насправді планують залишитися в Канаді взагалі, британські війська воюють у різних частинах країни також сподіваються масово вийти."
canada.69.a: "Ми повинні продовжувати нашу спадщину в Канаді."
canada.69.b: "Яке це має відношення до нас?"
canada.69.c:0 "Times after fleeing his people due to tyranny and despotism, the King has finally been seized by the hands of the revolutionary government. His exile in a distant foreign land has met a miserable end after a long and ignominious pursuit. Now, the cause of the revolution has triumphed unequivocally, and all hopes for a royalist restoration have been shattered. The King has not only lost his crown but has also been stripped of his freedom, destined to face the blade of the revolution." # (!)
canada.70.t: "Британські королівські особи хочуть втекти до Канади!"
canada.70.d: "Соціалісти скасували монархію, британський республіканський прапор гордо майорить над втраченим містом. Британська королівська сім’я та роялісти, які навіть не мали можливості протистояти цьому потрясенню, здається, хочуть втекти до Канади."
canada.70.a: "Ми повинні продовжувати нашу спадщину в Канаді."
canada.70.b: "Яке це має відношення до нас?"
canada.71.a: "Ласкаво просимо!"
canada.72.t: "Вибух у Галіфаксі"
canada.72.d: "Неочікуваний вибух стався в Галіфаксі, одному з найбільших портових міст на Сході. Це, здається, найбільший рукотворний вибух, який будь-коли зареєстровано. Влада починає рятувати тих, хто вижив, відновлювати збитки та розслідувати причина."
canada.73.d: "У Галіфаксі, Нова Шотландія, Канада, стався вибух. Французьке вантажне судно SS Mont Blanc, завантажене порохом для використання під час війни, зіткнулося з норвезьким вантажним судном SS Imo в протоці, що з'єднує затоку Бедфорд і Верхній порт Галіфакса був повністю знищений Потужність вибуху в Канаді досягла 2,9 кілотонн. Цей вибух став найбільшим за всю історію."
canada.72.a: "Яка катастрофа."
canada.73.b: "Шкода. Ті, хто виступає проти нас, будуть так страждати."
canada.74.t: "Британська реставрація"
canada.74.d: "Після лиха та революції у Великій Британії королівська родина вислала за кордон, щоб врятувати власні життя. Ніхто не очікував цього вітру та хвиль, але також не наважувався сказати, що протягом кількох років монархія знову висадилася б на Хоум Айлс.\nОднак Британська імперія відродилася, і Юніон Джек знову гордо виріс у Лондоні. [ENG.GetLeader] повернувся до [ENG.GetLeader.GetHerHis] додому з чудовим парадом Вірної гвардії та народним прийомом."
canada.74.a: "Хай живе Імперія! \n(Грати за [ENG.GetNameWithFlag])"
canada.74.b: "Хай живе Імперія!"
canada.75.t: "Смерть Луї Сіра"
canada.75.d: "Луї Сір, або Сіпрієн-Ное Сір, помер у віці 49 років від хронічного нефриту. Його смерть знаменує собою кінець ери для світу силачів. Народився в 1863 році, Сір став Ім'я не лише в Канаді, але й у всьому світі завдяки його надзвичайним силам, які він підняв на 4337 фунтів Натовп людей від Монреаля до Європи дивувався його проявам людської сили, яка включала підняття коней, опір тязі коней і підняття величезних тягарів над його головою За останні роки репутація Сайра залишилася незаплямованою. У епоху, коли захоплювалися фізичною здібністю, він був живим втіленням людини Його смерть оплакується багатьма, але його спадщина залишиться, оскільки казки про його силу, безсумнівно, розповідатимуть поколінням."
canada.75.a: "Спочивай з миром."
canada.76.t: "Перейменування Берліна на Кітченер"
canada.76.d: "Сьогодні в місті Берлін, Онтаріо, відбувся референдум про перейменування міста з німецької назви Берлін на британську назву Кітченер на честь фельдмаршала Герберта Кітченера [ENG.GetNameDef]."
canada.76.a: "Місто перейменовано на Кітченер"
canada.76.b: "Зберегти стару німецьку назву Берліна"
 canada.77.t: "Несправності гвинтівки Росса"
 canada.77.d:0 "The Ross Rifle has been jamming in the muddy battlefields of the Great War as it wasn't adapted for muddy trenches. This is an embarrassment for Canadian manufacturing power and to our government, as Canadian soldiers are having to use dead British soldiers' guns for more reliability in the trenches." # (!)
 canada.77.a: "Зупиніть їх використання!"
 canada.78.t:0 "[FROM.GetNeutralLeader] Captured" # (!)
 canada.78.d:0 "With the situation in [FROM.GetNameDef] growing more dire by the moment, [FROM.GetNeutralLeader] and the royal family attempted to flee the country... but were captured by hostile forces before they could run off.\n\nWith [FROM.GetNeutralLeader] now imprisoned and his future uncertain, any chance of retaking the Home Isles and restoring the British monarchy appears to have been dealt a final and irrevocable blow."
 canada.78.a:0 "A sad day."
 canada.78.b:0 "Huzzah!"
 canada.78.c:0 "Interesting."

# КОРЕЯ
ww1_korea.1.t: "Корея оголошує незалежність"
ww1_korea.1.d: "Корейці проголосили незалежність після нашої поразки у Великій війні. Тимчасовий уряд Республіки Корея, який прийшов разом з окупаційними силами, перебрав усі повноваження безпеки та управління від генерал-губернатора Кореї Вулиці Кейджо заповнені людьми, які махають національним прапором і кричать "Ура незалежності Кореї." були роззброєні окупаційними силами та почали відступати. У результаті багато японських мешканців Кореї також переїжджають назад до Японії."
ww1_korea.1.a: "О ні."
ww1_korea.2.t: "Звільнення корейців"
ww1_korea.2.d: "Наша армія повністю витіснила японців з Корейського півострова. Це спочатку була земля корейців, які були насильно анексовані Японією. Після анексії Японією Кореї корейські активісти за незалежність проводили рухи за незалежність у нашій країні, включаючи збройну боротьбу, яка допомогла нашій війні проти Японії, тоді як звільнити корейців?"
ww1_korea.2.a: "Активісти боротьби за незалежність Кореї дійсно дуже допомогли нам. (Випуск незалежно)"
ww1_korea.2.b: "Тепер Корея знаходиться під нашим контролем. (Випустити як маріонеткову державу)"
ww1_korea.3.t: "Корея закликає до підтримки"
ww1_korea.3.d: "Корейський дипломат підтримував з нами таємний контакт. Він сказав, що Корея готується стати повністю незалежною від Японії та потребує нашої підтримки. Війна проти Японії буде неминучою, якщо ми їх підтримаємо. Однак ми будемо здатний витіснити Японію, нашу потенційну загрозу, і мати підтримку корейців, які живуть тут."
ww1_korea.3.a: "Підтримайте їх."
ww1_korea.3.b: "Ні, не будемо."
ww1_korea.4.t: "Корейці вирішують"
ww1_korea.4.d: "Корейці були задоволені отриманням автономії під нашим правлінням, як ми сподівалися. Це було б хорошим прикладом колоніального правління."
ww1_korea.4.a: "Я сказав вам."
ww1_korea.5.t: "Корейці хочуть, щоб їх вважали японцями"
ww1_korea.5.d: "Незалежно від того, чи окупилися наші зусилля з колонізації, корейці хочуть відмовитися від своєї ідентичності та жити як японці. Ми отримали більше позитивних результатів, ніж очікували. Їхні матеріальні та людські ресурси будуть дуже корисними під час війни."
ww1_korea.5.a: "Вівці готові нам допомогти."
ww1_korea.6.t: "Ми маємо повний контроль над півостровом!"
ww1_korea.6.d: "Наша армія нарешті контролює весь Корейський півострів. Японці зазнали поразки та відступають. Однак, якщо війна затягнеться, Японія зробить усе можливе, і наші сили незалежності та ополчення, яким бракує регулярних сили не зможуть зупинити японську контратаку.\nНа щастя, ми володіємо ініціативою в поточній ситуації. Ми можемо зберегти поточну ситуацію, запропонувавши мир договір з Японією."
ww1_korea.6.a: "Запропонуйте їм мир."
ww1_korea.6.b: "Під японським правлінням були лише страждання!"
ww1_korea.7.t: "Корея стає незалежною від Японії!"
ww1_korea.7.d: "Нарешті наша країна воювала та здобула незалежність самостійно!\n\nВійна — це пекло. Але якщо ми виграємо війну, ми зможемо отримати те, що хочемо, за достатню плату..."
ww1_korea.7.a: "Ура незалежності Кореї!"
ww1_korea.8.t: "Японія продовжує війну!"
ww1_korea.8.d: "Японці відмовляються здаватися! Але ми будемо боротися в єдності."
ww1_korea.8.a: "Давай!"
ww1_korea.9.t: "Управління окупованою територією"
ww1_korea.9.d: "Ми керуємо землею, де живуть айни. Айни ніколи не створювали власної країни. Якщо ми дамо їм можливість стати маріонетковою державою, ми можемо зробити їх лояльними до нас."
ww1_korea.9.a: "Створіть державу Айну."
ww1_korea.9.b: "Давайте просто залишимо це."
ww1_korea.15.t: "Управління окупованою територією"
ww1_korea.15.d: "Ми керуємо островом Формоза. Однак для нас було б обтяжливо продовжувати військову окупацію території, оскільки вона населена переважно китайцями та тайванцями."
ww1_korea.15.a: "Створити державу Формоза."
ww1_korea.15.b: "Давайте просто залишимо це."
ww1_korea.16.t: "Створення тимчасового уряду Республіки Корея"
ww1_korea.16.d: "Після подій масових антияпонських демонстрацій у Кореї, яка була анексована Японією, корейці заснували тимчасовий уряд у Шанхаї, Китай, щоб створити центр руху за незалежність і активно брати участь у незалежності Діяльність Тимчасового уряду Республіки Корея є результатом інтеграції Національного конгресу Великої Кореї у Владивостоці, уряду Хансунг. Кейдзо, Японська Корея та тимчасовий уряд Шанхаю тут."
ww1_korea.16.a: "Ура незалежності Кореї!"
ww1_korea.16.b: "Ми не можемо це розпізнати."
ww1_korea.16.c: "Хм. Давайте подивимося на них."
ww1_korea.17.t: "Створення Демократичної Республіки"
ww1_korea.17.desc: "Корейці нарешті вирішили створити новий уряд, заснований на демократії. Є три можливих лідера, які стануть першим лідером республіки. Першим президентом, за якого проголосують, є..."
ww1_korea.17.a: "Сін Ман Лі, перший президент Тимчасового уряду Республіки Корея."
ww1_korea.17.b: "Ї Сан Сеол, президент уряду Армії визволення Великої Кореї."
ww1_korea.17.c: "Лю Вун Хенг, найвпливовіший і видатний соціал-демократичний етнічний лідер."
ww1_korea.18.t: "Змагання японських і корейських сил незалежності"
ww1_korea.18.d: "Каральні сили японської армії та корейської армії незалежності зіткнулися в Південній Маньчжурії. Битва була невеликою, але жорстокою. Корейська армія незалежності виграла битву, але продовжувала відступати через триваючий наступ японської армії. Після приєднання Кореї до Японії кількість корейських іммігрантів у регіоні значно зросла, а віднедавна між каральними силами та різними силами незалежності тривали бої."
ww1_korea.18.a: "Ура незалежності Кореї!"
ww1_korea.18.b: "Це нас справді турбує."
ww1_korea.18.c: "Насправді вони обидва дратують."
ww1_korea.19.t: "Корея підписала білий мир з Японією"
ww1_korea.19.d: "Оскільки корейці взяли під повний контроль Корейський півострів, Японія підписала мирний договір із Кореєю, передаючи їм півострів."
ww1_korea.19.a: "Це зроблено, оскільки їм потрібна Корея для розширення."
ww1_korea.19.b: "Неважливо, Японія має беззастережно капітулювати."
ww1_korea.20.t: "Корейське повстання"
ww1_korea.20.d: "Спроба Японії заспокоїти невдоволення корейців шляхом надання корейцям автономії з тріском провалилася. Корейці влаштували збройні повстання в усіх великих містах. Потім озброєна група, яка назвала себе Корейською армією незалежності, перетнула північний кордон Японії Корея.\nОднак інші регіони, крім північної частини країни та частини Кьонгі, все ще контролюються Генерал-губернатором Озена невідомо."
ww1_korea.20.a: "Вперед! За свободу!"
ww1_korea.20.b: "Це катастрофа!"
ww1_korea.20.c: "Вони мають право протестувати, якщо вони нешкідливі для нас."
ww1_korea.23.t: "Створення соціалістичної держави"
ww1_korea.23.d: "Корейці нарешті вирішили створити новий уряд, заснований на соціалізмі. Існують дві можливі партії, які будуть правити як ліві. Партія, за яку проголосують..."
ww1_korea.23.a: "Корейська соціалістична партія, оскільки вони є правлячою партією Радянської Республіки Корея."
ww1_korea.23.b: "Робітнича партія Кореї, тому що соціалізму недостатньо."
ww1_korea.23.c: "Працююча народна партія. Ідеологічна думка не має значення, важливі люди."
ww1_korea.25.t: "Комуністи!"
ww1_korea.25.d: "Комуністи серед нас оголосили нам війну, захопивши північ нашої країни. Це не громадянська війна. Війна проти нелегальних терористів."
ww1_korea.25.a: "Здохніть, прокляті червоні!"
ww1_korea.26.t: "Капіталісти!"
ww1_korea.26.d: "Капіталісти серед нас оголосили нам війну, захопивши південь нашої країни. Це не громадянська війна. Війна проти нелегальних терористів."
ww1_korea.26.a: "Здохніть, кляті капіталістичні свині!"
ww1_korea.27.t: "Спалах Корейської війни!"
ww1_korea.27.d: "Корейці, які здобули незалежність від Японії, знову були знесені війною. Їхні політичні потрясіння призвели до трагедії, під час якої корейський народ розділився на дві фракції та націлив один на одного зброю.\n\nПрезидент [KOR.GetLeader], який був обраний народом, визначив лівих, які почали війну, не оголосивши себе незаконними озброєними бандитами."
ww1_korea.27.a: "Це трагедія."
ww1_korea.28.t: "Спалах Корейської війни!"
ww1_korea.28.d: "Корейці, які здобули незалежність від Японії, знову були зметені війною. Їхні політичні потрясіння призвели до трагедії, під час якої корейський народ розділився на дві фракції та націлив один на одного зброю.\n\nПрезидент [KOR.GetLeader], який був обраний народом, визначив правих, які почали війну, не оголошуючись, незаконними озброєними бандитами."
ww1_korea.28.a: "Це трагедія."
ww1_korea.31.t: "[FROM.GetName] підтримуватиме нашу незалежність!"
ww1_korea.31.d: "Наші посланці, які були таємно відправлені, отримали підтримку, наголошуючи на легітимності незалежності Кореї та перевагах, які [FROM.GetName] може отримати. Якщо почнеться незалежна війна, [FROM.GetName] перевірить Японію безпосередня участь."
ww1_korea.31.a: "Війна ведеться не лише зброєю та мечами."
ww1_korea.32.t: "[FROM.GetName] НЕ підтримуватиме нашу незалежність!"
ww1_korea.32.d: "Нашим посланникам не вдалося переконати [FROM.GetLeader]."
ww1_korea.32.a: "Ми можемо зробити це без [FROM.GetName]."
ww1_korea.33.t: "Японія мобілізується!"
ww1_korea.33.d: "Минуло чотирнадцять днів відтоді, як Армія незалежності Кореї перетнула кордон із Південною Кореєю. Японія завершила мобілізацію своєї армії. Тепер незалежність Кореї стала важчою..."
ww1_korea.33.a: "Зараз або ніколи!"
ww1_korea.33.b: "Знищи їх!"
ww1_korea.34.t: "Корейці повністю контролюють півострів!"
ww1_korea.34.d: "Корейці зараз повністю контролюють Корейський півострів, і наша армія зазнає несподіваних втрат. Деякі з нас наполягають на тому, що ми повинні вибратися з цього безладу. Головна мета корейців — повна незалежність Корейський півострів і наша згода на нього.\nНас жахливо зрадили, коли корейці взяли під повний контроль Корею півострів, ми повністю втратили плоди десятиліть, але вони ближчі до міліції, ніж регулярна армія, тому вони можуть перемогти, але це займе багато часу."
ww1_korea.34.a: "Ми повернемося."
ww1_korea.34.b: "Знищи їх!"
ww1_korea.35.t: "Військові закликають до перестановок"
ww1_korea.35.d: "Відповідно до нашого закону про формування кабінету міністрів, лише генерали на дійсній службі можуть служити міністрами армії та флоту. Це означає, що якщо військові незадоволені чинним прем’єр-міністром або кабінетом, вони можуть втручатися в політику, фактично унеможливлюючи формування кабінету міністрів, не висуваючи нікого.\nІ тепер військові відмовилися рекомендувати будь-яких можливих кандидатів на посаду міністра, звинувачуючи в невдачі останньої війни хибну зовнішню та колоніальну політику уряду, зрештою Терауті Масатаке під сильним впливом армії реформував кабінет за посередництва імператора."
ww1_korea.35.d_early: "Відповідно до нашого закону про формування кабінету міністрів, лише генерали на дійсній службі можуть служити міністрами армії та флоту. Це означає, що якщо військові незадоволені чинним прем’єр-міністром або кабінетом, вони можуть втручатися в політику, роблячи фактично неможливим сформувати кабінет міністрів, не висуваючи нікого.\nІ тепер військові відмовилися рекомендувати будь-які можливі кандидатів на посади міністрів, звинувачуючи в невдачі останньої війни помилкову зовнішню та колоніальну політику уряду, зрештою Кацура Таро під сильним впливом армії знову реформував кабінет за посередництва імператора."
ww1_korea.35.a: "Що..."
ww1_korea.35.b: "Вічність!"
ww1_korea.36.t: "Корейське повстання - реакція"
ww1_korea.36.d: "Нам терміново потрібно прийняти рішення щодо корейського повстання. Їх можна буде легко придушити, оскільки вони близькі до пошарпаного ополчення, але вступ у війну може спричинити політичний хаос.\nТакож інші країни незадоволені нашим розширенням можуть заважати..."
ww1_korea.36.a: "Дайте їм пекло!"
ww1_korea.36.b: "Здайся, віддай їм їхнє лайно!"
ww1_korea.38.t: "Нескінченна корейська війна за незалежність"
ww1_korea.38.d: "Війна за незалежність Кореї триває довше, ніж очікувалося. Кабінет міністрів пішов у відставку, щоб взяти на себе відповідальність за війну, а армія паралізована шокуючою ситуацією на фронті. Країна переживає глибоке хвилювання."
ww1_korea.38.a: "Ми повернемося."
ww1_korea.38.b: "Ми не можемо відмовитися від Кореї!"
ww1_korea.45.t: "Корейська присутність у Південній Маньчжурії"
ww1_korea.45.d: "Маньчжурія була стародавньою територією корейського народу, одним із місць народження нашої національної ідентичності, яка давно була втрачена через експансію китайців і зростання етнічних меншин. На початку вісімнадцятого століття, Мін Китай і Чосон позначили кордон на горі Пекту, священній горі нашого народу, але на той час не було потреби в суворому кордоні тому що біля кордону жило небагато людей.\nАле коли корейці почали селитися в південному регіоні Маньчжурії через річки Ялу і Тумень, питання територіального суверенітету вийшло на перший план. Сьогодні регіон Південна Маньчжурія називається Гандо корейською мовою, тому що вона лежить між Китаєм і Кореєю, і тепер, коли ми її контролюємо, ми можемо визнати корейців, які мають там свої будинки, нашими громадянами."
ww1_korea.45.a: "Гандо буде частиною нашого адміністративного поділу."
ww1_korea.45.b: "Ми вітаємо там наших братів і сестер."
ww1_korea.46.t: "Ультиматум від корейців!"
ww1_korea.46.d: "Ці зарозумілі корейці — вони нарешті з’їхали з розуму! Тепер від корейського уряду офіційно вимагають здати території, на які він несправедливо претендував, включаючи всю Маньчжурію, Чахар і Рехе."
ww1_korea.46.a: "Не можу дозволити собі війну..."
ww1_korea.46.b: "Ми навчимо їх, як поводитися!"
ww1_korea.47.t: "Китай здався"
ww1_korea.47.d: "Уряд [FROM.Capital.GetCapitalVictoryPointName] офіційно протестував, але вивів свої війська з території, на яку ми претендували. Вони також не відповіли особливо, незважаючи на просування наших військ через кордон.\n\nПеремога солодкий."
ww1_korea.47.a: "Видатна перемога в історії!"
ww1_korea.48.t: "Присутність Кореї в Йонхеджу"
ww1_korea.48.d: "Ми взяли під свій контроль Йонхеджу, російською — Примор’я, включно з міським портом Владивосток. Регіон десятиліттями перебував на північно-східному кордоні старого корейського королівства Балхе. Кілька корейських поселень були створені останнім часом, щоб уникнути японських переслідувань."
ww1_korea.48.a: "Налаштуйте там належне адміністрування."
ww1_korea.48.b: "Це надто стародавнє, чи не так?"
ww1_korea.49.t: "Підозрілий рух корейців"
ww1_korea.49.d: "Корейці продовжують чинити опір нашому домінуванню. Особливо кілька днів тому ми захопили рух корейців для організації Армії незалежності та заарештували лідерів.\nМи повинні діяти превентивно. Якщо ми заарештуємо та затримаємо всіх підозрілих людей, ми уникнемо небезпеки."
ww1_korea.49.a: "Продовжуйте."
ww1_korea.49.b: "Ні."
ww1_korea.50.t: "Інцидент із 105 людьми"
ww1_korea.50.d: "Японія нещодавно заарештувала групу корейців, які планували вбити Тераучі Масатаке, генерал-губернатора Кореї, у нещодавно анексованій країні. Понад 600 осіб, у тому числі члени Асоціації нових людей, яка була підпільної антияпонської організації в Кореї, були заарештовані, а 105 остаточно засуджені."
ww1_korea.50.a: "Як ти смієш!"
ww1_korea.50.b: "О, чорт забирай."
ww1_korea.50.c: "Шкода."
ww1_korea.51.t: "Підозрілий рух корейців"
ww1_korea.51.d: "Нещодавно в Кореї було виявлено рух за незалежність абдоміналістики. Нам вдалося заарештувати двох членів банди, і ми отримали від них деяку приблизну інформацію, яку назвали "Праведним військовим урядом Великої Кореї. Здається, вони навіть рухаються згідно з королівським указом Годжонга, корейського імператора, який зрікся престолу."
ww1_korea.51.a: "Заарештуйте їх."
ww1_korea.51.b: "Хм."
ww1_korea.52.t: "Борців за незалежність корейської монархії заарештовано"
ww1_korea.52.d: "Японія заарештувала сили опору в Кореї, які намагалися витіснити Японію та відновити монархію."
ww1_korea.52.a: "Вони не можуть вибратися з минулого."
ww1_korea.52.b: "Ну..."
ww1_korea.53.t: "Голод у добрий рік!"
ww1_korea.53.d: "З участю Японії у війні вони почали імпортувати від нас зерно у великих кількостях. Вони навіть змітали зерно для внутрішнього споживання в Кореї. Тому ми страждаємо від голоду за гарного врожаю!"
ww1_korea.53.a: "Блін, ми голодуємо!"
ww1_korea.54.t: "Корея страждає від голоду в хороший рік!"
ww1_korea.54.d: "З участю Японії у війні вони почали імпортувати зерно у великих кількостях зі своєї колонії, Кореї. Вони навіть змітали зерно для внутрішнього споживання в Кореї. Тому корейці страждають від гарного врожаю!"
ww1_korea.54.a: "Нічого не можна зробити. Ми не можемо морити наших людей голодом."
ww1_korea.55.t: "Покупка корабля"
ww1_korea.55.d: "Щоб зміцнити наш флот і захистити море, яким ми володіємо, ми вирішили придбати модний оновлений військовий корабель у військово-морської потужності. У нас є три варіанти. Японці продадуть нам хороший важкий крейсер, але вони вже обдурили До того ж, німці теж можуть бути хорошими, після німців і британців, вони продадуть нам найновіший лінкор."
ww1_korea.55.a: "Цього разу японці добре ставляться до нас."
ww1_korea.55.b: "Британський королівський флот найкращий!"
ww1_korea.55.c: "Німецьке озброєння є найкращим у світі."
ww1_korea.56.t: "Корейці хочуть замовити новий військовий корабель"
ww1_korea.56.d: "Корейці зв’язалися з нами, щоб купити військовий корабель. Якщо ми погодимося, вони заплатять ціну, але наше військово-морське виробництво буде трохи відкладено. Що нам робити?"
ww1_korea.56.a: "Ласкаво просимо, клієнти!"
ww1_korea.56.b: "Відповісти їм, ні."
ww1_korea.57.t: "Прибув новий військовий корабель!"
ww1_korea.57.d: "[FROM.GetName] вирішив прийняти замовлення та підготуватися до відправки військового корабля, який був завершений вчасно. Їхні інженери прибувають до наших військово-морських доків. Ми повинні підготувати платіж."
ww1_korea.57.a: "Було приємно робити бізнес."
ww1_korea.58.t: "Відмовлено в покупці корабля"
ww1_korea.58.d: "[FROM.GetName] вирішив не продавати нам жодного військового корабля."
ww1_korea.58.a: "У нас є гроші, блін!"
ww1_korea.59.t: "Імператор Гванму мертвий"
ww1_korea.59.d: "Імператор Кванму раптово помер сьогодні у віці 66 років. Існує багато припущень, що він був убитий отрутою, введеною японськими чиновниками, ідея, яка набула широкого поширення та визнання під час його смерті."
ww1_korea.59.d_independent: "Імператор Кванму раптово помер сьогодні у віці 66 років. Він був монархом, який проголосив імперію та керував модернізацією Кореї. Однак він постраждав від іноземного вторгнення і незабаром був змушений зректися престолу Японією. Після здобуття Кореєю незалежності він знову зберіг трон, але йому не вдалося уникнути смерті."
ww1_korea.59.a: "Слава Імператору."
ww1_korea.59.b: "Добре. Він був мозолем на оці."
ww1_korea.60.t: "Імператор Юньхуей мертвий"
ww1_korea.60.d: "Імператор Юнхуей помер від серцевого нападу сьогодні в Чхандеоккун і похований разом зі своїми двома дружинами в імператорській гробниці Юренга в місті Нам’янджу. Імператор Юнхуей піднявся на трон на короткий час після свого батька був витіснений Японією.\nТаким чином, Японія не мала дітей Ї Ун, кронпринц Уймінь, найбільш підходящий член королівської родини, якого вони бачили, як Його Високість Король І Чхандеоккун в Японії."
ww1_korea.60.d_independent: "Імператор Юнхуей помер від серцевого нападу сьогодні в Чхандеокгун і похований разом зі своїми двома дружинами в імператорській гробниці Юренга в місті Нам’янджу. За життя він став імператором після свого батька, коли Корейська імперія була відбудована як Реставрація Евха Але після замаху його здоров'я швидко погіршився, і він був хворий.\nБуло багато суперечок щодо того, хто стане наступним імператором, оскільки він не мав дітей, але Ї Кан, фаворит принца Уіхва, був коронований. Він також боровся за незалежність, коли Японія колонізувала нашу країну. "
ww1_korea.60.d_joseon: "Імператор Юнхуей помер від серцевого нападу сьогодні в Чхандеоккун і похований разом зі своїми двома дружинами в імператорській гробниці Юренга в місті Нам’янджу. Імператор Юнхуей піднявся на трон на короткий час після свого батька був витіснений Японією. Його правління в основному тягнулося за собою.\nТаким чином, він не мав дітей. Ї Ун, спадкоємний принц Уймінь, був коронований, як найбільш підходящий член королівської родини для правління Чосоном, як Його Високість Король І Чхандеоккун в Японії."
ww1_korea.60.a: "Слава Імператору."
ww1_korea.60.b: "До побачення, лялько."
ww1_korea.60.c: "Слава Королю."
ww1_korea.61.t: "DONGHAK JIPGANGSO"
ww1_korea.61.d: "СОЦІАЛІЗМ У КОНФУЦІАНСТВІ БУДЬ ЯК"
ww1_korea.61.a: "СІЛЬСЬКОГОСПОДАРСЬКИЙ СОЦІАЛІЗМ!"
ww1_korea.62.t: "Підозрілий рух корейців"
ww1_korea.62.d: "Організація руху за незалежність Кореї під назвою Корейська визвольна асоціація потрапила в нашу мережу розслідувань. Їхньою основною діяльністю був збір військових коштів. Члени жертвували свої активи та використовували їх як кошти, а також напали на поштовий фургон у Кванмені -ri, Gyeongju, щоб вкрасти податки, які ми збирали, були заарештовані під час збору коштів від заможних людей Вони також напали на вольфрамовий рудник Yeongwol і транспортний вагон Unsan."
ww1_korea.62.a: "Заарештуйте їх!"
ww1_korea.62.b: "Ого, вони лякають."
ww1_korea.63.t: "Заарештовані борці за незалежність Кореї"
ww1_korea.63.d: "Метою Асоціації визволення Кореї, організації руху за незалежність, основні члени якої були заарештовані та розпущені японцями, було відновлення національного суверенітету та досягнення незалежності, створення військової школи в Маньчжурії та сприяння незалежним силам для вести війну проти японського колоніального правління полягало в тому, щоб переселити корейців до Маньчжурії та повернути сільськогосподарські угіддя для постачання продовольства та військ. започаткувати боротьбу під назвою "підготовка до озброєння, навчання офіцерів, вербування солдатів, придбання зброї, інституційне встановлення та збройна війна», а також організувати організацію у військовий спосіб."
ww1_korea.63.a: "Що з ними не так?"
ww1_korea.63.b: "О боже."
ww1_korea.64.t: "Активіст боротьби за незалежність Кореї надіслав нам листа"
ww1_korea.64.d: "La Mission Coréenne,\nParis.\n\n38 rue de Chateaudun, йдіть\n\n[GetDateText].\n\nВельмишановний\n[ENG.GetLeader], MP,\netc. тощо, тощо\n23rue Nitot, Париж.\n\nПане,\nДелегація Тимчасового уряду Республіки Корея, який очолює Дж. Кіусік С. Кімм, має честь звернутися до Вашої Високоповажності з проханням використати свій добрий вплив і довести до відома Мирної конференції наступну ноту від Сингмана Рі, Президент Кабінету Тимчасового Уряду Республіки Корея.\n"Я уповноважений Тимчасовим Урядом Республіки Корея викласти перед Вашим шановним органом наступне повідомлення:\n"'Тимчасовий уряд Республіки Корея просить Мирну конференцію визнати новостворену Республіку Корея та її Тимчасовий уряд як законний орган, що представляє весь народ Кореї.\n"'Цей Тимчасовий уряд створено в результаті їх нинішнього руху за незалежність проти правління Японії"
ww1_korea.64.a: "Яке відношення ці люди мають до чогось?"
ww1_korea.64.b: "Звичайно, до вас ставитимуться справедливо."
ww1_korea.65.t: "Активіст боротьби за незалежність Кореї надіслав нам листа"
ww1_korea.65.d: "LA MISSION CORÉENNE\nPARIS\n38 rue de Chateudun, йдіть.\n[GetDateText].\n\nПане [FRA.GetLeader],\nМаємо честь звернутися до Вашої Високоповажності з посиланням на Вимога корейського народу та нації про звільнення від Японії, яку наша Делегація заповнила миром Конференція.\nТакож останнього разу ми дозволили собі надіслати Вашій Високоповажності ноту Тимчасового уряду Республіки Корея, передану Сінгманом Лі, президентом кабінету згаданого Тимчасового уряду.\nНота втілювала запит згаданого Тимчасового уряду до мирної конференції визнати цей новостворений орган як законно представляє весь корейський народ Делегація до Парижа може..."
ww1_korea.65.a: "Ну?"
ww1_korea.65.b: "Вони заслуговують на добре ставлення."
ww1_korea.66.t: "Рух 10 червня"
ww1_korea.66.d: "Корейці дружно вийшли на вулиці. Вони провели демонстрацію, кричачи "Ура незалежності Кореї." Але цього разу ми мали для цього розумні дані, тому ми можемо негайно заблокувати всі вулиці Кейджо, які вже поширюються по всьому місту."
ww1_korea.66.d_korea: "На похоронах імператора Юнхуя ми запланували масові протести, як і минулого. Однак Японія спочатку почала закривати місто, тому що все було розкрито заздалегідь."
ww1_korea.66.a: "Ми зіграємо Баку Мітаї на їхніх похоронах."
ww1_korea.66.b: "Але ми ура незалежності Кореї!"
ww1_korea.69.t: "Корейська пропозиція"
ww1_korea.69.d: "Корейці висунули неприємну вимогу: вони хочуть допомогти нашим зусиллям придушити республіканські революції, але натомість вони хочуть, щоб ви визнали претензії Кореї на Південну Маньчжурію."
ww1_korea.69.a: "У вас буде..."
ww1_korea.69.b: "Ніколи!"
ww1_korea.70.t: "Кореєць пропонує російську Мачжурію"
ww1_korea.70.d: "Корейський уряд хоче укласти договір про ненапад і договір про взаємну оборону в обмін на поступку своєї території в північній Маньчжурії."
ww1_korea.70.a: "Угода."
ww1_korea.70.b: "Ви наступна мета."

#ЕКВАДОР
ww1_ecuador.1.t: "Вибір наступника"
ww1_ecuador.1.d: "Незабаром вибори, і має бути обраний кандидат від радикальної фракції Альфаро, який має досягти успіху. Еміліо Естрада є давнім другом Альфаро та відомим прихильником лібералізму, але його здоров’я вже не таке добре. З іншого боку, є племінник Альфаро, Флавіо Альфаро, молодий і видатний член радикальної фракції."
ww1_ecuador.1.a: "Втрату здоров'я Естради можна використати для продовження президентства Альфаро..."
ww1_ecuador.1.b: "Молоде обличчя знову запалить вогонь лібералізму!"
ww1_ecuador.2.t: "[GetYear] Президентські вибори"
ww1_ecuador.2.d: "Результати оприлюднені. Еміліо Естрада переміг... але Елой Альфаро хоче продовжити своє президентство, він попросив Естраду піти у відставку перед інавгурацією, виправдовуючись тим, що у нього проблеми з серцем і він непопулярний, Естрада відмовився.\nЦе може призвести до громадянського конфлікту."
ww1_ecuador.2.d_2: "Результати оголошено. Флавіо Альфаро переміг, він продовжить спадщину Старого Бійця."
ww1_ecuador.2.a: "Елой Альфаро йде у відставку."
ww1_ecuador.2.b: "Сенат вирішить його долю!"
ww1_ecuador.3.t: "Антиальфаристський переворот"
ww1_ecuador.3.d: "Після серії політичних схем вбивств група солдатів увірвалася в палац Каронделет, щоб захопити Альфаро."
ww1_ecuador.3.a: "Геть диктатуру! Viva Emilio Estrada! Хай живе Конституція!"
ww1_ecuador.3.b: "Тоді це державна зрада."
ww1_ecuador.4.t: "Помер Еміліо Естрада"
ww1_ecuador.4.d: "Еміліо Естрада помер у Ґуаякілі після тривалої хвороби в поєднанні з проблемами серця, через які він не міг мати виконавчу владу з початку грудня. Виконавча влада переходить до Фрейле Залдумбіде, яка офіційно замінила його на посаді смерть."
ww1_ecuador.4.d_2: "Еміліо Естрада помер у Ґуаякілі після тривалої хвороби в поєднанні з проблемами серця, через які він не міг мати виконавчу владу з початку грудня. Виконавча влада переходить до Флавіо Альфаро, який офіційно замінив його на посаді смерть."
ww1_ecuador.4.a: "Це очікувалося."
ww1_ecuador.5.d: "Леонідас Плаза, верховний головнокомандувач армії, легко переміг, коли його противника Флавіо Альфаро було усунено."
ww1_ecuador.5.d_2: "Леонідас Плаза, верховний головнокомандувач армії, з помірної фракції балотується проти Флавіо Альфаро."
ww1_ecuador.5.a: "Початок плутократичного режиму."
ww1_ecuador.5.b: "Радикальний лібералізм продовжує жити."
ww1_ecuador.6.d: "Кандидатом є Альфредо Бакерізо Морено, популярний серед партії, людина з великою харизмою."
ww1_ecuador.6.a: "Звичайно."
ww1_ecuador.7.t: "Елой Альфаро вбито!"
ww1_ecuador.7.d: "Група прокатолицьких солдатів під девізом "Muerte al indio Alfaro» увірвалася до в'язниці, де Альфаро та його колеги були ув'язнені, і тягли їх брукованими вулицями центру міста. мертвих, коли орда прибула до міських садів на північній околиці міста трупів.\n\nУ відповідь Карлос Конча очолив повстання, щоб помститися за смерть Альфаро та повалити режим генерала Леонідаса Плаза."
ww1_ecuador.7.a: "Смерть диктатора?"

