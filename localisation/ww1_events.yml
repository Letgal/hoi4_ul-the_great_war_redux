ww1_turkestan.1.t: "Туркестанська автономія"
ww1_turkestan.1.d: "Після революції в Центральній Азії почали формуватися громадські та політичні організації, що представляють корінне мусульманське населення регіону. Туркестанська автономія була створена джадидами та кадиміями. Її уряд оголосив про намір скликати свій парламент, на загальному, прямому, рівному та таємному голосуванні.\nЦе одна з перших світських держав, де більшість населення складають мусульмани, і перша демократична держава в історії Середньої Азії."
ww1_turkestan.1.a: "Можливо, вони не такі відсталі, як ми думали."
ww1_turkestan.1.b: "Відкрийте очі, подивіться навколо! (Грайте за [TRK.GetFlag]Turkestan)"
ww1_turkestan.2.t: "Крах уряду Коканда"
ww1_turkestan.2.d: "У відповідь на ультиматум Шокай відмовився визнати владу Рад. Для ліквідації Туркестанської автономії з Москви до Ташкента прибуло 11 ешелонів з військами та артилерією під командуванням Костянтина Осипова. Радянські війська входили також збройні вірменські дашнакські загони Таким чином, Туркестанська автономія була ліквідована Більшовики і дашнаки вже через 3 місяці після його створення замінив радянський Туркестан, зумів втекти спочатку до Ташкента, пізніше через Актобе в уральські степи він приєднався до членів уряду Алаш-Орди і знову включився в політичну боротьбу."
ww1_turkestan.2.a: "Ми не здамося!"
ww1_turkestan.2.b: "Треба було прийняти це. (Грати за радянський Туркестан)"
ww1_turkestan.101.t: "Асхабадське повстання"
ww1_turkestan.101.d: "В Асхабаді почалося нове повстання. Був створений страйк, а потім Виконавча рада на чолі з колишнім членом Державної думи, правим есером-машиністом Федором Фунтіковим. Туркменські племена почали приєднуватися до робітників."
ww1_turkestan.101.a: "Створіть підпільний більшовицький комітет!"
ww1_turkestan.101.b: "Повстань робітники! (Грати за [TRC.GetFlag]Transcaspia)"
ww1_turkestan.102.t: "Інтервенція в Закаспії"
ww1_turkestan.102.d: "Успішне повстання в Ашхабаді призвело до створення Закаспійського тимчасового уряду. Можливо, нам варто втрутитися туди, щоб захистити регіон від більшовиків."
ww1_turkestan.102.a: "Надіслати Маллесона."
ww1_turkestan.102.b: "У нас більші проблеми."

#Крим
ww1_crimea.1.t: "Проголошення Кримської Народної Республіки"
ww1_crimea.1.d: "На з’їзді представників кримськотатарських організацій, скликаному Мусійським виконкомом, було вирішено, що в політичній ситуації, що склалася, питання про подальшу долю Криму має вирішувати Курултай р. кримських татар була обрана Рада народних представників."
ww1_crimea.1.a: "Чи є ще надія на суверенітет кримських татар?"
ww1_crimea.1.b: "Я пообіцяв зцілити рани моєї нації. (Грати за [CRI.GetFlag]Крим)"
ww1_crimea.2.t:0 "Sevastopol Military Revolutionary Committee" # (!)
ww1_crimea.2.d:0 "The news of the October Revolution was negatively received by the Crimean public and press. Representatives of almost all political parties spoke out against the Bolsheviks' seizure of power, and a wave of protest demonstrations swept across the Tauride province. Only in Sevastopol, rallies in support of the Soviets were held in military units and on ships of the Black Sea Fleet, ending with a mass demonstration under the slogan "Long live the proletarian revolution!" At the Sevastopol roadstead, boats decorated with red flags made the rounds of all the military ships moored in the bays. The Central Committee of the Black Sea Fleet sent a congratulatory telegram to Petrograd, and the fleet commander, Admiral Aleksandr Nemits, gave the order to recognize the power of the Soviets."
ww1_crimea.2.a: "Вся влада Радам!"
ww1_crimea.3.t: "Кримська операція"
ww1_crimea.3.desc: "Цитадель на Чорному морі, Крим потрапив у радянські руки. Згідно з Брест-Литовським договором, цей регіон визнається російською територією, вільною від німецького впливу. Але ми могли б просто забрати Крим без особливого обурення більшовики в Москві."
ww1_crimea.3.a: "Пронімецького місцевого уряду достатньо."
ww1_crimea.3.b: "Українці мають право претендувати на це."
ww1_crimea.3.c: "Нехай турецькі друзі отримають це."
ww1_crimea.3.d: "Не порушуй договір."
ww1_crimea.4.t: "Уряд Соломона Криму"
ww1_crimea.4.d: "Ліберальний кадетський режим Соломона Крима тепер очолює Кримський прикордонний уряд."

# ЛІГА НАЦІЙ
league_of_nations.1.t: "Приєднатися до Ліги Націй?"
league_of_nations.1.d: "Ліга Націй була запропонована після Великої війни та заснована за Версальським договором як перша у світі постійна міжнародна політична організація. Вона була створена для запобігання повторенню війни, підтримки міжнародного миру та безпеки та сприяння міжнародній економічній і соціальній співпраці."
league_of_nations.1.a: "Продовжити."
league_of_nations.1.b: "Якщо подумати..."
league_of_nations.2.t: "[FROM.GetAdjective] Допуск до приєднання до LoN"
league_of_nations.2.d: "Уряд [FROM.GetAdjective] у [FROM.Captial.GetCapitalVictoryPointName] нещодавно звернувся з проханням дозволити їм приєднатися до Ліги Націй. Основними конституційними органами Ліги є Асамблея, Рада та Постійний Секретаріат вимагає одностайності для рішень як асамблеї, так і ради, за винятком процедурних питань та деяких інших конкретних випадків, таких як прийом нових учасників."
league_of_nations.2.a: "Ласкаво просимо."
league_of_nations.2.b: "Як щодо ні?"
league_of_nations.3.t: "Відповідь від LoN"
league_of_nations.3.d: "Рада Ліги Націй погодилася дозволити [ROOT.GetNameDef] приєднатися до Ліги Націй як нового члена."
league_of_nations.3.d_2: "Один із членів ради Ліги Націй не погодився дозволити [ROOT.GetNameDef] приєднатися до Ліги Націй як нового члена."
league_of_nations.3.a: "Заради миру."
league_of_nations.3.b: "Ви хочете миру, еге ж!?"
league_of_nations.5.t: "[FROM.GetName] приєднується до LoN"
league_of_nations.5.d: "Рада Ліги Націй оголосила, що [FROM.GetNameDef] офіційно став новим членом Ліги Націй."
league_of_nations.5.a: "Тост за тих, хто сьогодні тут!"
league_of_nations.5.b: "Яка смішна комедія."
league_of_nations.6.t: "Ліга Націй"
league_of_nations.6.d: "Делегації країн-переможців у Великій війні погодилися на Паризькій мирній конференції створити міжнародну організацію для стабілізації світового порядку та забезпечення вічного миру. Організація буде називатися Лігою Націй і матиме свою штаб-квартиру в Женеві, Швайцарія."
league_of_nations.6.a: "Великий успіх в історії людства."
league_of_nations.6.b: "Уряд не повністю згоден приєднатися до LoN..."
league_of_nations.7.t: "[FROM.GetName] виходить із LoN"
league_of_nations.7.d: "Рада Ліги Націй оголосила, що [FROM.GetNameDef] офіційно відкликали їхнє членство в Лізі Націй."
league_of_nations.7.a: "Це абсурд!"
league_of_nations.7.b: "Побачте цю дисфункцію."
league_of_nations.11.t: "Ембарго LoN?"
league_of_nations.11.d: "До Ліги Націй було подано пропозицію про введення ембарго на [lon_embargo_target.GetNameDef]. Якщо хоча б одна країна проголосує проти, ембарго не буде застосовано."
league_of_nations.11.a: "Добре."
league_of_nations.11.b: "Ні."
league_of_nations.12.t: "Ембарго LoN [lon_embargo_target.GetName]"
league_of_nations.12.d: "Ліга Націй прийняла резолюцію про ембарго проти [lon_embargo_target.GetNameDef] за загрозу світовому порядку. Країни, які приєдналися до Ліги Націй, повинні дотримуватися цього рішення."
league_of_nations.12.a: "Ще одна перемога заради миру."
league_of_nations.12.b: "Блін!!!"
league_of_nations.12.c: "Здивований, що вони прийняли рішення."

