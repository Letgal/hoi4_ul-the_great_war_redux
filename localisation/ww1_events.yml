ottoman.182.t: "Вибір голови партії"
ottoman.182.d: "Оскільки Al Qahtaniya ліквідував всю опозицію, настав час вирішити, хто очолить партію. Серед нашої організації та партії є багато голосів. Ліберали, консерватори, мілітаристи та навіть монархісти намагаються взяти владу собі, група, яка візьме владу, вирішить майбутнє частини та імперії."
osman.182.a: "Нурі Аль-Саїд за сильну арабську імперію."
ottoman.182.b: "Азіз Алі Аль Масрі та сильний військовий режим."
ottoman.182.c: "Джафар Аль Аскарі звернеться до консерваторів."
ottoman.182.e: "Алі Джавдат Аль Аюбі за ліберальний порядок денний."
ottoman.183.t: "Подвійна монархія в Османській імперії"
ottoman.183.d: "Після багатьох реформ, запроваджених ліберальним режимом в імперії, ці зміни призвели до того, що меншини отримали більшу владу. Одна меншина, зокрема, араби, значно перевищила чисельність турецького правлячого класу. Після демократичних реформ і розширення призову до меншин в імперії, фракція під назвою Аль Кахтанія зуміла використати це на свою користь і отримати владу в \nПісля того, як Аль-Кахтанія закріпила свою владу в уряді, вони почали прогрес у детурціфікації та посиленні влади арабської частини імперії. Ці нові реформи та зміни призвели до сьогоднішнього дня, коли ми бачимо трансформацію Османської імперії в двоїсту монархію Подвійна корона буде представляти турецьку та арабську частини імперії відповідно."
ottoman.183.a: "Нове майбутнє нашої імперії."
ottoman.183.b: "Ось до чого призвела демократія в імперії."
ottoman.184.t: "Хусейн бін Алі хоче абсолютної влади"
ottoman.184.d: "Після встановлення подвійної корони новий халіф і султан Хусейн бін Алі попросив Нурі аль-Саїда піти у відставку та передати йому владу. Будучи монархістом, Нурі має дружні зв’язки з Проте його обов'язки по відношенню до арабів в імперії перевершують усі імперії та арабів."
osman.184.a: "Законний халіф правитиме імперією."
ottoman.184.b: "Він ще має багато зробити."
ottoman.185.t: "Питання капіталу"
ottoman.185.d1: "З утворенням дуельної корони виникають питання щодо перенесення столиці. Ми можемо змінити нашу столицю на Дамаск, одне з найбільших арабських міст, або Багдад, велику столицю старих халіфатів. також залишимо Костянтинії нашою столицею, змінивши її назву на більш відповідну."
ottoman.185.d2: "З формуванням дуельної корони виникають питання щодо перенесення столиці. Ми можемо змінити нашу столицю на Дамаск, одне з найбільших арабських міст; або Багдад, велику столицю старих халіфатів. Крім того, Константинії буде нашою столицею, а також змінити її назву на більш відповідну Хусейн бін Алі є шарифом і еміром."
osman.185.a: "Дамаск буде резиденцією нової імперії."
ottoman.185.b: "Багдад знову стане столицею великого халіфату."
ottoman.185.c: "Змініть Konstantiniyye на Asatana, цього буде достатньо."
ottoman.185.e: "Священне місто стане нашою новою столицею."
ottoman.186.t: "Турки повстають проти арабської диктатури"
ottoman.186.d: "Зі встановленням диктатури, щоб запобігти фальсифікації виборів, турецька влада за допомогою армії вирішила повстати проти нашого правління. Багато політизованих турецьких офіцерів перейшли на бік ворога. Турки в основному отримали контроль над усіма вілаєтами, за винятком арабської більшості, ця війна вирішить, чи будемо ми процвітати, чи знову будемо поневолені турками."
ottoman.186.a: "Ми втримаємося."
ottoman.188.t: "Кінець Османського султанату"
ottoman.188.d: "З проголошенням республіки Османський султанат залишив своє місце соціалістичному режиму. Окрім зміни назви Османської імперії на Федеративні Соціалістичні Республіки Балкан, Малої Азії та Близького Сходу, імперія втратила своє значення для мусульманського населення в світі. Ця зміна була непопулярною для мусульманського населення в імперії рішення було правильним, тільки час покаже."
ottoman.188.a: "Нова ера для нашої імперії."
ottoman.188.b: "Ще одна революція."
ottoman.188.c: "Ласкаво просимо на вечірку, товаришу."
ottoman.189.t: "Питання про борги."
ottoman.189.d: "Оскільки наш режим прийняв соціалістичну економічну модель, багато хто почав сумніватися, чи будемо ми сплачувати наші борги іноземцям. У той час як прихильники жорсткої лінії пропонували нам краще їх скасувати, деякі іттіхадисти в уряді стверджували, що ми повинні сплачувати наші борги незалежно від Хоча сплата цих боргів уповільнить нашу індустріалізацію, якщо цього не зробити, це погіршить наші відносини з іноземцями."
ottoman.189.a: "Ми повинні виконати свої зобов'язання."
ottoman.189.b: "Який борг?"
ottoman.190.t: "Непередбачені наслідки"
ottoman.190.d: "З впровадженням нашої соціалістичної та егалітарної політики щодо меншин ми побачили велику негативну реакцію з боку переважно консервативних турків. Як і інші меншини, вони більше не відчувають, що це їхня країна, і активно відчувають образу до нас."
ottoman.190.a: "Ми будемо частиною великого колективу."
ottoman.191.t: "[TUR.GetName] просить приєднатися до нашої фракції"
ottoman.191.d: "Нещодавно відкритий для світу, [TUR.GetName] попросив приєднатися до нашої фракції. Соціалістична країна, така ж, як і ми, вони хочуть з нами співпрацювати."
ottoman.191.a: "Разом ми сильніші."
ottoman.191.b: "Вони тільки сповільнять нас."
TUR_international_faction: "Міжнародний"
ottoman.192.t: "[FROM.GetName] приймає нас до своєї фракції"
ottoman.192.d: "Завдяки нашій ідеологічній схожості [FROM.GetName] прийняв нас до своєї фракції."
ottoman.192.a: "Сильніші разом."
ottoman.193.t: "[FROM.GetName] забороняє нам входити до їхньої фракції"
ottoman.193.d: "Хоч у нас були схожі ідеології, очевидно, наші розбіжності були занадто великими для [FROM.GetName]. Тому вони відмовили нам у вступі до їхньої фракції."
ottoman.193.a: "Їхня втрата."
ottoman.193.b: "Вони нам не потрібні."
ottoman.194.t: "[TUR.GetName] запрошує нас до своєї фракції"
ottoman.194.d: "З огляду на свою інтернаціоналістську зовнішню політику [TUR.GetName] запросив нас до своєї фракції. Разом вони прагнуть поширювати та просувати права робітників і соціалізм у всьому світі."
ottoman.194.a: "Ми повинні для більшого блага."
ottoman.194.b: "Ми не прагнемо глобального конфлікту."
ottoman.195.t: "[FROM.GetName] прийняв наше запрошення"
ottoman.195.d: "Шукаючи співпраці та захисту, [FROM.GetName] прийняв наше запрошення та приєднався до нашої фракції. Разом ми будемо захищати права працівників і поширювати соціалізм."
ottoman.195.a: "Ласкаво просимо на борт."
ottoman.196.t: "[FROM.GetName] відмовився приєднатися до нашої фракції"
ottoman.196.d: "Бажаючи зберігати нейтралітет і не вступати в глобальний конфлікт, [FROM.GetName] відмовився від нашого запрошення до нашої фракції."
ottoman.196.a: "Їхній внесок все одно був незначним."
ottoman.197.t: "[FROM.GetAdjective] Спонсорована соціалістична громадянська війна"
ottoman.197.d: "Оскільки уряд [FROM.GetAdjective] нещодавно став соціалістичним і запровадив політику соціалістичної експансії, або інтернаціоналізму, вони почали підтримувати соціалістичні фракції за межами своїх кордонів. Як один із їхніх сусідів, вони фінансували і, врешті-решт, запалив соціалістів у наших кордонах, щоб вони сформували дружнє до їх правління."
ottoman.197.a: "Ці кляті соціалісти."
ottoman.198.t: "Мусульманські піддані розривають стосунки"
ottoman.198.d: "Оскільки ми проголосили соціалістичну республіку, витіснивши халіфа і султана, багато наших мусульманських підданих відвернулися від нас. Вони більше не вважають себе нашими підданими і діятимуть незалежно від нас."
ottoman.198.a: "Необхідна жертва."
ottoman.199.t: "Кінець османського впливу"
ottoman.199.d: "Після проголошення незалежності Османської імперії більше немає ні халіфа, ні султана, до якого можна приєднатися. Це залишає нас робити все, що нам заманеться, у зовнішніх справах."
ottoman.199.a: "Нарешті вільний."
ottoman.200.t: "[TUR.GetName] запрошує нас до інтегрованої економічної зони"
ottoman.200.d: "[TUR.GetName] звернувся до нас із пропозицією інтегрувати нашу економіку з їхньою. Оскільки вони вже зробили великі інвестиції в нашу галузь, вони хочуть і далі контролювати нашу економіку та керувати нею якнайкраще ми обидва."
ottoman.200.a: "Ми винні їм цим."
ottoman.200.b: "Наша економіка має бути незалежною."
ottoman.201.t: "[FROM.GetName] приймає економічну інтеграцію"
ottoman.201.d: "Оскільки ми вже розвинули більшу частину їх промислової бази, [FROM.GetName] прийняв економічну інтеграцію з нами."
ottoman.201.a: "Для блага нас обох."
ottoman.202.t: "[FROM.GetName] відмовляється від економічної інтеграції"
ottoman.202.d: "Бажаючи мати незалежну економіку та бути менш залежним від нас, [FROM.GetName] відмовився інтегрувати свою економіку."
ottoman.202.a: "Вони скоро зрозуміють свої помилки."
ottoman.203.t: "Болгаро-османська конвенція"
ottoman.203.d: "Оскільки ми вже підписали договір про дружбу з Османами, їхня делегація прибула до [BUL.capital.GetName]. Їхня мета — переконати нас приєднатися до війни проти них і [ GER.GetAdjective] з наміром встановити наземне сполучення з Німеччиною, щоб отримати від нас позитивну відповідь, вони неохоче запропонували [200.GetName], якщо ми приєднаємося до німецької сторони."
ottoman.203.a: "Можливість захопити наші втрачені землі"
ottoman.203.b: "Ми не зацікавлені в такій війні."
ottoman.204.t: "[BUL.GetName] приймає наш альянс"
ottoman.204.d: "Наша делегація успішно переконала [BUL.GetName] на [GER.GetAdjective] і нашу сторону у війні. Хоча нам довелося передати [200.GetName] [BUL.GetName], тепер ми маємо наземний зв’язок із [GER.GetName]."
ottoman.204.a: "Необхідна жертва."
ottoman.205.t: "[BUL.GetName] відмовився від нашого Альянсу"
ottoman.205.d: "Хоча ми підписали з ними угоду про дружбу раніше, уряд [BUL.GetAdjective] відмовився приєднатися до [GER.GetAdjective] і нашої сторони у війні. Навіть пропонуючи [200.GetName] в обмін на союз було недостатньо."
ottoman.205.a: "Тоді ми матимемо [200.GetName] для себе."
ottoman.206.t: "Криза боєприпасів"
ottoman.206.d: "У міру того, як триває війна, наша промисловість, залежна від іноземних держав, виявилася великою нестачею боєприпасів і снарядів. Через ворожу блокаду на морі ми не можемо транспортувати зброю з-за кордону. Якщо вдасться ліквідувати дефіцит або знайти новий маршрут транспортування зброї, ця криза продовжуватиме загрожувати цілісності нашого режиму."
ottoman.206.a: "Лихі часи вимагають незвичних дій..."
ottoman.207.t: "Розпуск режиму"
ottoman.207.d: "Через постійну нестачу боєприпасів в імперії в такі критичні часи імперія більше не в змозі продовжувати війну. Некомпетентність режиму була очевидною для всіх, і криза врешті призвела до його розчинення."
ottoman.207.a: "І тепер ми стали свідками того, наскільки некомпетентним був режим..."
ottoman.208.t: "[TUR.GetName] запитує інвестиції"
ottoman.208.d: "Згідно з економічною політикою економічного лібералізму та вільної торгівлі, [TUR.GetAdjective] уряд особисто звернувся до нас із наміром отримати від нас інвестиції. Хоча інвестиції, безперечно, покращать наші відносини, це поставить тягарем для нашої економіки."
ottoman.208.a: "Давайте дивитися на це як на довгострокову інвестицію."
ottoman.208.b: "Ми ніколи не отримаємо віддачу від наших інвестицій."
ottoman.209.t: "[FROM.GetName] інвестує в нашу економіку"
ottoman.209.d: "На наше щастя, [FROM.GetName], здається, покладає надію на нашу економіку, тому інвестує в її зростання. Це також зблизить наші країни дипломатично."
ottoman.209.a: "Вони зроблять інвестиції з великою користю."
ottoman.210.t: "[FROM.GetName] відмовляється інвестувати"
ottoman.210.d: "Через небажані умови нашої економіки [FROM.GetName] відмовився інвестувати в нашу економіку, побоюючись не отримати прибутку."
ottoman.210.a: "Тоді як ми маємо індустріалізувати?"
TUR_invested_in_our_economy: "Інвестували в нашу економіку"
TUR_ottomans_invested_in_our_economy: "Інвестували в нашу економіку"
TUR_ottomans_sent_military_advisors: "Відправлені військові радники"
ottoman.212.t: "Балканська ліга перетинає кордон"
ottoman.212.d: "Оскільки [MNT.GetName] оголошення війни та інші, що послідували за нею, були прийняті нашим урядом, ми нарешті дізналися про існування Балканської ліги та їхній план розділити нашу імперію. Нещодавно дізнавшись про цю інформацію, ми застали зненацька, спричинивши хаос в армії, викликавши невдоволення серед численних офіцерів."
ottoman.212.a: "Ми були занадто зайняті внутрішньо, щоб помітити це."
ww1_turkey.104.t: "Падіння нашого домену"
ww1_turkey.104.d: "З нашою втратою у Великій війні поразка, що виникла в результаті, мала більший вплив на наших підданих, ніж на нас самих. Щасливі, що їх звільнили від нас, вони нарешті отримали шанс звільнитися від наших правил, ніколи не розглядаючи Це в поєднанні з нашими втратами у війні означає, що ми ніколи не зможемо повернути собі славу нашої минулої імперії.\nНам скоріше потрібно прагнути до меншої, але все ж єдина держава..."
ww1_turkey.104.a: "Наша імперія розпадається на шматки на наших очах."
TUR_fall_of_our_domain_tt: "Наша імперія втратить багато своїх претензій і ядер на §YБлизькому Сході§!, §YАравії§! і §YБалканах§!."
ww1_turkey.105.t: "[FROM.GetName] вимагає Batum"
ww1_turkey.105.d: "Уряд [FROM.GetAdjective] вимагає передати прикордонну смугу Батум і Карс. Стверджуючи, що вони є легітимними територіями."
ww1_turkey.105.a: "Добре."
ww1_turkey.105.b: "Приходьте і діставайтеся."
ww1_turkey.106.t: "[FROM.GetName] відхилено"
ww1_turkey.106.d: "Уряд [FROM.GetAdjective] просто відхилив нашу вимогу передати прикордонну смугу Батум і Карс."
ww1_turkey.106.a: "Ти побачиш."
ww1_turkey.107.t: "Александропольський договір"
ww1_turkey.107.d: "Міністр закордонних справ Вірменії попросив переговори з нашою делегацією та запропонував негайну капітуляцію Вірменії: вони не тільки відмовляться від суверенітету над так званою Західною Вірменією на території Туреччини, але й встановлять кордон між дві країни в Ардаган-Карс."
ww1_turkey.107.a: "Достатньо добре."
ww1_turkey.107.b: "Ця війна закінчилася в Єревані."


ottoman.213.t: "Покоління, втрачене у війні"
ottoman.213.d: "Коли війна закінчується, проблеми, яких ми зазнали під час війни, стають більш очевидними. Через абсолютне невігластво Анатолії та більшості наших провінцій саме освічена частина населення воювала під час Навіть старшокласники, які повинні були залишитися в класах, зайняли свої місця на фронті знищені війною.\nПотрібен час, щоб наступне покоління отримало освіту..."
ottoman.213.a: "У війні немає переможців."




ww1_ottoman.141.t: "Суд над спробою перевороту Іттіхатистів"
ww1_ottoman.141.d: "Нам вдалося зупинити переворот İttihatist, але щоб забезпечити безпеку нашого місця, ми повинні відрегулювати İttihat ve Terakki Fırkası та припинити його воєнізовані дії. Ми можемо або очистити радикальні угруповання, які існують у партії, або просто перестрахуйтесь і розпустіть його повністю."
ww1_ottoman.141.a: "Давайте збережемо їх як гарну демократичну опозицію та подбаємо про радикальну сторону"
ww1_ottoman.141.b: "Вони всі винні, виправте їх усіх!"
ww1_ottoman.142.t: "Великий голод на горі Ліван"
ww1_ottoman.142.d: "На горі Ліван почався великий голод. Якщо ми не простягнемо руку допомоги, майже половина населення точно помре. Але допомога людям потребуватиме багатьох дорогоцінних ресурсів, які ми використовуємо для модернізації. ми зробимо?"
ww1_ottoman.142.a: "Їм потрібна наша допомога"
ww1_ottoman.142.b: "Тільки Аллах може їм допомогти"
ww1_ottoman.143.t: "Османи вимагають Боснії"
ww1_ottoman.143.d: "Після боснійської кризи та анексії Боснії османи продовжували претендувати на право власності на цю територію. Ніхто не вірив, що вони вимагатимуть повернення території, але сьогодні сталося неймовірне. Османи сильніші, ніж будь-коли, прийшли з проханням повернути Боснію. Як ми повинні відповісти?"
ww1_ottoman.143.a: "Зрештою, це була їхня територія"
ww1_ottoman.143.b: "Боснія наша, для них занадто пізно"
ww1_ottoman.144.t: "[AUS.GetName] передає Боснію"
ww1_ottoman.144.d: "Австрійці визнали наші претензії та силу і передали територію мирним шляхом."
ww1_ottoman.144.a: "Це весь час була наша законна територія"
ww1_ottoman.145.t: "[AUS.GetName] відмовляється"
ww1_ottoman.145.d: "Австрійці, такі ж уперті, як і вони, все ще тримаються нашої Боснії. Немає потреби робити щось різке, оскільки врешті-решт ми отримаємо більше, ніж Боснія."
ww1_ottoman.145.a: "Спочатку ми отримаємо Боснію, а потім підемо до Відня"
ww1_ottoman.1.t: "Вибори в Палату депутатів"
ww1_ottoman.1.d: "На тлі тривалої політичної кризи в [TUR.GetName] проводяться вибори до Мекліс-і Мебусан — палати депутатів [TUR.GetName]. Політичний рух Accord і "Свобода», яка дотримується ліберальних поглядів по відношенню до національних меншин, досягла успіху в Стамбулі. Завдяки цьому молода партія сформувала уряд Однак їхні політичні суперники "Єдність і прогрес», які фактично контролюють всю адміністративну владу, не віддадуть владу демократичним силам. Існує загроза нового перевороту в [TUR.GetName]."
ottomanasembly.1.t: "Доля Генеральної Асамблеї"
ottomanasembly.1.d: "Влада Генеральної Асамблеї стає страшною та ставить під загрозу становище султана. Але тим часом вони допомагають нам підтримувати стабільність і безпеку нації. Ми не можемо просто закрити їх, але ми повинні прийняти рішення на користь нашого великого султана чи зборів."
ottomanasembly.1.a: "Ми повинні віддати перевагу Асамблеї."
ottomanasembly.1.b: "Наш султан править Верховним!"
ww1_ottoman_trial.30.t: "Суд над Іттіхат ве Тераккі"
ww1_ottoman_trial.30.d: "Іттіхат ве Тераккі визнано винним у змові проти нашого султана. Сини, яких ми виховали, молодотурки проти нашого власного виживання, і вони були готові пожертвувати тисячами лише заради своїх егоїстичних ідеалів. Але врешті-решт ми їх позбулися."
ww1_ottoman_trial.30.b: "Смерть İttihatists!"
ww1_ottoman_trial.31.t: "Суд над Хюррієт ве Ітілаф"
ww1_ottoman_trial.31.d: "Hürriyet ve İtilaf визнано винним у змові проти нашого султана та високої монархії. Вони будуть покарані!"
ww1_ottoman_trial.31.b: "Справжня свобода в нашій монархії."
ww1_ottoman.140.t: "Смерть Мехмеда Каміла-паші"
ww1_ottoman.140.d: "Смерть Мехмеда Каміля-паші була несподіваною. Він помер від серцевого нападу в листопаді 1913 року. З його смертю Дамат Ферід-паша заповнює порожнє місце і стає лідером Hürriyet ve İtilaf Fırkası."
ww1_ottoman.140.a: "Успіхів, Дамат Ферід Паша"

ww1_ottoman.107.t: "Османська економічна пропозиція"
ww1_ottoman.107.d: "Після нескінченних боїв і воєн на Балканах османи зробили несподіване і запропонували економічний союз, щоб виправити наші зруйновані економіки. Пропозиція здається спокусливою, але довіряти нашим старим володарям може бути найкращою ідеєю."
ww1_ottoman.107.a: "Відкриймося для нових ринків"
ww1_ottoman.107.b: "Вони зруйнують нашу економіку."
ww1_ottoman.108.t: "Османська гарантія"
ww1_ottoman.108.d: "Османи чомусь все ж вирішили простягнути нам руку проти найбільших загроз, які стоять перед нами. Приймемо чи ні?"
ww1_ottoman.108.a: "Мусульманська Менака стала другом?"
ww1_ottoman.108.b: "Тільки хороший турок є мертвим турком"
ww1_ottoman.109.t: "Гебен і Бреслау"
ww1_ottoman.109.desc: "Два німецькі військові кораблі, за якими переслідує Королівський флот, зараз пришвартовані в порту Константинополя. Британці знають, що вони можуть залишатися в нейтральному порту лише 24 години, і чекають, щоб їх зловити. Але було прийнято несподіване рішення. За згодою Німеччини [TUR.GetNameDef] зарахував кораблі до [TUR.GetAdjective] флоту, включаючи всіх членів екіпажу."
ww1_ottoman.109.a: "Принаймні їх не потопили і не захопили."
ww1_ottoman.109.b: "З задоволенням."
ww1_ottoman.109.c: "Ти що!?"
ww1_ottoman.109.d: "Ха, чудово."
ww1_ottoman.110.t: "Рішення щодо Гебена та Бреслау"
ww1_ottoman.110.d: "Два наші військові кораблі переслідують Королівський флот у Середземному морі. Капітан сподівається увійти в нейтральний порт [TUR.GetName]. [TUR.GetAdjective] хоче купити кораблі, включаючи наші Якщо ми погодимося з цим, у нас може бути хороший союзник."
ww1_ottoman.110.a: "Це непогано."
ww1_ottoman.110.b: "Ніхто не може мати їх. Потопіть кораблі!"
ww1_ottoman.111.t: "Чорноморський рейд"
ww1_ottoman.111.d: "Німецькі військові кораблі, нещодавно переведені в Османську національність, раптово напали на російські порти. Рейд був раптовою атакою на російські бази в Едесі, Севастополі та Ялті на узбережжі Чорного моря. Османи зазнали лише одного пошкодження в битві крейсер, але росіяни зазнали багатьох пошкоджень і втрачених кораблів.\nЦе фактично означає, що [TUR.GetNameDef] зараз воює проти [RUS.GetNameDef]."
ww1_ottoman.111.a: "Нанеси удар!"
ww1_ottoman.111.b: "Вони що!?"
ww1_ottoman.111.c: "Війна поширюється Азією."



ww1_ottoman.1.a: "Ми на шляху до стабілізації."
ww1_ottoman.2.t: "Війна за Балкани"
ww1_ottoman.2.d: "Балканська ліга почала війну проти нашої нації. Вони хочуть видалити турків з балкан. Їхнє вторгнення в [TUR.GetName] не залишиться безкарним. Аллах з нами, ворог буде переможений."
ww1_ottoman.2.a: "Вороги нашої нації будуть знищені!"
ww1_ottoman.3.t: "Турецький національний рух"
ww1_ottoman.3.d: "Після поразки у Великій війні Османська імперія де-факто стала маріонеткою країн-переможниць. Імперія перебуває під гнітом окупантів, а залишилася армія не може відновити порядок у країні. \n\nВідставні солдати і патріоти турецької нації створюють визвольний рух, у містах з'являються озброєні групи націоналістів високопоставлені генерали підтримали визвольний рух і закликали до повалення маріонеткового султана."
ww1_ottoman.3.a: "Турецький народ буде вільним!"
ww1_ottoman.4.t: "Маріонетковий уряд Тефвіка-паші"
ww1_ottoman.4.d: "Після підтвердження капітуляції в країні хвилювання посилилися, і крах був неминучим. Уряд Османської імперії пішов у відставку. Тепер новий уряд буде сформовано під контролем окупаційного контингенту."
ww1_ottoman.4.a: "До чого ми дожили?"
ww1_ottoman.8.t: "Султан Мехмед V помер"
ww1_ottoman.8.d: "Сьогодні наш султан Мехмед V помер. Султан Вахдетті — це наш єдиний варіант, щоб заповнити це місце, оскільки султан Юсуф помер."
ww1_ottoman.8.a: "Хай живе Султан Вахдеттін"
ww1_ottoman.9.t: "Султан Мехмед V помер"
ww1_ottoman.9.d: "Сьогодні наш султан Мехмед V помер. Султан Юсуф є найкращим вибором, щоб заповнити це місце."
ww1_ottoman.9.a: "Хай живе Султан Юсуф"
ww1_ottoman.10.t: "Принц Юсуф Іззеддін знайдений мертвим"
ww1_ottoman.10.d: "Сьогодні принца Юсуфа Іззеттіна знайшли мертвим у його будинку. Хоча кажуть, що він покінчив життя самогубством, деякі підозрюють, що його вбили іттіхатисти, але недостатньо доказів, щоб підтвердити цю точність."
ww1_ottoman.10.a: "Ну, це було неочікувано"
vahdettin_succeeds_mehmed_tt: "Принц Вахдеттін змінить султана Мехмеда V на троні."
ww1_ottoman.13.t: "Турецький протекторат"
ww1_ottoman.13.d: "[TUR.GetName] пропонує владі Єгипту беззастережно здатися та негайно перейти на бік турків у цій війні."
ww1_ottoman.13.a: "Стійка з британською короною."
ww1_ottoman.13.b: "Боротьба проти європейських колоністів."
ww1_ottoman.14.t: "Набіг на Велику Порту"
 ww1_ottoman.14.d:0 "Another military coup has taken place in the Ottoman Empire. Angered by the perceived weakness and defeatism of the Sultan and the government, prominent members of the İttihat ve Terakki (Committee of Union and Progress), Ismail Enver and Muhammad Talaat, led an attack on the Sublime Porte. During the raid, Minister of War Nazım Paşa was killed, and Grand Vizier Kâmil Paşa was forced to resign.\n\nDespite the violent coup, the Sultan retains his position, albeit as a figurehead under the control of the Committee of Union and Progress. The new government will be headed by Mahmud Şevket Paşa, hailed as the 'Hero of the 31 March Incident', who now assumes the role of Grand Vizier. His leadership marks a new chapter for the Empire." # (!)
 ww1_ottoman.14.a:0 "The Unionists assert their control." # (!)
ww1_ottoman.15.t: "Каїр і Александрія в руках Туреччини!"
ww1_ottoman.15.d: "Османські солдати знову проходять парадом через Каїр і Александрію! Ми вибили підлих іноземців із законних турецьких земель, і ганьба 31 березня закінчилася!"
ww1_ottoman.15.a: "Чудові новини!"
ww1_ottoman.16.t: "Єгипет захоплено"
ww1_ottoman.16.d: "Єгипет знову наш! Статус-кво, який був до приходу британців, буде відновлено. Однак, на жаль, зараз у нас просто немає ресурсів, щоб прямо володіти. Тим не менш, новий король, Фуад I присягнув на вірність султану."
ww1_ottoman.16.a: "Ура!"
ww1_ottoman.17.t: "Питання про Єгипет"
ww1_ottoman.17.d: "Після нашої перемоги у Великій війні виникло питання про Єгипет. Турки стверджують, що це їм по праву, і вони пропонують повні права німецьких компаній на нафтові родовища на Близькому Сході в обмін на З іншого боку, нам було б вигідніше зберегти нейтральну буферну державу між Міттелафрикою та Туреччиною."
ww1_ottoman.17.a: "Дайте Османам чистий чек"
ww1_ottoman.17.b: "Вимагати нейтралітету Єгипту"
ww1_ottoman.18.t: "Німеччина дає нам право захопити Єгипет"
ww1_ottoman.18.d: "Після Франкфуртської конференції німці дали нам бланк, щоб ми могли робити все, що завгодно, з Королівством Єгипет... В обмін на права німецьких компаній на нафту."
ww1_ottoman.18.a: "31 березня помщено!"
ww1_ottoman.18.b: "Задумавшись..."
ww1_ottoman.19.t: "Німеччина вимагає нейтралітету Єгипту!"
ww1_ottoman.19.d: "Німці вимагали нейтралітету Єгипту на Франкфуртській конференції! Вони заявляють, що "в їхніх інтересах» підтримувати нейтральний буферний стан між Міттелафрикою та нами, і тепер захищають Єгипет від нападу іноземних держав! Зараз у нас просто немає можливостей здійснити напад на Єгипет, не маючи підтримки Німеччини."
ww1_ottoman.19.a: "Прокляття цих імперіалістів та їхні "державні інтереси»!!!"
ww1_ottoman.20.t: "Іракське повстання"
ww1_ottoman.20.d: "Ми переможені! Користуючись нашою слабкістю, наші колишні вороги вирішили підтримати повстання в Іраку, оскільки їм не вдалося окупувати ці території. Ми втратили цілий регіон!"
ww1_ottoman.20.a: "Ми повинні з честю пережити ці дні."
ww1_ottoman.21.t: "Арабські держави проголошують незалежність"
ww1_ottoman.21.d: "Протистояння султана з ворогуючими мілітаризованими угрупованнями підриває авторитет імперії в далеких вілаєтах. Араби оголосили, що вони виходять з-під османського підпорядкування, і витісняють наш гарнізон з Ємену, Мекки та інших районів Залізниця Хіджаз."
ww1_ottoman.21.a: "Вони відчувають нашу слабкість."
ww1_ottoman.22.t: "Повстання проти Енвер-паші"
ww1_ottoman.22.d: "Панісламісти İttihat-ı Muhammedî Fırkası скористалися політичною кризою та закликали до повстання проти диктатури Енвера-паші.\n\nСултан Мехмед V був надто слабким, щоб вирішити цей конфлікт. Його доля буде вирішили після закінчення повстання."
ww1_ottoman.22.a: "Аллаху Акбар!"
ww1_ottoman.24.t: "Спаситель Офіцерський переворот"
ww1_ottoman.24.d: "Очікувалося, що після фальсифікованих виборів клубів вся влада опиниться в руках іттіхатистів. Однак, оскільки останнім часом сталося багато криз, ліберали почали звинувачувати іттіхатистський уряд Мехмеда Саїда Паші. Коли вирувала війна на, Ліберальні офіцери, які позначали себе як офіцери Спасителя, організували державний переворот, скинувши Гранд Візир Мехмед Саїд-паша та султан уже призначили цю посаду герою війни Ахмеду Мухтару-паші, який сформує незалежний, безпартійний кабінет. Незважаючи на те, що уряд Мухтара легко висловив вотум довіри завдяки тому, що лідер був видатним героєм війни, напруга між ними. контрольована CUP асамблея та новий уряд уже почали роботу. Можливо, найкращим вибором було б розпустити Меджліса та закликати до більш вільних виборів на відміну від фальсифікованих клубних виборів, які відбулися нещодавно..."
ww1_ottoman.24.a: "Hürriyet Müsavat Uhuvvet"
ww1_ottoman.26.t: "Друга молодотурецька революція"
ww1_ottoman.26.d: "Протягом останніх місяців напруга між султаном і младотурками сильно зростала. Мехмед V запровадив жорсткі заходи для придушення політичних угруповань в армії, що породило змову проти правління султана. Ісмаїл Енвер очолив Найбільше політичне угруповання країни - Армія дії - протистояла репресіям султана Ісмаїла Енвера та його прихильників назвіть їхнє повстання Другою молодотурецькою революцією."
ww1_ottoman.26.a: "Султан продовжить воювати!"
ww1_ottoman.27.t: "Набіг на Велику Порту"
ww1_ottoman.27.d: "Ісмаїл Енвер і Мухаммед Талаат організували державний переворот і змусили великого візира Каміля-пашу піти у відставку. Жертвою нападу став начальник штабу армії Назім-паша, проте лідери перевороту визнав, що його вбивство було випадковістю.\n\nВідразу після усунення Каміль-паші з посади Шевкет Паша був призначений новим великим візиром і членом Союзу і Прогресу, Махмуд Шевкет одночасно підтримує демократичні реформи і дружелюбно ставиться до ліберальної опозиції."
ww1_ottoman.27.a: "Хай живе новий уряд!"
ww1_ottoman.28.t: "Спроба вбивства Шевкет-паші"
ww1_ottoman.28.d: "На Шевкета Пашу напали невідомі чоловіки, ймовірно, родичі когось із усуненого уряду офіцерів Спасителя. Оскільки він старий чоловік, його шанси вижити невеликі. Після того, як вбивця витягнув пістолет, Шевкет..."
ww1_ottoman.28.a: "...навіть не бачив, що сталося..."
ww1_ottoman.28.b: "...вижив після того, як вбивця промахнувся з першого пострілу..."
ww1_ottoman.29.t: "Енвер-паша встановлює військову диктатуру"
ww1_ottoman.29.d: "Ісмаїл Енвер влаштував останній контрпереворот в Османській імперії. Уряд Каміла-паші перебував під час рейду на Високу Порту. Енвер оголосив про введення воєнного стану в країні, поки противники іттіхатистів будуть ліквідовані або вигнані з Османської імперії.\n\nОчевидно, що зовнішня політика Османської імперії буде серйозні зміни після встановлення диктатури європейських держав уважно стежать за подіями в Константинополі."
ww1_ottoman.29.a: "Слава Енверу!"
ww1_ottoman.30.t: "Відновлення самодержавства"
ww1_ottoman.30.d: "Після перевороту, організованого Йилдізом Тескілаті, султан Мехмед V був скинутий, оскільки підкорявся суперникам реакціонерів з Іттіхат-ве-Тераккі. І тепер постає питання спадкоємства престолу. Мехмед зобов’язаний офіційно підтвердити ім'я спадкоємця, щоб усамітнитися на своїй віллі поблизу Константинополя... Під захистом особливого обслуговування."
ww1_ottoman.30.a: "Абдулмеджід буде великим автократом."
ww1_ottoman.30.b: "Нам потрібен амбітний Осман Фуад."
ww1_ottoman.31.t: "Доля султана"
ww1_ottoman.31.d: "Після нашого успішного перевороту проти CUP виникли питання щодо нашого халіфа. Оскільки Мехмед V є маріонеткою Енвера, йому доведеться зректися престолу, і ми вже маємо свого кандидата на престол. Оскільки Абдулхаміду довелося зректися престолу в 1909 році, він більше не дійсний для престолу."
ww1_ottoman.31.b: "Юсуф Іззеттін займе трон і очолить наш халіфат, Абдулхамід не має права на трон."
ww1_ottoman.31.c: "Після цієї кривавої громадянської війни ми можемо зробити лише одне — час порушувати закони про спадщину"
ww1_ottoman.32.t: "Повстання Енвера Паші"
ww1_ottoman.32.d: "Соціалістичний рух Іштірак-І Мукавеметі скористався політичною кризою і на виборах до Палати депутатів закликав до революції проти диктатури Енвера-паші.\n\nМехмед V став заручником Енвера амбіцій і не міг запобігти цій політичній кризі, вирішить долю Османського султанату."
ww1_ottoman.32.a: "З хоробрістю трудящих ми переможемо над фашистськими шкідниками!"
TUR_socialist_civilwar_elections: "§YВибори в Соціалістичній партії§! відбудуться після громадянської війни."
ww1_ottoman.34.t: "Реакційний переворот в Османській імперії"
ww1_ottoman.34.d: "Ослаблену імперію мучать нові державні перевороти. Військові з Йилдіза Тескілаті здійснили сміливий набіг на Велику Порту, заарештували членів уряду та заснували хунту. Султан Мехмед V впав в опалу, яким він був насправді підлеглий Енвер-паші, його доля буде вирішена після закінчення політичної боротьби між протиборчими армійськими фракціями."
ww1_ottoman.34.a: "Ми помстимося за 1908 рік!"
ww1_ottoman.35.t: "Офіцер громадянської війни"
ww1_ottoman.35.d: "Після реакційного перевороту прихильники Енвера-паші відновили армію з метою повалення військової хунти. Через кілька місяців Армія дії була готова атакувати. Нація була розділена на дві ворогуючі сторони, Почалася громадянська війна."
ww1_ottoman.35.a: "Смерть революціонерам!"
ww1_ottoman.36.t: "Азійський корпус прибув"
ww1_ottoman.36.d: "Німецьке командування направило нам на допомогу війська. Їхні азійські корпуси вже прибули до столиці й чекають ваших команд."
ww1_ottoman.36.a: "Благослови Аллах [GER.GetName]."
ww1_ottoman.37.t: "Ісмаїл Енвер-паша втік із [TUR.GetName]"
ww1_ottoman.37.d: "Імперія зазнала поразки. У найближчі місяці чи навіть тижні наші супротивники займуть Константинополь і встановлять свій власний порядок.\n\nЕнвер-паша та його прихильники відмовилися здатися супротивникам і покинули столицю. Їх місцезнаходження точно невідоме, але, імовірно, вони встигли евакуюватися з Константинополя і зараз знаходяться на території колишнього союзники.\n\nДиктатура Енвера більше не обмежує його дії. Країни-переможниці намагатимуться зробити все, щоб перетворити [TUR.GetName]. їхня власна маріонетка."
ww1_ottoman.37.a: "Це прокляття."
ww1_ottoman.38.t: "[TUR.GetName] пропонує узгодити Конвенцію"
ww1_ottoman.38.d: "[TUR.GetAdjective] Велика Порта пропонує укласти низку економічних угод і домовитися про юрисдикцію в Кувейті та Перській затоці. [TUR.GetName] просить допомоги в будівництві залізниці в Месопотамії. Натомість турки фактично відмовляться від претензій на Кувейт, і якщо ми будемо на них тиснути, тоді Катар і Бахрейн також покинуть сферу впливу Османської імперії.\n\nЦя суперечлива угода створить основу для отримання контролю над Перською затокою. У результаті Кувейт, Катар і Бахрейн увійдуть до нашої сфери впливу. [TUR.GetName] отримає лише нашу економічну підтримку, що робить цю угоду стратегічно вигідною для нас."
ww1_ottoman.38.a: "Вони повинні підтвердити англо-кувейтську угоду 1899 року. Тоді ми підпишемо Конвенцію."
ww1_ottoman.38.b: "Зробіть усе, щоб вони забули про Кувейт, Катар і Бахрейн."
ww1_ottoman.38.c: "Нам не потрібна ця турецька конвенція."
ww1_ottoman.39.t: "[ENG.GetName] висуває умови Конвенції"
ww1_ottoman.39.d: "[ENG.GetName] готовий вести переговори про економічну допомогу для будівництва залізниці до Багдада та Кувейту за умови, що уряд Османської імперії підтвердить свою угоду з Кувейтом у 1899 році. Проблема полягає в тому, що це угоду про визнання британського протекторату над Кувейтом, і фактично шейхство переходитиме під повний британський контроль."
ww1_ottoman.39.a: "Угода 1899 року? Умови дивні, але ми погоджуємося."
ww1_ottoman.39.b: "Вони перетворять Кувейт на маріонетку!"
ww1_ottoman.40.t: "[ENG.GetName] висуває умови Конвенції"
ww1_ottoman.40.d: "[ENG.GetName] готовий вести переговори про економічну допомогу для будівництва залізниці до Багдада та Кувейту за умови, що уряд Османської імперії підтвердить свою угоду з Кувейтом у 1899 році. Проблема полягає в тому, що це угоду про визнання британського протекторату над Кувейтом, і фактично шейхство переходитиме під повний британський контроль."
ww1_ottoman.40.a: "Ми докладемо всіх зусиль, щоб завершити цю кляту залізницю."
ww1_ottoman.40.b: "Ми не віддамо Перську затоку [ENG.GetName]!"
ww1_ottoman.41.t: "[FROM.GetName] відмовляється підписати Конвенцію"
ww1_ottoman.41.d: "Переговори зайшли в глухий кут. Британія не сприятиме будівництву залізниці, а юрисдикція Кувейту не буде підтверджена. Сторони відмовляються продовжувати діалог."
ww1_ottoman.41.a: "Шашлики!"
ww1_ottoman.41.b: "Чайні головки!"
ww1_ottoman.42.t: "Англо-османська конвенція 1913 року"
ww1_ottoman.42.d: "[ENG.GetName] і [TUR.GetName] погодилися затвердити Конвенцію для визначення юрисдикції держав у Перській затоці. [ENG.GetName] надасть економічну допомогу [TUR.GetName] у будівництво Багдадської залізниці, тоді як були висунуті умови, за яких [TUR.GetName] втрачає сферою впливу на шейхства в Перській затоці.\n\nОднією з умов договору було визнання [TUR.GetName] англо-кувейтської угоди про протекторат 1899 р. Це означає, що незважаючи на номінальний [TUR.GetAdjective] правління Кувейту, ця територія зараз знаходиться під контролем Британії."
ww1_ottoman.42.a: "Суперечлива угода."
ww1_ottoman.43.t: "[TUR.GetName] пропонує укласти Саадабадський пакт"
ww1_ottoman.43.d: "Нове керівництво [TUR.GetAdjective] зосередилося на оборонній стратегії проти інтервентів та імперіалізму. Вони пропонують допомогти Персії в боротьбі з російською та британською окупацією. Об’єднаний фронт проти експлуататорів і собак-колоністів! Це перший крок за наше царство!"
ww1_ottoman.43.a: "Sadabat-I Ihtiras ile geleceğe!"
ww1_ottoman.43.b: "Ми не зацікавлені."
ww1_ottoman.44.t: "[PER.GetName] відмовився від Саадабадського пакту"
ww1_ottoman.44.d: "Тиск на [PER.GetName] був надто сильним. Вони відмовилися приєднатися до антиколоніального руху і залишилися розірваними колоніальними загарбниками."
ww1_ottoman.44.a: "Чому, [PER.GetName]? Ти хочеш страждати?"
ww1_ottoman.45.t: "[SYR.GetNameDefCap]"
ww1_ottoman.45.d: "Згідно з Малоазійською угодою, Сирія планується підпадати під наш мандат. Оскільки напруга між [SYR.GetNameDef] та адміністрацією окупованої ворожої території зростає, настав час прийняти рішення."
ww1_ottoman.45.a: "Подумайте про незалежність після того, як вас поб’ють."
ww1_ottoman.45.b: "Їм необхідно надати незалежність шляхом самовизначення."
ww1_ottoman.46.t: "Емір Фейсал просить звільнити Сирійське королівство"
ww1_ottoman.46.d: "Арабський емір Фейсал бін Хусейн, який підтримував повстання в Хіджазі, прибув для переговорів з [TUR.GetAdjective] командуванням. Він просить узгодити незалежність арабської держави в Леванті, але як компроміс, Сирія залишиться васалом [TUR.GetName]. Фактично ця угода підтвердить незалежність арабських держав нам це потрібно?"
ww1_ottoman.46.a: "Створіть Сирійське королівство як васала."
ww1_ottoman.46.b: "Ні, ми можемо навести порядок самі."
ww1_ottoman.47.t: "Доля Султанату"
ww1_ottoman.47.d: "Після перемоги над Міллет-і Османіє постало питання про подальший устрій держави. Султан був маріонеткою в руках непокірного Енвер-паші, і тому був заарештований. Дехто з партії наполягає на створення республіки, але уряд з великим візиром просить піти на компроміс і зберегти султанат. Чи можливо це в Османській імперії?"
ww1_ottoman.47.a: "Ні монархів, ні султанів, уся влада в руках народу"
TUR_declare_republic: "Ми проголосимо §YРеспубліку§!"
ww1_ottoman.47.b: "Призначити просоціалістичного султана"
ww1_ottoman.49.t: "Громадянська війна в Османській імперії!"
ww1_ottoman.49.d: "Енвер-паша розпочав повстання в Османській імперії. Енвер-паша та його прихильники відмовилися вважати законним новий курс, обраний урядом, що спонукало Третю армію взятися за зброю. Однак він не вдалося повторити успіх 1908 р. Серйозний опір амбіціям героя революції младотурків чинили політичні організації. революції.\n\nВ Імперії почалася громадянська війна."
ww1_ottoman.49.a: "Давайте поставимо цього тирана на коліна!"
ww1_ottoman.50.t: "[TUR.GetName] просить німецьких військових радників"
ww1_ottoman.50.d: "Генерал Кольмар фон дер Гольц допомагає штабу Османської імперії в реорганізації. Османська імперія просить генерала залишитися надовго, доки не буде завершена повна реорганізація армії."
ww1_ottoman.50.a: "Звичайно, ми допоможемо."
ww1_ottoman.50.b: "Ми вже намагалися реформувати цю відсталу армію, не більше!"
ww1_ottoman.51.t: "Чорноморський рейд"
ww1_ottoman.51.d: "Група кораблів [TUR.GetAdjective] сьогодні вранці вторглася в територіальні води Криму. Вони відкрили вогонь по Севастопольській і Одеській бухтах, пошкодивши і потопивши кілька кораблів. Також Чорноморський флот втратив частину своїх нафтових запасів - [TUR.GetAdjective] рейдери підірвали танки в порт.\n\nЦей акт агресії означає лише одне — [TUR.GetName] вступив у війну."
ww1_ottoman.51.a: "Вони хочуть помститися? Вони її отримають."
ww1_ottoman.52.t: "Залізниця Берлін-Багдад"
ww1_ottoman.52.d: "Туреччина просить підтримати будівництво дороги Берлін-Багдад в Анатолії та Месопотамії. Цей проект допоможе нам чинити тиск на Персію та Британію, але будівництво ділянки залізниці в Перській затоці може розлютити британців уряд."
ww1_ottoman.52.a: "Нам потрібна ця залізниця."
ww1_ottoman.52.b: "Це нам не вигідно."
ww1_ottoman.53.t: "[GER.GetName] допомагає будувати залізницю Берлін-Багдад"
ww1_ottoman.53.d: "Німецькі банки підтримають будівництво північної та південної ділянок залізниці."
ww1_ottoman.53.a: "Інвестиції течуть рікою!"
ww1_ottoman.54.t: "[GER.GetName] не надаватиме додаткової фінансової підтримки"
ww1_ottoman.54.d: "Німецькі банки не будуть фінансово підтримувати будівництво залізниці. Залишається лише сподіватися на допомогу приватних компаній і власних сил."
ww1_ottoman.54.a: "Добре, ми впораємося з будівництвом самі."
ww1_ottoman.55.t: "Суперечка щодо залізниці Берлін-Багдад"
ww1_ottoman.55.d: "Німеччина почала будівництво південної ділянки Багдадської дороги. Це означає, що вони можуть самі обирати зручні маршрути до Персії. Це неприпустимо! Необхідно вимагати від Німеччини зміни маршруту цієї залізниці! "
ww1_ottoman.55.a: "Це провокує нас на конфлікт."
ww1_ottoman.55.b: "Мені справді байдуже."
ww1_ottoman.56.t: "Берлінсько-Багдадська криза"
ww1_ottoman.56.d: "Британія висуває вимоги до наших компаній. Їм не подобається, що ми будуємо залізницю прямо біля Перської затоки. Вони натякають на військовий конфлікт!"
ww1_ottoman.56.a: "Нам потрібно заспокоїти цих мудаків."
ww1_ottoman.56.b: "Чи готові вони почати війну через це?"
ww1_ottoman.57.t: "[GER.GetName] пропонує компроміс"
ww1_ottoman.57.d: "[GER.GetName] поступиться південною ділянкою залізниці в Месопотамії."
ww1_ottoman.57.a: "Перська затока МОЯ!"
ww1_ottoman.58.t: "Ескалація берлінсько-багдадської кризи"
ww1_ottoman.58.d: "[GER.GetName] відмовився виконувати наші вимоги. Тепер ми маємо законне право чинити на них тиск."
ww1_ottoman.58.a: "Ублюдкам потрібен урок."
ww1_ottoman.58.b: "Ізолювати [GER.GetName]."
ww1_ottoman.58.c: "Це зайшло занадто далеко."
ww1_ottoman.59.t: "Берлінсько-Багдадська криза"
ww1_ottoman.59.d: "Німецькі та британські інтереси зіткнулися в Месопотамії. Через британські побоювання, що німецькі залізничні компанії прокладуть залізницю Берлін-Багдад безпосередньо до контрольованої Британією Перської затоки, [ENG.GetLeader] оголосив про мобілізацію флоту [GER.GetName] симетрично відреагував на дії [ENG.GetName].\n\nВелика колоніальна битва йде між двома європейськими імперіями."
ww1_ottoman.59.a: "Битва за Перську затоку почалася."
ww1_ottoman.59.b: "Ми довго чекали цієї війни!"
ww1_ottoman.60.t: "Балканська Антанта"
ww1_ottoman.60.d: "[TUR.GetName] запропонував нам приєднатися до їхнього ідеалу — утворення альянсу з балканськими країнами."
ww1_ottoman.60.a: "Об’єднані та готові."
ww1_ottoman.60.b: "Що? Ні в якому разі!"
ww1_ottoman.62.t: "Вірмени повстають проти Енвер-паші"
ww1_ottoman.62.d: "Вірмени, які проживали в Османській імперії, виявляли підвищену ворожість до уряду та його дій."
ww1_ottoman.62.a: "Вони пошкодують про це."
ww1_ottoman.63.t: "Продаж Кіпру"
ww1_ottoman.63.d: "Представники [TUR.GetName] пропонують домовитися про передачу Кіпру султанату, який був втрачений під час правління Абдулхаміда."
ww1_ottoman.63.a: "Ми погодимося."
ww1_ottoman.63.b: "Ми дотримуємося Кіпрської конвенції, наш острів!"
ww1_ottoman.64.t: "Великобританія передає Кіпр"
ww1_ottoman.64.d: "Британці не встояли перед пропозицією та поступилися Кіпром. Єдине, що залишилося зробити, це заплатити ціну."
ww1_ottoman.64.a: "Острів за тисячу лір"
ww1_ottoman.65.t: "Британці відмовилися передати Кіпр"
ww1_ottoman.65.d: "Дурні британці відмовилися передати Кіпр. Хоча ми запропонували високу ціну за острів, але як би там не було, це їхня втрата."
ww1_ottoman.65.a: "Колись ми візьмемо це"
ww1_ottoman.69.t: "<<Останнє османське попередження західним імперіалістам>>"
ww1_ottoman.69.d: "[TUR.GetLeader] оголосив і проголосив, що вони збираються помститися кожній західній колоніальній імперії силою. Здається, вони нічого не бояться."
ww1_ottoman.69.a: "Що вони збираються робити, боротися за це?"
ww1_ottoman.70.t: "Оголошено джигад: наша позиція?"
ww1_ottoman.70.d: "[TUR.GetLeader] оголосив джигад. Відповідно до Корану, звичайно, ми повинні приєднатися до джигаду проти цих невіруючих. Але зараз інші часи. І мета цього також сумнівна."
ww1_ottoman.70.a: "Час нарешті стати на ноги!"
ww1_ottoman.70.b: "Ми все ще потребуємо британського захисту."
ww1_ottoman.72.t: "Розмови з суфійськими лідерами"
ww1_ottoman.72.d: "Суфізм — це розуміння ісламу, яке має містичні тенденції. Ним часто нехтують через віддаленість від політики. Але ми, слуги Аллаха, підійдемо до наших братів і залучимо їх на свій бік."
ww1_ottoman.72.a: "Нам потрібні ці люди на нашому боці"
ww1_ottoman.72.b: "Вони не потрібні"
ww1_ottoman.73.t: "Запрошення приєднатися до Халіфату"
ww1_ottoman.73.d: "[TUR.GetNameDef] під своїм новим ісламістським керівництвом запросили нас до нового халіфату, порядку. Фракція для всіх мусульман, щоб співпрацювати та боротися проти невірних. Приймемо їхню пропозицію?"
ww1_ottoman.73.a: "Ми не хочемо радикального ісламізму"
ww1_ottoman.75.t: "Ісламісти при владі"
ww1_ottoman.75.d: "Наш великий ісламський уряд, звісно, за допомогою Аллаха, тепер керує країною. Але не всі задоволені цією зміною. Невірні іттіхатисти готують переворот проти нашого нічного режиму. Якщо ми Якщо не вдасться досягти з ними компромісу, вони призведуть до розколу всередині країни."
ww1_ottoman.75.a: "Аллаху Акбар"
ww1_ottoman.76.t: "Заворушення в колоніях"
ww1_ottoman.76.d: "Як завжди, у наших колоніях відбулися чергові заворушення. Ми повинні подбати про це якнайшвидше."
ww1_ottoman.76.a: "Як завжди..."
ww1_ottoman.77.t: "Константинійська угода"
ww1_ottoman.77.d: "Занадто довго ми намагалися пригнічувати меншини та людей з іншою релігією, щоб відповідати нашому мисленню, але це виявилося неправильним. Щоб мати єдину позицію на світовій арені, ми повинні дати меншинам бажані права."
ww1_ottoman.77.a: "Зробіть так, щоб вони відчували себе вільними"
ww1_ottoman.77.b: "Надати символічні поступки"
ww1_ottoman.92.t: "Придбайте попередні дредноути в [GER.GetName]"
ww1_ottoman.92.d: "Наприкінці 1909 року німецький військовий аташе почав розмову з нашим флотом про можливість продажу нам німецьких військових кораблів, щоб протистояти експансії грецького флоту. Після тривалих переговорів, включаючи наші спроби купити один або більше нових лінійних крейсерів Von der Tann, Moltke і Goeben, німці запропонували продати чотири кораблі класу Brandenburg за ціною 10 мільйонів марок.\n\nМи вирішили купити Kurfürst Friedrich Wilhelm і Weissenburg, оскільки вони були більш досконалими кораблями цього класу."
ww1_ottoman.92.a: "О, про це."
ww1_ottoman.92.b: "Нам потрібно більше часу, щоб подумати."
 ww1_ottoman.93.t:0 "Ottoman Request for Pre-Dreadnoughts" # (!)
 ww1_ottoman.93.d:0 "Our military attaché in Constantinople has been engaged in negotiations with the Ottoman Navy regarding the sale of warships. The Ottomans, seeking to counter Greek naval expansion in the Aegean, initially expressed interest in our modern battlecruisers - the Von der Tann, Moltke, and Goeben. After careful consideration, we have instead offered four ships of the Brandenburg-class at a price of 10 million marks.\n\nThe Ottoman government has specifically requested to purchase the SMS Kurfürst Friedrich Wilhelm and SMS Weissenburg, the two most advanced vessels of the class. This sale could help strengthen our diplomatic ties with the Ottoman Empire." # (!)
 ww1_ottoman.93.a:0 "A strategic sale to strengthen our position in the East" # (!)
 ww1_ottoman.93.b:0 "Our naval strength must not be compromised!" # (!)
tur_british_ships_1914: "Ми отримаємо два §Yлінкори§!, а саме §YReşadiye§! і §YSultan Osman-ı Evvel§!"
eng_british_ships_1914: "Ми отримаємо два §Yлінкори§!, а саме §YHMS Erin§! і §YHMS Agincourt§!"
germany_transfers_ships: "§Y[GER.GetName]§! передасть два своїх §Yлінкори§!, а саме §YSMS Kurfürst Friedrich Wilhelm§! і §YSMS Weissenburg§!"
germany_transfers_ships2: "Ми передамо два наших §Yлінкори§!, а саме §YSMS Kurfürst Friedrich Wilhelm§! і §YSMS Weissenburg§!"
ww1_ottoman.94.t: "[GER.GetAdjective] кораблі прибули"
ww1_ottoman.94.d: "Два німецькі лінкори до-дредноутів SMS Kurfürst Friedrich Wilhelm і SMS Weissenburg прибули до наших портів. Вони будуть перейменовані на Barbaros Hayreddin і Turgut Reis і будуть служити нашому флоту."
ww1_ottoman.94.a: "Тепер скажіть мені, греки, як щодо цих кораблів?"
ww1_ottoman.95.t: "Німці не хочуть продавати кораблі"
ww1_ottoman.95.d: "Ми заплатили чесно. Але німці вирішили не передавати нам два лінкори!"
ww1_ottoman.95.a: "Поверни мої гроші!"
ww1_ottoman.146.t: "Броненосці класу Reşadiye готові"
ww1_ottoman.146.d: "Для боротьби з грецьким впливом в Егейському морі наш уряд замовив у Британії два лінкори-дредноути. Попереднє замовлення Бразилії, але не продовжене, ці лінкори допоможуть зміцнити нашу силу в водах Егейського моря."
ww1_ottoman.146.a: "Давайте зробимо останню покупку та отримаємо наші кораблі."
ww1_ottoman.146.b: "Мабуть, ми пройдемо."
ww1_ottoman.147.t: "[TUR.GetAdjective] Орден бойового корабля"
ww1_ottoman.147.d: "Два лінкори класу Reşadiye, замовлені [TUR.GetNameDef], готові. Оскільки вони щойно зробили останні покупки, кораблі готові до роздачі."
ww1_ottoman.147.a: "Бізнес є бізнес."
ww1_ottoman.147.b: "Вони приєдналися до німців. Їм не можна довіряти."
ww1_ottoman.148.t: "Кораблі прибули!"
ww1_ottoman.148.d: "Два бойові кораблі-дредноути прибули до наших портів, які ми замовили раніше. Вони будуть називатися Reşadiye та Sultan Osman-ı Evvel і служитимуть нашому флоту."
ww1_ottoman.148.a: "Чудово."
ww1_ottoman.149.t: "Британці захопили наші бойові кораблі!"
ww1_ottoman.149.d: "Ми замовили два лінкори до Британії, і кораблі мали бути готові. Але британці забрали наші лінкори, щоб використовувати свої власні!"
ww1_ottoman.149.a: "Що в біса відбувається?!"
ww1_ottoman.150.t: "[TUR.GetAdjective] Угода про лінкор провалюється"
ww1_ottoman.150.d: "Оскільки будівництво лінійних кораблів класу Reşadiye завершено, [TUR.GetName] відмовився здійснити останній платіж і назвав угоду розірваною."
ww1_ottoman.150.a: "Я вважаю, що ми можемо їх добре використати."
ww1_ottoman.151.t: "Німеччина погоджується надіслати радників"
ww1_ottoman.151.d: "Німці погодилися надіслати кількох своїх високопоставлених генералів і радників для допомоги у нашій військовій організації."
ww1_ottoman.151.a: "Вони допоможуть у військових справах."
ww1_ottoman.152.t: "Німеччина відмовляється надсилати радників"
ww1_ottoman.152.d: "Хоча у нас були відносно добрі стосунки, німці відмовилися надіслати нам своїх військових генералів і радників."
ww1_ottoman.152.a: "Як прикро."
ww1_ottoman.153.t: "Повстання в Албанії"
ww1_ottoman.153.d: "Незважаючи на сильні репресії, які ми застосували в Албанії в 1909 році після попередніх повстань, ми знову зіткнулися з незалежністю Албанії. Іса Болетіні та інші борці опору взяли до рук зброю і змушують нас робити те саме. "
ww1_ottoman.153.a: "Відправте армію!"
ww1_ottoman.154.t: "Звіти з Албанії"
ww1_ottoman.154.d: "Частина наших збройних сил потрапила в засідку місцевих сил, а інші захищалися у важких боях. Здається, місцевий опір організований краще, ніж ми собі уявляли. Ми будемо змушені відправити більше солдатів у регіон."
ww1_ottoman.154.a: "Тоді надішліть більше військ."
ww1_ottoman.155.t: "Албанія стабілізована"
ww1_ottoman.155.d: "Наша армія наполегливо боролася, щоб повернути міста з рук повстанців, здається, ситуація повернулася під наш контроль."
ww1_ottoman.155.a: "Добре."

ww1_ottoman.156.t: "Албанське повстання 1911 року"
ww1_ottoman.156.d: "Як і в 1909 і 1910 роках, ми маємо право на наше щорічне албанське повстання. На підставі вимоги збільшення автономії автономісти взяли 12 наших солдатів у заручники в Подгориці. Формується справжній дух опору серед албанського населення, яке змогло перешкодити нашим збройним силам. Наші сили мали б стримати будь-який опір, але стійкість нашого контролю над регіоном під питанням."
ww1_ottoman.156.a: "Відправте армію!"

ww1_ottoman.157.t: "Османська армія в Шкодері"
ww1_ottoman.157.d: "Відповідальний за відновлення порядку генерал Шефкет Тургут-паша відправився в Шкодер, щоб закликати повстанців здати зброю. На жаль, албанських повстанців все ще багато, і армія почне марш до міста Дечич на півночі області."
ww1_ottoman.157.a: "Вони зробили свій вибір"

ww1_ottoman.158.t: "Кувейт відмовляється від османського сюзеренітету"
ww1_ottoman.158.d: "[FROM.GetLeader] з [FROM.GetNameDef] оголосили, що вони більше не визнають сюзеренітет Османської імперії. Насправді Кувейт був де-факто британським протекторатом з 1899 року, того року британці заявили, що визнають Кувейт як автономну частину Османської імперії, іншими словами, вони більше не вважають її частиною вілаєту Басра."
ww1_ottoman.158.a: "Ек."
ww1_ottoman.159.t: "[FROM.GetName] відмовляється від османського сюзеренітету"
ww1_ottoman.159.d: "[FROM.GetLeader] з [FROM.GetNameDef] оголосили, що вони більше не визнають Османського сузеренітету. Замість того, щоб перебувати під прямим керівництвом або владою Османів, вони погодилися бути економічно та ідеологічно підпорядковуючись їм лише з потреби."
ww1_ottoman.159.a: "Ми відновимо це."
ww1_ottoman.159.b: "Ой."
ww1_ottoman.160.t: "Ратифікація англо-османської конвенції"
ww1_ottoman.160.d: "Англо-османська конвенція, яка була підписана в 1913 році, але ніколи не була ратифікована, нарешті була ратифікована Османами. Завдяки цьому регіони, а також наша нація побачать численні зміни."
ww1_ottoman.160.a: "Великий крок для автономії Кувейту."
ww1_ottoman.160.b: "Нарешті вони визнали наше домінування."
ww1_ottoman.160.c: "Вільний від османського ярма."
ww1_ottoman.161.t: "[FROM.GetAdjective] просять перемир'я"
ww1_ottoman.161.d: "[FROM.GetNameDefCap], виснажений війною на Близькому Сході та Кавказі, офіційно попросив перемир'я. Вони готові прийняти будь-які суворі умови. Союзникам буде надано право займати форти, що контролюють протоки Дарданелли і Босфор, і займати будь-які [FROM.GetAdjective] територія "у разі безладу», що загрожує їхній безпеці, [FROM.GetAdjective] армія (включно з [FROM.GetAdjective]) буде демобілізована; усі порти, залізниці та інші стратегічні пункти будуть звільнені доступний для використання союзниками."
ww1_ottoman.161.a: "Близькосхідному театру прийшов кінець!"
ww1_ottoman.162.t: "Мудроське перемир'я"
ww1_ottoman.162.desc: "[FROM.GetNameDefCap] фактично здався: вони визнали, що більше не можуть вести війну, і підписали перемир'я, щоб припинити війну на Близькому Сході. Згідно з угодою про перемир'я, армія [FROM.GetAdjective] буде буде розформовано, і всі порти, залізниці та інші стратегічні точки на території [FROM.GetAdjective] стануть доступними для використання союзниками, фактично, поразка [FROM.GetFactionName] близька."
ww1_ottoman.162.a: "Смертний вирок."
ww1_ottoman.162.b: "Ще одна перемога."
ww1_ottoman.162.c: "Чому, до біса?"
ww1_ottoman.162.d: "Війна скоро закінчиться."
ww1_ottoman.163.t: "Звіт військового бюро"
ww1_ottoman.163.d: "[347.GetName] вирішив надіслати делегацію з проханням про перемир'я. Війна закінчилася. Ми повинні прийняти будь-які суворі умови, щоб врятувати націю від повного знищення."
ww1_ottoman.163.a: "Катастрофа."

ww1_ottoman.164.t:0 "Abdülhamid II Returns to Kostantiniyye"
ww1_ottoman.164.d:0 "Abdülhamit II is a former Ottoman monarch who was deposed by the Young Turk Revolution in 1908. His reign was characterised by accelerating foreign encroachment and the decline of the Ottoman state. He is credited with becoming a tyrant of hardline autocracy and repression follwing his initial failed attempts to introduce liberal reform. He had been deposed in 1909 and had been exiled in Selanik since the revolution. However, following the loss of Selanik, he has returned to Kostantinyye. As a former sultan, he is staying at Beylerbeyi Palace, although he is, of course, not permitted to engage in any political activities."
ww1_ottoman.164.a:0 "Not a pleasant one, is it?"
ww1_ottoman.165.t:0 "Abdülhamid II Is Dead"
ww1_ottoman.165.d:0 "Abdülhamid II, the deposed monarch, died in his palace; he had been in a state of seclusion since losing power after the 1908-1909 Young Turk Revolution, and had spent the rest of his life in trivial pursuits like writing books."
ww1_ottoman.165.a:0 "Rest in peace."
ww1_ottoman.166.t:0 "Urgent Appeal from London"
ww1_ottoman.166.d:0 "Great Britain has sent an urgent request for our military intervention should a war break out with Germany over the Berlin-Baghdad Railway issue. While German policy in the Middle East is indeed a concern for us, getting entangled in a large-scale war at this moment carries significant risks. We must decide whether to honor our alliance with Britain and stand against Germany, or to prudently maintain our distance."
ww1_ottoman.166.a:0 "We are ready to stand with their casus belli."
ww1_ottoman.166.b:0 "While we respect our alliance, intervention is not feasible."
ww1_ottoman.167.t:0 "Unwavering Allied Support"
ww1_ottoman.167.d:0 "Excellent news! [FROM.GetNameDefCap] has confirmed their commitment to join us should war erupt with Germany over the Berlin-Baghdad Railway. This significantly strengthens our diplomatic position and solidifies a powerful united front against German ambitions. The British Empire can now confidently pursue its interests, backed by the steadfast support of our allies."
ww1_ottoman.167.a:0 "It is time to show Germany our resolve!"
ww1_ottoman.168.t:0 "Disappointing Refusal"
ww1_ottoman.168.d:0 "Our diplomatic efforts to secure full allied commitment have yielded mixed results. While some support has been confirmed, it appears not all our key partners are prepared to fully commit to intervention at this stage regarding the Berlin-Baghdad Railway. They have cited various reasons, indicating a reluctance to be drawn into a large-scale conflict at this very moment. This complicates our diplomatic leverage against Germany, and the British Empire must now carefully consider its next steps in light of this incomplete consensus."
ww1_ottoman.168.a:0 "We must reassess our strategy and explore all available options."
ww1_ottoman.169.t:0 "Germany's Fate in Our Hands"
ww1_ottoman.169.d:0 "Despite our diplomatic efforts, Germany remains steadfast in its ambition to complete the Berlin-Baghdad Railway. Their continued defiance poses an unacceptable threat to our imperial interests and the balance of power. The time for negotiations is over. We must now issue an ultimatum, forcing Berlin to choose between backing down or facing the full might of the British Empire and its allies."
ww1_ottoman.169.a:0 "Deliver the ultimatum!"
ww1_ottoman.170.t:0 "The British Ultimatum"
ww1_ottoman.170.d:0 "The British Empire has delivered a grave ultimatum concerning the Berlin-Baghdad Railway. Their message is clear: either we abandon our ambitious project and concede to their demands, or face a war against Britain and potentially its allies. This is a critical juncture for the German Empire. Our industrial might is growing, and our strategic position is strong, but a war of this scale would be devastating. We stand at a crossroads, where one path leads to a humiliating retreat, and the other to a monumental conflict that will shape the destiny of our nation."
ww1_ottoman.170.a:0 "Germany will not back down! Then war it is!"

TUR_seized_naval_legacy: "Reşadiye і Sultan Osman-ı Evvel"
TUR_seized_naval_mtg: "Решадіє та султан Осман-і Еввел"
ww1_ottoman.99.t: "Лікування регіону Неджд"
ww1_ottoman.99.d: "Ми завоювали область Наджді! Ця територія належить нашому союзнику Джабалю Шаммару, і вони просять нас віддати їм їхню землю."
ww1_ottoman.99.a: "Зрештою, це їхня земля"
ww1_ottoman.99.b: "Ні, це наша земля!"
ww1_ottoman.100.t: "[TUR.GetName] готовий приєднатися до [THIS.GetFactionName]"
ww1_ottoman.100.d: "Уряд [TUR.GetAdjective] має намір відкрито вступити в альянс із [ROOT.GetName]. Ця співпраця з головним союзником на Близькому Сході буде для нас дуже корисною."
ww1_ottoman.100.a: "Підтвердити альянс із [TUR.GetName]."
ww1_ottoman.100.b: "У нас різні стратегічні цілі, вибачте."
ww1_ottoman.101.t: "Султанат Ачех"
ww1_ottoman.101.d: "[TUR.GetAdjective] агітатори та провокатори повстали на островах Ост-Індії. Їх підтримало ісламське населення, яке воюватиме під прапорами забутого султанату Ачех"
ww1_ottoman.101.a: "Придушити їх."
ww1_ottoman.102.t: "Антиколоніальне повстання в князівствах"
ww1_ottoman.102.d: "[TUR.GetAdjective] агітатори та провокатори повстали в ісламському Бангладеш і Моголістані. Бунтівні провінції Індії оголосили про створення союзу незалежних князівств, які мають намір повалити правління колоністів."
ww1_ottoman.102.a: "Придушіть їх."
ww1_ottoman.103.t: "Султанат Малайя"
ww1_ottoman.103.d: "[TUR.GetAdjective] агітатори та провокатори повстали малайською мовою. Військова адміністрація має намір придушити повстання до того, як незалежна Малая отримає підтримку з боку інших противників колоніалізму."
ww1_ottoman.103.a: "Придушити їх."
ww1_ottoman.106.t: "[TUR.GetName] запрошує нас до [THIS.GetFactionName]"
ww1_ottoman.106.d: "Уряд [TUR.GetAdjective] повідомив нас про новий антиколоністський хрестовий похід, який братиме участь у цьому слові. Знаючи, що ми колись були колонією, вони запитали нашу участь у цій новій майбутній боротьбі на їхній Якою буде наша позиція?"
ww1_ottoman.106.a: "Пліч-о-пліч проти імперіалізму!"
ww1_ottoman.106.b: "Гарантії незалежності було б достатньо"
ww1_ottoman.106.c: "Ми не можемо зіпсувати наші відносини з великими державами."
ww1_ottoman.89.t: "[FROM.GetName] приймає наше запрошення"
ww1_ottoman.89.d: "Уряд [FROM.GetAdjective] прийняв нашу пропозицію створити союз проти західного імперіалізму. Разом ми переможемо цих іноземних загарбників."
ww1_ottoman.89.a: "Ми сильніші разом"
ww1_ottoman.90.t: "[FROM.GetName] хоче гарантії пакту про незалежність"
ww1_ottoman.90.d: "Уряд [FROM.GetAdjective] віддав перевагу менш агресивній позиції проти західного імперіалізму і натомість погодився на створення пакту на основі взаємних гарантій незалежності."
ww1_ottoman.90.a: "Краще, ніж нічого"
ww1_ottoman.91.t: "[FROM.GetName] відмовляється від нашого запрошення"
ww1_ottoman.91.d: "Дурний [FROM.GetAdjective] уряд думав, що зможе заспокоїти імперіалістів і бути на "стороні переможців." Вони думають, що грають безпечно, але врешті-решт вони не зроблять нічого, крім пішак імперіалістів."
ww1_ottoman.91.a: "Вони вже втратили свободу"
ww1_ottoman.112.t: "Батумський договір"
ww1_ottoman.112.d: "Після років інтенсивних боїв на Кавказі ми нарешті підписали мирний договір з росіянами. Навіть якщо Росія відновить свою колишню владу, ці новостворені кордони слугуватимуть для нас буферною зоною."
ww1_ottoman.112.a: "Кавказький фронт нарешті завершено."
caucasus_collapsed: "Закавказзя занепало"
post_transcaucasia: "Було складовою частиною Закавказзя"
ww1_ottoman.113.t: "Ісламська армія Кавказу?"
ww1_ottoman.113.d: "Після нещодавнього здобуття незалежності Азербайджану загрожують більшовики та Червона армія. Щоб врятувати наших братів-мусульман, ми можемо надіслати наших міцних солдатів, які воювали в кампанії на Кавказі."
ww1_ottoman.113.a: "За брати!"
ww1_ottoman.113.b: "Це їхня боротьба."
ww1_ottoman.114.t: "Громадянська війна закінчилася"
ww1_ottoman.114.d: "Громадянська війна закінчилася. Після незліченних життів і багатьох кровопролить Енвер стоїть переможцем посеред цієї країни в руїнах. Тепер його завдання виправити цю країну та підготувати її до того, що буде далі."
ww1_ottoman.114.a: "Нова ера для Туреччини.."

ww1_ottoman.116.t: "Смерть Мехмета VI"
ww1_ottoman.116.d: "Сьогодні помер Мехмед VI."
ww1_ottoman.116.a: "Трагічно.."
ww1_ottoman.117.t: "Колапс уряду!"
ww1_ottoman.117.d: "Після початку Балканської війни вся Османська імперія і особливо Константинополь були введені на воєнний стан. Оскільки великий візир Мухтар-паша був не в змозі впоратися з поточною кризою і був спійманий несподівано, він подав у відставку султану. Його замінить відомий ліберальний політик і партія Hürriyet ve İtilaf лідер, Мехмед Каміль Паша. Він уже озвучив свою програму, і головним пунктом у ній є знищення İttihatists. Незважаючи на те, що CUP втратив свої основні опорні пункти, їхні члени не є пасивними, і очікується, що вони не будуть спокійні, бачачи, що їхні суперники знищують. їхній рух..."
ww1_ottoman.117.a: "Він мав би впоратися з кризою..."
ww1_ottoman.118.t: "Вбивство Шевкета Паші!"
ww1_ottoman.118.d: "Майже через півроку після перевороту великий візир Шевкет-паша був убитий родичами вбитого Назіма-паші. Вбивство великого візира стало останньою краплею в терпінні націоналістів, після чого почалися рейди проти членів опозиції. Оскільки влада знаходиться в руках військових з CUP, призначення великого візира буде буде оформлено Тріумвіратом і де-факто встановить колективне управління в країні."
ww1_ottoman.118.a: "Ми повинні позбутися цих лібералів, перш ніж вони створять більше проблем."
ww1_ottoman.118.b: "Нам потрібен антиімперіалістичний тріумвірат."
ww1_ottoman.118.c: "Енвер-паша поведе нас у майбутнє"
ww1_ottoman.119.t: "Шевкет Паша пережив спробу вбивства"
ww1_ottoman.119.d: "Шевкет Паша дивом вижив після замаху, здійсненого родичем убитого Назіма Паші. Це могло стати величезним ударом по турецькій демократії, але оскільки йому вдалося вижити, він уже оголосив, що не не посилаючись на будь-який вид реваншизму проти Hürriyet ve İtilaf, він радше спробує знайти спільну мову та нарешті зробити демократію в цій країні функціональною, він уже розпочав переговори як з іттіхадистами, так і з лібералами про нові більш вільні вибори, де кожен матиме однакові шанси, на відміну від сумнозвісних клубних виборів — Sopalı Seçimler."
ww1_ottoman.119.a: "Час починати реформувати країну"
ww1_ottoman.121.t: "Підписано Даанський договір"
ww1_ottoman.121.d: "Відносини між Османською імперією та імамами зейдитів довгий час були суперечливими. Розгнівані неправильним управлінням османських чиновників, імами, яких турки розглядали лише як місцевих релігійних лідерів, відмовляючи їм у праві до тимчасового правління, шукаючи натхнення для своїх історичних претензій на великий Ємен що їх спонукали повстати як імами проти несправедливого правителя як частину їхнього релігійного обов’язку, отже, періодичні повстання проти османів.\n\nТаємні переговори були розпочаті в червні 1911 року між імамом Ях’єю, духовним і світським лідером зейдітів. гілка шиїтського ісламу, яка з 1905 року очолює періодичні повстання проти османського правління у високогір’ї Ємену, і Ахмед Іззет-паша, новий османський валі та головнокомандувач Ємену.\n\nУ роки, коли він був начальником генерального штабу Османської імперії, Іззет-паша запропонував як вихід із дорогого військового глухого кута в Ємені, щоб гірські регіони, населені зейдитами, будуть залишені під їхнім ефективним контролем, тоді як Туреччина збереже прибережні регіони, Тіхамах, залишивши лише символічний гарнізон у Сана. На цій основі велися переговори і досягнуто компромісу."
ww1_ottoman.121.a: "На одну проблему менше, про яку варто турбуватися"
ww1_ottoman.122.t: "Заснування Hürriyet ve İtilâf Fırkası"
ww1_ottoman.122.d: "Після розпуску своєї партії Osmanlı Ahrar Fırkası, її батьки-засновники, особливо Мехмед Каміль Паша, заснували нову партію, поділяючи подібну ідеологію до своєї попередниці. Їхні ліберальні погляди, ймовірно, поставлять їх у протиріччя з İttihat ve Terakki Fırkası Але поки що можна лише сподіватися на найкраще партія."
ww1_ottoman.122.a: "Сподіваюся, вони не будуть розпущені, як OAF"
ww1_ottoman.123.t: "Організація Соціалістичної організації Osmanlı Sosyalist Fırkası"
ww1_ottoman.123.d: "Хоча було багато соціалістичних рухів і місцевих партій, вони ніколи не об’єднувалися в єдине ціле. Дотепер Рефік Невзат Бей був людиною з найбільшою заслугою, але перебування в Парижі завадило його здатності керувати і організовувати свою партію в державу, яку ми сьогодні асоціюємо з останніми ініціативами та новинами Хюсейна Хільмі-бея об’єднав під одним дахом більшість неорганізованих і нецентралізованих соціалістичних рухів."
ww1_ottoman.123.a: "Голос соціалізму зараз сильніший, ніж будь-коли"
ww1_ottoman.124.t: "Успіх Hürriyet ve İtilaf Fırkası на проміжних виборах"
ww1_ottoman.124.d: "Минуло зовсім небагато часу від формування Hürriyet ve İtilaf Fırkası, але вони вже забезпечили величезну перемогу. HİF отримав переважну більшість у Стамбулі, який раніше був оплотом іттіхатистів. Оскільки основні вибори наближаються, деякі не можу не думати, що з ними станеться, особливо після популярності Hürriyet ve İtilaf Останнім часом Fırkası різко зросла."
ww1_ottoman.124.a: "Ми повинні вирішити цю "проблему.""
TUR_freedom_of_press_change: "Вибір цієї опції змінить фокус "§YAdab-ı Merkeziyetçilik§!» таким чином:"
ww1_ottoman.128.t: "Питання особистих прав і свобод"
ww1_ottoman.128.d: "Наш ліберальний і демократичний уряд обіцяв багато свобод, включаючи особисті та свободи. Але ми вже маємо контроль над багатьма секторами повсякденного життя, і скасування цього може бути не таким розумним. Чи повинні ми гарантувати особисті права та свободи громадяни імперії?"
ww1_ottoman.128.a: "Гарантувати особисті права та свободи."
ww1_ottoman.128.b: "Давайте залишимо речі такими, якими вони є."
ww1_ottoman.129.t: "Великий візир йде у відставку!"
ww1_ottoman.129.d: "Сьогодні, лише через декілька днів після нападу Італії, великий візир [FROM.GetLeader] довів, що не в змозі впоратися з кризою, і подав у відставку. Його замінить інший іттіхатський уряд під керівництвом Мехмеда Саїда Паші"
ww1_ottoman.129.a: "Справді?"
ww1_ottoman.131.t: "Забута угода"
ww1_ottoman.131.d: "Нещодавно бізнесмен Теодор Герці запропонував нам великі гроші, які б сплатили 20% наших боргів в обмін на землі в Палестині. Наш султан відхилив пропозицію, але тепер, коли світ стає все більш небезпечно, ми можемо повернутися до столу переговорів і запропонувати якусь зустрічну пропозицію, автономні землі в Палестині за трохи менші гроші. Ми впевнені, що євреї це зроблять прийняти, враховуючи те, що у них немає кращого варіанту, чи варто нам піти на зустрічну пропозицію?"
ww1_ottoman.131.a: "Це жахливі часи..."
ww1_ottoman.131.b: "Ми отримали ці землі кров’ю, тому їх ціну можна заплатити лише кров’ю."
ww1_ottoman.132.t: "Батумський договір"
ww1_ottoman.132.d: "Між [TUR.GetNameDef] і трьома закавказькими державами: [ARM.GetNameDef], [AZR.GetNameDef] і [GEO.GetNameDef] у Батумі було підписано мирний договір. Хоча збройні конфлікти між Росія та [TUR.GetNameDef] закінчилися раніше, це було потрібно встановити кордони між новими державами в Закавказзі та османами.\nЗа умовами, османи тепер отримують Артвін, Карс, Батумі та Александрополь до своєї імперії."
ww1_ottoman.132.a: "Який гіркий мир."
ww1_ottoman.132.b: "Славна перемога!"
ww1_ottoman.132.c: "Чи можна це вирішити?"
ww1_ottoman.134.t: "Єрусалимські угоди"
ww1_ottoman.134.d: "У післявоєнному договорі головні переможці стверджували, що ми не повинні контролювати Суецький канал і що ця територія має стати міжнародною зоною. Міжнародний комітет уже відправляється, оскільки ми не в змозі наш вплив тут, провінції, втрачені у війні."
ww1_ottoman.134.a: "Припиніть красти мою тарілку."
ww1_ottoman.135.a: "Зрештою, ніхто не втримається."
ww1_ottoman.136.t: "Палестинська міжнародна зона"
ww1_ottoman.136.desc: "Розташований у точці, де проходить найшвидший плавучий шлях з Європи до Азії та перетинається сухопутний шлях, що з’єднує Африку та Азію, Суецький канал є дуже важливою стратегічною точкою як у воєнний, так і в мирний час. [TUR.GetNameDefCap], переможець в останній Великій війні, хоче взяти під контроль Канал, але під час війни [TUR.GetAdjective]s не змогли успішно атакувати Єгипет і навіть втратили Палестину ворожим військам [EGY.GetName], який нещодавно отримав незалежність, також стверджує, що канал є їхньою законною власністю, тому була зроблена пропозиція створити. міжнародну зону в Суеці та Палестині замість того, щоб передати її османам у післявоєнному договорі, де пов’язані інтереси кількох держав-переможниць і великих держав."
ww1_ottoman.136.a: "У будь-якому разі добре вирішено."
ww1_ottoman.136.b: "Втрата, але не гірка."
ww1_ottoman.136.c: "Бажаю процвітати як міжнародна торгова зона."
ww1_ottoman.136.d: "Це не смішно."
ww1_ottoman.137.t: "Османські паші пливуть до Триполітанії"
ww1_ottoman.137.d: "Через величезний розмір італійського флоту наш центральний уряд намагається відправити війська через океан. Проте це не було проблемою для деяких османських офіцерів піти і приєднатися до бойових дій. Перебуваючи під прикриттям, деякі Наші паші добровільно приєдналися до лівійської війни під виглядом журналістів."
ww1_ottoman.137.a: "Удачі, паші."
ottoman_pashas_in_libya: "§YIsmail Enver Bey§!([TUR.GetFlag]) і §YMustafa Kemal Paşa§!([TUR.GetFlag]) приєднаються до бойових дій у Лівії, що зробить їх §Unavailable§! на даний момент.\n \n§РНаші генерали повернуться після завершення війни, але це займе навіть деякий час після закінчення всіх боїв.§!"
ww1_ottoman.138.t: "Повернення османських паш"
ww1_ottoman.138.d: "Хоча нашим пашам знадобився деякий час, щоб повернутися до своїх обов’язків навіть після завершення війни в Тріполітанії, вони нарешті повернулися. Завдяки своїм новим знанням вони досягнуть успіху майбутні конфлікти."
ww1_ottoman.138.a: "Ласкаво просимо додому, паша."
ottoman_pashas_back_from_libya: "§YIsmail Enver Bey§!([TUR.GetFlag]) і §YMustafa Kemal Paşa§!([TUR.GetFlag]) знову доступні."
ww1_ottoman.139.t: "Офіцери Харбієлі протестують проти військових рішень"
ww1_ottoman.139.d: "Оскільки наша імперія знову занурюється у війну, дуже політизовані офіцери Харбієлі висловлюють своє невдоволення статусом і командуванням збройними силами. Через дуже політизовану природу офіцерів, деякі з них навіть відмовитися виконувати надані розпорядження."
ww1_ottoman.139.a: "Краще мати ворога, ніж генерала."
TUR_harbiyeli_officers_wont_revolt_tt: "Змінити §YHarbiyeli Officers§! на\nБільше не буде отримувати подію "§YHarbiyeli Officers Protests War Decisings§!" коли ми підемо на війну\n\n"

# СІНЬХАЙСЬКА РЕВОЛЮЦІЯ
ww1_xinhai.1.t: "Друге повстання в Гуанчжоу"
ww1_xinhai.1.d: "Хуан Сін, революційний лідер, і майже сотня його колег-революціонерів увірвалися в резиденцію цінського віце-короля провінцій Гуандун і Гуансі. Спочатку повстання було успішним, але підкріплення Цін перетворили битву на катастрофічну поразку Більшість революціонерів загинули, лише небагатьом вдалося втекти під час битви.\n\nПеред битвою більшість революціонерів знали, що битва, ймовірно, буде програна, оскільки вони були в значній чисельній перевазі, але вони все одно пішли в бій, оскільки наша династія виявила невдоволення, інша революція неодмінна."
ww1_xinhai.1.a: "Ми повинні підготуватися."
guangzhou_uprising: "Повстання в Гуанчжоу"
ww1_xinhai.2.t: "Сіньхайська революція"
ww1_xinhai.2.d: "Незадоволені правлінням династії Цін і опозиція реформам, революціонери на чолі з Лі Юаньхуном повстали в провінції Хубей. Незважаючи на невелику кількість, їм вдалося відбити контратаки Нової армії. Крім Хубея, свою незалежність на півночі оголосили Богдське ханство та Республіка Урянхай. \n\nВ інших районах династії місцеві лідери почали проголошувати незалежність і боротися з місцевими гарнізонами слабша, ніж будь-коли, і міжнародні спостерігачі не впевнені, чи зможе династія приборкати революціонерів."
ww1_xinhai.2.a: "В ім'я Імперії!"
ww1_xinhai.2.b: "Бийтеся за Республіку!"
qing_chosen: "Грати за §Y[QIN.GetFlag]Qing§!."
roc_chosen: "Грати за §Y[CHI.GetFlag]Республіка Китай§!."
xinhai_revolution: "Сіньхайська революція"
xinhai_revolution_ends: "Сіньхайська революція закінчилася"
qing_monarchy_tt: "Це §YQing династія§!."
qing_monarchy_tt_NOT: "Це §RNOT§! §YQing династія§!."
ww1_xinhai.3.t: "Поширення революції"
ww1_xinhai.3.d: "Кожна провінція відповідає та приєднується до революції. Тепер керівництво революцією перейшло до Китайського революційного альянсу, а не до військового уряду Хубея."
ww1_xinhai.3.a: "Повалити династію Цін!"
ww1_xinhai.4.t: "Юань Шикай просить імператора зректися престолу"
ww1_xinhai.4.d: "Генерал Юань Шикай усвідомлює, що імперія не має шансів вижити. Тому він просить молодого імператора зректися престолу та визнати владу революціонерів, щоб зупинити кровопролиття та зберегти шанс залишитися в живих після революція."
ww1_xinhai.4.a: "Зректися..."
ww1_xinhai.4.a.tt: "Юань укладе угоду з §Bреволюціонерами§! щодо §Yреспубліки§!. Сказавши, що він здасть династію Цін і припинить атакувати революцію, якщо вони приймуть і §Yвстановлять його як голова Тимчасового уряду Республіки Китай.§!"
ww1_xinhai.4.b: "Ми можемо впоратися з ними без нього..."
ww1_xinhai.5.t: "Сунь Ятсен повертається!"
ww1_xinhai.5.d: "Сунь Ятсен, який перебував у державі [USA.GetNameDef] для фінансування революції, повернувся до Гонконгу та одразу був обраний першим Тимчасовим президентом Республіки Китай."
ww1_xinhai.5.a: "Він приведе революцію до перемоги."
ww1_xinhai.6.t: "[CHI.GetLeader] стає президентом"
ww1_xinhai.6.d: "[CHI.GetLeader] було обіцяно місце Президента Китайської Республіки за ціною повалення династії Цін, як було домовлено з революційними силами. Тож він змінив президентство від Сунь Ятсена, Тимчасовий президент Республіки Китай \nЯк побоювалися революціонери і багато людей, він відмовився від своїх обіцянок і розмістив столицю. Китайська Республіка в Пекіні, а не в Нанкіні, і, здається, вже намагається встановити диктаторську владу."
ww1_xinhai.6.a: "Він поведе нас у майбутнє."
ww1_xinhai.7.t: "[CHI.GetLeader] обрав президент"
ww1_xinhai.7.d: "Революційна коаліція зміцнила свій контроль над Китаєм і взяла на себе зобов’язання створити Китайську Республіку в Нанкіні. Щоб стабілізувати ситуацію після революції, [CHI.GetLeader] було обрано президентом із обіцянкою продовжувати слідувати революційному ідеалу.\n\nНа противагу [CHI.GetLeader] армія Бейян під керівництвом Юаня Шикай почав змову проти президента. Шикай стверджує, що [CHI.GetLeader] відмовився від попередньої угоди щодо того, хто стане президентом Республіки, [CHI.GetLeader] зазначив, що враховуючи політичну природу Beiyang Армії та його особистої асоціації з династією Цин, Шикай не задовольнився б лише постом президента Поки що Республіка залишається високою."
ww1_xinhai.7.a: "Він поведе Республіку в майбутнє."
ww1_xinhai.8.t: "Монголія проголошує незалежність"
ww1_xinhai.8.d: "Монгольська вельможа таємно готувалася проголосити незалежність від Китаю за підтримки Росії, але почалася Сіньхайська революція, і вони поспішили проголосити незалежність раніше, ніж очікувалося. Династія Цин була безсила стримати це, і китайські війська розташувалися у Монголії були витіснені."
ww1_xinhai.8.a: "Прокляття!"
ww1_xinhai.8.b: "Хай живе Хан! (Грати за [MON.GetNameWithFlag])"
ww1_xinhai.9.t: "Тибет проголошує незалежність"
ww1_xinhai.9.d: "Тибет був васальною державою династії Цин і був двічі захоплений британцями лише кілька років тому. Однак замість того, щоб намагатися захистити регіон і дати відсіч загарбникам, китайці тиснули на тибетців, щоб прийнявши умови, яких вимагали британські імперіалісти. Після того, як іноземці були задоволені та відступили, китайські війська рушили в Тибет і спробували. відновити свою владу над ними.\nАле саме вчасно спалахнула Сіньхайська революція, і тибетці проголосили свою незалежність від китайського некомпетентного, репресивного правління."
ww1_xinhai.9.a: "Прокляття!"
ww1_xinhai.9.b: "Нехай Будда захистить Тибет! (Грати за [TIB.GetNameWithFlag])"
ww1_xinhai.10.t: "Цинську монархію скасовано"
ww1_xinhai.10.d: "Генерал Бейяну династії Цін Юань Шикай змусив цінського імператора зректися престолу. Тепер революціонери досягли своєї мети, і ми повинні продовжити створення нової республіки, щоб стабілізувати націю. Сун Ятсен вважає, що нинішній етап є другим етапом демократизації, і що режим має очолювати революціонерів, які розробляють конституцію, Юань Шикай відкритий до діалогу."
ww1_xinhai.10.a: "[ROOT.GetLeader] вітає його."
ww1_xinhai.10.b: "Диктатор заборонений!"
xinhai_compromise_fail: "§BРеволюціонери§! §Rвідмовилися§! від компромісу з §YЮань Шикай§!"
ww1_xinhai.11.t: "Відповідь республіканців"
ww1_xinhai.11.d: "Вони сказали, що не дозволять Юаню взяти владу і стати індикатором."
ww1_xinhai.11.a: "Ви вибрали смерть."
#КИТАЙ
ww1_qing.1.t: "Ми візьмемо Париж"
ww1_qing.1.d: "Ми офіційно перебуваємо у стані війни з Францією. Найталановитіші командири імперської армії готові очолити війська та здійснити цей великий похід через всю Євразію!"
ww1_qing.1.a: "Так, бой!"
ww1_qing.2.t: "Доля армії Бейян"
ww1_qing.2.d: "Армія Бейян є дуже впливовою частиною Нової армії. Їхній вплив на нашу політику ускладнює ефективне управління. Існує загальний страх, що ці мілітаристи спробують захопити владу. їхня служба і вміння є безцінними для наших збройних сил чи, можливо, ми повинні прийняти їх до нашого уряду."
ww1_qing.2.a: "Виконайте їх."
ww1_qing.2.b: "Деполітизуйте їх."
puyi_age: "Пуї 16 років"
ww1_qing.3.t: "Імператор росте"
ww1_qing.3.d: "Пуї досяг свого 20-річчя, тому він має право взяти на себе більшість обов’язків Імператора. До цього дня було багато злетів і падінь і криз, але він нарешті успадкував усі обов’язки справжнього імператора."
ww1_qing.3.d2: "Пуї досяг 16-го дня народження, тому він має право взяти на себе більшість обов’язків Імператора. Було багато злетів і падінь і криз, перш ніж настав цей день, але він нарешті сходить на трон істинного Хоча багато тих, хто хоче зайняти його законне місце, націлять на них свої мечі, змушуючи його діяти як маріонетка, у будь-якому випадку він зараз є імператором. незаперечний імператор Китаю."
ww1_qing.3.d3: "Пуї досяг 16-го дня народження, тому він має право взяти на себе більшість обов’язків імператора, навіть династія Цин більше не править Китаєм, оскільки Республіка Китай гарантувала йому керувати Забороненим містом як Було багато злетів і падінь і криз, перш ніж настав цей день, але він нарешті зійшов на трон останнього імператора."
ww1_qing.3.a: "Слава Імператору!"
ww1_qing.3.b: "Імператор без свого правління."
ww1_qing.4.t: "Уряд [FROM.Capital.GetCapitalVictoryPointName] вимагає скасувати [ROOT.GetAdjective] концесії в Китаї"
ww1_qing.4.d: "Уряд Фентянь вимагає, щоб ми відмовилися від поступок у Китаї, які ми отримали завдяки договору з Ціном кілька десятиліть тому. Їхня смілива вимога також може мати на увазі військові дії. Але компенсація, яку вони можуть запропонувати нам в обмін бо втрачати наші плоди відкритих дверей абсурдно мало."
ww1_qing.4.a: "Краще не будити дракона."
ww1_qing.4.b: "Це порушує протокол Boxer!"
ww1_qing.5.t: "[FROM.GetName] відмовляється залишати Китай"
ww1_qing.5.d: "[FROM.GetAdjective] імперіалісти відмовилися скасувати свої нерівні поступки в Китаї та почали готуватися до війни, щоб зберегти свої ножі та виделки на китайських землях. Тепер у нас є законний аргумент для повернення наших національні ядра."
ww1_qing.5.a: "Дракон прокидається."
ww1_qing.5.b: "Ми не можемо ризикувати війною."
ww1_qing.6.t: "Майбутнє конституційної династії Цін"
ww1_qing.6.d: "Тепер ми збираємося проголосити сучасну та гідну конституцію від імені Імператора. Але спрямованість цього є різною для політиків."
ww1_qing.6.a: "Конституційна монархія в німецькому стилі, яка має сильну імперську владу, є хорошою."
ww1_qing.6.b: "Як у Сполученому Королівстві, імператор має царювати, але не керувати."
ww1_qing.7.t: "Кабінет Юань Шикай"
ww1_qing.7.d: "Щоб придушити ці масові повстання та заворушення, ми повинні викликати генерала Юань Шикая, щоб він командував армією Бейян. Він наполягав, що хворий, і відхилив нашу пропозицію про підвищення. Однак не було нікого, хто б розв’язав хаос без нього. Нарешті він зажадав призначити його прем’єр-міністром, тому ми вирішили піти у відставку принца Ціна, а новим прем’єр-міністром призначено Шикая. міністра, без будь-яких інших засобів."
ww1_qing.7.a: "Єдина людина, яка врятує Династію..."
ww1_qing.7.tt: "§РЮань Шикай, можливо, захоче піти на компроміс з революціонерами...§!"
ww1_qing.8.t: "Кабінет принца Ціна"
 ww1_qing.8.d:0 "For the first time in the history of the Qing dynasty, a constitutional cabinet is established to reform the empire. Aisin-Gioro Yikuang is appointed as the first Prime Minister, and the cabinet consisted of 13 members, including 7 members of the Imperial Family and only 4 Han Chinese. The reformists and the constitutionalists seem to be disappointed that the government is not representative, nor responsible to a parliament that was promised before." # (!)
 ww1_qing.8.a:0 "A fake reform to calm down the masses." # (!)
ww1_qing.9.t: "Проблема із залізницею"
ww1_qing.9.d: "На відміну від інших світових держав, нам не вистачає залізниць для передових засобів пересування, потягів. Це складна проблема, яка стосується не лише грошей, а й нестабільної політичної ситуації в країні та втручання іноземних держав. Залізниці, які існують, експлуатуються приватно, а не державою, і новий кабінет міністрів визначає, що націоналізація залізниць є пріоритетом у порядку Ідея полягає в тому, що якщо залізниці будуть націоналізовані, ми зможемо отримати позики від іноземних держав для негайного фінансування реформ Усі верстви суспільства, а не кілька капіталістів, очікується, що негативна реакція від заходів з націоналізації буде дуже сильною. Крім того, це ризикований захід, оскільки практично немає гарантії, що видані їм облігації під час примусової націоналізації гарантуватимуть майно, яке вони втратять."
ww1_qing.9.a: "Це нормально?"
ww1_qing.10.t: "Рух захисту залізниці"
ww1_qing.10.d: "Протести проти націоналізації залізниць відбуваються по всій країні. Щоб запобігти переростанню хаосу в масове повстання, необхідно негайно ввести війська для забезпечення охорони."
ww1_qing.10.a: "Ідіть додому, дурні!"
ww1_qing.11.t: "Зіткнення військових і протестувальників"
ww1_qing.11.d: "У Сичуані люди сильно повстали. Столицю регіону Ченду вже захопили протестувальники. Необхідно направити війська, щоб запобігти непередбаченим обставинам."
ww1_qing.11.a: "Чи це їх заспокоїть?"
ww1_qing.12.t: "Смерть Іцюаня"
ww1_qing.12.d: "Aisin Gioro Yi Quang, колишній прем'єр-міністр, який служив імператору та відповідав за державні справи, помер від хвороби. Він виступав проти вторгнення західної культури, і разом з Лі Хунчжаном він був одним із Уповноважені особи підписання Боксерського протоколу. В останні роки свого перебування на посаді прем’єр-міністра він пережив Сіньхайську революцію."
ww1_qing.12.a: "Спочивай з миром."
ww1_qing.13.t: "Юань Шикай убитий!"
ww1_qing.13.d: "Лідер кліки Beiyang, Юань Шикай, був застрелений нападником. Це сталося через три дні після того, як він пішов у відставку з усіх державних посад за пропозицією імператора та залишився у своєму домі. знайшли мертвим, коли доглядач його будинку перевірив його, і багато генералів і чиновників збираються в Пекіні, щоб запропонувати Співчуття.\nПісля його смерті вже вся країна кипить від чуток і тривоги, дехто каже, що помічено багато підозрілих військових дій."
ww1_qing.13.a: "Шокуюче!"
ww1_qing.15.t: "Юань Шикай припускає таємний компроміс"
ww1_qing.15.d: "Юань Шикай, імперський комісар і прем’єр-міністр династії Цін, написав військовому командиру Хубея Лі Юаньхуну, щоб вивчити можливість компромісу. Юань Шикай зробив неортодоксальну пропозицію встановити конституційну монархію і, якщо буде прийнято, припинити розгром революційних військ і приєднатися до революціонерів Якщо революція була необхідною для успіху, тому що його армія Бейян є могутнішою за революційні війська, революціонери сумніваються, чи варто залишати монархію Цін."
ww1_qing.15.a: "Запропонуйте його як Тимчасового Президента Республіки."
ww1_qing.15.a.tt: "Ми §Yмусимо призначити його тимчасовим президентом§! перед майбутнім формуванням уряду."
ww1_qing.15.b: "Не забувайте, що він провалив останню реформу в 1898 році."
ww1_qing.15.b.tt: "§YЮань Шикай§! §Yвийшов би з переговорів§! з §Bреволюціонерами§! і §Rзосередився б на придушенні революції§!..."
ww1_qing.16.t: "Юань Шикай вимагає Національного з'їзду"
ww1_qing.16.d: "Компроміс між революціонерами та Юань Шикаєм було призупинено, оскільки Тимчасовий уряд призначив Сунь Ятсена тимчасовим президентом. Юань Шикай хоче мати гарантії, що він зможе отримати будь-яке місце в новій республіці, таким чином він вимагає, щоб Національний конвент вирішив майбутнє нації та який режим слід встановити."
ww1_qing.16.a: "Ми приймаємо його як президента, але уряд залишається в Нанкіні."
ww1_qing.16.a.tt: "§BСунь Ятсен§! §Yмусить передати§! своє президентство §YЮань Шикай§!."
ww1_qing.16.b: "Він нам більше не потрібен!"
ww1_qing.17.t: "Юань Шикай запитує Національний з'їзд"
ww1_qing.17.d: "Прем’єр-міністр Юань Шикай каже, що революція вийшла з-під контролю, і ми повинні провести певну реформу, щоб утримати їх у бухті. Він пропонує, щоб ми могли скликати Національний з’їзд для обговорення та ухвалення рішення щодо нації і якщо ми відхилимо його заяву, він кине свою роботу і може спробувати зрадити монархію, про що мало хто з нас уже хвилюється."
ww1_qing.17.a: "Прийняти конституцію, але ні республіці!"
ww1_qing.17.a.tt: "§YЮань Шикай§! продовжив би контакт з революціонерами, але §непевно, що вони приймуть конституційну монархію§!."
ww1_qing.17.b.tt: "§YЮань Шикай§! піде у відставку та спробує знайти інший шанс §Rзахопити свою владу§!."
ww1_qing.18.d: "Юань Шикай, воєначальник армії Бейян, що ворогує з Цин, запропонував приєднатися до нашої справи зі своєю армією, яка придушувала революцію, якщо ми оберемо його тимчасовим президентом Республіки Китай. Чи можемо ми йому довіряти?"
ww1_qing.18.a: "Для досягнення революційної перемоги."
ww1_qing.19.t: "Монарх Юань Шикай Купе"
ww1_qing.19.d: "Тепер Юань Шикай змусив молодого імператора зректися престолу. Тим часом Юань не зміг домовитися з революціонерами, і імперія буквально стала імперією без імператора. Ніхто в Китаї не стоїть вище Юань Шикая, і він сприйматиме революціонерів, які його не слухають, як ворогів. Тепер є лише один спосіб покінчити з цим. Розбийте їх усіх або будьте розбиті."
ww1_qing.19.a: "Кінець вмісту."

ww1_qing.20.t: "[FROM.Capital.GetCapitalVictoryPointName] уряд подає позов про мир"
ww1_qing.20.d: "Уряд [FROM.Capital.GetCapitalVictoryPointName] визнав поразку у війні за поступки в Китаї. Вони пропонують виплатити репарації в обмін на повернення до довоєнних умов."
ww1_qing.20.a: "Добре."
ww1_qing.20.b: "Ми покараємо їх!"

ww1_qing.21.t: "Ситуація в Тибеті"
ww1_qing.21.d: "Тибет перебував під нашим військовим правлінням після військової експедиції кілька місяців тому, щоб придушити спроби незалежності. Британці, які також намагалися взяти контроль над Тибетом, визнали наш суверенітет над Тибетом у 1907 році. Оскільки їхні автономія була скасована під час повстання, Тибет тепер вважається внутрішньою частиною Китаю, але місцеве населення чинить опір."
ww1_qing.21.a: "Просто вже придушіть їх."
ww1_qing.22.t: "Нові правила"
ww1_qing.22.d: "Вдова імператриця Цисі, вдова імператриця династії Цін, "порадила» імператору Гуансю запровадити "нову політику» за допомогою імператорського указу та указів, щоб змінити та зміцнити країну після Боксерського повстання у 1900 році спровокував Альянс восьми націй, сама вдова імператриця Цисі бачила це Цін-Бейянська армія та боксери не змогли ефективно протистояти сучасним західним арміям. Хоча спочатку багато хто виступав проти модернізації та самозміцнення, поразка Боксерського повстання переконала навіть консерваторів при дворі Цін, що триматися минулого — це. більше не існує єдиної форми розбіжностей щодо того, чи повинна сама монархія бути освіченою монархією чи конституційною. 1. Відкинувши дискусію про статус монархії, всі можуть погодитися, що династія Цин повинна провести реформи, віце-королі, консерватори та маньчжури в дворі."
ww1_qing.22.a: "Нові політики для нової ери."

# З субмоду Qing
## Ось що RyanS вирішив залишити. Я, Фрості, виявив, що вони зникли."
ww1_qing.334.t: "Рисовий бунт Чанде"
ww1_qing.334.d: "Можливо, викликані сусідніми рисовими бунтами в Чанші в квітні 1910 року, люди в Чанде прийшли у відчай через масовий голод, який знищив урожай рису. Як і в Чанші, бунти почалися після того, як жінка кинулася в річку, у відчаї після стрибка цін через голод \n\n заворушення тривають, і нам потрібно знайти рішення?"
ww1_qing.334.a: "Скажи губернатору, щоб роздавив це"
ww1_qing.334.b: "Надіслати допомогу"
ww1_qing.336.t: "Реформа за 100 днів"
ww1_qing.336.d: "§GЦя подія сталася через наші нещодавні реформи§W\n\nБурхливе кінець 19-го століття призвело до появи великої кількості реформаторів у нашій імперії, які дедалі більше здобували впливові позиції в урядовій бюрократії. Після принизливої втрати до японців у Першій японо-китайській війні 1895 року реформатори, зокрема Кан Ювей, працювали з Імператор Гуансюй окреслив, всупереч бажанню вдовуючої імператриці Цисі, амбітну програму реформ \n\nТаким чином, у 1898 році розпочалася 100-денна реформа, де була запланована та підписана імператором радикальна реорганізація урядової структури Цин і відсталих традицій. за допомогою Кан Ювея.\n\nОднак незабаром стало очевидним, що консервативні елементи в країні керували занадто глибоко, щоб бути готовим до реформи, і все залежало від рішення Юань Шикая, який контролював армію Бейяна, але знову змінив сторону, підтримавши уряд Цисі. захоплення більшості реформаторів і відбирання всієї влади від імператора. Кан Ювей втік до Канади.\n\nПісля страти полонених реформаторів більшість інтелектуалів у країні повернулися проти уряду до революціонерів, вважаючи наш уряд безнадійним. Однак з тих пір ми провели настільки радикальні реформи, що вони навіть не були розглянуті початковою реформою "100 днів."\n\nЗ того часу ми обговорювали зміну урядової політики щодо реформи "100 днів» і тих, хто відповідальний за її придушення. Що ми повинні сказати?"
ww1_qing.336.a: "Виправдане придушення небезпечних радикалів"
ww1_qing.336.b: "Радикальна реформа для імперії не готова"
ww1_qing.336.c: "Благородна спроба, розгромлена негідними реакціонерами"

qing_news.1.t: "Сунь Ятсена вбито!"
qing_news.1.d: "Коли Сунь Ятсен повертався додому вчора, він потрапив у засідку групи вбивць і був убитий. Провідна фігура Тунменхуей, антицінської групи, яка хоче встановити республіку в Китаї, Сунь Смерть Ятсена, безсумнівно, завдасть шкоди руху, хоча є багато людей, які можуть зайняти його місце. Багато запитують, хто очолить рух Тунменхой зараз?"
qing_news.1.a: "О боже!"
qing_news.1.b: "Все за планом"
qing_news.2.t: "Кан Ювей бере владу в Китаї"
qing_news.2.d: "Нещодавно династія Цін призначила Кан Ювея новим прем’єр-міністром імперії. У вигнанні після його невдалої 100-денної реформи в 1898 році його запросили повернутися, щоб реформувати Китай з межі краху"
qing_news.2.a: "Хто?"
qing_news.2.b: "Вітаємо нашого нового прем'єр-міністра!"
qing_news.3.t: "Конституційний переворот у Китаї"
qing_news.3.d: "Шокуючі новини з Китаю: нещодавно створений парламент співпрацює з Тунменхуей, щоб подолати династію Цін і встановити демократичну республіку."

ww1_china.1.t: "Проголошення Китайської імперії"
ww1_china.1.d: "[CHI.GetLeader] за підтримки армії Бейян проголосив Китайську імперію, а себе імператором. Він стверджує, що Китай не готовий до республіки, і що це послабить Китай Незважаючи на те, що він очікував широкого схвалення, кілька ключових членів його уряду і навіть його армії висловили несхвалення цього кроку Наразі імператор не демонструє жодних ознак того, щоб скасувати декларацію. Реакція на півдні Китаю була досить бурхливою. Але вони поки що не вдаються до силового протистояння з імператором. Ні, можливо, щось от-от станеться."
ww1_china.1.a: "Слава [CHI.GetLeader]!"
ww1_china.2.t: "Початок ери воєначальників"
ww1_china.2.d: "Китайські провінції, які були тісно об’єднані під керівництвом Юань Шикая, почали занепадати після проголошення Китайської імперії та Війни за захист країни, і настала Ера воєначальників, коли вплив центрального уряду впав провінційного впливу."
ww1_china.2.a: "Єдність не врятувати..."
ww1_china.3.t: "Друга революція"
ww1_china.3.d: "Гоміньдан об’єднав противників Юань Шикая та спровокував нову громадянську війну, стверджуючи, що уряд Юаня намагається встановити диктаторську владу, явно нехтуючи верховенством закону. Націоналісти називають повстання другою революцією, але Китай ще не оговтався від Сіньхайської революції, і вони не мають підтримки військових."
ww1_china.3.a: "Припиніть мучити мою республіку."
ww1_china.4.t: "Переворот в Пеяні"
ww1_china.4.d: "Противники [CHI.GetLeader] намагаються повалити президента. Мілітаристи називають повстання Другою революцією, і оскільки більшість армії симпатизує перевороту Бейяна, уряд надзвичайно вразливий і нездатний захищати столицю."
ww1_china.4.a: "На жаль китайській демократії..."
ww1_china.4.a.tt: "§Весь Китай буде вкинуто в громадянську війну та хаос...§!"
ww1_china.4.b: "Юань Шикай перевернув уряд..."
ww1_china.5.t: "Мілітаристське повстання"
ww1_china.5.d: "Противники [CHI.GetLeader] намагаються повалити Тимчасовий уряд. Мілітаристи різних провінцій незадоволені тим, що революціонери повільно обирають законного президента, тому вони організували повстання, щоб захопити потужність."
ww1_china.5.a: "У нас є інші важливі справи. Це може почекати."
ww1_china.6.t: "Очищення армії Бейян"
ww1_china.6.d: "Відчуваючи нелояльність і зраду армії Бейян, [CHI.GetLeader] розпочав серію судових процесів і страт тих, кого підозрюють у повстанні проти республіки. Хоча цей акт залишить республіканську армію ослабленою, республіканська Уряд стоїть значно сильніше."
ww1_china.6.d_yuan: "Відчуваючи нелояльність і зраду армії Бейян, [CHI.GetLeader] розпочав серію судових процесів і страт тих, кого підозрюють у повстанні проти Республіки. Хоча цей акт залишить республіканську армію ослабленою, республіканська уряд стоїть значно сильніше Юань Шикай, який є сумнозвісним лідером Армія Бейяна була затримана раптовим нальотом революційної військової поліції, мотивуючи це тим, що він планував державний переворот проти уряду."
ww1_china.6.a: "Потрібно було підтримувати порядок."
ww1_china.7.t: "Спроба Маньчжурської реставрації не вдалася"
ww1_china.7.d: "Генерал Чжан Сюнь спробував відновити монархію, але нам вдалося розгромити його війська. Кілька днів Пекіном правила повалена династія Цин, але це вже в минулому.\n\nЦі події знову шокують Китай і дадуть поштовх клікам до посилення боротьби за владу."
ww1_china.7.a: "Ми захистимо республіку."
ww1_china.8.t: "Маньчжурська реставрація"
ww1_china.8.d: "Генерал Чжан Сюнь зробив спробу відновити монархію. Пекін контролюється династією Цін. Ми не встигли запобігти змові монархістів і знову повинні протистояти імперії. Зіткнувшись із цим абсурдом, президент пішов у відставку, взявши на себе відповідальність, і Чжан силою розпустив Національну асамблею \nЗ втратою столиці це спровокує кліки до активізації боротьба за владу."
ww1_china.8.a: "Ми захистимо республіку."
ww1_china.8.b: "Останнє протистояння. (Грати за [QIN.GetFlag]Qing)"
ww1_china.10.t: "Юань Шикай помер"
ww1_china.10.d: "Юань Шикай помер через поганий стан здоров’я. Занурюючи країну в хаос і спустошення спробою відродити Імперію під своїм правлінням, він не зміг вивести Китай із кризи.\nСмерть правитель у такий важкий час тільки погіршить становище в країні і спровокує ще більше повстань."
ww1_china.10.d2: "Юань Шикай помер через поганий стан здоров’я. Він зберіг свою вірність династії Цін, незважаючи на те, що був жадібним, амбітним полководцем, який майже мав диктаторську владу над усім Китаєм. Наразі армія Бейян все ще стоїть при його наступнику, але він, безумовно, був згорнутий."
ww1_china.10.a: "Дуже добре, він помер. Що тепер?"
yuan_shikai_dead: "Юань Шикай помер"
sun_yatsen_dead: "Сунь Ятсен помер"
ww1_china.20.t: "Листя Цзянсу"
ww1_china.20.d: "Оскільки Кліка Чжілі програла війну та втратила основні опорні пункти, такі як Пекін і Шанхай, решта провінцій під владою Чжілі також вислизнула з-під влади. Ці провінції фактично звільнилися від [ZHC.GetLeader] команда."
ww1_china.20.a: "Ні..."
ww1_china.20.b: "Меч і щит. (Грати за [JNC.GetNameWithFlag])"
ww1_china.24.t: "Листя Чжецзяна"
ww1_china.24.b: "Меч і щит. (Грати за [ZHE.GetNameWithFlag])"
ww1_china.27.t: "Божевільний барон захоплює Монголію!"
ww1_china.27.d: "Роман фон Унгерн-Штернберг, також відомий як "Божевільний барон» або "Кривавий барон», здійснив авантюрну експедицію до Монголії та захопив владу в регіоні після вигнання китайських сил, розміщених у Монголії! Езотеричні переконання Штернберга про Буддизм ваджраяни, а також його ексцентричне бажання відновити рос монархії та відтворення Монгольської імперії під керівництвом Богд-хана принесли йому погану популярність серед його власних рядів."
ww1_china.27.a: "Вау..."
ww1_china.27.b: "Що за...?!"
ww1_china.28.t: "Розкол уряду"
ww1_china.28.d: "Уряд децентралізований. Політичні групи руйнують країну зсередини, а воєначальники розривають націю."
ww1_china.28.a: "Ми сидимо тут і чекаємо смерті."
ww1_china.29.t: "Fengtian Clique захопила владу"
ww1_china.29.d: "Ми не змогли захистити Пекін. Північна кліка захопила владу в столиці, і той, хто контролює Пекін, вважається найзаконнішим правителем Китаю."
ww1_china.29.a: "Хто об'єднає Китай?"
ww1_china.30.t: "Розкол уряду"
ww1_china.30.d: "Без централізації Китай більше не має єдиної влади. Кожен воєначальник претендує на те, щоб бути правителем нації."
ww1_china.30.a: "Ми приречені!"
ww1_china.31.t: "[FROM.GetName] вимагає подання"
ww1_china.31.d: "[FROM.GetLeader] вимагає, щоб ми підкорилися та віддали всю владу — військову та адміністративну. Якщо ми відхилимо, вони надішлють війська."
ww1_china.31.a: "Добре."
ww1_china.31.b: "Просіть автономії."
ww1_china.31.c: "Ніколи."
ww1_china.32.t: "[FROM.GetName] запитує регіональну автономію"
ww1_china.32.d: "[FROM.GetLeader] просить мати автономні повноваження як регіональний уряд провінції."
ww1_china.32.a: "Згодено."
ww1_china.32.b: "Ні."
ww1_china.33.t: "[FROM.GetName] Зухвалий"
ww1_china.33.d: "[FROM.GetLeader] відхилив автономію провінцій. Вони вимагають анексії або війни."
ww1_china.33.a: "Добре..."
ww1_china.33.b: "Ніколи!"
ww1_china.34.t: "[FROM.GetName] відмовляється підкорятися"
ww1_china.34.d: "Наші вимоги були проігноровані. Ми можемо почати військові дії, щоб приєднатися до бунтівної провінції. Готуйте війська!"
ww1_china.34.a: "Це була їхня найбільша помилка."
ww1_china.36.t: "Друга революція китайських націоналістів"
ww1_china.36.d: "У новоутвореній Китайській Республіці щойно спалахнула громадянська війна. Президент Китайської Республіки [FROM.GetLeader], який був обраний після останньої революції, стикається з озброєними революціонерами, які розчаровані диктатурою і тиском на опозицію, і які хочуть досягти свого революційного ідеалу в Республіці, вони могли отримати підтримку, оскільки вони мали на меті повалити корумповану та гнилу династію Цин і привести революцію до успіху, але цього разу [FROM.GetLeader] при владі, його уряд Бейян та воєначальники Бейян, які залежать від його влади, хочуть зберегти цю систему та продовжити свої привілеї, тому ніхто не підтримує революціонерів. Звісно, Гоміньдан (націоналістична партія) не може виграти війну, але У китайських провінціях вже розгоряються сутички."
ww1_china.36.d2: "У новоутвореній Китайській Республіці щойно спалахнула громадянська війна. Президент Китайської Республіки [FROM.GetLeader], який був обраний після останньої революції, зіткнувся з переворотом Бейянг Клік, який розчарований його радикальною політикою та тиском, який вони чинять на консервативних реакціонерів, міг отримати підтримку, тому що мав метою є повалення корумпованої та гнилої династії Цин та досягнення успіху революції, але цього разу [FROM.GetLeader] при владі, його колеги-революціонери та китайський народ хочуть зберегти цю систему та реформувати Республіку, тому ніхто не розуміє їхні дії. Незрозуміло, чи виграє Гоміньдан (Націоналістична партія) у війні, але в китайських провінціях вже точаться сутички."
ww1_china.36.a: "Боріться за китайців!"
ww1_china.36.b: "Солдати, марш!"
ww1_china.36.c: "Знову?"
ww1_china.37.t: "Війна за захист країни"
ww1_china.37.d: "Опір спробі [CHI.GetLeader] зійти на престол поширився по всій країні. Зрештою повстання спалахнуло навколо південних провінцій! Перше повстання розпочалося в Юньнані губернатором Цай Е, який воював у Сіньхайській революції як революціонер. Його армія була названа Армією захисту національної країни почав довгу подорож до Пекіна, щоб повалити імператора. Його армія все ще слабка порівняно з імперською силою, але багато ключових посад в армії та уряді ставляться до імператора або повстанців прохолодно, тому поки що невідомо, як. громадянська війна підірве Китай."
ww1_china.37.d_yatsen: "[CHI.GetLeader] і його партія монополізували всю державну владу. Опозиція, як і полководці Бейяну, які були вірні династії Цін у минулому, а тепер вірні своїм інтересам і генералу, Юань Шикай, збунтувався і в унісон оголосив про повалення [CHI.GetLeader]."
ww1_china.37.a: "Це вже втретє!"
ww1_china.37.b: "Врятуйте персонажів 400 мільйонів жителів республіки! (Грайте за [NPA.GetFlag]NPA)"
ww1_china.37.c: "Ваша демократія — це ще одна жадібна диктатура!\n(Грати за [CHI.GetFlag]Уряд Бейяна)"
ww1_china.38.t: "Кінець війни за захист країни"
ww1_china.38.d: "Юань Шикай, фальшивий, непопулярний імператор, зрікся престолу внаслідок розпаду могутності [NPA.GetName], і Китайська імперія зникла в повітрі. Без лідера, який би ними керував, кліка Бейян Революція повернула Китай до існування, але уряд залишився Більше ігровий майданчик для воєначальників, ніж режим для революційних політиків. Зараз уряд має на меті відновити дію Тимчасової конституції, щоб вибратися з ями громадянських війн Цанчжен'юань, президентський консультативний апарат, вступає на посаду виконуючого обов'язки президента відповідно до закону, а Дуань Ціруй призначив прем'єр-міністра та командувача армією."
ww1_china.38.a: "Він був засліплений жадібністю."
ww1_china.39.t: "Війна за захист Конституції"
ww1_china.39.d: "Коли південні воєначальники виступили проти [CHI.GetLeader], який порушив Тимчасову конституцію Республіки Китай і розігнав Національну асамблею, заснував Хунту захисту Конституції та став незалежним, [CHI.GetLeader ] активізував каральні дії проти них військовими, наказавши своїм військам заарештувати Сунь Ятсена. \nСунь Ятсена було призначено генералісимусом південного уряду, і він сказав, що вони об’єднають Китай за допомогою Північної експедиції та відновлять демократичний порядок у Китайській Республіці."
ww1_china.39.a: "Немає шансів!"
ww1_china.39.a.tt: "§RЩоб запобігти повному краху китайського уряду, ви повинні вчасно повністю перемогти своїх супротивників.§!\n§YЯкщо Велика війна все ще триває, після того, як ви вчасно перемогли південних воєначальників, ви можете приєднатися до Великої війни.§!"
ww1_china.39.b: "Захистити конституцію Китаю!"
ww1_china.39.b.tt: "§RЩоб запобігти повному краху китайського уряду, ви повинні вчасно повністю перемогти своїх опонентів.§!"
ww1_china.40.t: "Кінець війни за захист конституції"
ww1_china.40.d: "Південні воєначальники, які побоювалися, що вони зазнають невдачі у війні та будуть повалені, вирішили усунути Сунь Ятсена від влади та передали керівну владу своєму олігархічному колу. Розгніваний зрадою, Сунь виїхав до Шанхаю, відмовившись від експедиції \nТаким чином, громадянська війна закінчилася тим, що Рух захисту конституції зник важливий результат, але це також спричинило загострення внутрішнього конфлікту та початок кричущого конфлікту."
ww1_china.40.a: "Такий приголомшений."
ww1_china.41.t: "Крах уряду Бейян"
ww1_china.41.desc: "Після серії громадянських війн і незалежності клік уряд Бейян, який мав лише форму, було повністю знищено. [ANC.GetNameDefCap] з [ANC.GetLeader], [ZHC.GetNameDef] з [ZHC.GetLeader] і [FNG.GetNameDef] з [FNG.GetLeader] націлюють один на одного зброю заради панування над материковим Китаєм."
ww1_china.41.a: "[ANC.GetNameDefCap] є справжнім наступником центрального уряду."
ww1_china.41.b: "[ZHC.GetNameDefCap] має легітимність."
ww1_china.41.c: "[FNG.GetNameDefCap] є могутнім."
ww1_china.41.d: "Лянґуанські кліки відновлять республіку." # ((#))
ww1_china.41.d.tt: "§Y§BГоміндан§! може спробувати ще одну спробу революції в Гуансі.§Y"
ww1_china.42.t: "Чжілі-Аньхойська війна"
ww1_china.42.d: "Нахабство [ANC.GetName] і [ANC.GetLeader] перейшло межу. Ми більше не можемо відкрити очі, щоб побачити, як вони видають себе за законних власників Китаю. Давайте навчимо їх! "
ww1_china.42.e: "Війська [FROM.GetAdjective] рухаються до [ROOT.Capital.GetCapitalVictoryPointName], це означає, що вони зараз воюють проти нашого уряду, і ми повинні їх зупинити!"
ww1_china.42.a: "Давайте просуватися до Пекіну!"
ww1_china.42.b: "Ми дамо їм урок!"
ww1_china.42.b.tt: "Ви §Yмусите утримати Пекін будь-якою ціною§!, інакше §Rзазнаєте поразки!§!"
ww1_china.43.t: "Кінець Чжилі-Аньхойської війни"
ww1_china.43.d: "Ми зазнали поразки. Тепер у нас є довгий шлях, щоб повернути Центральні рівнини."
ww1_china.43.a: "Всі мої зусилля...!"
ww1_china.43.b: "Здамся Жілі. (Грати за [ZHC.GetNameWithFlag])"
ww1_china.43.c: "Здамся Фентяню. (Грати за [FNG.GetNameWithFlag])"
ww1_china.44.t: "Кінець Чжилі-Аньхойської війни"
ww1_china.44.d: "Ми продемонстрували свою найкращу поведінку щодо тих, хто керує [ANC.GetName]. Усе, що залишилося, це... лише вони."
ww1_china.44.a: "Наступного суперника визначили."
ww1_china.45.t: "Перша Чжилі-Фентяньська війна"
ww1_china.45.d: "[ZHC.GetName], [FNG.GetName], зіткнулися армії обох сторін. Передбачається, що хто виграє цю війну, той завоює Китай."
ww1_china.45.a: "Вперед!"
ww1_china.46.t: "Кінець першої війни Чжилі-Фентянь"
ww1_china.46.d: "Ми відновили всі окупації [FNG.GetName] останньої війни. Насправді, здається, ми стали переможцями на Центральних рівнинах."
ww1_china.46.a: "На жаль, але я задоволений цим."
ww1_china.47.t: "Гуандун повстає!"
ww1_china.47.d: "В останній війні за захист конституції Гоміньдан і революціонери не змогли досягти своєї мети, Північної експедиції та відновлення демократичного режиму, тоді як воєначальники задовольняли свої приватні інтереси. Сунь Ятсен у вигнанні послав своїх людей з грошима, щоб підтримати Чень Цзюнміна, щоб повстати Гуансійська кліка, в ім'я націоналістичної революції Чень погодився скинув Лу Жунтін і проголосив, що Гуандун належить кантонському народу зі зброєю в руках."
ww1_china.47.a: "Проклятий Чень і ці революціонери!"
ww1_china.47.b: "Громадянський націоналізм, права на управління, права на добробут!"
ww1_china.47.b.tt: "§YВи можете грати за §BKuomintang або §LZhigongdang§! у цій опції.§!"
ww1_china.48.t: "Інцидент Юн Фенг"
ww1_china.48.d: "Чень Цзюнмін, незадоволений тим, як ми співпрацюємо, окупував Гуанчжоу.\nВін виступає проти ідеї Північної експедиції Сунь Ятсена та сподівається створити єдиний уряд, який об’єднає всі провінції Китаю."
ww1_china.48.a: "Дурень!"
ww1_china.48.a.tt: "§YПродовжуйте грати за §BKuomintang§! і дотримуйтеся ідеї Північної експедиції, щоб возз'єднати Китай.§!"
ww1_china.48.b: "Слідуй його ідеалу!"
ww1_china.48.b.tt: "§YГрайте за §LZhigongdang§! і дотримуйтеся ідеї провінційного федералізму Китаю, щоб возз'єднати Китай.§!"
ww1_china.49.t: "Друга Чжилі-Аньхойська війна"
ww1_china.49.d: "Схоже, що ми фактично об’єднали Китай, тому що [FNG.GetNameDef] також було відкинуто. Проте все ще є залишки [ANC.Getname], тому нам потрібно заспокоїти їх і контролювати всі Центральні рівнини."
ww1_china.49.a: "Останній крок до перемоги!"
ww1_china.50.t: "Друга Чжилі-Фентяньська війна"
ww1_china.50.d: "[ZHC.GetName] знищує залишки [ANC.GetName]. Вони пошкодують, що необачно перемістили свої війська. Це ідеальний шанс для атаки."
ww1_china.50.a: "Час помститися!"
ww1_china.50.b: "Ні, це страшно."
ww1_china.51.t: "Запрошення до Антижилійського альянсу"
ww1_china.51.d: "Друга війна спалахнула між [ZHC.GetName] і [FNG.GetName]. [FNG.GetName] надіслала пропозицію приєднатися до атаки на [ZHC.GetName]."
ww1_china.51.a: "Це стратегічний вибір."
ww1_china.51.b: "Зрештою, вони всі однакові."
ww1_china.52.t: "Кінець Другої війни Чжилі-Фентянь"
ww1_china.52.d: "[ZHC.GetName] зазнали поразки. [FNG.GetName] було посилено шляхом поглинання переможених солдатів і окупованих територій."
ww1_china.52.a: "Отже, зараз панує [FNG.GetName]."
ww1_china.53.t: "Пекінський переворот"
ww1_china.53.d: "У Пекіні відбувся державний переворот. Вороги з усіх боків."
ww1_china.53.a: "Приречений."
ww1_china.53.b: "Шанс."
ww1_china.54.t: "Сунь Ятсен помер"
ww1_china.54.d: "Сунь Ятсен, один із провідних діячів китайської Сіньхайської революції та революціонер, який боровся за демократизацію Китаю та збереження нової республіки, помер. Він залишиться в історії Китаю як один із найбільших людей, які коли-небудь жили, і його слід у Китаї збережеться протягом століть."
ww1_china.54.d_alt: "Сунь Ятсен, один із провідних діячів китайського республіканізму та революціонер, який боровся за демократизацію Китаю та очолював революцію з метою повалення династії Цін, помер. Він залишиться в історії Китаю як один із найвидатніших людей, які коли-небудь жили, і його слід у Китаї залишиться на століттях."
ww1_china.54.a: "Всі сумують в пам'ять про нього..."
ww1_china.54.b: "Почесний головний дух для кожного китайця."
ww1_china.55.t: "Крах великого Цин"
ww1_china.55.d: "Після серії громадянських війн і незалежності клік Великий Цин, який мав лише форму, був повністю розділений на кілька клік і урядів. Ви можете вибрати, куди очолити і знову об’єднати Китай."
ww1_china.55.a: "[QIN.GetNameDef] ще не мертвий!"
ww1_china.55.b: "[JNC.GetNameDef] є наступником Сіньхайської революції."
ww1_china.55.c: "[FNG.GetNameDef] підглядає за можливістю."
ww1_china.56.t: "Ера воєначальників"
ww1_china.56.d: "Після серії громадянських війн і незалежності клік Об’єднаний Китай, який мав лише форму, знову був повністю знищений."
ww1_china.56.a: "Хто об’єднає Центральні рівнини?"
ww1_china.56.b: "Яка велика зміна."
ww1_china.57.t: "Комуністична партія Китаю"
ww1_china.57.d: "Кілька інтелектуалів під впливом іноземних соціалістичних і комуністичних ідей призвели до заснування Комуністичної партії в Китаї. Поки що їхній вплив незначний і крихітний, але вони почали збільшувати свою підтримку, концентруючись у сільській місцевості та серед міських робітників."
ww1_china.57.a: "Подивимося, що вони роблять."
ww1_china.57.b: "Слава революції!"
ww1_china.58.t: "Комуністи повстають!"
ww1_china.58.d: "КПК підняла бунт у Цзянсі, захопивши урядові установи та арсенали, щоб проголосити свою незалежність. Вони проголосили радянську республіку та вимагали знову об’єднати весь Китай під керівництвом комуністичної партії та її ідеології."
ww1_china.58.a: "Виметіть цих щурів!"
ww1_china.58.b: "Робітники та селяни всього Китаю, єднайтеся!\n(Грати за [PRC.GetNameWithFlag])"
ww1_china.59.t: "Війна з Гоміньцзюном"
ww1_china.59.d: "Під час останньої війни проти [ZHC.GetName] у [FNG.GetName] не було іншого вибору, як поділити окуповані території з [GMJ.GetName]. Однак альянс було реорганізовано, і ми збираючись забрати в них ці провінції..."
ww1_china.59.a: "Давайте все-таки битися."
ww1_china.59.b: "Н-а."
ww1_china.60.t: "Кінець війни Чжилі-Фентянь-ФенЮшан"
ww1_china.60.d: "Гуоміньцзюнь зазнав поразки від різних угруповань і втратив свою базу в Пекіні. Кліка Фентянь знову в центрі уваги. Але, схоже, щось готується на Півдні, поки вони жорстоко борються між собою..."
ww1_china.60.a: "Гоміндан уже в дорозі..."
ww1_china.61.t: "Кінець Північної експедиції"
ww1_china.61.d: "Китай повернувся під правління Гоміньдану після розпуску уряду Бейяна в північному Китаї. Хоча вплив воєначальників і політична нестабільність ще не закінчилися, Гоміньдан зараз є фактично провідною партією в китайському центральному уряді."
ww1_china.61.a: "Китайська єдність..."
ww1_china.62.t: "Смерть Чжан Цзуоліня"
ww1_china.62.d: "Сьогодні наш лідер Чжан загинув у результаті вибуху поїзда. Його син Чжан Сюелян тепер наш лідер."
ww1_china.62.a: "Що!?"
ww1_china.63.t: "Війна проти Цзяна"
ww1_china.63.d: "Колишні військові командири намагаються знищити Чан Кайші, президента Китаю."
ww1_china.63.a: "Остання громадянська війна..."
ww1_china.63.b: "Це шанс!"
ww1_china.64.t: "Кінець війни проти Цзяна"
ww1_china.64.d: "Нанкінський уряд Чан Кайші переміг. Епоха китайських полководців майже закінчилася."
ww1_china.64.a: "Це була довга подорож."
ww1_china.65.t: "Маньчжурський інцидент"
ww1_china.65.d: "[JAP.GetNameDefCap] вторгається в Маньчжурію. Наша оборонна система руйнується через несподіване вторгнення."
ww1_china.65.a: "Перемогти загарбників!"
ww1_china.66.t: "Тангуське перемир'я"
ww1_china.66.d: "Місцеві уряди та війська в Маньчжурії здалися [JAP.GetNameDef]. Вони повністю захопили Маньчжурію і, здається, задоволені своєю здобиччю, і запропонували мир за умови передачі Маньчжурії."
ww1_china.66.a: "Цього не може бути!"
ww1_china.66.b: "Вбивайте ворогів! Усі ви, вставайте і вбивайте ворогів!"
ww1_china.67.t: "Тан Їяо повалено"
ww1_china.67.d: "Лонг Юнь тепер наш лідер."
ww1_china.67.a: "Ну..."
ww1_china.68.t: "Смерть Фен Гоожана"
ww1_china.68.d: "Фен Гоожан, лідер Кліки Чжілі та колишній віце-президент Республіки Китай, помер від хвороби. Цао Кун, інший могутній воєначальник кліки Чжилі, бере владу замість нього."
ww1_china.68.d2: "Фен Гоожан, лідер кліки Чжілі, який є воєначальником кліки Бейян, помер від хвороби."
ww1_china.68.d3: "Фен Гоожан, лідер Кліки Чжілі та колишній президент Республіки Китай, помер від хвороби. Після його раптової смерті прем’єр-міністр Дуань Ціруй ненадовго обійняв посаду тимчасового президента, а Дуань був обраний як наступного президента переважною більшістю голосів у Національних зборах, де він домінував. Після цього баланс сил між Аньхой Кліка та Кліка Чжілі в уряді Бейян була повністю схилена на бік Аньхоя, а уряд був монополізований Дуанем та його воєначальниками Аньхоя. Тим часом Фен був лідером Кліки Чжілі, тож Цао Кунь і У Пейфу, які є наступними. влади, займіть його вакантну посаду."
ww1_china.68.a: "Ну..."
ww1_china.69.t: "Кінець війни проти Цзяна"
ww1_china.69.d: "Бейпінський уряд Яна Шисана переміг. Епоха китайських полководців майже закінчилася."
ww1_china.69.a: "Неочікувано."
ww1_china.70.t: "Уряд Уханя"
ww1_china.70.d: "Основну мету експедиції досягнуто. Тепер Гоміньдан контролює всі три основні мегаполіси в провінції Хубей — Учан, Ханькоу та Ханьян — скорочено Ухань. Ми розмістимо тут наш уряд, щоб керувати війною з фронти Північної експедиції."
ww1_china.70.a: "Новий кордон."
ww1_china.71.t: "Інтеграція Нанкін-Ухань"
ww1_china.71.d: "Відповідні уряди Нанкіна та Уханя вирішили, що цей поділ не сприяє досягненню Націоналістичної революції. Зрештою обидві сторони вирішили розійтися з комуністами, причому уряд Уханя отримав легітимність, але поставив Між тим, Тан Шенчжі, впливова фігура в Ухані та Хунані, виступив проти цього рішення. і відкрито зібрав свою армію проти уряду Нанкіна."
ww1_china.71.a: "Возз’єднання Китаю не за горами."
ww1_china.72.t: "Інавгурація національного уряду"
ww1_china.72.d: "Після втрати Сунь Ятсена Гоміньдан почав розколюватися щодо свого керівництва. Фракція старих товаришів на чолі з правими старійшинами, фракція гегемонії партії Ван Цзінвея та Ху Ханьміня та фракція наслідного принца на чолі з Сунь Син Ке Сунь Ятсена різко виступив проти його вакансії, але партія \nУ цій ситуації перехідну хунту захисту конституції було відроджено, оскільки національний уряд призначив президентом, а до складу кабінету увійшли Ляо Чжункай як міністр фінансів і Ху Ханьмін як міністр закордонних справ. і Сюй Чунчжі на посаді військового міністра \nОднак конфлікт між правими та лівими щодо формування кабінету має місце ескалація, а тим часом інший лідер Гоміньдану, Чан Кайші, поступово набирає сили."
ww1_china.72.a: "Я боюся, що вони будуть протистояти."
ww1_china.73.t: "Інцидент у Чжуншані"
ww1_china.73.d: "Корабель, перейменований на «Чжуншань» з «Юн Фен», на честь смерті Сунь Ятсена, відплив без наказу військового командира Чан Кайші. Після несанкціонованого відходу корабля Чан визнав, що його рух підраховуються та збираються навколо нього та вважають, що він є метою змови проти нього. Він створив команду в a цементного заводу та заарештував підозрюваних у змові комуністів.\nВан Цзінвей протестував, вважаючи, що Чан порушує свої повноваження, але він не зміг взяти на себе керівництво, незважаючи на те, що він є головою уряду."
ww1_china.73.a: "Ван щойно покинув країну."
ww1_china.73.b: "Китайська демократія не може бути передана якомусь воєначальнику, Чан!"
ww1_china.74.t: "Повалення Чжан Цзіньяо"
ww1_china.74.d: "Невдоволення людей репресивним і реакційним Чжан Цзін'яо досягло свого піку. Воєначальники в інших регіонах також критикують Чжан Цзін'яо. Тепер він утікає від влади, щоб врятуватися."
ww1_china.74.a: "Він хіба не прихильник місцевого самоврядування?"
ww1_china.77.t: "Німецькі військові радники"
ww1_china.77.d: "Сьогодні військовий радник з Німеччини зустрівся з нашим військовим командуванням. Вони сказали, що не пошкодують порад щодо навчання та командування нашими військами. Ми покладаємо великі надії на німецьке навчання та організацію підрозділу."
ww1_china.77.a: "Чудові новини!"
ww1_china.78.t: "Ганс фон Зеект прибув"
ww1_china.78.d: "Генерал-оберст Ганс фон Зеект, наймогутніша людина німецької армії, прийшов нам на допомогу як голова німецьких військових радників у Китаї."
ww1_china.78.a: "Ласкаво просимо, сер!"
hans_von_seeckt_in_china: "Ганс фон Зеект у Китаї."
ww1_china.79.t: "Рішення щодо японського вторгнення"
ww1_china.79.d: "[JAP.GetName] повністю окупував Маньчжурію та взяв її під контроль, а місцевий уряд здався. Ми ще не готові вести повну війну проти них, але громадськість хоче відкинути [JAP.GetAdjective] вимагає та розширює конфлікт.\nМожливо, навіть якщо Маньчжурія буде тимчасово втрачена з цими принизливими умовами, можливо, краще почекати відчайдушно шукаючи найкращий час для удару [JAP.GetName] у майбутньому.\n\n І, до речі, ця подія є останньою частиною китайського вмісту, який ми пропонуємо в нашому моді!\n- Frosty, і команда Китаю"
ww1_china.79.a: "Пробудіть гнів китайського народу!"
ww1_china.79.b: "Це стратегічний відступ...\n(Історичний)"
ww1_china.80.t: "[CHI.GetName] оголошує про приєднання до Великої війни"
ww1_china.80.d: "Прем’єр-міністр Кабінету міністрів Республіки Китай Дуань Ціруй оголосив, що [CHI.GetNameDef] збирається приєднатися до Великої війни, щоб повернути поступки від західних держав. Однак, незважаючи на оголошення війни, це не здається, що [CHI.GetName] перебуває в стані для фактичних військових дій."
ww1_china.80.d2: "[CHI.GetLeader] оголосив, що [CHI.GetNameDef] збирається приєднатися до Великої війни, щоб повернути поступки від західних держав. Однак, незважаючи на оголошення війни, не виглядає, що [CHI.GetName ] перебуває в стані для реальних воєнних дій."
ww1_china.80.a: "Тому що йдеться про те, щоб скористатися можливістю."
ww1_china.80.b: "Напевно? Отже, що вони можуть зробити?"
ww1_china.80.c: "Ти серйозно?"
ww1_china.81.t: "Національна асамблея відмовляється приєднатися до війни!"
ww1_china.81.d: "Національна асамблея відмовилася оголосити війну та приєднатися до Великої війни! Більше того, президент також погодився та усунув Дуань Ціруя з посади!\nРозлючений цим, Дуань Ціруй об’єднався з Чжан Сюнем і скликав Тимчасовий уряд і Тимчасові національні збори в Тяньцзіні Він погрожував, що скине Лі Юаньхуна Аньхой, Хунань, Чжілі, Фентянь, Чжецзян та інші проголошують незалежність.\nЧжан Сюнь, здається, не повністю підтримує гегемона Дуаня, щоб описати його. він є одним із відмінних, вірних вассалів династії Цін, він зі своєю особистою армією сплітав їх волосся в кіски, маньчжурська черга, навіть після того, як їхнього сюзерена було скинуто."
ww1_china.81.a: "Більше ніяких громадянських війн! Викличте Чжан Сюня до Пекіна для переговорів."
ww1_china.81.b: "Знищити зрадницького Дуань Ціруя!\n(Грати за Лі Юаньхуна)"
ww1_china.82.t: "Смерть Цай Е"
ww1_china.82.d: "Китайський революційний лідер і генерал Цай Е помер. Цай також був впливовим воєначальником у Юньнані та найбільш відомий своєю роллю у боротьбі з імперськими амбіціями Юань Шикая. Він поїхав до Японії для лікування лікувався в Імператорському університеті Кюсю у Фукуоці від туберкульозу, але помер незабаром після прибуття."
ww1_china.82.a: "Праведна людина не в тому місці."
ww1_china.83.t: "Заклик до китайської Армії порятунку"
ww1_china.83.d: "До Китаю вторглася найбільша іноземна армія з часів Альянсу восьми націй під час Боксерського повстання. Хоча уряд і місцеві воєначальники не однодумці, ми повинні закликати армії з усіх кінців провінції зібратися разом, щоб сформувати союз, щоб уникнути вічного поневолення та знищення китайського народу."
ww1_china.83.a: "Об’єднані ми вистоїмо, розділені ми впадемо!"
ww1_china.83.b: "Неможливо."
ww1_china.84.t: "Запрошення до китайської Армії порятунку"
ww1_china.84.d: "До Китаю вторглася найбільша іноземна армія з часів Альянсу восьми націй під час Боксерського повстання. Хоча уряд і місцеві воєначальники не одностайні, армії з усіх провінцій об’єдналися, щоб утворити союз, щоб уникнути вічного підкорення та знищення китайського народу \nСправа в тому, приєднатися нам чи ні."
ww1_china.84.a: "Давайте разом боротися за китайську націю."
ww1_china.84.b: "Ні, до біса."
ww1_china.85.t: "[FROM.GetName] приєднується до фронту"
ww1_china.85.d: "Наші співвітчизники в провінції приєдналися до нашої справи та мають намір дати відсіч іноземним загарбникам-ізгоям, які полюють на китайський народ."
ww1_china.85.a: "Радий вас бачити, [FROM.GetLeader]."
ww1_china.86.t: "Китайська армія порятунку"
ww1_china.86.d: "Здавалося б, хаотичний Китай, роздроблений воєначальниками та місцевими урядами, несподівано почав об’єднуватися, щоб протистояти спільній загрозі: іноземному вторгненню. Так звана Армія порятунку утворила альянс, вирішивши встояти разом, під одним Сонце і те саме небо, для порятунку китайського народу і порятунку Китаю."
ww1_china.86.a: "Хай живе китайська Армія порятунку!"
ww1_china.86.b: "Чи можуть вони об’єднатися? Серйозно?"
ww1_china.87.t: "Китайська армія порятунку розформована"
ww1_china.87.d: "Оскільки зовнішній ворог, який загрожував усьому Китаю, зникає, Китайська армія порятунку починає розпадатися. Тепер ніхто не хоче об’єднуватися та воювати під одним прапором. \nКитай завжди роз’єднувався, але одного разу він знову об’єднаються в єдине правління. Історія доводить це."
ww1_china.87.a: "Надовго."
ww1_china.88.t: "Північна експедиція"
ww1_china.88.d: "Військова кампанія, розпочата Національно-революційною армією (НРА) Гоміньдану (Гоміньдан), також відомою як "Китайська націоналістична партія», проти уряду Бейян та інших регіональних воєначальників. Мета кампанії полягає в возз’єднанні Китаю, який став роздробленим після Сіньхайської революції."
ww1_china.88.a: "Хай живе китайська демократія!"
ww1_china.88.b: "Китай МОЄ!"
ww1_china.88.c: "Ще одна революція в китайській цивілізації."

ww1_china.90.t: "Вбивство Сон Цзяорена"
ww1_china.90.d: "Сун Цзяорен, революційний політик, який очолює Гоміньдан, був убитий. Він також був одним із засновників Китайського революційного альянсу (Тунменхой) разом з Хуан Сіном. Його застрелили під час виступу на вокзалі Шанхая після його вечірки отримав величезну перемогу на останніх загальних виборах."
ww1_china.90.a: "Китайська демократія зазнала краху."

ww1_china.95.t: "Чжан Чженьву страчено!"
ww1_china.95.d: "Нещодавно кілька солдатів у провінції Хубей поскаржилися на те, що їм не платять належним чином, що призвело до невеликого повстання. Віце-президент Лі Юаньхун неправдиво доповів президенту Юань Шикаю, що його ворог, генерал Хубея Чжан Чженьву, очолив повстання. Юань Шикай вирішив стратити його, незважаючи на те, що він вніс кілька великих вкладів у розгром Цин і був революціонером, оскільки він вважав, що Чжан Чженьвеу був шипою в його боці. У Палаті представників була думка щодо імпічменту Юаня Скікая, але вона провалилася, оскільки не всі погодилися."
ww1_china.95.a: "Він уже мертвий. Що тепер?"
ww1_china.96.t: "Скандал із кредитами на реконструкцію"
ww1_china.96.d: "Після вбивства Сун Цзяореня Юань Шикай поспішно спробував запровадити великомасштабну позику. \nЗамість того, щоб надавати позики під заставу прибутку від податків на сіль, банківські групи п’яти країн, Великобританії, Франції, Німеччини, Росія і Японія вимагали права пільгового надання кредитів, необхідних Китаю, і надання кредитів на більш вигідних умовах, ніж інші країни. Вони навіть встановили дуже суворі умови щодо місячного бюджету Китаю: іноземний радник головував, інспектував і затверджував його, присутність іноземного військового офіцера при розформуванні армії та перетворювали його на чек на готівку в банку щоразу, коли вилучали зброю.\nСунь Ятсен і Гоміньдан збираються повстати, закликаючи до повалення Юань Шикая."
ww1_china.96.a: "Ну добре."
ww1_china.97.t: "Нова конституція"
ww1_china.97.d: "У міру того, як влада Юань Шикая зростала з кожним днем, Гоміньдан (Націоналістична партія), а також Чинпутан (Прогресивна партія) відчули загрозу і намагалися обмежити владу Президента шляхом прийняття конституції. Президентські вибори підійшли до кінця, Юань Шикай послав солдатів, щоб погрожувати законодавцям і змусити їх проголосувати за нього Під час інавгурації він проігнорував проект конституції, розроблений Національними зборами, розпустив Гоміньдан і призупинив діяльність Національних зборів. І, нарешті, він проголосив нову конституцію, скасував двопалатний парламент на однопалатний і змінив існуючий п'ятирічний термін. для президента на десятирічний необмежений термін і навіть скасував необхідність проводити вибори, якщо немає підстав."
ww1_china.97.a: "Я — сила."
ww1_china.98.t: "Конфлікт Лі-Дуань"
ww1_china.98.d: "Після падіння Китайської імперії та Юань Шикая Лі Юаньхун став заступником президента Китайської Республіки, відновив Національні збори та Тимчасову конституцію та призначив Дуань Ціруя прем’єр-міністром. Здавалося що стабільність повернеться до Китаю, але Національна асамблея знову почала боротися за конституційний акт, і Лі Юаньхун і Дуань Ціруй також конфліктували один з одним і намагалися випередити свої повноваження \nБільше того, після Війни за захист країни конфлікт між Північчю та Півднем також переріс, що свідчить про те, що найближчим часом може відбутися ще одне збройне зіткнення."
ww1_china.98.a: "Який хаос."
ww1_china.99.t: "Ляо Чжункая вбито!"
ww1_china.99.d: "Ляо Чжункая, міністра фінансів Гоміньдану та одного із справжніх можновладців, застрелив озброєний чоловік. Члени партії в шоці, але громадськість вже дійшла висновку, що це дія правих крило в партії \nЦентральний і військовий комітети партії організували спеціальний комітет для розслідування вбивства і вимагали, щоб Правих активістів Гоміньдану не було заарештовано на тлі опозиції, після розслідування вбивці, яка була вбита на місці злочину, було підтверджено, що він був причетний до правої групи Гоміньдану Ху Хань Мінь був фактично очищений Ван Цзінвеєм."
ww1_china.99.a: "То хто планує?"
ww1_china.100.t: "Конференція Західних пагорбів"
ww1_china.100.d: "Після вбивства Ляо Чжункая, гоміньданівського лівого Ван Цзінвея та радянського радника Михайла партія очистила велику кількість правих діячів Гоміньдану. У гніві вони скликали конференцію в Шанхаї для реорганізації Гоміньдану і вирішив виключити з партії членів-соціалістів і покарати Ван Цзінвей \nГоміньдан фактично розколовся на дві частини."
ww1_china.100.a: "До побачення."
ww1_china.101.t: "Монголія і Тибет підписали Договір про дружбу"
ww1_china.101.d: "Договір про дружбу та союз між урядом Монголії та Тибету підписаний в Урзі. Монголія та Тибет оголосили про взаємне визнання та відданість. Обидві сторони оголосили про взаємні відносини, засновані на «жовтій релігії» (секта Гелуг з буддизм), зобов'язані надавати допомогу один одному проти "внутрішнього і зовнішнього." вороги», оголошена вільна торгівля тощо."
ww1_china.101.a: "Як смієш!"
ww1_china.102.t:0 "Anti-Fengtian Incident" # (!)
ww1_china.102.d:0 "This news is truly unbelievable. Guo Songling, once a trusted general of our Fengtian Clique, rose in revolt, harboring sinister ambitions. He betrayed his oath to Commander-in-Chief Zhang Zuolin, using discontent over traitorous actions and reckless warfare as his pretext, and advanced towards the heartland of Fengtian. His forces, once gathering resistance in the Liaodong region and rapidly pushing northward, even threatened the capital, Fengtian (Shenyang), with overwhelming momentum.\nHowever, Fengtian never tolerated this traitor's reckless challenge. Under the leadership of Commander-in-Chief Zhang Zuolin, with General Zhang Xueliang's counterattack, and the defection of Guo Songling's allied factions, the tide of battle turned. Ultimately, Guo Songling admitted defeat and attempted to flee, but he and his wife, Han Shuxiu, were captured, bringing the rebellion to an end."
ww1_china.102.d_jap:0 "This news is truly unbelievable. Guo Songling, once a trusted general of our Fengtian Clique, rose in revolt, harboring sinister ambitions. He betrayed his oath to Commander-in-Chief Zhang Zuolin, using discontent over traitorous actions and reckless warfare as his pretext, and advanced towards the heartland of Fengtian. His forces, once gathering resistance in the Liaodong region and rapidly pushing northward, even threatened the capital, Fengtian (Shenyang), with overwhelming momentum.\nHowever, Fengtian never tolerated this traitor's reckless challenge. Under the leadership of Commander-in-Chief Zhang Zuolin, with General Zhang Xueliang's counterattack, and the defection of Guo Songling's allied factions, the tide of battle turned. Ultimately, Guo Songling admitted defeat and attempted to flee, but he and his wife, Han Shuxiu, were captured, bringing the rebellion to an end.\n\nMeanwhile, the Kwantung Army, which had been stationed to guard Manchurian Railway, supported us in response to the sudden internal rebellion. Their assistance played a major role in preventing Gu Songling from entering Fengtian. However, we do not yet know what they will demand in return."
ww1_china.102.a:0 "Execute him already!"
ww1_china.103.t: "Комуністи в Шанхаї"
ww1_china.103.d: "Комуністична партія Китаю, яка озброїла робітників і захопила Шанхай шляхом масових заворушень, вітала нашу Національну революційну армію. Однак уряд громадян Шанхаю та ми конфліктуємо у всьому, щоб взяти під контроль місто. [ROOT.GetLeader] вважає, що Комуністична партія не сприяє здійсненню національної революції і має бути усунена праворуч Крім того, партійний центр був захоплений соціалістами, які усунули Чан Кайші з поста головнокомандуючого і чинили на нього тиск з усіх боків."
ww1_china.103.a: "Час видалити ці червоні."
ww1_china.104.t: "Шанхайська різанина"
ww1_china.104.d: "Національно-революційна армія Чан Кайші придушила повстання, переслідуючи та роззброївши комуністів у Шанхаї. Один за одним комуністи всередині Гоміньдану були змушені покинути партію або прийняти свою релігію. У результаті комуніст рух у Китаї, здається, значно скоротився."
ww1_china.104.a: "Принаймні порядок встановлено."
ww1_china.104.b: "Як страждання."
ww1_china.105.t: "Китай возз'єднався"
ww1_china.105.d: "Сьогодні в [FROM.Capital.GetCapitalVictoryPointName] [FROM.GetLeader] з [FROM.GetNameDef] оголосили, що вони виконали завдання по завершенню епохи китайського полководця та возз’єднання Китаю. практично керують більшою частиною материкового Китаю за допомогою адміністративної влади, і в їхній сфері немає воєначальників зі своїми власними збройними силами, здається, визнають свій уряд у своїх дипломатичних відносинах з Китаєм."
ww1_china.105.a: "Три ура Китаю!"
ww1_china.105.b: "Вітаю з вчинком."
ww1_china.106.t: "Інцидент у Хуангутуні"
ww1_china.106.d: "Чжан Цзуолінь, харизматичний лідер Fengtian Clique, загинув, коли його особистий поїзд був зруйнований вибухом на залізничній станції Хуангутунь. Деякі відомості вказують на те, що це було підготовлено та вчинено Квантунською армією Японської імперської імперії Через його несподівану смерть кліка Фентян втрачає свій престиж Залишається побачити, чи зосередиться його син Чжан Цзуелян, який успадкував владу, на китайських чи японських цінностях."
ww1_china.106.a: "Нечувано!"
ww1_china.106.b: "Гарна робота."
ww1_china.107.t: "Проголошено Радянську Республіку Китаю"
ww1_china.107.d: "Комуністична партія Китаю, очолювана [CSR.GetLeader], оголосила про створення [CSR.GetNameDef] у [CSR.Capital.GetCapitalVictoryPointName]. Вони сказали, що це покладе кінець епосі воєначальників об'єднання Китаю в марксистську комуністичну державу, хоча вони ще не широко як визнається, робітничий і селянський класи загалом їх підтримують."
ww1_china.107.a: "Що це? Комунізм у Китаї?"
ww1_china.107.b: "Пролетаріати та пригноблені народи світу, єднайтесь!"
ww1_china.108.t: "Дебати щодо прийняття Конституції"
ww1_china.108.d: "Рух прийняття конституції, який був перерваний Юань Шикаєм, відновився. Національна асамблея тепер повинна буде докласти зусиль для побудови належної конституційної республіки. Інакше Китай незабаром може потрапити в беззаконня з кількома громадянськими війнами."
ww1_china.108.a: "Продовжити."
ww1_china.109.t: "Конфуціанство як державна релігія?"
ww1_china.109.d: "Після того, як Конфуцій створив конфуціанство, воно було базовою системою кожної китайської монархії, а також культурною основою, і оскільки існує старе речення, сила нації походить від цілісності додому, конфуціанство є основною цінністю в китайському житті.\nАле з часом у старій традиції конфуціанства відбулися деякі зміни спотворення, були деякі корупційні практики, кілька молодих груп модерністів, таких як Чень Дусю і Ху Ши, керувалися цілими цілями, щоб революціонізувати старе суспільство за допомогою конфуціанства або взагалі видалити традиції конфуціанства, оскільки свобода релігії була першою метою. З іншого боку, група вчених-метафізиків, таких як Карсун Чанг і Лян Шумін, наполягає на тому, що конфуціанство не завжди протистояти модернізації, але шляхом суворої критики та самоаналізу конфуціанства повернутися до вчень старих мудреців є справжнім шляхом розвитку Китаю до модернізованої держави?"
ww1_china.109.a: "Національна освіта має піти шляхом Конфуція та поставити його як модель морального виховання."
ww1_china.109.b: "Громадяни мають свободу релігійних переконань і не підпадають під будь-які релігійні обмеження за законом."
ww1_china.110.t: "Провінційна автономія?"
ww1_china.110.d: "Це важливі питання, такі як прийняття конституції кожної провінції Китаю та обрання президента провінції за системою прямих виборів. Але в процесі досягнення угоди між південними революціонерами, представленими Лі Юаньхуном і Сунь Ятсеном, і Юань Шикай, відповідальний за Пекін, надав багато повноважень провінційним воєначальникам і клікам, і це причина повноваження призначають себе як місцевого воєначальника або губернатора, ігноруючи будь-які вимоги громадянських виборів.\nАле ситуація змінилася після Війни національного захисту Тан Цзяо, Джао Хенті та Чень Джіонмінга, які брали участь в Армії національного захисту, оголосили про відновлення цивільних. влади та прийняття провінційної конституції в Юньнань, Хуннань і Гуандун як їхня мета, і будучи значною мірою Крім того, політики, очолювані Чень Чуньсюанем, після знищення Китайської імперії чинять тиск на уряд, щоб відновити Тимчасову конституцію Республіки Китай і прийняти гідну нову конституцію для Республіки.\nТож ми тут. на перехресті. Якщо ми погодимося з республіканцями, почнемо обирати губернатора провінції шляхом громадянських виборів і приймемо конституцію провінції, їхнє невдоволення буде радикально зменшено, і може бути мир, але це має змусити Бейянську кліку сильно послабити. Але якщо ми затягнемо деяких централістів, переконуючи їх, що республіканці, які вимагають відновлення Конституції, суперечать провінційній автономії та централізму і, здається, не дуже одностайні, ми можемо отримати набагато більше повноважень центрального уряду від Національних зборів. Але це дасть шанс знову змусити колишніх революціонерів повстати."
ww1_china.110.a: "Включаючи конституцію провінції до конституції, губернатор провінції обирається всенародним голосуванням."
ww1_china.110.b: "Республіка має об’єднатися під керівництвом центрального уряду."
ww1_china.111.t: "Хто очолить армію?"
ww1_china.111.d: "Відповідно до Тимчасової конституції Китайської Республіки, Президент має головнокомандувача збройними силами, але оскільки військова влада належить Міністерству армії, а військове командування здійснюється начальниками штабів, він фактично не може її використовувати. Тому заступник президента Лі Юаньхун намагається відібрати у них військову владу та повернути її Міністерству внутрішніх справ."
ww1_china.111.a: "Це скасовано через протидію з боку Дуань Ціруї та колишніх законодавців Чинпутанг."
ww1_china.111.b: "Вся твоя армія належить нам"
ww1_china.111.b.tt: "Ви отримаєте додаткові дивізіони на випадок громадянської війни."
ww1_china.112.t: "Нова збірка та стара збірка"
ww1_china.112.d: "Кожен китаєць знає, що ворожнеча між Дуань Ціруй, Лі Юаньхун і Фен Гоожан стає критичною. Дуань Ціруй, який амбітний, але водночас і чесний, що робить його дуже популярним, вважає, що він повинен зайняти свою позицію президента вигнати всіх інших воєначальників Beiyang з політики, включаючи Фенга та Лі, і людей на «праведний» шлях через це Фен Гоожан, який підтримував конституційну монархію, і Лі Юаньхун, який твердо підтримує демократичну республіку, об’єднуються, щоб звільнити владу Дуань, навіть якщо вони демонструють суперечливі погляди.\nСпочатку в Національних зборах переважну більшість складала коаліція Гоміндану та Чиньпутана. Але через громадянські війни, такі як Друга революція та війна за захист нації, і конституційні суперечки, старі Гоміньдан ослаб і розділився на Товариство обговорень конституційного уряду Сон Цзяореня, Китайську революційну партію Сунь Ятсена та Асоціацію дослідження європейських справ Хуан Сіна. Крім того, оскільки Кліка дослідження Конституції та Кліка обговорень Конституції, які успадкували Чинпутанга, приєдналися до Дуань Ціруй як дослідницька кліка з поміркованими Товариством обговорень конституційного уряду, вони знаходяться на рівних в Асамблеї, а це означає, що ніхто не знає, яка кліка має взяти більшість.\nТим часом у Дуаня є прихований трюк, а саме Лян Цічао, який є важливим політиком думаючи, що Республіка має бути перекроєна з самого початку після тиранічної імперії Юань Шикая, підтримує його разом із його прихильниками. Якщо Дуань розпустить Асамблею і створить Нову Асамблею, вигнавши опозицію, він може використати Асамблею як сприятливий штамп, але це небезпечний спосіб отримати переможний бал."
ww1_china.112.a: "Створити нову Національну асамблею, яка буде лояльною до Дуань Цируя."
ww1_china.112.b: "Відновити Національні збори."
ww1_china.112.b.tt: "§RВідновлення Національної асамблеї та відмова від влади було б найгіршим маневром у цей момент, коли Дуань Ціруй заявив, що він де-факто здійснить державний переворот у президента та мобілізує свої війська та кліку!§!"
ww1_china.113.t: "Президентська проблема"
ww1_china.113.d: "Стан конфронтації щодо президентської влади між Дуань Цируєм і Лі Юаньхуном безпосередньо перед спалахом. Вони обидва використовують своїх підтримуючих членів Національної асамблеї, щоб протистояти один одному, навіть вони думають про збройний конфлікт за допомогою своєї підтримки Багато військових командирів уже підкуплені Дуань Цируєм, тому Лі хоче отримати допомогу від Чжан Сюня, який є фанатом. Аньхой, наприклад, отримати війська та арбітражний план.\nДелікатний баланс між двома сторонами швидко руйнується, оскільки Фен Гуожан, який грав ключову роль, розглядає свою відставку, а Чжан Сюнь є великим прихильником відновлення Цін, змушуючи людей чутки про те, що він ризикне захопити Пекін і відновити Пуйі, коли конфлікти Дуань і Лі загостряться, якщо вони не будуть належним чином вирішені із затримкою, Китайська Республіка зіткнеться з найгіршою кризою існування республіки, хоча минуло зовсім небагато часу з моменту розпаду Китайської імперії."
ww1_china.113.a: "Немає шансів! Я єдина людина, яка стягує плату в Республіці Китай!"
ww1_china.113.b: "Лі Юаньхун є законним заступником президента і має бути відновлений."
ww1_china.114.t: "Гуансі приєднується до Руху національного захисту"
ww1_china.114.d: "Гуансі співчуває нашій справі та вирішує стати на нашу сторону у Війні за захист країни."
ww1_china.114.a: "Разом за Китай!"
ww1_china.115.t: "Гуандун приєднується до Руху національного захисту"
ww1_china.115.d: "Провінція Ґуандун співчуває нашій справі та вирішила стати на нашу сторону у Війні за захист країни."
ww1_china.116.t: "Гуйчжоу приєднується до Руху національного захисту"
ww1_china.116.d: "Гуйчжоу співчуває нашій справі та вирішує стати на нашу сторону у Війні за захист країни."
ww1_china.117.t: "Китайська імперія розпадається"
ww1_china.117.d: "Південні воєначальники у великій кількості приєдналися до Руху національного захисту. Навколишні воєначальники Бейян також не виявляють великої лояльності до Юань Шикая. Імперія зазнала краху. Є лише два варіанти, щоб зійти з престолу самостійно або бути примусово скинутим іншими.\nОтримавши ці тривожні повідомлення, Юань пробурчав "Приречений! Все приречено! Минулої ночі я бачив велику падаючу зірку. Я вдруге в житті бачу падаючу зірку. Під час першого падіння Лі Хунчжан загинув. Цього разу вгадай, що моя черга"."
ww1_china.117.a: "Я хочу повернутися..."
ww1_china.117.b: "Як ти смієш це говорити!"
ww1_china.117.b.tt: "§RНіхто не підтримує правління Юань Шикая як імператора. Воєначальники Бейян більше не вірні йому та будь-коли скинуть його!§!"
ww1_china.118.t: "Юань Шикай скинутий з престолу"
ww1_china.118.d: "Воєначальники Бейян на чолі з Дуань Ціруєм вимагали негайного скинення Юань Шикая з престолу. Вони зв’язалися з Національною армією захисту та повідомили їм, що Імперія більше не існуватиме, а Республіка має бути відновлена."
ww1_china.118.a: "Гра закінчена, чувак! Гра закінчена!"
ww1_china.119.t: "Лу Жунтін на роздоріжжі"
ww1_china.119.d: "Ми щойно помітили, що Лу Жунтін, лідер Кліки Гуансі, намагається приєднатися до Національної армії захисту. Якщо він піде, наш престиж постраждає. Він наполягає на тому, щоб переконати його, принаймні він повинен стати губернатором Гуандуну, Гуансі, Гуйчжоу, Хунані та Фуцзяня, якщо ми винагородимо його, щоб переконати його, інші вимагатиме, щоб ми винагороджували його за вірність, вони також повинні були винагороджуватися за їхню вірність, що еквівалентно смертному вироку за імперську легітимність."
ww1_china.119.a: "Пообіцяйте йому щедру винагороду..."
ww1_china.119.b: "Він мені не потрібен."
ww1_china.119.b.tt: "§RЦе також матиме великий вплив на решту лояльних воєначальників!§!"
ww1_china.120.t: "Наслідний принц Юань Кедін"
ww1_china.120.d: "Імператор Хунсянь призначив свого сина Юань Кедіна своїм спадкоємним принцом. Однак він широко відомий своєю некомпетентністю, і роялісти хочуть відновити Пуйі, останнього імператора династії Цін, замість того, щоб коронувати його після смерті Юань Шикая навіть воєначальники Бейяна прагнуть отримати власну владу підтримки його коронації."
ww1_china.120.a: "Удачі йому."
ww1_china.120.tt: "§YГенерал Юань Кедінг§! має бути щонайменше §Yрівня 2§!, щоб утримати Китайську імперію після перемоги над Армією захисту нації."
ww1_china.121.t: "Назад до Республіки?"
ww1_china.121.d: "Юань Шикай мертвий. І ми все ще тут з порожнім троном Китайської імперії. Дуань Ціруй, Фен Гоочжан і Ван Шичжень, наймогутніші воєначальники Китаю, тепер керують, оскільки немає один залишився очолити цю порожню імперію, а кліки Beiang сподіваються на відновлення республіки наполягати на відновленні Пуйі, останнього імператора династії Цін, після всього цього."
ww1_china.121.d2: "Юань Шикай мертвий. І ми все ще тут з порожнім троном Китайської імперії. Дуань Ціруй, Фен Гоочжан і Ван Шичжень, наймогутніші воєначальники Китаю, тепер керують, оскільки немає один залишився очолити цю порожню імперію, а кліки Beiyang сподіваються на відновлення Республіки монархія наполягає на відновленні Пуйі, останнього імператора династії Цін, після всього цього.\nТим часом деякі наполягають на тому, що наслідний принц Юань Шикай, Юань Кедін, повинен бути коронований, який зламав усі очікування у війні, будучи корисним як Воєначальник, якщо він стане імператором, зійде на трон з титулом Тайпін, сподіваючись, що у світі буде мир. Реакція людей на ці чутки — не що інше, як глузування."
ww1_china.121.a: "Ніхто не хоче цієї фальшивої імперії, як ви знаєте."
ww1_china.121.b: "Десять тисяч років для імператора Сюаньтун!"
ww1_china.121.c: "Вітаю імператора Юаня!"
ww1_china.122.t: "[ROOT.GetLeader] відновлює демократію"
ww1_china.122.d: "Після кривавих боїв ми дійшли до Пекіна і нарешті відновили порядок у Китаї, усунувши фальшивого імператора з його занепалою імперією. [ROOT.GetLeader] оголосив, що він піде у відставку та буде встановлено демократичний режим, що означає відродження Китайської Республіки."
ww1_china.122.a: "Він справжній герой."
ww1_china.122.b: "Цай Е і його пам’ятають як героїв Китаю."
ww1_china.123.t: "[GetYear] [ROOT.GetAdjective] Президентські вибори"
ww1_china.123.desc: "Лідер, який керуватиме [ROOT.GetNameDef] протягом наступних п’яти років, буде проголосований і обраний."
ww1_china.123.a: "Батько Республіки - Сунь Ятсен"
ww1_china.123.b: "Економічний геній і відомий гуманіст - Ляо Чжункай"
ww1_china.123.c: "Помічник Сунь Ятсена та лівоцентристський політик - Ван Цзінвей"
ww1_china.123.d: "Юн, революціонер за демократію — Сун Цзяорен"
ww1_china.123.e: "Пацифістський активіст і ліберальний професор із Бейпіна — Цай Юаньпей"
ww1_china.123.f: "Модерністичний мислитель і великий педагог - Лян Цічао"
ww1_china.123.g: "Старший державний діяч Гоміньдану - Лінь Сен"
ww1_china.123.h: "Консервативний правий революціонер - Ху Ханьмін"
ww1_china.123.i: "Архітектор китайської революції - Хуан Сін"
ww1_china.123.j: "Завзятий федераліст хакка - Чень Джіонмін"
ww1_china.123.k: "Прихильник самовизначення та робітничого руху — Лі Цзішен"
ww1_china.123.l: "Письменник-соціаліст - Цзян Кангу"
ww1_china.123.l.tt: "§YВін має анархо-соціалістичну схильність і намагатиметься привести країну до соціалістичної держави!§!"
ww1_china.123.m: "Реставратор Цин і посередник уряду Бейян - Сюй Шичан"
ww1_china.123.n: "Ощадливий генерал і лідер Аньхойської кліки - Дуань Ціруй"
ww1_china.123.o: "Лідер армії Хебей у Сіньхайській революції - Лі Юаньхун"
ww1_china.124.t: "Китайський запит на повернення Вейхайвея"
ww1_china.124.d: "Вейхайвей, провінція Шаньдун, Китай, там у нас є поступка, яку ми взяли після того, як ми перемогли Цінський Китай ще в 19 столітті. Це мета — тримати Японію та Росію під контролем. Але тепер китайці вимагають повернення це."
ww1_china.124.c: "Вейхайвей, провінція Шаньдун, Китай, там ми маємо концесію, яку ми взяли та успадкували після перемоги над Великою Британією. Але тепер китайці вимагають повернути її."
ww1_china.124.a: "Звичайно."
ww1_china.124.b: "Ні, залишається."
ww1_china.125.t: "[FROM.GetName] відхилив запит"
ww1_china.125.d: "Уряд [FROM.GetAdjective] відхилив запит на повернення Вейхайвея."
ww1_china.125.a: "До біса."
ww1_china.126.t: "Китайський запит на повернення Циндао"
ww1_china.126.d: "Цинтау, провінція Шаньдун, Китай, у нас є поступка, яка була взята після перемоги над Китаєм Цин у 19 столітті. Оскільки це не обговорювалося з китайським урядом, вони вимагають повернути її."
ww1_china.126.c: "Циндао, провінція Шаньдун, Китай, у нас є поступка, яку ми взяли після того, як ми перемогли німців під час морського вторгнення. Оскільки це не обговорювалося з китайським урядом, вони просять повернути її."
ww1_china.126.a: "Добре, візьміть."
ww1_china.126.b: "Ні, це моє!"
ww1_china.127.t: "[FROM.GetName] відхилив запит"
ww1_china.127.d: "Уряд [FROM.GetAdjective] відхилив запит на повернення Циндао."
ww1_china.127.a: "До біса."
ww1_china.128.t: "Приєднатися до Гоміньдану?"
ww1_china.128.d: "Нам не вдалося возз’єднати Китай нашою силою. Наш лідер був убитий. Зрозуміло, що ми не можемо повернути материковий Китай, і Гоміньдан, ймовірно, возз’єднає Китай. Але є певний шанс зберегти Наша позиція не втрачена, ми можемо просто пересісти на їхній автобус, просто змінивши прапор на їхній, але це означає, що ми будемо триматися Маньчжурії, відмовившись від деяких амбіцій."
ww1_china.128.a: "Добре, так."
ww1_china.128.b: "Ніколи."
ww1_china.129.t: "Хуан Сін помер"
ww1_china.129.d: "Хуан Сін, китайський революційний лідер і перший верховний головнокомандувач Китайської республіки, помер від цирозу печінки. Він присвятив себе революції ще з часів династії Цін, і він очолював лідера Другого Гуанчжоу Повстання, невдала спроба революції безпосередньо перед Сіньхайською революцією."
ww1_china.129.a: "Заслуговує поваги за свої зусилля."
ww1_china.130.t: "Лі Юаньхун помер"
ww1_china.130.d: "Лі Юаньхун, який очолював військовий уряд Хубея в 1911 році, на початку Сіньхайської революції, помер. Він також був віце-президентом Китайської Республіки, підтримувавши партійну демократію. Його визнали одним із воєначальників Бейян, оскільки він був вірним Юань Шикаю."
ww1_china.130.a: "Він був молюском з м’якою раковиною."
ww1_china.131.t: "Доля Бейянського тріумвірату"
ww1_china.131.d: "Після смерті Юань Шикая, харизматичного лідера Кліки Бейян і президента Республіки Китай, існував лише величезний вакуум влади між воєначальниками Бейян. Ті, хто зайняв його місце, також були могутні полководці Бейянської кліки Дуань Ціруй, Фен Гоожан і Ван Шичжень. \nОднак вони боролися один з одним, бажаючи стати єдиною реальною владою над Китаєм. Зрештою, серед хаосу, уряд Бейяна фактично розділився на кліку Аньхой, яка підтримує Дуань Цируй, і кліку Чжілі, яка підтримує Фен. \nНа даний момент Лі Юаньхун, лідер президентського консультативного апарату Canzhengyuan, займає посаду виконуючого обов'язки президента. закону, і Дуань Ціруй призначив прем'єр-міністра та головнокомандувача армії."
ww1_china.131.a: "Поверніть мій Китай!"
ww1_china.132.t: "Китайська революційна партія"
ww1_china.132.d: "Після того, як [ROOT.GetLeader] зміцнив свою диктатуру та витіснив революціонерів з уряду, революційна кліка Сунь Ятсена втекла за кордон. Вони організували Zhonghwa Gemingdang (Китайську революційну партію) з головною метою повалення інші революціонери, такі як Хуан Сін не симпатизував Сунь Ятсену, але також не погоджувався з [ROOT.GetLeader], організував Oushi Yanjiuhui (Товариство дослідження європейських справ) і продовжував політичну діяльність з критики диктатури в ЗМІ та іншими засобами."
ww1_china.132.a: "Кек."
ww1_china.133.t: "Чан Кайші протистоїть Чень Джіонмінгу"
ww1_china.133.d: "Гоміньдан був заснований у Гуандуні Чень Чжунміна, але партія та Чень не погоджувалися щодо того, як возз’єднати Китай. У той час як воля Сунь Ятсена полягає в тому, щоб правити всім Китаєм під одним націоналістичним урядом, Чень хоче запровадити Місцева система управління в американському стилі та возз'єднання Китаю у федеральні провінції Тому Чень прохолодно ставиться до співпраці Півночі Експедиція на прохання Гоміньдана \nУ цьому місці Чан Кайші, один із гомінданівських революціонерів, неодноразово критикував Ченя, вимагаючи його вигнання з уряду Гуандуна і Ляо Чжункая, також безуспішно намагалися. примирити обох, і зрештою націоналістичний уряд вирішив усунути Чень Чжунмін зі своїх ключових постів \nНезадоволений цим заходом, Чень намагається повалити Гоміньдан, згуртувавши тих, хто не симпатизує Гоміньдану."
ww1_china.133.a: "Ви повинні боротися, щоб досягти того, чого ви хочете."
ww1_china.134.t: "[FROM.GetName] має намір завести дружбу"
ww1_china.134.d: "Один із представників місцевого уряду Китаю намагається встановити дипломатичні відносини з нашим закордонним контактом у Китаї. Оскільки головний уряд Китаю не працює, непогано привітатися з цим резервним урядом. Одного разу, якимось чином вони могли б замінити Пекін і об’єднати весь Китай під своєю адміністративною владою."
ww1_china.134.a: "Чому ні? Надайте їм офіцера зв’язку."
ww1_china.134.b: "Немає інтересу до цих крихітних китайських шард-держав"
ww1_china.135.t: "[FROM.GetName] погоджено"
ww1_china.135.d: "[FROM.GetAdjective] вирішили надіслати офіцера зв’язку, щоб підтримувати зв’язок із нашим місцевим урядом."
ww1_china.135.a: "Дуже дякую."
ww1_china.136.t: "[FROM.GetName] проігноровано"
ww1_china.136.d: "[FROM.GetAdjective] кажуть, що вони не мають наміру подавати наш запит на наближення до їхньої влади, оскільки вони бачать наш уряд не чимось незалежним, а лише одним із зламаних осколків Китаю. "
ww1_china.136.a: "Ви побачите, як шкодуєте."
ww1_china.137.t: "Переворот проти [ROOT.GetLeader]"
ww1_china.137.d: "Під час боротьби за політичне лідерство відбувся військовий переворот і витіснив [ROOT.GetLeader] з [ROOT.GetLeader.GetHerHis] місця правителя провінції."
ww1_china.137.a: "Завжди буває."
ww1_china.138.t: "[ROOT.GetLeader] вбили"
ww1_china.138.d: "Під час боротьби за політичне лідерство [ROOT.GetLeader.GetSheHe] був застрелений своїм опонентом."
ww1_china.138.a: "Спочивай з миром."
ww1_china.141.t: "Хе Інцінь виключено"
ww1_china.141.d: "Зміна політичної ситуації призвела до його вигнання з провінції."
ww1_china.141.a: "Вибач, друже."
ww1_china.142.t: "Дискусія штабу щодо бойової позиції"
ww1_china.142.d: "Реорганізовуючи сили, наші військові штаби обговорюють, яким шляхом слідувати між наступальною та оборонною позицією для військових зусиль."
ww1_china.142.a: "Напад — ключ до перемоги."
ww1_china.142.b: "Захист і охорона гарантують перемогу."
ww1_china.143.t: "Дуань Ціруй пропонує приєднатися до Великої війни"
ww1_china.143.d: "Прем’єр-міністр Дуань Ціруй наполягає на тому, що [ROOT.GetNameDef] також має приєднатися до війни по всьому світу, скористатися перевагами переможців і отримати прибуток в ім’я китайського розподілу. \nАле точно, приєднавшись до цієї війни, він прагне розширити повноваження та уповноважити свою Аньхойську кліку та придушити південних воєначальників силою, щоб вони більше не можуть повстати проти нього та уряду [ROOT.Capital.GetCapitalVictoryPointName]."
ww1_china.143.a: "Вважаю, він правий..."
ww1_china.143.b: "Непереконливо."
ww1_china.144.t: "Воєначальники півдня дорікають Дуань Цирую"
ww1_china.144.d: "Сунь Ятсен, Тан Цзяо, Лу Жунтін та інші південні воєначальники організували так званий рух "Захист конституції», створили паралельний уряд у Гуанчжоу та заявили, що вони не визнають уряд Бейян і Новий Національна асамблея, де домінує Дуань Цируй, оскільки вони вже мають власне озброєння, тупикової ситуації не буде вирішено, якщо вони не будуть придушені силою або Дуань Цируй не відступить і не відновить стару Конституцію за допомогою законних Національних зборів."
ww1_china.144.a: "Ха, клопітно і не уникнути."
ww1_china.145.t: "Лі Юаньхун з Національною асамблеєю"
ww1_china.145.d: "Після кількох громадянських війн і суперечок щодо політичної легітимності та влади нарешті настав час, коли ми знову можемо говорити про демократію та президентські вибори. Виконувач обов’язків президента Лі Юаньхун все ще легітимний, але згідно з Тимчасовою конституцією чи нової Конституції, президентські вибори врешті-решт доведеться провести повторно пізніше."
ww1_china.145.a: "Він хороший, діючий президент, який знає, коли піти у відставку."
ww1_china.145.b: "...він навіть обіймає революціонерів, яких гнобили Юань і Дуань."
ww1_china.146.t: "Чжан Сюнь вимагає розпуску Асамблеї"
ww1_china.146.d: "Чжан Сюнь, який увійшов до Пекіна, змушує заступника президента Лі Юаньхуна розпустити Національну асамблею! Це несподівана вимога як для Дуань Ціруя, який попросив Чжана бути посередником, так і для Лі Юаньхуна, який готувався до переговорів домовлятися..."
ww1_china.146.a: "Що!?"
ww1_china.146.tt: "§RZhang Xun намагається викликати інцидент, щоб заперечити ідентичність Республіки Китай...§!"
ww1_china.147.t: "Рішення щодо залишкового суду імператорської родини Цин, що зреклася престолу"
ww1_china.147.d: "Революція повалила династію Цін і створила Китайську Республіку. Але навіть зараз у Забороненому місті, Пекіні, імператорська родина Цін все ще залишається та проживає. Революціонери жорсткої лінії вимагають негайної страти або вигнання, але більшість громадської думки досить прихильно ставиться до імператора, що зрікся престолу, і колишньої імператорської родини звинувачувати дитини-імператора, Пуйі?"
ww1_china.147.a: "Принаймні їх можна поважати."
ww1_china.147.b: "Що ви маєте на увазі підтримання цієї монархії в Республіці!?"
ww1_china.148.t: "Малий імператорський двір династії Цін скасовано"
ww1_china.148.d: "Навіть після того, як революція змінила Китай з імперського на республіканський, уряд Республіки Китай, з поваги до імператорської родини Цін, погодився на умову, що гарантує їм пільговий режим, що вони все ще живуть у колишній імперській палац, Заборонене місто, Пекін Але сьогодні китайські війська раптово роззброїли охорону династії Цин і в односторонньому порядку змусив імператора Цін прийняти нові умови, які включають вважати його просто громадянином, а не монархом, неохоче погодився і, скориставшись послабленням контролю, сховався в іноземній місії та виїхав за кордон всі верстви суспільства в Китаї реагують негативно, кажучи, що це зрада довіри і порушення договору в Пекіні протестувати проти цього примусового кроку, але не так активно."
ww1_china.148.a: "Чоловіче, це несправедливо."
ww1_china.148.b: "Дурний імператорський двір нарешті закрито."
ww1_china.149.t: "Кінець терміну президентства Фен Ґожан"
ww1_china.149.d: "Термін повноважень президента Китайської Республіки Фен Гоожан закінчився. Після переговорів між Клікою Аньхой і Клікою Чжілі щодо зайняття ключової посади в уряді Сюй Шичан, відповідна особа, яка не здатний мобілізувати війська лише своєю волею, зберігаючи нейтралітет між клікою Аньхой та клікою Чжілі, був рекомендований кандидатом у президенти та обраний з переважна більшість голосів."
ww1_china.149.a: "Ну..."
ww1_china.150.t: "[ROOT.GetLeader] наполягає на відновленні старої Національної асамблеї"
ww1_china.150.d: "Під час останньої спроби державного перевороту в Пекіні Національну асамблею було розпущено, і замість того, щоб відновити її, Дуань Ціруй створив нову. Нинішній президент і уряд Бейяна дотримуються цього. \nАле [ROOT.GetLeader] наполягає, що це нелегітимно, і якщо ми відновимо "стару» Національну асамблею, ми зможемо призупинити поточне президентство, включаючи легітимність Незалежне президентство Гоміньдану на Півдні Коротше кажучи, усі президенти після розпуску Національних зборів не можуть бути визнані, тому що вони пройшли через "незаконні» процедури."
ww1_china.150.a: "Вимагайте від нього відставки."
ww1_china.151.t: "Президент йде у відставку"
ww1_china.151.d: "Після постійного тиску з боку [ROOT.GetLeader] і кількох симпатиків, а також після того, як Національна асамблея засудила Сюй Шичана як "фальшивого президента», він подав у відставку, заявивши, що це через поганий стан здоров’я, і повернувся додому в Тяньцзіні в повній ганьбі."
ww1_china.151.a: "Добре. Підготуйте "хорошу" збірку з "хорошими" людьми."
ww1_china.152.t: "Чен Чімей убитий"
ww1_china.152.d: "Чень Чімеї працював поліцейським у династії Цін, а також був членом великої банди Шанхаю, Цінбанг (Зелена банда). Він використав свій вплив на банду, щоб організувати рух проти Цин Коли почалося повстання в Учані, він піднявся в Шанхаї, окупував місто і приєднався до Китайської революційної партії. щоб створити тимчасовий уряд у Нанкіні \nВважаючи все це, Юань Шикай, побачивши в ньому перешкоду для своєї політичної стабільності, послав убивцю, щоб убити його."
ww1_china.152.a: "Спочивай з миром."
ww1_china.153.t: "Кінець терміну президентства Лі Юаньхуна"
ww1_china.153.d: "Термін повноважень президента Лі Юаньхуна закінчився. Він змінив Юань Шикая, якого позбавили влади після його невдалої спроби стати імператором. У міру поглиблення конфлікту між клікою Аньхой та клікою Чжілі в уряді Фен Гоожан, лідер кліки Чжілі, обраний президентом, а Дуань Ціруй, лідер Аньхой Кліко обіймав посаду прем’єр-міністра протягом двох строків поспіль. Це фактично розкололо уряд Бейяна."
ww1_china.153.d2: "Термін повноважень президента Лі Юаньхуна закінчився. Він змінив Юань Шикая, якого позбавили влади після його невдалої спроби стати імператором. У міру поглиблення конфлікту між клікою Аньхой та клікою Чжілі в уряді Дуань Ціруй вимагав, щоб Сюй Шічан, який здатний примирити цю рану, був призначений президентом, і щоб Сам Дуань Ціруй, лідер Аньхойської кліки, обіймає посаду прем'єр-міністра протягом двох строків поспіль. На даний момент баланс сил в уряді лежить на Дуань Ціруї та його фракції."
ww1_china.153.a: "Тріщини стають більшими."
ww1_china.154.t: "Національний захист"
ww1_china.154.d: "Імператор Хунсянь Юань Шикай мав багато злетів і падінь у своєму житті, служачи Китаю. Він так важко працював, щоб утримати вмираючу націю разом, і в кінці кінців був обманутий. Його армія розпалася, його чиновники залишили їхні посади, його власний син збрехав йому, і його найближчі союзники покинули його якраз перед тим, як Армія національної охорони прибула до Пекіна. Юань викликав Дуань Ціруя, Сюй Шичана і Лі Юаньхуна до свого офісу. Армія Бейян розвалилася, оскільки співчуваючі генерали відмовилися воювати, моральний дух був низьким, а про поразки після поразок повідомляли в Пекін.\nЮань Шикай був оболонкою самого себе, хворий і слабкий. Першим увійшов Лі, а потім Дуань Шікай п’є воду Його стан, що швидко погіршувався, зітхнув, і він дозволив усім трьом підійти ближче, тримаючи в руках хустку, щоб поглянути на Лі втрутився і спробував допомогти, але Юань відмовився.\nМовчання було порушено, коли Юань Шикай тихо засміявся і підвівся зі свого стілець. Він витрачає свої сили, все ще тримаючи в руці носовичок, і кидає собі на стіл книгу "Випадок конфуціанства в династії Мін." Спогади про династію Мін і амбіції Юаня. Юань сказав з великим розчаруванням: "Цей Цай Е переслідує мене до могили... Я покладав на вас великі надії, але ви мене підвели." Юань подивився праворуч, його імператорські регалії були на дисплеї, і повільно рушив до нього. Юань подивився на деталі, на дракона посередині, і хусткою чистить драконові очі. Лі, Сюй і Дуань стояли, дивлячись на Юаня, поки хворий старий згадував своє минуле. Тоді Юань Шикай заявив, що тепер він оголосить про кінець імперії до завтрашнього ранку.\nЧерез кілька днів місцеві гарнізони навколо Пекіна та Цзінчжао здалися, і коли Лі, Сюй і Дуань домовилися про припинення громадянської війни, зброя замовкла. Хворий Юань Шикай лежить на смертному ложі у своїй резиденції та приймає свою долю, коли Армія національного захисту входить у заборонене місто."
ww1_china.154.a: "Час відновити демократію."
ww1_china.155.t: "Відновлення Китайської імперії"
ww1_china.155.d: "Китаєм правили імператори понад дві тисячі років. Китайська імперія, яка процвітала від першого імператора Цінь Ши Хуан до династії Цін у 20 столітті, зникла в історії через Сіньхайську революцію Однак генерал Юань Шикай, здається, зберіг велику китайську спадщину, проголосивши свою власну імперію людей, які кинули йому виклик захистити націю, але він зміг перемогти їх усіх після поворотів, але ніхто не знає, що станеться з цією нестабільною імперією."
ww1_china.155.a: "Я також не маю уявлення..."
ww1_china.156.t: "Заміна північно-східного прапора"
ww1_china.156.d: "Сьогодні лідер Кліки Фентянь [FNG.GetLeader] оголосив, що вони приєднаються до Національного уряду Китаю. Лідер Гоміньдану [KMT.GetLeader] привітав його, офіційно призначивши його командувачем - головнокомандуючий Північно-Східними Збройними Силами. Це так, ніби Гоміндан фактично возз'єднав Китай і закрив останню главу хаотична ера воєначальників."
ww1_china.156.a: "Тост за наших нових друзів у Маньчжурії!"
ww1_china.156.b: "Неочікувано."
ww1_china.157.t: "Національна армія примирення"
ww1_china.157.d: "Націоналістична партія, яка була на підйомі в південному Китаї, нарешті оголосила війну уряду Бейяну та мобілізувала свою армію. Уряд Бейяну в безладі, але ми повинні об’єднатися, щоб протистояти їм. Фентян очолить об'єднаний фронт у його центрі — взяти Пекін і повалити всі уряди, які вони мають Щоб утримати їх від Північного Китаю, ми повинні об’єднатися з усіма кліками Бейяна, навіть якщо у нас були погані часи один з одним."
ww1_china.157.a: "Закликайте до національного миру!"
ww1_china.158.t: "Заклик до націоналістичної революції"
ww1_china.158.d: "Націоналістичний уряд Гуандуну Китайської Республіки оголосив Націоналістичну революцію проти всіх залишків корумпованого та занепалого уряду Бейян. Вони також вимагають нашої прихильності до своєї експедиції. Це може бути шанс взяти владу з головних воєначальників і бути славетним революціонером-губернатором наших провінцій під назвою Гоміньдан."
ww1_china.158.a: "До зброї!"
ww1_china.158.b: "Скоріше вони самі повстанці."
ww1_china.159.t: "Цао Кунь чинить тиск на Лі Юаньхуна, щоб той пішов у відставку"
ww1_china.159.d: "Цао Кунь, який усе ще хотів стати не лише лідером Кліки Чжилі, але й лідером усього Китаю, замість того, щоб залишити Лі Юаньхуна президентом, продовжував тиснути на нього та заважати йому працювати. Коли він відчув себе маріонеткою і втомився від цього, обурений президент Лі Юаньхун пішов у відставку і знову повернувся на батьківщину в Тяньцзінь."
ww1_china.159.a: "Він йде у відставку, придушивши свій гнів."
ww1_china.160.t: "[GetYear] Вибори президента Китаю"
ww1_china.160.d: "Президентські вибори відбулися в Національній асамблеї. Підкуплені Цао Кунем законодавці без вагань проголосували за сильного кандидата. Цао Куна врешті-решт було обрано президентом Китайської Республіки."
ww1_china.160.a: "Yeezy."
ww1_china.161.t: "Альянс Чжилі-Фентянь?"
ww1_china.161.d: "Чілі Кліке пропонує створити альянс, щоб скинути з трону владні угруповання Аньхой."
ww1_china.161.a: "До зброї!"
ww1_china.161.b: "Їм не можна довіряти."
ww1_china.162.t: "Прапор Республіки Китай?"
ww1_china.162.d: "Завдяки Сіньхайській революції китайський народ вперше в нашій історії заснував республіку. Через революцію виникло кілька революційних клік і фракцій, кожна зі своїми емблемами чи прапорами. Але тепер, коли ми має відновити стабільність цієї об'єднаної нації, ми повинні вирішити, який національний прапор представлятиме республіку. Є чотири варіанти Одним із головних принципів, на яких базувалася Китайська Республіка, було гармонійне співіснування під однією нацією, яка вважалася п’ятьма основними расами Китаю: ханьською, маньчжурською, монгольською, хуейською (включаючи уйгурську) і тибетською.\nДруга. складається з червоного поля з синім кантоном, що містить білий диск, оточений дванадцятьма трикутниками; ці символи представляють сонце та промені світла, що виходять з нього Цей прапор спочатку був розроблений у 1895 році групою проти Цин, Товариством відродження Китаю, а компонент червоного поля був доданий у 1906 році Сунь Ятсеном у своїй промові.\nДва інші прапори використовувалися в Хубеї та Гуандуні. провінції під час революції: прапор із вісімнадцятикутною зіркою символізує залізо та кров, які принесли революцію у вісімнадцять китайських провінцій, населених ханьцями китайський, а прапор гарної форми символізує ідею рівності, коли кожен ділиться порівну."
ww1_china.162.a: "П'ять рас в одному союзі!"
ww1_china.162.b: "Блакитне небо, біле сонце та суцільно червона земля!"
ww1_china.162.c: "Вісімнадцять зірок на згадку про повстання Учан!"
ww1_china.162.e: "Добре сформований прапор за принципом вирівнювання!"
ww1_china.163.t: "Китай пропонує автономію"
ww1_china.163.d: "Китайські офіційні особи зв’язалися з нами з тим, що можна назвати лише ультиматумом. Вони вимагають, щоб ми відмовилися від нашого суверенітету та знову дозволили нами керувати. Ми будемо змушені змінити наші уряд та установи об’єднаються з їхніми, і вони призначать раду для управління нашими справами, яка може не включати жодного з наших поточних міністрів чи керівників.\n\nСитуація здається похмурим, а сусідні нації, здається, не зацікавлені в нашій нестабільності, яку ми використовували для забезпечення нашої незалежності, майже знищені?"
ww1_china.163.a: "Це безнадійно; ми підкоримося, щоб уникнути подальшого кровопролиття."
ww1_china.163.b: "Ми перемогли їх один раз, ми переможемо знову!"
ww1_china.164.t: "Пропозиція з Китаю"
ww1_china.164.d: "Китайці зв’язалися з нами щодо пропозиції щодо [TAN.GetName]. Вони хочуть викупити його в нас і відновити на своїх землях. Хоча сама земля має низьку політичну цінність, це може виявитися корисний у майбутньому."
ww1_china.164.a: "Продовжити продаж."
ww1_china.164.b: "Ми маємо на увазі інші плани."
ww1_china.165.t: "Китай пропонує автономію"
ww1_china.165.d: "Китайські офіційні особи зв’язалися з нами з тим, що можна назвати лише ультиматумом. Вони вимагають, щоб ми відмовилися від нашого суверенітету та знову дозволили нами керувати ними. Ми будемо змушені змінити наші уряд та установи об’єднаються з їхніми, і вони призначать раду для управління нашими справами, яка може не включати жодного з наших поточних міністрів чи керівників.\n\nСитуація здається похмурим, але ми маємо перевагу; британці вважали нас важливими для своїх інтересів в Азії і запропонували допомогу, якщо китайці спробують нас захопити, їхнього втручання може бути достатньо, щоб врятувати нас."
ww1_china.165.a: "Ми не будемо вклонятися їм."
ww1_china.165.b: "Ми будемо довіряти британцям."
ww1_china.166.t: "Росіяни згодні"
ww1_china.166.d: "Росіяни погодилися продати нам нашу землю назад, але тепер ми повинні вирішити, що з нею робити. Враховуючи її розмір, реінтеграція в центральний уряд має бути досить легким завданням, але у нас можуть бути інші плани теж на увазі."
ww1_china.166.a: "Створити її як окрему автономну провінцію."
ww1_china.166.b: "Об’єднайте його з нашою монгольською провінцією."
ww1_china.166.c: "Реінтегрувати його в центральний уряд."
ww1_china.167.t: "Наш підхід до британців"
ww1_china.167.d: "Оскільки британці підтримують Тибет, буде важко втрутитися напряму. Отже, ми змушені вести переговори. Британці переважно зацікавлені в тому, щоб зберегти їх як буферну державу для нас, щоб захистити Індію, але ми можемо спокусити їх декількома способами. Є невелика смужка землі на півдні, яку ми можемо передати їхнім індіанським володінням в обмін на приєднання решти землі. Ми також могли б заплатити їм безпосередньо за те, щоб ми могли захопити всі землі для себе; ми відмовимося почати війну з ними в майбутній війні в Європі питання, яке було б для них найбільш привабливим."
ww1_china.167.a: "Запропонуйте вирізати націю."
ww1_china.167.b: "Запропонувати фінансову компенсацію."
ww1_china.167.c: "Запропонувати альянс."
ww1_china.168.t: "Китай пропонує розділити Тибет"
ww1_china.168.d: "Представники Китаю зв’язалися з нами щодо Тибету. Вони пропонують, що в обмін на дозвіл їм анексувати їх, Британській Індії буде надано смугу землі на південному сході Тибету. Як ми відповімо?"
ww1_china.168.a: "Це розумно."
ww1_china.168.b: "Вони можуть зробити краще, ніж це."
ww1_china.169.t: "Китай пропонує придбати Тибет"
ww1_china.169.d: "Представники Китаю зв’язалися з нами щодо Тибету. Вони пропонують, що в обмін на дозвіл їм анексувати їх, вони готові заплатити нам щедру суму. Як ми відповімо?"
ww1_china.169.a: "Це розумно."
ww1_china.169.b: "Вони можуть зробити краще, ніж це."
ww1_china.170.t: "Китай пропонує альянс"
ww1_china.170.d: "Представники Китаю звернулися до нас із незвичайною пропозицією. Вони хочуть, щоб їм дозволили анексувати Тибет без нашого втручання, а натомість вони хочуть укласти з нами союз. Як ми відповімо?"
ww1_china.170.a: "Вони стануть чудовими союзниками."
ww1_china.170.b: "Ми не зацікавлені допомагати їм."
ww1_china.171.t: "Британці нам відмовили"
ww1_china.171.d: "Схоже, що наша пропозиція була тьмяною; британці рішуче відмовилися, а також заявили, що будь-які наступальні дії проти Тибету будуть зустрінуті жорсткою помстою."
ww1_china.171.a: "Ми спробували дипломатію; ми отримаємо свої переваги через завоювання."
ww1_china.171.b: "Хай буде так."
ww1_china.172.t: "Втрачений Пекін"
ww1_china.172.d: "Нам не вдалося захистити столицю республіки, а уряд із президентом поступився воєначальникам Чжілі."
ww1_china.172.a: "Наше військове керівництво марне..."
ww1_china.173.t: "Обставини"
ww1_china.173.d: "Після придушення Національної асамблеї та решти демократичних елементів республіки, спроба відновлення монархії виявиться важкою. Проте армія все ще певною мірою підтримує нас, і населення можна схилити."
ww1_china.173.d2: "Після придушення Національної асамблеї та зміцнення армії спроба відновлення монархії буде важкою. Населення майже повністю обурюється нас, але військові підтримують."
ww1_china.173.a: "Ми повинні розпочати підготовку."
ww1_china.174.t: "Питання Конституції"
ww1_china.174.d: "Оскільки ми готуємося до відновлення монархії, виникає питання про конституцію. Багато хто в цивільному секторі вважає, що потрібна правильна конституція, тоді як наші генерали та губернатори вважають, що конституція, спрямована на армію, є Однак сам Юань Шикай хоче централізувати уряд і ще більше зосередити владу?"
ww1_china.174.a: "Правильна цивільна конституція."
ww1_china.174.b: "Мілітаристська конституція."
ww1_china.174.c: "Абсолютистська конституція."
ww1_china.174.e: "Ми поговоримо про це пізніше..."
ww1_china.175.t: "Питання урядів провінцій"
ww1_china.175.d: "Оскільки ми готуємося до відновлення монархії, постає питання про повноваження губернаторів провінцій. Інтелектуали та урядовці пропонують регіональні вибори, щоб краще відповідати потребам населення. Цьому рішуче заперечує Генерали, які вимагають, щоб їх призначили губернаторами відповідних регіонів, протистоять обом, натомість бажаючи мати небагато провінційну владу і міцно мати владу в своїх руках. Як нам діяти?"
ww1_china.175.a: "Ми можемо дозволити незначні вибори."
ww1_china.175.b: "Ми повинні забезпечити лояльність провінції."
ww1_china.175.c: "Офіційні особи не можуть втручатися в наші бажання."
ww1_china.176.t: "[GetYear] Вибори до Національної асамблеї Китаю"
ww1_china.176.d: "Відбулися перші загальнонаціональні вибори до новоствореної Національної асамблеї Республіки Китай, двопалатного парламенту з Сенатом і Палатою представників. Гоміньдан (Китайська націоналістична партія) на чолі з Сун Цзяорен переміг більшість в обох палатах асамблеї, і очікується, що Сонг стане прем'єр-міністром Китаю."
ww1_china.176.a: "Хай живе Республіка!"
ww1_china.177.t: "Консерватори об’єднуються як прогресивна партія"
ww1_china.177.d: "Після поразки на виборах до Національної асамблеї Республіканська, Єдність і Демократична (раніше конституціоналістська) партії об’єдналися в Прогресивну партію з лідером Лян Цічао. Прогресивна партія стала головним суперником націоналістів."
ww1_china.177.a: "Який прогресивний?"

ww1_china.179.t: "Протест воєначальників Beiyang"
ww1_china.179.d: "[CHI.GetFascistLeader] і воєначальники Beiyang заявили, що президентські вибори недійсні. Вони готові здійснити військовий переворот, але ми можемо їх заспокоїти, якщо діятимемо обережно..."
ww1_china.179.a: "Жадібні виродки."

ww1_china.180.t: "Чжан Цзіньяо як лідер провінції Хунань"
ww1_china.180.d: "[ROOT.GetLeader] вирішив відправити Чжан Цзіньяо, одного зі своїх підлеглих, до провінції Хунань, оскільки ми отримали там від південних воєначальників, стримувати Ву Пейфу, лідера воєначальників кліки Чжілі. "
ww1_china.180.a: "Удачі."
ww1_china.181.t: "Тан Янкай повалено"
ww1_china.181.d: "Внутрішні політичні сутички вигнали Тан Янкая з провінції."
ww1_china.181.a: "Добре."
ww1_china.182.t: "Громадянська війна в Хунані"
ww1_china.182.d: "Колишній лідер провінції Тан Янкай повернувся і оголосив війну. Його підтримує Гоміньдан."
ww1_china.182.a: "Добре."
ww1_china.183.t: "Перемога Гоміньдану в Хунані"
ww1_china.183.d: "Тань Янькай перемагає з прихильниками Гоміньдану. Тепер Хунань підтримує уряд Гоміньдану."
ww1_china.183.a: "Добре."
ww1_china.184.t: "Північ допомагає"
ww1_china.184.d: "Північні провінції погодилися допомогти нам у громадянській війні. Навіть якби ми цього не хотіли, вони б втрутилися. Тепер Хунань не зміг створити та зберегти провінційну автономію."
ww1_china.184.a: "Добре."
ww1_china.185.t: "Північна експедиція"
ww1_china.185.d: "Гоміньдан розпочав Північну експедицію, тому ми не змогли зберегти наш уряд недоторканим."
ww1_china.185.a: "Добрий день."
ww1_china.186.t: "Територіальні вимоги від [FROM.GetAdjective]"
ww1_china.186.d: "Уряд [FROM.GetAdjective] вимагає, щоб ми повернули ці території, які колись контролювали китайці."
ww1_china.186.a: "Добре..."
ww1_china.186.b: "Ні????"
ww1_china.187.t: "Китайські війська захопили КСЗ"
ww1_china.187.d: "Китайсько-східна залізниця була захоплена військовим втручанням, розпочатим адміністрацією [FROM.GetAdjective]."
ww1_china.187.a: "Тоді війна!"
ww1_china.187.b: "Забудьте..."
ww1_china.188.t: "Підхід до південних провінцій"
ww1_china.188.d: "Після того, через що пройшов уряд, провінції в південній частині материка тепер більш незалежні, більш стійкі, більш антагоністичні. Щоб уникнути ще однієї громадянської війни, нам потрібно поговорити з ними та переконатися, що вони не йдуть."
ww1_china.188.a: "Продовжити."
ww1_china.189.t: "Бейян просить перемир'я"
ww1_china.189.d: "Воєначальники в Пекіні хочуть миру і не хочуть, щоб ми проголосили повну незалежність або паралельний уряд до їхнього. Ми можемо проігнорувати їхнє жалюгідне благання або спробувати їх вислухати."
ww1_china.189.a: "Заради китайського народу, так."
ww1_china.189.b: "Мені все одно, ми будемо пильними."
ww1_china.190.t: "[FROM.GetName] приймає перемир'я"
ww1_china.190.d: "[FROM.GetLeader] провінційної адміністрації [FROM.GetAdjective] погоджується на перемир’я з урядом у [ROOT.Capital.GetCapitalVictoryPointName]."
ww1_china.190.a: "Потрібен деякий час, щоб реінтегруватися."
ww1_china.191.t: "[FROM.GetName] ігнорує"
ww1_china.191.d: "[FROM.GetLeader] з [FROM.GetAdjective] адміністрації провінції не погоджується на перемир'я з урядом у [ROOT.Capital.GetCapitalVictoryPointName]. Це означає, що вони просто не визнають центральний уряд!"
ww1_china.191.a: "О так, звичайно."

ww1_china_tooltip.1: "§YЦе вирівняє армію з інтересами президента§! §Rале може розлютити уряд і населення.§!"
ww1_china_tooltip.2: "Наведені нижче фокуси §Yпокращать вашу підтримку з боку армії та громадян§!; §Якщо будь-яка зі сторін почуватиметься відчуженою, вони приєднаються до будь-яких потенційних революціонерів.§! Якщо взагалі не робити поступок, це спричинить широку опозицію."

ww1_china.192.t: "Рух четвертого травня"
ww1_china.192.d: "Студенти в Пекіні, Китай, вийшли на вулиці, обурені міжнародними новинами. Коли уряд терпів японську окупацію Шаньдуна і погодився передати їм німецькі володіння та права, вони були розлючені, кричали, що це відмовлявся від суверенітету і продавав країну японським імперіалістам прибула поліція, а ті, хто брав участь у насильстві, були заарештовані, але атмосфера не послаблюється."
ww1_china.192.a: "Га..."
ww1_china.193.t: "Рух четвертого травня розповсюджується"
ww1_china.193.d: "Антиімперіалістичні протести студентів і громадян у Пекіні поширюються Китаєм. Робітники з усього світу приєднуються до них і організовують страйки. Кількість людей, які беруть участь у протестах і страйках, уже перевищила те, що може зробити адміністрація зупинити їх."
ww1_china.193.a: "Зроби щось..."
ww1_china.194.t: "Китай відмовляється підписати договір"
ww1_china.194.d: "Недавні масштабні протести студентів у Китаї значною мірою вплинули на рішення китайської делегації взяти участь у мирній конференції. Відчувши гнів людей, вони покинули конференцію, заявивши, що не можуть підписати договір, який включала передачу Шаньдуна, китайської території, Японії."
ww1_china.194.a: "Це демократія, люди."
ww1_china.194.b: "Ти що?"
ww1_china.194.c: "Будь ласка, відступіть."
ww1_china.195.t: "Реформація уряду Бейян"
ww1_china.195.d: "Поточний уряд більше не в змозі створити належний кабінет і президентство. Воєначальники Бейяну вирішили сформувати тимчасовий уряд, призначивши Дуань Ціруї тимчасовим головою виконавчої влади, яке знаходиться в опозиції до президента."
ww1_china.195.a: "Хм, а що тепер."
ww1_china.196.t:0 "Zhejiang Joins the National Protection Movement" # (!)
ww1_china.196.d:0 "Zhejiang sympathizes with our cause and chooses to stand by our side in the National Protection War." # (!)
ww1_china.197.t: "Чжан Цзунчан у Шаньдуні"
ww1_china.197.d: "Через нещодавню громадянську війну ми отримали Шаньдун як нашу територію, і [ROOT.GetLeader] вирішив послати Чжан Цзунцяна, уродженця Шаньдуна та відомого жорстокого генерала Фентяня, губернатором Шаньдун, регіон далеко від Фентяня."
ww1_china.197.a: "Успіхів і не плутай."
ww1_china.197.b: "Настав час! (Грати за [SDC.GetNameWithFlag])"
ww1_china.198.t: "Проблема губернатора Цзянсу"
ww1_china.198.d: "Ми здобули перемогу над Чжілі, але не захистили провінцію Цзянсу, а оскільки кліка Чжілі розпадається, Цзянсу є легкою мішенню."
ww1_china.198.a: "Вперед!"
ww1_china.198.b: "Ні..."

ww1_china.201.t: "Випадкова смерть Фенг Ру"
ww1_china.201.d: "Фен Лу, перший авіатор, який полетів біля західного узбережжя Каліфорнії, і перший китаєць, який, як відомо, літав у державі  [USA.GetNameDef], зазнав аварії та загинув сьогодні на аеродромі Гуанчжоу, виступаючи з повітряним показом перед більше 1000 глядачів було закрито після прикрого інциденту, назвавши його а піонер китайської авіації."
ww1_china.201.a: "Спочивай з миром."
ww1_china.202.t: "Недоліки ВМС!"
ww1_china.202.d: "Наші військово-морські кораблі почали переривати контакт і відмовлятися виконувати накази; вони навіть здалися нашим ворогам на півдні..."
ww1_china.202.a: "Прокляття!"
ww1_china.203.t: "Прибуття Яна Шиксаня"
ww1_china.203.d: "Янь Шишань мобілізував добре приховані війська Шаньсі з провінції Шаньсі, і вони стануть чудовим доповненням до наших військових зусиль."
ww1_china.203.a: "Він базується!"
ww1_china.204.t: "Рух Шеньсі провалився"
ww1_china.204.d: "Юй Йорен намагався зробити все можливе, щоб проголосити автономію Шеньсі та прагнути стабілізувати країну, але він не міг втриматися."
ww1_china.204.a: "Сумно."
ww1_china.204.b: "Останній постріл."
ww1_china.205.t: "Fengtian запрошує до Альянсу"
ww1_china.205.d: "Чжан Цзуолінь з кліки Фентянь потребує нашої допомоги, щоб перемогти кліку Чжілі та гегемонію Чжілі."
ww1_china.205.a: "Звичайно."
ww1_china.205.b: "Їм не можна довіряти."
ww1_china.206.t: "Дефекти Чжао Ті!"
ww1_china.206.d: "Чжао Ті переходить до кліки Фентянь у провінції Хенань!"
ww1_china.206.a: "Прокляття!"
ww1_china.207.t: "Дуань Ціруй тікає"
ww1_china.207.d: "В результаті програшу у війні Чжілі-Аньхой Дуань Ціруй оголошений у розшук і втік, щоб уникнути захоплення. Лу Юнсян все ще може продовжувати правити зі своєї провінції."
ww1_china.207.a: "Прощай."
ww1_china.208.t: "Юлінь для Ґоміньцзюня?"
ww1_china.208.d: "Нещодавні зміни в провінції Шеньсі є досить радикальними для стабілізації правління [ROOT.GetLeader]. Він може приєднатися до Ґоміньцзюна замість того, щоб мати цю жалюгідну незалежність."
ww1_china.208.b: "Хороша ідея."
ww1_china.209.t: "Приєднати Хенань?"
ww1_china.209.d:0 "Zhang Zuolin's Fengtian Clique has long been a formidable rival to our Zhili faction. We fiercely contended for supremacy in the Central Plains through two Zhili-Fengtian Wars. Crucially, during the Second Zhili-Fengtian War, while their forces advanced northward, Feng Yuxiang's treacherous coup in Beijing plunged us into utter defeat. That betrayal deepened the chaos in the Central Plains and thwarted our Zhili faction's great endeavors.\nNow, Fengtian faces a two-front threat from Sun Chuanfang in the Southeast and the Guominjun in the Northwest. We, too, cannot idly stand by as the Guominjun expands its power. Feng Yuxiang's Guominjun, through their past betrayal, has utterly destabilized the order of the Central Plains, and their radical actions pose an even greater threat to national stability.\nfter careful deliberation, Wu Peifu have decided to forge a provisional peace with Zhang Zuolin's Fengtian Clique and to first suppress Feng Yuxiang's Guominjun, who are the true disruptors of Central Plains peace and our common enemy. We set aside past grievances for a moment, making a decision of grand strategic importance for the greater cause of the Central Plains. All officers and soldiers, advance to the northwestern front to punish the traitors who threaten the order of this land!" # (!)
ww1_china.209.a: "Покарати зрадника!" # ((#))
ww1_china.210.t: "Ліга п'яти провінцій"
ww1_china.210.d: "Військові операції [ROOT.GetLeader] настільки успішні, що ми отримали провінції Цзянсу, Аньхой, Цзянсі, Фуцзянь і Чжецзян під його командуванням. Ми можемо значно стабілізувати це за допомогою заяви про об’єднання сил під назвою Ліга п'яти провінцій."
ww1_china.210.a: "Перемога."
ww1_china.211.t: "Переворот Лі Цзунгреня"
ww1_china.211.d: "Лі Зонгрен і Бай Чунсі очолюють державний переворот проти правління [ROOT.GetLeader]. Вони заявляють, що підтримують націоналістичний уряд Гоміньдана. У Гуансі вже йде громадянська війна."
ww1_china.211.a: "Нова кліка Гуансі перемагає."
ww1_china.211.b: "Стара Гуансі Кліка перемагає."
ww1_china.212.t: "Західний шлях проти злодійської армії повстанців"
ww1_china.212.d: "Ян Сімінь і Лю Чженьхуань, які очолили армію проти злодіїв Західного шляху з провінції Юньнань, щоб придушити кліку Чень Цзюнміна, намагалися взяти під контроль Гуанчжоу та зрадити націоналістичний уряд. Але нашим військам вдалося зупинити їх і обох лідери втекли."
ww1_china.212.a: "Блін, який у цьому сенс?"
ww1_china.213.t: "Ден Беньїнь приєднується до Чень Джіонміна"
ww1_china.213.d: "Ден Беньїнь, який є одним із воєначальників, які контролюють південно-західний Гуандун, заявив, що приєднається до військових зусиль Чень Цзюнміна, намагаючись оголосити незалежність Хайнань і Ціньчжоу від провінції Гуандун як провінції. Це означає, що нам доведеться зіткнутися з і Ден, і Чень у цій війні."
ww1_china.213.a: "Припиніть, прокляті воєначальники!"
ww1_china.214.t: "Уряд Пеяну оголошує перемир'я"
ww1_china.214.d: "Нам повідомляють, що уряд Бейяна нарешті вирішив скасувати проголошення Юань Шикаєм Китайської імперії та відновити Республіку. Тепер ми досягли головної мети Національної армії захисту: повалення диктатора і фальшивого автократа Юань Шикая, але завдання демократичного відновлення китайської політичної системи та ліквідації У будь-якому випадку Beiyang Clique залишається сумнівним, чи є це причиною продовжувати цю руйнівну громадянську війну."
ww1_china.214.a: "Прийміть перемир'я, але залишайтеся пильними."
ww1_china.214.b: "Зараз або ніколи!"
ww1_china.215.t: "Армія національного захисту засуджує перемир'я"
ww1_china.215.d: "Армія національного захисту відмовилася від перемир’я, заявивши, що не зупиниться, доки не знищить всю кліку Бейян. Юань Шикай був усунений, але війна все ще триває."
ww1_china.215.a: "Тоді давай забруднимося."
ww1_china.216.t: "Уряд Гуанчжоу"
ww1_china.216.d: "Рух за захист конституції здобув першу перемогу, взявши під свій контроль провінцію Гуандун. Тепер у Гуанчжоу було створено новий уряд Гоміньдану, який очолить Націоналістичну революцію в солідарності з Чень Цзюнміном."
ww1_china.216.a: "Вансуй!"

 ww1_china.217.t:0 "National Representatives' Conference" # (!)
 ww1_china.217.d:0 "At the invitation of the government, all the major politicians, military figures, warlords, and other influential figures of [ROOT.GetNameDef] gathered in one place. At this meeting, which we named the National Representatives' Conference, we demanded that those gathered cooperate with government policies, while proposing that, in return, we would invest in each region and allow warlords to retain a certain degree of power as local forces. By doing so, we would be able to unify the various armies into the National Revolutionary Army and extend our administrative power to the local level so that taxes would be collected by the central government."
 ww1_china.217.a:0 "Will this bring unity to China?"
 ww1_china.218.t:0 "Sichuan Joins the National Protection Movement" # (!)
 ww1_china.218.d:0 "Sichuan sympathizes with our cause and chooses to stand by our side in the National Protection War."
 ww1_china.219.t:0 "Shaanxi Joins the National Protection Movement" # (!)
 ww1_china.219.d:0 "Shaanxi sympathizes with our cause and chooses to stand by our side in the National Protection War."
 ww1_china.220.t:0 "Problems In Our Sphere" # (!)
 ww1_china.220.d:0 "Ultimately, the greatest threat to our republic lies within our own borders, in the form of numerous warlords and local factions. It is imperative that we find a way to control the greedy warlords who seek to overthrow the regime and seize power, as well as the local factions that are always seeking to secede from China. However, we must proceed with caution, as any misstep could lead to irreversible failure.\nIn any case, we were able to seize power largely thanks to their assistance, and without their strength, our regime cannot survive."
 ww1_china.220.a:0 "Too many things to resolve..."
 ww1_china.221.t:0 "Proclamation Against the Bandits Infesting the Southeast" # (!)
 ww1_china.221.d:0 "Zhang Zuolin and his faction are rising in the Northeast, coveting the hegemony of the Central Plains, seeking to annex our lands and plunge the populace into misery. They threaten the peace of the Southeast, intending to destroy our order and prosperity.\nSun Chuanfang had previously sought a path of mutual benefit through peaceful dialogue, but the bandits of Fengtian mocked his sincerity and refused to abandon their ambitions of invasion. They cast greedy eyes upon the territories of the Southeast and seek to trample upon its sovereignty.\nTherefore, Sun Chuanfang issues a solemn warning and declares war against Zhang Zuolin and his unjust forces. The armies of the Southeast will willingly fight to safeguard the stability of the Southeast and the well-being of its people. To prevent the Fengtian forces from further plunging the Central Plains into chaos, the Southeast will exert all its strength to punish them.\nHeaven helps those who help themselves, and justice will surely prevail. For the glory of the Southeast, to protect our lands, all soldiers must advance courageously and defeat the bandits of Fengtian!"
 ww1_china.221.a:0 "Punish Fengtian!"

ww1_china.222.t: "Доля Чан Кайші"
ww1_china.222.d: "Ми отримали сумну звістку про те, що командний пункт нашого відважного полководця Чан Кайші, який очолює Національну революційну армію в боротьбі за Північну експедицію, підірвано ворожими снарядами. Ми ще не змогли підтвердити, правда це чи ні, але ми повинні продовжувати намагатися зв'язатися з Чіангом - це велика втрата без нього."
ww1_china.222.a: "Це була фейкова новина."
ww1_china.222.b: "О боже! Як таке може статися!"
ww1_china.223.t: "Гоміндан переміг"
ww1_china.223.d: "Північна експедиція була успішною. Від Гуанчжоу до Нанкіна і на північ до Пекіна все потрапило під контроль Гоміньдану або воєначальників, пов’язаних з Гоміньданом. Ми досягли дива, якого ніхто не очікував з часів Юань Шуая встановлений диктаторський режим."
ww1_china.223.a: "Ура!"
ww1_china.224.t: "Тимчасова конституція Республіки Китай"
ww1_china.224.d: "Тимчасовий уряд Республіки Китай, створений під час революції, прописав "Організаційну схему Тимчасового уряду Республіки Китай» для створення уряду, який складався з Глави 1, Тимчасового президента, Глава 2, Палата радників, і Глава 3, Виконавча влада. розподіляв політичну владу між різними урядовими органами, які були записані в семи розділах: "Народ», "Палата радників», "Тимчасовий президент», "Віце-президент», "Державна рада», "Суд» і "Додаткове положення» тощо. Цей поділ влади відображав п’ять гілок влади, передбачених Сунь Ятсеном із Тунменхуя, який очолював розробку Тимчасової конституції.\nІснування Тимчасова конституція має передувати розвитку республіки в сучасну державу західного зразка з республіканським порядком і прийняттям належної конституції, але написання та введення в дію конституції залишається в глухому куті в розпал політичного конфлікту."
ww1_china.224.a: "Конституція справді гарантує стабільність."
ww1_china.224.tt: "§YЮань Шикай§! §Rзасмутиться§! тому що він втрачає президентську владу через §Bдецентралізацію влади§!."
ww1_china.225.t: "Кабінет Тунменхой"
ww1_china.225.d: "Тан Шаої, член партії Тунменхой, був призначений прем’єр-міністром. Перший тимчасовий кабінет керуватиме країною згідно з Тимчасовою конституцією. Наступним завданням буде створення Національної асамблеї та написання конституції — чи запрацює розподіл повноважень між прем’єр-міністром і президентом?"
ww1_china.225.a: "Вже хвилююся."
ww1_china.226.t: "Прем'єр-міністр Тан Шаої йде у відставку"
ww1_china.226.d: "Тимчасовий президент Юань Шикай був незадоволений запровадженням парламентської системи та стикався з прем’єр-міністром на кожному кроці. Він навіть почав керувати урядом, як йому заманеться, без схвалення прем’єр-міністра. Прем’єр-міністр Тан Шаої почувався безпорадним і Дехто висловив занепокоєння щодо того, чи можна довіряти Юань Шикаю."
ww1_china.226.a: "Офіційний уряд має бути сформований у короткий термін."
ww1_china.227.t: "Пров. Президент Юань Шикай"
ww1_china.227.d: "У Пекіні відбулася інавгурація Юань Шикая як Тимчасового Президента Республіки Китай. Президент Республіки Китай мав базуватися в Нанкіні, але Юань Шикай відмовився від своєї обіцянки, стверджуючи, що Ситуація в Пекіні погіршилася б, якби його не було. Революціонери не згодні з рішенням Юань Шикая, але поки що вони святкують успіху створення республіки."
ww1_china.227.a: "Нова ера."
ww1_china.228.t: "Гуандунська армія входить до провінції Фуцзянь"
ww1_china.228.d: "Добрі новини дійшли до нашого командування: у південному Фуцзяні спалахнуло повстання конституціоналістів, і Чень Джіонгмін, лідер загону хакка, увійшов у провінцію за нашої підтримки. Вони виглядають досить просоціалістами в загальний вигляд, але це буде великою підмогою для прапора прихильності Чень Цзюнмін назвав свою армію Громадською допомогою армії Гуандун і створив регіон захисту конституції Південний Фуцзянь у районах, звільнених його армією."
ww1_china.228.a: "Наперед!"
ww1_china.229.t: "Кліка Жілі підписує перемир’я з конституціоналістами!"
ww1_china.229.d: "Голова Чжилійської кліки [ZHC.GetLeader] надіслав наступне повідомлення командуванню армії Бейян: Кліка Чжилі армії Бейян більше не вступає в контакт з Армією захисту конституції та вимагає Уряд Бейяна має втрутитися та вести переговори з конституціоналістами."
ww1_china.229.a: "Прокляті зрадники!"
 ww1_china.230.t:0 "Revolutionaries In Sichuan"
 ww1_china.230.d:0 "Xiong Kewu declared that he'll lead Sichuan Army and join the effort of the revolutionaries."
 ww1_china.231.t:0 "Yang Sen Defeats Kiong Kewu"
 ww1_china.231.d:0 "Yang Sen, aligned to the Beiyang government, took the lead in Sichuan."
 ww1_china.232.t:0 "Sichuan Civil War"
 ww1_china.232.d:0 "Sichuan has always been a chaotic place, with many warlords and local cliques, and now that the Warlord Era is in its twilight, the battle for Sichuan will be decided."
 ww1_china.232.a:0 "Expected."
 ww1_china.233.t:0 "Yunnan Army Pulls Out"
 ww1_china.233.d:0 "The locals of Sichuan were unhappy with the Yunnan Army that entered the province during the National Protection War. The Yunnan Army was unable to stabilise the province and eventually withdrew to the south, adjacent to Yunnan."
 ww1_china.233.a:0 "Bye."
 ww1_china.234.t:0 "Gao Shibin Mobilises In Heilongjiang"
 ww1_china.234.d:0 "The remnants of the Jilin Clique have rebelled again in Heilongjiang Province, just as we're dealing with another clique!"
 ww1_china.234.a:0 "Get him and execute him!"
 ww1_china.235.t:0 "Pre-emptive action against the Chinese?"
 ww1_china.235.d:0 "As the Kuomintang's Northern Expedition progresses, the safety of the Japanese people in China is threatened. The military has decided to take military action in Jinan, Shandong, and sees an opportunity to protect our assets and threaten them to back down, futhermore, securing control of the Shandong peninsula."
 ww1_china.235.a:0 "Proceed!"
 ww1_china.235.b:0 "This is an act of invasion..."
 ww1_china.236.t:0 "Jinan Massacre by the Japanese"
 ww1_china.236.d:0 "The Japanese, who were deployed troops in Shandong, now suddenly attacked our troops and killed our local commander. They insisted that they sent out to protect the Japanese in China, and now they claim that we attacked them first and demand an apology!"
 ww1_china.236.a:0 "We can't do anything about them now..."
 ww1_china.236.b:0 "We shall demand compensation!"
 ww1_china.237.t:0 "Chinese Demand of Compensation"
 ww1_china.237.d:0 "The [FROM.Capital.GetCapitalVictoryPointName] government is outraged and demands that we pay compensation for this incident."
 ww1_china.237.a:0 "Hell no."
 ww1_china.237.b:0 "Just kill them all!"
 ww1_china.238.t:0 "Chinese Backdown"
 ww1_china.238.d:0 "The [FROM.Capital.GetCapitalVictoryPointName] government bowed before our might and expressed regret."
 ww1_china.238.a:0 "Good dog."
 ww1_china.239.t:0 "Jinan Incident"
 ww1_china.239.d:0 "A sudden clash broke out between Japanese and local Chinese troops in Shandong. Earlier, Japanese troops were jointly stationed with Chinese troops in Jinan, Shandong, to protect the Japanese from the Chinese civil wars. The Japanese claim that the Chinese attacked them first, while the Chinese claim that the Japanese attacked them out of the blue. Either way, the result was a crushing defeat for the Chinese."
 ww1_china.239.a:0 "Victory!"
 ww1_china.239.b:0 "Dirty islandic bastards!"
 ww1_china.239.c:0 "What a shame."
 ww1_china.240.t:0 "Great Earthquake Strikes In Haiyuan"
 ww1_china.240.d:0 "A magnitude 7.9 earthquake struck near Haiyuan county in Gansu province, collapsing more than 90 percent of houses in the Longdong and Huining areas and triggering more than 50,000 landslides over an area of about 20,000 km². Hundreds of villages were buried under debris, and subsequent aftershocks and winter cold caused secondary casualties. Official estimates put the death toll at over 250,000."
 ww1_china.240.a:0 "Catastrophic!"
 ww1_china.241.t:0 "[GetYear] Gansu Great Earthquake"
 ww1_china.241.d:0 "A 7.9 magnitude earthquake struck near Haiyuan county in northwest China's Gansu province, killing at least 250,000 people. The quake flattened buildings over an area of 20,000 km², triggered more than 50,000 landslides that buried entire villages, and was followed by aftershocks and freezing temperatures that caused further loss of life. Strong tremors were also felt in the neighbouring regions of Ningxia, Shaanxi and Xinjiang, raising fears of further damage."
 ww1_china.241.a:0 "How could heaven allow this to happen?"
 ww1_china.241.b:0 "That's a shame."
 ww1_china.242.t:0 "Wu Peifu Decides to Join the Southeast Against Fengtian"
 ww1_china.242.d:0 "Zhang Zuolin, the warlord of the North, has risen in the Northeast and continually threatens the Central Plains. Notably, they are the very adversaries who thwarted our past endeavor to nearly unify the empire and expelled us from Beijing.\nHowever, now Sun Chuanfang, the Zhili warlord of the Southeast, has launched a surprise attack on Fengtian, assaulting Shanghai and Nanjing. Wu Peifu has been preserving his strength in Hubei Province, awaiting the opportune moment. Yet, with past humiliations and current atrocities, he has realized he can no longer idly stand by while Fengtian's tyranny persists. More timely than ever, Wu Peifu has made the decisive choice to suppress the Fengtian Clique and reclaim dominance over the Central Plains.\nOur armies will unite with Sun Chuanfang's Southeast forces to curb Fengtian's ambitions and bring order back to the chaotic Central Plains. All officers and soldiers, with patriotic fervor, must crush the unjust forces of Fengtian and advance to reclaim the Central Plains!"
 ww1_china.242.a:0 "Vengeance!"
 ww1_china.243.t:0 "Treachery from the Southeast"
 ww1_china.243.d:0 "Sun Chuanfang of the Southeast has committed an act of betrayal. They amassed their forces near Lake Tai under the pretext of military exercises, and we were closely monitoring their movements. However, exploiting our vigilance, they unexpectedly launched a full-scale offensive towards Shanghai and Nanjing.\nThis is a clear act of deception and a cowardly surprise attack. Sun Chuanfang is disrupting the peace of the Central Plains and plunging innocent people into the maelstrom of war to satisfy his own ambitions.\nFengtian will never tolerate these outrageous acts. We will make Sun Chuanfang pay for his betrayal, and we will exert all our strength to restore peace in Chinese mainland."
 ww1_china.243.a:0 "Punish the Traitors!"
 ww1_china.244.t:0 "Southern Onslaught, A Threat to the Central Plains"
 ww1_china.244.d:0 "From the Southwest, Wu Peifu is once again threatening Fengtian. Having once sought to conquer the Central Plains only to be brought to his knees by the might of our Fengtian forces, he now took advantage and invades our territory. Their offensive, launched from the southwestern front, is fiercely striking towards our heartland, and intense battles are already raging across the front lines.\nWu Peifu seeks to avenge his past defeat and once again vie for hegemony over the Central Plains. His combined forces, remnants of the former Zhili clique and troops from the Southeast, pose a significant threat. However, Fengtian will never retreat. We will defend the order and stability of the North and crush their ambitions for the Central Plains.\nAll warriors of Fengtian, fight valiantly to protect our land and our people! We will thwart Wu Peifu's Northern Expedition and once again proclaim Fengtian's greatness to all under Heaven."
 ww1_china.244.a:0 "Fight to the Last! Repel those bastards!"
 ww1_china.245.t:0 "The Guominjun Commences Advance"
 ww1_china.245.d:0 "To rectify the tumultuous situation in the Central Plains, our Guominjun has, after careful deliberation, made a decisive move. The Fengtian Clique, led by Zhang Zuolin and his associates, has arrogantly risen in the North, threatening the stability of the Chinese nation and the ideals of the Republic. Their greed and despotism have plunged the Central Plains into an abyss of chaos and fragmentation.\nWe, the Guominjun under General Feng Yuxiang's leadership, have grown from the Northwest frontier, forged by devout Christian faith and strict military discipline. We will not tolerate injustice of any kind. We have strengthened our armaments with Russian support and have raised the banner of an expedition against Fengtian for the grand cause of establishing a true democratic republic and securing peace in the Central Plains. Now, our Guominjun has commenced its advance towards Fengtian's key strongholds, using Zhangjiakou as its staging point.\nThis is not merely military ambition. It is a righteous action, embodying the aspirations of the Central Plains populace, and an unavoidable journey to end Fengtian's dictatorship and establish a new order. All officers and soldiers, for the future of the Chinese nation, raise high the banner of freedom and equality, and march forward. We will dispel the darkness of Fengtian and bring peace and stability to the Central Plains."
 ww1_china.245.a:0 "The Righteous Expedition: Crush Fengtian!"
 ww1_china.246.t:0 "A Temporary Retreat From Jiangsu"
 ww1_china.246.d:0 "Fengtian now faces a greater threat. Feng Yuxiang's Guominjun from the Northwest and Wu Peifu's Zhili remnants from Hubei have united and begun their advance northward, signaling an imminent full-scale war aimed at the heartland of our Fengtian territory.\nAfter careful deliberation, we have made a strategic decision. Commander-in-Chief Zhang Zuolin has resolved to withdraw our forces from Jiangsu and seek peace with Sun Chuanfang's Allied Army of the Five Provinces to stabilize the southeastern front. This aims to reduce immediate losses and allow us to regroup our forces to focus on the more pressing threat from the North. We cannot afford to squander our formidable military strength unnecessarily.\nOur temporary withdrawal from the Southeast is merely a strategic retreat. We will surely suppress the chaos in the North, and once our grand mission is accomplished, we will one day return to Jiangsu to fully establish our hegemony over the Central Plains. For the future of Fengtian, we must sometimes make bold decisions. "
 ww1_china.246.a:0 "Sue for peace with the Allied Army of the Five Provinces."
 ww1_china.247.t:0 "Shanxi's Opportunity"
 ww1_china.247.d:0 "The Central Plains are currently in turmoil, caught in a chaotic three-way struggle between Fengtian, Zhili, and the Guominjun. Amidst this upheaval, Yan Xishan of Shanxi has seized an opportunity. Feng Yuxiang's Guominjun in the Northwest is fully committed to its war with Fengtian, leaving Suiyuan Province's defenses vulnerable.\nYan Xishan has judged that now, as Fengtian and the Guominjun exhaust each other, is the perfect moment to launch a surprise attack on Suiyuan, expanding Shanxi's territory and strengthening its influence in the Central Plains. Suiyuan is a strategically vital region with abundant resources; securing it will solidify Shanxi's standing even further.\nWe will demonstrate Shanxi's strength under the pretext of rescuing the Central Plains from Feng Yuxiang's commotion and Fengtian's despotism."
 ww1_china.247.a:0 "Suiyuan is ours!"
 ww1_china.248.t:0 "Warlord Report: The Zhili Clique"
 ww1_china.248.d:0 "As the Constitutional Protection War concludes in a stalemate, the chaos within the Republic of China deepens. In the absence of a unified central government, warlords across various regions have established their own spheres of influence, fragmenting the vast continent. In this tumultuous era, the Zhili Clique, the most powerful of the Beiyang Government's three cliques, is locked in a fierce struggle for dominance over the Central Plains.\nThe Zhili Clique is based in Zhili Province, south of Beijing, the capital of the Beiyang Government. As one of the three major Beiyang cliques (Zhili, Anhui, and Fengtian), the Zhili Clique asserts its legitimacy as the successor to Yuan Shikai's Beiyang Army and boasts the strongest military might. They are generally pro-Western, tending to prioritize relations with Western powers. Furthermore, among the three cliques, they place a greater emphasis on democratic structures in their governance and occasionally extend olive branches for dialogue with the southern warlords.\nKey figures include Feng Guozhang, one of the 'Three Beiyang Elders' and a former President of the Republic, who is a prominent leader of the Zhili Clique. Other important figures are Cao Kun, a powerful figure within the clique; Wu Peifu, known as the 'Ever-Victorious General' and serving as the military backbone of the Zhili warlords, based in Luoyang, Henan Province; and Qi Xieyuan and Sun Chuanfang, who are expanding their influence in Jiangsu Province and the lower Yangtze River region, respectively, leading a number of capable military commanders who form the core of the Zhili Clique.\nWhile the Zhili Clique is relatively stable financially, their ongoing conflict with the Fengtian Clique, which seeks to expand into the Central Plains from Manchuria, and their complex relationship with the Anhui Clique, which has carved out its own sphere of influence within the Beiyang Government, will be crucial variables in the Zhili Clique's quest to unify the Central Plains."
 ww1_china.248.a:0 "We are who prevails."
 ww1_china.249.t:0 "Warlord Report: The Anhui Clique"
 ww1_china.249.d:0 "As the Constitutional Protection War concludes in a stalemate, the chaos within the Republic of China deepens. In the absence of a unified central government, warlords across various regions have established their own spheres of influence, fragmenting the vast continent. In this tumultuous era, attention turns to the future of the Anhui Clique, a core faction of the Beiyang Government, now in charge of the government.\nThe Anhui Clique is based in Anhui Province, with its influence extending across the lower Yangtze River regions including Jiangsu, Zhejiang, and Jiangxi. As one of the three major Beiyang cliques (Zhili, Anhui, and Fengtian), the Anhui Clique, under the strong leadership of Duan Qirui, holds effective control over the Beiyang Government. They aggressively secured Japanese loans to expand their power and, leveraging China's participation in the Great War, significantly augmented their military, making them the most powerful among the Beiyang warlords.\nKey figures include Duan Qirui, known as the 'Tiger of Beiyang' and the Prime Minister of the Republic of China, who serves as both the spiritual and de facto leader of the Anhui Clique. The Anhui Clique, spearheaded by Duan Qirui and the Anfu Club, commands the Beiyang Government. However, if they cannot resolve their escalating conflict with the Zhili Clique through some means, they risk losing their dominance. Their most crucial task will undoubtedly be to desperately defend the capital, Beijing."
 ww1_china.249.a:0 "No one dares to challenge."
 ww1_china.250.t:0 "Warlord Report: The Fengtian Clique"
 ww1_china.250.d:0 "As the Constitutional Protection War concludes in a stalemate, the chaos within the Republic of China deepens. In the absence of a unified central government, warlords across various regions have established their own spheres of influence, fragmenting the vast continent. In this tumultuous era, all eyes are on the movements of the Fengtian Clique, which, based in Manchuria, is constantly eyeing expansion into the Central Plains of China.\nThe Fengtian Clique is based in the Three Eastern Provinces. Under the strong leadership of Zhang Zuolin, the Fengtian Clique has established its own independent sphere of influence. Due to Manchuria's abundant resources and strategic importance, the Fengtian Clique is heavily under Japanese influence. This places them in a unique position to receive military and economic support from Japan.\nKey figures include Zhang Zuolin, known as the 'Tiger of Manchuria' and the supreme leader of the Fengtian Clique. He is a man of exceptional political acumen and formidable military ambition, constantly seeking opportunities to expand into the Central Plains from his Manchurian base. The Fengtian Clique, built around these figures, possesses well-trained troops and a substantial military-industrial base, giving them strong potential for expansion into the Central Plains.\nHowever, the Fengtian Clique faces unique challenges, including Japanese interference and complex internal power struggles within Manchuria. Conflicts with the Anhui and Zhili cliques over control of the Beiyang Government also represent significant obstacles that the Fengtian Clique must overcome before they can hope to unify China."
 ww1_china.250.a:0 "Eyes front, the door is open."
 ww1_china.251.t:0 "Warlord Report: The Liangguang Cliques"
 ww1_china.251.d:0 "As the Constitutional Protection War concludes in a stalemate, the chaos within the Republic of China deepens. In the absence of a unified central government, warlords across various regions have established their own spheres of influence, fragmenting the vast continent. In this turbulent era, amidst the remnants of the failed Constitutional Protection Government in the southern provinces of Guangdong and Guangxi, new forces are beginning to emerge.\nThe Liangguang (Guangdong and Guangxi) region has long served as an independent stronghold in southern China. This area was once the heartland of the Constitutional Protection Government, but with the Constitutional Protection War effectively ending in a stalemate against the Beiyang Government, the Constitutional Protection Government itself has lost its focal point and collapsed. Yet, amidst this chaos, the aspiration to forge a new future for China has not faded.\nIn the Guangdong region, Sun Yat-sen's Kuomintang (KMT) is seeking a new path forward. Although they advocated for a Northern Expedition, internal strife and constant conflicts with other warlords have prevented significant progress, leaving them as a remnant force. Nevertheless, Sun Wen and the KMT still assert the legitimacy of the Republic of China and refuse to abandon their ideal of establishing a democratic republic based on the Three Principles of the People. Guangdong, with its developed foreign trade and commerce, boasts a relatively strong financial base, and support from overseas Chinese communities can also be expected.\nMeanwhile, in the Guangxi province, forces known as the Guangxi Clique, including figures like Lu Rongting, still exert influence, though their power is not what it once was. They have maintained a complex relationship of cooperation and conflict with Sun Yat-sen's Kuomintang since the period of the Constitutional Protection Government.\nNow, the Liangguang Cliques must learn from past failures and seek new ways to end the Warlord Era and unify China. Although they possess weaker military power and suffer from internal instability compared to the powerful northern warlord factions, it remains to be seen whether they can establish a new unified government on the Chinese mainland, leveraging who's ideals and the strategic advantages of the south."
 ww1_china.251.a:0 "The Gate of China is here!"

ww1_xinjiang.1.t: "Ян Цзенсінь убитий"
ww1_xinjiang.1.d: "Ян Цзенсінь, правитель провінції Сіньцзян, яка зберегла свою фактичну незалежність від центральної частини Китаю, став мішенню та вбитий націоналістами. Після внутрішньої політичної боротьби один із поплічників Яна, Цзінь Шурень, захопив контроль над провінцією."
ww1_xinjiang.1.a: "Король Сіньцзяну щойно зник."
ww1_xinjiang.2.t: "Помер Максуд Шах"
ww1_xinjiang.2.d: "Напівнезалежна держава з часів підкорення Цин Джунгара, Кумульське ханство довгий час було деспотичним королівством на схід від провінції Сіньцзян аж до правління Максуд-шаха. Але зі смертю останнього про- Китайський шах у нинішню епоху занепалого орієнтованого на Китай феодалізму, Ханство тепер вирішуватиме — або буде вирішено — її власна доля."
ww1_xinjiang.2.a: "Що нам тепер робити?"
ww1_xinjiang.2.b: "Тож не потрібно зберігати цей напівстан."
ww1_xinjiang.3.t: "Повстання Кумула"
ww1_xinjiang.3.d: "Уйгурський народ на чолі з Юлбарс-ханом намагається покласти край китайському правлінню над Кумулом, звинувачуючи китайців у силовій анексії їхнього автономного ханства, яке було неукріплене після смерті Максуд Шаха."
ww1_xinjiang.3.a: "Просто зупинись."
ww1_xinjiang.4.t: "Сіньцзян у хаосі"
ww1_xinjiang.4.d: "Уйгурські повстання вирують у багатьох частинах провінції, і навіть деякі з сусідніх воєначальників мобілізувалися в Хотені... Уряд провінції втратив контроль над південним регіоном."
ww1_xinjiang.4.a: "О, чорт, ось ми знову."
ww1_xinjiang.5.t: "Переворот Тихва"
ww1_xinjiang.5.d: "Після жорстокого придушення уйгурів Цзінь Шурень був на межі амністії та навіть був повалений своїми людьми. Кілька воєначальників змагалися за владу, а Шенг Шицай, воєначальник з-за меж провінції, стабілізував уряд Шен Шицай, який почав робити примирливі кроки до перегляду уйгурської автономії."
ww1_xinjiang.5.a: "Дзінь був нездатний."
ww1_xinjiang.6.t: "Ма Ци помер"
ww1_xinjiang.6.d: "Наш лідер Ма Ці помер."
ww1_xinjiang.6.a: "Його брат Ма Лінь тепер наш лідер."
ww1_xinjiang.7.t: "Приєднатися до Гоміньдану?"
ww1_xinjiang.7.d: "Схоже, що і Нанкін, і Пекін знову перебувають під контролем Гоміньдану. Ми можемо відмовитися від уряду Бейяну та приєднатися до їх власного. Без цього вони, можливо, вторгнуться до нас найближчими днями."
ww1_xinjiang.7.a: "Ми залишимося тут."
ww1_xinjiang.7.b: "Гоміндан не є законним!"
ww1_xinjiang.8.t: "Проблема Синьцзяна"
ww1_xinjiang.8.d: "Сіньцзян, одна з провінцій Китаю, розташована поруч із Туркестаном і Монголією. [FROM.GetLeader] просять нашої допомоги у їхній громадянській війні."
ww1_xinjiang.8.a: "Легко."
ww1_xinjiang.8.b: "Де?"
ww1_xinjiang.9.t: "Радянські війська входять у Сіньцзян"
ww1_xinjiang.9.d: "Уряд [SOV.GetAdjective] вимагає, щоб ми виїхали з провінції Сіньцзян, інакше вони спробують придушити нас."
ww1_xinjiang.9.a: "Прокляті росіяни."
ww1_xinjiang.9.b: "Їжте мою дупу, російські совєти!"
ww1_xinjiang.10.t: "Кліка Ганьсу-Нінгшіа Ма"
ww1_xinjiang.10.d: "Через громадянські війни ми не змогли зберегти управління провінціями Ганьсу та Ніншія."
ww1_xinjiang.10.a: "От дідько." # ((#))
ww1_xinjiang.11.t: "Ма Фусян приєднується до Ґоміньцзюня"
ww1_xinjiang.11.d: "Ма Фусян вважає, що він не може створити Фен Юшіан, і це хороший шанс приєднатися до їхніх військових зусиль."
ww1_xinjiang.11.a: "Знову?"
ww1_xinjiang.12.t: "Приєднатися до Гуоміньцзюня?"
ww1_xinjiang.12.d: "Останні зміни навколо провінції Ганьсу є досить радикальними для стабілізації правління [ROOT.GetLeader]. Він може приєднатися до Ґоміньцзюна замість того, щоб мати цю жалюгідну незалежність."
ww1_xinjiang.12.b: "Хороша ідея."
ww1_xinjiang.13.t: "[GetYear] Повстання Кумула"
ww1_xinjiang.13.d: "Регіон Кумул у Сіньцзяні є домом для ханства Кумул, яке протягом століть мало напівнезалежний статус васальної держави-прапора під захистом династії Цін. Хан тут вільно розмовляє китайською мовою і має дружня політика щодо Китаю, тому ми не втручаємося. Однак суворе правління Максуд-шаха та оподаткування його підданих спричинили деякі повстали, що трохи заважає місцевому гарнізону."
ww1_xinjiang.13.a: "Отже...?"

#СІАМ
ww1_siam.1.a: "Слава Рамі VI."
ww1_siam.1.d: "Ваджіравуд коронований як король Сіаму після смерті його батька, короля Чулалонгкорна"
ww1_siam.1.t: "Король Чулалонгкорн помер"
ww1_siam.2.a: "Гарна ідея."
ww1_siam.2.d: "Після відновлення атак німецьких підводних човнів Сіам приєднався до війни на боці Антанти та негайно конфіскував 12 німецьких торговельних суден. Ми повинні відправити експедиційний корпус до Великобританії, щоб допомогти та отримати прихильність у мирі переговори."
ww1_siam.2.t: "Сіамська експедиційна армія"
ww1_siam.3.t: "Король Ваджіравуд помер"
ww1_siam.3.d: "Його брат Праджадхіпок коронований як король Рами VII, оскільки Ваджіравуд помер без дітей. Він є представником еліти, який навчається в Ітонському коледжі в Британії та отримав освіту у французьких військових."
ww1_siam.3.a: "Слава Рамі VII."
ww1_siam.4.t: "Сіамська позиція щодо Великої війни"
ww1_siam.4.d: "Німеччина топить усі судна, пов’язані з Антантою, у необмеженій підводній війні. Оскільки наша країна також зазнала збитків, ми можемо негайно оголосити війну Німеччині та захопити німецькі активи в країні."
ww1_siam.4.a: "Оголосити війну Німеччині."
ww1_siam.4.b: "Не хвилюй цю чужу війну."
ww1_siam.5.t: "Сіамська революція [GetYear]"
ww1_siam.5.d: "Військові незадоволені правлінням короля Рами VII і здійснили переворот проти абсолютної монархії."
ww1_siam.5.a: "Реформування призведе до майбутнього нації."
ww1_siam.5.b: "Король правитиме як абсолютний монарх."
ww1_siam.6.t: "Сіамський державний переворот [GetYear]"
ww1_siam.6.d: "Конституційна криза розвинулась у Сіамі через інцидент "Досьє жовтої обкладинки», який прискорив проект економічного плану Пріді, який містив соціалістичні елементи. Через це Прайя Манопакорн Нітітада вигнав його з кабінету міністрів і призупинив дію конституції Ця дія засмутила багатьох у Народній партії, які підтримували Пріді, включно з Прайя Фахоном. Він подав у відставку. з кабінету міністрів, посилаючись на стан здоров'я, він і пара військових планували повалити все більш авторитарний уряд Прая Мано."
ww1_siam.6.a: "Був здійснений безкровний переворот."
ww1_siam.7.t: "Новий державний прапор"
ww1_siam.7.d: "Після інциденту з підняттям національного прапора догори ногами в 1911 році виникла громадська думка створити сучасний і симетричний прапор. Сьогодні завершено та затверджено проект нового прапора, і тепер ми маємо червоний білий прапор із досить пристойним дизайном."
ww1_siam.7.a: "Молодець."
ww1_siam.8.d: "Було прийнято новий дизайн прапора. Синій у центрі символізує монарха, білі смуги — буддизм, а червоні смуги — червону кров тайського народу."
ww1_siam.9.t: "Індокитай ослаблений"
ww1_siam.9.d: "Після програшу у Великій війні Індокитай переживає сум'яття, етнічні конфлікти та адміністративний параліч. Зараз гарний час, щоб повернути наші законні території."
ww1_siam.9.a: "Вперед!"
ww1_siam.9.b: "Занадто ризиковано."
ww1_siam.10.t: "[FROM.GetAdjectiveCap]а експедиційна армія"
ww1_siam.10.d:0 "Після того, як [FROM.GetName] захопили 12 німецьких суден у їхніх портах, вони приєдналися до Великої війни на нашому боці. Вони послали кількох людей, щоб допомогти нашим військовим зусиллям."
ww1_siam.10.a: "Корисно."

# ПІВДЕННА АФРИКА
ww1_southafrica.1.t:0 "Maritz rebellion" # (!)
ww1_southafrica.1.d: "Південно-Африканський Союз був заснований шляхом об’єднання бурів після двох останніх англо-бурських воєн. З початком Великої війни уряд також планував атаку на німецькі колонії, але деякі з бурських генералів подали у відставку в опозиції до цього рішення. Вони зібрали озброєні війська і відкрито повстають і намагаються вступити в союз з німцями."
ww1_southafrica.1.a: "Знову це!"
ww1_southafrica.1.b: "Якщо Бог із нами, хто може встояти проти нас? \n(Грати як повстанці)"
ww1_southafrica.2.t: "Коос де ла Рей був застрелений"
ww1_southafrica.2.d: "Проводилася поліцейська операція з усунення банди Фостера, групи злочинців, які займалися пограбуваннями та вбивствами навколо Йоганнесбурга та Ренду. Операція була успішною, чотири члени банди вирішили покінчили життя самогубством після того, як їх оточила поліція, але поки операція була в розпалі, поліцейські обстріляли автомобіль, який проїжджав повз них на блокпості був окупований Кусом де ла Реєм, бурським генералом, якого застрелили в спину і вбили, але деякі стверджують, що це було вбивство, щоб усунути його за його опозицію до війни."
ww1_southafrica.2.a: "Спочивай з миром."
ww1_southafrica.3.t: "Бурське повстання закінчилося"
ww1_southafrica.3.d: "Урядові війська перемогли бурських повстанців. Після кількох сутичок спроба повстання була придушена. Двоє лідерів повстання загинули. Бейєри впали в річку та потонули під час переслідування в битві, а Джопі Фур’є було вбито страчений розстрілом після того, як повстанці були помилувані уряд і пішов у відставку."
ww1_southafrica.3.a: "Вирішено."
ww1_southafrica.4.t: "Бурське повстання"
ww1_southafrica.4.desc: "Повстання почалося в Південній Африці, яка веде війну проти Німеччини та готується атакувати німецькі колонії в Африці. Проте деякі бурські генерали виступили проти війни та очолили озброєні війська в повстанні. рани від південноафриканських воєн, здається, ще не готові зажити."
ww1_southafrica.4.a: "Зараз або ніколи."
ww1_southafrica.4.b: "Чергова війна в Південній Африці." # ((#))
ww1_southafrica.4.c: "Супротив британському варваризму!" # ((#))
ww1_southafrica.4.d: "Утретє поталанить?" # ((#))
ww1_southafrica.5.t: "Крістіан де Вет помер"
ww1_southafrica.5.d: "Крістіан Рудольф де Вет, південноафриканський бурський генерал, помер сьогодні на своїй фермі. За життя він викликав велике захоплення як солдат, який хоробро боровся проти британських атак під час англо-бурської війни."
ww1_southafrica.5.d_2: "Крістіан Рудольф де Вет, південноафриканський бурський генерал, помер сьогодні на своїй фермі. За життя ним дуже захоплювалися як солдата, який хоробро боровся проти британських атак під час англо-бурської війни. років брав участь у бурському повстанні проти війни з Німеччиною, але був помилуваний за обіцянкою припинити будь-яку політичну діяльність."
ww1_southafrica.5.d_3: "Крістіан Рудольф де Вет, південноафриканський бурський генерал, помер сьогодні на своїй фермі. За життя його шанували як солдата, який відважно боровся проти британських атак під час англо-бурської війни. Як лідера відновленої Вільної держави, він боровся за свободу бурів до самої смерті."
ww1_southafrica.5.a: "Герой загинув."
ww1_southafrica.6.t: "Луїс Бота помер"
ww1_southafrica.6.d: "Генерал Луїс Бота помер від серцевої недостатності у своєму домі після нападу іспанського грипу рано вранці. Йому було 56 років. Його дружина Енні була вдома, а до неї приєднався Енгеленбург, який діяв як особистий секретар Боти був похований на Акко Героїв на кладовищі Черч-стріт у Преторії."
ww1_southafrica.7.t: "Південноафриканська партія програла вибори"
ww1_southafrica.7.d: "Смутс викликав гнів південноафриканських націоналістів своєю поміркованою позицією щодо незалежності Південної Африки від Британської імперії. Всесвітня депресія після закінчення Першої світової війни призвела до страйку в Південній Африці, відомого як Ренд Повстання, яке було розряджено за допомогою поєднання військової сили та переговорів із профспілками, які перевершили озброєння, викликало ворожнечу Смутса Як наслідок, SAP Смутса зазнав поразки від Націоналістично-трудового пакту."
ww1_southafrica.7.a: "Це на краще, чи не так?.."
ww1_southafrica.8.t: "Поправка до червоного прапора"
ww1_southafrica.8.d: "Був виданий королівський ордер на внесення змін до червоного прапора Південної Африки, щоб герби були на білому диску, щоб привести його у відповідність до правила в Книзі прапорів Адміралтейства, яке вимагає, щоб герби були на білому диску, якщо будь-яка їх частина була того самого кольору, що й поле прапора."
ww1_southafrica.8.a: "Так видно, так."
ww1_southafrica.9.t: "Прапор "Oranje, Blanje, Blou""
ww1_southafrica.9.d: "У 1925 році розгорнулася дискусія про створення нового прапора для Південної Африки, оскільки багато нащадків бурів вважали Юніон Джек неприйнятним після Другої англо-бурської війни. Британські південноафриканці хотіли, щоб Юніон Джек був на новому прапорі як частина Британська імперія, в той час як африканери не погрожували відокремитися від Союзу. Було досягнуто компромісу при цьому новий прапор буде складатися з Prinsenvlag, оскільки це був перший прапор, піднятий на Південній Африці, і значок у центрі, що складається з Юніон Джека з віддзеркаленням прапорів Помаранчевої вільної держави та Південно-Африканської Республіки новий прапор з праворуч, щоб він не переважав над іншими."
ww1_southafrica.9.a: "Прапор, який символізує наш союз!"
 ww1_southafrica.10.t: "Референдум уряду Південної Родезії [GetYear] року"
 ww1_southafrica.10.d:0 "A referendum on the status of Southern Rhodesia is being held in the colony. Voters, almost all of them white, are given the options of establishing responsible government or joining the Union of South Africa." # (!)
 ww1_southafrica.10.a: "Відповідальний уряд!"
 ww1_southafrica.10.b: "Союз!"


#США
ww1_usa.2.t: "Організація американських держав"
ww1_usa.2.d: "На Четвертій міжнародній конференції американських держав (Буенос-Айрес, 1910 р.) назву організації було змінено на «Союз американських республік», а Бюро стало «Панамериканським союзом». Американський союз (будівля) був побудований у 1910 році на проспекті Конституції, Північно-Захід, Вашингтон, округ Колумбія."
ww1_usa.2.a: "Зміцнення миру та безпеки на континенті."
ww1_usa.2.b: "Ми не будемо втручатися у справи інших країн."
ww1_usa.1.t: "Захистіть життя американців від мексиканських революціонерів"
ww1_usa.3.t: "Прикордонна війна"
ww1_usa.3.d: "Мексиканські банди атакують прикордонні пости нашого кордону. Треба готуватися до відкритої сутички з рейдерами."
ww1_usa.3.a: "Захистити кордон."
ww1_usa.4.t: "Банківська криза"
ww1_usa.4.d: "Фондова біржа відкрилася сумною новиною: індекс різко впав, банкам загрожує банкрутство. Нинішня банківська система не в змозі зберегти депозити в критичній ситуації, що призводить до економічної кризи в [USA.GetName]."
ww1_usa.4.a: "Це незручно.."
ww1_usa.5.t: "Паніка банкірів [GetYear]"
ww1_usa.5.d: "Фондова біржа відкрилася сумною новиною: індекс різко впав, банкам загрожує банкрутство. Нинішня банківська система не в змозі зберегти депозити в критичній ситуації, що призводить до економічної кризи в [USA.GetName]."
ww1_usa.5.a: "Це послабить американську економіку."
ww1_usa.5.b: "Проклятий день. Проклята преса."
ww1_usa.6.t: "[USA.GetName] погрожує втручанням"
ww1_usa.6.d: "Щоб відновити порядок у країні, [USA.GetName] має намір відправити експедиційні сили до [ROOT.GetName]. Їхній флот уже патрулює порти, готується втручання."
ww1_usa.6.a: "Вгадай, я помру."
ww1_usa.6.b: "¡Без повторного копіювання!"
ww1_usa.7.t: "[FROM.GetName] під нашим контролем"
ww1_usa.7.d: "Операція пройшла успішно, ми встановили в державі окупаційний уряд. Тільки після закінчення світового конфлікту ми виведемо війська."
ww1_usa.7.a: "Я люблю демократію. І великі кораблі."
ww1_usa.8.t: "[FROM.GetName] протидіє нашому втручанню"
ww1_usa.8.d: "Уряд [FROM.GetName] не відступає та мобілізує армію, щоб протистояти нашому втручанню. Конфлікт може зайти занадто далеко."
ww1_usa.8.a: "Настав час Big Stick!"
ww1_usa.8.b: "Ми повинні зупинитися."
ww1_usa.9.t: "[USA.GetName] займає [NIC.GetName]"
ww1_usa.9.d: "Щоб відновити порядок у країні та захистити американські корпорації, уряд [USA.GetName] підготував інтервенцію в [NIC.GetName]. Морський десант одночасно окупував усі прибережні порти, армію та жандармерію [NIC.GetName] не чинив опору. У штаті встановлено окупаційний уряд."
ww1_usa.9.a: "Це справді демократія?"
ww1_usa.9.b: "Американець, як яблучний пиріг."
ww1_usa.10.t: "Повстання шошонів у Неваді"
ww1_usa.10.d: "Група корінних американців шошонів оголосила війну місцевим жителям в окрузі Гумбольдт, убивши 4 власників ранчо. Їхні напади виглядають як бандитські набіги, але землевласники побоюються, що решта племен із резервації приєднаються до повстанців."
ww1_usa.10.a: "Заспокойте їх у рамках закону."
ww1_usa.10.b: "Знайти та виконати їх."
ww1_usa.11.t: "Блефська війна в Юті"
ww1_usa.11.d: "Конфлікт між пастухами в Юті та чіфом Позі призвів до повстання групи індіанців у штаті. Індійські повстанці почали партизанську війну та завдають великої шкоди місцевим землевласникам. Кількість повстанців становить вже близько 200 осіб, тому потрібно використовувати армію."
ww1_usa.11.a: "Заспокойте їх у рамках закону."
ww1_usa.11.b: "Знайти та виконати."
ww1_usa.12.t: "Великий крах"
ww1_usa.12.d: "Після війни економіці вдалося відновитися за кілька років, але це спровокувало кризу перевиробництва. Товари різко почали дешевшати, почалися масові спекуляції на фондовому ринку. Основи ринку система почала хитатися, низка економічних помилок призвела до шаленого зростання кредитування та споживчої заборгованості, а через деякий час економічного зростання американська фондова біржа раптово зруйнувався.\n\nПоліцейський звіт про акт самогубства на Уолл-стріт почалася."
ww1_usa.12.a: "Не стонки."
ww1_usa.13.t: "Виборча кампанія починається"
ww1_usa.13.d: "Вибори 1912 року обіцяють бути надзвичайно напруженими.\n\nВ останні роки в Республіканській партії зростає розбіжність між правими прихильниками та прогресивним крилом на чолі з колишнім президентом Теодором Рузвельтом. Республіканцям не вдається консолідувати зусилля, висока ймовірність того, що кандидат від Демократичної партії легко виграє вибори.\nЗ іншого боку, на вибори впливають зростанням протестної активності в країні, яка підтримуватиме радикальних соціалістів. Чим ближче вибори, тим небезпечніше буде радикалізуватися суспільство."
ww1_usa.13.a: "Гра починається."
ww1_usa.14.t: "Кандидат від Республіканської партії"
ww1_usa.14.d: "Республіканський конвент обрав кандидатуру Вільяма Тафта на виборах, оскільки багато правих республіканців не задоволені популістською програмою Рузвельта. Тафт пропонує план підтримки бізнесу та посилення системи економічного регулювання. Однак Рузвельт не Я не маю наміру завершувати гру, якщо республіканці продовжуватимуть його ігнорувати."
ww1_usa.14.a: "Вільям Тафт — наш кандидат."
ww1_usa.14.b: "Підтримайте Тедді Рузвельта!"
ww1_usa.15.t: "Прогресивна партія"
ww1_usa.15.d: "Не визнаючи рішення Конвенту, Рузвельт оголосив про вихід із Республіканської партії та створення нової, Прогресивної партії. До партії Тедді приєдналася величезна кількість прихильників програми Нового націоналізму, республіканці розкололися. суспільство ще не бачило такого сміливого політичного акту.\n\nУ цей час демократи прийняли Вудро Вільсона кандидатура без проблем."
ww1_usa.15.a: "Тедді!"
ww1_usa.16.taft_t: "Тафт обраний кандидатом від Республіканської партії"
ww1_usa.16.roosevelt_t: "Рузвельт обраний кандидатом від Республіканської партії"
ww1_usa.16.taft_d: "Республіканці скорегували програми Рузвельта і Тафта. За результатами голосування делегати Конвенту висунули Вільяма Тафта єдиним кандидатом від партії. На цей раз демократи без проблем прийняли кандидатуру Вудро Вільсона."
ww1_usa.16.roosevelt_d: "Республіканці скоригували програми Рузвельта і Тафта. За результатами голосування делегати Конвенту висунули єдиним кандидатом від партії Теодора Рузвельта. На цей раз демократи без проблем прийняли кандидатуру Вудро Вільсона."
ww1_usa.16.a: "Республіканці мають високі шанси на перемогу."
ww1_usa.17.t: "Соціалістичний кандидат"
ww1_usa.17.d: "Рада Соціалістичної партії висунула кандидатуру Юджина Дебса. Він спирається на підтримку страйкуючих пролетарів, які вимагають соціальної підтримки від федерального уряду. Цей прорахунок у політиці консервативного президента Тафта може стати великою проблема для суперників Дебса, якщо йому вдасться об’єднати протестувальників."
ww1_usa.17.a: "Соціалісти прагнуть влади."
ww1_usa.18.a: "Війни неможливо уникнути."
ww1_usa.18.b: "Це не наша війна!"
ww1_usa.18.d: "[USA.GetNameDefCap] проголосив політику суворого нейтралітету—"в думках і на ділі», як сказав президент [USA.GetLeader]. Його метою було досягти миру, і він послав свого головного помічника полковника Хаус неодноразово виконував місії до воюючих сторін, але вони були настільки впевнені в перемозі, що мир проігнорували."
ww1_usa.18.t: "Декларація нейтралітету США"
ww1_usa.19.t: "Кандидат у заборону"
ww1_usa.19.d: "Чефін розпочав свою другу президентську кампанію в Тусоні, штат Арізона, а потім вирушив на схід до Атлантік-Сіті, штат Нью-Джерсі, де виграв кандидатуру від сухого закону. Консервативно налаштовані члени Республіканської та Демократичної партій, які хотів послабити запал прогресистів, стати на його бік, набуваючи впливових прихильників американського суспільства прогресистів і соціалістів.\n\nНація все більше розділяється на дві ворогуючі сторони."
ww1_usa.19.a: "Прихильники заборони неочікувано активізувалися."
ww1_usa.20.t: "Прогресивні та заборонні партії"
ww1_usa.20.d: "Політична система швидко трансформується, створюючи нові політичні сили та послаблюючи старі. Конфлікт усередині Республіканської партії спровокував її розкол. Теодор Рузвельт оголосив про створення Прогресивної партії, тоді як Партія заборони поглинає багатьох члени Демократичної партії та республіканці несподівано втратили половину своїх прихильників і сильних кандидатів."
ww1_usa.20.a: "Політична криза тільки починається."
ww1_usa.21.t: "Вугільні страйки 1912 року"
ww1_usa.21.d: "Протести в Західній Вірджинії тривають. Уряд штату вжив рішучих заходів. Вони розгорнули армію у вугільному районі, щоб придушити заворушення, які охопили робітничі міста.\n\nВикористовуючи ситуацію на свою користь, Соціалістична партія взяла сторона шахтарів і організувала постачання зброї Юджин Дебс досяг стратегічного союзу з профспілками в регіоні, зміцнивши свої позиції у вугільній промисловості держав. Страйки охоплюють все більше міст."
ww1_usa.21.a: "Соціалісти створили справжню армію пролетарів."
ww1_usa.22.t: "Тафт залишається чи йде?"
ww1_usa.22.d: "Президентські вибори виглядають надзвичайно напруженими. Кандидат Тафт має право вийти з гри до останнього етапу виборів, щоб не підривати подальшу стабільність нашої країни, яка вже постраждала в останні місяці."
ww1_usa.22.a: "Тафт залишається."
ww1_usa.22.b: "Тафт залишає."
ww1_usa.23.t: "Рузвельт залишається чи йде?"
ww1_usa.23.d: "Президентські вибори виглядають надзвичайно напруженими. Кандидат Рузвельт має право вийти з гри до останнього етапу виборів, щоб не підривати подальшу стабільність нашої нації, яка вже постраждала в останні місяці."
ww1_usa.23.a: "Рузвельт залишається."
ww1_usa.23.b: "Рузвельт йде."
ww1_usa.24.t: "Демонстрації заборонених"
ww1_usa.24.d: "Партія заборони організувала масштабні демонстрації по всьому Східному узбережжю. Прихильники Конфедерації приєдналися до мітингів протесту, які останніми роками, на тлі реваншистських настроїв, отримали велику підтримку серед консервативних політиків. Юджин В. Чафін виступив із палкою промовою у Вашингтоні про батьківську спадщину, якій загрожує розруха прогресистів.\n\nРеакція заборонники охоплюють все більше і більше міст."
ww1_usa.24.a: "Нація розділена. Знову."
ww1_usa.25.t: "Президентські дебати"
ww1_usa.25.d: "Консолідовані сили республіканців закликали кандидата від Демократичної партії провести президентські дебати, і вони погодилися. Кандидати проведуть дебати через кілька тижнів у Конгрес-холі. Залежно від їх результатів стане ясно, як Сенат і Хаус підтримає переможця."
ww1_usa.25.a: "Це буде записано в історії."
ww1_usa.26.taft_t: "Вільям Тафт виграв дебати"
ww1_usa.26.taft_d: "Потужна промова Тафта мала сильний вплив на Конгрес. Тафт переконав їх у провалі програми Вільсона, хоча заяви опонента про консервативну стратегію Тафта також були правдивими. Преса миттєво розібрала промову на лапки, які обов’язково будуть входить до підручників риторики."
ww1_usa.26.roosevelt_t: "Теодор Рузвельт виграв дебати"
ww1_usa.26.roosevelt_d: "Потужна промова Рузвельта мала сильний вплив на Конгрес. Рузвельт переконав їх у провалі програми Вільсона, хоча заяви опонента про стратегію "нового націоналізму» Рузвельта також були правдивими. Преса миттєво розібрала промову на лапки, що неодмінно увійде до підручників риторики."
ww1_usa.26.a: "Республіканці зміцнилися в Конгресі."
ww1_usa.27.t: "Вудро Вільсон виграв дебати"
ww1_usa.27.d: "Палка промова Вільсона мала сильний вплив на Конгрес. Вільсон переконав їх у провалі республіканської програми, хоча заяви опонента про стратегію "Нової свободи» також були правдивими. Преса миттєво розібрала промову на лапки, що неодмінно увійде до підручників риторики."
ww1_usa.27.a: "Багато хто в Конгресі став на бік Вільсона."
ww1_usa.28.t: "Дебати закінчено"
ww1_usa.28.d: "Промови двох кандидатів від Республіканської та Демократичної партії були однаково яскравими та потужними. Конгрес, який спостерігав таке рідкісне видовище, зберіг паритет голосів і не зміг точно визначити, хто сьогодні став переможцем дебатів. "
ww1_usa.28.a: "Це була важлива подія."
ww1_usa.29.t: "Загальний страйк"
ww1_usa.29.d: "Соціалістична партія взяла ініціативу в свої руки і почала широкомасштабний страйк робітників по всій території держави [USA.GetNameDef]. Федеральний уряд розгублений, але нічого не може вдіяти - у разі насильницького придушення страйків, вибори можуть просто провалитися, а чинний президент програє, а страйки завдають жахливої шкоди виробництву."
ww1_usa.29.a: "Робітники всього світу, єднайтесь!"
ww1_usa.30.t: "Криза Конгресу"
ww1_usa.30.d: "Партійний розкол демократів і республіканців призвів до кризи в Конгресі. Стара двопартійна система дала тріщину, і тепер Сенат і Палата представляють кілька ворожих таборів. Поки демократи і республіканці намагаються залікувати рани, прихильники заборони формують народне ополчення на вулицях, щоб продовжувати чинити тиск на урядовий апарат, що розкладається."
ww1_usa.30.a: "Бережи традиції, захисти націю!"
ww1_usa.31.t: "Теодор Рузвельт застрелений"
ww1_usa.31.d: "Поки Рузвельт проводив передвиборчу кампанію за власника салону, Джон Шранк застрелив кандидата, проник як у його сталевий футляр для окулярів, так і в 50-сторінкову копію його промови. Рузвельт був поранений, але навіть після невеликого замішання він продовжував промову, наче нічого не сталося.\n\nПісля промови стало зрозуміло, що куля могла пробити Рузвельта легенів, і лише удача врятувала йому життя, Рузвельт ще не пішов від поранення, і тому деякі члени партії пропонують Рузвельту припинити кампанію через побоювання нового замаху."
ww1_usa.31.a: "Продовжити кампанію."
ww1_usa.31.b: "Зупинити виборчу кампанію."
ww1_usa.32.t: "Вбивство Теодора Рузвельта"
ww1_usa.32.d: "Під час агітації Рузвельт власник салону Джон Шранк вистрелив у кандидата, проникнувши в легені. Рузвельт був серйозно поранений, але йому вдалося ще деякий час продовжити свою промову, після чого він втратив свідомість. Медична карета терміново евакуювала пораненого кандидата до лікарні сказав, що Рузвельт був змушений покинути президентські вибори, оскільки не зміг Через кілька днів після вбивства Рузвельт помер.\n\nСмерть Рузвельта критично підриває легітимність виборів, і решта кандидатів розуміють це."
ww1_usa.32.a: "О Боже, чому ця кампанія така божевільна?"
ww1_usa.33.t: "Рузвельт пережив спробу вбивства"
ww1_usa.33.d: "Поки Рузвельт проводив передвиборчу кампанію за власника салону, Джон Шранк застрелив кандидата, проник як у його сталевий футляр для окулярів, так і в 50-сторінкову копію його промови. Рузвельт був поранений, але навіть після невеликого замішання він продовжував промову, наче нічого не сталося.\n\nПісля промови стало зрозуміло, що куля могла пробити Рузвельта Легеня, і лише удача врятувала йому життя. Його вступні коментарі до натовпу були такими: "Пані та панове, я не знаю, чи ви повністю розумієте, що мене щойно застрелили, але для того, щоб убити Бика-Лося, потрібно більше...»"
ww1_usa.33.a: "Неймовірна удача."
ww1_usa.34.t: "Вбивство Теодора Рузвельта"
ww1_usa.34.d: "Під час агітації Рузвельт власник салону Джон Шранк вистрелив у кандидата, проникнувши в легені. Рузвельт був серйозно поранений, але йому вдалося ще деякий час продовжити свою промову, після чого він втратив свідомість. Медична карета терміново евакуювала пораненого кандидата до лікарні сказав, що Рузвельт був змушений покинути президентські вибори, оскільки не зміг Через кілька днів після вбивства Рузвельт помер.\n\nСмерть Рузвельта критично підриває легітимність виборів, і решта кандидатів розуміють це."
ww1_usa.34.a: "Проклятий рік для [USA.GetNameDefCap]"
ww1_usa.35.t: "[GetYear] Президентські вибори"
ww1_usa.35.d: "Наближається день виборів. Ця кампанія характеризується жорстким протистоянням між прогресивними та реакціонерами. Політична криза вплинула на цілісність основних партій та послаблення демократичних цінностей. Перемога Партії заборони залежить від підтримка ідеології."
ww1_usa.35.a: "Партія заборони перемогла!"
ww1_usa.35.b: "Це була важка кампанія."
ww1_usa.36.d: "Наближається день виборів. Ця кампанія характеризується жорстким протистоянням між урядом і соціалістичним рухом. Політична криза вплинула на цілісність основних партій і послаблення демократичних цінностей. Перемога Соціалістичної партії залежить від на підтримку ідеології."
ww1_usa.36.a: "Соціалістична партія перемогла!"
ww1_usa.36.b: "Це була важка кампанія."
ww1_usa.37.d: "Наближається день виборів. Кампанія характеризується напруженим протистоянням як між двома головними опонентами, демократами та республіканцями, так і всередині самих партій. Кандидати залишилися відданими демократичним ідеалам і навіть привнесли новий досвід. Це залишається вибрати, хто переможе цього року."
ww1_usa.37.a: "Демократична партія перемогла."
ww1_usa.37.b: "Вільям Тафт йде на другий термін!"
ww1_usa.38.d: "Наближається день виборів. Кампанія характеризується напруженим протистоянням як між двома головними опонентами, демократами та республіканцями, так і всередині самих партій. Кандидати залишилися відданими демократичним ідеалам і навіть привнесли новий досвід. Це залишається вибрати, хто переможе цього року."
ww1_usa.38.a: "Демократична партія перемогла."
ww1_usa.38.b: "Рузвельт знову перемагає на виборах!"
ww1_usa.39.t: "Вугільні війни"
ww1_usa.39.d: "Слабка соціальна підтримка з боку федерального уряду та соціалістична агітація спровокували чергову хвилю жорстоких зіткнень між шахтарями та поліцією в Східній Вірджинії та Колорадо. Профспілкові групи спробували озброїти повсталих робітників, у відповідь на що уряд штату послав Агенти Болдуїна-Фельтса придушували партизанську діяльність, однак це ще більше розлютило робітників."
ww1_usa.39.a: "Відправте армію!"
ww1_usa.39.b: "Вступити в переговори."
ww1_usa.40.t: "Повстання проти заборони"
ww1_usa.40.d: "У Конгресі стався остаточний розкол. На знак протесту проти диктаторської політики президента прогресисти вимагали піти у відставку. Після невдачі прогресисти оголосили владу президента поза законом. Громадянська війна неминуча."
ww1_usa.40.a: "Настав час покінчити з ними."
ww1_usa.41.t: "Друга американська громадянська війна"
ww1_usa.41.d: "Прогресивісти за підтримки повстанських генералів оголосили про створення Союзу штатів, який боротиметься за повернення демократії в країну. Північні штати виступили на їхньому боці. В Америці Друга громадянська Починається війна."
ww1_usa.41.a: "Боже, допоможи нам."
ww1_usa.42.t: "Антисоціалістичне повстання"
ww1_usa.42.d: "Опозиція, спонсорована капіталістами, не визнавала соціалістичної влади в Штатах. З одного боку, прихильники демократії, з іншого - радикальні реакційні сили - всі вони хочуть позбутися соціалістів при владі. розбіжності між трьома силами призвели до відкритих збройних зіткнень, які не закінчилися миром. Сторони готуються до громадянської війни."
ww1_usa.42.a: "Робітники, до зброї!"
ww1_usa.43.t: "Друга громадянська війна в США"
ww1_usa.43.d: "Прогрессивісти за підтримки повстанських генералів оголосили про створення Союзу штатів, який боротиметься за повернення демократії в країну. Північні штати виступили на їхньому боці. Однак південні штати виступили на стороні з реакціонерами та прихильниками заборони, які створюють власну конфедерацію штатів під прапором Діксі. В Америці починається Друга громадянська війна."
ww1_usa.43.a: "Смерть буржуазії!"
ww1_usa.46.t: "Соціалістичне повстання"
ww1_usa.46.d: "Робітники, які тривалий час чинили опір буржуазній владі, за підтримки Соціалістичної партії почали формувати підпільні революційні комітети в північних штатах. Оскільки пролетарям не дали можливості отримати владу через вибори, їм доведеться візьми цю владу силою!"
ww1_usa.46.a: "Робітники, до зброї!"
ww1_usa.47.t: "Друга громадянська війна в США"
ww1_usa.47.d: "Федеральний уряд втратив контроль над Чикаго, у північних штатах тривають заворушення. Соціалістична партія оголосила про початок революції, що означає, що в країні почалася Друга громадянська війна."
ww1_usa.47.a: "Смерть буржуазії!"
ww1_usa.48.t: "Конфедерати на підйомі"
ww1_usa.48.d: "Реакційні сили на чолі з Вільямом Джозефом Сіммонсом вже взяли під свій контроль уряд південного штату. Конгрес закликає до негайного роззброєння місцевої міліції, але прихильники Конфедерації непохитні. Загроза громадянської війни неймовірно висока."
ww1_usa.48.a: "Старовина не забувається."
ww1_usa.49.t: "Друга громадянська війна в США"
ww1_usa.49.d: "Південні штати офіційно оголосили про відокремлення від держави [USA.GetNameDef]. Деякі частини армії приєдналися до Конфедерації. Це означає, що в Америці починається громадянська війна."
ww1_usa.49.a: "Жити і померти в Діксі!"
ww1_usa.50.t: "Повстання заборонених"
ww1_usa.50.d: "Протистояння між прихильниками прогресу та прихильниками заборони досягло свого піку. Організоване протестантське ополчення просунулося в Нью-Джерсі, де прибічники заборони на чолі з Юджином В. Чафіном оголосили про створення конфедерації штатів, які б протистояли прогресивній владі. федеральний уряд закликав до розпуску місцевої міліції, але повстанські штати просто ігнорують їх."
ww1_usa.50.a: "Ніякого милосердя! В ім’я Бога!"
ww1_usa.51.t: "Друга американська громадянська війна"
ww1_usa.51.d: "Федеральний уряд намагався надіслати війська до Нью-Джерсі, щоб придушити реакційне повстання, але місцева міліція чинить опір. Реакціоністи закликають своїх прихильників приєднатися до хрестового походу проти безбожного прогресивного уряду. У країні почалася громадянська війна."
ww1_usa.51.a: "Боже, благослови Америку."
ww1_usa.52.t: "Федеральний конгрес розділений"
ww1_usa.52.d: "Республіканці протягом тривалого часу чинили лютий опір демократам в останні місяці, але все погіршилося, коли партії почали публічно закликати до кровопролиття. Ситуація в країні настільки напружена, що прихильники республіканців організовують заворушення і нападають на демократів. На горизонті виникла загроза громадянської війни."
ww1_usa.52.a: "Божевілля охопило націю."
ww1_usa.53.t: "Друга американська громадянська війна"
ww1_usa.53.d: "Штати, які підтримали республіканців на виборах, проголосили свою незалежність через неприйнятну політику президента. [USA.GetLeader] звинуватив республіканців у знищенні нації. Він готовий почати придушення цього повстання."
ww1_usa.53.a: "Покажи їм, що ми праві!"
ww1_usa.54.t: "Федеральний конгрес розділений"
ww1_usa.54.d: "В останні місяці демократи протягом тривалого часу чинили запеклий опір республіканцям, але все погіршилося, коли партії почали публічно закликати до кровопролиття. Ситуація в країні настільки напружена, що прихильники демократів організовують заворушення і нападають на республіканців. На горизонті виникла загроза громадянської війни."
ww1_usa.54.a: "Божевілля охопило націю."
ww1_usa.55.t: "Друга громадянська війна в США"
ww1_usa.55.d: "Штати, які підтримали демократів на виборах, проголосили свою незалежність через неприйнятну політику президента. [USA.GetLeader] звинуватив демократів у знищенні нації. Він готовий почати придушення цього повстання."
ww1_usa.55.a: "Покажи їм, що ми праві!"
ww1_usa.58.t: "Бостонське повстання"
ww1_usa.58.d: "Нова Англія відмовилася підкорятися президентській армії. У Бостоні спалахнуло повстання, очолюване місцевими політичними клубами. Вони створили альянс рухів, який назвали Третім Континентальним Конгресом. Незважаючи на незаконність цього уряду, населення одностайно їх підтримало."
ww1_usa.58.a: "Не приєднуйтесь. Або помріть."
ww1_usa.59.t: "Ку-клукс-клан на підйомі"
ww1_usa.59.d: "Прихильники ультраправої організації Ку-клукс-клан захопили контроль над декількома штатами на півдні країни. Деякі губернатори підтримали цю радикальну групу, але федеральний уряд вважає Ку-клукс-клан небезпечною сектою, яку вони намагатиметься ліквідувати силою."
ww1_usa.59.a: "Влада показала своє справжнє обличчя."
ww1_usa.60.t: "Повстання ку-клукс-клану"
ww1_usa.60.d: "Ультраправа організація Ку-клукс-клан починає Священну війну, щоб встановити перевагу білої раси в державі [USA.GetNameDef]. Президент і уряд уже оголосили Ку-клукс-клан терористичною організацією та направили армію для придушення повстання."
ww1_usa.60.a: "Брати, до зброї!"
ww1_usa.61.t: "Ополчення Minutemen"
ww1_usa.61.d: "Частини Національної гвардії приєдналися до руху Minutemen. Вони погрожують повстанням."
ww1_usa.61.a: "Патріоти, до зброї!"
ww1_usa.62.t: "Повстання ополченців"
ww1_usa.62.d: "Патріотичне ополчення на чолі з молодим офіцером Дугласом Макартуром повстало на Східному узбережжі проти федерального уряду, який погрожує знищити спадщину американської нації прогресивними ідеями."
ww1_usa.62.a: "Брати, до зброї!"
ww1_usa.63.t: "Війна за незалежність"
ww1_usa.63.d: "Патріотичне ополчення на чолі з молодим офіцером Дугласом Макартуром повстало на східному узбережжі проти колоніального уряду."
ww1_usa.63.a: "За свободу!"
ww1_usa.64.t: "Антилібертаріанське повстання"
ww1_usa.64.d: "Деякі штати, контрольовані опозицією, оголосили федеральний уряд незаконним. Реакціонери та послідовники опозиційних партій закликали населення сформувати міліцію для боротьби з мінархістською загрозою!"
ww1_usa.64.a: "Геть до біса з моєї власності!"
ww1_usa.65.t: "Друга американська громадянська війна"
ww1_usa.65.d: "Америка знову розколота. Лібертаріанці закликали своїх прихильників приєднатися до місцевої міліції, щоб захистити власність і свободу від реакційних партій! По всій країні спалахують сутички, а в деяких штатах виникають навіть цілі фронти між в країні знову почалася громадянська війна."
ww1_usa.65.a: "Захистіть свою власність, сини Свободи!"

ww1_usa.67.t: "Лінчування"
ww1_usa.67.d: "Члени ультраправої організації напали на поселення етнічних меншин. Державна поліція боїться вживати будь-яких заходів, щоб зупинити цих небезпечних терористів."
ww1_usa.67.a: "Що робить поліція??"
ww1_usa.68.t: "Заборонна агітація"
ww1_usa.68.d: "Реакційні сили проводять широкомасштабні демонстрації та агітацію в штатах, щоб переконати пересічного американського громадянина приєднатися до кампаній заборони."
ww1_usa.68.a: "Це їхнє право."
ww1_usa.69.t: "Зіткнення з прогресивістами"
ww1_usa.69.d: "В одному з міст перетнулися дві демонстрації прихильників заборони та їх супротивників. Спалахнули заворушення та сутички, поліція не змогла їх стримати. Ця провокація сильно підігріла і без того гострий конфлікт між сторонами."
ww1_usa.69.a: "Погано."

ww1_usa.71.t: "Зіткнення з забороненими"
ww1_usa.71.d: "Соціалісти знову здійснили теракт на членів заборонних організацій."
ww1_usa.71.a: "Погано."
ww1_usa.72.t: "Політична атака"
ww1_usa.72.d: "Соціалісти саботують роботу адміністрацій, губернатор має намір використовувати армію для розгону протестувальників."
ww1_usa.72.a: "Терористи!"
ww1_usa.73.t: "Рейд на Арсенал"
ww1_usa.73.d: "Атаковано державні арсенали. Викрадено частину піхотного обладнання."
ww1_usa.73.a: "Знайти цих злочинців!"
ww1_usa.74.t: "Корпоратократія"
ww1_usa.74.d: "Політичний вплив великого бізнесу стає надто небезпечним. Головні виконавчі директори чинять тиск і лобіюють свої інтереси в Конгресі. Ми боїмося, що корупція, породжена корпоратократією, дестабілізує національну економіку."
ww1_usa.74.a: "Ця країна загрузла в корупції!"
ww1_usa.75.t: "Пожежа на фабриці трикутників"
ww1_usa.75.d: "У Нью-Йорку сталася жахлива трагедія. Найбільша цивільна пожежа в історії держави [USA.GetNameDef] сталася на фабриці Triangle Shirtwaist. Незважаючи на те, що пожежники швидко прибули на місце катастрофи, локалізувати їх не вдалося. пожежа була надто великою.\n\nПожежа сталася в швейному цеху, де більшість працівників становили жінки та діти На тлі цієї трагедії активізувалися соціалістичні профспілки, які вимагають скоротити робочий тиждень і прийняти закони про безпеку праці."
ww1_usa.75.a: "Трагедія не повинна повторитися вдруге."
ww1_usa.76.t: "Контрабанда"
ww1_usa.76.d: "Величезна кількість підприємців, в обхід закону, почали виробляти самогонний спирт. Підпільне виробництво набуває величезних масштабів, а великі кримінальні угруповання почали заробляти на охороні алкогольних складів. Корупція і злочинність стає головна проблема у великих містах."
ww1_usa.76.a: "Це має бути проблема? Надішліть поліцію!"
ww1_usa.78.t: "Вугільні війни"
ww1_usa.78.d: "У вугільних штатах країни відбуваються масштабні протести шахтарів проти жахливих умов праці та життя. Соціалістична партія підтримує бунтівних робітників і навіть озброює їх. Необхідно вжити заходів для придушення вугілля заворушення."
ww1_usa.78.a: "Вступити в переговори з майнерами."
ww1_usa.78.b: "Відправте агентів для придушення страйків!"
ww1_usa.79.t: "Сталевий удар"
ww1_usa.79.d: "Один з найбільших металургійних заводів почав великий страйк, який підтримали соціалісти. Виробництво ресурсів скорочується, компанії та військова промисловість зазнають збитків і псують виробничі плани."
ww1_usa.79.a: "Вступити в переговори з працівниками."
ww1_usa.79.b: "Ми не ведемо переговори з соціалістами."
ww1_usa.80.t: "Страйк іммігрантів"
ww1_usa.80.d: "Робітники кількох великих заводів за підтримки профспілок та іноземних діаспор почали страйк через жахливі умови праці. Більшість протестувальників — іммігранти, тому світові ЗМІ уважно стежать за подіями в США."
ww1_usa.80.a: "Прийняти їхні вимоги."
ww1_usa.80.b: "Надішліть поліцію!"
ww1_usa.81.t: "Страйк залізничників"
ww1_usa.81.d: "У Штатах страйкували залізничники та перекрили деякі автомагістралі. Багато поїздів скасовують, будівництво нових залізниць зупинено. Поліція з працею добирається до населених пунктів, де страйкують залізничники. Допомога агентства потрібно."
ww1_usa.81.a: "Це має закінчитися мирно."
ww1_usa.81.b: "Повертайся до роботи!"
ww1_usa.82.t: "Страйк на верфі"
ww1_usa.82.d: "Портові працівники оголосили страйк у деяких штатах через важкі умови праці. Соціалістам вдалося заручитися підтримкою лідерів протесту."
ww1_usa.82.a: "Це може погано закінчитися."
ww1_usa.82.b: "Вони про це пошкодують."
ww1_usa.83.t: "Громадянська війна в США"
ww1_usa.83.d_socialist: "Через майже 50 років Сполучені Штати знову палахкотять у вогні Громадянської війни. Політичний розкол, який виник у країні, донедавна не здавався надто серйозним, але соціальна криза, зростаюча напруга між прогресистами та реакціонерами призвела до збройного конфлікту.\n\nСоціалістична партія, що закріпилася в Чикаго та отримала широку підтримку в промисловості Штатів, які давно планували створити соціалістичну республіку в Америці, їм протистояли демократичні сили та реакціонери, чиї погляди також були вкрай протилежними. або принаймні все, що від нього залишилося. Світ дивиться з великим шоком і змушений спостерігати, як Америка розривається на частини, поки нічого не залишиться від колись великої. республіки.\n\nПочинається Велика американська революція."
ww1_usa.83.d_confederate: "Через майже 50 років Сполучені Штати знову палахкотять у вогні громадянської війни. Політичний розкол, який виник у країні, донедавна не здавався надто серйозним, але соціальна криза, зростаюча напруга між прогресистами та реакціонерами довела ситуацію до збройного конфлікту.\n\nРеакційні сили, підтримані південними штатами, підняли патріотичні сили щоб боротися за американську націю проти впертого правління прогресистів, і змушені спостерігати, як Америка розриває себе на шматки, доки нічого не залишиться від колись великої республіки.\n\nПочинається Друга громадянська війна в Америці."
ww1_usa.83.d: "Майже 50 років потому Сполучені Штати знову палахкотять у вогні громадянської війни. Політичний розкол, який виник у країні, донедавна не здавався надто серйозним, але соціальна криза, наростання напруга між прогресивними та реакціонерами призвела до збройного конфлікту. Цей конфлікт, як і його попередник, знищить незліченну кількість життів і назавжди сформує Сполучені Штати Америки або принаймні все, що залишилося. Світ дивиться з великим шоком і змушений спостерігати, як Америка розриває себе, потроху, поки нічого не залишиться від колись великої республіки.\n\nПочинається Друга американська громадянська війна."
ww1_usa.83.a: "Могутні більше не об’єднані."
ww1_usa.83.b: "День ганьби."
ww1_usa.84.t: "[USA.GetName] хоче купити Віргінські острови"
ww1_usa.84.d: "[USA.GetName] вступили з нами в переговори про купівлю Віргінських островів. Ці території в Карибському басейні довго перебували в економічному занепаді, оскільки острів в основному залежав від рабської праці. Навіть у минулому столітті, Америка кілька разів пропонувала Данії цю угоду, але з різних причин вони не могли повністю викупити всі острови."
ww1_usa.84.a: "Ратифікувати договір."
ww1_usa.84.b: "Цей регіон стратегічно важливий для нас."
ww1_usa.85.t: "[FROM.GetName] не продасть Віргінські острови"
ww1_usa.85.d: "[FROM.GetName] відмовився продати острови, незважаючи на нашу вигідну пропозицію. Що ж, це їхнє право."
ww1_usa.85.a: "Ми розчаровані."
ww1_usa.86.t: "[USA.GetName] надсилає ноту протесту"
ww1_usa.86.d: "У рішучих словах американський правитель засудив наші "нещодавні нестерпні дії», які сприяли дестабілізації регіону. [From.GetNameDefCap] залишається відданим миру та стабільності в регіоні, йдеться в листі, і буде змушені розглянути подальші заходи, включаючи військові дії, якщо ми продовжуватимемо наш поточний курс."
ww1_usa.86.a: "Вони нам погрожують?"
ww1_usa.86.b: "Заспокой їх."

ww1_usa.88.t: "Затоплення Лузитанії"
ww1_usa.88.d: "Океанський лайнер RMS Lusitania став жертвою торпедної атаки німецької підводної лодки. Нам вдалося врятувати лише 761 пасажира та членів екіпажу, але понад 1000 потонули або загинули під час атаки. Більшість пасажирів були громадянами США або мігрантів, евакуйованих із охопленої війною Європи, і тому ця трагедія набуває форми американсько-німецького конфлікту настрої американців. Вони вимагають від уряду приєднатися до війни проти німецької агресії."
ww1_usa.88.a: "Краути заплатять!"
ww1_usa.89.t: "[USA.GetName] хоче купити Гренландію"
ww1_usa.89.d: "[USA.GetName] вступили з нами в переговори про купівлю Гренландії. Америка вважає, що цей регіон не цікавить європейські держави, тому що він важкодоступний і є гігантським крижаним островом. Вони готові купити ці території, хоча ми не дуже розуміємо для чого."
ww1_usa.90.t: "[FROM.GetName] не продасть Гренландію"
ww1_usa.90.d: "[FROM.GetName] відмовився продати Гренландію, незважаючи на нашу вигідну пропозицію. Що ж, це їхнє право."
ww1_usa.90.a: "Ми розчаровані."
ww1_usa.91.t: "[USA.GetNameDefCap] протестують проти створення Імперської федерації"
ww1_usa.91.d: "Експансія британської корони в Північній Америці викликає занепокоєння [USA.GetNameDefCap]. Американський уряд попереджає, що інтеграція Канади може бути сприйнята як порушення суверенітету американських країн, а [USA.GetNameDefCap] буде змушений розглянути подальші заходи, включаючи військові дії відповідно до доктрини Монро."
ww1_usa.92.d: "Настав день президентських виборів. Після напруженого 1912 року політична ситуація в [USA.GetName] більш-менш стабілізувалася. Однак світова ситуація залишає бажати кращого. Наступний президент буде потрібно вжити рішучих дій, оскільки байдужість [USA.GetName] у глобальному конфлікті може виявитися фатальною помилкою."
ww1_usa.92.a: "Демократи. Нам потрібно об’єднати націю!"
ww1_usa.92.b: "Республіканці. Нам потрібно зміцнити нашу економіку."
ww1_usa.92.c: "Нам потрібен Рузвельт!"
ww1_usa.93.a: "Партія залишить кандидатуру Вільсона."
ww1_usa.93.b: "Джеймс Хенлі збереже єдність партії."
ww1_usa.94.d: "Настав день президентських виборів. Юджин Шафін знову готується до чергових виборів. Під час свого першого терміну йому вдалося створити сильну політичну систему, яка базується на культі президента І якщо партія вчасно не підбере собі гідного наступника, опозиція спробує дестабілізувати ситуацію в [USA.GetName]."
ww1_usa.94.a: "Немає нікого надійнішого за Чафіна."
ww1_usa.94.b: "Нам потрібно продемонструвати силу. Pershing — хороший кандидат."
ww1_usa.95.t: "[USA.GetName] ратифікує Закон про Канаду"
ww1_usa.95.d: "[USA.GetName] прагне розширити доктрину Монро. Конгрес ухвалив Закон про незалежність канадських колоній. Насправді це ультиматум британцям — або вони нададуть Канаді повну незалежність, або [USA.GetNameDefCap] почне військові дії."
ww1_usa.95.a: "Боже, благослови Америку!"
ww1_usa.96.t: "[USA.GetName] вимагає Канади!"
ww1_usa.96.d: "[USA.GetName] прагне розширити доктрину Монро. Конгрес ухвалив Закон про незалежність канадських колоній. Насправді це ультиматум для нас — або ми надамо Канаді повну незалежність, або [USA.GetNameDefCap ] почне військові дії."
ww1_usa.96.a: "Це важке рішення."
ww1_usa.96.b: "Невже янкі забули про 1812?"
ww1_usa.97.t: "Канада вільна!"
ww1_usa.97.d: "[ENG.GetName] піддався тиску з боку північноамериканського гіганта. Канада отримала повну незалежність і тепер перебуває в фактичному альянсі з [USA.GetNameDefCap]."
ww1_usa.97.a: "Америка вільна від колоніального впливу!"
ww1_usa.98.t: "[ENG.GetName] відхиляє ультиматум!"
ww1_usa.98.d: "[ENG.GetName] готовий дати відсіч. Вони не збираються залишати північноамериканський континент. Ця міжнародна криза завершиться на полі бою."
ww1_usa.98.a: "Ми чекали цієї війни."
ww1_usa.99.t: "Закон про Канаду"
ww1_usa.99.d: "[USA.GetName] прагне розширити доктрину Монро. Конгрес ухвалив Закон про незалежність канадських колоній. Насправді це ультиматум [ENG.GetName] — або ми надамо Канаді повну незалежність, або [USA.GetNameDefCap] розпочне військові дії, Північна Америка знову може стати місцем масштабної битви."
ww1_usa.99.a: "Американський гігант прокидається."
ww1_usa.99.b: "Боже, благослови Канаду!"
ww1_usa.100.a: "Страшна скорбота."
ww1_usa.100.b: "[GER.GetName] несе відповідальність за їхні військові злочини."
ww1_usa.100.c: "Як вони дізналися, що це наша підводна лодка?"
ww1_usa.101.t: "Відкриття Панамського каналу"
ww1_usa.101.d: "Після багатьох років будівництва Панамський канал відкрився сьогодні, встановлюючи більш прямий зв’язок з Атлантики в Тихий океан, що, безсумнівно, стане благом для торгівлі в регіоні, а також зробить територію важливою стратегічною розташування.\n\nАмериканські інженери приголомшили світ цим дивовижним досягненням - за винятком, звичайно, британців і німців, які обоє наполягають на тому, що їхні канали краще."
ww1_usa.101.a: "Розділена земля, сполучений світ." # наново перекладено вручну
ww1_usa.102.tt: "§YПанамський канал буде розблоковано§!\n"
ww1_usa.102.a: "Давайте святкувати, ми це завершили!"
ww1_usa.105.t: "Окупація Веракруса"
ww1_usa.105.a: "Пропущена локалізація? Ви жартуєте?"
ww1_usa.106.t: "Стандартна масляна коробка"
ww1_usa.106.d: "Протягом десятиліть Standard Oil Company з Нью-Джерсі скупила практично всі нафтопереробні компанії в державі [USA.GetNameDef]. Однак держава втрутилася в успішні справи родини Рокфеллерів. Уряд намагався переслідувати Standard Oil згідно з антимонопольним законом Шермана, але компанія придбала багато інших за допомогою засобів, які могли б вважатися законними згідно з нормами загального права, що провокує Якщо Верховний суд погодиться з урядом, Standard Oil Company буде примусово розформована і на її базі буде створено близько 30 нових, щоб запобігти захопленню нафтового ринку."
ww1_usa.106.a: "Розбити Standard Oil."
ww1_usa.106.b: "Націоналізувати компанію."
ww1_usa.107.t: "[USA.GetName] вимагає колоніального підкорення!"
ww1_usa.107.d: "Американці мають намір чинити тиск на європейські імперії, і їм потрібна опора в Африці. Вони вирішили скористатися нашою байдужістю до світової політики та встановити протекторат."
ww1_usa.107.a: "Слухатися."
ww1_usa.107.b: "Це зворотний колонізм!"
ww1_usa.108.t: "[USA.GetName] вимагає покинути Америку!"
ww1_usa.108.d: "[USA.GetNameDefCap] висунули ультиматум — вони вимагають залишити всі залишилися колоніальні території в Південній і Центральній Америці. В іншому випадку вони використають розширену доктрину Монро для оголошення війни."
ww1_usa.108.a: "Відступ."
ww1_usa.108.b: "Нехай йдуть до біса!"
ww1_usa.109.t: "Томмі збираються воювати за Америку."
ww1_usa.109.d: "Наш ультиматум було проігноровано. Велика війна проти європейських колоністів неминуча."
ww1_usa.109.a: "Погане рішення, британці."
ww1_usa.110.t: "Північноамериканський Союз"
ww1_usa.110.d: "[USA.GetNameDefCap] запропонували створити Північноамериканський Союз, конфедеративну державу, але федеральний уряд залишиться в американській столиці. Насправді вони пропонують добровільно стати частиною свого штату."
ww1_usa.110.a: "Так, ми прийшли!"
ww1_usa.110.b: "Якщо подумати..."
american_civil_war: "Друга американська громадянська війна"
standard_oil_case: "Стандартна масляна коробка"
ww1_usa.111.t: "[MEX.GetName] у [USA.GetNameDefCap]?"
ww1_usa.111.d: "Зараз [MEX.GetName] приєднується до переговорів. Тепер ситуація трохи стабілізувалася, тому ми готові запросити їх приєднатися до нашого Союзу."
ww1_usa.111.a: "Давай!"
ww1_usa.111.b: "Ми можемо існувати без них."
ww1_usa.113.t: "Суспільство анархістів в Америці"
ww1_usa.113.d: "Періживши перші криваві дні після анархістського перевороту, суспільство остаточно зміцніло. Наші ідеологи та політкомісари проникають на заводи та будують комуни. Америка ніколи не зміниться, тепер вона живе за законами анархії."
ww1_usa.113.a: "Ми живемо в SoCiEtY."
ww1_usa.113.tt: "З часом анархістське суспільство покращиться.\n\n"
ww1_usa.114.t: "Протести іноземної діаспори"
ww1_usa.114.d: "Міграційна криза переросла у внутрішній конфлікт. Введення обмежувальних міграційних заходів без соціальної підготовки призвело до того, що діаспори опинилися у вкрай пригніченому становищі. Італійці, росіяни, китайці, ірландці, німці, афроамериканці та багато інших діаспор об’єдналися, щоб висловити своє невдоволення урядом через страйки та постійні протести на вулицях американських міст."
ww1_usa.114.a: "Їм потрібен час, щоб заспокоїтися."
ww1_usa.116.t: "Громадянська війна зупинила імміграцію"
ww1_usa.116.d: "Криваві події в державі [USA.GetNameDef] вплинули на міграційний потік. Америка більше не є притулком для біженців з Європи та Азії."
ww1_usa.116.a: "Принаймні на одну проблему менше."
ww1_usa.117.t: "Падіння Берліна"
ww1_usa.117.d: "Американські війська увійшли до Берліна. Вперше в історії експедиційний корпус з іншого континенту проводить широкомасштабну операцію по втручанню в Старий Світ і, мабуть, виграє цю війну. Однак на околиці Німецький генштаб не хоче миритися з поразкою, незважаючи на заклики американських союзників для переговорів.\n\nПрезидент [USA.GetNameDefCap] порівняв взяття Берліна з підписанням Конституції — це одне з найбільших досягнень американської нації в її історії."
ww1_usa.117.a: "Янкі Дудл у Берліні!"
ww1_usa.117.b: "Ми приречені."
ww1_usa.118.t: "Деокупація бананових держав"
ww1_usa.118.d: "Період окупації американських бананових країн був надто довгим. Ці штати занадто дорогі для утримання, тому наші війська залишають ці території."
ww1_usa.118.a: "Це була гарна відпустка."
ww1_usa.119.t: "Росіяни вимагають припинити інтервенцію"
ww1_usa.119.d: "Період окупації американських бананових країн був надто довгим. Ці штати занадто дорогі для утримання, тому наші війська залишають ці території."
ww1_usa.119.a: "Ми були готові до конфронтації."
ww1_usa.119.b: "Ми виконали наше завдання."
ww1_usa.120.t: "Американське втручання в Росію"
ww1_usa.120.d: "Американські війська висадилися в російських портах, тим самим приєднавшись до військового втручання в громадянську війну в Росії. За словами командування американського корпусу, вони прибули, щоб допомогти вирішити конфлікт в країні, оскільки події в Росії вплине чи не на весь світ, або вплине на нього в майбутньому.\n\nСамі росіяни побоюються, що американське втручання має інші завдання, спрямовані на ослаблення їхньої нації та підкорення населення на окупованих територіях вже є повідомлення про жертви серед мирного населення від окупації."
ww1_usa.120.a: "Ще одна проблема."
ww1_usa.120.b: "Я сподіваюся, що це тимчасова окупація."
ww1_usa.121.t: "Першинг очолює Каральну експедицію!"
ww1_usa.121.d: "Американці мають намір усунути лідера селянського повстання Панчо Вілья, щоб нарешті позбавити свої кордони від рейдерів."
ww1_usa.121.a: "Готуйтеся до бою!"
ww1_usa.122.t: "[USA.GetName] вимагає негайної передачі влади!"
ww1_usa.122.d: "Американці мають намір вступити в повноцінну війну, якщо ми їм не підкоримося. Насправді вони перетворять нас на свою маріонетку!"
ww1_usa.122.a: "Здається, вибору немає."
ww1_usa.122.b: "Це образа моєї гордості!"
ww1_usa.123.t: "Першинг очолює експедицію до Мексики!"
ww1_usa.123.d: "Генерал перетнув кордон зі своїм корпусом. Він має намір нарешті оточити і захопити Панчо Вілья. У нього мало часу, офіційна влада Мексики буде вкрай незадоволена."
ww1_usa.123.a: "Ура!"
ww1_usa.124.t: "Панчо Вілла захоплена американцями"
ww1_usa.124.d: ""
ww1_usa.124.a: "Кінець прикордонної війни."
ww1_usa.125.t: "Уряд Мексики висилає американців"
ww1_usa.125.d: ""
ww1_usa.125.a: "Нещастя."
ww1_usa.126.t: "Уряд Мексики висилає американців"
ww1_usa.126.d: ""
ww1_usa.126.a: "Нарешті вони пішли."
ww1_usa.129.t: "Повстання на Філіппінах!"
ww1_usa.129.d: "Через нашу невдачу виграти Велику війну, наші борги, які не сплатила переможена Антанта, і зростання націоналізму, філіппінський народ почав повстання, вони прагнули своєї незалежності з тих пір, як ми вторглися в них 1898 рік."
ww1_usa.129.a: "Ми протистоятимемо їхній спробі"
ww1_usa.129.b: "Кого хвилює lmao"
ww1_usa.129.c: "Там ви можете мати певну автономію."
ww1_USA.130.t: "Вихід з Філіппін"
ww1_USA.130.d: "Військова операція з перешкоди спробам Філіппін отримати незалежність провалилася. Острови Філіппін вийшли з-під контролю військових."
ww1_USA.130.a: "Чорт побери."
ww1_USA.131.t: "Незалежність Філіппін"
ww1_USA.131.d: "Бінарний вихід не означає, що ви не маєте права!"
ww1_USA.131.a: "Kalayaan!"
ww1_usa.132.t: "Відповідь на телеграму Zimmermann"
ww1_usa.132.d: "Міністр закордонних справ Німеччини Артур Циммерманн надіслав секретну телеграму до Мексики, закликаючи їх стати на їхній бік і вторгнутися в нашу країну. Це явний ворожий акт щодо держави [USA.GetNameDef]. [GER.GetNameDefCap] запустив і вели необмежену підводну війну і потопили багато кораблів зі своїми підводними човнами в надії перекрити постачання Антанті Серед цих кораблів була велика кількість американських пасажирів. Крім того, багато обставин, наприклад, загадкові вибухи, спричинені Німеччиною, вказують на те, що вони вважають нас своїми ворогами хочемо війни, ми можемо оголосити війну та приєднатися до Антанти, щоб покласти край.\nПрезидент [USA.GetLeader] уже подав порядок денний, який включає оголошення війни [GER.GetNameDef] Конгресу відповів..."
ww1_usa.132.a: "Наша країна перебуває у стані війни проти [GER.GetNameDef]."
ww1_usa.132.b: "Порядок денний відхилено."
ww1_usa.133.t: "Америка проти Німеччини"
ww1_usa.133.d: "[USA.GetNameDefCap] приєднався до війни проти [GER.GetNameDef]. Ми можемо оголосити їм війну, перейшовши на сторону [USA.GetNameDef]."
ww1_usa.133.a: "На війну."
ww1_usa.133.b: "Ніякої війни."
ww1_usa.134.a: "Обурливо, але немає доказів."
ww1_usa.134.d: "Підозрювані німецькі диверсанти знищили велике сховище боєприпасів США в Нью-Джерсі на пірсі Блек Том. Чотири людини загинули в результаті вибуху, близько сотні отримали поранення. І, перш за все, це зайшло занадто далеко Статуя Свободи, яку нам подарувала Франція, була пошкоджена."
ww1_usa.134.t: "Вибух Чорного Тома"
ww1_usa.135.d: "Вибухи в гавані Нью-Йорка вбили чотирьох людей і знищили військову продукцію на суму приблизно 20 000 000 доларів США. Цей інцидент також пошкодив Статую Свободи. Це був один із найбільших штучних вибухів в історії.\nТермін " Чорний Том" спочатку стосувався острова в гавані Нью-Йорка поруч із островом Свободи. Він також був великим складом боєприпасів для Північно-східний [USA.GetName] [USA.GetNameDefCap] є нейтральним щодо Великої війни, і його боєприпаси раніше під час війни могли продавати будь-якому покупцеві, однак, лише урядам Антанти У результаті деякі вказують на те, що Німеччина надіслала шпигунів до Америки, щоб будь-якими засобами перешкодити виробництву та доставці бойових боєприпасів."
ww1_usa.135.a: "Як ви думаєте, хто ми?"
ww1_usa.135.b: "Все за кордоном. Ви, Джері!"
ww1_usa.136.t: "[USA.GetName] хоче продати гвинтівки"
ww1_usa.136.d: "[USA.GetNameDefCap], один із потужних промислових центрів, зв’язався з наміром продавати піхотну вогнепальну зброю, боєприпаси та одяг для нашої армії. Ми можемо отримати трохи грошей, щоб придбати це для використання на полях битв, шляхом випуску облігацій військового часу."
ww1_usa.136.a: "Угода."
ww1_usa.136.b: "Нічого страшного."
ww1_usa.136.c: "НІ! (вони не проситимуть 360 днів)"
ww1_usa.137.t: "[FROM.GetName] погодився купити гвинтівки"
ww1_usa.137.d: "Уряд [FROM.GetAdjective] відповів "так" на нашу пропозицію про угоду. Платіж буде відправлено до Америки."
ww1_usa.137.a: "Монетизовано!"
ww1_usa.138.t: "[FROM.GetName] не хочу купувати гвинтівки"
ww1_usa.138.d: "Уряд [FROM.GetAdjective] відповів "ні» на нашу пропозицію про угоду. Здається, вони не можуть дозволити собі купити ці чудові гвинтівки."
ww1_usa.138.a: "У нас є інші клієнти."
ww1_usa.139.t: "[USA.GetName] хоче продати артилерію"
ww1_usa.139.d: "[USA.GetNameDefCap], один із потужних промислових центрів, зв’язався з наміром продати польові гармати та боєприпаси. Ми можемо отримати гроші, щоб придбати їх для використання на полях битв, випустивши облігації військового часу. "
ww1_usa.140.t: "[FROM.GetName] погодився придбати артилерію"
ww1_usa.140.d: "Уряд [FROM.GetAdjective] відповів "так" на нашу пропозицію угоди. Платіж відправляється до Америки."
ww1_usa.141.t: "[FROM.GetName] не хочу купувати артилерію"
ww1_usa.141.d: "Уряд [FROM.GetAdjective] відповів "ні» на нашу пропозицію про угоду. Вважаю, що вони не можуть дозволити собі купувати цю гарну артилерію."
ww1_usa.142.t: "[USA.GetName] хоче продавати їжу"
ww1_usa.142.d: "[USA.GetNameDefCap], одна з потужних сільськогосподарських компаній, зв’язалася з наміром продавати продукти для наших громадян і військових. Ми можемо отримати гроші, щоб придбати їх для постачання, випустивши облігації військового часу."
ww1_usa.143.t: "[FROM.GetName] погодився купити їжу"
ww1_usa.143.d: "Уряд [FROM.GetAdjective] відповів "так" на нашу пропозицію про угоду. Платіж буде відправлено до Америки."
ww1_usa.144.t: "[FROM.GetName] не хоче купувати їжу"
ww1_usa.144.d: "Уряд [FROM.GetAdjective] відповів "ні» на нашу пропозицію угоди. Здається, вони не можуть дозволити собі купувати ці їстівні товари."
ww1_usa.145.t: "Кінець американської окупації в американських країнах?"
ww1_usa.145.d: "Через Велику депресію уряд відчуває тиск, щоб вивести війська з окупованих країн Америки."
ww1_usa.145.a: "Звичайно, це обтяжливо."
ww1_usa.145.b: "Ніколи."
ww1_usa.146.t:0 "Вілсон перемагає на [GetYear] виборах у США"
ww1_usa.146.d:0 "[GetYear] Президентські вибори в державі [USA.GetNameDef] завершилися з драматичним результатом. Вудро Вільсон, кандидат від Демократичної партії, вийшов переможцем, перемігши не тільки чинного президента-республіканця Вільяма Говарда Тафта, але також колишній президент Теодор Рузвельт, який балотувався від Прогресивної партії ("Bull Moose»). Ці вибори ознаменували значні зміни в Америці політика, оскільки платформа реформ і прогресивізму Вільсона викликала резонанс у багатьох виборців. Його президентство обіцяє внести зміни у внутрішню політику та нове бачення ролі Америки на світовій арені. Почалася ера вілсонівської дипломатії та прогресивних реформ."
ww1_usa.146.a:0 "Нова ера прогресу"
ww1_usa.147.t:0 "Тафт переобраний у [GetYear]"
ww1_usa.147.d:0 "У дивовижному повороті подій Вільям Говард Тафт зумів забезпечити собі другий термін на посаді президента держави [USA.GetNameDef], перемігши як прогресивну партію "Бика Муза» на чолі з Теодором Рузвельтом, так і кандидата від Демократичної партії, Незважаючи на розбіжності всередині Республіканської партії, теза про стабільність і спадкоємність викликала резонанс серед виборців сигналізує про те, що Америка ще не готова до радикальних змін і надає перевагу твердій руці у вирішенні внутрішніх проблем і зовнішньої політики. Очікується, що після його переобрання Тафт продовжить свій обережний підхід до прогресивних реформ і міжнародної дипломатії."
ww1_usa.147.a:0 "Переважають стабільність і безперервність"
ww1_usa.148.t:0 "Рузвельт перемагає на [GetYear] виборах у США"
ww1_usa.148.d:0 "Отримавши приголомшливу перемогу, колишній президент Теодор Рузвельт повернувся до Білого дому після перемоги на виборах [GetYear] як кандидат від прогресивної партії "Bull Moose". Його безпрецедентна третя кандидатура на пост президента призвело до серйозних розладів як для чинного республіканського президента Вільяма Говарда Тафта, так і для кандидата від демократів Вудро Вільсона. Енергійна кампанія Рузвельта, побудована на обіцянках радикальних реформ, урядового регулювання та «Квадратної угоди» для американського народу, захопила уяву виборців, незадоволених поверненням Рузвельта, знаменує собою світанок нової ери прогресивної політики на обмеження корпоративної влади та розширення державного нагляду спроба вбивства в Мілуокі під час його кампанії, і те, що він вижив і продовжив промову, зробило його легендарним і настільки підвищило його популярність, щоб залишити Тафта і Вілсона в пороху"
ww1_usa.148.a:0 "Бик Лось атакує попереду"
ww1_usa.149.t:0 "Вілсон переобраний!"
ww1_usa.149.d:0 "Вибори [GetYear] завершилися невеликою, але вирішальною перемогою президента Вудро Вільсона, який очолюватиме державу [USA.GetNameDef] на другий термін. Послання Вільсона про нейтралітет викликало відгук у втомленої війною громадськості, яка прагнула уникнути європейських заплутань. Його переобрання свідчить про те, що американці переважно віддають перевагу миру, довіряючи Вілсону керувати бурхливими водами. Утримуючи США від глобального конфлікту, Вілсон, ймовірно, продовжить свої зусилля щодо мирного посередництва, зберігаючи нейтралітет Америки та зосереджуючись на внутрішніх реформах Чи зможе Вілсон виконати свою обіцянку миру?"
ww1_usa.149.a:0 "Ще 4 роки для демократів!"
ww1_usa.150.t:0 "Хьюз перемагає на виборах у США!"
ww1_usa.150.d:0 "Чарльз Еванс Г’юз переміг чинного президента Вудро Вільсона на [GetYear] президентських виборах у США. Завдяки приголомшливому повороту подій Чарльз Еванс Г’юз переміг із незначною перевагою чинного президента США Вудро Вільсона. Завдяки обіцянкам сильнішої позиції у зовнішніх справах і за підтримки обох республіканців і прогресистів, перемога Хьюза свідчить про зміну в американській політиці, яку Хьюз пообіцяв підтримувати Інтереси США за кордоном, водночас балансуючи між нейтралітетом нації та більш наполегливою відповіддю на провокації.\n\nПеремога Г’юза свідчить про більш обережну, але підготовлену Америку, яка може з більшою готовністю захищати свою честь на світовій арені."
ww1_usa.150.a:0 "Дивовижна перемога"
ww1_usa.151.t:0 "Рузвельта переобрано!"
ww1_usa.151.d:0 "Здобувши гучну перемогу, президент Теодор Рузвельт домігся переобрання в [GetYear], продовживши своє прогресивне бачення ще на один термін. Повернувшись до влади в 1912 році на хвилі реформістського ентузіазму, Рузвельт витратив останні чотири роки змінили Америку за допомогою амбітних внутрішніх реформ, руйнування монополій та захисту Тепер, маючи оновлений мандат, він готовий зайняти сміливу позицію як у внутрішніх, так і в зовнішніх справах, закликаючи до "підготовленого миру», вимагаючи поваги до американського суверенітету, зміцнюючи обороноздатність нації викликала підтримку громадськості, і багато американців вірять, що Рузвельт без вагань захищатиме їхні інтереси на світовій арені об’єднані за Рузвельта, готові протистояти будь-яким викликам, які може принести світ."
ww1_usa.151.a:0 "Бик-Лось знову перемагає!"
ww1_usa.152.t:0 "Теодор Рузвельт помер"
ww1_usa.152.d:0 "Сьогодні Америка оплакує втрату однієї зі своїх найвидатніших постатей, Теодора Рузвельта. Відомого як "Биковий лось» і улюбленого мільйонами за його безмежну енергію, незламний дух і безкомпромісну відданість справедливості, Рузвельт тихо помер у своєму домі. Його смерть знаменує собою кінець епохи, визначеної його прогресивним життям реформ, природоохоронних заходів і зовнішньої політики, яка проголошувала готовність Америки стояти на світовій арені."
ww1_usa.152.a:0 "Трагічний день"
ww1_usa.153.t:0 "Президент Рузвельт помер"
ww1_usa.153.d:0 "Звістка про смерть президента США Теодора Рузвельта облетіла весь світ. Рузвельт, відомий своєю негабаритною особистістю, авантюрним духом і виступаючим за сильну та справедливу Америку, був міжнародною фігурою, чий вплив був відчув себе далеко за межами своєї країни. Від його посередництва в російсько-японській війні, яка принесла йому Нобелівську премію миру, до його знаменита політика «великої палиці», зовнішня політика Рузвельта вплинула на глобальні справи. Лідери та громадяни з усіх куточків світу висловлювали свої співчуття, відзначаючи вплив життя та бачення Рузвельта, хоча зараз його голос замовк, його спадок як державний діяч, реформатор і захисник природи продовжуватимуть лунати на всіх континентах."
ww1_usa.153.a:0 "Америка сумує"
ww1_usa.154.d:0 "[USA.GetNameDefCap] стоять на роздоріжжі. Після лиха Першої світової війни та хвилі соціальних потрясінь нація розколота між двома баченнями майбутнього. Республіканець Уоррен Г. Гардінг обіцяє "Повернення до нормальності" - відхід від міжнародних зв'язків і зосередження на консервативній економічній політиці для стабілізації нації. Його опонент, демократ Джеймс М. Кокс виступає за прогресивні реформи та відданість Лізі Націй, попереджаючи, що Америка має прийняти свою роль на світовій арені, оскільки виборці втомлені війною та змінами, майбутнє змінить будь-який президент."
ww1_usa.154.a:0 "Демократи! Нам потрібно продовжувати прогресивні реформи!"
ww1_usa.154.b:0 "Республіканці! Нам потрібно повернутися до нормального життя!"
ww1_usa.154.c:0 "Республіканці! Ми повинні залишатися єдиними!"
ww1_usa.155.t:0 "Воррен Г. Гардінг обрано президентом!"
ww1_usa.155.d:0 "У результаті переконливої перемоги кандидат від республіканців Уоррен Г. Гардінг був обраний 29-м президентом держави [USA.GetNameDef], перемігши демократа Джеймса М. Кокса. Балотуючись на обіцянку "повернутися до нормального життя", Кампанія Гардінга вразила американців, втомлених війною та соціальними заворушеннями. Його послання про стабільність, політику підтримки бізнесу та відступ від глобальних заплутань викликало сильний резонанс, забезпечивши переважну підтримку по всій країні, це сигналізує про зрушення в бік консерватизму, коли США мають намір прийняти ізоляціонізм і зосередитися на відбудові вдома після років прогресивних реформ і міжнародних зобов’язань."
ww1_usa.155.a:0 "Повернення до нормального життя"
ww1_usa.156.t:0 "Джеймса М. Кокса обрано президентом!"
ww1_usa.156.d:0 "Несподіваним результатом стало те, що демократа Джеймса М. Кокса було обрано 29-м президентом держави [USA.GetNameDef], з незначною перемогою над республіканцем Уорреном Г. Хардінгом. Кокс, який балотувався на платформі прогресивних реформ і відданості до Ліги Націй, переконав виборців, що Америка повинна продовжувати своє лідерство на світовій арені та вирішувати виклики суспільства, що змінюється Друг Франкліна Д. Рузвельта, Кокс прагне спиратися на політику адміністрації Вільсона, просуваючи соціальні реформи всередині країни та міжнародне співробітництво за кордоном. Ця перемога свідчить про прогресивний мандат, коли [USA.GetNameDef] готові взяти більш активну роль у глобальних справах."
ww1_usa.156.a:0 "Прогресивізм продовжується в США"
ww1_usa.157.t:0 "Помер Уоррен Г. Гардінг"
ww1_usa.157.d:0 "Нація сумує, коли президент Уоррен Г. Гардінг раптово помер від серцевого нападу під час поїздки до Сан-Франциско. Президентство Гардінга, ознаменоване його закликом до "Повернення до нормального життя", побачило значний зсув у бік консерватизму та бізнес-політики збирається обійняти посаду президента, і його лідерство матиме вирішальне значення країна через цей період горя та перехідного періоду."
ww1_usa.157.a:0 "Трагічний день"
ww1_usa.158.t:0 "Президент Гардінг помер"
ww1_usa.158.d:0 "[USA.GetNameDefCap] в траурі після передчасної смерті президента Воррена Г. Гардінга, який втратив свідомість під час виступу в Сан-Франциско. "Повернення до нормального життя" запам'ятався своїми зусиллями зі стабілізації економіки та зменшення державного втручання Спадщина президентства Хардінга буде обговорюватися найближчими днями, коли нація розмірковуватиме про його внесок і виклики."
ww1_usa.158.a:0 "Ми бажаємо американцям наші співчуття"
ww1_usa.159.d:0 "З наближенням президентських виборів у країні [GetYear] політичний ландшафт сповнений конкуруючих бачень майбутнього Америки. Чинний президент-республіканець Келвін Кулідж балотується на повний термін, відстоюючи економічне процвітання своєї адміністрації та прихильність до обмеженого уряду. Його гасло "Зберігай спокій з Куліджем» резонує з виборцями, які насолоджуються економікою, що розвивається Тим часом демократи, які стикаються з внутрішніми розбіжностями, висувають Джона В. Девіса, який прагне об’єднати партію на платформі прогресивних реформ і громадянських прав, що виступає за соціальну справедливість та економічні реформи. Поки виборці готуються голосувати, результати цих виборів можуть змінити американську політику на багато років. приходь."
ww1_usa.159.a:0 "Демократи! Консервативні цінності необхідно зміцнити!"
ww1_usa.159.e:0 "Демократи! Ще чотири роки прогресивізму!"
ww1_usa.159.b:0 "Республіканці! Кулідж повинен продовжувати економічне зростання!"
ww1_usa.159.c:0 "Прогресисти! Потрібні радикальні прогресивні реформи!"
ww1_usa.160.t:0 "Келвіна Куліджа обрано президентом!"
ww1_usa.160.d:0 "Здобувши рішучу перемогу, президент Келвін Кулідж домігся переобрання, перемігши конкурента від Демократичної партії Джона В. Девіса та кандидата від Прогресивної партії Роберта Ла Фоллетта. Кампанія Куліджа, зосереджена на його рекордах економічного процвітання та непохитній відданості обмеженій уряд, викликав резонанс у виборців, які насолоджувалися економічним бумом 1920-х років, своєю обіцянкою продовжувати Спадщина Хардінга консерватизму та економічного зростання, Кулідж звертається до нації, яка прагне спадкоємності. Ці вибори не тільки зміцнюють позицію Куліджа, але й сигналізують про міцну силу Республіканської партії в Америці, що швидко змінюється."
ww1_usa.160.a:0 "Консерватизм залишається сильним"
ww1_usa.161.d:0 "У той час як нація готується до президентських виборів [GetYear], політичний ландшафт сповнений очікування. Кандидат від Республіканської партії Герберт Гувер, колишній міністр торгівлі, проводить кампанію на платформі економічного процвітання, наголошуючи на своєму Віра в індивідуалізм і силу бізнесу рухати націю вперед Тим часом кандидат від демократів Ел Сміт Губернатор Нью-Йорка представляє прогресивну програму, виступаючи за соціальні реформи, трудові права та скасування сухого закону. Вибори підкреслюють різкий розрив між міськими інтересами та сільськими цінностями, оскільки Сміт представляє міський електорат та іммігрантські громади, тоді як Гувер закликає до. Оскільки обидва кандидати захоплюються своїм баченням Америки, нація готова зробити ключовий вибір."
ww1_usa.161.a:0 "Демократи! Нам потрібно повернути демократичний прогресизм!"
ww1_usa.161.e:0 "Демократи! Ще чотири роки консерватизму!"
ww1_usa.161.b:0 "Республіканці! Нам потрібно продовжувати економічне зростання!"
ww1_usa.161.c:0 "Прогресисти! Ще чотири роки реформ!"
ww1_usa.162.t:0 "Ела Сміта обрано президентом!"
ww1_usa.162.d:0 "Приголомшливий розлад демократа Ела Сміта було обрано 31-м президентом держави [USA.GetNameDef], перемігши кандидата від республіканців Герберта Гувера. Сміт, відомий своєю прогресивною позицією та відданістю суспільним реформам, завоював уяву міських виборців та іммігрантських спільнот, обіцяючи задовольнити потреби тих, кого часто ігнорують в американському суспільстві. Його перемога знаменує значну зміну політичний ландшафт, оскільки Сміт стає першим президентом-католиком і першим, хто родом із Нью-Йорка. У той час як нація святкує цю історичну перемогу, очікується, що адміністрація Сміта буде наполягати на забезпеченні трудових прав, програмах соціального забезпечення та скасуванні сухого закону. шлях до нової ери в американській політиці."
ww1_usa.162.a:0 "Прогресивізм повертається до США"
ww1_usa.163.t:0 "Герберта Гувера обрано президентом!"
ww1_usa.163.d:0 "У результаті рішучої перемоги республіканець Герберт Гувер був обраний 31-м президентом держави [USA.GetNameDef], перемігши кандидата від Демократичної партії Ела Сміта. Кампанія Гувера, яка наголошувала на економічному процвітанні, індивідуалізмі та вірі в спроможність Америки досягти величі через вільне підприємництво, викликало резонанс серед виборців, які прагнули економічного зростання. Його обіцянка підтримувати та розширювати економічний бум 1920-ті роки забезпечили йому місце в Білому домі. У той час, як Гувер готується вступити на посаду, нація сподівається на продовження консервативної політики та значну увагу до економічного зростання, створюючи основу для його бачення Америки, побудованої на можливостях і успіху. "
ww1_usa.163.a:0 "Постійне економічне зростання та консерватизм!"
ww1_usa.164.d:0 "Оскільки нація бореться з руйнівними наслідками Великої депресії, президентські вибори [GetYear] наближаються з невідкладністю. Чинний республіканець Герберт Гувер домагається переобрання, але його адміністрація стикається з лютою критикою за те, що вона керується економікою криза, яка залишила безробітними мільйони кандидатів від Демократичної партії Франкліна Д. Рузвельт, обіцяє "новий курс» для американського народу, виступаючи за сміливе втручання уряду, щоб відродити економіку та надати допомогу тим, хто її потребує. Вибори відображають глибокі розбіжності в країні, коли виборці розділені між надією Рузвельта реформ і прагнення зберегти консервативні цінності, представлені Гувером, оскільки ставки вищі, ніж будь-коли, нація готова вибрати свій шлях вперед."
ww1_usa.164.a:0 "Демократи! Нам потрібно відродити економіку за допомогою нової угоди!"
ww1_usa.164.b:0 "Республіканці! Ми повинні обережно стабілізувати економіку!"
ww1_usa.165.t:0 "Франкліна Делано Рузвельта обрано президентом!"
ww1_usa.165.d:0 "Історичною перемогою Франклін Д. Рузвельт був обраний 32-м президентом держави [USA.GetNameDef], рішуче перемігши Герберта Гувера, який діяв на виборах 1932 року. Кампанія Рузвельта, зосереджена на його амбітному "Новому курсі» пропозиції, які резонували з нацією, що переживає Велику депресію та відчайдушно потребує допомоги та Його обіцянка сміливих дій уряду для відновлення економіки та надання допомоги постраждалим викликала підтримку по всій країні, особливо серед робітничого класу та міських виборців, коли Рузвельт готується вступити на посаду, американська громадськість з нетерпінням чекає нової ери прогресивної політики, спрямованої на вихід країни з економічної кризи."
ww1_usa.165.a:0 "Чи врятує Новий курс Америку?"
ww1_usa.166.t:0 "Герберт Гувер переобраний президентом!"
ww1_usa.166.d:0 "Несподіваним поворотом подій чинний президент Герберт Гувер домігся переобрання на президентських виборах 1932 року, подолавши значні виклики, викликані Великою депресією. Незважаючи на широке невдоволення та критику щодо реакції його адміністрації на економічну кризу Послання Гувера про стійкість і консервативні цінності викликало резонанс серед виборців, які віддавали перевагу стабільності над радикальними Його прихильність до індивідуалізму та вільного ринку здобула достатню підтримку, щоб продовжити свій президентський термін, нація залишається розділеною щодо шляху вперед, і багато хто все ще прагне полегшення від триваючих економічних труднощів."
ww1_usa.166.a:0 "Чи може він все-таки врятувати Америку?"
ww1_usa.167.t:0 "Джона У. Девіса обрано президентом!"
ww1_usa.167.d:0 "У жорсткій боротьбі на виборах демократ Джон У. Девіс став 30-м президентом держави [USA.GetNameDef], незначно перемігши чинного республіканця Келвіна Куліджа та кандидата від прогресивної партії Роберта М. Ла Фоллетта. Девіс, консерватор Демократ і колишній посол у Сполученому Королівстві проводив кампанію на платформі поміркованості, підкреслюючи традиційні цінності, обмежений уряд і обережний підхід до реформ. Його перемога означає зсув до консервативних принципів у Демократичній партії, і він пообіцяв подолати розбіжності в країні адміністрація керуватиме економічним процвітанням і соціальною напруженістю, що визначає бурхливі двадцяті."
ww1_usa.167.a:0 "Демократи повертаються до консерватизму"
ww1_usa.168.t:0 "Роберт М. Ла Фоллет обраний президентом!"
ww1_usa.168.d:0 "За підсумками виборів прогресивний кандидат Роберт М. Ла Фоллетт був обраний 30-м президентом держави [USA.GetNameDef], перемігши республіканця Келвіна Куліджа та кандидата від Демократичної партії Джона В. Девіса. Ла Фоллетт, затятий прихильник прав працівників і державного регулювання великого бізнесу, проводив кампанію на амбітній платформі економічних реформ, антимонопольного законодавства та соціальних Його перемога свідчить про різкі зміни в американській політиці, коли виборці згуртувалися навколо його обіцянки кинути виклик корпоративній владі та підтримати профспілки. робітничий клас, знаменуючи нову еру в політиці США."
ww1_usa.168.a:0 "США починають радикальний прогресивізм"
ww1_usa.169.t:0 "Роберт М. Ла Фоллет переобраний президентом!"
ww1_usa.169.d:0 "Історичним досягненням є те, що президент Роберт М. Ла Фоллетт отримав другий термін на посаді, перемігши свого опонента від республіканців і демократів на цих виборах. регулювання та соціального забезпечення, отримав значну підтримку виборців робітничого класу, профспілок і сільських громад. Його перемога підтверджує Сильна підтримка Америки його прогресивної програми, що свідчить про продовження зусиль щодо стримування корпоративної влади, підтримки економічної рівності та розширення соціального захисту. У той час як Ла Фоллетт готується до свого другого терміну, очікується, що його адміністрація просуватиметься ще далі, маючи амбітні плани щодо націоналізації послуг. справедливі заробітні плати та сильніший державний нагляд залишаються активними, з Ла Фоллеттом на чолі, який веде націю через епоху. перетворення."
ww1_usa.169.a:0 "Америка рухається до ще чотирьох років реформ"
ww1_usa.170.t:0 "Джеймс М. Кокс переобраний президентом!"
ww1_usa.170.d:0 "Президент Джеймс М. Кокс був переобраний на другий термін, перемігши республіканського претендента на виборах 1924 року. Перший термін Кокса зосереджувався на прогресивних реформах, включаючи захист праці, розвиток інфраструктури та підтримку освіти, які викликали резонанс у виборців по всій країні. Акцент його адміністрації на соціальному забезпеченні та економічній модернізації зміцнив його підтримку, особливо серед міських робітників Очікується, що з цією перемогою Кокс продовжить просувати свою прогресивну програму, зосереджуючись на покращенні прав працівників, розширенні соціальних програм і стабілізації економіки, нація готується до наступних чотирьох років амбітних реформ, спрямованих на побудову більш справедливої та процвітаючої Америки."
ww1_usa.170.a:0 "Прогресивний порядок денний продовжується"
ww1_usa.171.t:0 "Чарльз Еванс Г'юз переобраний президентом!"
ww1_usa.171.d:0 "Президент Чарльз Еванс Хьюз був переобраний на президентських виборах 1920 року, перемігши кандидата від Демократичної партії Джеймса М. Кокса. Перший термін Г’юза був відзначений обережним керівництвом в останні роки світової війни Я постійно зосереджувався на післявоєнному відновленні та міжнародній дипломатії. Його адміністрація відстоювала стабільність, політику, сприятливу для бізнесу Очікується, що в цьому оновленому мандаті Хьюз продовжить свою консервативну політику, орієнтовану на розвиток бізнесу, зосереджуючись на економічному зростанні та обмеженому втручанні уряду до продовження обіцянки Хьюза про стабільне правління."
ww1_usa.171.a:0 "Несподівані перевибори"
ww1_usa.172.t:0 "Джон У. Девіс переобраний президентом"
ww1_usa.172.d:0 "Президента Джона В. Девіса було переобрано на виборах 1928 року, що завершилися за підсумками голосування, забезпечивши другий термін перед своїм опонентом-республіканцем Гербертом Гувером. Відомий своїм консервативним підходом і відданістю обмеженому правлінню, Девіс провів свій перший термін термін, що зосереджується на фіскальних обмеженнях, підтримці традиційних цінностей і зміцненні стабільності в період економічного процвітання відображає його переобрання Очікується, що після вступу на другий термін Девіс продовжить свій обережний підхід до управління, віддаючи перевагу збалансованим бюджетам, правам штатів і підтримці економіки, яка розвивається Девіс знову підтверджує свою відданість вести країну в період стриманого, але процвітаючого зростання."
ww1_usa.172.a:0 "Ще чотири роки демократичного консерватизму"
 ww1_usa.173.t:0 "The Great Eruption of 1912" # (!)
 ww1_usa.173.d:0 "Today on the Alaskan Penisula began a series of violent volcanic eruptions lasting for 60 hours, with the erupted magma of rhyolite, dacite, and andesite resulting in more then 17 cubic kilometers of rock blown into the sky. The eruption occurred about 10.61 km from the peak of the Mount Katmai Volcano and a large quantity of magma erupted from beneath the Mountain's area, resulting in the collapse of Mount Katmai's summit, and creating a caldera. Despite the massive magnitude of the eruption, no deaths were caused. Eyewitness accounts from people located downwind in the path of a thick ash cloud described the lowering of visibility to next to nothing. The Alaskan natives of the region were aided in their survival by traditional knowledge passed down through generations from previous eruptions, however, the native villages experiencing the heaviest damage were abandoned and the inhabitants relocated."
 ww1_usa.173.c:0 "Forshadowing?"
 ww1_usa.174.t:0 "Woodrow Wilson Suffers a Stroke!"
 ww1_usa.174.d:0 "As Wilson was campaigning the League of Nations, he suffered a stroke on the way to the bathroom! Wilson has a history of strokes and close friends and family have noted that he underwent personality changes. It's been hidden from the public the severity of the stroke and his doctors and wife are by his side helping him, with some making the crude joke that his wife is the acting president. Some favor the Vice-President, Thomas R. Marshall, to be sworn in; however he doesn't seem very interested."
 ww1_usa.174.a:0 "Even in poor health Wilson is our president!"
 ww1_usa.174.b:0 "Have Marshall sworn in!"
# ww1_usa.130.a: "Добре"
# ww1_usa.130.d: "Антиамериканське насильство в країні Гаїті загрожує бізнес-інтересам США, особливо враховуючи, що місцева німецька спільнота контролює більшість галузей промисловості Гаїті. Ми повинні діяти швидко, щоб зберегти наше економічне домінування над Гаїті."
# ww1_usa.130.t: "Окупація Гаїті"
# ww1_usa.140.a: "Добре"
# ww1_usa.140.d: "Нещодавній державний переворот у Домініканській Республіці загрожує бізнес-інтересам США. Військовий міністр Домініканської Республіки Дезидеріо Аріас нещодавно перебрав владу у президента Хуана Ісідро Хіменеса Перейри, демократично обраного двома роками тому. Ми повинні діяти швидко, щоб зберегти наше економічне домінування над Домініканською Республікою."
# ww1_usa.140.t: "Окупація Домініканської Республіки"
# ww1_usa.150.a: "Почати полювання на Віллу"
# ww1_usa.150.d: "Армія США та авіація відправляються в Мексику, щоб полювати на Панчо Вілью, мертвого чи живого!"
# ww1_usa.150.t: "Каральна експедиція проти Панчо Вільї"
# ww1_usa.160.a: "Чудово!"
# ww1_usa.160.d: "Американська армія, яка була направлена в Мексику для полювання на Панчо Вілью, змогла взяти його в битві біля ранчо Сан-Джеронімо. Зараз наші війська можуть повернутися до США."
# ww1_usa.160.t: "Панчо Вілью спіймали!"
# ww1_usa.170.a: "Добре"
# ww1_usa.170.d: "Армія США, яка була направлена в Мексику, щоб полювати на Панчо Вілью, не спіймала його. У нас є важливіші проблеми, які потрібно вирішити вдома. Наші війська можуть повернутися до США зараз."
# ww1_usa.170.t: "Закінчити каральну експедицію"
# ww1_usa.190.a: "Боротьба за демократію!"
# ww1_usa.190.d: "Рух готовності в США, очолюваний багатьма провідними промисловцями та фінансистами, заохочував і допомагав багатьом тисячам американських громадян приєднатися до війни в підрозділах канадської армії."
# ww1_usa.190.t: "Волонтери США для Канади"
# ww1_usa.200.a: "Не надавайте їм нашої підтримки!"
# ww1_usa.200.d: "Виявлено фабрику з виробництва хімічної зброї. [USA.GetNameDefCap] не схвалюють це!"
# ww1_usa.200.t: "Гм..."
# ww1_usa.210.a: "Обурені американські громадяни!"
# ww1_usa.210.d: "10 квітня 1915 року британський пароплав Harpalyce, який був чітко позначений як бельгійський корабель допомоги, був торпедований без попередження SM UB-4 неподалік від зони, оголошеної фон Полем безпечною. Корабель прямував до Америки щоб зібрати їжу для голодуючих бельгійців, і його затоплення обурило американських громадян."
# ww1_usa.210.t: "Затоплення пароплава Harpalyce"
# ww1_usa.220.a: "Надішліть Німеччині ультиматум ЗУПИНИТИ необмежену підводну війну!"
# ww1_usa.220.d: "RMS Lusitania, цивільне судно, яке перевозило пасажирів між Англією та державою [USA.GetNameDef], було потоплене німецьким підводним човном сьогодні вранці. 123 американці загинули. Ні німці, ні американці не дізналися, що це судно перевозило зброю та припаси. Конгрес держави [USA.GetNameDef] повільно схиляється до інтервенції."
# ww1_usa.220.t: "Затоплення Лузитанії"
# ww1_usa.230.a: "Нам потрібен більший флот — схвалення надано"
# ww1_usa.230.d: "31 травня 1916 року німецький флот відкритого моря намагається атакувати частину британського Великого флоту біля Норвегії, намагаючись прорвати британську блокаду німецького торговельного судноплавства. Королівський флот мав 155 кораблів, які воюють проти 99 кораблів німецького флоту відкритого моря і повернув їх назад, але втративши більше кораблів, ніж Німеччина."
# ww1_usa.230.t: "Битва при Ютландії"
# ww1_usa.250.a: "Американська громадськість розлючена!"
# ww1_usa.250.d: "Підозрювані німецькі диверсанти знищили великий канадський склад боєприпасів у Нью-Джерсі в Кінгсленді"
# ww1_usa.250.t: "Кінгслендський вибух"
# ww1_usa.270.a: "Чудово!"
# ww1_usa.270.d: "Звістка про зречення російського царя була приємною новиною в державі [USA.GetNameDef], де російська абсолютна монархія була майже в такій низькій пошані, що вона була майже такою ж поганою, як у Німеччині. Після відходу царя було не залишилося жодної причини, чому [USA.GetNameDef] не могли б приєднатися до війни, оскільки вони більше не будуть сприйматися як підтримувачі російської монархії."
# ww1_usa.270.t: "Цар Микола зрікається престолу!"
# ww1_usa.280.a: "Чудово!"
# ww1_usa.280.d: "Хоча наша армія традиційно складається з невеликих професійних сил, тепер, коли ми перебуваємо у війні, призовні пункти переповнені волонтерами, які прагнуть приєднатися до справи."
# ww1_usa.280.t: "Сплеск волонтерів"
# ww1_usa.300.t: "18-та поправка до Конституції США"
# ww1_usa.300.d: "Починаючи з перших днів колоніального періоду, питання алкогольних напоїв було темою для гарячих дискусій у державі [USA.GetNameDef], оскільки релігійні корені кількох із тринадцяти колоній забезпечували сильну віра в гріховність алкогольних напоїв розвинулася, і після численних державних заборон і скасувань настав час Конгрес держави [USA.GetNameDef] обговорить запропоновану 18-ту поправку до Конституції держави [USA.GetNameDef] як федеральне рішення, яке фактично назавжди заборонить алкоголь у державі [USA.GetNameDef]. І запропонована заборона, і її противники мають сильну підтримку обох партій, і думки нашого національного лідера йти далеко до хитання підтримки в тому чи іншому напрямку."
# ww1_usa.300.a: "Позбавте нас від лиха алкоголю!"
# ww1_usa.300.b: "Цей напад на американську свободу є неприйнятним!"
# ww1_usa.310.t: "Бутлегери"
# ww1_usa.310.d: "Прийняття сухого закону жодним чином не зменшило попит американської громадськості на алкоголь, і оскільки цей попит більше не можна задовольнити законним шляхом, різноманітні злочинні організації пішли в порожнечу. Італо-американська мафія, в Зокрема, став добре відомий своєю причетністю до торгівлі алкоголем, а також своєю роллю в насильстві, яке відбувається між групами гангстерів."
# ww1_usa.310.a: "Цим хуліганам та їхньому насильству немає місця в цивілізованому суспільстві!"
# ww1_usa.320.t: "Скасування заборони"
# ww1_usa.320.d: "Заборона стала катастрофою для її прихильників. Алкоголь все ще широко вживається, злочинні організації розбагатіли та стали потужними, пропонуючи його, а насильство, яке ці гангстери чинять щодня по всій Америці, змушує нас сумніватися, чи це так Варто зберегти заборону. Є політичний імпульс для внесення нової поправки до Конституції, щоб скасувати заборону підтримка?"
# ww1_usa.320.a: "Скасувати!"
# ww1_usa.320.b: "Дотримуйтесь курсу!"
# ww1_usa.290.t: "Мексика приєднується до Центральних держав"
# ww1_usa.290.d: "Мексиканський уряд оголосив сьогодні, що він приєднується до Центральних держав у їхніх військових зусиллях. Конгрес переважною більшістю голосів висловився за негайне оголошення війни державі. Зрештою, лише [USA.GetNameDef] може вступати в альянси!"

