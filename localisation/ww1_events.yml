 ww1_sra.32.t:0 "[FROM.getName] Asks for Help"
 ww1_sra.32.d:0 "SRA asks us for help in the Russian Civil War. Should we help them?"
 ww1_sra.32.a:0 "Of course!"
 ww1_sra.32.b:0 "No"


 ww1_sra.33.t:0 "[FROM.getName] Accepted"
 ww1_sra.33.d:0 "[FROM.getName] has agreed to consider the idea of sending us equipment."
 ww1_sra.33.a:0 "Good."

 ww1_sra.34.t:0 "[FROM.getName] Refused"
 ww1_sra.34.d:0 "[FROM.getName] refused to help us in any way."
 ww1_sra.34.a:0 "Oh no..."

