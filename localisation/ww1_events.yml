ww1_belgium.1.t: "Зґвалтування Бельгії"
ww1_belgium.1.desc: "Надійшли повідомлення, в яких описувалося відверте варварське поводження німців з бельгійським цивільним населенням. Передбачаючи партизанські атаки франків, яких насправді не існує, німецькі командири брали в заручники цивільне населення, коли вони проходили через міста та села, потім стріляти в заручників групами щоразу, коли гинуть німецькі солдати.\n\nЗвинувачують тіньових партизанів, звичайні випадки випадкових куль і дружнього вогню вже призвели до сотень убитих бельгійців, і з причин, які залишаються нез’ясованими, було спалено історичне місто та університет Лувена.\n\nТак само, як грабунки та вбивства, зґвалтування були широко поширені."
ww1_belgium.1.a: "Німеччина буде покарана!"
ww1_belgium.1.b: "Нечувано!"
ww1_belgium.1.c: "Одна велика банда Джека-Різників!"
ww1_belgium.1.d: "Ми запам'ятаємо це"
ww1_belgium.1.e: "Брехня та пропаганда!"

ww1_belgium.6.t: "Бельгійське повстання опору!"
ww1_belgium.6.d: "Після надмірних досягнень бельгійського опору проти німецького правління та повторного нападу на Німеччину Альберт і Опор скористалися можливістю повстати проти німецьких володарів."
ww1_belgium.6.a: "Ми захистимо цілісність Фландрії та Валлонії!"
ww1_belgium.6.b: "Ми користуємося днем для короля та країни!"
ww1_belgium.7.t: "Фландрія-Валлонія перебуває у громадянській війні"
ww1_belgium.7.d: "Після того, як ми перекинули ресурси на інший фронт, бельгійські групи опору під проводом Альберта I скористалися ситуацією та повстали проти правління наших симпатиків.\n\nЦе досить незручно, все розглядається."
ww1_belgium.7.a: "Scheiße!"
ww1_belgium.7.b: "Чого ти чекаєш! Розбийте їх!"
ww1_belgium.8.t: "Оренда анклаву Ладо закінчується"
ww1_belgium.8.d: "Територія Ладо — це невеликий регіон, розташований у Судані, яким керує Бельгія після смерті короля Леопольда II. Останній був переданий йому Британською імперією, але з його смертю мандат технічно закінчився. Що нам робити з цим маленьким шматочком пустелі?"
ww1_belgium.8.a: "Сплатіть, щоб продовжити оренду"
ww1_belgium.8.b: "Передайте Ладо англійцям"
ww1_belgium.9.t: "Вибори 1910 року"
ww1_belgium.9.d: "Оскільки вибори 1910 року вже не за горами, передвиборча лихоманка серед людей цього разу помітно відсутня. Перемога католицької партії практично забезпечена, і цілком ймовірно, що вони забезпечать більшість.\n \nКатолицька партія править з кінця 1880-х років і де-факто є Партією істеблішменту Бельгії."
ww1_belgium.9.a: "Ще двадцять років!"
ww1_belgium.10.t: "Ліберали та соціалісти протестують проти закону про освіту"
ww1_belgium.10.d: "Новий закон про освіту, запропонований [BEL.GetLeader], викликає великий протест лібералів і соціалістів, оскільки він приносить надто велику користь приватним школам."
ww1_belgium.10.a: "Це не добре..."
ww1_belgium.11.t: "Падіння Схолларта"
ww1_belgium.11.d: "Після протесту проти закону про освіту, розробленого Франсом Шоллаертом, він втратив прихильність католицької партії і тепер повинен піти у відставку."
ww1_belgium.11.a: "Де Броквіль сформує новий уряд."
ww1_belgium.12.t: "Вибори 1912 року"
ww1_belgium.12.d: "Вибори знову охопили країну, і цього разу хвилювання значно більше, ніж минулого разу! Після катастрофічного законопроекту про освіту, запропонованого Католицькою партією, і ліберали, і соціалісти можуть отримати величезні успіхи.\n\nЕксперти вважають, що ліберально-лейбористська коаліція є найбільш вірогідним виходом, але незалежно від того, що вони кажуть, чесно кажучи, чиясь гра тут!"
ww1_belgium.12.a: "Успіхів!"
ww1_belgium.12.b: "Соціалісти, здається, щось задумали..."
ww1_belgium.13.t: "Католицька перемога!"
ww1_belgium.13.d: "Не дивлячись ні на що, католицька партія не лише утримала свій уряд більшості, але й зміцнила його! Яке засмучення!"
ww1_belgium.13.a: "Король не може бути щасливим."
ww1_belgium.14.t: "Ліберальна перемога!"
ww1_belgium.14.d: "Як і очікувалося, Ліберальна партія набрала достатньо голосів, щоб створити коаліційний уряд із Лейбористською партією, і Пола Хайманса запросили сформувати уряд."
ww1_belgium.14.a: "Кінець католицького правління"
ww1_belgium.15.t: "Трудова перемога!"
ww1_belgium.15.d: "Дивовижно, але Лейбористська партія змогла перемогти в опитуваннях і стати головним партнером у коаліції з Ліберальною партією! Це потрясіння змінило обличчя бельгійської політики, можливо, назавжди!"
ww1_belgium.15.a: "Тут майорить червоний прапор!"
ww1_belgium.16.t: "Пропозиція з Бельгії"
ww1_belgium.16.d: "Ні для кого не секрет, що наша стратегія у випадку війни з Францією полягатиме в тому, щоб пробити Бельгію.\n\nБельгійці звернулися до нас сьогодні з пропозицією — вони хочуть триматися подалі від кровопролиття що, тому вони готові піти з нами на угоду!\n\nВони пропонують нам повний військовий доступ після початку війни за умови, що ми дозволимо їхнім військам супроводжувати наші і щоб ми залишили їх поза війною."
ww1_belgium.16.a: "Зе Кайзер каже "Я!"
ww1_belgium.16.b: "Зе Кайзер каже Ні!"
ww1_belgium.17.t: "Кайзер приймає!"
ww1_belgium.17.d: "Німці прийняли нашу пропозицію, і коли війна неминуче підніме свою потворну голову, їхні війська будуть супроводжуватися територією Бельгії."
ww1_belgium.17.a: "Мир завжди панує."
ww1_belgium.18.t: "Кайзер відхиляє нашу пропозицію!"
ww1_belgium.18.d: "Чорт! Німці повністю відхилили нашу пропозицію та зберігають план Шліффена-Мольтке таким, яким він є!\n\nЦе серйозно гальмує нашу стратегію нейтралітету..."
ww1_belgium.18.a: "Jingoist Meatheads..."
ww1_belgium.19.t: "Монархічний переворот у Конго!"
ww1_belgium.19.d: "Офіцери-монархісти, дислоковані в Конго, перевернули нашу адміністрацію там і проголосили законний уряд Бельгії! Вони також зв’язалися з французькими гарнізонами в сусідніх колоніях і стали під їхній захист!"
ww1_belgium.19.a: "Ви не повинні були цього робити!"
ww1_belgium.20.t: "Бельгія хоче приєднатися"
ww1_belgium.20.d: "Бельгія просить приєднатися до нашої фракції та нашого хрестового походу проти підлих німців."
ww1_belgium.20.a: "Ми приймемо всю допомогу, яку зможемо отримати!"
ww1_belgium.20.b: "Це надто розширить наш фронт."
ww1_belgium.21.t: "Франція відхиляє пропозицію про альянс"
ww1_belgium.21.d: "Французи відхилили нашу пропозицію приєднатися до їх фракції. Сумно!"
ww1_belgium.21.a: "Їхня втрата."
ww1_belgium.22.t: "Бельгія вимагає нашої підпорядкованості"
ww1_belgium.22.d: "Бельгія нещодавно збільшила свої військові витрати, і тепер зрозуміло чому. Сьогодні ми отримали телеграму від самого [BEL.GetLeader] із вимогою нашого повного підкорення. У вимозі він зазначив, що королівська родина дозволили зберегти свої володіння, але були б змушені розпустити армію та присягнути на вірність Брюсселю."
ww1_belgium.22.a: "У нас немає вибору."
ww1_belgium.22.b: "НІ! ЛЮКСЕМБУРГ СТОЇТЬ, ЗАРАЗ І НАЗАВЖДИ!"
ww1_belgium.23.t: "Бельгія запрошує нас до Нейтрального блоку!"
ww1_belgium.23.d: "Бельгія запросила нас приєднатися до коаліції нейтральних держав, ідея полягає в тому, що об’єднання під час світової війни могло б уберегти нас від вогню."
ww1_belgium.23.a: "Яка чудова ідея!"
ww1_belgium.23.b: "Яка дурна ідея!"
ww1_belgium.24.t: "[FROM.GetName] відхиляє!"
ww1_belgium.24.d: "[FROM.GetNameDef] відхилив нашу пропозицію щодо нейтрального блоку."
ww1_belgium.24.a: "Їх похорон!"
ww1_belgium.25.t: "Бельгія пропонує об'єднання"
ww1_belgium.25.d: "Оскільки обидві наші країни мають однакову мету створення соціалістичного суспільства, запропоноване об’єднання лише посилить наші шанси проти імперіалістичних держав, які прагнуть нас знищити."
ww1_belgium.25.d_2: "Оскільки обидві наші країни мають однакову мету — створити державу добробуту для людей, запропоноване об’єднання лише посилить наші шанси проти імперіалістичних держав, які, можливо, захочуть нас знищити."
ww1_belgium.25.a: "За об'єднану Батавію!"
ww1_belgium.25.b: "Ми не будемо торгувати нашою незалежністю!"
ww1_belgium.26.t: "[HOL.GetName] погоджено!"
ww1_belgium.26.d: "Голландці погодилися на запропоноване нами об’єднання! Тепер імперіалістичним силам не залишається нічого іншого, як рахуватися з нами!"
ww1_belgium.26.d_2: "Голландці погодилися на запропоноване нами об’єднання! Це великий день для нашого народу!"
ww1_belgium.26.a: "Liberté, Égalité, Fraternité!"
ww1_belgium.27.t: "[HOL.GetName] відхилено!"
ww1_belgium.27.d: "Голландці відхилили наше запропоноване об’єднання! Усі переговори про цю пропозицію були припинені."
ww1_belgium.27.a: "Як вони могли бути такими наївними?"
ww1_belgium.28.t: "Батавська революція!"
ww1_belgium.28.d: "Троельстра виголосив довгу промову в парламенті, в якій він підбурював до революції та заявив, що настав час для робітників взяти під свій контроль уряд. Революціонерів, здається, сильно підтримує Бельгія."
ww1_belgium.28.a: "Зрадники!"
ww1_belgium.29.t: "Бельгія просить миру!"
ww1_belgium.29.d: "З революціонерами бельгійці не мають іншого вибору, окрім як боягузливо здатися!"
ww1_belgium.29.a: "Вони будуть жити зі своєю невдачею."
ww1_belgium.29.b: "Їм це так просто не вийде!"
ww1_belgium.30.t: "Батавське об'єднання"
ww1_belgium.30.d: "Ми досягли успіху, реакційний уряд Нідерландів було скинуто! Ми нарешті можемо розпочати об’єднання нашого народу та маємо краще майбутнє."
ww1_belgium.30.a: "Люди низинних країн, єднайтеся!"
ww1_belgium.30.b: "Можливо, вони кращі як маріонетка..."
ww1_belgium.31.t: "Несподівана атака Німеччини"
ww1_belgium.31.d: "Непідготовлена, бельгійська армія повністю розгромлена прибуттям кайзерівських сил. Проблеми в інвентарі нашої техніки обмежують нашу мобілізацію. Солдати повністю демотивовані ідеєю протистояти наймогутнішим імперіям Європи. Наша здатність 31 чинити опір значно знижена!"
ww1_belgium.31.a: "Це погано!"
ww1_belgium.32.t: "Фламандці та валлони"
ww1_belgium.32.desc: "Натхненні промовами Жуля Дестре, наші експерти дійшли висновку, що федеративна держава є найкращим варіантом, щоб зменшити контакти між фламандцями та валлонами та уникнути створення єдиного опору всього населення країни. Першим кроком цього процесу була Flamenpolitik. Він складався з фламандської автономістської та індепендентської інтелектуальної підтримки, щоб послабити бельгійську. єдності.\n\nПід нещодавно уповноваженим Раадом ван Фландереном Пітер Так став першим главою уряду, а Адальберт фон Гогенцоллерн, третій син кайзера, збирається вступити на посаду.\n\nАле перед церемонією спалахнула дискусія про природа його королівського титулу."
ww1_belgium.32.a: "Хай живе король Фландрії та Валлонії!"
ww1_belgium.32.b: "Хай живе король Фландрії та Валлонії!"
ww1_belgium.32.c: "Хай живе король Фландрії та Валлонії!"
ww1_belgium.32.d: "Хай живе король Бургундії!"
ww1_belgium.33.t: "Погашений мілітаризм"
ww1_belgium.33.d: "Війна закінчилася. Ми вижили з усіх цих кошмарів. Знадобиться багато часу, щоб одужати та відновити стабільність після пошкоджень, але принаймні ми можемо почати це відтепер. Люди повернуться додому Люди мають свій дім, хоча б назад."
ww1_belgium.33.a: "Час йти спати."

ww1_belgium.50.t: "Бельгійські експедиційні сили Auto-Canon"
ww1_belgium.50.d: "Після початку наступу майор Коллон запропонував створити важкий батальйон бойових броньованих машин. Ідея полягала б у тому, щоб модифікувати існуючі броньовані машини minerva на наших складах і зробити їх автомобілями прориву, оснащеними короткими 37-міліметрові гармати у башті дозволили б створити невеликий підрозділ швидкого втручання для підтримки наших наступи."
ww1_belgium.50.a: "Чудова ідея, Коллон!"

ww1_belgium.51.t: "Залишайтеся разом, будьте сильними!"
ww1_belgium.51.d: "Оскільки останні події в Брюсселі вплинули на більшість із нас, як ніколи важливо, щоб ми об’єдналися як нація. Ми повинні дивитися на стан нашої країни і не приймати, а змінювати результат цієї війни. \n\nЗабудьте про минуле і подивіться на нові горизонти в наступні місяці, але ми зустрінемося разом!"
ww1_belgium.51.a: "Ми бачили й гірше!"

ww1_belgium.60.t: "Зміни в уряді"
ww1_belgium.60.d: "Перший уряд Схолларта перебував на посаді з 1908 року та провів кілька важливих реформ, зокрема визнання Конго бельгійською колонією в 1908 році, а також реформу військової повинності 1909 року. Призначений під час правління короля Леопольд II, останній помер у грудні 1909 року, залишивши свого нового спадкоємця Альберта I завершено.\n\nОтже, новий суверен успадковує уряд, який він не схвалює, оскільки його політичне бачення більше відрізняється від бачення його дядька. У результаті він попросив прем'єр-міністра Франса внести зміни до складу свого міністерства з метою кращого представлення інтересів корони."
ww1_belgium.60.a: "Це не повинно змінити наші плани"

ww1_belgium.61.t: "Голосування у федеральному парламенті"
ww1_belgium.61.d: "Під час дебатів у парламенті стало зрозуміло, що законопроект прем’єр-міністра не отримав одностайної підтримки. Спочатку та паралельно з обговореннями Бельгійська освітня ліга виступила з критикою, звинувативши таку реформу у збільшенні Тоді проект вважався несправедливим, зокрема через те, що субсидії надавалися відповідно до кількості студентів, що призвело до. Тому переповненість класів була широко відкинута, і король, який був категорично проти нього, тепер має невдоволення на Франса Шоллаєрта."
ww1_belgium.61.a: "Це не те, що ви думаєте..."

ww1_belgium.62.t: "Королівський тур Альберта I у Брюсселі"
ww1_belgium.62.d: "Король Альберт I вирішив відновити бельгійські королівські традиції, організувавши грандіозну екскурсію Брюсселем, яку схвалили натовпи. Монарх відвідав кілька історичних будівель перед відвідуванням парламенту, де він виступив зі своєю загальнополітичною промовою. Під час візиту Соціальні депутати вимагали загального виборчого права, як для чоловіків, так і для жінок блиск у їхніх очах: він хотів бути соціальним і зосередити свою діяльність на підтримці бідних робітників і освіті."
ww1_belgium.62.a: "Соціалістичний король?"

ww1_belgium.63.t: "Шоллаерт йде у відставку"
ww1_belgium.63.d: "Після розчарування шкільним законопроектом уряд Шоллаєрта втратив підтримку парламентаріїв і короля. Ця нелегітимність підштовхнула Альберта І вимагати відставки прем’єр-міністра. Його наступника вже названо: Шарль де Броквіль."
ww1_belgium.63.a: "Є над чим попрацювати"

ww1_belgium.64.t: "Продовження секретних переговорів"
ww1_belgium.64.d: "Дискусії з Сполученим Королівством ведуться з 1906 року щодо національної оборони Бельгії. Якщо Англія хоче захистити нашу націю, вона також хоче, щоб ми підписали з нею військовий пакт. Однак військове право 1909 р. і бажання короля зберегти незалежність і нейтралітет Бельгії не можуть дозволити такі дискусії. В результаті наші дипломати припинили Майбутня реформа армії повинна дозволити бельгійцям захистити себе."
ww1_belgium.64.a: "Зрештою, ми велика держава"


ww1_belgium.65.t: "Візит короля до Франції та Німеччини"
ww1_belgium.65.d: "Король Альберт поїхав до Франції, потім до Німеччини, щоб нагадати нашим сусідам про нейтралітет Бельгії, а також попередити їх, що якщо вони порушать бельгійську територію, країна захищатиметься. Альберт нагадав [GER.getLeader] про його німецьке походження, додаючи, що він був перш за все бельгійцем."
ww1_belgium.65.a: "Тепер вони налякані"

ww1_belgium.66.t: "Голосування за Закон про другий військовий обов'язок"
ww1_belgium.66.d: "Завдяки допомозі католицької партії та значної частини ліберальних демократів розширений закон про призов був прийнятий без інцидентів. Підписаний негайно королем, він негайно набув чинності, звільнивши резервуар чоловіків нам потрібно було поповнити ряди. Але, незважаючи на цю перемогу, громадська опозиція розкритикувала ухвалення закону, обіцяючи, що він буде непопулярним і таким великим. відбудуться демонстрації."
ww1_belgium.66.a: "Найголовніше, щоб закон пройшов"

ww1_belgium.67.t: "Загальний страйк 1913 року"
ww1_belgium.67.d: "Бельгійська робітнича партія POB організувала масштабний загальнонаціональний страйк на знак протесту проти системи множинного голосування. Партія множинного голосування дозволяє людині голосувати кілька разів залежно від її рівня достатку, що значно перевищує голосування багатих демонстрація поширилася по всій країні, особливо в промисловому секторі Валлонії, страйк не закипів смертей.\n\nПісля закінчення цього страйку уряд твердо тримався і не реформував систему голосування. Робітники повернулися до роботи, не отримавши жодних гарантій з цього приводу."
ww1_belgium.67.a: "Нехай вдарять!"

ww1_belgium.68.t: "Роль Альберта I, яка надихає"
ww1_belgium.68.d: "Дуже популярний, король Альберт I відзначився мобілізацією, як жоден інший монарх не робив для Бельгії. Одягнений у костюм польового генерала, перетинає Брюссель верхи на коні серед захопленого натовпу та прибуває, щоб доставити виступ перед парламентом: "Країна, яка захищає себе, викликає повагу у всіх, ця країна не загине, я вірю в наші долі."\n\nЗ перших годин конфлікту він максимально наблизився до фронту, щоб підтримати бійців, увійшов до Головного командного центру та одразу перебрав командування."
ww1_belgium.68.a: "Незламна мужність"

ww1_belgium.69.t: "Загальнобельгійський уряд"
ww1_belgium.69.d: "Запропоноване королем Альбертом розширення уряду за рахунок членів ліберальної та соціалістичної опозиції призвело до гарячих дебатів з прем’єр-міністром. Після бурхливих дискусій проект був нарешті прийнятий, і міністерство було швидко Після цього протестували католицькі члени кабінету, зокрема Йоріс Хеллепутт і Арман Юбер."
ww1_belgium.69.a: "Король відмовляється від їх відставки"

ww1_belgium.70.t: "Німеччина хоче досягти Франції через Бельгію"
ww1_belgium.70.d: "Сьогодні вранці генерал фон Емміх надіслав нам ультиматум, вимагаючи вільного проходу для німецької армії для боротьби у Франції. Він уточнює, що тоді німецька армія буде другом і дорого заплатить за шкоду, завдану Тоді король Альберт скликав коронну раду, щоб отримати пораду про те, як держава повинна відреагувати на це питання чи чинити опір."
ww1_belgium.70.a: "Мобілізуйте армію!"
ww1_belgium.70.b: "У нас немає іншого вибору..."

ww1_belgium.71.t: "Лист переднього плану"
ww1_belgium.71.d: "Фламандський рух «фронтистів» представляє інтереси Фландрії в армії. Ця організація написала відкритого листа королю з проханням про швидке впровадження реформи вищого командування, спрямованої на нав’язування двомовності, Генеральний штаб зараз повністю франкомовний. Така реформа під час війни значно знизила б нашу ефективність на полі бою... Але заспокоїла б фламандців. націоналістів."
ww1_belgium.71.a: "Ми не можемо зараз реформувати армію"
ww1_belgium.71.b: "Король завжди схвалював цей план"

ww1_belgium.72.t: "Формація Frontbeweging"
ww1_belgium.72.d: "Бельгійські старші офіцери розмовляють лише французькою, щоб сприяти плавності в системі командування. Ця ситуація дратує фламандських націоналістів, більшість етнічної групи в країні, які сформували групу дій, "frontbeweging." Вимоги прості: повна двомовність в армії, що потребує глибокої реформи та деяких уроків голландської..."
ww1_belgium.72.a: "Ми повинні впоратися з цим"

ww1_belgium.73.t: "Опозиція королівському авторитаризму"
ww1_belgium.73.d: "З початку війни король Альберт був надзвичайно активним у своїх королівських прерогативах. Він не лише став популярною фігурою, але й узяв під свій контроль велику частину обов’язків уряду. Він представляє державу, армія та народ, не будучи обтяженим міністерськими підписами, прем'єр-міністр Шарль де Броквіль все більше протестує проти авторитарного режиму Альбера рішень, хоча останнє залишається дуже популярним."
ww1_belgium.73.a: "Він нічого не змінить"

ww1_belgium.74.t: "Лист від Альберта І"
ww1_belgium.74.d: "Король Бельгійців непомітно надіслав листа через графа Ганса Файта цу Террінг-Єттенбаха, свого брата, до [GER.getLeader]. На цьому документі, написаному від руки німецькою мовою, суверен оголошує, що це не надто пізно припинити конфлікт, і що німецько-бельгійські відносини ще не досягли точки неповернення Наприкінці листа він зазначає, що він відкритий для таємної зустрічі для обговорення умов миру, додаючи, що він прийме не що інше, як гарантію територіальної цілісності Бельгії."
ww1_belgium.74.a: "Він мріє"

ww1_belgium.75.t: "Провал переговорів"
ww1_belgium.75.d: "Брат короля Ганс Файт цу Террінг-Йеттенбах був посередником у передачі відповіді від німецької влади. Це явна відмова. [GER.getLeader] вважає, що бельгійський спротив бере участь у військових зусиль своїх конкурентів і що вона повинна заплатити ціну."
ww1_belgium.75.a: "Arf..."

ww1_belgium.76.t: "Загальні вибори 1912 року"
ww1_belgium.76.d: "Загальні вибори 1912 року відзначилися потужною комунікаційною кампанією католицької партії проти соціалістів POB. «Страх перед червоним» також спрацював проти лібералів, які були пов’язані з помірними, але небезпечними соціалістами. Виборча реклама була переконливою, і партія PC здобула велику перемогу, яка здивувала всю країну. Проте розчарування було великим, викликавши серію демонстрацій потім по всій країні відбулися жорстокі страйки, коли були оголошені результати."
ww1_belgium.76.a: "Принаймні ми виграли"
BEL_PC_victory_1912:0 "§YКатолицька партія§! перемогла на загальних виборах 1912 року"
BEL_liberal_victory_1912:0 "§YParti Liberal§! перемогла на загальних виборах 1912 року"

ww1_belgium.77.t: "Загальні вибори 1914 року"
ww1_belgium.77.d: "Загальні вибори 1914 року засвідчили нову перемогу католицької партії, зокрема завдяки популярним реформам переозброєння, до яких громадяни Валлонії були дуже прихильними, тоді як фламандці цінували священний аспект «католицької» партії"
ww1_belgium.77.a: "Справді велика перемога"

ww1_belgium.78.t: "Продовольча безпека в Бельгії"
ww1_belgium.78.d: "Окупація Бельгії дозволила ворогу захопити наше сільськогосподарське виробництво, що значно посилило нашу продовольчу безпеку. Бельгійці в окупованій зоні недоїдають, іноді є жертвами локального голоду."
ww1_belgium.78.a: "Ми повинні щось зробити"

ww1_belgium.79.t: "Продовольча безпека в Бельгії"
ww1_belgium.79.d: "У зв’язку з війною в Європі окупована Бельгія голодує, а великий голод загрожує ввернути країну в повну руїну. Інженер Герберт Гувер, творець "Американського комітету», відповідального за репатріацію 180 000 американців, які потрапили в пастку війни в країні, запропонував новий гуманітарний план за допомогою Бельгійського національного комітету допомоги та продовольства. він хотів би, щоб уряд надавав гуманітарні кошти, зокрема їжу, окупованим громадянам.\n\nЦя дія може бути добре сприйнята населенням і зміцнить нашу м’яку силу, а також позицію партії."
ww1_belgium.79.a: "Гувер правий, давайте профінансуємо спеціальний комітет"
ww1_belgium.79.b: "Це не наша справа!"

ww1_belgium.80.t: "Американська допомога приходить"
ww1_belgium.80.d: "Уряд [USA.getLeader] схвально відгукнувся на наш заклик про допомогу, зазначивши, що незабаром вони створять комісію з надання допомоги в Бельгії. "Комісія допомоги Бельгії» (CRB) підтримуватиме наші гуманітарні організації таких як бельгійський "Comité national de secours et d'alimentation» і допоможе запобігти будь-якому голоду в регіоні."
ww1_belgium.80.a: "Uitstekend!"

ww1_belgium.81.t: "Американська тиша"
ww1_belgium.81.d: "Незважаючи на наші заклики про допомогу, американський уряд не відповів, залишивши наші прохання без уваги. Таким чином, ми змушені платити за їжу, яку ми не можемо виробити, яка продається за непомірними цінами лише під час війни."
ww1_belgium.81.a: "Давайте запитаємо когось іншого..."

ww1_belgium.82.t: "Король Альберт очолює армію Антанти у Фландрії"
ww1_belgium.82.d: "Генеральний штаб союзних армій наказав створити групу армій Фландрії, призначену для боротьби в Бельгії. Це формування включає всю бельгійську армію, 2-у британську армію та 6-ту французьку армію. Генеральний штаб Антанта вирішила призначити короля Бельгії Альберта I головнокомандувачем, якому допомагав генерал Дегутт цієї великої армії, як-от генерал Пламер, Буасуді та Гілен.\n\nОб'єднані проти ворога, ці сили мають на меті звільнити всю територію Бельгії та розпочати велику битву в Бельгії."
ww1_belgium.82.a: "Разом до Перемоги!"

ww1_belgium.83.t: "Виборча стратегія католицької партії"
ww1_belgium.83.d: "Еліти католицької партії усвідомлюють, що молоді покоління приваблюють ліберальні партії по всій Європі. Щоб зберегти домінуючу позицію та покласти край цій тенденції, уряд і партія працювали разом, щоб створювати страх перед соціалізмом, а також асоціюючи ліберальні партії з соціалістичними тенденціями\n\nЧерез державну пропаганду, а також за підтримки ЗМІ, католицька партія становила собою. "страх перед червоними», водночас підкреслюючи християнські профспілкові організації, реальну противагу соціалістичним профспілкам."
ww1_belgium.83.a: "Стабільність і процвітання!"

ww1_belgium.84.t: "Загальні вибори 1912 року"
ww1_belgium.84.d: "Загальні вибори 1912 року були відзначені двома дуже інтенсивними кампаніями двох головних партій країни: Католицької партії та Ліберального союзу. ПК організував свою передвиборчу пропаганду на «страху червоних», порівнюючи лібералів до екстремістських соціалістів. Ліберали запропонували більш сучасний підхід, висунувши свою підтримку загального голосування, пропозиції щодо світських шкільних програм і індустріалізації Фландрії.\n\nПісля важкого підрахунку Ліберальна партія нарешті лідирує з невеликим відривом приблизно в 2%."
ww1_belgium.84.a: "Король призначає Пола Хайманса"

ww1_belgium.85.t: "Загальні вибори 1914 року"
ww1_belgium.85.d: "Ліберальний Альянс виявився політично дуже близьким до молодих лібералів, що стимулювало голосування серед цього населення та значно підвищило популярність партії. У поєднанні з популярними соціальними реформами значна частина виборців 1912 року повторила свою голосуйте за ці вибори."
ww1_belgium.85.a: "Чудово!"

ww1_belgium.86.t: "Люксембурзьке питання"
ww1_belgium.86.d: "Війна в Бельгії була жахливою, але наша горда армія виявилася достатньо хороброю, щоб не капітулювати перед ворогом і відтіснити наших супротивників далеко від Брюсселя. Ми зазнали величезних втрат, щоб підтримати Францію в її війні, і ми в У цьому випадку ми не можемо попросити Францію підтримати нашу претензію до Люксембургу."
ww1_belgium.86.a: "Ми повинні запитати їх!"
ww1_belgium.86.b: "Ні"

ww1_belgium.87.t: "Ситуація в Бельгії"
ww1_belgium.87.d: "Бельгія виходить із серії великих подій, які почалися в 1908 році, коли держава взяла під контроль Конго. Конго, колонія, що належала королю Леопольду II, була інтегрована до Бельгійської колоніальної імперії в 1908 році, викликаючи адміністративні проблеми, але також і тягар визнання та прийняття колоніальних зобов'язань Корона, зокрема через справу з відрубаними руками. \n\nУ 1909 році Бельгія вирішила переозброїтися, оголосивши обмежену військову службу.\n\nАле наприкінці року Король Леопольд II помер, його племінник зайняв правління, Альберт I. Але ці дві людини дуже різні: Леопольд був досвідченим консерватором, а його племінник — лібералом. Прийшовши на посаду, останній виступає проти прем'єр-міністра Схолларта та його кабінету, а нещодавно вимагав змін у міністерстві."
ww1_belgium.87.a: "Я мав грати зі Швайцарією..."

ww1_belgium.88.t: "Голосування за загальне виборче право"
ww1_belgium.88.d: "Ліберальна партія представила дуже популярний законопроект, заснований на скасуванні множинного голосування та заміні його загальним виборчим правом. Запроваджене в 1984 році множинне голосування дозволяє певним громадянам отримати переваги при голосуванні, якщо вони мають певний капітал або певну соціальну Резонансна несправедливість глибоко розчаровує знедолені соціальні класи країни Лібералам вдалося ухвалити закон "Хаймана», названий на честь сильних аргументів зацікавленої особи. Тонкість парламентської більшості викликала колотнечу за межами парламенту, лише один голос дозволив ухвалити закон.\n\nСоціальний, король Альберт проголосував за. це негайно, значною мірою на користь цього адміністративного розвитку."
ww1_belgium.88.a: "Великий крок вперед для всіх бельгійців"

ww1_belgium.89.t: "Продовження таємних переговорів"
ww1_belgium.89.d: "Дискусії з Великою Британією ведуться з 1906 року щодо бельгійської національної оборони. Якщо Англія хоче захистити нашу націю, вона також хоче, щоб ми підписали з нею військовий пакт. З 1910 року бельгійська політика було лібералізовано, і [BEL.getLeader] був прихильним до співпраці з британською владою. Оскільки військові реформи, яких вимагає король Альберт, потребують часу звичайно, було б розумно не переривати процес обговорення занадто рано."
ww1_belgium.89.a: "Нам може знадобитися допомога"

ww1_belgium.90.t: "Тристороння зустріч з безпеки"
ww1_belgium.90.d: "Дискусії про військову безпеку 1906-1912 років, здається, нарешті принесли плоди в Бельгії. Король Альберт і його кабінет прибули до Лондона, а за ними французька військова делегація під головуванням генерала Жоффра. Разом три сторони обговорювали умови бельгійсько-англо-французького альянсу. Історично Бельгія завжди була вкорінена в нейтралітеті нав'язаний самими британцями через договір XXIV може змінити ситуацію, особливо тому, що бельгійська ліберальна партія більш схильна приєднатися до себе, ніж колишня католицька партія Леопольда II."
ww1_belgium.90.a: "Чи Бельгія нарешті вибудеться?"
ww1_belgium.90.b: "Давайте об’єднаємося з іншими лібералами Європи"
