ww1_firstbalkan.112.t: "Вигнання мусульман з Балкан"
ww1_firstbalkan.112.d: "Навіть до поразки Османської імперії в Балканській війні ворогуючі проти Османської імперії угруповання переслідували мирних мешканців села. Проте, оскільки поразка Османської імперії стала очевидною, незліченна кількість біженців покинула свої домівки, щоб уникнути переслідувань.\nДля З цієї причини турецька присутність на Балканах значно зменшилася. У багатьох раніше мультикультурних містах проживало мусульманське населення Покидаючи свої міста, більше півмільйона мусульман було вбито і майже один мільйон замінено, демографія на Балканах знову змінилася."
ww1_firstbalkan.112.a: "Вони заплатять за це."
ww1_firstbalkan.112.b: "Їм настав час йти."
ww1_firstbalkan.112.c: "Сподіваюся, це буде останнє винищення на Балканах."

ww1_firstbalkan.113.t: "[FROM.getAdjective] Ультиматум"
ww1_firstbalkan.113.d: "Ми отримали ультиматум від [FROM.getName] разом із Грецією та Сербією визнати автономію нетурецьких територій на Балканах. Вони також наказали демілітаризувати значну частину регіону, будівництво місцевих шкіл і багато етнічних привілеїв. Позитивна відповідь на такий запит матиме значний фінансовий удар, водночас загрожуючи регіону Але, відмовляючись, ми, ймовірно, наражаємо себе на війну проти Балканського альянсу."
ww1_firstbalkan.113.a: "Ніколи!"
ww1_firstbalkan.113.b: "Ми не можемо дозволити собі війну там" #§Y§!
TUR_dismantle_balkan_integrity: "§YНе-[TUR.getFlag][TUR.getAdjective]§! держави в Європі будуть звільнені як §Yемірати§! і будуть §Rдемілітаризовані§!.\n\n§RЧлени Балканської Ліги отримають рішення про анексію частини цих нових штатів§!.\n\nМи отримаємо власні рішення щодо §Yборотьби з місцевою нелояльністю§!."

ww1_firstbalkan.114.t: "[FROM.getName] відхилено"
ww1_firstbalkan.114.d: "Як ми і очікували, османська влада категорично відмовилася від нашого ультиматуму, надаючи нам ідеальну можливість атакувати без зволікань!"
ww1_firstbalkan.114.a: "Ми з нетерпінням чекали цього!"

ww1_firstbalkan.115.t:0 "[FROM.getName] прийнято"
ww1_firstbalkan.115.d:0 "На загальний подив, Османська імперія погодилася на наші прохання та запустила план реформ, якого вимагає альянс. Автономні області будуть сформовані на етнічній основі та матимуть широку автономію."
ww1_firstbalkan.115.a:0 "Це... добре"
ww1_firstbalkan.116.d:0 "Гармати гримлять на Балканах. Болгарія, яка прагне повернути собі славу Сан-Стефано, яку вона втратила в 1881 році, без допомоги інших, зараз протистоїть Османській імперії на Заході, регіоні які складаються з багатьох воюючих меншин, мають чітку мету викинути турків з Європи."
ww1_firstbalkan.117.t:0 "[TUR.GetAdjective] здає Балкани"
ww1_firstbalkan.117.d:0 "Нікого не здивувало, [TUR.GetNameDef] відмовилися від європейських територій на Балканах, коли вони отримали ультиматум від Балканського альянсу, створивши таким чином буферну зону як Автономну Македонію під багатонаціональним управлінням.\nАле це не означає, що на Балканах тепер нарешті стабілізовано стан миру, скоріше вони можуть стати пороховою бочкою без охорони; найближчими днями втягнути всю Європу в широкомасштабну війну."
ww1_firstbalkan.117.a:0 "Добре, що тепер?"
ww1_firstbalkan.117.b:0 "Самогубство."
ww1_firstbalkan.118.t:0 "Гонка за Македонію?"
ww1_firstbalkan.118.d:0 "Зараз ми перебуваємо у стані війни з турками, і наші війська можуть увійти до Македонії як стратегічний крок. Якщо ми заберемо регіон у турків, він буде під нашим контролем для стабілізації регіону."
ww1_firstbalkan.118.a:0 "Звичайно."

ww1_secondbalkan.1.t: "Договір з [FROM.GetName]"
ww1_secondbalkan.1.d: "Наш колишній союзник пропонує нам оборонний договір проти зростаючої могутності Болгарії. Що ми на це скажемо?"
ww1_secondbalkan.1.a: "Прийняти"
ww1_secondbalkan.1.b: "Відмовитися"
ww1_secondbalkan.2.t: "[FROM.getName] просити Добруджу"
ww1_secondbalkan.2.d: "[FROM.getName] хочуть анексувати регіон Добруджа в північній частині країни."
ww1_secondbalkan.2.a: "Ні!"
ww1_secondbalkan.2.b: "Згодено."
ww1_secondbalkan.3.t: "Друга балканська війна"
ww1_secondbalkan.3.d: "Болгарія, наш союзник у Визвольній війні, зрадила нас і напала без оголошення війни. Тепер ми повинні захищатися від них."
ww1_secondbalkan.4.t: "Румунське втручання"
ww1_secondbalkan.4.d: "Використовуючи ситуацію, в якій опинилися болгари, румуни приєдналися до Другої Балканської війни на боці Антиболгарської ліги."
ww1_secondbalkan.5.t: "Болгарія пропонує капітуляцію"
ww1_secondbalkan.5.d: "Болгарія більше не могла воювати, оточена з усіх боків і ізольована від зовнішнього світу. Тепер у нас буде мирна конференція, яка відбудеться в Бухаресті, столиці Румунії"
ww1_secondbalkan.5.a: "Нарешті мир"
ww1_secondbalkan.6.t: "Бухарестська конференція"
ww1_secondbalkan.6.d: "Болгарія здалася перед спільним вторгненням балканських держав, які її оточували. Держави-переможниці забрали територію у Болгарії як покарання. Здається, це кінець кровопролиття на Балканах."
ww1_secondbalkan.6.a: "Нарешті мир"
ww1_secondbalkan.7.t: "Підписано Константинопольський договір"
ww1_secondbalkan.7.d: "Османи та Болгарія підписали мирний договір. Турки повернули Едірне під свій контроль"
ww1_secondbalkan.7.a: "Нарешті мир"
ww1_secondbalkan.8.t: "Нішський договір"
ww1_secondbalkan.8.d: "Наші війська були на межі сил, але ми повністю перемогли ворога. Буде підписано договір про передачу території державі-переможниці."
ww1_secondbalkan.8.a: "Вклоніться перед болгарською зверхністю!"
ww1_secondbalkan.9.t: "Нішський договір"
ww1_secondbalkan.9.d: "Болгарія перемогла нашу владу у війні. Ми були змушені віддати їм територію, яку вони вимагали."
ww1_secondbalkan.9.a: "Цього не відбувається..."
ww1_secondbalkan.10.t: "Константинопольський договір"
ww1_secondbalkan.10.d: "Територіальне регулювання з Болгарією закінчилося тим, що ми отримали лише Східну Фракію, що стало результатом втручання інших держав. Якщо ми незадоволені тим, що отримуємо менше землі, ніж ми контролюємо, ми можемо відмовитися від підписання договору і продовжувати війну..."
ww1_secondbalkan.10.a: "Нарешті мир"
ww1_secondbalkan.10.b: "Ні! Ми продовжимо наше повернення на Балканський півострів!"
ww1_secondbalkan.10.b.tt: "\n§Росія може втрутитися у війну...§!\n"
ww1_secondbalkan.10.c: "Прийміть мир, але нам потрібні додаткові репарації."
ww1_secondbalkan.11.t: "Османи намагаються повернутися на Балкани"
ww1_secondbalkan.11.d: "Османи відхилили мирну пропозицію Болгарії та вирішили продовжити війну, намагаючись захопити Румелію. Ми вже попередили османів, що втрутимося, якщо вони продовжуватимуть просуватися через річку Маріца."
ww1_secondbalkan.11.a: "Надіслати ультиматум."
ww1_secondbalkan.11.a.tt: "\n§YЯкщо вони відхилять ультиматум:\n§!"
ww1_secondbalkan.11.b: "Нам просто байдуже."
ww1_secondbalkan.12.t: "Росія погрожує інтервенцією"
ww1_secondbalkan.12.d: "Росія протестує проти наших військових дій проти Болгарії та намагається втрутитися. Вони погрожують оголосити війну, якщо ми їх проігноруємо."
ww1_secondbalkan.12.a: "Відступіть і візьміть трохи..."
ww1_secondbalkan.12.b: "Тоді війна!"
ww1_secondbalkan.13.t: "Позиція Росії щодо Балканської війни"
ww1_secondbalkan.13.d: "Османи оголосили війну Болгарії, яка веде війну проти своїх колишніх союзників, щоб повернути територію, втрачену в Першій Балканській війні. Повернення Османів на Балкани загрожує нашим інтересам."
ww1_secondbalkan.13.a: "Відправте флот і протестуйте."
ww1_secondbalkan.13.b: "Не така проблема."
ww1_secondbalkan.14.t: "Російська демонстрація сили"
ww1_secondbalkan.14.d: "Російський флот перемістив свій Чорноморський флот близько до Босфору на знак протесту проти оголошення Османською імперією війни Болгарії та її вступу в Балканську війну.\nРосія погрожує втрутитися у війну, якщо османські війська продовжуватимуть наступати і переправлятися через річку Маріца."
ww1_secondbalkan.14.a: "Досить загострюється..."
ww1_secondbalkan.14.b: "Давайте зробимо це."
ww1_secondbalkan.15.t: "Болгарія пропонує капітуляцію"
ww1_secondbalkan.15.d: "Болгарія більше не може продовжувати війну проти нас і хоче вимагати миру за умови, що вона поступиться територією Східної Фракії."
ww1_secondbalkan.15.a: "Передайте також Західну Фракію."
western_thrace_tt: "\nБлизько §Y місяця ми будемо вести переговори§! з §Y[BUL.GetFlag]Болгарією§! щодо коригування кордону. Ми §Rне зможемо зберегти §Y[WTH.GetFlag]Західну Фракію§! §! тому що §Y[RUS.GetFlag]Russia§! Річка Маріца.\n§YУсі переговори будуть зруйновані, якщо ми вступимо в стан війни з Болгарією чи Росією.§!"
ww1_secondbalkan.16.t: "Друга балканська війна"
ww1_secondbalkan.16.d: "Сьогодні на Балканах спалахнула війна, коли Болгарія атакувала своїх колишніх союзників по Балканської лізі Сербії та Греції, незадоволені своєю здобиччю у війні з Османами. Болгари недооцінили силу сербів і греки, які чинять запеклий опір.\n\nЧим би не закінчилася війна, на Балканах відбудуться зміни з рівністю Болгарії. слабше, або стає гегемонією."
ww1_secondbalkan.16.a: "Другий раунд!"
ww1_secondbalkan.17.t: "Румунія приєднується до Балканської війни"
ww1_secondbalkan.17.d:0 "This morning, the Romanian government issued a formal declaration of war against Bulgaria, citing both concerns over the Bulgarian threat and ambitions to reclaim Romanian-populated territories under Bulgarian control. With Romanian forces already mobilizing to join the Balkan League's efforts against Sofia, their intervention comes at a critical moment in the escalating Balkan conflict. Analysts suggest Romania's entry into the war could be a decisive turning point, as the government seeks to secure its share of territorial gains amidst the shifting regional balance of power. Across Bucharest, patriotic fervor runs high as crowds gather in public squares waving flags and singing national songs, cheering on the troops marching southward. For Bulgaria, already stretched thin across multiple fronts, the arrival of this new adversary may spell disaster."
ww1_secondbalkan.17.a: "Мамка му!"
ww1_secondbalkan.17.b: "Вомбо комбо!"
ww1_secondbalkan.18.t: "Османи приєднуються до Балканської війни"
ww1_secondbalkan.18.d: "Вони, схоже, намагаються атакувати Болгарію з тилу, окрім Балканської ліги, щоб повернути території, втрачені в останній війні. Ліга та великі держави із занепокоєнням спостерігають за турецькими маневрами."
ww1_secondbalkan.18.a: "Помогни!"
ww1_secondbalkan.18.b: "Імперія завдає удару у відповідь!"
ww1_secondbalkan.19.t: "Розпад Балканської ліги"
ww1_secondbalkan.19.d: "Сербії не вдалося зупинити територіальну експансію Болгарії. Балканська ліга фактично припинила своє існування, і тепер балканські держави шукають допомоги Великих держав, щоб зупинити ворога."
ww1_secondbalkan.19.a: "Чи вирішать імперії втрутитися?"
ww1_secondbalkan.19.b: "Ми помстимося за це."
ww1_secondbalkan.19.c: "Славний день для Болгарії!"
ww1_secondbalkan.20.t: "Софійський договір"
ww1_secondbalkan.20.d: "Софійський договір був укладений після Другої Балканської війни та вніс зміни до попереднього Лондонського договору, який завершив Першу Балканську війну. Болгарія отримала контроль над Македонією, а Балканська Ліга фактично припинила своє існування після поразки."
ww1_secondbalkan.20.a: "Нарешті мир."
ww1_secondbalkan.20.b: "О, Боже!"

# КАТАР
ww1_qatar.1.t: "Шейх Джассім помер!"
ww1_qatar.1.d: "Наш улюблений Емір і Засновник Держави Катар Джасім бін Мохаммед бін Тані помер у четвер увечері 13 Шабана 1331 року Гіджри. Здобувши владу після перемоги над Бахрейном у війні за незалежність, Шейх Джассім зумів отримати повне визнання з боку Османської імперії як правитель незалежного Катару, його син, Абдулла бін Джасім бін Мохаммед Аль Тані, змінить його на посаді еміра Катару."
ww1_qatar.1.a: "Memento mori."
ww1_qatar.2.t: "Сюзеренітет Катару скасовано"
ww1_qatar.2.d: "Османська імперія розпочала завоювання аравійського узбережжя ще наприкінці 19 століття, з Аль-Іхсаа як опорним пунктом, і Катар перебував під владою Османської імперії. Однак після поразки в У битві при Аль-Ваджбах у 1893 році ми не змогли здійснити ефективний контроль над Катаром, залишившись лише з неефективним суверенітетом. Більше того, враховуючи нашу нещодавню втрату Аль-Іхсаа, ми опиняємося в такому становищі, коли ми повинні відмовитися від Катару."
ww1_qatar.2.a: "Добре..."

# БРУНЕЙ
ww1_brunei.1.t: "Коронований Джамалул Алам!"
ww1_brunei.1.d: "Джамалул Алам був коронований як султан! Регентська рада більше не потрібна."
ww1_brunei.1.a: "Слава султану!"
ww1_brunei.2.t: "Султан помер від малярії"
ww1_brunei.2.d: "Спалах малярії забрав життя Султана, а також трьох членів його родини у віці 35 років. Його наступником став його старший син, Пенгіран Муда Бесар Ахмад Таджуддін. Він був похований у Королівському мавзолеї в Джалан Тутонг."
ww1_brunei.2.a: "Спочивай з миром."

#САРАВАК
ww1_sarawak.1.t: "Раджа Чарльз Брук помер"
ww1_sarawak.1.d: "Чарльз Брук, другий Білий Раджа цієї маленької країни на узбережжі Борнео, помер. Син Брук Чарльз Вайнер Брук змінив його на посаді Раджі."
ww1_sarawak.1.a: "Спочивай з миром."

# СІККІМ
ww1_sikkim.1.t: "Тутоб Намг'ял помер!"
ww1_sikkim.1.d: "Сідкеон Намг'ял Тулку, підготовлений на цю посаду британцями, став його наступником."
ww1_sikkim.1.a: "Сідкеон Намг'ял Тулку тепер Чог'ял!"
ww1_sikkim.2.t: "Сідкеонг Тулку помер!"
ww1_sikkim.2.d: "Сідкеонга знайшли мертвим у своїй спальні, ймовірно, від серцевої недостатності, у віці 35 років, за «загадкових обставин», які британці назвали."
ww1_sikkim.2.a: "Його молодший брат змінив його."

# ПАРАГВАЙ
ww1_paraguay.1.t: "Болівійці атакували прикордонний патруль!"
ww1_paraguay.1.d: "Патрульна група парагвайської армії та місцевий гід були захоплені болівійськими охоронцями, а один лейтенант був убитий під час конфлікту."
ww1_paraguay.1.a: "Протестуйте їм!"
