ww1_greece.95.t: "Руйнівний землетрус у Фівах"
ww1_greece.95.d: "Сьогодні, 17 жовтня 1914 року, велика частина міста Фіви була зруйнована послідовністю сильних поштовхів о 06:22. Землетрус був поверхневим і мав магнітуду 6,3 бала. за шкалою Ріхтера, зосереджена в місті Фіви, і завдала величезної матеріальної шкоди, згідно з інформацією Афін Обсерваторія, землетрус тривав 15 секунд і супроводжувався гуркотом. У Фівах під час землетрусу місто було вкрите хмарою пилу, як повідомляють жителі села, які перебували на навколишніх пагорбах, тоді як більшість сімей осіли в. подвір'я середньої школи Фів \n\nЧерез часті сильні вібрації, які панували протягом дня, село Драмесі з населенням було повністю знищено. 500 жителів і 70 будівель, у селі Дафні 20 будівель зруйновано і 47 було пошкоджено, у селі Фарос лише 16 із 48 будівель були визнані придатними для проживання, у Делесі зруйновано 18 будівель, тоді як у селі Станіатес лише 8 із 80 будівлі вважаються придатними для проживання, в Асопії половина будівель зруйнувалася, а решта зруйнувалися серйозно пошкоджено, в Агіос-Томас із 190 будівель 154 були визнані непридатними для проживання, у Схіматарі зі 180 будівель лише 8 були визнані придатними для проживання, тоді як у Танагра половина зруйнувалася, а решта будівель показали тріщини. \n\nВ Афінах багато жителів в паніці вийшли зі своїх будинків, а в деяких будинках, в готелі Myristos, в кафе Zaharatou, в магазинах префектури і навіть в центральній будівлі міста спостерігалися невеликі тріщини. Обсерваторія в Тісіо. У Піреї злегка обрушилися деякі будівлі, впала стара стіна готелю "Європа", а в Кастеллі зрушилася масивна скеля разом з димарем, який також впав. \n\nНа даний момент кількість бездомних становить 800 осіб, багато поранених, а напруженість у сейсмонебезпечному районі Фів зростає..."
ww1_greece.95.a: "О Боже!"

ww1_greece.96.t: "Страйк шахтарів Серіфосу"
ww1_greece.96.d: "24 липня 1916 року робітники, спонукані анархо-синдикалістом Константіносом Сперасом, створили профспілку під назвою "Спілка робітників і шахтарів Серіфоса." Сперас став її першим президентом. Статут профспілки, підписаний 460 членами вимагали скорочення робочого дня до 8 годин, підвищення заробітної плати та заходів безпеки. Сьогодні робітники відмовилися вантажити гірничу продукцію на судно, яке мало її відвезти, поки не задовольнять їхні вимоги. Що робити?"
ww1_greece.96.a: "Зачекайте."
ww1_greece.96.b: "Надішліть поліцію, щоб придушити страйк."

ww1_greece.97.t: "Зіткнення поліції з шахтарями!"
ww1_greece.97.d: "Поліцейський загін із 30 офіцерів за наказом Харілаоса Крісанту заарештував керівництво профспілки та наказав робітникам розпочати завантаження судна за 5 хвилин, інакше вони будуть стріляти. Хрісанту вистрілив і вбив одного зі страйкарів до того, як минуло 5 хвилин, інші поліцейські також почали стріляти, а працівники (понад 400 в За деякими даними, тіла Хрисанту та інших загиблих поліцейських були викинуті в море."
ww1_greece.97.a: "Прийняти їхні вимоги..."
ww1_greece.97.b: "Відправте в армію!"

ww1_greece.98.t: "Страйк розгромлено"
ww1_greece.98.d: "Після кривавого захоплення острова робітниками, коли робітники захопили деякі з головних будівель, таких як штаб-квартира поліції та мерія, ми вирішили надіслати військовий корабель із 250 солдатів і заарештувати керівництво робітничого руху Однак через народну підтримку страйку жителями острова деякі вимоги страйкарів були прийняті. задоволений."
ww1_greece.98.a: "Нарешті все закінчилося."

ww1_greece.99.t: "Вони вкрали нашу зрошувальну цистерну!"
ww1_greece.99.d: "Скандально відомий мешканець Sofades "Тревор Філіпопулос» був помічений, як бігав по бруду Sofades і кричав: "Вони вкрали нашу зрошувальну цистерну!." Джерела показали, що він був справді божевільним, оскільки після того, як він усвідомив, що його була відсутня зрошувальна цистерна, звернувся спочатку до сусідів, а потім до влади Пізніше Філіпопулос зламався після того, як єдиною відповіддю, яку він отримав, було "добре», а також багато інших однослівних відповідей. циган за цю подію, і він наказав їх винищити, зменшивши їхню ренту на 1%."
ww1_greece.99.a: "Майстер!"

ww1_greece.101.t: "Битва за Афіни"
ww1_greece.101.d: "Антанта висадила 3000 військовослужбовців морської піхоти в Піреї та рушила на Афіни. Невдовзі роялістські війська зупинили свій наступ. Більше двох годин вони перебували в напруженому протистоянні. Вранці пролунала стрілянина невідомого походження, і почалася битва за Афіни. Кожна сторона звинуватила іншу стрілянина поширилася по всьому місту."
ww1_greece.101.a: "Король просить припинити вогонь, щоб знайти компроміс."

ww1_greece.102.t: "Статус Федерації"
ww1_greece.102.d: "Хоч Салоніки нарешті звільнено від османського правління, організація під назвою "Соціалістична робітнича федерація», також відома місцевими жителями як "Federacion», очолювана єврейським соціалістом Авраамом Бенаройя, чинить опір нашим спробам нав’язувати етнічний поділ у місті та виступає за автономну Македонію, що загрожує нашим позиціям на Балканах. Хоча вигнання їхніх лідерів може виявитися простим рішенням, вони можуть нам знадобитися в майбутньому?"
ww1_greece.102.a: "Вигнайте їх!"
ww1_greece.102.b: "Залиште їх."

ww1_greece.103.t: "Повернення Франції окупованої території"
ww1_greece.103.d: "Тепер, коли Велика війна закінчилася, настав час повернути французам нашу територію, яку вони використовували для боротьби зі своїми ворогами. Звичайно, нам доведеться відновити шкоду, завдану війною на цих територіях, і почати Останні французькі війська були помічені з порту Салонік кілька годин тому."
ww1_greece.103.a: "Нарешті!"

ww1_greece.104.t: "Повернення окупованих територій грекам"
ww1_greece.104.d: "Греки відважно дозволили нам позичити їхню землю в Північній Греції на час війни. Тепер, коли війна закінчилася, настав час повернути її їм, щоб вони могли продовжувати своє управління. "
ww1_greece.104.a: "Давайте повернемо наших хлопців додому."

ww1_greece.105.t: "Дружба з державою [FROM.Getname]?"
ww1_greece.105.d: "[FROM.Getname] направила дипломатичну групу для підписання пакту про дружбу між нашими двома націями. Незважаючи на останні події, грецький уряд, здається, відкритий до діалогу та запропонував остаточно закріпити наші кордони, знявши всі претензії з обох сторони наших націй також запропонували договір про ненапад, щоб скріпити наше добре взаєморозуміння."
ww1_greece.105.a: "Ми повинні це підписати."
ww1_greece.105.b: "Ніколи!"

ww1_greece.106.t: "Болгарія підписала"
ww1_greece.106.d: "Болгарія прийняла наш пакт доброго розуміння. Обидві країни відкликали свої претензії."
ww1_greece.106.a: "Чудово!"

ww1_greece.107.t: "Болгарія відмовилася"
ww1_greece.107.d: "Болгарія відмовилася від нашого пакту доброго взаєморозуміння. Обидві країни зберегли свої вимоги."
ww1_greece.107.a: "Чудово!"

ww1_greece.108.t: "Битва триває"
ww1_greece.108.d: "Схоже, французький віце-адмірал Дю Фурне не був готовий зустріти організований опір еллінів, і звіти свідчать про те, що йому вже не вистачає припасів. Таким чином, він з готовністю прийняв компроміс короля. Однак, перш ніж угода могла завершено, бій знову розгорівся! Заппейона, де розташована штаб-квартира французького віце-адмірала, ескадра Фалірона відповіла бомбардуванням частин міста, зокрема навколо стадіону та біля самого палацу."
ww1_greece.108.a: "Переговори мають продовжуватися..."

ww1_greece.109.t: "Компроміс"
ww1_greece.109.d: "Дискусії відновилися, остаточний компроміс досягнутий. Король погодився передати лише шість артилерійських батарей, замаскованих у горах, замість десяти, яких вимагав французький віце-адмірал. Битва закінчилася. Антанта сили зазнали 194 втрати, вбитими та пораненими, тоді як наш гарнізон втратив лише 82, не Війська Антанти вже почали евакуацію за 3 роки, що вдалося зробити Костянтину за 2 тижні."
ww1_greece.109.a: "Яке лихо..."

ww1_greece.110.t: "Розширення соціалістичної преси"
ww1_greece.110.d: "Якщо ми хочемо перемогти на майбутніх виборах, ми повинні розширити нашу пресу, Різоспастіс. На наших соціалістичних конференціях багато хто припустив, що преса повинна розширюватися за межами міського центру Салонік у більш сільських і консервативних районах щоб пробудити людей своїми ідеями. Хоча це, безсумнівно, принесе популярність, це також може викликати негативну реакцію з боку правих крило групи, і вони контрпропонують, щоб преса була розширена лише в Салоніках."
ww1_greece.110.a: "Збережіть видавництво в Салоніках."
ww1_greece.110.b: "Ми повинні розширити його далі."

ww1_greece.111.t: "Атака на Додеканес вдалася!"
ww1_greece.111.d: "Наше втручання пройшло за планом, наші сили вторгнення перемогли прибережні сили й оточили головні острови. Елітна частина військово-морського флоту проникла на Родос і скинула місцеву адміністрацію."
ww1_greece.111.a: "Телея!"

ww1_greece.112.t: "Атака на Додеканес не вдалася!"
ww1_greece.112.d: "Незважаючи на наші зусилля, флот був зупинений військово-морським патрулем [899.owner.getAdjective]. Добре організована берегова охорона супротивника швидко приєдналася до двох важких крейсерів. Наша спроба з тріском провалилася!"
ww1_greece.112.a: "Skatá!"

ww1_greece.113.t: "Середземноморські амбіції Греції"
ww1_greece.113.d: "Наші агенти в Егейському морі повідомили про заворушення в Греції. Після закінчення балканських воєн Греція, здається, поставила собі за мету взяти під контроль регіони з грецькими меншинами. Деякі з наших територій, зокрема Додеканес є його частиною, ми повинні бути дуже пильними і розмістити там гарнізон і флот, про всяк випадок."
ww1_greece.113.a: "Rodi rimarrà Italiano!"
ww1_greece.113.b: "Нехай вони спробують зробити нас протекторатом!"

ww1_greece.114.t: "Атака Греції на Додеканес не вдалася!"
ww1_greece.114.d: "Грецькі сили спеціального призначення спробували взяти під контроль острови Додеканес за допомогою Королівського флоту. На щастя, наше підкріплення, а також війська на місці відбили загарбників."
ww1_greece.114.a: "Ми добре зробили, посиливши гарнізони!"

ww1_greece.115.t: "Грецьке вторгнення на Додеканес"
ww1_greece.115.d: "Грецький спецназ втрутився на острів Родос і його околиці, здається, вони змогли розбити наш гарнізон і взяти під контроль основні острови! Ми велика європейська держава, ми не можемо собі дозволити щоб вас штовхали!"
ww1_greece.115.a: "Надішліть ультиматум!"
ww1_greece.115.b: "Це не варте вартості..."

ww1_greece.116.t: "[FROM.getAdjective] Ультиматум"
ww1_greece.116.d: "Італія не оцінила наше блискавичне завоювання і негайно поставила нам ультиматум. Якщо ми виведемо наші війська протягом 14 днів, вони не вживатимуть жодних дій. У разі відмови Італія залишає за собою право застосувати силу."
ww1_greece.116.a: "Ніколи!"
ww1_greece.116.b: "Це не варте вартості..."

ww1_greece.117.t: "Греція відступає"
ww1_greece.117.d: "Греки побачили розум і відступили, не завдавши жодної шкоди місцевій інфраструктурі. Наша адміністрація була відновлена."
ww1_greece.117.a: "Добре."

ww1_greece.118.t: "Греція залишається непокірною"
ww1_greece.118.d: "Незважаючи на наш ультиматум, Греція не відкликала свої війська і вважала за краще не відповідати на наші заклики. За словами наших розвідників, королівський еллінський флот у стані готовності, вони, схоже, готові прийняти нас."
ww1_greece.118.a: "Змусьте їх заплатити ціну заліза!"

ww1_greece.119.t: "Перша установча конференція SEKE"
ww1_greece.119.d: "Колишні члени Федерації та соціалістичні організації зібралися в офісі Асоціації корабельних інженерів у Піреї, щоб обговорити створення об’єднаної соціалістичної партії, яка залишатиметься непохитною на майбутніх виборах. Було обговорено багато питань, але одне Величезну суперечку викликала зовнішня політика і центр, який наразі підтримує більшість партій у створенні мирних Балкан з іншого боку, ліві більшовики підтримують більш радикальний варіант Балканської федерації рівних, імовірно, він принесе суперечки всередині коаліції з Венізелосом."
ww1_greece.119.a: "Підтримуйте Бенарою."
ww1_greece.119.b: "Підтримайте Лігдопулоса."

ww1_greece.120.t: "Венізелос виганяє нас з коаліції!"
ww1_greece.120.d: "Наше суперечливе рішення продовжувати плани Балканської федерації привело нас до загибелі. Венізелос вигнав нас з коаліції, значно знизивши нашу популярність серед мас... Хоча це серйозний удар по нашу партію та популярність ми повинні продовжувати боротьбу, оскільки Венізелос, безперечно, намагатиметься ще більше приборкати нашу популярність."
ww1_greece.120.a: "Gamó to feléki mou..."

ww1_greece.121.t: "Венізелістська опозиція"
ww1_greece.121.d: "Наша сторона Центральних держав зміцнює опозицію, щоб об’єднатися проти роялістської партії. Їхня головна фігура, [GRE.getDemocraticLeader], почала організовувати мітинги на півночі країни в надії повалити уряд і Ми не можемо дозволити цій бізнесовій людині зруйнувати автономію нашої великої нації!"
ww1_greece.121.a: "Gia ton Vasiliá!"

ww1_greece.122.t: "Греко-сербський договір 1913 року"
ww1_greece.122.d: "Назріваюча болгарська загроза стабільності на Балканах повинна бути протиставлена сильним греко-сербським альянсом, який зможе протистояти "балканської Пруссії» військовою силою. Протокол також містив 50-річна комерційна угода, яка дозволяла використовувати Салоніки сербським компаніям Салоніки 1 червня 1913 року грецьким послом у Белграді Іоаннісом Александропулосом і сербським послом в Афінах Матеєю Бошковичем."
ww1_greece.122.a: "Це має тривати довго."

ww1_greece.124.t: "Проблеми з французьким аташе"
ww1_greece.124.d: "Схоже, що кронпринц Костянтин, який є нинішнім генеральним інспектором французького військового аташе, поскаржився на маневри в Танагра, беручи участь у дуже різкій критиці стану армії, фактично оголосивши це в гірший стан, ніж до 1909 року. Хоча він прямо не критикував французьку місію, натяком було очевидно, тому Ейду погрожує, що він і його люди покинуть країну."
ww1_greece.124.a: "Вимагайте, щоб він вибачився!"

ww1_greece.125.t: "Потоплення Британіка"
ww1_greece.125.d: "HMHS Britannic, молодша сестра RMS Olympic і RMS Titanic, затонула сьогодні після зіткнення з німецькою міною в каналі Кеа. Капітану Бартлету вдалося евакуювати більшість пасажирів, незважаючи на те, що вони були в У тому ж стані, в якому перебував Титанік, першими на місце прибули рибалки з Кеа О 10:00 HMS Scourge помітив перші рятувальні шлюпки, а через 10 хвилин забрав 339 озброєних абордажних пароплавів HMS Heroic, які прибули за кілька хвилин до цього. На палубі Heroic не було місця для вцілілих, і вони подали сигнал до Пірея Присутність тих, хто залишився в Korissia людей на борту, 1036 людей вижили під час затоплення, тридцять людей втратили життя під час катастрофи."
ww1_greece.125.a: "Кажете, німецька шахта?"

ww1_greece.126.t: "Антигрецький бунт у Торонто!"
ww1_greece.126.d: "У Канаді відбулися антигрецькі заворушення після того, як ветерана-інваліда рядового Клода Клудерне вигнали з грецького кафе White City Café ввечері 1 серпня. Клудерне був п’яний і напав на офіціанта, який катапультував його та викликав поліцію, хоч подія була незначною, але спалахнула Насильство спалахнуло 2 серпня, коли натовп, який налічував близько 5000-20 000 людей, на чолі з місцевими військовими ветеранами, пограбував і знищив усі видимі грецькі підприємства в центрі міста, як повідомляється, переповнені та не змогли зупинити бунтівників, і натомість залишився осторонь через розмах насильства меру довелося викликати бунт Виклик міліції та військової поліції був результатом упередженого ставлення до нових іммігрантів, а також хибного переконання, що греки не воювали у Великій війні і дотримувалися пронімецьких поглядів."
ww1_greece.126.a: "Канадці дурні чи що?"

ww1_greece.127.t: "Замах на Венізелоса!"
ww1_greece.127.d: "Раніше сьогодні під час його дипломатичного візиту до Франції було скоєно замах на життя прем’єр-міністра Венізелоса. На щастя, замаху вдалося запобігти, прем’єр-міністр отримав лише поранення в руку. що злочинці були прихильниками роялістської справи. Народне обурення в Афінах призвело до спалаху серйозних заворушень проти реальних і передбачуваних прихильників колишнього короля Костянтина I."
ww1_greece.127.a: "Катастрофа ледве запобігла."

ww1_greece.128.t: "Іон Драгуміс убитий!"
ww1_greece.128.d: "Іон Драгуміс, найвидатніший політик-націоналіст Еллади, був холоднокровно вбитий червоними елементами батальйонів безпеки Венізеліста у відповідь на замах на життя Венізелоса всього за день до цього. Революціонер зробив свою останнього подиху на проспекті Кіфісіас, неподалік від Американської школи класичних досліджень в Афінах. Ця трагічна подія ще більше розпалила внутрішню боротьбу між Венізелістські та роялістські елементи на і без того крихкій еллінській політичній сцені."
ww1_greece.128.a: "За ним буде дуже не вистачати..."

ww1_greece.129.t: "Різанина у Фокеї"
ww1_greece.129.d: "Кілька днів тому турецькі нерегулярні загони пограбували села на південь від Менемена, змусивши грецьке населення тікати. 11 червня грецькі біженці з навколишніх регіонів ринули до сусідньої Фокеї. 12 червня нерегулярні загони розпочали атаку на саму Фокею вночі з трьох сторін і пройшли добре Збройні групи увірвалися в кілька помешкань і розстріляли їх мешканців, незалежно від віку та статі, а крім убивств відбулося кілька зґвалтувань, які втекли до гавані та намагалися втекти на човні до загального безладу, деякі люди потонули, намагаючись врятуватися. Однак після двох Днів французький паровик прибув до Смірни і поширив новини про різанину, яка помітила велику кількість людей, що вижили, на сусідній грецький острів. Грецька влада врятувала решту 6000 жителів, відправивши човни, щоб доставити їх на острів."
ww1_greece.129.a: "Як жахливо..."

ww1_greece.130.t: "Сапунцакіс звільняється з армії"
ww1_greece.130.d: "Генерал Константінос Сапунцакіс відважно воював за Грецію з 1867 року під час Критського повстання, греко-турецької війни 1897 року, а тепер і під час Балканської війни, звільняючи Яніну та Епір зі своєю армією. Він мав провідну роль роль у збройних силах протягом багатьох десятиліть, тому ми дозволили йому нарешті піти у відставку."
ww1_greece.130.a: "Прощавай!"

ww1_greece.131.t: "Вбивство вдалось!"
ww1_greece.131.d: "Нашим агентам вдалося вистежити, а потім ізолювати Венізелоса. Без захисту останній був ліквідований пострілом зі снайперської гвинтівки Mauser 98k. Хоча наш уряд можна звинуватити в організації вбивства, немає чітких доказів ми."
ww1_greece.131.a: "Прощавай!"

ww1_greece.132.t: "Вбивство не вдалося!"
ww1_greece.132.d: "Незважаючи на всі наші зусилля, наша спроба нічого не дала. Здається, Венізелос був попереджений невідомо яким незалежним джерелом. Невдовзі після невдалого вбивства лідер опозиції оголосив про неминуче створення просоюзницької збройної опозиції і виступав проти "зрадницького» роялістського уряду."
ww1_greece.132.a: "О ні..."

ww1_greece.133.t: "Венізелістський тероризм"
ww1_greece.133.d: "Напруга в країні зростає, а опозиція стає дедалі жорстокішою. Прихильники Венізелоса штурмували запас зброї, розташований у Македонії, і викрали все обладнання, яке там було! Нам не вдалося знайти вкрадені гвинтівки."
ww1_greece.133.a: "Це погано."

ww1_greece.134.t: "Венізелістський тероризм"
ww1_greece.134.d: "Ліберальний опір набув величезних масштабів. Збори відбуваються в кількох регіонах країни, особливо на нових територіях. Хаос повний, і ситуація може погіршитися при найменшому відхиленні."
ww1_greece.134.a: "О ні..."

ww1_greece.135.t: "Доля Венізелоса"
ww1_greece.135.d: "Війна закінчилася, останні фортеці венізелістів впали. Відтепер доречно судити Елефтеріоса Кіріаку Венізелоса за його злочини проти Королівства Греції. Якщо його страта може бути негайним і радикальним рішенням, це було б ударом по нашій популярності."
ww1_greece.135.a: "Убий його... Убий його зараз."
ww1_greece.135.b: "Вигнати його!"

ww1_greece.136.t: "Позачергові результати виборів"
ww1_greece.136.d: "Схоже, що Соціалістична робітнича партія несподівано виграла позачергові вибори з незначною більшістю, всупереч поширеній думці, що соціалісти не змогли отримати владу... Згодом Венізелос прийняв результати, хоча велика частина населення навіть не знає, що таке соціалізм, і вони, швидше за все, будуть розчаровані результатами."
ww1_greece.136.a: "Ми досягли неможливого."

ww1_greece.137.t: "Соціалісти в Греції!"
ww1_greece.137.desc: "Після тиску на вимоги соціалістів грецький уряд вирішив провести дострокові вибори, помилково вважаючи, що вони все одно збережуть більшість. Через національний поділ країни між венізелістами та роялістами соціалістична партія провела більшість, змусивши уряд запровадити пропорційну представницьку систему ймовірно укладуть союз із червоними."
ww1_greece.137.a: "Це дестабілізує Балкани."
ww1_greece.137.b: "Союзник на Балканах?"

ww1_greece.138.t: "Результати внутрішньопартійних виборів"
ww1_greece.138.d: "Внутрішньопартійні вибори здебільшого віддали перевагу двом найбільш харизматичним кандидатам з партії, Аврааму Бенаройї, одному з найвидатніших соціалістичних діячів Балкан, і Дімостенісу Лігдопулосу, який прагне виконати Балканську федерацію. По завершенні голосування зрозуміло, що лідером партії стане..."
ww1_greece.138.a: "Авраам Бенароя!"
ww1_greece.138.b: "Дімостеніс Лігдопулос!"

ww1_greece.139.t: "Доля короля"
ww1_greece.139.d: "Після зміни режиму статус короля був предметом гарячих дебатів. Існує думка, що король має залишитися конституційним монархом, але є побоювання, що він може повалити наше правління. Інший варіант - це, звичайно, вислати його, щоб ми могли проголосити першу Грецьку соціалістичну республіку. Що нам робити?"
ww1_greece.139.a: "Вигнайте його!"
ww1_greece.139.b: "Король залишиться."

ww1_greece.140.t: "Балкани об'єднайтесь!"
ww1_greece.140.desc: "Після четвертої балканської війни всі балканські соціалісти погодилися сприяти створенню Балканської федерації рівних, що складатиметься з однаковими рівнями автономії в усіх відповідних країнах. Це величезний поворот для геополітики на Балканах, і це, ймовірно, вплине комуністичного впливу в Європі, оскільки є велика ймовірність того, що новостворена Балканська Федерація асоціюватиме себе з Третім Інтернаціоналом і Комінтерном."
ww1_greece.140.a: "Балкани об'єдналися?"
ww1_greece.141.t: "Об'єднатися з Грецією?"
ww1_greece.141.d: "Оскільки ми зміцнили наш режим, настав час вирішити, що робити з нашою зовнішньою політикою. З кінця 1800-х років ми підтримували об’єднану Балканську соціалістичну федерацію, і з Грецією, яка має соціалістичний уряд, це ідеальний шанс діяти?"
ww1_greece.141.a: "Ми приєднаємося до них."
ww1_greece.141.b: "Я б краще зберіг свою незалежність."

ww1_greece.142.t: "Болгарія хоче приєднатися до нас!"
ww1_greece.142.d: "Після тривалих дискусій із болгарським соціалістичним урядом вони вирішили об’єднати наші країни, щоб сприяти створенню довгоочікуваної Балканської федерації. Це величезна сходинка для соціалізму в західному світі і визначатиме статус Балкан на десятиліття вперед."
ww1_greece.142.a: "Дуже добре."

ww1_greece.143.t: "Болгарія відмовляється приєднатися до нас!"
ww1_greece.143.d: "Після тривалих дискусій з болгарським соціалістичним урядом було зроблено висновок, що вони краще збережуть свою незалежність, ніж реалізують плани об’єднаної Балканської федерації. Це явно гальмує наші плани на майбутнє, і ми повинні вирішити, які курс дій, які потрібно вжити."
ww1_greece.143.a: "Залиште їх."
ww1_greece.143.b: "Війна!"

ww1_greece.144.t: "Комуністичне повстання!"
ww1_greece.144.d: "Схоже, що наше нехтування соціалістичною популярністю в нашій країні призвело нас до загибелі. Соціалісти озброїлися і значні кошти фінансуються грецьким урядом. Незрозуміло, що греки будуть робити далі, але нам потрібно діяти обережно і швидко призвати якомога більше людей."
ww1_greece.144.a: "Убийте цих комунікатів!"

ww1_greece.145.t: "Втручання в конфлікт"
ww1_greece.145.d: "Соціалісти в Болгарії повстали проти свого капіталістичного репресивного режиму під нашим керівництвом. Кілька членів партії та генералів запропонували нам зайняти більш активну позицію в конфлікті та навчити наших солдатів брати участь Інші вважають, що це може спричинити міжнародний епізод, і запропонували нам таємно надіслати їм обладнання."
ww1_greece.145.a: "Не ризикуймо."
ww1_greece.145.b: "Натомість надішліть їм обладнання."

ww1_greece.146.t: "Греція загрожує нашій цілісності!"
ww1_greece.146.d: "Греція під своїм соціалістичним режимом загрожує стабільності на Балканах, включаючи нашу власну територіальну цілісність, оскільки вони хочуть перетворити Балкани на соціалістичну федерацію рівних за допомогою війни. Це в наших інтересах щоб захистити наші інтереси та спробувати сприяти укладенню альянсу з нашими сусідами, щоб відбити цю грецьку загрозу."
ww1_greece.146.a: "До зброї!"
ww1_greece.146.b: "Ні."

ww1_greece.147.t: "Четверта балканська війна"
ww1_greece.147.desc: "Після очолюваного Грецією комуністичного повстання в Болгарії, Сербія, щоб захистити свої інтереси в регіоні, створила «Белградський пакт», щоб сформувати антикомуністичний альянс на Балканах. повстала, і це призвело до війни з Грецією, метою якої є створення Соціалістичної Балканської Федерації рівних. Поки що незрозуміло, хто виграє цей конфлікт, але навряд чи Греція зможе виграти."
ww1_greece.147.a: "Не знову..."

ww1_greece.148.t: "Греція пропонує нам Східну Македонію!"
ww1_greece.148.d: "Греція звернулася до нас із пропозицією східної Македонії в обмін на приєднання до її фракції, Балканського пакту. Це, безумовно, хороша пропозиція для нас і гарантує більше територіального розширення та стабільності в нашій країні разом із обороною Хоча деякі думають, що це змова греків, щоб повалити наш уряд із соціалістичним. Що нам робити?"
ww1_greece.148.a: "Звучить добре."
ww1_greece.148.b: "Вибачте, не цікавить."

ww1_greece.149.t: "Болгарія відхиляє нашу пропозицію!"
ww1_greece.149.d: "Незважаючи на те, що ми запропонували Болгарії досить великі територіальні поступки з нашого боку, вони відмовилися від пропозиції після довгих переговорів. Причина незрозуміла, чому вони це зробили, але нам доведеться знайти інші засоби для розширення наших Балканський альянс."
ww1_greece.149.a: "Ну добре."

ww1_greece.150.t: "Греки хочуть придбати Додеканес"
ww1_greece.150.d: "Греки звернулися до нас з наміром придбати Додеканес. Хоча це стратегічний регіон для нас, греки запропонували досить багато грошей, щоб урівноважити це. Це буде досить добре для нашої економіки але це може викликати негативну реакцію, оскільки ми віддаємо територію Італії."
ww1_greece.150.a: "У нас є угода."
ww1_greece.150.b: "Ні в якому разі!"

ww1_greece.151.t: "Італійці прийняли."
ww1_greece.151.d: "Після довгих переговорів італійці прийняли нашу пропозицію, і острови Додеканес будуть швидко передані нам. Це велика дипломатична перемога нашої нації, і місцеві жителі зібралися, щоб відсвяткувати своє звільнення."
ww1_greece.151.a: "Вражаюче, дуже гарно."

ww1_greece.152.t: "Італійці відхилили нашу пропозицію."
ww1_greece.152.d: "Після довгих переговорів здається, що італійці абсолютно не зацікавлені в передачі своєї території нам, незалежно від ціни. Це велика дипломатична поразка для нас і зруйнувала дипломатичні відносини між нами та Італією."
ww1_greece.152.a: "До біса."

ww1_greece.153.t: "Греки хочуть купити Кіпр"
ww1_greece.153.d: "Греки звернулися до нас з наміром придбати Кіпр. Хоча це стратегічний регіон для нас, греки запропонували досить багато грошей, щоб урівноважити це. Це буде досить добре для нашої економіки, але це може викликати негативну реакцію, оскільки ми віддаємо територію Італії."
ww1_greece.153.a: "У нас є угода."
ww1_greece.153.b: "Ні в якому разі!"

ww1_greece.154.t: "Британці прийняли."
ww1_greece.154.d: "Після тривалих переговорів британці прийняли нашу пропозицію, і Кіпр буде швидко передано нам. Це велика дипломатична перемога нашої нації, і місцеві жителі зібралися, щоб відсвяткувати своє звільнення."
ww1_greece.154.a: "Вражаюче, дуже гарно."

ww1_greece.155.t: "Британці відхилили нашу пропозицію."
ww1_greece.155.d: "Після довгих переговорів здається, що британці абсолютно не зацікавлені в передачі нам своєї території, незалежно від ціни. Це велика дипломатична поразка для нас і зруйнувала дипломатичні відносини між нами та Італією."
ww1_greece.155.a: "До біса."

ww1_greece.156.t: "[FROM.getName] запрошує нас підготуватися до нападу на Туреччину"
ww1_greece.156.desc: "Греки запросили нас надати військову підтримку в їхній кампанії в Малій Азії. Крім того, вони дозволяють нам висувати територіальні претензії в обмін на цю підтримку. Яким буде наш курс дій?"
ww1_greece.156.a: "Ми вимагаємо протекторату в Анатолії."
ww1_greece.156.b: "Ми вимагаємо нейтральної зони навколо Константинополя."
ww1_greece.156.c: "Ми вимагаємо курдського протекторату в Анатолії"
ww1_greece.156.d: "Ми вимагаємо зону в Анталії"
ww1_greece.156.e: "Ми вимагаємо окупації Константинополя"
ww1_greece.156.f: "Ми вимагаємо IDK"
ww1_greece.156.g: "Ми вимагаємо окупації Константинополя."
ww1_greece.156.h: "Ми відмовляємося."

ww1_greece.157.t: "[FROM.getName] вимагає створення нейтральної зони в Константинополі"
ww1_greece.157.d: "Уряд [FROM.GetAdjective] чітко озвучив нам свої територіальні вимоги. Вони хочуть мати нейтральну зону в Константинополі, незважаючи на велику кількість грецького населення, яке ми хочемо інтегрувати на наших територіях. Чи маємо ми визнати цю вимогу чи ми відмовимося?."
ww1_greece.157.a: "Ми погоджуємося з їхніми вимогами."
ww1_greece.157.b: "Ми відмовляємося. Константинополь буде грецьким!"

ww1_greece.158.t: "[FROM.getName] вимагає протекторату в Анатолії"
ww1_greece.158.d: "Уряд [FROM.GetAdjective] вимагав протекторату в Анатолії. Це можна розглядати як гідну жертву, оскільки нам буде важко встановити контроль над усім регіоном. Яким буде наш курс дій бути?"
ww1_greece.158.a: "Ми погоджуємося з їхніми вимогами."
ww1_greece.158.b: "Ми відмовляємося."

ww1_greece.159.t: "[FROM.getName] вимагає протекторату в Курдистані"
ww1_greece.159.d: "Уряд [FROM.GetAdjective] чітко озвучив нам свої вимоги щодо протекторату в Курдистані. Цей регіон мало цікавить нас через низьку кількість греків, однак деякі в уряді все ще виступають проти цього. чи буде наше рішення?"
ww1_greece.159.a: "Ми погоджуємося з їхніми вимогами."
ww1_greece.159.b: "Ми відмовляємось."

ww1_greece.160.t: "[FROM.getName] вимагає Айдин, Анталію та Ізмір"
ww1_greece.160.d: "Уряд [FROM.GetAdjective] вимагає Айдин, Анталію та Ізмір, які вони бажають отримати від ресурсів регіонів. Багато в уряді залишаються суперечливими щодо того, погоджуватись ми чи ні, особливо через велику кількість грецького населення в Ізмірі. Як будемо діяти?"
ww1_greece.160.a: "Ми погоджуємося з їхніми вимогами"
ww1_greece.160.b: "Ми відмовляємося."

ww1_greece.161.t: "[FROM.getName] вимагає окупації Константинопа"
ww1_greece.161.d: "Уряд [FROM.GetAdjective] чітко озвучив нам свої територіальні вимоги. Вони бажають окупації Константинополя, незважаючи на велику кількість грецького населення, яке ми хочемо інтегрувати на наших територіях. Чи маємо ми визнати цю вимогу чи ми відмовимося?"
ww1_greece.161.a: "Ми погоджуємося з їхніми вимогами."
ww1_greece.161.b: "Ми відмовляємося. Константинополь буде грецьким!"

ww1_greece.162.t: "[FROM.getName] вимагає Кілікії"
ww1_greece.162.d: "Уряд [FROM.GetAdjective] вимагає окупації Кілікії. Багато в уряді не сприймають цього, однак деякі залишаються скептичними. Як ми відповімо?"
ww1_greece.162.a: "Ми погоджуємося з їхніми вимогами."
ww1_greece.162.b: "Ми відмовляємось"

ww1_greece.163.t: "[FROM.getName] вимагає окупації Константинопа"
ww1_greece.163.d: "Уряд [FROM.GetAdjective] чітко озвучив нам свої територіальні вимоги. Вони бажають окупації Константинополя, незважаючи на велику кількість грецького населення, яке ми хочемо інтегрувати на наших територіях. Чи маємо ми визнати цю вимогу чи ми відмовимося?"
ww1_greece.163.a: "Ми погоджуємося з їхніми вимогами."
ww1_greece.163.b: "Ми відмовляємося"

ww1_greece.164.t: "[FROM.getName] відмовляється від наших вимог Константинополя"
ww1_greece.164.d: "Уряд [FROM.GetAdjective] відхилив наші територіальні вимоги, які багато хто сприймає як порушення угоди. Чи будемо ми продовжувати підтримувати їх військовою силою в їхній запланованій Малоазійській кампанії?"
ww1_greece.164.a: "Ми більше не будемо вести переговори."
ww1_greece.164.b: "Ми все одно надамо їм військову підтримку."

ww1_greece.165.t: "[FROM.getName] відмовляється від наших вимог про Анатолійський протекторат"
ww1_greece.165.d: "Уряд [FROM.GetAdjective] відхилив наші територіальні вимоги, які багато хто сприймає як порушення угоди. Чи будемо ми продовжувати підтримувати їх військовою силою в їхній запланованій Малоазійській кампанії?"
ww1_greece.165.a: "Ми більше не будемо вести переговори."
ww1_greece.165.b: "Ми все одно надамо їм військову підтримку."

ww1_greece.166.t: "[FROM.getName] відмовляється від курдського протекторату"
ww1_greece.166.d: "Уряд [FROM.GetAdjective] відхилив наші територіальні вимоги, які багато хто сприймає як порушення угоди. Чи будемо ми продовжувати підтримувати їх військовою силою в їхній запланованій Малоазійській кампанії?"
ww1_greece.166.a: "Ми більше не будемо вести переговори."
ww1_greece.166.b: "Ми все одно надамо їм військову підтримку."

ww1_greece.167.t: "[FROM.getName] відхиляє наші вимоги в Айдині, Анталії та Ізмірі"
ww1_greece.167.a: "Ми більше не будемо вести переговори."
ww1_greece.167.b: "Ми все одно надамо їм військову підтримку."

ww1_greece.168.t: "[FROM.getName] відхиляє нашу вимогу Константинополя"
ww1_greece.168.a: "Ми більше не будемо вести переговори."
ww1_greece.168.b: "Ми все одно надамо їм військову підтримку."

ww1_greece.169.t: "[FROM.getName] відхиляє нашу вимогу до Константинополя"
ww1_greece.169.a: "Ми більше не будемо вести переговори."
ww1_greece.169.b: "Ми все одно надамо їм військову підтримку."

ww1_greece.170.t: "[FROM.getName] відхиляє нашу вимогу Константинополя"
ww1_greece.170.a: "Ми більше не будемо вести переговори."
ww1_greece.170.b: "Ми все одно надамо їм військову підтримку."

ww1_greece.171.t: "[FROM.getName] відхиляє наше запрошення."
ww1_greece.171.d: "Так."
ww1_greece.171.a: "Упущена можливість."

ww1_greece.172.t: "Переговори з [FROM.getName] згортаються"
ww1_greece.172.d: "На жаль, через нашу відхилення їхніх територіальних вимог уряд [FROM.GetAdjective] відмовився від військової підтримки в нашій запланованій малоазійській кампанії."
ww1_greece.172.a: "Упущена можливість."

ww1_greece.173.t: "[FROM.getName] приймає наші вимоги"
ww1_greece.173.d: "Після переговорів уряд [FROM.GetAdjective], на щастя, погодився з нашими територіальними вимогами в Анатолії. Тепер ми зобов’язані надати їм військову підтримку в їхній кампанії в Малій Азії."
ww1_greece.173.a: "Блискучі новини."


ww1_greece.174.t: "Переговори з [FROM.getName] успішні!"
ww1_greece.174.d: "На щастя, переговори з урядом [FROM.GetAdjective] вдалися, і тепер ми матимемо їхню військову підтримку в нашій запланованій Малоазійській кампанії."
ww1_greece.174.a: "Дивовижні новини."

ww1_greece.175.t: "Короля Олександра вкусила мавпа!"
ww1_greece.175.d: "Вчора Олександр був поранений, прогулюючись територією маєтку Татої. Домашня берберійська макака, що належить домоволоділеві виноградників палацу, напала або на неї напала королівська німецька вівчарка Фріц, а Олександр спробував Щоб розділити двох тварин, інша мавпа напала на Олександра і сильно вкусила його за ногу Зрештою слуги прогнали мавп, і рани короля були негайно очищені та перев'язані, але він не вважав інцидент серйозним і попросив не розголошувати його потрібно швидко прийняти рішення, що робити."
ww1_greece.175.a: "Викличте найкращих лікарів!"
ww1_greece.175.b: "Ампутуйте йому ногу."

ww1_greece.177.t: "Король Олександр одужав."
ww1_greece.177.d: "Після негайної ампутації ноги найдосвідченішими хірургами Греції, король Олександр відновився після багатогодинної операції. Йому дозволили відвідати його дружина Аспасія Манос, яка супроводжувала його протягом тривалого часу. Зітхання полегшення можна почути в усьому політичному спектрі Греції, оскільки король міг легко померти від припіканої рани."
ww1_greece.177.a: "Одноногий король, а?"

ww1_greece.178.t: "[FROM.getName] просить приєднатися до Mitteleuropa."
ww1_greece.178.d: "Уряд [FROM.GetAdjective] прагне приєднатися до Mitteleuropa та зміцнити зв’язок між нами. Зрештою, вони також чудові торгові партнери. Прийняти чи відхилити?"
ww1_greece.178.a: "Ми приймаємо."
ww1_greece.178.b: "Ми відмовляємось."

ww1_greece.179.t: "[FROM.getName] відхиляє наш запит на приєднання до Mitteleuropa."
ww1_greece.179.d: "Уряд [FROM.GetAdjective], на жаль, відхилив наше прохання приєднатися до Mitteleuropa, незважаючи на нашу допомогу у Великій війні."
ww1_greece.179.a: "Упущена можливість."

ww1_greece.180.t: "[FROM.getName] приймає наш запит на приєднання до Mitteleuropa."
ww1_greece.180.d: "Наші союзники в [FROM.Capital.GetCapitalVictoryPointName] прийняли нас до Mitteleuropa, зміцнюючи торгові та дипломатичні зв’язки між нами."
ww1_greece.180.a: "Ура."

ww1_greece.189.t: "Критські міністри штурмують парламент!"
ww1_greece.189.d: "Сьогодні критські представники намагалися взяти участь у відкритті грецького парламенту, але були жорстоко відбиті сильною армією та жандармерією. Критський член парламенту Майкл Даскалакіс із Ретімно зміг потрапити на конференцію Він був помічений, коли він вболівав за об’єднання, навіть аплодував деяким депутатам, і був усунений наказом. прем'єр-міністра."
ww1_greece.189.a: "Не знову..."

ww1_greece.190.t: "Турецькі нерегулярні війська напали на нас!"
ww1_greece.190.d: "Ми отримуємо повідомлення з фронту про те, що турецькі нерегулярні формування, здебільшого чети, спустилися з гір і захопили наші припаси, ввійшовши у збройний конфлікт із нашими збройними силами та жандармерією, яка переправляє припаси на фронт. Це призвело до багатьох втрат і втрати піхотного спорядження для турків."
ww1_greece.190.a: "Ми розберемося з цим."

ww1_greece.191.t: "Соціалістичні агітатори на фронті!"
ww1_greece.191.d: "Схоже, що призвані соціалісти на фронті сильно деморалізують наші збройні сили та поширюють свою комуністичну пропаганду по всьому фронту. Це величезна війна, оскільки вони поширюють антивоєнні повідомлення та згуртовують солдатів їх причина повинна вжити заходів, перш ніж це пошириться далі."
ww1_greece.191.a: "Знайди їх і негайно заарештуй!"

ww1_greece.192.t: "Низький моральний дух на фронті"
ww1_greece.192.d: "Схоже, що після майже десятиліття безперервної війни — Македонської боротьби, Балканських війн, Македонського фронту, а тепер і Малоазійської кампанії — грецька армія поступово стає нездатною боротися з сильно схвильованими Турки повинні добиватися швидкої перемоги, поки наші сили не стануть боєздатними."
ww1_greece.192.a: "Це добре."

ww1_greece.193.t: "Недостатнє знання місцевості"
ww1_greece.193.d: "Наші війська дуже звикли воювати на пагорбах і рівнинах, але ця анатолійська місцевість, заповнена горами та пустелею, значно перешкоджала Малоазійській кампанії. Це стає для нас усе важчим, але повинно бути легко перемогти кілька турецьких нерегулярних формувань, правда?"
ww1_greece.193.a: "Ми е-е-е..."

