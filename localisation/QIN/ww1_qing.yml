 QIN_equal_cabinet:0 "Відповідальний кабінет"
 QIN_equal_cabinet_desc:0 "Наш кабінет повинен сприяти модернізації країни, а не спричиняти її занепад у відстале варварство! Кабінет має бути підзвітним парламенту, щоб забезпечити відсутність корупції в цьому процесі."
 QIN_cave_to_parliament:0 "Створити парламент"
 QIN_cave_to_parliament_desc:0 "Консультативна рада вимагає створення парламенту до 1911 року. Ми повинні поступитися їхнім вимогам, щоб вижити."
 QIN_court_appeasement:0 "Прерогативи маньчжурського двору"
 QIN_court_appeasement_desc:0 "Велика рада завжди нам допомагала. Що ви маєте на увазі, називаючи їх корумпованими? Геть, прохачі!"
 QIN_restore_military_production:0 "Відновлення військового виробництва"
 QIN_restore_military_production_desc:0 "Після Боксерського повстання нам було заборонено купувати іноземну зброю. Ця заборона вже закінчилася, але ми значно послабшали. Ми повинні діяти швидко."
 QIN_pacify_beiyang_army:0 "Умиротворення армії Бейян"
 QIN_pacify_beiyang_army_desc:0 "Армія Бейян залишається дуже впливовою в нашій політиці, створюючи труднощі для твердого утвердження нашого контролю. Настав час вирішити, як ми з ними впораємося."
 QIN_shanghai_shipyards:0 "Шанхайські верфі"
 QIN_shanghai_shipyards_desc:0 "Китайське море знову буде під контролем китайського флоту."
 QIN_coastal_defense:0 "Берегова оборона"
 QIN_coastal_defense_desc:0 "Наш флот надзвичайно застарілий і не може забезпечити належну берегову оборону. Подальше розширення морської промисловості допоможе вирішити цю проблему."
 QIN_education_reform:0 "Реформа освіти"
 QIN_education_reform_desc:0 "Освіта часто недоступна для селян. Необхідно зробити кроки, щоб більшість могла навчатися в наших великих закладах."
 QIN_rebuild_beiyang_fleet:0 "Відбудова флоту"
 QIN_rebuild_beiyang_fleet_desc:0 "Розширюючи наші потужності, настав час забезпечити відбудову та оснащення нашого флоту найсучаснішими досягненнями в морському озброєнні та технологіях."
 QIN_nanjing_arsenal:0 "Нанкінський арсенал"
 QIN_nanjing_arsenal_desc:0 "Зі зростанням напруженості в усьому світі розширення наших арсеналів не є чимось неможливим."
 QIN_japanese_manufacturer:0 "Японський виробник"
 QIN_japanese_manufacturer_desc:0 "Стрімка індустріалізація Японії мала великий успіх, тоді як наш флот відстає. Настав час це змінити."
 QIN_reform_ministries:0 "Реформа міністерств"
 QIN_reform_ministries_desc:0 "Імператорський кабінет був хорошим початком, але для завершення нашого переходу ми повинні призначити міністрів на ключові посади, а не покладатися на єдиний кабінет."
 QIN_appeal_to_the_militarists:0 "Звернення до мілітаристів"
 QIN_appeal_to_the_militarists_desc:0 "Замість того, щоб боротися з мілітаристами і спричиняти ще більше втрат, давайте переконаємо їх приєднатися до нас. Серед них є блискучі уми, які добре послужать нашій армії."
 QIN_constitutional_monarchy:0 "Реформа монархії"
 QIN_constitutional_monarchy_desc:0 "Імператор достатньо дорослий, щоб бути коронованим, і ми досягли успіху в нашому переході. Слава Сюаньтуну!"
 QIN_cooperation_with_dominions:0 "Співпраця з домініонами"
 QIN_cooperation_with_dominions_desc:0 "Британські домініони тепер наші друзі."
 QIN_loyal_parliament:0 "Лояльний парламент"
 QIN_loyal_parliament_desc:0 "Після зради кількох членів нашого парламенту необхідно забезпечити лояльність."
 QIN_nation_recovery:0 "Рання індустріалізація"
 QIN_nation_recovery_desc:0 "Ми повинні виплатити останні репарації нашим західним ворогам."
 QIN_chinese_labour_corps:0 "Китайський трудовий корпус"
 QIN_chinese_labour_corps_desc:0 "Британським колоніям дуже потрібні робітники. Якщо ми запропонуємо відправити деяких наших злочинців для підтримки їхніх зусиль, це може призвести до кращої співпраці між нашими народами."
 QIN_foreign_loan:0 "Позика чотирьох держав"
 QIN_foreign_loan_desc:0 "Після тривалих переговорів кілька великих держав погодилися надати нам вигідну позику для будівництва наших залізниць!"
 QIN_mandate_of_heaven:0 "Мандат Неба"
 QIN_mandate_of_heaven_desc:0 "Ми повернули Мандат Неба. Ми знову маємо підтримку народу, і достатні реформи перетворили династію на ту силу, якою вона була раніше. Настав час скинути кайдани колоніального гніту і затвердити наше законне місце у світі."
 QIN_xiyu_conquest:0 "Завоювання Сіюй"
 QIN_xiyu_conquest_desc:0 "Імператор та його імперія помстяться за гірку поразку в битві при Таласі!"
 QIN_aksai_kachin:0 "За межами Тибету"
 QIN_aksai_kachin_desc:0 "Далеко південний імперський кордон був незаконно проведений у так званій [601.Owner.GetNameDef]. Імператор не ігноруватиме жодного зі своїх підданих під іноземним гнітом з залізною рукою!"
 QIN_outer_manchurian_conquest:0 "Імперська Маньчжурія"
 QIN_outer_manchurian_conquest_desc:0 "Жодна інша 'імперія' не є легітимною в Маньчжурії. Тільки Китайська імперія під правлінням юрченів має бути там назавжди!"
 QIN_southern_expedition_of_dragon:0 "Південна експедиція"
 QIN_southern_expedition_of_dragon_desc:0 "В’єтнамці походять від байюе. Народ байюе — китайці. Отже, в’єтнамці — це китайці. І кожен китаєць має бути під імперським правлінням."
 QIN_prince_qing_cabinet:0 "Кабінет принца Ціна"
 QIN_prince_qing_cabinet_desc:0 "Принц Цін очолить новий Імперський кабінет. Ми повинні довести народу, що ми справді проводимо реформи."
 QIN_protect_the_dynasty:0 "Захист династії Цін"
 QIN_protect_the_dynasty_desc:0 "За імператора!"
 QIN_nineteen_articles:0 "Дев’ятнадцять статей"
 QIN_nineteen_articles_desc:0 "Династія Цін стоїть на порозі великої революції та кінця династії. Це дійсно через самозаспокоєння, корупцію, розпусту та невігластво імперського двору та його чиновників. Можливо, вже запізно, але ми повинні негайно розробити конституцію та провести реформи..."
 QIN_continue_qing_new_reforms:0 "Продовження нових реформ Цін"
 QIN_continue_qing_new_reforms_desc:0 "З придушенням республіканців ми можемо завершити наші реформи та легітимізувати династію."
 QIN_advisory_council:0 "Консультативна рада"
 QIN_advisory_council_desc:0 "Терміново потрібні реформи, і принц Чун розпочав процес переходу династії до конституційної монархії. Наша підтримка цього руху є життєво важливою."
 QIN_fight_against_famine:0 "Боротьба з голодом"
 QIN_fight_against_famine_desc:0 "Поки знать живе в розкоші, селяни голодують. Потрібно докласти зусиль, щоб відновити цивільну економіку. Народ, безумовно, схвалить це."
 QIN_united_china:0 "Об’єднаний Китай"
 QIN_united_china_desc:0 "Китай розпався. Дрібні воєначальники та їхні феоди гнітять землі. Настав час поставити їх на місце."
 QIN_restore_the_nation:0 "Відновлення нації"
 QIN_restore_the_nation_desc:0 "Революція Сіньхай потрясла Китай до глибини. Усі повинні зробити свій внесок у відновлення та ремонт нації."
 QIN_militia_reorganization:0 "Реорганізація ополчення"
 QIN_militia_reorganization_desc:0 "Китайські ополчення неорганізовані. Щоб вирішити це, ми включимо їх до армії та навчимо їх бути ефективними бойовими одиницями."
 QIN_economic_stabilization:0 "Економічна стабілізація"
 QIN_economic_stabilization_desc:0 "Хаос революції призвів до економічної нестабільності. Вирішення цього має бути нашим першим завданням."
 QIN_land_reform:0 "Земельна реформа"
 QIN_land_reform_desc:0 "Деякі селяни продовжують використовувати неефективні та відсталі методи у своїх заняттях. До того ж, деякі землевласники недостатньо використовують свою власність. Комплексний набір реформ виправить це."
 QIN_pay_off_debts:0 "Погашення боргів"
 QIN_pay_off_debts_desc:0 "Зі зростанням прибутків та економічними реформами ми в змозі погасити будь-які непогашені борги."
 QIN_recover_transport_system:0 "Відновлення системи постачання"
 QIN_recover_transport_system_desc:0 "Наша армія не може ефективно воювати через пошкодження, завдані нашій інфраструктурі. Оскільки економіка починає стабілізуватися, ми можемо спрямувати певне фінансування на вирішення цієї проблеми."
 QIN_unite_provincial_command:0 "Об’єднання провінційного командування"
 QIN_unite_provincial_command_desc:0 "Регіональні воєначальники взяли контроль над своїми провінціями. Однак це не означає, що ми не зможемо переконати їх прийняти наш спосіб мислення."
 QIN_pave_way_for_industrialization:0 "Вимощений шлях до індустріалізації"
 QIN_pave_way_for_industrialization_desc:0 "Наша співпраця з іноземними державами нарешті відкрила шлях до початку індустріалізації!"
 QIN_south_provinces:0 "Південна індустріалізація"
 QIN_south_provinces_desc:0 "Наші південні провінції залишаються пустельними гірськими територіями. Необхідно зробити достатні приготування для майбутнього будівництва."
 QIN_north_provinces:0 "Маньчжурська індустріалізація"
 QIN_north_provinces_desc:0 "Хоча уряд отримує багато срібла з неосвоєних земель північно-східних провінцій, величезні ресурси та багатства ще не задіяні. Крім того, важливість провінцій навколо Чжилі та на кордоні з Кореєю робить Маньчжурію перехрестям між Росією, Китаєм і Японією. Таким чином, стратегічне розташування та залізниці в Маньчжурії сприяли розвитку виробництва, тому уряд Цін ще більше збагатить провінції та інвестуватиме в промисловість провінції."
 QIN_central_provinces:0 "Центральна індустріалізація"
 QIN_central_provinces_desc:0 "Більшість наших центральних земель залишаються нерозвиненими, незважаючи на величезні можливості, які чекають. Давайте скористаємося ініціативою."
 QIN_south_factories:0 "Південні фабрики"
 QIN_south_factories_desc:0 "Тепер, коли підготовка завершена, ми можемо розпочати роботу над численними будівельними пропозиціями."
 QIN_central_factories:0 "Центральні фабрики"
 QIN_central_factories_desc:0 "Завдяки покращеній інфраструктурі ми можемо зосередити наші зусилля на покращенні наших центральних районів."
 QIN_manchu_factories:0 "Маньчжурські фабрики"
 QIN_manchu_factories_desc:0 "Хоча уряд отримує багато срібла з неосвоєних земель північно-східних провінцій, величезні ресурси та багатства ще не задіяні. Крім того, важливість провінцій навколо Чжилі та на кордоні з Кореєю робить Маньчжурію перехрестям між Росією, Китаєм і Японією. Таким чином, стратегічне розташування та залізниці в Маньчжурії сприяли розвитку виробництва, тому уряд Цін ще більше збагатить провінції та інвестуватиме в промисловість провінції."
 QIN_split_the_tongmenghui:0 "Розкол Тунменхой"
 QIN_split_the_tongmenghui_desc:0 "Невдача Тунменхой у поваленні нас минулого разу значно посилила антисунівську фракцію в Тунменхой. Ми повинні використати наших агентів, щоб розширити цей розкол."
 QIN_mislead_the_tongmenghui:0 "Кампанія обману"
 QIN_mislead_the_tongmenghui_desc:0 "Ми використаємо наших агентів, щоб відкласти революцію, змусивши Тунменхой повірити в неправдиві істини."
 QIN_secret_tongmenghui_sabotage:0 "Саботаж координації"
 QIN_secret_tongmenghui_sabotage_desc:0 "Наша таємна поліція подбає про те, щоб Тунменхой не зміг ефективно організувати бойові сили для протистояння нашій армії!"
 QIN_beijing_arsenal:0 "Пекінський арсенал"
 QIN_beijing_arsenal_desc:0 "Нам потрібно покращити наше виробництво, щоб захистити нашу країну від загроз. Наша столиця — ідеальне місце для початку."
 QIN_imperial_bonds:0 "Імперські облігації"
 QIN_imperial_bonds_desc:0 "Наша легітимність зросла настільки, що ми тепер можемо продавати 'Імперські облігації' замість наших активів напряму."
 QIN_utilize_bribery:0 "Сприяння хабарництву"
 QIN_utilize_bribery_desc:0 "Корупція може бути шкідливою для народу, але отримання деяких хабарів необхідне для нашої країни. Протягом довгої історії Китаю корупція використовувалася як інструмент, і ми не можемо зупинитися зараз."
 QIN_village_mechanization:0 "Механізація сіл"
 QIN_village_mechanization_desc:0 "Більшість селян вагаються приймати нові технології та методи. Ми повинні розпочати масштабну програму індустріалізації в цих сільських районах!"
 QIN_modern_staff:0 "Сучасний штаб"
 QIN_modern_staff_desc:0 "Німці, зокрема Пруссія, славляться своєю армією. Ми повинні брати з них приклад."
 QIN_purchase_of_machines:0 "Закупівля машин"
 QIN_purchase_of_machines_desc:0 "Хоча ми маємо найкращі наміри щодо модернізації, нам критично бракує можливостей через застаріле обладнання. Британці запропонували продати нам деякі зі своїх машин, щоб відродити наші галузі."
 QIN_boxer_treaty:0 "Боксерський договір"
 QIN_boxer_treaty_desc:0 "Наша співпраця з іноземною державою принесла нам велику користь і їм також. Однак кілька нерівноправних договорів стоять на шляху подальшої співпраці та є непотрібним нагадуванням про принизливе минуле. Настав час усунути ці обмеження!"
 QIN_appease_the_colonialists:0 "Заспокоєння колонізаторів"
 QIN_appease_the_colonialists_desc:0 "Нам доведеться піти на деякі жертви в сьогоденні, щоб заплатити іноземцям, але це дасть нам кращу репутацію серед них; це необхідно, якщо ми хочемо залучити інвестиції."
 QIN_german_manufacturer:0 "Звернення до німців"
 QIN_german_manufacturer_desc:0 "Німці досягли великих успіхів у створенні зброї. Ми повинні звернутися за їхньою допомогою."
 QIN_british_manufacturer:0 "Запросити британських виробників"
 QIN_british_manufacturer_desc:0 "Якщо ми хочемо коли-небудь повернути наш престиж, ми повинні відкинути гордість і звернутися за допомогою до тих, хто нас послабив."
 QIN_hanyang:0 "Фабрики Ханьяна"
 QIN_hanyang_desc:0 "Завдяки нашим переговорам німці готові відкрити фабрики для виробництва їхньої зброї."
 QIN_mauser_contract:0 "Контракт Маузера"
 QIN_mauser_contract_desc:0 "Нам вдалося домовитися про ліцензію на німецьку зброю. Ми не гаятимемо часу на її виробництво."
 QIN_chinese_labour_corps2:0 "Китайський трудовий корпус"
 QIN_chinese_labour_corps2_desc:0 "Західні країни дуже потребують робітників. Якщо ми запропонуємо відправити деяких наших злочинців для підтримки їхніх зусиль, це може призвести до кращої співпраці між нашими народами."
 QIN_aviation:0 "Вітчизняна авіація"
 QIN_aviation_desc:0 "Незважаючи на наші зусилля, повітряний бій — це те, в чому ми катастрофічно недосвідчені. Британці готові надіслати нам деякі зі своїх винищувачів."
 QIN_money_to_reform:0 "Гроші на реформи"
 QIN_money_to_reform_desc:0 "Ось у чому проблема. Нам потрібно просувати реформи, але для реформ потрібні гроші, а нам ніде їх узяти! Треба щось із цим зробити...!"
