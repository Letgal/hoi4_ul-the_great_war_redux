 # ww1_qing.431.t:0 "Send Duanfang West?"
 # ww1_qing.431.d:0 "Duanfang, full name Tohoro Duanfang, is a White Plain Banner bannerman. He has proved himself as viceroy of Liangjiang and Hugang, and he is a skilled diplomat. However, after the rebellion in the south started, Zhao Erfeng has proven himself incapable of suppressing the republican rebels.\n\nHowever, since Zhao Erfeng, one of our most skilled generals, was recently captured by the rebels and beheaded by republican generals. Our court wants to punish the rebels, however we first need to destroy them.\n\nSending Duanfang into the south, along with the Hubei New Army, would greatly help the Sichuan Garrison in destroying the rebels, but would come at a cost of leaving Hubei open to revolutionary activity. Now the decisions is up to the court, and Duanfang is ready to quell the uprising."
 # ww1_qing.431.a:0 "Tell him to move troops from Hubei in"
 #
 # ww1_qing.430.t:0 "Hankou Conference"
 # ww1_qing.430.d:0 "News has reached the court the Yuan Shikai has held a secret meeting with the revolutionaries where they discussed the status of China, and the potential for Shikai to defect. Shikai has denied doing this, but, while Shikai still works for us right now, it is clear his loyalty is nonexistant, and that he will soon betray us\n\nThis event occured because our Proto-Fascist support lingered above 75% for too long."
 # ww1_qing.430.a:0 "We still need him"
 # ww1_qing.430.b:0 "He's too dangerous! Kick him out now!!!"
 #
 # ww1_qing.429.t:0 "Manchu Princes protest Shikai"
 # ww1_qing.429.d:0 "§BThis event occured because our Proto-Fascist support lingered above 75% for too long.§!\n\nToday, the Emperor was approached by a delegation of 5 Manchu princes, including Zaize, Puwei, Zhou Fu and Yulang. They protested against Yuan Shikai and his growing power, telling the Emperor that Yuan Shikai would oust him, and that the Chinese Empire was threatened. They called for immediate action aganist the general, and the dismissal of him as Prime Minister of the Imperial Cabinet.\n\nThe Emperor however, was busy playing with his toys, so he did not listen. Regent Zaifeng was present, and discussed with the princes on Yuan Shikai. Their final verdict was..."
 # ww1_qing.429.a:0 "Huh? Yuan Shikai is a good man!"
 # ww1_qing.429.b:0 "Exactly, we need to atleast reduce Shikai's influence a little"
 # ww1_qing.429.c:0 "Nows our chance, kick Shikai out, no more of this!"
 #
 # ww1_qing.428.t:0 "Viceroy of Zhili resigns"
 # ww1_qing.428.d:0 "Chen Kuilong, viceroy of Zhili (Peking, Hebei), has loyally served our government for decades, and is a fervent royalist. However, he has taken ill, and has resigned his post."
 # ww1_qing.428.a:0 "He will be missed"
 #
 # ww1_qing.427.t:0 "Shandong Surrenders"
 # ww1_qing.427.d:0 "Sun Baoqi, governor of Shandong, has long shown disloyalty to our government, and joined the revolutionaries in declaring independence. However, it has become clear to him after our army descended on Shandong that he was mistaken and has cancelled the declaration, also resigning from office. Much of the Shandong New Army followed suit, although some areas of Shandong still refuse to surrender. What should we do to him?"
 # ww1_qing.427.a:0 "Don't punish him, maybe it will get more governors to defect"
 # ww1_qing.427.b:0 "Execute the traitorous governor, but keep the administration in general."
 # ww1_qing.427.c:0 "An example must be made of Shandong's governor and army"
 #
 # ww1_qing.426.t:0 "Plotting in the West"
 # ww1_qing.426.d:0 "Though the governor of Xinjiang, Yuan Dahua, is undyingly loyal to our government, the same cannot be said for the people there. Yuan Dahua has resigned in the face of unprecedented revolutionary activity, and local leaders are plotting an uprising to go in pair with the current Xinhai Revolution. \n\nWe could divert troops and attention to the region to delay them until atleast the end of the Tongmenghui revolution, or we can simply face it."
 # ww1_qing.426.a:0 "No matter, we crushed them before we will crush them again!"
 # ww1_qing.426.b:0 "Divert garrisons, we cannot afford more revolutions right now"
 # ww1_qing.426.c:0 "Contact loyalists within the region to delay them for now!"
 #
 # ww1_qing.425.t:0 "Yuan Shikai's Deal"
 # ww1_qing.425.d:0 "The Qing have completely refused to work with Yuan Shikai, and Shikai has realized he has nothing to gain from continued loyalty to the enemy. He has offered to work with us to overthrow them - on one condition. He wants to lead the new republic that follows as president. Should we accept this power hungry man?"
 # ww1_qing.425.a:0 "Anyway to topple the barbarian Qing"
 # ww1_qing.425.b:0 "No deals with Yuan Shikai!"
 #
 # w1_qing.424.t:0 "Cheong's Investment"
 # w1_qing.424.d:0 "Although dead, Cheong Fatt Tze had, before he died, used some of the knowledge from the US to startup some heavy industry in Liangjiang. These investments are finally paying off, and we are recieving the fruits of our work!"
 # w1_qing.424.a:0 "Wonderful!"
 #
 # w1_qing.423.t:0 "Cheong returns from the US"
 # w1_qing.423.d:0 "During Cheong Fatt Tze's visit to the USA, he learned much about the nation's rapidly growing industry, visiting the young nation's various urban cities and vast factories, seeking to replicate its success in his own business ventures. Now returning, he has shared some of these US industrialization tips with our government"
 # w1_qing.423.a:0 "Useful knowledge for our industry!"
 #
 # w1_qing.422.t:0 "Cheong Fatt Tze in Hong Kong"
 # w1_qing.422.d:0 "Cheong Fatt Tze, also known as Zhang Bishi, has been sent to the USA to study the country's industry, in hopes of us replicating their industrial success. Doing most of his business in the Dutch East Indies and Indochina, Cheong has stopped in Hong Kong, and will continue to the USA soon. He has recieved a Ph.D. in law from the British there, and we are very thankful to Cheong for his previous roles as Minister of Industry. \n\nWe could ask him to invest in the United States, which would give us profit long-term, or we could simply let him continue with his journey. An investment into the USA would be costly, and would take a lot of money, but Cheong suggested paying from his own net worth. Alternatively, we could recall him back to China, since the Middle Kingdom is surely strong enough to industralize on it's own!"
 # w1_qing.422.a:0 "Wish him a good time!"
 # w1_qing.422.b:0 "Give him some extra money to invest with too!"
 # w1_qing.422.c:0 "Actually, we need him in China right now"
 #
 # w1_qing.421.t:0 "Death of Cheong Fatt Tze"
 # w1_qing.421.d:0 "After having returned from the mission in the USA, and having send us his report of the United States industry, Cheong has went back to the Dutch East Indies. However, upon his return, he died from pneumonia in Batavia. His body was sent back to China to be buried, and we sent a high-ranking official to his funeral. We have ordered the court to record his life in historical documents so that his contributions will always be remembered. Both the British Raj and the Dutch authorities ordered flags to be flown at half mast to honour the man who was known as 'the Rockefeller of the East'."
 # w1_qing.421.a:0 "Rest in peace, Cheong"
 #
 # w1_qing.420.t:0 "Death of Duanfang"
 # w1_qing.420.d:0 "Duanfang, a member of the Plain White Banner, has been sent to Hankou, after the Railway Protection Movement erupted over the nationalization of railways. When he arrived there, he took control of the Hubei New Army, and after Zhao was removed from power in Sichuan, became the temporary acting governor. However, after the new army mutinied, an officer by the name of Liu Yifeng killed Duanfang, as part of a general wave of anti Manchu violence during the revolution."
 # w1_qing.420.a:0 "Destroy the rebels!"

 ww1_qing.419.t:0 "Наньянська промислова виставка 1910 року"
 ww1_qing.419.d:0 "5 червня 1910 року нарешті відкрилася Наньянська промислова виставка. Дуаньфан, генерал-губернатор Лянцзяну, та Чен Цітай, губернатор Цзянсу, подали до імператорського двору пропозицію провести міжнародну виставку. Це офіційний ярмарок, підтриманий двором.\n\nДля виставки було відведено ділянку площею близько 41 акра поблизу Сан-Пай-Лоу. Уздовж головної осі розташовані кілька павільйонів, зокрема Адміністративний корпус, Будинок образотворчого мистецтва, Сільськогосподарський павільйон, Транспортний павільйон, Павільйони іноземних експонатів, а також кілька будівель для провінцій Китаю."
 ww1_qing.419.a:0 "Чудово!"

 ww1_qing.412.t:0 "Генерала Лянбі вбито!"
 ww1_qing.412.d:0 "По дорозі додому на Лянбі напав терорист-смертник. Це був Пен Цзяжень, член Пекінського товариства Тунменьхой, який атакував Лянбі, коли той вийшов з готелю. Терорист загинув миттєво від уламків, що влучили йому в голову. Лянбі отримав тяжке поранення ноги та згодом помер від ран, назвавши нападника лише «дивною людиною». Можливо, розширення імператорської гвардії могло б запобігти цьому?"
 ww1_qing.412.a:0 "Прокляті революціонери!"

 ww1_qing.411.t:0 "Смерть Шень Цзябеня"
 ww1_qing.411.d:0 "Видатний реформатор права Шень Цзябень мирно помер у себе вдома. Він залишив після себе величезну спадщину реформ, які докорінно змінили законодавство нашої країни."
 ww1_qing.411.a:0 "Його реформи запам’ятають"

 ww1_qing.403.t:0 "Британці відхилили пропозицію Луґарда!"
 ww1_qing.403.d:0 "Британці заявили, що вважають Вейхайвей стратегічно важливим і відмовилися від нашої пропозиції."
 ww1_qing.403.a:0 "Гаразд"

 ww1_qing.402.t:0 "Британці прийняли нашу пропозицію"
 ww1_qing.402.d:0 "Після тривалих обговорень було досягнуто згоди. Опівдні вчора прапор британського Вейхайвею було спущено востаннє, і британські адміністратори вирушили до Гонконгу."
 ww1_qing.402.a:0 "Нарешті, імперіалісти залишили нашу землю?"

 ww1_qing.401.t:0 "Пропозиція Луґарда"
 ww1_qing.401.d:0 "Сер Фредерік Луґард, губернатор Гонконгу, запропонував нашому уряду укласти угоду з [QIN.GetNameDef]. В обмін на Вейхайвей наш контроль над Гонконгом буде продовжено на невизначений термін замість 99 років. [QIN.GetName] вже погодився, і тепер рішення за нами."
 ww1_qing.401.a:0 "Цілком непогано"
 ww1_qing.401.b:0 "Угода того не варта"
 QIN_effect_lugard_proposal:0 "В обмін на повернення Вейхайвею ми назавжди визнаємо британський контроль над Гонконгом"

 ww1_qing.382.t:0 "Інцидент у Пяньма"
 ww1_qing.382.d:0 "14 грудня британці вислали війська до Пяньма — прикордонного містечка між Юньнанем і британською Бірмою. Губернатор Юньнаню Лі Цзінсі просить нашої допомоги, щоб вибити цей невеликий експедиційний загін. Допоможемо?"
 ww1_qing.382.a:0 "Він сам по собі..."
 ww1_qing.382.b:0 "Вислати війська з Сичуаню."

 ww1_qing.378.t:0 "Віце-король Мін-чже вчинив самогубство"
 ww1_qing.378.d.2:0 "Суншоу довгий час був вірним губернатором нашої династії, керував Фучжоу, обіймав посаду міністра промисловості. Його тривала служба винагородилася призначенням на пост віце-короля Мін-чже (Фуцзянь, Чжецзян). Але коли революціонери наблизилися до провінції, а гарнізон Фуцзяню підняв бунт, він зазнав поразки в бою та втратив провінцію. Приниження, вочевидь, стало для нього нестерпним, і він покінчив життя, проковтнувши золото.\n\nСуншоу був відданим і добрим правителем, завжди поблажливим до своїх громадян. Нам скоро доведеться знайти нового віце-короля."
 ww1_qing.378.d:0 "Суншоу довгий час був вірним губернатором нашої династії, керував Фучжоу, обіймав посаду міністра промисловості. Його тривала служба винагородилася призначенням на пост віце-короля Мін-чже (Фуцзянь, Чжецзян). Останнім часом стреси, однак, виявилися для нього надмірними, і він покінчив життя, проковтнувши золото.\n\nСуншоу був відданим і добрим правителем, завжди поблажливим до своїх громадян. Нам доведеться знайти нового віце-короля."
 ww1_qing.378.a:0 "Час подумати про заміну"

 ww1_qing.374.t:0 "Чжан Мінці став віце-королем Лянґуана"
 ww1_qing.374.d:0 "Лянґуан, наш найпівденніший віце-королівський округ, що складається з Ґуансі та Ґуандуну, отримав нового губернатора — Чжана Мінці. Його призначення значною мірою стало результатом втручання князя Ціна (Ікуана), і підозрюють значну корупцію. Як би там не було, він тепер губернатор провінцій, і ми бажаємо йому успіху."
 ww1_qing.374.a:0 "Вітаємо"

  ww1_qing.366.t:0 "Віце-король Сичуаню"
 ww1_qing.366.d:0 "Чжао Ерсюнь був нашим призначеним губернатором Сичуаню з 1907 року, хоча також мав обов’язки в Хугуані, де заснував Хубейську школу права. Його стабільне управління нещодавно привело до призначення на зручну посаду віце-короля Трьох північно-східних провінцій у Маньчжурії.\n\nОднак заміна — його брат Чжао Ерфен, відомий як «Чжао-Різник», відповідальний за придушення Тибетського повстання 1905 року, — часто критикується як безжальний. Під час придушення повстання він, за повідомленнями, наказав зруйнувати монастир Батанг, використовувати священні тексти як устілки для взуття солдатів та масово вбивати тибетців. У ці революційні часи чи можемо ми ризикнути доручити цій людині керування Сичуанем?"
 ww1_qing.366.a:0 "Скасувати рішення двору — Чжао Ерсюнь повинен залишитися"
 ww1_qing.366.b:0 "Чжао Ерфен може стати новим губернатором"

 ww1_qing.353.t:0 "Велика маньчжурська чума"
 ww1_qing.353.d:0 "Схоже, надзвичайно смертельна хвороба спустошує Маньчжурію, вражаючи всі міста на північ від Пекіна. Її смертність майже 100%. Кілька лікарів вже прибули в регіон для допомоги, хоча багато хто з них помер. Китайські зусилля очолює лікар Ву Ляньде, випускник Кембриджу, який просуває карантин і носіння тканинних масок."
 ww1_qing.353.a:0 "Відправити якомога більше лікарів!"
 ww1_qing.353.b:0 "Просто не заважати йому"
 ww1_qing.353.c:0 "Карантин? Маски? Яке радикальне безглуздя!"

 ww1_qing.347.t:0 "Міжнародне визнання"
 ww1_qing.347.d:0 "Після падіння Цін жодна інша держава не може претендувати на титул китайської нації, і великі держави вирішили визнати нас законним урядом Китаю. На жаль, це означає, що всі їхні нерівноправні договори тепер лягають на наші плечі..."
 ww1_qing.347.a:0 "Знову це!"

 ww1_qing.316.t:0 "Імператорові потрібні окуляри"
 ww1_qing.316.d:0 "Сер Реґінальд Джонстон нещодавно звернувся до двору. Після довгих і плутаних перекладів з’ясувалося, що у імператора «поганий зір» і йому потрібні «окуляри». Очевидно, один із друзів наставника, західний лікар, провів імператорові обстеження зору.\n\nДвір обурився тим, що наставник припустив недосконалість імператора, заявивши, що божественному синові неба не потрібні земні пристрої. Заіфен, батько Пуї, сказав, що в сина неба не може бути поганого зору. Однак сер Реґінальд Джонстон наполягає, що це необхідно."
 ww1_qing.316.a:0 "Наставник має рацію"
 ww1_qing.316.b:0 "Ха! Імператор — божественний і не потребує «окулярів»"

 ww1_qing.311.t:0 "Пекінська мирна конференція [GetYear]"
 ww1_qing.311.d:0 "Після нашої поразки у Великій війні великі держави висунули свої вимоги — взяти наші землі під свій захист і встановити концесії."
 ww1_qing.311.a:0 "У нас немає вибору..."

 ww1_qing.296.t:0 "Фен Ґочжан пропонує придушити революцію"
 ww1_qing.296.d:0 "За значну плату бейянський генерал Фен Ґочжан пропонує привести свою армію для придушення революції. Багато консерваторів, які не довіряють Юань Шикаю, підтримують цю ідею і хочуть прийняти його пропозицію."
 ww1_qing.296.a:0 "Нам потрібна його допомога..."
 ww1_qing.296.b:0 "Це занадто ризиковано."

 ww1_qing.292.t:0 "Імператор знущається з євнухів"
 ww1_qing.292.d:0 "Імператор дедалі частіше знущається зі своїх слуг-євнухів у Забороненому місті. Розбещений і обожнюваний, він швидко усвідомив абсолютну владу, якою володіє, і часто бив євнухів за найменші провини. Звиклий до виконання будь-яких примх, він став садистичним хлопцем, який отримує задоволення від покарання своїх слуг.\n\nОдного разу імператор хотів «нагородити» євнуха, що показав йому лялькову виставу, тортом із залізними ошурками і насилу відмовився від цього задуму."
 ww1_qing.292.a:0 "Імператора не можна ставити під сумнів"
 ww1_qing.292.b:0 "Дисциплінувати хлопця"

 ww1_qing.289.t:0 "Наслідки зірваного замаху"
 ww1_qing.289.d:0 "У березні 1910 року член Тунменьхоюй Ван Цзінвей прагнув підняти популярність руху проти династії Цін. Після серії невдалих революцій із 1905 року він вирішив убити князя Чуна (Заіфена), батька імператора Пуї та регента. Він запропонував підірвати себе разом із ціллю.\n\nПоки Пуї перебував у безпеці в Забороненому місті, Заіфен часто їздив між своїм палацом і резиденцією. Ван планував підірвати міст дорогою, щоб убити регента і паралізувати двір.\n\nПлан провалився, коли бомбу знайшли. Спочатку підозрювали придворні інтриги, можливо, з боку Ікуана, який був незадоволений регентством Заіфена. Але слідство швидко вийшло на Вана, і його схопили. Тепер питання лише в тому, яке покарання він отримає?"
 ww1_qing.289.a:0 "Призначити страту"
 ww1_qing.289.b:0 "Заіфен замінює страту на довічне ув’язнення"

 ww1_qing.268.t:0 "Смерть імператриці-вдови Лун'юй"
 ww1_qing.268.d:0 "Імператриця-вдова Лун'юй була дружиною імператора Ґуансю, попереднього правителя перед Сюаньтуном. Вона допомагала Цисі шпигувати за чоловіком та блокувати реформу Ста днів у 1898 році. Після сходження Пуї на трон вона всиновила його та була впливовою постаттю при дворі. Її смерть призвела до безладу в управлінні, і двір відмовився від багатьох старих чвар з реформаторами, які вона підтримувала."
 ww1_qing.267.a:0 "Висловити співчуття"

 ww1_qing.253.t:0 "Фонд Цінхуа"
 ww1_qing.253.d:0 "У 1900 році США отримали частку Боксерської контрибуції. Вважаючи її надмірною, вони запропонували реінвестувати ці кошти у нашій країні. Було багато пропозицій, зокрема інфраструктурний план Юань Шикая, але врешті погодилися зменшити суму на $10,8 мільйона за умови створення університету західного зразка. Він мав розташуватися на території колишніх імператорських садів Цінхуа і стати новим коледжем Цінхуа, де викладатимуть відомі китайські та американські науковці, серед них Лян Цічао.\n\nУгоду схвалили у 1909 році Теодор Рузвельт та Конгрес США, і тепер її можна реалізувати."
 ww1_qing.253.a:0 "Чудово!"
 ww1_qing.253.b:0 "Імператорський парк лише для родини!"


 ww1_qing.196.t:0 "ПКА прагне усунути Велику раду!"
 ww1_qing.196.desc:0 "Після інциденту з облігаціями Хунані та інших випадків у провінціях Юньнань і Гуансі, коли Велика рада відхилила рішення ПКА, ПКА передала імператору — або, іншими словами, його регенту — меморіал про імпічмент, який, хоча й не звинувачував окремих членів Великої ради, підкреслював її корупцію як інституції.\n\nМеморіал про імпічмент супроводжувався аналогією: «Якщо Китай — це корабель, а чиновники — екіпаж, то безвідповідальний екіпаж призведе до того, що корабель потоне». Іншими словами, вони закликали до створення відповідального кабінету."
 ww1_qing.196.a:0 "Яке діло ПКА до питань імператорського двору?"
 ww1_qing.196.b:0 "Спробуймо знайти спосіб задовольнити і ПКА, і Велику раду"
 ww1_qing.196.c:0 "Велика рада виявилася неспроможною допомагати імператору. Розпустити її!"
 ww1_qing.196.d:0 "Скажемо їм, що подумаємо над цим"

 ww1_qing.195.t:0 "Інцидент з облігаціями Хунані"
 ww1_qing.195.d:0 "6 жовтня 1910 року провінційна асамблея Хунані повідомила ПКА, що губернатор Хунані Ян Вендін без консультацій випустив державні облігації на суму 1,2 мільйона таелів. Вони стверджували, що Ян обійшов провінційну асамблею та отримав імператорський дозвіл безпосередньо. Після тривалих дебатів ПКА вирішила, що Ян справді перевищив свої повноваження та порушив закон, і звернулася до двору за вказівками щодо покарання.\n\nНатомість Велика рада шокувала ПКА, видавши від імені імператора едикт, яким повністю відмовлялася карати Яна, лише критикуючи його за недбалість. ПКА цілковито обурена, але безсила перед едиктом імператора. Що нам робити?"
 ww1_qing.195.a:0 "Велика рада знає краще"
 ww1_qing.195.b:0 "Скасувати рішення Великої ради та покарати Яна Вендіна"

 ww1_qing.188.t:0 "Петиція ПКА щодо формування кабінету"
 ww1_qing.188.d:0 "Вже зараз навколо формування нашого кабінету здійнявся великий галас. Дехто називає його «Кабінетом князів», адже він здебільшого складається з членів імператорського роду. Федерація провінційних асамблей заявила, що імператорські князі не повинні обіймати посаду прем’єра та що Кабінет князів несумісний з конституційною монархією. Понад 40 законодавців подали петицію про формування нового кабінету."
 ww1_qing.188.a:0 "Депутатам нема чого втручатися у призначення та звільнення чиновників!"
 ww1_qing.188.b:0 "Ми повинні прислухатися до їхніх рекомендацій"

 ww1_qing.187.t:0 "Формування Імператорського кабінету"
 ww1_qing.187.d:0 "Замість Великої ради нам потрібно сформувати вузьке коло радників імператора. Спочатку воно складатиметься з 13 членів. Як ми повинні їх призначати?"
 ww1_qing.187.a:0 "Мудрість наших імператорських вельмож нас ніколи не підводила"
 ww1_qing.187.b:0 "Імператор заслуговує на кабінет, який відображає волю народу"

 ww1_qing.178.t:0 "Кривава подія в Ченду!"
 ww1_qing.178.d:0 "Рух на захист залізниці переріс у відкрите повстання! 7 вересня протестувальники рушили до резиденції генерал-губернатора в Ченду, вимагаючи звільнення Пу Дяньцзюня, залізничного керівника, який виступав проти націоналізації. Ситуація швидко загострилася, загинуло 32 протестувальники. Озброєні групи по всьому Сичуаню повстали та швидко беруть гору над місцевими урядовими силами. Що нам робити?"
 ww1_qing.178.a:0 "Зв’яжіть мене з Дуаньфаном, намісником сусіднього Хугуану!"
 ww1_qing.178.b:0 "Вести переговори з протестувальниками"
 ww1_qing.178.c:0 "Це вже не новина, ми вже маємо справу з повстанням!"

 ww1_qing.177.t:0 "Рух на захист залізниці"
 ww1_qing.177.desc:0 "Наші плани націоналізувати залізниці та спрямувати прибутки у наші чи іноземні скарбниці обурили багатьох у країні. Антикитайські настрої переросли у «Рух на захист залізниці», який активно протестує в Сичуані. Що нам з цим робити?"
 ww1_qing.177.a:0 "Накажіть військам у Сичуані придушити їх!"
 ww1_qing.177.b:0 "Просто проігноруйте, що може статися?"
 ww1_qing.177.c:0 "Можливо, нам слід зупинити націоналізацію"
 ww1_qing.177.d:0 "Це вже не новина, ми вже маємо справу з повстанням!"

 ww1_qing.176.t:0 "Друге повстання в Гуанчжоу"
 ww1_qing.176.d:0 "27 квітня Хуан Сін, революційний лідер, і майже сотня соратників увірвалися до резиденції намісника провінцій Гуандун і Гуансі. Спочатку повстання мало успіх, але підкріплення Цін перетворило бій на катастрофічну поразку. Більшість революціонерів було вбито, лише небагатьом вдалося втекти. Хуан Сін був поранений під час бою. Як ми повинні відреагувати на це повстання?"
 ww1_qing.176.a:0 "Суворо придушити революційну діяльність по всій країні!"
 ww1_qing.176.b:0 "Піти на деякі демократичні поступки, щоб запобігти новому насильству"

 ww1_qing.146.t:0 "Італійські індемнітети врегульовані"
 ww1_qing.146.d:0 "Чи то завдяки війні, чи то дипломатії, поточна світова ситуація дозволяє нам більше не сплачувати цей борг"
 ww1_qing.146.a:0 "Нарешті!"

