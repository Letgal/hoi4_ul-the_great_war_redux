 ww1_qing.142.t:0 "Російські індемнітети врегульовані"
 ww1_qing.142.d:0 "Чи то завдяки війні, чи то дипломатії, чи через громадянську війну в Росії, поточна світова ситуація дозволяє нам більше не сплачувати цей борг"

 ww1_qing.141.t:0 "Британські індемнітети врегульовані"

 ww1_qing.140.t:0 "Німецькі індемнітети врегульовані"

 ww1_qing.99.t:0 "Наш контроль над Монголією слабшає!"
 ww1_qing.99.d:0 "Ми поступово втрачаємо контроль над Монголією, де нещодавні революціонери вимагають республіку. Звісно, ми придушили будь-яке інакомислення, але очевидно, що зростаючі заклики до демократії вже не вдається зупинити."
 ww1_qing.99.a:0 "Нам доведеться вирішити це найближчим часом"

