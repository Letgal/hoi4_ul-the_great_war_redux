### ЦІЛІ ###
 ## Довгострокові
 balkan_league_defeat_turkey_goal_name:0 "Defeat [TUR.getName]"
 balkan_league_defeat_turkey_goal_desc: ""
 balkan_league_defeat_bulgaria_goal_name:0 "Defeat [BUL.getName]"
 balkan_league_defeat_bulgaria_goal_desc: ""
 become_victors_great_war_goal_name:0 "Win the next big war"
 become_victors_great_war_goal_desc: ""
 xinhai_defeat_qing_goal_name:0 "Defeat the Qing dynasty"
 xinhai_defeat_qing_goal_desc:0 "The downfall of the Qing dynasty is imminent. We must drive out the barbarian dynasty, unify the Central Plains, establish a people's nation, and achieve the great cause of China! For Nationalism! Democracy! People's Livelihood!"
 national_protection_restore_republic_goal_name:0 "Restore the Republic"
 national_protection_restore_republic_goal_desc:0 "Yuan Shikai's false empire and his army are collapsing. Now is the time to plunge the Sword of Damocles into their heartland and restore the Republic. What we strive to achieve is not merely victory, but the very dignity and personality of the four hundred million people of the Republic of China!"
 constitutional_protection_restore_constitution_goal_name:0 "Restore the constitution"
 constitutional_protection_restore_constitution_goal_desc:0 "The iron rule of the Beiyang Army is already fractured and beginning to fall apart due to internal strife. The legitimate Republic will be tempered and resurrected by the spirit of that revolutionary flame. Let us occupy Beiping and complete the unfinished revolution!"
 win_in_russian_civil_war_goal_name:0 "Win the Russian Civil War"
 win_in_russian_civil_war_goal_desc: ""
 reunite_china_goal_name:0 "Reunite China"
 reunite_china_goal_desc:0 "The Century of Humiliation for China is over. The countless civil wars, massacres, and conflicts must now end. The Central Plains shall be unified once more under a single banner, and the Chinese order shall stand firm in the world again."

 ## Середньострокові
 balkan_league_train_army_goal_name:0 "Big army"
 balkan_league_train_army_goal_desc: ""
 xinhai_take_nanjing_goal_name:0 "Take Nanjing"
 xinhai_take_nanjing_goal_desc:0 "We must occupy Nanjing, which was the first capital of the Ming dynasty and has served as the center of the Huaxia people since the barbarians invaded from the north, and which was once called Jinling, Jianye, and Jiankang. We should make it the center of the revolution and establish the Provisional Government of the Republic of China, with Sun Yat-sen as Provisional President to firmly grasp the scattered revolutions taking place across various regions."
 national_protection_spread_revolution_goal_name:0 "Spread the revolution"
 national_protection_spread_revolution_goal_desc:0 "In order for the National Protection Army to lead this revolution to success against the numerically and qualitatively superior Beiyang Army, we must first secure control over the Southwest region. The southern warlords, who are dissatisfied with the despotism of the Beiyang government, will side with us."
 constitutional_protection_take_fujian_goal_name:0 "Take Fujian"
 constitutional_protection_take_fujian_goal_desc:0 "While simultaneously repelling the enemy's offensive, we must also launch a counterattack. If Chen Jiongming's Yue Army advances into Fujian Province, we will be able to firmly establish our base of operations there."
 recover_russian_empire_industry_goal_name:0 "Recover Russian Empire's industry"
 recover_russian_empire_industry_goal_desc: ""
 secure_north_china_goal_name:0 "Secure North China"
 secure_north_china_goal_desc:0 "Before the unification of all of China, the most crucial task is to gain control of the capital, Zhili Province, and North China."
 secure_south_china_goal_name:0 "Secure South China"
 secure_south_china_goal_desc:0 "Before the unification of all of China, the most crucial task is to gain control of the Jiangsu Province, Hubei Province, and South China."

 ## Короткострокові
 balkan_league_collect_them_all_goal_name:0 "Strength in quantity"
 balkan_league_collect_them_all_goal_desc: ""
 xinhai_spread_revolution_goal_name:0 "Spread the revolution"
 xinhai_spread_revolution_goal_desc:0 "The Railway Protection Movement in Sichuan and across the nation, and the New Army uprising sparked in Wuchang, have spread the flames of the Xinhai Revolution throughout China. We must grow this blaze into a colossal wave of fire that engulfs the entire country, completely overthrowing the Manchus seated in Beiping and the Beiyang Army collaborating with them."
 national_protection_secure_xinan_goal_name:0 "Secure Xinan"
 national_protection_secure_xinan_goal_desc:0 "Now that we have raised the banner of National Protection, we possess only a small military force in Yunnan Province. We must buy time until others can sympathize and rise up in arms. Defend Yunnan Province at all costs!"
 constitutional_protection_defend_hunan_goal_name:0 "Defend Hunan"
 constitutional_protection_defend_hunan_goal_desc:0 "The Beiyang Army considers us rebels, has issued an order for our suppression, and is marching south. If we fail to stop them across Hunan province, the critically important Guangdong region will be directly exposed."
 build_big_industry_goal_name:0 "Build a strong industry"
 build_big_industry_goal_desc: ""
 sign_peace_with_central_powers_goal_name:0 "Leave the imperialist war"
 sign_peace_with_central_powers_goal_desc: ""
 central_powers_a_footing_in_morocco:0 "Win over Morocco"
 central_powers_a_footing_in_morocco_desc:0 "We have been tussling over Morocco with France for quite a bit now. The 1905-1906 Moroccan crisis is still fresh in our minds. Establishing an alliance with Morocco or at the very least stopping the French will assist us greatly in North Africa"
 entente_secure_morocco:0 "Secure Morocco"
 entente_secure_morocco_desc:0 "We have been tussling over Morocco with Germany for quite a bit now. The 1905-1906 Moroccan crisis is still fresh in our minds. We can't let the Triple Alliance gain a footing in North Africa. Morocco has our name written all over it and is essential to our African and Naval hegemon."
 
 ## Маніфести (&?)
 return_our_lands_goal_name:0 "Return our historical lands"
 return_our_lands_goal_desc: ""
 xinhai_revolution_goal_name:0 "Expel Tatar barbarians, revive Zhonghua" #驅除韃虜 恢復中華
 xinhai_revolution_goal_desc:0 "It has been well over 200 years since the Tatar forces of the Manchu Jurchen crossed the Great Wall and Shanhai Pass to conquer and govern the central plains. However, the China ruled by the Qing dynasty has been powerless against foreign invasion, it despises the Han people, and the Manchus have monopolized power and wealth, utterly ruining the livelihoods of the populace. The Mandate of Heaven no longer rests with them, and now, the will of the people will receive the Mandate of Heaven to establish the Republic."
 national_protection_goal_name:0 "Defend the nation and protect the people" #護國佑民
 national_protection_goal_desc:0 "Yuan Shikai is presumptuously monopolizing the presidential office and destroying civil governance; he is murdering people, disregarding the law, and misappropriating the national treasury as if it were his own private funds. Furthermore, he has even undermined the national structure by fraudulently elevating himself to the position of emperor, and thus, we must remove Yuan Shikai and restore the Republic."
 constitutional_protection_goal_name:0 "Protect the constitution and save the nation" #護法救國
 constitutional_protection_goal_desc:0 "The Beiyang government of Yuan Shikai and Duan Qirui violated the Republic of China Constitution and established a dictatorship. We must overthrow their ambitions and restore the Republic Constitution and National Assembly."
 unite_russia_goal_name:0 "Unite Russia under our Rule"
 unite_russia_goal_desc: ""
