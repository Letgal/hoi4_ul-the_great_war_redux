 TUR_paying_back_debts:0 "Повернення боргів"
 TUR_paying_back_debts_desc:0 "Погашення боргів - це перший крок до відновлення нашої репутації."
 TUR_invest_in_colonies:0 "Освоювати аравійські землі"
 TUR_invest_in_colonies_desc:0 "Ми не повинні забувати інвестувати в наших арабських підданих."
 TUR_sadakat_pact:0 "Sadabat Paktı"
 TUR_sadakat_pact_desc:0 "Нашу турецьку націю було повністю відновлено, щоб нарешті об’єднати поневолені країни та помститися імперіалістам за всі страждання, які ми зазнали через них."
 sadabat_pact:0 "Sadabat-ı Cihan Paktı"
 TUR_hurriyet_musavat_uhuvvet:0 "Hürriyet, Müsavat, Uhuvvet!"
 TUR_hurriyet_musavat_uhuvvet_desc:0 "Свобода, рівність і братерство! Султан втратив більшу частину своєї бідності, а ми знищили більшість реакціонерів. Ніщо не заважає нам створити державу європейського типу."
 TUR_dissolve_the_OPDA:0 "Розчинити OPDA"
 TUR_dissolve_the_OPDA_desc:0 "Це кінець боргового рабства. Хай живе націоналізація, товариші!"
 TUR_dissolve_chamber_of_deputies:0 "Розпустити Палату депутатів"
 TUR_dissolve_chamber_of_deputies_desc:0 "İttihat ve Terakki та інші модерністські партії не зробили нічого, крім того, щоб знищити наші цінності. Ми повинні провести чистку, щоб не залишилося опозиції перед нашими великими амбіціями."
 TUR_purge_the_officers:0 "Очищення офіцерів"
 TUR_purge_the_officers_desc:0 "Щоб закріпити перемогу нашої фракції, необхідно усунути конкурентів з керівництва арміями."
 TUR_reform_the_vilayets:0 "Реформувати вілаєти"
 TUR_reform_the_vilayets_desc:0 "Ми готові надати автономію нетитульним народам імперії, щоб переконати їх у своїй доброзичливості."
 TUR_adabimerkeziyet:0 "Підвищити лояльність армії"
 TUR_adabimerkeziyet_desc:0 "Ми стабілізували армію та подбали про деякі наші внутрішні проблеми. Нам повільно стає краще."
 TUR_united_sultanate:0 "Об'єднаний султанат"
 TUR_united_sultanate_desc:0 "Отримав свободу? Молодець. А тепер давай знову інтегровуйся в турецьку націю."
 TUR_heavy_artillery:0 "Важка артилерія"
 TUR_heavy_artillery_desc:0 "Замовмо іноземні гаубиці для прибережних гарнізонів."
 TUR_return_millet_system:0 "Повернути систему Міллет"
 TUR_return_millet_system_desc:0 "Так звані «модерністські» угруповання намагалися знищити нашу багатовікову систему Міллет і створити державу, що складалася б з одного етносу, релігії та мови. Потрібно бути дурнем, щоб не побачити, що це зазнало невдачі. Поки не пізно, ми маємо повернутися до використання системи Millet."
 TUR_reform_millet_system:0 "Реформувати систему Millet"
 TUR_reform_millet_system_desc:0 "Багато модерністських фракцій намагалися та не змогли вирішити проблему меншин, намагаючись створити державу з однією етнічною приналежністю, релігією та мовою. Але вони мали рацію щодо застарілої системи Мілле. Найкраще, що можна зробити, це ввести систему Мілле в двадцяте століття."
 TUR_teskilat_mahsusa:0 "Teskilat-ı Mahsusa"
 TUR_teskilat_mahsusa_desc:0 "Для захисту нашої країни від зовнішніх і внутрішніх загроз, проведення розвідувальних і контррозвідувальних операцій і придушення різноманітних повстань меншин, Енвер-паша наказав реорганізувати Teşkilat-ı Mahsusa в справжнє розвідувальне агентство, яке обслуговує Міністерство війни."
