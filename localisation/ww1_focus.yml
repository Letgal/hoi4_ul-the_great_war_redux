 POL_galicia_transfer:0 "Трансфер Галіції"
 POL_galicia_transfer_desc:0 "Оскільки наш король із Габсбургів, ми можемо просити Австрію віддати нам Галичину. Але наш сузеренітет буде наданий Австрії."
