 FRA_ww1_confront_the_debt:0 "Протистояти боргу"
 FRA_ww1_deal_with_the_germans:0 "Угода з німцями"
 FRA_disband_army:0 "§RФранцузьку армію буде розпущено.§!"
 FRA_disband_factories:0 "§RAУсі французькі військові заводи будуть знищені.§!"
 FRA_military_restrictions_event:0 "§Франція отримає великі військові обмеження.§!"
 FRA_deploy_occupation_army:0 "Розгорнути окупаційну армію, що складається з §Y12 піхотних дивізій і 4 кавалерійських дивізій.§!"
 FRA_fight_the_communists:0 "На карті з'являться спеціальні місії, щоб знищити рух комунарів"
 FRA_fight_the_communists_title:0 "Націоналісти борються з комуністами"
 FRA_ww1_army_effort:0 "Armée de Terre Effort"
 FRA_ww1_army_effort_desc:0 "Німецька армія є більшою та досвідченішою за нашу власну, яка в основному складається з ветеранів останньої війни, яку ми мали проти них. Якщо Франція має становити серйозну загрозу інтересам Німеччини, ми повинні адаптуватися до цих обставин, модернізувати нашу армію, а також, сподіваюся, модернізувати наше керівництво!"
 FRA_communist_uprising_start:0 "§YКомунарська опозиція§! розпочала §Yгромадянську війну§! проти уряду!"
 FRA_communist_uprising_avoided:0 "Громадянської війни вдалося уникнути"
 three_side_uprising:0 "Таймер громадянської війни"
 three_side_uprising_desc:0 "Ліберали, традиціоналісти та комуністи зараз занадто протистоять, і конфлікт трьох сторін є лише питанням часу."
 FRA_three_side_civil_war_trigger:0 "Політична ситуація у Франції жахлива"
 FRA_three_side_civil_war:0 "Відбулася громадянська війна"

 automatic_add_resistance:0 "Втручання комунара"
 FRA_state_join_socialists:0 "Держава буде на рівні комунарів"
 FRA_ww1_The_wheat_of_the_victors:0 "Пшениця переможців"
 FRA_ww1_The_wheat_of_the_victors_desc:0 ""
 FRA_ww1_The_wheat_of_the_victors_tt:0 "§R[GER.GetNameWithFlag] має погодитися, щоб набуло чинності.§!\n"
 FRA_ww1_The_wheat_of_the_victors_tt_negative:0 "\n§RIЯкщо [GER.GetNameWithFlag] не погоджується з наведеним нижче, буде використано негативний ефект.§!\n"
