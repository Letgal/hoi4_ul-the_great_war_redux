 JAP_ww1_centralizedpower_desc:0 ""

 JAP_ww1_freespeech:0 "Вільне слово"
 JAP_ww1_freespeech_desc:0 ""

 JAP_ww1_reorganization_act:0 "Акт про реорганізацію"
 JAP_ww1_reorganization_act_desc:0 ""

 JAP_ww1_free_Korea:0 "Корейська автономія"
 JAP_ww1_free_Korea_desc:0 "Корейці під нашим контролем постійно чинять нам опір. Надання їм автономії зменшить їхнє невдоволення."

 JAP_ww1_limited_rearmament:0 "Обмежене переозброєння"
 JAP_ww1_limited_rearmament_desc:0 ""

 JAP_ww1_full_rearmament:0 "Повне переозброєння"
 JAP_ww1_full_rearmament_desc:0 ""

 JAP_ww1_unitedpeople:0 "Патріотичний запал"
 JAP_ww1_unitedpeople_desc:0 ""

 JAP_ww1_massive_effort:0 "Великі зусилля"
 JAP_ww1_massive_effort_desc:0 ""

 JAP_ww1_fortify_city:0 "Цивільні укріплення"
 JAP_ww1_fortify_city_desc:0 ""

 JAP_ww1_fortify_coast:0 "Берегова оборона"
 JAP_ww1_fortify_coast_desc:0 ""

 JAP_ww1_install_democracy:0 "Вільні вибори"
 JAP_ww1_install_democracy_desc:0 ""

 JAP_ww1_fascist_coup:0 "Передати владу військовим"
 JAP_ww1_fascist_coup_desc:0 "Японські військові звернули увагу на європейський фашизм. Вони вірять, що його прийняття, принаймні офіційно, утримає наших людей у строю, і, що важливіше, працюватиме на славу Японії!"

 JAP_ww1_oppression_minorities:0 "Гнобити меншини"
 JAP_ww1_oppression_minorities_desc:0 "Японія — це нація багатьох меншин. Якщо ми переконаємося, що жодна з них не просунеться надто далеко вперед у своїх місцях чи уряді, окрім тих, хто цілком лояльний до нашої імперії, і заборонимо публікації, окрім тих, які японською мовою, ми може гарантувати, що нам ніколи не доведеться мати справу з націоналістичними повстаннями."
 JAP_ww1_diplomatic_effort:0 "Дипломатичні зусилля"
 JAP_ww1_diplomatic_effort_desc:0 ""

 JAP_ww1_assert_position_pacific:0 "Затвердити позицію в Тихому океані"
 JAP_ww1_assert_position_pacific_desc:0 "Хоча Тихий океан по праву є японською територією, технічно є достатньо островів, якими ми можемо поділитися з нашими так званими друзями, наразі. Японія в першу чергу зосередиться на островах наших регіональних суперників, на які ми повинні розширити будь-який час вартість."

 JAP_ww1_Support_USA:0 "Покращити відносини з США"
 JAP_ww1_Support_USA_desc:0 "Американці то знову, то знову друзі Японії. Іноді ми спільні союзники, намагаючись зберегти мир і виступаючи проти Європи, а іноді ми затяті суперники, які борються один з одним за вплив на мирний океан. Сьогодні, щоб гарантувати, Військові плани Антанти не розпадуться, ми будемо друзями."

 JAP_ww1_Support_Filipinos_Separatists:0 "Підтримати філіппінських сепаратистів"
 JAP_ww1_Support_Filipinos_Separatists_desc:0 "Янкі нам не друзі, і, схоже, навряд чи вони відіграватимуть реальну роль у військових зусиллях. Якщо ми допоможемо озброїти та організувати філіппінських повстанців, філіппінський уряд може скинути з себе американські кайдани, які відповідатимуть Японії перш за все, сприяння нашій присутності в регіоні, хоча це може зашкодити нашим відносинам зі Сполученими Штатами."

 JAP_ww1_Diplomatic_Siam:0 "Відправити дипломатів до Сіаму"
 JAP_ww1_Diplomatic_Siam_desc:0 "Сіам є єдиною іншою незалежною, стабільною державою у Східній чи Південно-Східній Азії. Вони, здається, є природним союзником, і для нас було б нерозумно не спробувати подружитися з ними."

 JAP_ww1_ready_country:0 "Готуйтеся до війни"
 JAP_ww1_ready_country_desc:0 "Напруженість у Європі досягла точки кипіння, на користь Японії. Незалежно від того, з ким ми зіткнемося, ми повинні бути готовими до боротьби!"

 JAP_ww1_defense_border:0 "Японська фортеця"
 JAP_ww1_defense_border_desc:0 "Японія є острівною державою, яка несе в собі як переваги, так і ризики. Найбільший ризик полягає в тому, що будь-хто, хто приземлиться надто близько до столиці, може просто витіснити наш уряд, а наша низька суша означає, що кілька підрозділів можуть забезпечити гігантські частини нашого Японія має бути неприступною, інакше вона не виживе."

 JAP_ww1_Japan_Korea_Treaty:0 "Договір про анексію Японії та Кореї"
 JAP_ww1_Japan_Korea_Treaty_desc:0 "Корея довгий час була маріонетковою державою нашої імперії, але вона слугувала б краще як територія. Якщо ми змусимо маріонеткового Імператора укласти угоду про анексію, ми можемо стерти її з карти у спосіб, який, здавалося б, достатньо дипломатичний, щоб зберегти Європа та американці геть з наших спин, які заснують нашу першу територію на азійському материку."

 JAP_ww1_Japanese_Expansionism:0 "Японський експансіонізм"
 JAP_ww1_Japanese_Expansionism_desc:0 "Найлогічнішим вирішенням проблем Японії з низькими природними ресурсами та слабкою оборонною позицією є просто розширення назовні. Якщо ми розширимося на Азійський материк і далі в Тихий океан, ми контролюватимемо поставки, які нам потрібні, і форпости, на які ми заслуговуємо."

 JAP_ww1_War_in_Europe_Opportunity:0 "Війна в Європі Можливість"
 JAP_ww1_War_in_Europe_Opportunity_desc:0 "Війна в Європі — це чудова можливість для Японії! Хоча ми є номінальним союзником Британії, ми можемо приєднатися до будь-якої сторони. Логічно, що найкраще було б приєднатися до сторони-переможця та отримати прибуток від псує."

 JAP_ww1_Pro_German:0 "Пронімецька політика"
 JAP_ww1_Pro_German_desc:0 "Німці дуже схожі на японців як за своїм становищем у світі, так і за військовою могутністю. Початок поштовху на їхній бік наблизить Японію до Центральних держав."

 JAP_ww1_Pro_French:0 "Профранцузька політика"
 JAP_ww1_Pro_French_desc:0 "Чесно кажучи, франко-японські відносини не мають нічого особливого, але з огляду на це останнім часом Франція та Британія утримували Німеччину від розширення її сфери впливу, що було актуалізовано Сердечною Антантою, а Японія та Британія уклали союзницький договір, обидві країни мають майже однакові дипломатичні погляди. У разі війни, безперечно, ми можемо легко захопити Німеччину поступки в Азії."

 JAP_ww1_Claims_on_Pacific_Islands:0 "Заявка на острови Тихого океану"
 JAP_ww1_Claims_on_Pacific_Islands_desc:0 "Тихоокеанські острови є найбільш логічним місцем для розширення Японії. Якщо ми захопимо більші частини Тихого океану, ми зможемо гарантувати, що будь-хто, хто прагне напасти на Японію зі сходу, зможе пройти довгий шлях. Заявляти права на ці острови тепер можуть окупитися на майбутній мирній конференції."

 JAP_ww1_Join_Central_Power:0 "Приєднатися до центральних держав"
 JAP_ww1_Join_Central_Power_desc:0 "Слабкість Антанти, а також легкі та переважно захищені цілі на сході дали Японії чудову можливість розширитися в Тихому океані та Океанії. Приєднання до Центральних держав забезпечить славетну Японську імперію на довгі роки!"

 JAP_ww1_Join_Entente:0 "Приєднатися до Антанти"
 JAP_ww1_Join_Entente_desc:0 "Центральні держави надто зв’язані в Європі, щоб щось зробити з експансіонізмом Японії, на щастя для нас. Ставши повноправним членом Антанти, ми можемо взяти під контроль увесь німецький Тихий океан, і це досить легко для початку."

 JAP_ww1_Invade_Singapore:0 "Вторгнення в Сінгапур"
 JAP_ww1_Invade_Singapore_desc:0 "Сінгапур є головним британським портом в Азії, який може дозволити їм продовжувати контроль над Гонконгом, підтримувати безпеку Тихого океану та інші сумні переваги. Якщо ми просто витіснимо їх із цього регіону, можливо, з решти Малайя також — ми можемо гарантувати, що їхні кораблі не матимуть безпечного порту так близько від Японії."

 JAP_ww1_Siege_of_Tsingtao:0 "Облога Циндао"
 JAP_ww1_Siege_of_Tsingtao_desc:0 "Циндао — одна з найцінніших і найменш захищених колоній Німеччини. Захоплення цього району зараз убезпечить жоден імперський корабель, який не вторгнеться до наших берегів, і дасть Японії ще одну тверду територію на материковому Китаї."

 JAP_ww1_Xinhai_Revolution_Opportunity:0 "Можливість Сіньхайської революції"
 JAP_ww1_Xinhai_Revolution_Opportunity_desc:0 "Оскільки китайська нація перебуває у стані важкої громадянської війни, Японія може легко отримати вигоду з її страждань. Можливо, якщо нам пощастить, ми навіть змусимо їх перетворитися на маріонеткову державу!"

 JAP_ww1_Thirteen_Demands:0 "Тринадцять вимог"
 JAP_ww1_Thirteen_Demands_desc:0 "Хоча Китай не в змозі чинити опір Японії, решта європейських держав, а також Сполучені Штати одностайно погрожують нам ембарго у випадку, якщо ми зайдемо занадто далеко з Китаєм. Якщо ми просто вимагатимемо успадкувавши економічну сферу Німеччини, ми можемо розширити свій вплив у Китаї, не завдаючи шкоди нашим позиціям."

 JAP_ww1_Twenty_One_Demands:0 "Двадцять одна вимога"
 JAP_ww1_Twenty_One_Demands_desc:0 "Хоча Захід може засудити нас за це, Китай як маріонеткова держава є надто гарною угодою, щоб від неї відмовитися. З їхньою силою та ресурсами, нашою хитрістю та могутністю ми були б нестримною силою! Звичайно, якщо вони відхиляють наші вимоги, можливо, нам доведеться або переглянути, або підготуватися до війни, яка, безумовно, об’єднає незгодних повноваження..."
 JAP_ww1_Twenty_One_Demands_tt:0 "§YЯкщо Кіаучу перебуває під контролем Японії, ми вимагатимемо від Китаю передати німецькі концесії та права японському уряду після війни.§!"

 JAP_ww1_Appeasement_China:0 "Замирення з Китаєм"
 JAP_ww1_Appeasement_China_desc:0 "Китай може трохи поступитися, але для нас обох буде краще піти, зберігаючи обличчя. Якщо ми шукатимемо шляху взаємного умиротворення, ми продовжуватимемо зростати наш вплив у Китаї, не обов’язково ставлячись на себе у будь-якій дипломатичній небезпеці."

 JAP_ww1_Pressure_China:0 "Тиск у Китаї"
 JAP_ww1_Pressure_China_desc:0 "Це лише питання часу, поки Японія домінує у Східній Азії. Китай є вирішальним кроком до нашого блискучого генерального плану! Якщо вони не піддадуться японському впливу, можливо, загроза дипломатії канонерських човнів зблизить їх...хоча це призведе до жахливої кризи з європейськими державами."

 JAP_ww1_South_Manchuria_Railway_Zone:0 "Залізнична зона Південної Маньчжурії"
 JAP_ww1_South_Manchuria_Railway_Zone_desc:0 "Ми контролюємо Південно-Маньчжурську залізницю з 1905 року. Однак, оскільки Китай занадто втягнутий у свою громадянську війну, щоб чинити опір, ми можемо легко розширити те, що означає контроль над залізницею та південною Маньчжурією, поки не матимемо близько повний контроль над регіоном, а через війну малоймовірно будь-коли в змозі чинити опір."

 JAP_ww1_Claim_Manchuria:0 "Вимагати Маньчжурію"
 JAP_ww1_Claim_Manchuria_desc:0 "Тепер, коли маньчжурська династія Цин більше не здійснює ефективного контролю в Китаї, ми можемо отримати трохи місцевої підтримки маньчжурського уряду. Це майже неминуче призведе до конфлікту в охопленому війною Китаї, але що вони можуть зробити чинити опір?"

 JAP_ww1_siberian_intervention:0 "Сибірська інтервенція"
 JAP_ww1_siberian_intervention_desc:0 "Оскільки Громадянська війна в Росії йде повним ходом, Японія повинна втрутитися в Сибір. Хоча білі росіяни не є нашими друзями, вони набагато кращий сусід, ніж Радянський Союз. Крім того, хто знає, що ми можемо взяти з експедиція?"

 JAP_ww1_Contest_Russian_Domination:0 "Змагатися за російське домінування"
 JAP_ww1_Contest_Russian_Domination_desc:0 "Росіяни вважають себе Імператором Сходу, найвищим авторитетом у Східній Азії. Невже ці дурні вже забули нашу останню зустріч? Зайнявши антиросійську позицію в регіоні та діючи проти їх влади, ми будемо, звісно, збільшити наш."

 JAP_ww1_Celebrate_Tsushima:0 "Відсвяткувати Цушіму"
 JAP_ww1_Celebrate_Tsushima_desc:0 "Битва під Цушімою стала нищівним ударом для російського флоту та одним із найкращих моментів для Японії. Забезпечення того, щоб ми назавжди запечатали спадщину події, не лише надихне наше власне населення, а й стане ще одним потужним ударом престижу та моралі Росії."

 JAP_ww1_Russian_Revolution_Opportunity:0 "Можливість російської революції"
 JAP_ww1_Russian_Revolution_Opportunity_desc:0 "Російська революція відкрила чудовий шанс для Японії заробити ще більше материкової території. Порт Владиволстока та регіон, раніше відомий як Зовнішня Маньчжурія, можуть бути легко окуповані, звісно, обґрунтовуючи, що нам це потрібно для продовження Сибірське втручання, як завжди, може сприйняти це з несхваленням."

 JAP_ww1_Leave_Entente:0 "Вийти з Антанти"
 JAP_ww1_Leave_Entente_desc:0 "Антанта виконала свою мету для Японії, і з останніми подіями здається, що вона більше не є групою дружніх держав. Насправді здається розумним припустити, що Японія та колишня Антанта одного дня можуть бути суперечки один з одним у війні."

 JAP_ww1_expeditionary_force_france:0 "Експедиційний корпус до Франції"
 JAP_ww1_expeditionary_force_france_desc:0 "Хоча європейська війна точиться далеко від японських берегів, ми все одно будемо мудрими, щоб допомогти нашим союзникам. Відправивши невелику групу до Франції, ми можемо допомогти нашим друзям справді виграти свою частину війни."
