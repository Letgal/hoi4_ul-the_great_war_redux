 ottoman_focus_tree:0 "Османське фокусне дерево"
 TUR_aftermath_of_31_march_incident:0 "Наслідки інциденту 31 березня"
 TUR_aftermath_of_31_march_incident_desc:0 "13 квітня 1909 року спроба реакційного перевороту, яка намагалася відновити абсолютистський режим колишнього султана Абдулгаміда II, була придушена Армією дії на чолі з Махмудом Шевкет-пашею. Друга конституційна ера все ще триває, поки що. "
 TUR_legacy_of_the_4th_lancers:0 "Спадщина 4-го Улана"
 TUR_legacy_of_the_4th_lancers_desc:0 "Саме солдати 4-го уланського полку вигукували ім’я султана. Хоча його швидко розгромили, його спадщина все ще відома серед прихильників султана та халіфа."
 TUR_revive_yildiz_teskilati:0 "Відновити Yıldız Teşkilatı"
 TUR_revive_yildiz_teskilati_desc:0 "Заснований під час правління Абдулгаміда II, Yıldız Teşkilatı працював безпосередньо на нього, доставляючи інформацію з усього світу. Ходять чутки, що розвіддані були настільки хорошими, що новини з Бекінгема надходили до султана, не виходячи з палацу. Нам потрібна їх підтримка, якщо нам потрібно повернути султана трон."
 TUR_form_the_yildizli_officers:0 "Офіцери форми Yıldızlı"
 TUR_form_the_yildizli_officers_desc:0 "Йилдиз Тешкілаті виявився більш ніж корисним для наших зусиль повернути султана та відновити його владу. Можливо, ми можемо використати їхню допомогу, щоб відновити лояльність армії."
 TUR_work_within_the_shadows:0 "Робота в тіні"
 TUR_work_within_the_shadows_desc:0 "Наша імперія має історію глибоких державних переворотів та інтриг. Це майже традиція працювати за спиною держави. Як це траплялося в історії багато разів, ми знову працюватимемо в тіні, щоб привести султана назад на трон."
 TUR_work_within_the_shadows_tt:0 "Потужність §YYıldız Teşkilatı§! збільшиться на §Y30%§!."
 TUR_intervene_in_the_elections:0 "Втручатися у вибори"
 TUR_intervene_in_the_elections_desc:0 "Ми не можемо відразу відновити владу султана. Нам спочатку потрібна підтримка парламенту. На жаль, більшість парламенту виступає проти султана. Можливо, за допомогою Йилдиза Тешкілаті ми зможемо вплинути на вибори та отримати просултанського кандидата."
 TUR_intervene_in_the_elections_80_tt:0 "Сила §YYıldız Teşkilatı§! має бути щонайменше §Y80%.§!"
 TUR_intervene_in_the_elections_tt:0 "Коли вибори відбудуться, ми §Yвтрутимося§! і примусово призначимо нашого §Yпреферованого кандидата§!."
 TUR_yildiz_teskilati_promoted_our_man:0 "Ми примусово встановили нашого §Yпреферованого кандидата§!."
 TUR_formulate_a_coup:0 "Сформулюйте переворот"
 TUR_formulate_a_coup_desc:0 "Для того, щоб звести на престол непопулярного падишаха Абдулгаміда II, знадобиться більше, ніж просто вплинути на вибори. Нам потрібно здійснити повний переворот за підтримки Йилдиза Тешкілаті. Але якщо їхня сила в армії низька, це може викликати повну громадянську війну."
 TUR_formulate_a_coup_tt:0 "\nУспіх перевороту залежатиме від сили §YYıldız Teşkilatı§!.\n\n§RВибір цього шляху призведе до суворіших покарань під час чисток після перевороту.§!\n"
 TUR_depoliticize_the_army:0 "Деполітизувати армію"
 TUR_depoliticize_the_army_desc:0 "Основним завданням збройних сил має бути захист держави від зовнішніх загроз. Надто довго наша армія страждала від реакційних і революційних клік, які сперечалися через свої політичні амбіції. Щоб належним чином відновити та модернізувати армію, ми спершу слід позбутися обох цих клік."
 TUR_remove_army_spirit:0 "§RRemove§! як §YArmy Spirit§!:"
 TUR_available_army_spirit:0 "§GAДоступний§! як §YArmy Spirit§!:"
 TUR_military_purges:0 "Військові чистки"
 TUR_military_purges_desc:0 "Знову війна нависає над горизонтом. Італія шукає нових колоній для завоювання. У Румелії наші сусіди планують вигнати нас з Балкан. Але поки всередині, власних проблем військових достатньо, щоб привести ми повинні очистити армію, якщо хочемо зберегти націю єдиною."
 TUR_promote_loyal_pashas:0 "Просування вірних паш"
 TUR_promote_loyal_pashas_desc:0 "Наша армія розділена багатьма способами, але все ще є кілька лояльних. Ми повинні їх консолідувати."
 TUR_trial_of_itf:0 "Випробування İTF"
 TUR_trial_of_itf_desc:0 "Влада İttihat ve Terakki, безсумнівно, величезна. І ідеї молодотурків також не збігаються з нами. Що ж, не погоджуватися з султаном є злочином, і вони повинні це знати."
 TUR_trial_of_hif:0 "[TUR.trial_of_hif]"
 TUR_trial_of_hif_desc:0 "[TUR.trial_of_hif_desc]"
 trial_of_hif1:0 "Суд над лібералами"
 trial_of_hif2:0 "Випробування HİF"
 trial_of_hif_desc1:0 "Хоча вони проти дій, вжитих İttihat ve Terakki, ліберали беруть участь у змові проти нашого султана. Ми повинні подбати про них."
 trial_of_hif_desc2:0 "Хоча Hürriyet ve İtilaf Fırkası за назвою "Свобода" бере участь у змові проти нашого султана. Ми повинні подбати про них."
 TUR_end_of_the_young_turks:0 "Кінець молодотурків"
 TUR_end_of_the_young_turks_desc:0 "Рух молодих турків був шипою на нашому боці. Вони змусили султана відмовитися від своєї влади та все ще намагаються підірвати його ще більше. Тепер, коли ми отримали контроль над країною, ми можемо покласти край їхнім так званим «реформам» і готуватися до повернення султана."
 TUR_empower_the_sultan:0 "Надати султану повноважень"
 TUR_empower_the_sultan_desc:0 "Після незліченних операцій, планування змов і очищення, нарешті нікому стати на нашому шляху. Нарешті ми можемо повернути султану його заслужену абсолютну владу. Padişahım çok yaşa!"
 TUR_alter_the_succession_laws:0 "Змінити закони про спадщину"
 TUR_alter_the_succession_laws_desc:0 "Згідно з османськими законами, скинутий султан не може повернутися на трон. Щоб обійти цей закон і відновити легітимність султана Абдулхаміда хана, ми повинні змінити закони про престолонаслідування на його користь."
 TUR_power_of_the_caliph:0 "Сила каліфа"
 TUR_power_of_the_caliph_desc:0 "Хоча султан і, відповідно, халіф, залишилися маріонеткою меджліса, настав час відновити славетну владу халіфа в ісламському світі."
 TUR_glory_to_abdulhamid_han:0 "Слава Абдулхаміду Хану"
 TUR_glory_to_abdulhamid_han_desc:0 "Для одних він збільшив тривалість життя імперії; а для інших він був безжальним придушником, який заборонив слово "ніс". Хоча Абдулхамід II є суперечливою фігурою, він є султаном, який відтепер керуватиме нашою нацією. Вся влада Падишаху, хай живе Султан Абдулхамід Хан!"
 TUR_fund_intelligence_operations:0 "Фінансувати розвідувальні операції"
 TUR_fund_intelligence_operations_desc:0 "Султан Абдулхамід II відомий своєю параною. Зрештою, він був засновником Yıldız Teşkilatı. Якщо хтось планує проти нього змову, ми повинні виділити значну кількість ресурсів на розвідку."
 TUR_reaffirm_the_loyalty_of_hamidiye:0 "Підтвердити лояльність Hamidiye"
 TUR_reaffirm_the_loyalty_of_hamidiye_desc:0 "Хамідіє, створені за правління Абдулгаміда II, швидко почали діяти самостійно, грабуючи села меншин, як вони вважали за потрібне. Ми повинні підтвердити їхню лояльність до султана."
 TUR_sultan_is_the_state:0 "Султан - це держава"
 TUR_sultan_is_the_state_desc:0 "Багато посадових осіб Османської імперії все ще присягають на вірність османській нації, а не султану. Замінивши султана як ту саму державу, ми ще більше підвищимо загальну лояльність до султана."
 TUR_sultan_of_arts:0 "Султан мистецтв"
 TUR_sultan_of_arts_desc:0 "Абдулмечід II відомий своєю відданістю мистецтву. Незважаючи на це, він більше цікавиться мистецтвом, ніж правлінням. Але саме цей його талант можна використати, щоб викликати в нього симпатію та виглядати як інтелектуальний султан."
 TUR_construct_western_opera_buildings:0 "Будівництво Західної Опери"
 TUR_construct_western_opera_buildings_desc:0 "Абдулмечід II завжди був великим шанувальником західної опери та музики. Він сам написав кілька вальсів. Для нього цілком логічно заохочувати будівництво нових будівель опери."
 TUR_lift_the_surpression_on_art:0 "Зніміть придушення мистецтва"
 TUR_lift_the_surpression_on_art_desc:0 "Хоча Абдулмекід II є великим шанувальником мистецтва, на жаль, наша імперія та сама релігія іслам століттями пригнічували мистецтво. Тепер, коли ми перебуваємо під відкритим правлінням Абдулмекіда II, ми можемо звільнити мистецтво від придушення."
 TUR_cultural_capital_of_middle_east:0 "Культурна столиця Близького Сходу"
 TUR_cultural_capital_of_middle_east_desc:0 "Захід бачить нашу імперію та Близький Схід у цілому як відстале варварське суспільство. Єдиною людиною, яка змінила ці упередження, є Абдулмекід II. Під його керівництвом наша імперія представлятиме культуру ісламу та Близького Сходу якомога делікатніше."
 TUR_builder_of_the_empire:0 "Будівельник Імперії"
 TUR_builder_of_the_empire_desc:0 "Ахмет Ніхад відомий як пристрасний архітектор або, принаймні, будівельник у своїй родині. Тепер, коли він став новим султаном, він поверне нашій імперії її колишню славу."
 TUR_continue_the_western_architecture:0 "Продовжити західну архітектуру"
 TUR_continue_the_western_architecture_desc:0 "Ахмет Ніхад завжди цікавився західною архітектурою, особливо палацами та особняками. Відповідно до його волі ми збільшимо будівництво палаців у західному стилі."
 TUR_shift_to_industrialization:0 "Перехід до індустріалізації"
 TUR_shift_to_industrialization_desc:0 "Як людина, яка цікавиться архітектурою, Ахмет Ніхад усвідомлює важливість індустріалізації. Без індустріалізації та наздоганяння Заходу імперія не зможе пережити ХХ століття. Тому ми повинні докласти великих зусиль для індустріалізації."
 TUR_architect_of_the_new_ottoman_society:0 "Архітектор Нового Османського суспільства"
 TUR_architect_of_the_new_ottoman_society_desc:0 "Самого будівництва недостатньо, щоб врятувати цю імперію. Нам потрібно реконструювати суспільство цієї імперії на щось більше відповідне 20-му сторіччю. Суспільство, яке буде лояльним до держави та султана та завжди йде шляхом інновація."
 TUR_dynasty_of_warriors:0 "Династія воїнів"
 TUR_dynasty_of_warriors_desc:0 "Османська династія має незліченну кількість великих воїнів і тактиків. Султан Юсуф Іззеддін, звичайно, є одним із них. Ця династія з багатьма великими воїнами відновить законне місце, яке належить нашій імперії."
 TUR_imperial_military_academies:0 "Імператорські військові академії"
 TUR_imperial_military_academies_desc:0 "Недавні поразки від європейців довели, що наша армія не така могутня, як раніше. Під керівництвом Юсуфа Іззеддіна ми відкриємо імперські військові академії, щоб навчати наших солдатів, готових до сучасної війни."
 TUR_commanders_within_the_family:0 "Командири в родині"
 TUR_commanders_within_the_family_desc:0 "Нам не потрібно шукати великих полководців, які б керували нашими арміями. Наша династія вже має яскравих полководців. Підвищення їх по службі та турбота, на яку вони заслуговують, створять лояльних і яскравих генералів."
 TUR_legacy_of_mehmed_the_conqueror:0 "Спадщина Мехмеда Завойовника"
 TUR_legacy_of_mehmed_the_conqueror_desc:0 "Ми онуки великих султанів, які завоювали одну з найбільших імперій, відомих людству. Навіть стіни Константинополя, які колись здавалися неможливими, впали перед великим завойовником Мехмедом. З його спадщиною ми завоюємо більше земель ніж він ніколи не міг уявити."
 TUR_continue_modernization_efforts:0 "Продовжити зусилля з модернізації"
 TUR_continue_modernization_efforts_desc:0 "Багато султанів до нас усвідомлювали важливість модернізації та намагалися вловити європейські технології та прогрес. Ми продовжуватимемо зусилля з модернізації, якщо хочемо, щоб наша імперія вижила."
 TUR_continue_modernization_efforts_tt:0 "\nНаціональний дух §YSick Man of Europe§! буде видалено через §Y365 днів§!."
 TUR_chose_islamist_path:0 "Поступився владі §Іпансько-ісламістської§!."
 TUR_shadow_of_allah_on_earth:0 "Тінь Аллаха на Землі"
 TUR_shadow_of_allah_on_earth_desc:0 "Як і західні монархи, наш султан отримує право правити від Бога або Аллаха. Але на відміну від тих жалюгідних європейців, наш султан є тінню Аллаха на землі. Це робить його законним представником ісламу, який ми всі повинні зібратися навколо."
 TUR_shadow_of_allah_on_earth_tt:0 "\n§RЗавершення цього фокусу зробить продовження модернізації недоступним.§!"
 TUR_islamic_economics:0 "Ісламська економіка"
 TUR_islamic_economics_desc:0 "Економічна модель, яку нещодавно застосовує наша імперія, неймовірно харам і суперечить ісламу. Ми повинні встановити новий курс для нашої економіки, який буде халяльним."
 TUR_purge_heretics_from_economy:0 "Видалити єретиків з економіки"
 TUR_purge_heretics_from_economy_desc:0 "Мабуть, найбільшою помилкою, яку ми зробили з нашою економікою, було те, що дозволили іноземцям втручатися в нашу економіку. Ми повинні очистити єретиків від нашої халяльної економіки, щоб дотримуватися правил Аллаха."
 TUR_zero_percent_interest:0 "Нуль відсотків"
 TUR_zero_percent_interest_desc:0 "Відсотки, навіть найменші, є надзвичайно харамом в ісламі. Якщо ми хочемо, щоб наша економіка відповідала правилам Аллаха, ми повинні встановити наші відсотки до нуля."
 TUR_build_more_mosques:0 "Будуйте більше мечетей"
 TUR_build_more_mosques_desc:0 "Будувати світові споруди, такі як палаци, досить харам. Натомість ми повинні будувати мечеті, щоб у них молитися. Тільки так ми можемо забезпечити своє місце у вічному царстві Аллаха."
 TUR_islamic_relief_centers:0 "Ісламські центри допомоги"
 TUR_islamic_relief_centers_desc:0 "Допомога тим, навіть після смерті, вважається халяльною в ісламі. Один із способів допомогти тим, хто помер, — це побудувати центри допомоги. Таким чином ми зможемо продовжувати допомагати людям навіть після смерті."
 TUR_reintroduce_cizye:0 "Знову представити Cizye"
 TUR_reintroduce_cizye_desc:0 "До Реформаційного едикту 1856 року у нас був податок під назвою Cizye, який мав сплачувати кожен немусульманин. Це певною мірою підживлювало нашу економіку. Але також спонукало деяких християн-єретиків переходити в іслам. Ми повинні знову запровадити його в щоб отримати економічну вигоду від єретиків."
 TUR_cooperation_with_muslim_monopolies:0 "Співпраця з мусульманськими монополіями"
 TUR_cooperation_with_muslim_monopolies_desc:0 "Створення монополій насправді є харамом в ісламі. Але так само є багато інших практик, які ми робимо щодня. Для того, щоб підживлювати нашу економіку та поширювати іслам, ми повинні закривати очі і навіть співпрацювати з цими монополіями."
 TUR_talks_with_the_seyhulislam:0 "Розмови з Şeyhülislam"
 TUR_talks_with_the_seyhulislam_desc:0 "Шейхуліслам — це титул, який присвоюють тим, хто має найбільше знань про іслам. Але сам термін нещодавно набув нового політичного значення. Було б розумно приєднатися до нього, щоб зміцнити нашу позицію."
 TUR_integrating_the_suffi_order:0 "Інтеграція ордену суфі"
 TUR_integrating_the_suffi_order_desc:0 "Суфійські люди дуже хочуть співпрацювати з нами, особливо з цією різкою зміною в нашій політиці, і оскільки нам потрібна будь-яка підтримка, яку ми можемо отримати, ми також маємо постукати в їхні двері."
 TUR_islamic_education:0 "Ісламська освіта"
 TUR_islamic_education_desc:0 "Ісламська освіта, безсумнівно, є найкращою системою на планеті. Вони дали нам, людству, багато великих учених і наукових удосконалень. Ми повинні зробити нашу освітню систему більш... ісламською, ніж вона є."
 TUR_imperial_medreses:0 "Імператорські медресе"
 TUR_imperial_medreses_desc:0 "Наша імперія була столицею науки й освіти у світі. Завдяки Відродженню ці християни-єретики вкрали наш титул. Щоб повернути собі титул найосвіченішої релігії у світі, ми заохочуватимемо науку, відкриваючи імператорські медресе."
 TUR_radicalize_the_people:0 "Радикалізуйте людей"
 TUR_radicalize_the_people_desc:0 "Єдиний спосіб для нашої релігії вижити в імперіалістичну епоху 20-го століття, ми повинні масово мобілізувати навіть звичайних громадян. Для цього ми повинні радикалізувати їх проти християнських загарбників."
 TUR_soldiers_of_islam:0 "Солдати ісламу"
 TUR_soldiers_of_islam_desc:0 "Війна вже на порозі, і великий джигад наближається. Щоб зрівнятися з християнськими арміями заходу, ми повинні створити армію, гідну Аллаха. Ми повинні завербувати солдатів ісламу."
 TUR_sword_of_allah:0 "Меч Аллаха"
 TUR_sword_of_allah_desc:0 "У нас є лише одна армія, армія людей, армія мусульман, армія Аллаха! Ми боїмося тільки Аллаха, і нічого іншого."
 TUR_islamic_expansion_focus_lock_tt:0 "§RФокус §Y$TUR_our_place_in_the_world$§! буде заблоковано після завершення цього фокусу§!."
 TUR_our_place_in_the_world_focus_lock_tt:0 "§RФокус §Y$TUR_islamic_expansion$§! буде заблоковано після завершення цього фокусу§!."
 TUR_allah_will_heal_all_wounds:0 "Аллах зцілить усі рани"
 TUR_allah_will_heal_all_wounds_desc:0 "Не тільки наша імперія, але й увесь ісламський світ зазнав великих втрат за останні десятиліття. Але ми не втратимо нашу долю на Аллаха, оскільки Ти той, хто може зцілити всі рани."
 TUR_the_jihad_within_our_borders:0 "Джигад у наших кордонах"
 TUR_the_jihad_within_our_borders_desc:0 "Можливо, є єретики, яких очікує знищення за допомогою великого джигаду. Але перед цим ми маємо вирішити проблеми в межах наших кордонів. Ми повинні розпочати джигад у межах наших кордонів, щоб очистити немусульманських єретиків, які проникають у наш суспільство."
 TUR_islamic_expansion:0 "Ісламська експансія"
 TUR_islamic_expansion_desc:0 "Іслам не зупиняється на кордонах країни, він поширюється. Він просвітлює людей і змушує їх усвідомити, що шлях Аллаха є єдиним шляхом. Так само, як поширюється іслам; ми, захисники ісламу, також повинні поширюватися і розширюватися."
 TUR_dealing_with_fake_arabian_caliphs:0 "Робота з фальшивими арабськими халіфами"
 TUR_dealing_with_fake_arabian_caliphs_desc:0 "На півдні є багато племен і дрібних арабських королів, вони є нашими ворогами відколи Аллах знає. І оскільки тепер ми Халіфат, у нас немає часу гратися з ними, наша толерантність закінчилася Ми повинні об'єднати мусульманський народ, а не робити деяких пастухів кіз щасливими."
 TUR_dealing_with_fake_arabian_caliphs_tt:0 "Отримує §Yпретензії§! на кожен штат в §YАравії§!."
 TUR_kick_the_british_out_o_egypt:0 "Вигнати британців з Єгипту"
 TUR_kick_the_british_out_of_egypt_desc:0 "Стратегічне та історичне значення Єгипту настільки відкрите, що навіть не вимагає розмов. Ми повинні захистити цю важливу землю, яка колись була нашою, ми повинні звільнити наших братів-мусульман від британської тиранії!"
 TUR_kick_the_british_out_of_egypt_tt:0 "Дозволяє нам почати §YІсламські повстання§! у §YЄгипті§!, §YСудан§! та §YАфриканському Розі§!."
 TUR_kick_the_british_out_of_egypt_tt2:0 "Отримує §Yпретензії§! на §YЄгипет§!."
 TUR_contact_senussi:0 "Зв'язатися з Сенусі"
 TUR_contact_senussi_desc:0 "Застрягши в центрі західного імперіалізму, орден Сенусі досить добре протистоїть іноземним вторгненням. Наш обов’язок — допомогти їм у нашій спільній справі."
 TUR_contact_senussi_tt:0 "Отримує §Yпретензії§! на §YЛівію§!."
 TUR_support_iyasu:0 "Підтримати Іясу"
 TUR_support_iyasu_desc:0 "Ми встановили дружні стосунки з ефіопами. Ми повинні гарантувати, що наші зусилля не будуть марними. Ми підтримаємо наших союзників проти британського впливу."
 british_coup_ethiopia_fail_tt:0 "§YЗапобігає§! поваленню §Yліджа Іясу§! з ефіопського престолу."
 TUR_recover_african_vilayets:0 "Відновити африканські вілаєти"
 TUR_recover_african_vilayets_desc:0 "Африку потай від нас відібрали французи-імперіалісти. За допомогою місцевих мусульман ми повинні відновити наші старі вілаєти та ще більше землі з мусульманами."
 TUR_recover_african_vilayets_tt:0 "Дозволяє нам почати §YІсламські повстання§! в §YАфриці§!."
 TUR_recover_african_vilayets_tt2:0 "Отримує §Yпретензію§! на кожну §Yмусульманську§! область в §YАфриці§!."
 TUR_uniting_the_shia_diaspora:0 "Об'єднання шиїтської діаспори"
 TUR_uniting_the_shia_diaspora_desc:0 "Персія завжди була базою для шиїтської діяльності єретиків. Тепер, коли ми претендуємо на роль халіфа, ми повинні позбутися їх."
 TUR_uniting_the_shia_diaspora_tt:0 "Отримує §Yпретензію§! у кожній §Yшиїтській§! області."
 TUR_press_for_india:0 "Натиснути заради Індії"
 TUR_press_for_india_desc:0 "Колись Індією правили численні мусульманські монархії та султани. Але всі вони отримали удари в спину британцями, які вони називають "торгівлею." Ми не можемо дозволити нашим братам-мусульманам страждати під імперіалістичним британським пануванням."
 TUR_press_for_india_tt:0 "Отримує §YПретензії§! на кожен §Yмусульманський§! штат на §YІндійському субконтиненті§!."
 TUR_reconvert_central_asia_to_islam:0 "Повернути Центральну Азію до ісламу"
 TUR_reconvert_central_asia_to_islam_desc:0 "Турки та більшість Центральної Азії прийняли іслам після битви під Таласом. Проте з того часу регіон перейшов під сферу православних росіян. Ми повинні знову навернути регіон до ісламу за допомогою Аллаха."
 TUR_reconvert_central_asia_to_islam_tt:0 "§YВолодар§! цих §Yмусульманських країн§! може втрутитися.\n"
 TUR_reconvert_central_asia_to_islam_tt2:0 "Дозволяє нам почати §YІсламські повстання§! у §YЦентральній Азії§!."
 TUR_reconvert_central_asia_to_islam_tt3:0 "Отримує §YПретензії§! на кожну §Yмусульманську§! область в §YЦентральній Азії§!."
 TUR_set_southeast_asia_on_fire:0 "Підпалити Південно-Східну Азію"
 TUR_set_southeast_asia_on_fire_desc:0 "Завдяки їхнім багатим на ресурси землям мусульмани Південно-Східної Азії підкорені декількома європейськими імперіалістами. Ми повинні захищати наших бродерів незалежно від того, наскільки далеко вони від нашої імперії."
 TUR_set_southeast_asia_on_fire_tt:0 "Дозволяє нам почати §YІсламські повстання§! у §YПівденно-Східній Азії§!."
 TUR_set_southeast_asia_on_fire_tt2:0 "Отримує §YПретензії§! на кожну §Yмусульманську§! область в §YПівденно-Східній Азії§!."
 TUR_helping_our_muslim_brothers:0 "Допомога нашим братам-мусульманам"
 TUR_helping_our_muslim_brothers_desc:0 "Ми не можемо просто стояти тут і спостерігати, як наші брати-мусульмани зазнають знущань з боку іноземних єретиків. Халіф має запропонувати свою допомогу нашим братам-мусульманам, лише якщо вони присягнуть на вірність халіфу, як і належить."
 TUR_helping_our_muslim_brothers_tt:0 "Дозволяє нам підкорити §YНезалежні мусульманські країни§!."
 TUR_declare_the_caliphate:0 "Оголосити халіфат"
 TUR_declare_the_caliphate_desc:0 "Світ бачив багато великих завоювань і халіфів. Оскільки ми маємо титул халіфа, цілком природно для нас претендувати на титул халіфа та об’єднати іслам під одним дахом."
 TUR_declare_the_caliphate_tt:0 "Додати §Y$TUR_unity_of_the_islamic_world$§!\nЗ інтеграцією більшої кількості штатів ця ідея буде вдосконалена.\n\n"
 TUR_declare_the_caliphate_tt2:0 "Дозволяє нам інтегрувати §Yмусульманські країни, які є нашим підлеглим§!."
 TUR_declare_the_caliphate_tt3:0 "Дозволяє нам інтегрувати §Yмусульманські держави§!."
 TUR_unlock_local_appeasement_occupation_law_tt:0 "Розблоковує закон про окупацію: §YМісцеве заспокоєння§!."
 TUR_local_appeasement:0 "Місцеве заспокоєння"
 TUR_contact_local_minorities_tt:0 "\nРозблоковує рішення про §Yнаймання елітних піхотних дивізій§! у неосновних європейських державах, які мають понад 60% відповідності."
 TUR_ottoman_black_sea_market_remove_tt:0 "§RЦю ідею буде видалено, якщо ми або хтось із наших підданих не буде контролювати Крим§!"
 TUR_the_ottoman_century_tt:0 "\nРозблоковує рішення про надання нашим підлеглим націям §YІнтегрованого санджаку§!."
 TUR_slay_the_hamidiye:0 "Вбити Хамідіє"
 TUR_slay_the_hamidiye_desc:0 "Хамідіє втратив вірність султану і натомість став зграєю бандитів, які тероризують меншини. Ми повинні розпустити його заради імперії."
 TUR_catching_up_to_the_west:0 "Наздоганяючи Захід"
 TUR_catching_up_to_the_west_desc:0 "Захід набагато вище від нас у багатьох галузях. Замість того, щоб продовжувати заперечувати це чи намагатися копіювати все, що вони роблять, ми повинні наздогнати їх шляхом індустріалізації, не поступаючись нашими тисячолітніми цінностями."
 TUR_introducing_modern_education:0 "Представляємо сучасну освіту"
 TUR_introducing_modern_education_desc:0 "Однією з головних причин нашого занепаду є технологічне відставання. Ми повинні наздогнати Захід у сферах науки та технологій, якщо хочемо конкурувати з ними."
 TUR_open_the_imperial_bank:0 "Відкрити Імперський банк"
 TUR_open_the_imperial_bank_desc:0 "Найбільший банк у нашій імперії перебуває під облогою іноземних держав. Щоб врятувати нашу економіку від іноземного володіння, ми повинні відкрити новий незалежний банк, який не буде звітувати нікому, крім султана."
 TUR_reintroduce_the_vakif_system:0 "Відновити систему вакіфів"
 TUR_reintroduce_the_vakif_system_desc:0 "Раніше система вакіфів забезпечувала населення товарами та добробутом. Проте з часом у відповідь на індустріалізацію їх було закрито. Ми повинні відродити систему та отримати від неї максимальну користь."
 TUR_shut_down_opda:0 "Вимкнути OPDA"
 TUR_shut_down_opda_desc:0 "OPDA за весь час свого існування не створювала нічого, окрім проблем. Ми повинні закрити її в найкоротші терміни та взяти питання економії в наші власні руки."
 TUR_expand_the_military_academies:0 "Розширити військові академії"
 TUR_expand_the_military_academies_desc:0 "Військові академії є серцем війни, і це не тільки наш факт. Тож ми маємо їх розширити."
 TUR_reopen_the_parliament:0 "Знову відкрити парламент"
 TUR_reopen_the_parliament_desc:0 "Минулого разу, коли Абдулхамід II. закрив парламент, це зрештою призвело до його повалення. Ми не повинні повторювати таку ж помилку. Крім того, наявність парламенту забезпечить нам ефективнішу бюрократію."
 TUR_absolute_power:0 "Абсолютна сила"
 TUR_absolute_power_desc:0 "Хоча парламент є для того, щоб нам допомагати, ми не можемо йому надто довіряти. Більшість повноважень має залишатися в руках султана."
 TUR_limited_power:0 "Обмежена потужність"
 TUR_limited_power_desc:0 "Як було доведено попередніми султанами, концепцію необмеженої влади більше неможливо заморозити. Ми повинні обмежити владу султана на користь більш ефективного парламенту."
 TUR_glories_of_the_past:0 "Слава минулого"
 TUR_glories_of_the_past_desc:0 "Раніше наша імперія охоплювала три континенти та більшість багатств цього світу. Раніше нас боялися європейські великі держави. Тепер вони знущаються з нас, як про хворих. Ми одужаємо й знову правимо світ."
 TUR_prepare_for_the_incoming_wars:0 "Готуйтеся до майбутніх воєн"
 TUR_prepare_for_the_incoming_wars_desc:0 "Наближається велика війна. Ми повинні підготуватися до неї, інакше наше виживання опиниться під загрозою, як цього ще не було..."
 TUR_peace_time_stabilization:0 "Стабілізація мирного часу"
 TUR_peace_time_stabilization_desc:0 "Темні хмари попереду нас. Велика війна наближається. Отже, ми просто сядемо та стабілізуємося в ці останні мирні часи, використаємо нейтралітет, щоб одужати."
 TUR_neutrality_for_recovery_tt:0 "§RЦю ідею буде видалено після приєднання до війни§!"
 TUR_proud_and_alone:0 "Гордий і самотній"
 TUR_proud_and_alone_desc:0 "Ці докучливі європейські сили бажають розділити та експлуатувати нас. Їм не можна довіряти. Усе, що ми маємо, — це один одного, тож ми будемо стояти горді й самі проти світу."
 TUR_preparing_for_the_african_front:0 "Підготовка до Африканського фронту"
 TUR_preparing_for_the_african_front_desc:0 "Африка — це континент, який залишився позаду в промисловій революції. Тут спекотно і далеко від основних центрів постачання. Якщо ми хочемо його завоювати, ми повинні навчати наші війська відповідно до місцевості."
 TUR_recover_trablus_vilayet:0 "Відновити вілаєт Траблус"
 TUR_recover_trablus_vilayet_desc:0 "Траблус був нашим останнім вілаєтом в Африці. Якщо ми хочемо зміцнити наше панування в Африці, ми повинні почати з того, що відвойовуємо кожну його частину."
 TUR_recover_trablus_vilayet_tt:0 "Отримує військову ціль проти кожної країни, яка володіє частиною §YЛівії§!"
 TUR_subdue_the_khedivate:0 "Підкорити хедивата"
 TUR_subdue_the_khedivate_desc:0 "Колись Єгипет був одним із наших найуспішніших вілаєтів. Але хедиват зрадив наше правління. Ми повинні повернути їх у наші володіння."
 TUR_subdue_the_khedivate_tt:0 "Отримує військову ціль проти кожної країни, що володіє частиною §YЄгипту§!."
 TUR_reconquer_the_regency_of_algeria:0 "Відвоювати регентство Алжиру"
 TUR_reconquer_the_regency_of_algeria_desc:0 "Французи можуть вважати Алжир метрополією, але люди, які там живуть, вважають себе мусульманами. Ми повинні відновити наш старий Алжирський вілаєт."
 TUR_reconquer_the_regency_of_algeria_tt:0 "Отримує військову ціль проти кожної країни, що володіє частиною §YАлжиру§!."
 TUR_breaking_out_to_the_atlantic:0 "Вирив до Атлантики"
 TUR_breaking_out_to_the_atlantic_desc:0 "Основною причиною того, що ми залишилися поза американською колонізацією, було те, що ми не мали узбережжя до Атлантичного моря. Ми більше не будемо в пастці Середземного моря. Нам слід знайти відповідний порт, найкраще Касабланку."
 TUR_securing_the_east:0 "Безпека Сходу"
 TUR_securing_the_east_desc:0 "Наш східний кордон — гористий і з суворою погодою. Якщо ми хочемо навіть мати шанс вести війну в регіоні, ми повинні підготувати наші війська до холоду."
 TUR_crush_the_arabian_tribes:0 "Розгромити арабські племена"
 TUR_crush_the_arabian_tribes_desc:0 "Хоча Аравія — це здебільшого порожня суша з різними племенами, які конкурують між собою, ми повинні захистити регіон через його запаси нафти та оборонні причини."
 TUR_crush_the_arabian_tribes_tt:0 "Отримує військову ціль проти кожної країни, що володіє частиною §YАравії§!."
 TUR_return_to_persia:0 "Повернення до Персії"
 TUR_return_to_persia_desc:0 "У минулому ми завжди намагалися приєднати Персію до нашої імперії. Коли вона потрапить під іноземний вплив, ми зможемо захопити її східні провінції."
 TUR_return_to_persia_tt:0 "Отримує військову ціль проти кожної країни, яка володіє частиною §YЗахідної частини Персії§!."
 TUR_preemptive_strike_on_caucasia:0 "Превентивний удар по Кавказу"
 TUR_preemptive_strike_on_caucasia_desc:0 "Кавказ є для нас стратегічним регіоном завдяки його запасам нафти та природному бар’єру, який він утворює з горами. Якщо ми хочемо захистити наш східний кордон, ми повинні контролювати Кавказ."
 TUR_preemptive_strike_on_caucasia_tt:0 "Отримує військову ціль проти кожної країни, що володіє частиною §YВірменії§!, §YAzerbaijan§! і §YGeorgia§!."
 TUR_revive_the_crimean_khanate:0 "Відродити Кримське ханство"
 TUR_revive_the_crimean_khanate_desc:0 "Крим був санджаком, який приєднався до нас добровільно. Але після багатьох воєн з іноземними імперцями він потрапив під західні володіння. Ми повинні повернути його і знову зробити Чорне море турецьким озером."
 TUR_westward_expansion:0 "Поширення на захід"
 TUR_westward_expansion_desc:0 "Прогрес і багатство знаходяться на заході. Але це також ворожа земля з високою висотою та горами. Ми повинні тренувати наші війська відповідно до місцевості, якщо ми хочемо просуватися в регіоні."
 TUR_the_last_balkan_war:0 "Остання балканська війна"
 TUR_the_last_balkan_war_desc:0 "Недавні балканські війни спустошили навколишні країни. Ми повинні запобігти цьому, розпочавши останню війну, щоб покласти край усім війнам на Балканах."
 TUR_the_last_balkan_war_tt:0 "Отримує військову ціль проти кожної §YБалканської країни§!, яка не є нашою маріонеткою."
 TUR_contact_local_minorities:0 "Зв'яжіться з місцевими меншинами"
 TUR_contact_local_minorities_desc:0 "Причиною, чому наша імперія так успішно розширювалася в перші роки, була її політика умиротворення на місцевому рівні. Ми повинні відновити цю політику, щоб просуватись у регіоні."
 TUR_third_siege_of_vienna:0 "Третя облога Відня"
 TUR_third_siege_of_vienna_desc:0 "Останні дві облоги Відня зрештою призвели до падіння нашої імперії. Єдиний спосіб увінчати підйом нашої імперії — завоювати Відень. Знаєте, як кажуть, третій раз — це принадність."
 TUR_third_siege_of_vienna_tt:0 "Отримує військову ціль проти країни, яка володіє §Y[4.GetName]§!"
 TUR_roman_claims:0 "Римські претензії"
 TUR_roman_claims_desc:0 "Якщо ми хочемо вважати нашу імперію продовженням Риму, нам потрібен Італійський півострів. Щоб відновити його, ми повинні навчити нашу збройну армію для морського вторгнення на півострів."
 TUR_second_italo_turkish_war:0 "Друга італо-турецька війна"
 TUR_second_italo_turkish_war_desc:0 "Італійці влаштували нам засідку в останній італо-турецькій війні. Цього разу ми принесемо війну їм. Ми просунемося до Риму та повернемо славу Римської імперії."
 TUR_second_italo_turkish_war_tt:0 "Отримує військову ціль проти країни, яка володіє §Y[2.GetName]§!"
 TUR_the_ottoman_century:0 "Османське століття"
 TUR_the_ottoman_century_desc:0 "Епоха значного занепаду нашої імперії підійшла до кінця. Тепер настав час процвітання. Попередні століття могли бути європейськими чи американськими, але це точно буде століттям Османської імперії."
 TUR_elections_of_1912_tt:0 "Цей фокус буде автоматично завершено, коли відбудуться §Yвибори 1912§!."
 TUR_hurriyet_ve_itilaf_victory_tt:0 "§YHürriyet ve İtilaf Fırkası§! перемогла на виборах."
 TUR_ittihat_ve_terakki_victory_tt:0 "§Yİttihat ve Terakki Fırkası§! перемогла на виборах."
 TUR_avert_the_ittihadist_coup_tt:0 "Уряд Hürriyet ve İtilaf §Відвернув спробу державного перевороту§!"
 TUR_raid_on_sublime_porte_tt:0 "§YНабіг на Sublime Porte§! відбувся."
 TUR_purge_the_coup_generals_tt:0 "Персонажі §YRadical İttihatist§! стануть недоступними."
 TUR_protect_democracy_requirement:0 "§YŞevket Paşa§! зміцнив своє правління"
 TUR_french_investments_in_syria_tt:0 "§RМи втратимо ці інвестиції, якщо розпочнемо війну з Францією.§!"
 TUR_german_ottoman_arms_deal_tt:0 "Вартість кожної §Yпокупки§ німецької зброї! буде зменшена вдвічі."
 TUR_france_refused_us_into_faction_tt:0 "§YFrance§! не відмовила нам у їхній §YFaction§!."
 TUR_german_refused_us_into_faction_tt:0 "§YGermany§! не відмовила нам у своїй §YFaction§!."
 TUR_glory_to_the_action_army:0 "Слава діючій армії"
 TUR_glory_to_the_action_army_desc:0 "Коли ісламісти почали повстання 31 березня, це була Армія дії, яка їх придушила. Армія дії довела, що є опорою нашого режиму. Слава армії дії, слава конституції."
 TUR_harbiyeli_officers:0 "Офіцери Харбієлі"
 TUR_harbiyeli_officers_desc:0 "З початком модернізації нашої армії новоосвічені армійські офіцери здебільшого симпатизували Заходу та хотіли перешкодити владі султана. Ці офіцери, відомі як "офіцери Харбієлі", захищатимуть наше правління в імперії."
 TUR_reaffirm_loyalty_of_the_army:0 "Підтвердити лояльність армії"
 TUR_reaffirm_loyalty_of_the_army_desc:0 "Хоча більшість офіцерів вірні нашому правлінню, звичайна людина, яка воює в армії, виступає проти нашого світського та прогресивного режиму. Ми маємо підтвердити їхню вірність, щоб те, що сталося 31 березня, ніколи не повторилося."
 TUR_elections_of_1912:0 "[TUR_elections_of_1912]"
 TUR_elections_of_1912_desc:0 "[TUR_elections_of_1912_desc]"
 TUR_elections_of_clubs:0 "Вибори 1912 року"
 TUR_elections_of_clubs_desc:0 "З наближенням виборів в імперії вже добре сформований İttihat ve Terakki та новоорганізовані ліберали почали протистояти один одному. Як багато хто припускає, це призведе до недемократичного середовища та, можливо, насильницьких виборів."
 TUR_savior_officer_coup:0 "Спаситель Офіцерський переворот"
 TUR_jihad_declared:0 "Джигад оголошено"
 TUR_savior_officer_coup_desc:0 "Після так званих «виборів клубів» антипартійна кліка Halâskâr Zâbitân здійснила державний переворот, щоб перехопити керівництво. На щастя, незабаром вони проведуть належні та справедливі вибори."
 TUR_hurriyet_ve_itilaf_victory:0 "[TUR_hurriyet_ve_itilaf_victory]"
 TUR_hurriyet_ve_itilaf_victory_desc:0 "[TUR_hurriyet_ve_itilaf_victory_desc]"
 TUR_hurriyet_ve_itilaf_victory1:0 "Перемога Hürriyet ve İtilaf"
 TUR_hurriyet_ve_itilaf_victory1_desc:0 "На відміну від того, що багато хто очікував, Hürriyet ve İtilaf Fırkası виграла вибори. Хоча їх завдання ще не завершено. В уряді є багато İttihatists, які виступають проти їхнього правління. Те, як новий уряд вирішуватиме цю нову проблему, є цілим інше питання."
 TUR_avert_the_ittihadist_coup:0 "Запобігти перевороту İttihadist"
 TUR_avert_the_ittihadist_coup_desc:0 "Нам вдалося знайти всіх іттіхатистів, які були готові здійснити переворот проти нашого новосформованого уряду. Тепер, коли нам вдалося запобігти перевороту, ми нарешті можемо реформувати імперію на свій образ."
 TUR_ittihat_ve_terakki_victory:0 "[TUR_ittihat_ve_terakki_victory]"
 TUR_ittihat_ve_terakki_victory_desc:0 "[TUR_ittihat_ve_terakki_victory_desc]"
 TUR_ittihat_ve_terakki_victory1:0 "İttihat ve Terakki Victory"
 TUR_ittihat_ve_terakki_victory1_desc:0 "Нікого не дивує, İttihk ve Terakki Fırkası знову перемогла на виборах. Шляхом насильства та переконання вони забезпечили собі майже абсолютний контроль у парламенті. Проте протиборчі групи не в захваті від цього, і вони не будуть здаватися без бою."
 TUR_raid_on_sublime_porte:0 "Рейд на Sublime Porte"
 TUR_raid_on_sublime_porte_desc:0 "Слабкий уряд Hürriyet ve İtilah скоро досягне кінця. Енвер-бей і його вірні члени İTF відновлять порядок у нашій славетній країні. Ми скинемо слабкий уряд і знову призначимо Махмуда Шевкета Пашу на його законну посаду, яку він зайняв. ці зрадники."
 TUR_compromise_with_the_ittihadist_generals:0 "[TUR_compromise_with_the_ittihadist_generals]"
 TUR_compromise_with_the_ittihadist_generals_desc:0 "[TUR_compromise_with_the_ittihadist_generals_desc]"
 TUR_compromise_with_the_ittihadist_generals1:0 "Компроміс із генералами İttihadist"
 TUR_compromise_with_the_ittihadist_generals1_desc:0 "Хоча ми непопулярні серед іттіхатистських кіл, вони нам не дуже подобаються, але ми все одно повинні йти на компроміс із ними, щоб краще закріпитися в уряді."
 TUR_compromise_with_the_ittihadist_generals_tt:0 "§Yİttihatist Academies§! Армійський дух тепер можна видалити."
 TUR_purge_the_coup_generals:0 "Очистити генералів перевороту"
 TUR_purge_the_coup_generals_desc:0 "Ми не можемо просто дозволити генералам Іттіхатистів, які намагалися здійснити державний переворот. Ми повинні позбутися їх якнайшвидше, інакше нам краще очікувати нового перевороту."
 TUR_lift_media_restrictions:0 "Скасувати обмеження медіа"
 TUR_lift_media_restrictions_desc:0 "Після незліченних переворотів і змін керівництва, не кажучи вже про епоху Абдулхаміда II, звичайний громадянин боїться публічно висловлювати свою власну думку. Ми повинні зняти обмеження особистих прав і свобод, щоб заохочувати вільні та інтелектуальні мислення, а також підвищення стабільності в нашій країні після десятиліть."
 TUR_pardon_conservatives:0 "Пробачте консерваторам"
 TUR_pardon_conservatives_desc:0 "Після молодотурецької революції консерватори зазнали багатьох репресій з боку уряду. Можливо, помилування їх і надання їм деяких привілеїв заслужить їхню довіру."
 TUR_liberals_in_charge:0 "§YHürriyet ve İtilaf Fırkası§! є провідною демократичною партією."
 TUR_conservatives_in_charge:0 "§Yİttihat-ı Muhammedi Fırkası§! є провідною демократичною або авторитарною партією."
 TUR_expanded_service_for_the_army:0 "Розширена служба в армії"
 TUR_expanded_service_for_the_army_desc:0 "Однією з найбільших слабкостей нашої армії є відсутність людей, які бажають воювати. На жаль, громадяни-християни, які бажають бути завербованими до нашої армії, не можуть цього зробити, оскільки в нашій армії можуть бути лише мусульмани. Ми повинні дозволити всім бути в армії, щоб вони могли захистити свої щойно здобуті свободи."
 TUR_question_of_the_civil_code:0 "Питання Цивільного кодексу"
 TUR_question_of_the_civil_code_desc:0 "У рамках наших реформ ми повинні переглянути цивільний кодекс. Цивільний кодекс надзвичайно важливий, оскільки він сформує імперію та те, як ми хочемо, щоб вона виглядала."
 TUR_permit_minority_parties:0 "Дозволити партії меншин"
 TUR_permit_minority_parties_desc:0 "Партії меншин уже давно придушуються авторитарним режимом іттіхатистів. Згідно з нашим ліберальним планом, ми дозволимо партіям меншин та іншим меншинам брати участь у виборах і політиці, і навіть сприятимемо цьому."
 TUR_status_of_autonomy:0 "Статус автономії"
 TUR_status_of_autonomy_desc:0 "ІТФ та інші уряди до нас намагалися врятувати імперію, створивши централізовану та єдину націю. Треба бути дурнем, щоб не визнати шкоди, яку таке мислення завдало нашій багатоетнічній імперії. Щоб врятувати залишки нашої імперії, ми повинні децентралізувати націю."
 TUR_encourage_privatization:0 "Стимулюйте приватизацію"
 TUR_encourage_privatization_desc:0 "Щоб зробити суспільство щасливим і задоволеним, це зробити його багатим. Щоб створити новий заможний вищий клас, ми повинні заохочувати внутрішню приватизацію."
 TUR_protect_democracy:0 "Захистити демократію"
 TUR_protect_democracy_desc:0 "Наша імперія та народ достатньо постраждали від відсталих і репресивних режимів. Якщо ми хочемо наздогнати наших сучасників і стати сучасною західною нацією, ми повинні демократизувати нашу країну."
 TUR_separate_army_from_politics:0 "Відокремте армію від політики"
 TUR_separate_army_from_politics_desc:0 "Як видно з попередніх війн і недавнього рейду на Високу Порту, армія занадто залучена в політику. Якщо ми хочемо запобігти таким подіям знову, ми повинні відокремити армію від політики."
 TUR_purge_the_radicals:0 "Очистити радикалів"
 TUR_purge_the_radicals_desc:0 "Саме радикали підірвали демократію та спричинили насильство під час виборів 1912 року. Якщо ми справді хочемо захистити демократію, ми повинні очистити цих радикалів."
 TUR_handling_inner_party_factionalism:0 "Подолання внутрішньопартійної фракційності"
 TUR_handling_inner_party_factionalism_desc:0 "Хоча ми відновили демократію та все ще перебуваємо при владі, внутрішньопартійна фракційність розриває нашу партію. Дві основні фракції, Хізб-і Седід і Хізб-і Тераккі, борються за вплив в уряді та навіть іноді створюючи опозицію, яка є набагато ефективнішою, ніж інші партії, потрібно знайти баланс між цими двома фракціями."
 TUR_continue_westernization:0 "Продовжити вестернізацію"
 TUR_continue_westernization_desc:0 "Як і попередні губернатори після молодотурецької революції, ми повинні продовжувати зусилля з модернізації, оскільки відсутність модернізації, ймовірно, призведе до нашої загибелі."
 TUR_secular_education:0 "Світська освіта"
 TUR_secular_education_desc:0 "Часи змінюються, ми теж. Лише запровадивши сучасну світську освіту, ми можемо наздогнати сучасні стандарти."
 TUR_bolster_industrial_programs:0 "Промислові програми Bolster"
 TUR_bolster_industrial_programs_desc:0 "У світі, який постійно індустріалізується, гріх ігнорувати це. Якщо ми хочемо наздогнати решту світу, ми повинні посилити наші зусилля з індустріалізації."
 TUR_develop_the_east:0 "Розвивати Схід"
 TUR_develop_the_east_desc:0 "Ні для кого не секрет, що схід нашої імперії переважно слаборозвинений і відсталий. Якщо ми розвинемо регіон, він, можливо, стане більш відкритим для наших зусиль централізації."
 TUR_shining_democracy_of_middle_east:0 "Сяюча демократія Близького Сходу"
 TUR_shining_democracy_of_middle_east_desc:0 "Усі, хоч ми не можемо модернізуватися та демократизуватися. Жарти їм, нам вдалося демократизувати нашу імперію. Тепер решта світу дивитиметься на нас і згадуватиме нас як блискучу демократію Близького Сходу."
 TUR_empower_the_special_organization:0 "[TUR_empower_the_special_organization]"
 TUR_empower_the_special_organization1:0 "Розширення можливостей спеціальної організації"
 TUR_empower_the_special_organization2:0 "Реорганізувати спеціальну організацію"
 TUR_empower_the_special_organization_desc:0 "[TUR_empower_the_special_organization_desc]"
 TUR_empower_the_special_organization_desc1:0 "Спеціальна організація завжди була основою нашої держави. Вони можуть робити те, чого не може зробити наша армія, наприклад, репресувати нелояльні елементи з нашої держави. Ми повинні використовувати цю воєнізовану організацію якомога повніше."
 TUR_empower_the_special_organization_desc2:0 "Спеціальна організація, також відома як Teşkilât-ı Mahsusa, спричинила більше проблем, ніж вона варта. Особливо в останні роки вона почала діяти незалежно від уряду та отримувати накази від İttihatists. Нам краще реорганізувати організацію в щось менш парамілітаристське."
 TUR_disband_the_hamidiye:0 "Розпустити Hamidiye"
 TUR_disband_the_hamidiye_desc:0 "Заснований Абдулхамідом II, Hamidiye протягом усього свого існування переслідував меншини у Східній Анатолії. Загони, сформовані нерегулярними кавалеристами, здійснюють набіги на села меншин і викликають жах серед християн. Ми не можемо дозволити цьому стану страху тривати довше. "
 TUR_reorganize_the_hamidiye:0 "Реорганізувати Hamidiye"
 TUR_reorganize_the_hamidiye_desc:0 "Спочатку створена з наміром патрулювати російський кордон, Hamidiye невдовзі почав використовувалася як інструмент переслідування християнських меншин у Східній Анатолії. Хоча сама організація лояльна до нашого уряду, наш контроль над ними все ще не є повним. Ми повинні реорганізувати бандитів у щось більш ефективне, що ми зможемо використовувати."
 TUR_undermine_democracy:0 "Підірвати демократію"
 TUR_undermine_democracy_desc:0 "Демократія служить лише конфлікту всередині адміністрації. Радикальні дії, які необхідно вжити, неможливі, оскільки не всі поділяють такі ж погляди, як ми. Через це ми повинні покінчити з демократією, щоб врятувати імперію."
 TUR_vatan_ve_hurriyet_cemiyeti:0 "Vatan ve Hürriyet Cemiyeti"
 TUR_vatan_ve_hurriyet_cemiyeti_desc:0 "Хоча демократія не входить до нашого списку пріоритетів, ми не можемо просто дозволити радикальним ультраправим націоналістичним групам взяти владу. Натомість Кемаль і його фракція Vatan ve Hürriyet повинні взяти владу. З його прогресивним планом денним він є тільки той, хто може не тільки врятувати імперію, але й боротися за 20 століття."
 TUR_three_pasha_government:0 "Уряд трьох паш"
 TUR_three_pasha_government_desc:0 "Здійснивши несподіваний набіг на Високу Порту, Енвер-паша і Талат-паша здійснили успішний переворот проти османського уряду на чолі з великим візиром Камілем-пашею. Тріумвірат, що складається з Енвер-паші, Талат-паші та Джемаль-паші, тепер тримає кермо. Хоча, звичайно, у нас є й інші варіанти."
 TUR_invigorate_turkish_nationalism:0 "Пожвавте турецький націоналізм"
 TUR_invigorate_turkish_nationalism_desc:0 "В епоху національної держави ми не можемо покладатися на релігію та податки, щоб утримати нашу імперію. Ми повинні активізувати турецький націоналізм так само, як це роблять європейці, щоб врятувати нашу занепадаючу імперію."
 TUR_gather_a_national_coalition:0 "Зберіть національну коаліцію"
 TUR_gather_a_national_coalition_desc:0 "Наша імперія розділена всередині. Ліберали та державники не можуть дійти згоди щодо того, як керувати імперією. Під об’єднавчим керівництвом Кемаля ми повинні створити національну коаліцію, яка об’єднає ці дві некеровані групи."
 TUR_guarantee_woman_rights:0 "Гарантія прав жінки"
 TUR_guarantee_woman_rights_desc:0 "Як ми можемо називати себе модернізованою західною країною, не маючи прав жінок? Ми повинні реалізувати права жінок та інтегрувати жінку в суспільство навіть раніше, ніж багато інших європейських країн."
 TUR_principles_of_the_people:0 "Принципи людей"
 TUR_principles_of_the_people_desc:0 "Є багато різних реформ, які очікують на впровадження. Перш за все, ці реформи мають захищати інтереси османської нації. Ми сформуємо ці принципи для людей і для більшого блага."
 TUR_economic_nationalization:0 "Економічна націоналізація"
 TUR_economic_nationalization_desc:0 "Значна частина нашої економіки перебуває під іноземним контролем. Ми не можемо покладатися на іноземців, щоб індустріалізувати нашу землю. Ми повинні взяти речі в свої руки та почати націоналізацію імперії."
 TUR_yurtta_sulh_cihanda_sulh:0 "Фронт проти імперіалізму"
 TUR_yurtta_sulh_cihanda_sulh_desc:0 "Західні держави протягом століть поневолювали багатства інших суспільств. На жаль, ми не виключення з їхнього поневолення. На наше щастя, ми достатньо сильні, щоб захистити себе та тих, хто слабший за нас."
 TUR_kemalist_takeover:0 "Поглинання Kemalist"
 TUR_kemalist_takeover_desc:0 "З моменту утворення дуумвірату Талат-Кемаль Кемаль набуває впливу в уряді як голова режиму. Маючи достатній вплив, він може оголосити себе великим візиром."
 TUR_literacy_campaigns:0 "Кампанії з підвищення грамотності"
 TUR_literacy_campaigns_desc:0 "Не секрет, що більшість нашої імперії неписьменна. Без належної освіти чи навіть уміння писати, як ми можемо просувати наші зусилля з модернізації."
 TUR_militarized_society:0 "Мілітаризоване суспільство"
 TUR_militarized_society_desc:0 "Майбутня війна далека від тих, які ми коли-небудь переживали. Покладатися виключно на армію буде недостатньо. Ми повинні мілітаризувати людей, щоб підтримувати наші військові зусилля."
 TUR_eternal_revanchism:0 "Вічний реваншизм"
 TUR_eternal_revanchism_desc:0 "Історія показала нам, що у турків немає інших друзів, крім турків. Реваншизм - це щось не необов'язкове для нашого народу і держави, це життєво необхідно."
 TUR_expand_military_research:0 "Розгорнути військові дослідження"
 TUR_expand_military_research_desc:0 "Щоб досягти успіху в епоху постійного розвитку військових технологій, ми повинні більше інвестувати у військові дослідження, щоб випередити наших ворогів."
 TUR_expand_turk_ocaklari:0 "Розгорнути Türk Ocakları"
 TUR_expand_turk_ocaklari_desc:0 "Türk ocaklari - це спільнота, яка працює над просуванням турецького націоналізму. Об'єднавшись і навіть заохочуючи їх, ми можемо допомогти туркам, пропагуючи націоналізм."
 TUR_pan_turkist_propaganda:0 "Пантюркістська пропаганда"
 TUR_pan_turkist_propaganda_desc:0 "Ми не єдині в цій боротьбі за "Об’єднання турків." На нашій батьківщині є багато паннаціоналістів. Корисні, чудові люди. Ми повинні об’єднатися під одним орденом, щоб продовжувати нашу боротьбу!"
 TUR_turkic_economic_aid:0 "Туркська економічна допомога"
 TUR_turkic_economic_aid_desc:0 "Століття іноземного поневолення завадили тюркським націям розвивати свою промисловість. Інвестуючи в їхню промисловість, ми можемо підтримати їхню економіку."
 TUR_turkic_economic_aid_tt:0 "Розблоковує рішення щодо §Yінвестування§! в економіки §Yнезалежних тюркських націй§!."
 TUR_military_mission_to_turkic_countries:0 "Військова місія до тюркських країн"
 TUR_military_mission_to_turkic_countries_desc:0 "Багатьом новим незалежним тюркським націям не вистачає засобів для створення власних армій, не кажучи вже про командування ними. Надсилаючи наших фахівців, ми можемо допомогти їм сформувати власні армії."
 TUR_military_mission_to_turkic_countries_tt:0 "Розблоковує рішення про §Yнадсилання військових радників§! в економіки §Yнезалежних тюркських націй§!."
 TUR_protect_our_brothers:0 "Захистити наших братів"
 TUR_protect_our_brothers_desc:0 "Багатьом тюркським націям бракує міжнародного захисту від більших ворогів. Наш обов’язок — захистити ці менші тюркські нації."
 TUR_protect_our_brothers_tt:0 "Кожна §Yнезалежна тюркська нація§! отримає гарантію від нас."
 TUR_turkic_unity:0 "Тюркська єдність"
 TUR_turkic_unity_desc:0 "Британці мають свою Співдружність, росіяни мають своє слов’янське братство, а японці мають свої ідеали великої азійської єдності. Ми, як тюркські нації, повинні створити подібну ініціативу. Завдяки співпраці ми досягнемо незалежності."
 TUR_turkic_unity_tt:0 "Розблоковує рішення про §Yзапрошення незалежних тюркських націй§! до нашого фракту."
 TUR_envers_fever_dream:0 "Лихомаховий сон Енвера"
 TUR_envers_fever_dream_desc:0 "Зв'язок нашого лідера Енвера-паші з Тріумвіратом закінчився б лише невдачею. Ми маємо посилити його партію для найбільшої битви."
 TUR_unity_of_the_party_and_the_state:0 "Єдність партії та держави"
 TUR_unity_of_the_party_and_the_state_desc:0 "Потрібно зробити ще багато реформ, якщо ми хочемо врятувати нашу імперію. Проте наші зусилля все ще стикаються з великою опозицією всередині імперії. Ми повинні продовжити встановлення нашого правління і навіть вийти за межі та узгодити політику імперії, подібну до партії, щоб досягти того, що ми хочемо."
 TUR_healing_the_sick_man:0 "Зцілення хворого"
 TUR_healing_the_sick_man_desc:0 "Великі європейські держави знущалися з нас за те, що ми Хвора Людина Європи. Ми сплатили свої борги та відновили свою силу. Настав час вимагати нашої минулої слави та показати Європі, що ми не нація, з якою можна зловживати."
 TUR_our_place_in_the_world:0 "Наше місце у світі"
 TUR_our_place_in_the_world_desc:0 "У той час як багато європейських націй вирізняють свої позиції у світі. На жаль, наша імперія залишилася позаду, і навіть вирізана самими європейцями. Ми повинні консолідувати своє місце у світі та дати всім зрозуміти, що ми не мертвий труп готовий до поділу."
 TUR_army_of_islam:0 "Армія ісламу"
 TUR_army_of_islam_desc:0 "Наша імперія все ще є главою всіх мусульман у світі. Оскільки ми щойно оголосили джигад проти невірних сил, ми можемо використати нашу позицію та сформувати армію мусульман мусульманами, для мусульман."
 TUR_negotiations_with_france:0 "Переговори з Францією"
 TUR_negotiations_with_france_desc:0 "Хоча зараз наші відносини з французами хиткі, вони були нашими історичними союзниками. Ми повинні покращити наші відносини з ними, щоб забезпечити наше виживання."
 TUR_british_naval_mission:0 "Британська морська місія"
 TUR_british_naval_mission_desc:0 "Британці є володарями морів, безсумнівно, кожен може це побачити. Ми повинні виконати морську місію, щоб зловити їх."
 TUR_ratify_anglo_ottoman_convention:0 "Ратифікувати англо-османську конвенцію"
 TUR_ratify_anglo_ottoman_convention_desc:0 "Хоча Кувейт, Катар і Бахрейн номінально перебувають під сюзеренітетом Османської імперії, ми практично не маємо фактичної влади на цих територіях. Нам слід домовитися зі Сполученим Королівством, щоб належним чином визначити межі нашої юрисдикції над Перською затокою."
 TUR_ratified_anglo_ottoman_convention:0 "Ратифікована англо-османська конвенція"
 TUR_sale_of_cyprus:0 "Продаж Кіпру"
 TUR_sale_of_cyprus_desc:0 "Кіпр є нашою законною територією. Можливо, якщо наші стосунки з ними будуть достатньо хорошими, ми, можливо, зможемо переконати їх продати нам острів."
 TUR_nicosian_agreement_reward:0 "Якщо британці приймуть:\n"
 TUR_yenikoy_accord:0 "Yeniköy Accord"
 TUR_yenikoy_accord_desc:0 "Єнікейська угода, також відома як Вірменські реформи, створить автономні зони у двох вірменських вілаєтах, Ерзурум і Ван, і помістить їх під міжнародний нагляд. Підписання цієї угоди має вплив на заспокоєння іноземців, особливо Росії."
 TUR_french_investments_in_syria:0 "Французькі інвестиції в Сирії"
 TUR_french_investments_in_syria_desc:0 "Франція вже давно інвестує в Сирію. З їх допомогою ми індустріалізуємо регіон."
 TUR_french_aviation_mission:0 "Місія французької авіації"
 TUR_french_aviation_mission_desc:0 "Франція є впливовою державою для формування військово-повітряних сил Османської імперії. З їхньою допомогою наша армійська ескадрилья стане найсучаснішою та найпотужнішою."
 TUR_french_gendarme:0 "Французький жандарм"
 TUR_french_gendarme_desc:0 "Наші гарнізони застаріли і не можуть добре справлятися з придушенням повстань. За допомогою французів ми можемо покращити наші сили."
 TUR_continue_german_cooperation:0 "Продовжити німецьку співпрацю"
 TUR_continue_german_cooperation_desc:0 "Ми вже маємо позитивні стосунки з німцями. Ми повинні продовжувати співпрацю з німцями, щоб індустріалізувати нашу імперію та забезпечити наше місце у світі."
 TUR_german_anatolian_investments:0 "Інвестиції Німецької Анатолії"
 TUR_german_anatolian_investments_desc:0 "Німці завжди були зацікавлені в Анатолії та території, що веде до нафтових родовищ. Продовжуючи їх інвестиції в цей регіон, ми можемо покращити економіку регіону."
 TUR_german_ship_purchases:0 "Покупки німецьких кораблів"
 TUR_german_ship_purchases_desc:0 "Ми не можемо залишити наші береги незахищеними. Ми повинні купити сучасних німецьких васалів, щоб збільшити наше панування над Середземним морем."
 TUR_german_ship_purchases_tt:0 "Один §Yлегкий крейсер§!, один §Yесмінець§! і два §Yсубмарини§! будуть передані з німецького флоту нашому."
 TUR_import_german_advisors:0 "Консультанти з імпорту Німеччини"
 TUR_import_german_advisors_desc:0 "Німецька армія та генерали довели свою ефективність у останніх війнах. Нам краще отримати їхню допомогу для модернізації нашої армії."
 TUR_german_ottoman_arms_deal:0 "Німецько-османська угода про зброю"
 TUR_german_ottoman_arms_deal_desc:0 "Ми не в змозі виробляти власну зброю у великих кількостях. Нам краще укладати угоди з німцями про постачання зброї, що відповідає інтересам обох сторін."
 TUR_berlin_baghdad_railway:0 "Залізниця Берлін-Багдад"
 TUR_berlin_baghdad_railway_desc:0 "Берлін-Багдадська залізниця, започаткована в 1903 році завдяки німецьким інвестиціям, є життєво важливим економічним і стратегічним проектом для нашої країни. Окрім економічних можливостей, які вона надасть, завершення цього залізничного проекту зміцнить наш авторитет у провінціях Близького Сходу та полегшити виконання наших мобілізаційних планів на випадок можливої війни."
 TUR_german_bailout:0 "Порятунок Німеччини"
 TUR_german_bailout_desc:0 "Німці хочуть, щоб ми були на їхньому боці в майбутній війні. Але ми не можемо боротися з війною, яка є банкрутом. Показуючи це як наше алібі, ми можемо попросити німецьку допомогу."
 TUR_ottoman_bulgarian_alliance:0 "Османсько-болгарський альянс"
 TUR_ottoman_bulgarian_alliance_desc:0 "У міру того, як війна наближається до Європи, Балкани, безсумнівно, будуть її частиною. Щоб убезпечити наші кордони, ми повинні підписати угоду з нашими колишніми ворогами та воювати пліч-о-пліч."
 TUR_ottoman_bulgarian_alliance_bulgaria:0 "§RЩоб ці дії відбулися, [BUL.GetName] має погодитися.§!"
 TUR_ottoman_bulgarian_alliance_tt:0 "Ми знімемо всі теперішні та майбутні §Yпретензії§! щодо будь-яких §Yболгарських§! держав."
 first_balkan_war_enden:0 "Перша балканська війна закінчилася"
 TUR_our_traditional_allies:0 "Наші традиційні союзники"
 TUR_our_traditional_allies_desc:0 "Наша імперія має давню традицію об’єднуватися з Францією та Британією в іноземних конфліктах. Оскільки наша імперія вже відчуває глибокі симпатії до французької культури, вони є найбільш природним варіантом для союзу."
 TUR_our_traditional_allies_tt:0 "§RЩоб ці дії відбулися, [TUR.GetName] має погодитися.§!"
 TUR_expand_the_armenian_reforms:0 "Розгорнути вірменські реформи"
 TUR_expand_the_armenian_reforms_desc:0 "Раніше Єнікьойська угода мала на меті інкапсулювати всі шість вірменських вілаєтів. Настав час також встановити автономію в цих регіонах."
 TUR_expand_the_armenian_reforms_tt:0 "\nКожна новоконтрольована £ww1_flag_ARM вірменська держава отримає §YАвтономну область (Османська імперія)§!."
 TUR_dogu_ekspresi: "Dogu Ekspresi"
 TUR_dogu_ekspresi_desc:0 "Якщо ми хочемо мати кращий зв’язок із нашими союзниками, нам краще покращити наше залізничне сполучення з ними. Таким чином вони зможуть залучити війська до наших фронтів."
 TUR_divide_bulgaria:0 "Поділ Болгарії"
 TUR_divide_bulgaria_desc:0 "У нас є територіальні претензії в Болгарії, але ми не єдині в цьому відношенні. Ми повинні домовитися з нашими союзниками про розділення Болгарії на сфери впливу."
 TUR_isolate_greece:0 "Ізолювати Грецію"
 TUR_isolate_greece_desc:0 "Греція була традиційним союзником Великобританії в Середземному морі. Але через їхні внутрішні розколи ми можемо використати цю можливість і замінити їх як нового британського союзника."
 TUR_isolate_greece_tt:0 "Кожна країна, яка є спільною з нами, буде менш схильна до створення альянсу з §Y[GRE.GetName]§!."
 TUR_claim_bosnia:0 "Вимагати Боснію"
 TUR_claim_bosnia_desc:0 "Боснія була під нашим контролем до десяти років. Тепер, коли [AUS.GetNameWithFlag] воює з Антантою, ми можемо знову претендувати на неї."
 TUR_contribution_for_bailout:0 "Внесок для допомоги"
 TUR_contribution_for_bailout_desc:0 "Антанта очікує від нас більшого внеску у війну. Якщо вони хочуть більше нашої допомоги, вони повинні за це заплатити."
 if_they_accept_for_each_tt:0 "§YЕфекти для кожної країни, яка приймає:§!"
 TUR_continue_entente_investments:0 "Продовжити інвестиції Антанти"
 TUR_continue_entente_investments_desc:0 "Порівняно з рештою країн Антанти, наша нація не настільки індустріалізована. Нам потрібні інвестиції Антанти для індустріалізації та сприяння війні."
 TUR_form_cossack_units:0 "Сформувати козацькі загони"
 TUR_form_cossack_units_desc:0 "Козачі загони є лютими ворогами на фронті. Оскільки ми маємо власні подібні нерегулярні кавалерійські загони гамідіє, нам буде легко наслідувати російські козацькі загони та створити власні бойові сили."
 TUR_form_cossack_units_tt:0 "Створює шаблон поділу під назвою §YRus Kossak Birlikleri§!."
 TUR_claiming_the_aegean_dominion:0 "Претензії на домініон Егейського моря"
 TUR_claiming_the_aegean_dominion_desc:0 "Тепер, коли ми британський союзник в Егейському морі, ми можемо претендувати на наші заслужені острови. Їх більше не називатимуть грецькими, а турецькими."
 TUR_finalize_the_russian_borders:0 "Завершити російський кордон"
 TUR_finalize_the_russian_borders_desc:0 "Кодони між Російською та нашою імперіями були предметом суперечок надто довго. Тепер, коли ми союзники, ми нарешті можемо поговорити з росіянами про остаточне визначення наших кордонів."
 TUR_protect_british_positions:0 "Перемалювати лінії"
 TUR_protect_british_positions_desc:0 "Британія перенапружена і не може контролювати території, якими володіє в усьому світі. Можливо, ми можемо запропонувати їм гарнізони деяких їхніх арабських володінь."
 TUR_german_ottoman_alliance:0 "Німецько-османський альянс"
 TUR_german_ottoman_alliance_desc:0 "Росіяни завжди були зацікавлені в наших протоках, тоді як англійці та французи чекають часу, щоб розділити нашу імперію. Німеччина — єдина європейська держава, якій ми можемо довіряти, щоб забезпечити існування нашої імперії."
 TUR_arrival_of_yildirim_army_group:0 "Прибуття групи армій Йилдирим"
 TUR_arrival_of_yildirim_army_group_desc:0 "Група армій Йилдирим є однією з найкраще оснащених груп армій в імперії. Озброєні найсучаснішою європейською зброєю, ми повинні розгорнути її на передовій."
 TUR_arrival_of_yildirim_army_group_tt:0 "Створює шаблон підрозділу під назвою §YYıldırım Birlikleri§!."
 TUR_german_mobilization_plan:0 "Німецький план мобілізації"
 TUR_german_mobilization_plan_desc:0 "Вербування в нашій імперії завжди було безладдям. Ось чому ми повинні слухати німців і слідувати їх плану мобілізації."
 TUR_the_new_recruitment_law:0 "Новий закон про прийом на роботу"
 TUR_the_new_recruitment_law_desc:0 "Оскільки ми перебуваємо в розпалі великої війни, ми повинні зібрати всі сили добровольців, які можемо зібрати по всій імперії."
 TUR_schelendorfs_plan:0 "План Шелендорфа"
 TUR_schelendorfs_plan_desc:0 "Оскільки німці просуваються на східному фронті, один із найкращих радників, яких вони надіслали до нас, запропонував розпочати повне вторгнення до Росії на Кавказ."
 TUR_hafiz_hakkis_plan:0 "План Хафіза Хаккі"
 TUR_hafiz_hakkis_plan_desc:0 "Німецькі радники можуть пропонувати нам прорватися через Кавказ, але вони не уявляють, наскільки це гірський і важкий для просування. Натомість ми повинні послухатися Хафіза Хаккі та розпочати морське вторгнення на східне узбережжя Чорного моря Росії."
 TUR_german_high_command:0 "Верховне командування Німеччини"
 TUR_german_high_command_desc:0 "Німці вже наступають на всіх фронтах, нам краще отримати їхню допомогу на наших власних кордонах."
 TUR_turkish_chain_of_command:0 "Турецький ланцюг командування"
 TUR_turkish_chain_of_command_desc:0 "Незалежно від того, наскільки вони успішні, ми ніколи не зможемо повністю довіряти німцям. Вони не можуть знати нашу армію краще за нас."
 TUR_retreat_to_aleppo:0 "Відступ до Алеппо"
 TUR_retreat_to_aleppo_desc:0 "У поєднанні з Великим арабським повстанням британці постійно просуваються до Леванту. Замість того, щоб намагатися захищатися, ми повинні відступити до Алеппо та реорганізувати наші сили."
 TUR_canakkale_gecilmez:0 "Чанаккале Гечілмез"
 TUR_canakkale_gecilmez_desc:0 "Британці за підтримки австралійців і новозеландців планують висадитися на Чанаккале і Галіполі. Якщо вони захоплять Дарданелли, нічого не завадить їм захопити Константинійє. Вони не пройдуть!"
 TUR_hold_baghdad:0 "Утримувати Багдад"
 TUR_hold_baghdad_desc:0 "Висадка британців у Басрі стала для нас катастрофою. Відтоді вони неухильно просувалися до Багдада. Ми повинні утримати Багдад, незважаючи ні на що."
 TUR_confiscate_entente_investments:0 "Конфіскувати інвестиції Антанти"
 TUR_confiscate_entente_investments_desc:0 "Приєднання до Німеччини може призвести до того, що Антанта конфіскує їхні інвестиції. Нам краще конфіскувати їхні інвестиції якомога раніше."
 TUR_confiscate_entente_investments_tt:0 "\nЯкщо завершено фокус §YФранцузькі інвестиції в Сирії§!:"
 TUR_remove_debt_0492_for_majors_at_war_with:0 "Змінити §YOtoman Public Debt Administration§! за \nкоефіцієнтом заводів споживчих товарів: §Y-5,0%§! для кожної великої країни, з якою ми воюємо."
 TUR_negotiating_our_claims:0 "Обговорення наших претензій"
 TUR_negotiating_our_claims_desc:0 "Бути частиною німецького союзника має свої переваги. Ми можемо вимагати їх, щоб гарантувати наші вимоги."
 TUR_ottoman_add_claims_tt:0 "Додати §YОсманську територію§!\n"
 TUR_sarajevo_agreement:0 "Сараєвська угода"
 TUR_sarajevo_agreement_desc:0 "Тепер, коли ми є союзниками Німеччини та Австро-Угорщини, ми можемо попросити посередництва Німеччини повернути Сараєво, яке австрійці вкрали у нас десять років тому."
 TUR_pan_turkic_diplomacy:0 "Пантюркська дипломатія"
 TUR_pan_turkic_diplomacy_desc:0 "Наша імперія занадто довго нехтувала своїми турецькими братами. Ми повинні змінити нашу політику, щоб підходити до тюркського народу в усьому світі."
 TUR_our_red_apple:0 "Наше червоне яблуко"
 TUR_our_red_apple_desc:0 "Червоне яблуко, або Kızıl Elma - це концепція настільки спокуслива, що чим більше ви цього хочете, тим далі воно від вас відходить. Об'єднання всіх тюркських народів - це наше Червоне яблуко, ми цього не дуже хочемо, але ми так далекі від цього."
 TUR_our_red_apple_tt:0 "Кожен штат, який ми вважаємо частиною §YTuran§!, отримає §YTuranist Claimed Territory§!."
 TUR_increase_forced_conscription:0 "Збільшити примусовий призов"
 TUR_increase_forced_conscription_desc:0 "Якщо ми хочемо об’єднати тюркський світ, це, безсумнівно, призведе до незліченних воєн з багатьма великими державами. Щоб вести такі війни у великих масштабах, ми повинні змусити призов на військову службу, щоб поставити людей на передову."
 TUR_form_turkic_volunteers:0 "Сформувати тюркських добровольців"
 TUR_form_turkic_volunteers_desc:0 "Багато тюркських народів у всьому світі стикаються з жорстокими репресіями з боку своїх імперіалістичних правителів. Ми звернемося до світу та залучимо цих пригноблених людей як найкращих воїнів до нашої армії."
 TUR_warrior_tradition:0 "Традиція воїна"
 TUR_warrior_tradition_desc:0 "Тюркська історія сповнена безстрашних героїв і воїнів. Бути воїном у нас у крові. Ми повинні прийняти цю традицію та правити на полі битви."
 TUR_when_the_wolf_howls:0 "Коли вовк виє"
 TUR_when_the_wolf_howls_desc:0 "Сірий вовк Центральної Азії - це духовна тварина турків. Це такий грізний хижак, що коли він виє, кожна жива істота біжить, щоб врятувати своє життя. Наша імперія буде такою, коли вона буде вити, кожна інша нація стане перед нами на коліна."
 TUR_prepare_for_the_siberian_winter:0 "Готуватися до сибірської зими"
 TUR_prepare_for_the_siberian_winter_desc:0 "Більшість тюркських батьківщин розташовані в холодних рівнинах і тундрах Сибіру. Щоб відновити ці землі, ми повинні тренувати наші війська відповідно до погоди."
 TUR_konstantiniyye_tokyo_accord:0 "Угода Константиніє-Токіо"
 TUR_konstantiniyye_tokyo_accord_desc:0 "Японія була центром антиєвропейської експансії та світового порядку. Тепер, коли обидві наші імперії мають намір покласти край європейському впливу, ми повинні стати союзниками в нашій спільній боротьбі проти європейського імперіалізму."
 TUR_secure_persian_turks:0 "Безпечні перські турки"
 TUR_secure_persian_turks_desc:0 "Велика турецька імперія, яку сельджуки використовували для контролю над Персією. На жаль, турецьке правління в Персії зрештою закінчилося. Проте турецька присутність ніколи не припинялася. Ми маємо повернутися до Періси та звільнити наших братів."
 TUR_secure_persian_turks_tt:0 "Отримує військову ціль проти кожної нетюркської країни, що володіє §Яною з наших держав у Персії§!."
 TUR_liberate_caucasian_turks:0 "Звільнити кавказьких турків"
 TUR_liberate_caucasian_turks_desc:0 "Просто за кордоном тюркська діаспора на Кавказі просить нашої допомоги. Ми повинні відновити колись об’єднані кавказські землі раз і назавжди."
 TUR_liberate_caucasian_turks_tt:0 "Отримує військову ціль проти кожної нетюркської країни, що володіє §Яною з наших претендованих держав на Кавказі, Північному Кавказі, Новоросії та Нижній Волзі§!."
 TUR_push_for_central_asia:0 "Поштовх до Центральної Азії"
 TUR_push_for_central_asia_desc:0 "Центральна Азія — це земля, де проживає більшість тюрків у світі. Це робить її невід’ємною частиною Турану. Ми повинні повернути її від їхніх нинішніх володарів."
 TUR_push_for_central_asia_tt:0 "Отримує військову ціль проти кожної нетюркської країни, що володіє §Яними державами, на які ми претендуємо, у Кригизькому Степу, Туркестані, Такламакані, Приуральському регіоні, Західному Сибіру, Зовнішній Монголії, Центральному Сибіру, Східному Сибіру та російському Далекому Сході§!. "
 TUR_proclaim_turkic_unity:0 "Проголошення тюркської єдності"
 TUR_proclaim_turkic_unity_desc:0 "Тюркські народи завжди були підкорені іноземними державами. Будь то китайці, росіяни чи перси, вони завжди страждали від рук іноземців. Але більше так не буде тривати. Під нашим священним прапором ми об’єднаємо Туран, дім для всіх тюрків."
 TUR_hunnic_turan:0 "Гунський Туран"
 TUR_hunnic_turan_desc:0 "Угорські імперії, такі як імперії Гуннів, також можна визнати тюркськими, оскільки всі ми походимо з Центральної Азії. Як і в минулі часи, нас знову слід вважати такими ж."
 TUR_hunnic_turan_tt:0 "Отримує військову ціль проти кожної нетюркської країни, що володіє §Яною з наших заявлених держав у Паннонському басейні§!."
 TUR_unify_with_mongolians:0 "Об'єднатися з монголами"
 TUR_unify_with_mongolians_desc:0 "Хоча вони самі не можуть називати себе турками, ми всі знаємо, що монголи мають те саме походження, що й ми. Це робить їх невід’ємною частиною Турану."
 TUR_unify_with_mongolians_tt:0 "Отримує військову ціль проти кожної нетюркської країни, що володіє §Яною з держав, на які ми претендуємо, у Зовнішній Монголії, Цинхаї та Західному Китаї§!."
 TUR_finno_turkic_unity:0 "Фіно-тюркська єдність"
 TUR_finno_turkic_unity_desc:0 "Хоча фіни можуть називати себе скандинавами, насправді їхнє походження сягає Уральських гір. Їхнє походження робить їх ідеальним кандидатом на Туран."
 TUR_finno_turkic_unity_tt:0 "Отримує військову ціль проти кожної нетюркської країни, що володіє §Будь-яким із заявлених нами держав у Фінляндії, Північній Скандинавії, Балтії, Озерному регіоні та Далекій Півночі Росії§!."
 TUR_continuing_ottomanism_efforts:0 "Постійні зусилля османізму"
 TUR_continuing_ottomanism_efforts_desc:0 "Після Французької революції 18 століття націоналізм охопив всю Європу. Цей новий рух негативно вплинув на багатоетнічні імперії, такі як наша. Але не все втрачено. З новим терміном під назвою «османізм», також відомим як «османський націоналізм», ми можемо переконати меншини залишатися за нашою імперією."
 TUR_settle_turks_in_thrace:0 "Поселити турків у Фракії"
 TUR_settle_turks_in_thrace_desc:0 "Фракія є етнічно різноманітним регіоном. Але, на наше щастя, тут проживає велике турецьке населення. Збільшення турецького населення у Фракії зменшить вплив меншин у регіоні."
 TUR_intervene_in_macedonian_conflicts:0 "Втручатися в македонські конфлікти"
 TUR_intervene_in_macedonian_conflicts_desc:0 "За останні десятиліття насильство між етнічними групами в Македонії зросло. Втручаючись у ці конфлікти, ми можемо змусити меншини пам’ятати, що вони не окремі люди, а брати під одним дахом."
 TUR_play_them_against_each_other:0 "Зіграйте ними один проти одного"
 TUR_play_them_against_each_other_desc:0 "Різні етнічні групи воюють одна проти одної за те, кому належить Македонія. Спроба зупинити їх потребує величезних ресурсів. Натомість ми повинні дочекатися, поки вони розчавлять одна одну, а потім швидко відновити порядок."
 TUR_invent_hellenoturkism:0 "Винайти еллінотюркізм"
 TUR_invent_hellenoturkism_desc:0 "Хоча це нова і недостатньо розроблена ідея, еллінотюркізм пропагує подібність між грецькою та турецькою культурами, намагаючись об’єднати обидві сфери. Ми можемо використовувати це як інструмент пропаганди та переконати греків, що вони є частиною цієї імперії. "
 TUR_appease_serbian_nationalists:0 "Заспокойте сербських націоналістів"
 TUR_appease_serbian_nationalists_desc:0 "Південнослов’янський, особливо сербський націоналізм, завжди був шипою на нашому боці. Замість того, щоб воювати проти них, ми, можливо, спрямовуємо їхню ненависть до інших іноземних ворогів."
 TUR_supporting_terrorists:0 "Підтримка терористів"
 TUR_bulgarian_indoctrination:0 "Болгарське навчання"
 TUR_bulgarian_indoctrination_desc:0 "Історично болгари були одним із багатьох тюркських племен, які мігрували на захід і оселилися в Європі. Хоча вони вже асимілювали південнослов’янську ідентичність, ми можемо використати цей історичний факт як інструмент для навчання."
 TUR_form_the_albanian_vilayet:0 "Утворити Албанський вілаєт"
 TUR_form_the_albanian_vilayet_desc:0 "Албанці давно бажали бути визнаними своєю етнічною приналежністю в межах імперії. Але наш уряд ніколи цього не зробив. Створення власного вілаєту, яке також передбачається багатьма албанськими організаціями та інтелектуалами, завоює серця багато албанців."
 TUR_form_the_albanian_vilayet_tt:0 "§YGreçë Меморандум§! не діє."
 TUR_autonomy_for_wallachia_and_moldova:0 "Автономія для Валахії та Молдови"
 TUR_autonomy_for_wallachia_and_moldova_desc:0 "Наша імперія вже надумана. Було б нерозумно і дорого намагатися об’єднати румунські землі. Натомість ми можемо отримати їхню лояльність, надавши багато прав і автономії."
 TUR_autonomy_for_wallachia_and_moldova_tt:0 "£ww1_flag_ROM §YRomunian Minority§! модифікатор §YRomunian Minority§! буде знято з усіх штатів.\nДержави, окрім §Y[846.GetName]§! та §Y[805.GetName]§! стануть §YAutonomous Region§! після того, як вони будуть під контролем нами."
 TUR_crack_down_on_the_romanian_resistance:0 "Придушити румунський Опір"
 TUR_crack_down_on_the_romanian_resistance_desc:0 "Маючи довгу історію повстання проти нас, румуни знову довели свою некерованість. Але цього разу ми знищимо їхні мрії про незалежність будь-якою ціною."
 TUR_increase_turkish_settlement_in_anatolia:0 "Збільшення кількості турецьких поселень в Анатолії"
 TUR_increase_turkish_settlement_in_anatolia_desc:0 "Хоча Анатолія має велику кількість немусульманського населення, значна частина цих меншин є просто меншинами. Ми можемо легко зробити їхню присутність незначною, збільшивши турецьке населення в цих областях."
 TUR_promote_turkish_culture_in_aegean:0 "Просування турецької культури в Егейському морі"
 TUR_promote_turkish_culture_in_aegean_desc:0 "У великих егейських містах все ще існують великі грецькі поселення. Хоча ми не можемо просто перенаселити їх, ми можемо асимілювати їх, популяризуючи турецьку культуру серед анатолійських греків."
 TUR_outpopulate_armenian_pockets:0 "Збільшити населення вірменських кишень"
 TUR_outpopulate_armenian_pockets_desc:0 "У внутрішній Анатолії розкидані вірменські меншини, відокремлені від більшості населення Кавказу. Ми можемо легко перенаселити ці маленькі вірменські села."
 TUR_favor_muslims_in_anatolia:0 "Віддати перевагу мусульманам в Анатолії"
 TUR_favor_muslims_in_anatolia_desc:0 "Порівняно з непокірними вірменами та ассирійцями, курди мають дружніші почуття до нашої імперії та халіфа. Прихильно ставлячись до них і віддаючи їм деякі вірменські та ассирійські землі, ми можемо фактично припинити всю християнську діяльність у Східній Анатолії."
 TUR_equal_christian_citizenship:0 "Рівне християнське громадянство"
 TUR_equal_christian_citizenship_desc:0 "Хоча вони немусульмани, ми не можемо дискримінувати вірмен і ассирійців. Нова османська національна ідентичність охопить усіх, хто живе в нашій імперії, незалежно від їх релігії."
 TUR_autonomy_for_kurdish_tribes:0 "Автономія для курдських племен"
 TUR_autonomy_for_kurdish_tribes_desc:0 "Курдські племена з нещодавно здобутими землями з радістю кочують пустими землями Анатолії. Проте спроба їх інтеграції може розлютити племена. Ми радше даємо їм автономію та продовжуємо наші дружні стосунки з лідерами племен. "
 TUR_settle_kurdish_tribes:0 "Поселення курдських племен"
 TUR_settle_kurdish_tribes_desc:0 "Курдські племена Анатолії надто довго уникали нашого центрального правління. Ми повинні позбавити їх незалежності та насильно поселити їх. Тільки так ми зможемо повністю інтегрувати територію."
 TUR_integrating_persian_minorities:0 "Інтеграція [PER.GetAdjective] меншин"
 TUR_integrating_persian_minorities_desc:0 "Як і ми, [PER.GetName] також намагався інтегрувати різні меншини. Тепер, коли старі [PER.GetAdjective] перебувають під нашим контролем, ми можемо успішно продовжувати те, що вони почали."
 TUR_caucasian_resettlement_campaigns:0 "Кампанії переселення з Кавказу"
 TUR_caucasian_resettlement_campaigns_desc:0 "Різноманітні немусульманські етноси на Кавказі ускладнюють керування цими нещодавно завойованими землями. Помінявши місцеве населення турками з Анатолії та Кавказу, ми можемо полегшити керування цими землями."
 TUR_centralized_tax_collection_in_middle_east:0 "Централізований збір податків на Близькому Сході"
 TUR_centralized_tax_collection_in_middle_east_desc:0 "Окрім Анатолії та Балкан, Близький Схід також має достатню частку великих міст. Але цим містам завжди вдавалося уникнути нашого повного контролю. Нам слід централізувати багато адміністративних регіонів, особливо збір податків, щоб повністю їх інтегрувати."
 TUR_centralize_levant_administration:0 "Централізувати адміністрування Levant"
 TUR_centralize_levant_administration_desc:0 "Левант — один із багатих і густонаселених районів нашої імперії. Але через різноманітні угоди та війни наша влада над ними послабилася. Ми повинні знову консолідувати наше панування в регіоні."
 TUR_lifted_lebanese_autonomy:0 "Скасовано автономію Лівану"
 TUR_connect_to_arabian_coast:0 "Підключитися до аравійського узбережжя"
 TUR_connect_to_arabian_coast_desc:0 "Хоча обидва священні міста, Мекка та Медіна, вілаєт Хіджаз та решта земель на аравійському узбережжі до Червоного моря не перебувають під нашим центральним правлінням. Ми повинні поширити свій вплив на аравійське узбережжя."
 TUR_strengthen_authority_in_mesapotamia:0 "Зміцнити владу в Месапотамії"
 TUR_strengthen_authority_in_mesapotamia_desc:0 "Завдяки відкриттю великих родовищ нафти в Месапотамії ми можемо створити багатство на природних ресурсах регіону. Але ми навіть не можемо повністю викопати ці ресурси через втручання меншин. Ми повинні посилити свій контроль у Месапотамії. "
 TUR_integrate_tributary_states:0 "Інтегрувати трибутарні держави"
 TUR_integrate_tributary_states_desc:0 "Попередні уряди Османської імперії нехтували Перською затокою та невеликими притоковими державами в цьому регіоні. Але через стратегічну цінність і ресурси в цих державах ми більше не можемо нехтувати їхньою важливістю."
 TUR_taming_the_arabian_desert:0 "Приборкання Аравійської пустелі"
 TUR_taming_the_arabian_desert_desc:0 "Аравійський півострів завжди було важко контролювати для його володарів. Але ми не можемо заплющувати очі на потенційні загрози, які можуть надходити звідти."
 TUR_integrate_trablus_vilayet:0 "Інтегрувати вілаєт Траблус"
 TUR_integrate_trablus_vilayet_desc:0 "Поки інші європейці ставляться до Африки як до колоній, які чекають на експлуатацію, ми не можемо зробити те саме з нашими братами-мусульманами в Лівії. Натомість ми повинні заслужити їхню довіру та інтегрувати їх до нашої імперії."
 TUR_reintegrate_egypt:0 "Реінтегрувати Єгипет"
 TUR_reintegrate_egypt_desc:0 "Хоча ми все ще володіємо Єгиптом на папері, де-факто вони вже давно залишили наш вплив. Хоча це буде дорого, ми повинні реінтегрувати вілаєт Єгипту."
 TUR_autonomy_for_egypt:0 "Автономія Єгипту"
 TUR_autonomy_for_egypt_desc:0 "Нам ніколи не вдавалося повністю контролювати або здійснювати свою владу над Єгиптом. Спроба встановити абсолютну силу на території вночі призвела до ще однієї великої війни з ними. Натомість нам краще дати їм автономію, щоб вони були задоволені."
 TUR_autonomy_for_egypt_tt:0 "£ww1_flag_ARB §YArab Minority§! буде знято з кожного єгипетського ядра.\nДержави, крім §Y[453.GetName]§! та §Y[447.GetName]§! стануть §YAutonomous Region§! контрольовані нами."
 TUR_reform_the_african_administration:0 "Реформувати африканську адміністрацію"
 TUR_reform_the_african_administration_desc:0 "Сахара з її величезною пустелею ускладнює керування кількома людьми, які вона населяє. Але як велика Османська імперія ми не можемо нехтувати людьми, які живуть у цих регіонах. Ми повинні реформувати адміністрацію в цих регіонах, щоб найкраще керувати та контролювати їх."
 TUR_the_empire_of_muslims:0 "Імперія мусульман"
 TUR_the_empire_of_muslims_desc:0 "Хоча наша імперія має значну християнську меншість, вона почалася як мусульманський бейлік в Анатолії. З плином століть християнська меншість завжди влаштовувала повстання проти нашого правління. Саме мусульмани всередині та за межами нашої імперії залишилися Ми повинні нагороджувати тих, хто заявив про лояльність до нас, і карати тих, хто не зробив".
 TUR_the_empire_of_muslims_tt:0 "£ww1_flag_ARB §YArab Minority§!, £ww1_flag_ALB §YAlbanian Minority§! і £ww1_flag_KUR §YKurdish Minority§! Модифікатори більше не матимуть негативного впливу на стабільність або підтримку війни на §YSeperatist Настрої§!.\n\nНегативний вплив на §Yсеператистські настрої§! Модифікатори §YAssyrian Minority§!, £ww1_flag_GEO §YGeorgian Minority§! і £ww1_flag_ROM §YRomanian Minority§!
 TUR_unlock_new_minority_focuses:0 "\nРозблоковує нові §Yмінорні фокуси§!."
 TUR_hand_over_christian_lands_to_muslims:0 "[TUR_hand_over_christian_lands_to_muslims]"
 TUR_hand_over_christian_lands_to_muslims_desc:0 "[TUR_hand_over_christian_lands_to_muslims_desc]"
 TUR_hand_over_christian_lands_to_muslims_islamist:0 "Передайте християнські землі мусульманам"
 TUR_hand_over_christian_lands_to_muslims_islamist_desc:0 "Якщо ми хочемо бути імперією мусульман, ми повинні підняти їх перед іншими релігіями. Це можна легко зробити, передавши їм управління землями, раніше населеними християнами."
 TUR_hand_over_christian_lands_to_muslims_modernism:0 "Переселити меншини на їхні землі більшості"
 TUR_hand_over_christian_lands_to_muslims_modernism_desc:0 "У нашій імперії багато християнських і мусульманських меншин живуть на одній землі. Це іноді спричиняє зіткнення між цими двома релігійними групами. Замість того, щоб переслідувати християн, ми просто мирно переселимо їх на землі, на яких вони переважають."
 TUR_our_common_values_with_albanians:0 "Наші спільні з албанцями цінності"
 TUR_our_common_values_with_albanians_desc:0 "Хоча вони неодноразово бунтували проти нас, албанці все ще залишаються мусульманами. Фактично, вони є одними з небагатьох нетурецьких людей, які є мусульманами на Балканах. Ми повинні припинити наш конфлікт і підкреслити нашу схожість."
 TUR_a_talk_with_kurdish_sheiks:0 "Розмова з курдськими шейхами"
 TUR_a_talk_with_kurdish_sheiks_desc:0 "Курдські шейхи Анатолії вже давно намагаються уникнути наших спроб централізації. Але тепер, коли халіф повернувся в місто, у них не залишилося жодної іншої причини підкоритися нашим проханням."
 TUR_religious_freedom_for_persian_muslims:0 "Релігійна свобода для перських мусульман"
 TUR_religious_freedom_for_persian_muslims_desc:0 "Під назвою "вестернізація" [PER.GetName] намагався обмежити релігійні та фундаменталістські елементи своїх суспільств. Тепер, коли курдські та арабські землі Персії під нашим правлінням, ми можемо надати їм релігійні свободи."
 TUR_reinvigorate_conservatism_in_levant:0 "Відновити консерватизм у Леванті"
 TUR_reinvigorate_conservatism_in_levant_desc:0 "Попередні спроби централізації в Леванті завдали шкоди релігійній цілісності регіону. Ми повинні відродити консервативні елементи в суспільстві в Леванті, щоб отримати підтримку населення"
 TUR_promote_islam_in_mesapotamia:0 "Просування ісламу в Месапотамії"
 TUR_promote_islam_in_mesapotamia_desc:0 "Месапотамія — одне з наших найбільших міст у нашій імперії. Ми не можемо дозволити іноземному впливу проникнути туди й розбестити людей. Ми повинні просувати іслам проти іноземного впливу, щоб зміцнити нашу позицію."
 TUR_alliances_with_imams_of_hejaz_and_yemen:0 "Альянс з імамами Хіджазу та Ємену"
 TUR_alliances_with_imams_of_hejaz_and_yemen_desc:0 "Хоча ми контролюємо 2 найважливіших священних міста ісламу, імами Хіджазу та Ємену протистоять нам. Ми повинні нагадати їм, хто є халіфом і хто контролює ці два священні міста."
 TUR_ally_with_ikhwan:0 "Союзник з Іхваном"
 TUR_ally_with_ikhwan_desc:0 "На Аравійському півострові розвивається фундаменталістський ісламський рух під назвою "Ваххабізм". Вони боролися проти нашого правління в регіоні, стверджуючи, що ми корумповані, а не справжній глава ісламу. Тепер, коли наш режим поділяє з ними схожі погляди, можливо, тепер вони готові нам допомогти."
 TUR_ally_with_senussiya:0 "Союз із Сенусією"
 TUR_ally_with_senussiya_desc:0 "Сенусія — це релігійний орден, сформований висококваліфікованими воїнами в Лівії. З їх допомогою ми можемо забезпечити контроль над Лівією та далі вглиб пустелі Сахара."
 TUR_return_our_rule_to_egypt:0 "Повернути наше правило Єгипту"
 TUR_return_our_rule_to_egypt_desc:0 "Єгипет уже давно намагається уникнути нашого впливу шляхом «модернізації» та вестернізації свого суспільства. Тепер, коли ми повернулися в Єгипет, настав час підтвердити свою вірність релігії."
 TUR_freedom_for_muslims_in_algeria:0 "Свобода для мусульман в Алжирі"
 TUR_freedom_for_muslims_in_algeria_desc:0 "Французи вкрали у нас Алжир і Туніс і відтоді намагаються позбавити мусульман права на поклоніння. На щастя місцевих мусульман, халіф повернувся на ці землі. Настав час звільнити їх від релігійних переслідування."
 TUR_increased_gendarmerie_in_anatolia:0 "Збільшення жандармерії в Анатолії"
 TUR_increased_gendarmerie_in_anatolia_desc:0 "Анатолія, яка переважно населена мусульманами, має значне християнське населення. Ці меншини час від часу створюють проблеми. Ми повинні посилити жандармерію, щоб тримати їх у строю."
 TUR_clamp_down_on_caucasus:0 "Притиснути Кавказ"
 TUR_clamp_down_on_caucasus_desc:0 "Як було доведено в наших війнах з Росією, меншини на Кавказі виявилися не заслуговуючими довіри. Ми повинні збільшити там гарнізон, щоб укріпити наше панування."
 TUR_crackdown_in_thrace:0 "Репресії у Фракії"
 TUR_crackdown_in_thrace_desc:0 "Хоча у Фракії переважно проживають турки-мусульмани, у Фракії проживає велика християнська меншина. Ми повинні придушити їх, щоб мінімізувати проблеми, які вони завдають."
 TUR_improve_macedonian_garrison:0 "Покращити македонський гарнізон"
 TUR_improve_macedonian_garrison_desc:0 "Македонія завжди була плавильним котлом релігійного розмаїття. Християни та мусульмани, навіть християни та християни стикаються один з одним. Збільшуючи наші гарнізони, ми повинні бути в змозі захистити мусульманське населення."
 TUR_martial_law_in_hellas:0 "Військовий стан в Елладі"
 TUR_martial_law_in_hellas_desc:0 "Гори грецького півострова дозволяють християнським повстанцям легко уникнути нашої присутності. Збільшення сил нашого гарнізону має вирішити цю проблему та розгромити повстанців."
 TUR_crush_bulgarian_resistance:0 "Розгромити болгарський опір"
 TUR_crush_bulgarian_resistance_desc:0 "Навіть під нашим пильним оком болгарам завжди вдавалося знайти спосіб повстати. Цього разу ми збільшимо гарнізон, щоб не залишати відкритих дверей для повстання."
 TUR_combat_against_serbian_terrorists:0 "Боротьба проти сербських терористів"
 TUR_combat_against_serbian_terrorists_desc:0 "Серби були першою нацією, яка повстала проти нашого правління. Ми не повинні дозволити цьому повторитися. Для цього нам важливо збільшити кількість гарнізону в Сербії."
 TUR_reaffirm_control_in_wallachia_and_moldova:0 "Підтвердити контроль у Валахії та Молдові"
 TUR_reaffirm_control_in_wallachia_and_moldova_desc:0 "Християни у Валахії та Молдові всіма способами саботували наше правління в ті дні, коли ми їх контролювали. Щоб це ніколи не повторилося, ми повинні суворо тримати їх під нашим контролем."
 TUR_clamp_down_on_christian_influence:0 "Придушити християнський вплив"
 TUR_clamp_down_on_christian_influence_desc:0 "Через втручання Європи в наші внутрішні справи християнським меншинам на наших територіях вдалося отримати деякі привілеї та захист від нашого правління. З новим ісламістським урядом при владі настав час, щоб вони знали своє місце."
 TUR_persecution_of_christians:0 "Переслідування християн"
 TUR_persecution_of_christians_desc:0 "Хоча ми оголосили нашу імперію мусульманською, у ній усе ще проживає велике християнське населення. Хоча ми не можемо перетворити всю нашу імперію на мусульманство, ми можемо принаймні замінити деякі християнські місця мусульманськими."
 TUR_reintroduce_millet_system:0 "Знову ввести систему Millet"
 TUR_reintroduce_millet_system_desc:0 "Так звані «модерністські» фракції намагалися знищити нашу багатовікову систему Міллет і створити державу, що складалася б з одного етносу, релігії та мови. Треба бути дурнем, щоб не побачити, що це зазнало невдачі. Поки не пізно, ми маємо повернутися до використання системи Millet."
 TUR_reintroduce_millet_system_tt:0 "Негативний вплив стабільності та підтримки війни на §YСеператистські настрої§! спричинений £ww1_flag_ARM §YВірменська меншина§!, £ww1_game_rule_flag_GRE §YГрецька меншина§!, £ww1_game_rule_flag_YUG §YSouth Slavic Minority§!, §YGerogian Minority§! і §YRomunian Minority§! буде збільшено з §R-0,50%§!
 TUR_promote_muslims_in_levant_administration:0 "Просування мусульман в адміністрації Леванта"
 TUR_promote_muslims_in_levant_administration_desc:0 "Левант, хоча в ньому переважають мусульмани, переважно керується християнськими та єврейськими меншинами. Це неприйнятно за системою Мілет. Ми повинні повернути адміністративні права мусульманському населенню регіону."
 TUR_islamic_sentiments_in_mesapotamia:0 "Ісламські настрої в Месапотамії"
 TUR_islamic_sentiments_in_mesapotamia_desc:0 "Раніше Месапотамія населяла великі столиці ісламських халіфатів. Регіон пишається тим, що є столицею таких великих центрів ісламу. Використовуючи саме це поняття, ми можемо нагадати місцевим жителям, що всі ми брати."
 TUR_elevate_albanians_into_administration:0 "Призначити албанців в адміністрацію"
 TUR_elevate_albanians_into_administration_desc:0 "Албанці завжди вимагали від центрального уряду більше прав і свобод. За системи Міллет їхні спроби бути визнаними будуть непотрібними, оскільки за законом вони будуть піднесені до адміністративних посад."
 TUR_integrate_kurdish_sheiks:0 "Інтеграція курдських шейхів"
 TUR_integrate_kurdish_sheiks_desc:0 "Курдські шейхи завжди чинили опір централізаційним зусиллям İttihatists. Оскільки спроби секулярних націоналістів зазнали невдачі, курдські шейхи повинні прислухатися до ісламських цінностей і привілеїв, якими вони користуватимуться за системою проса."
 TUR_rejuvenate_the_holy_cities:0 "Омолодити священні міста"
 TUR_rejuvenate_the_holy_cities_desc:0 "Під правлінням єретичного молодого турка священні міста Мекка та Медіна втратили свою важливість. З поверненням системи проса в програму ми можемо як омолодити ці міста, так і повернути довіру регіональних імамів."
 TUR_entrench_administration_in_the_persian_gulf:0 "Закріплення адміністрації в Перській затоці"
 TUR_entrench_administration_in_the_persian_gulf_desc:0 "Нашій імперії ніколи не вдавалося повністю інкорпорувати мусульман Перської затоки під наше правління. Відповідно до системи проса, ми можемо послати деяких лояльних імамів до регіону, щоб висловити нашу владу."
 TUR_our_rule_in_the_arabian_peninsula:0 "Наше правління на Аравійському півострові"
 TUR_our_rule_in_the_arabian_peninsula_desc:0 "Через величезні пустелі нам ніколи не вдалося повністю контролювати Аравійський півострів. Оскільки мешканці регіону є мусульманами, і ми нещодавно повернулися до системи проса, ніщо не заважає нам інтегрувати регіон. "
 TUR_reintegrate_algerian_vilayet:0 "Реінтеграція Алжирського вілаєту"
 TUR_reintegrate_algerian_vilayet_desc:0 "Через французьке вторгнення Алжир давно не входить до складу нашої імперії. Оскільки ми нарешті повернулися до вілаєту, настав час повернути їх назад до системи проса."
 TUR_higher_positions_for_egyptians:0 "Вищі посади для єгиптян"
 TUR_higher_positions_for_egyptians_desc:0 "Єгипет, незважаючи на те, що ми сповідуємо ту саму релігію, завжди бунтував проти нашого впливу. Збільшуючи свою роль в адміністрації, можливо, вони будуть більш охочі брати участь у системі Міллет."
 TUR_reach_out_to_trablus_muslims:0 "Зверніться до мусульман Trablus"
 TUR_reach_out_to_trablus_muslims_desc:0 "Ми надто довго ігнорували вілаєт Траблус. Через відстань до нього важко дістатися. Тепер, коли ми зміцнюємо систему проса, було б легше дістатися до мусульман у цьому районі. "
 TUR_confiscate_anatolian_christian_properties:0 "Конфіскувати власність анатолійських християн"
 TUR_confiscate_anatolian_christian_properties_desc:0 "В Анатолії є невелике, але багате християнське населення. Їхнє багатство допомагає їм мати велику владу над мусульманським населенням. Конфіскуючи їхнє майно, ми можемо порушити їхню монополію на владу в регіоні."
 TUR_encourage_muslim_minorities_in_caucasus:0 "Заохочуйте мусульманські меншини на Кавказі"
 TUR_encourage_muslim_minorities_in_caucasus_desc:0 "На Кавказі є різноманітні мусульманські меншини, які належать до різних етнічних груп. Хоча їх кількість здебільшого несуттєва, їх підтримка може виявитися корисною проти вугільного християнського населення."
 TUR_hand_thrace_administration_to_turks:0 "Передати управління Фракією туркам"
 TUR_hand_thrace_administration_to_turks_desc:0 "Фракія поділена між турецькими мусульманами та православними болгарсько-грецькими жителями. На наше щастя, турецьке населення в регіоні достатньо велике, щоб обмежити православний вплив і привілеї."
 TUR_macedonian_muslims_into_administration:0 "Македонські мусульмани в адміністрацію"
 TUR_macedonian_muslims_into_administration_desc:0 "Македонія — це етнічно та релігійно різноманітний регіон. Хоча мусульмани технічно є меншістю, їхній вплив не обов’язково має бути таким. Ми можемо підвищити цю мусульманську меншість до адміністрації, щоб отримати кращий контроль над регіоном."
 TUR_muslim_administration_in_greece:0 "Мусульманська адміністрація в Греції"
 TUR_muslim_administration_in_greece_desc:0 "Оскільки переважно населені православними греками, більшість визнає ці землі християнськими. Проте частина суспільства насправді є мусульманами. Ми повинні виявити цих лояльних мусульман і підняти їх до влади."
 TUR_turks_into_bulgarian_administration:0 "Турки в болгарську адміністрацію"
 TUR_turks_into_bulgarian_administration_desc:0 "Хоча вони переважно населені болгарами, існує значна частина турецького населення, яке живе поруч із православними слов’янами. Встановивши цих турків під управління болгарськими землями, ми можемо перешкодити православному впливу."
 TUR_favor_muslim_serbs:0 "Віддати перевагу сербам-мусульманам"
 TUR_favor_muslim_serbs_desc:0 "Серби, як відомо, є одними з найстійкіших захисників православ'я. Проте навіть серед них є певні мусульманські групи. Ми можемо використовувати цих мусульман і обіцяти їм привілеї, окремі від інших сербів."
 TUR_hand_over_romanian_lands_to_muslims:0 "Передайте румунські землі мусульманам"
 TUR_hand_over_romanian_lands_to_muslims_desc:0 "Хоча в Румунії не вистачає мусульманського населення, яке потрібно збільшити, ми завжди можемо його штучно збільшити. Передаючи румунські землі мусульманам, ми можемо залучити деяких мусульманських аристократів до регіону."
 TUR_return_the_iskan_policy:0 "Політика повернення İskân"
 TUR_return_the_iskan_policy_desc:0 "У перші роки існування нашої імперії ми запровадили політику заміни, яка дозволила нам збільшити турецьке населення на Балканах. Щоб посилити нашу владу в деяких християнських землях, ми можемо повернути цю політику та збільшити мусульманське населення на зазначених територіях. "
 TUR_adem_i_merkeziyetcilik:0 "Adem-i Merkeziyetçilik"
 TUR_adem_i_merkeziyetcilik_desc:0 "Централізаційні зусилля іттіхатів виявились неспроможними утримати країну разом, а система проса не виявилася ефективною системою для 20-го століття. Якщо ми хочемо, щоб наша імперія залишалася мирною багатоетнічною державою, ми повинні розширити можливості різних етнічних груп і використовувати їхні професії. наші розбіжності — наша сила."
 TUR_adem_i_merkeziyetcilik_tt:0 "Негативний вплив стабільності та підтримки війни на §YСеператистські настрої§! спричинений £ww1_flag_ARM §YВірменська меншина§!, £ww1_flag_ARB §YArab Minority§!, £ww1_game_rule_flag_GRE §YGreek Меншина§!, £ww1_game_rule_flag_YUG §YПівденнослов'янська меншина§!, £ww1_flag_ALB §YАлбанська меншина§!, £ww1_flag_KUR §YКурдська меншина§!, £ww1_flag_ASY §YАссирійська меншина§!, £ww1_flag_GEO §YГрузинська меншина§ і £ww1_flag_ROM §YРумунська меншина§ будуть нейтралізовані.\n£ww1_flag_ARM §YАрабська меншина§!, £ww1_flag_ARB §YArab Minority§! £ww1_game_rule_flag_GRE §YГрецька меншина§!, £ww1_game_rule_flag_YUG §YПівденнослов'янська меншина§!, £ww1_flag_ALB §YАлбанська меншина§!, £ww1_flag_KUR §YКурдська меншина§!, £ww1_flag_ASY §YAssyrian Minority§!, £ww1_flag_GEO §YGeorgian Minority§! і £ww1_flag_ROM §YRomunian Minority§! спричинять §R-0,3%§! Посилення політичної влади§!."
 TUR_once_has_war:0 "\nОдного разу на війні:"
 TUR_modern_islamism:0 "Сучасний ісламізм"
 TUR_modern_islamism_desc:0 "Іслам, не лише в нашій імперії, а й у всьому ісламському світі, не зміг підхопити західну цивілізацію в її прогресивності. Колись найвеличніша цивілізація світу тепер розглядається як глухе суспільство, що вмирає. Єдиний шлях для ісламу вижити - Ми повинні зробити це, взявши хороші елементи західних суспільств, не забуваючи про наше оригінальне коріння."
 TUR_increase_medrese_education:0 "Підвищення медресе освіти"
 TUR_increase_medrese_education_desc:0 "Саме поняття сучасного ісламізму спирається на освіту мас. Але шлях досягнення цього — не західна світська освіта, а замість цього реформування самих наших навчальних закладів, тобто медресе."
 TUR_form_volunteers_from_conservatives:0 "Форма волонтерів від консерваторів"
 TUR_form_volunteers_from_conservatives_desc:0 "Як і сам Саїд-і Нурсі та його секта, ісламські секти виявилися надійною силою під час великих війн проти іноземних держав. Ми можемо використовувати цю силу та офіційно організовувати секти та збільшувати волонтерські сили, що походять від них. "
 TUR_increase_sect_membership:0 "Збільшити членство в секті"
 TUR_increase_sect_membership_desc:0 "Наш нинішній правитель, Саїд-і Нурсі, і сама наша партія походить від ісламських сект. Коли армія та адміністрація повернуться проти нашого правління, саме секти підтримають наш режим. З їхньою допомогою ми зможемо правити цією нацією ефективніше."
 TUR_reform_mecelle:0 "Реформувати Mecelle"
 TUR_reform_mecelle_desc:0 "Мецелле слугував цивільним кодексом нашої імперії протягом сотень років. Але з плином часу ми також повинні це зробити. Сам старий кодекс більше не підходить для 20 століття. Ми повинні реформувати Мецелле, щоб служити найоптимальнішим способом."
 TUR_sacrifice_democracy:0 "Пожертвуйте демократією"
 TUR_sacrifice_democracy_desc:0 "Хоча ми використовували демократію, щоб піднятися до влади, сама система зараз заважає нашій владі проводити реформи та досягати наших цілей. Щоб досягти нашої кінцевої мети, навіть якщо цією метою є демократія та стабільність людей, ми ми повинні відмовитися від демократії та встановити собі диктаторські повноваження."
 TUR_appeasement_between_thracian_minorities:0 "Замирення між фракійськими меншинами"
 TUR_appeasement_between_thracian_minorities_desc:0 "Різні етнічні групи ускладнюють гармонійне управління регіоном. Завдяки нашій новій політиці заспокоєння меншин меншини нарешті можуть користуватися такими ж правами, як і мусульманські громадяни."
 TUR_end_the_macedonian_conflict:0 "Покінчити з македонським конфліктом"
 TUR_end_the_macedonian_conflict_desc:0 "Македонія бачила, як меншини в регіоні сварилися за історичну спадщину. Це призвело до порушення стабільності у вілаєті. Ми повинні покласти край цьому етнічному конфлікту, надавши подальшу автономію та права місцевим жителям."
 TUR_autonomy_for_greek_islands:0 "Автономія грецьких островів"
 TUR_autonomy_for_greek_islands_desc:0 "Грецькі острови добре, переважно зайняті греками. Окрім стратегічної цінності, вони мало перспективні щодо природних ресурсів, робочої сили та промисловості. Надання автономії цим островам популяризує наше правління, але не призведе до значного втрата."
 TUR_integrate_the_state_of_archipelago:0 "Інтегрувати штат Архіпелаг"
 TUR_integrate_the_state_of_archipelago_desc:0 "Вілаєт Архіпелаг є стратегічним, який перешкоджає нашій столиці. Ми не можемо просто дозволити меншинам співпрацювати з іноземцями чи діяти самостійно. Ми повинні інтегрувати цей вілаєт для нашого стратегічного, а також економічного значення, інтереси."
 TUR_form_the_autonomy_of_hellas:0 "Сформувати автономію Еллади"
 TUR_form_the_autonomy_of_hellas_desc:0 "Греція була першою нацією, яка здобула свою незалежність проти нас. Хоча вони пишаються цим, було б важко включити їх назад до нашої імперії. Один із способів полегшити це — надати їм автономію тож вони матимуть більше чи, можливо, більше прав, коли матимуть незалежність."
 TUR_tax_exceptions_for_greeks:0 "Податкові винятки для греків"
 TUR_tax_exceptions_for_greeks_desc:0 "Не секрет, що греки пишаються своєю боротьбою за незалежність. Проте є одна річ, за яку борються всі, незалежно від їх етнічної приналежності, і це гроші. Створення податкових винятків зробить наше правило настільки популярним, що вони навіть не будуть сумують за своїми старими країнами, де вони платили податки."
 TUR_recognize_albanian_minority:0 "Визнати албанську меншину"
 TUR_recognize_albanian_minority_desc:0 "Албанці намагалися бути визнаними офіційною етнічною групою. Якщо нарешті визнати їх тим, чого вони хочуть, і піти далі, надавши їм особливу автономію, ми можемо збільшити нашу популярність і заслужити їхню підтримку."
 TUR_return_the_autonomy_for_serbia:0 "Повернути автономію Сербії"
 TUR_return_the_autonomy_for_serbia_desc:0 "Серби були першою нацією, яка повстала проти нашого правління, і вони мали на це свої причини. Тепер, коли вони під нашою владою, ми повинні запобігти цій самій помилці. Можливо, утворивши автономний регіон із надмірними правами для Серби можуть допомогти."
 TUR_religious_freedom_for_serbs:0 "Релігійна свобода для сербів"
 TUR_religious_freedom_for_serbs_desc:0 "Хоча серби можуть горіти бажанням створити власну південнослов’янську державу, вони також є досить релігійними. Можливо, ми можемо використати це на нашу користь, надавши їм їхні релігійні свободи."
 TUR_reconciliation_with_bulgarians:0 "Примирення з болгарами"
 TUR_reconciliation_with_bulgarians_desc:0 "Наші стосунки з болгарами були досить поганими, враховуючи, що іттіхатистський режим робив усе можливе, щоб придушити їх. Але, нарешті, під нашим ліберальним правлінням і нашою політикою автономності, можливо, нарешті настав час для примирення та прийняття наших минулих помилок."
 TUR_autonomous_romanian_vilayets:0 "Автономні румунські вілаєти"
 TUR_autonomous_romanian_vilayets_desc:0 "Румунія давно уникала нашого впливу. Спроба повністю включити їх під нашу територію була б дорогою. Натомість ми можемо надати автономію більшості вілаєтів і успішно контролювати решту."
 TUR_romanian_land_sales:0 "Продаж землі в Румунії"
 TUR_romanian_land_sales_desc:0 "Озираючись на селянські повстання, через які нещодавно пережила Румунія, ми бачимо, що їхній уряд погано управляє землею. За нашим новим ліберальним правлінням ми можемо продати ці землі румунам дешево, досить дешево, щоб заробити їх лояльність."
 TUR_allign_with_aegean_greeks:0 "Приєднатися до егейських греків"
 TUR_allign_with_aegean_greeks_desc:0 "Егейські греки наразі займають значну позицію в егейській торгівлі. Вони розвинули багатовікову торговельну інфраструктуру. Було б доведено, що залишатися в їхній добрій стороні було б корисно та навіть позитивно для розвитку регіону."
 TUR_recognize_trebizond_rums:0 "Впізнати трапезундський ром"
 TUR_recognize_trebizond_rums_desc:0 "Відокремлені від своїх колег, греки у східному узбережжі Чорного моря здебільшого визнані християнами, а не греками. Проте вони все ще мають той самий вплив на торгівлю в регіоні. Визнання їх збільшило б нашу популярність у регіоні."
 TUR_equal_rights_for_anatolian_christians:0 "Рівні права для анатолійських християн"
 TUR_equal_rights_for_anatolian_christians_desc:0 "Націоналісти почали називати вірмен цапом відпущення. Як і можна було очікувати, вірмени почали приєднуватися до Росії як захист від їхнього переслідування. Щоб цього не сталося, ми повинні припинити дискримінацію проти них і дати рівних їм прав, як і решті імперії."
 TUR_autonomy_for_kurdish_sheiks:0 "Автономія для курдських шейхів"
 TUR_autonomy_for_kurdish_sheiks_desc:0 "Курдські повстанці в нашій імперії почали регулярно з’являтися після зусиль Іттіхатистської централізації. Курди не заперечують проти нашого правління, усе, що вони просять, — це автономія. Можливо, надавши їм власну автономну область, ми зможемо зберегти наше правління в останній їхній землі."
 TUR_a_deal_with_the_kurds:0 "Угода з курдами"
 TUR_a_deal_with_the_kurds_desc:0 "Все, чого хочуть курди, — це вільно бродити по своїх землях. Крім того, вони досить лояльні до нашого правління. Можна було б укласти угоду, яка була б вигідною для всіх сторін. Зробивши винятки з призову на військову службу курдів, ми можемо вимагати гарантій видобутку ресурсів на їхніх землях."
 TUR_guaranteed_rights_for_caucasian_christians:0 "Гарантовані права для кавказьких християн"
 TUR_guaranteed_rights_for_caucasian_christians_desc:0 "Кавказькі християни активно приєдналися до росіян під час їхніх воєн з нами. Хоча нещодавно нам вдалося відновити наше панування на цих землях, ми повинні відновити довіру християн. Ми можемо зробити це, гарантуючи їхні права."
 TUR_equality_between_levant_citizens:0 "Рівність між громадянами Леванту"
 TUR_equality_between_levant_citizens_desc:0 "Незважаючи на те, що регіон Левант є етнічними арабами, у ньому проживає велика кількість неарабського та немусульманського населення. Пропагуючи рівність і подальші права для всіх етнічних груп у Леванті, ми можемо заручитися їхньою підтримкою нашого режиму в регіоні."
 TUR_welfare_for_mesapotamia:0 "Благополуччя для Месапотамії"
 TUR_welfare_for_mesapotamia_desc:0 "Месапотамія була одним із найбагатших регіонів протягом усієї історії. Хоча на даний момент регіон залишився позаду. Відновивши багатство та багатство регіону, люди будуть більш ніж схильні підтримувати тих, хто їх створив багатий."
 TUR_appease_hejazi_and_yemeni_imams:0 "Заспокоїти Хіджазі та єменських імамів"
 TUR_appease_hejazi_and_yemeni_imams_desc:0 "Імами Хіджазу та Ємену активно виступали проти централістського секулярного порядку денного іттіхатистів. Але з нашим новим ліберальним децентралістичним режимом, який також дружній до консерваторів, більше не буде причин виступати проти нашого правління над регіон."
 TUR_integrate_trucial_states:0 "Інтегрувати умови довіри"
 TUR_integrate_trucial_states_desc:0 "Мирним державам у Перській затоці завжди вдавалося уникнути нашого панування. Панування над територією має важливе стратегічне значення, тому ми не можемо дозволити їм потрапити під нашу владу та контактувати з іноземними правителями, ніби вони незалежні. "
 TUR_autonomy_for_the_gulf_states:0 "Автономія для держав Перської затоки"
 TUR_autonomy_for_the_gulf_states_desc:0 "Держави Перської затоки ніколи не були повністю включені до нашої імперії. Відстань від нашої столиці до регіону ускладнює контроль. Єдиним ефективним способом належного контролю над цими державами було б фактичне надання їм автономії."
 TUR_out_grip_over_the_arabian_peninsula:0 "Поза межами контролю над Аравійським півостровом"
 TUR_out_grip_over_the_arabian_peninsula_desc:0 "Аравійський півострів — це особливо важка територія для правління. Спроба керувати ним силою спричинить лише масові повстання. Натомість ми повинні прийти до розуму з місцевими жителями та заручитися їхньою лояльністю, щоб керувати ними."
 TUR_appeasing_trablus_muslims:0 "Заспокоювання мусульман Траблуса"
 TUR_appeasing_trablus_muslims_desc:0 "Населення нашого вілаєту Траблус завжди відчувало себе досить ігнорованим через величезну віддаленість від нашої столиці. Ми повинні зв'язатися з ними та надати їм реформовані права, щоб вони не відчували себе настільки ігнорованими нашими націями."
 TUR_incorporate_the_egyptian_vilayet:0 "Включити Єгипетський вілаєт"
 TUR_incorporate_the_egyptian_vilayet_desc:0 "Раніше Єгипет був нашим найбагатшим, але найбунтівнішим вілаєтом у нашій імперії. Спроба запровадити автономію не принесе користі, а, навпаки, зменшить переваги, які ми отримуємо від цього. Ми повинні включити це як використовувався під час заспокоєння населення."
 TUR_an_autonomous_egyptian_vilayet:0 "Автономний єгипетський вілаєт"
 TUR_an_autonomous_egyptian_vilayet_desc:0 "Єгипет є одним із найбільших і найбільш густонаселених вілаєтів, не кажучи вже про його могутність і багатство. Спроба керувати залізною хваткою обійдеться дорого. Натомість ми повинні надати регіону автономію, щоб керувати ним без викликаючи будь-які заворушення серед населення."
 TUR_reach_out_to_saharan_residents:0 "Зверніться до жителів Сахари"
 TUR_reach_out_to_saharan_residents_desc:0 "Жодній нації не вдалося відновити порядок у пустелі Сахара. Єдиний спосіб активно контролювати це — звернутися до місцевих жителів і керувати країною з широкою автономією та правами для жителів."
 TUR_has_enacted_this_policy:0 "Вже запровадив цю політику в минулому."
