 NOT_has_idea_grand_coalition: "Не має національний дух §Y$SER_idea_grand_coalition$§!"
 elections_1912: "Вибори 1912 року завершилися"
 elections_1914: "Вибори 1914 року завершилися"
 SER_army_debate:0 "Воєнізоване питання"
 SER_army_debate_desc:0 "Таємні товариства та воєнізовані групи існують не лише в армії, а й у кожній гілці влади. Питання, що з ними робити, залишається незрозумілим."
 SER_army_modernization:0 "Модернізація армії"
 SER_army_modernization_desc:0 "Сербська армія, незважаючи на досвідчену та добре оснащену, потребує серйозної реорганізації, якщо вона сподівається функціонувати в сучасну епоху."
 SER_artillery_grants:0 "Субсидувати артилерію"
 SER_artillery_grants_desc:0 "Армія попросила оснастити їх найновішою артилерією. Звідки закуповувати не має значення, але будуть потрібні значні субсидії вітчизняним збройовим компаніям."
 SER_foreign_canons:0 "Іноземне обладнання"
 SER_foreign_canons_desc:0 "Ми все ще використовуємо застаріле обладнання, тоді як нашій промисловості важко задовольнити попит. Іноземні закупівлі гвинтівок, кулеметів і артилерії дуже потрібні."
 SER_convention_with_romania:0 "Конвенція з Румунією"
 SER_convention_with_romania_desc:0 "Так само, як і ми, Румунія також прагне звільнити співвітчизників, які страждають під правлінням Габсбургів. Як і в 1878 році, наші країни знову боротимуться пліч-о-пліч проти іноземної тиранії."
 SER_mend_the_officers_relations:0 "Підтримуйте ультранаціоналістів"
 SER_depoliticize_the_army:0 "Деполітизувати армію"
 SER_depoliticize_the_army_desc:0 "Різноманітні таємні товариства всередині армії становлять серйозну загрозу нашому правлінню. Ми більше не будемо терпіти їхні суперечки."
 SER_unification_of_yugoslavs:0 "Об'єднання Югослав"
 SER_vezu_sa_crnom_gorom:0 "Vezu sa Crnom Gorom"
 SER_vezu_sa_crnom_gorom_desc:0 "Об’єднання з Чорногорією стало б не лише значним кроком до югославської мрії, але й дало б нам вихід до моря."
 SER_neverending_journey:0 "Нескінченна подорож"
 SER_reform_the_war_cabinet:0 "Реформувати військовий кабінет"
 SER_integrate_montenegrin_commanders:0 "Інтеграція чорногорських командирів"
 SER_integrate_montenegrin_commanders_desc:0 "З анексією Чорногорії військові країни також потрапили під наш контроль. Почнеться інтеграція верховного командування Чорногорії."
 SER_reach_out_to_bosnian_resistance:0 "Зверніться до боснійського опору"
 SER_reach_out_to_bosnian_resistance_desc:0 "У Боснії багато людей, які прихильно ставляться до нашої справи. Маючи достатньо зброї та навчання, вони могли б посіяти хаос за австрійськими лініями..."
 SER_the_regency_question:0 "Питання регентства"
 SER_the_regency_question_desc:0 "Король Петар старіє, без сильного лідера Сербія зазнає краху. Його величності потрібен регент."
