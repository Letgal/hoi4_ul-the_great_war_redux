 TUR_anatolian_literacy_campaigns:0 "Анатолійські кампанії грамотності"
 TUR_anatolian_literacy_campaigns_desc:0 "Роками Анатолію ігнорували та залишали в спокої. Жоден уряд ніколи не піклувався про те, щоб підвищити там рівень освіти. Наш обов’язок — навчати людей навіть у найвіддаленіших селах Анатолії."
 TUR_anatolian_literacy_campaigns_2:0 "Анатолійські кампанії грамотності"
 TUR_anatolian_literacy_campaigns_2_desc:0 "Роками Анатолію ігнорували та залишали в спокої. Жоден уряд ніколи не піклувався про те, щоб підвищити там рівень освіти. Наш обов’язок — навчати людей навіть у найвіддаленіших селах Анатолії."
 TUR_imperial_scholarship:0 "Імперська стипендія"
 TUR_imperial_scholarship_desc:0 "Щоб наздогнати західні держави у сфері науки та досліджень, ми маємо виховувати наші нові покоління. Проте держава має надто мало ресурсів, щоб фінансувати державну освіту. Натомість ми виберемо найкращих студентів серед інших, і дайте їм стипендії."
 TUR_demand_batum:0 "Вимагати Batum"

 FRA_ww1_dreyfus_exoneration:0 "Наслідки виправдання Дрейфуса"
 FRA_ww1_dreyfus_exoneration_desc:0 "Звільнений з 1906 року, Альфред Дрейфус все ще перебуває в центрі політичних дебатів. Настав час закрити цю болючу дужку щодо 3-ї Республіки."

 FRA_ww1_save_the_republic:0 "Врятувати Республіку"
 FRA_ww1_save_the_republic_desc:0 "Французький політичний розкол у поєднанні з новою напруженістю в Європі вимагає великої твердості в нашому національному управлінні. Визначмо пріоритети основних дій і підготуємося до потенційного конфлікту з центральними державами."

 FRA_ww1_memories_of_the_commune:0 "Спогади про комуну"
 FRA_ww1_memories_of_the_commune_desc:0 "Поразка 1870 року дозволила найнеймовірніші способи управління. У Парижі сформувалася ідилічна комуна. Рівна, сильна та незалежна, вона представляє надію на нову Францію."

 FRA_ww1_form_the_popular_labor_service:0 "Сформувати Народну службу праці"
 FRA_ww1_form_the_popular_labour_service_desc:0 "Молодь має бути залучена до допомоги економіці. Формування народного робітничого руху принесе цінну робочу силу в уряд."

 FRA_ww1_extend_the_duty:0 "Розширити заводське мито"
 FRA_ww1_extend_the_duty_desc:0 "Розширення роботи з молоддю може запропонувати можливість прямого збільшення промислового виробництва."

 FRA_ww1_popular_brigades:0 "Популярні бригади"
 FRA_ww1_popular_brigades_desc:0 "Крім громадянського обов’язку, французька молодь може запропонувати підтримку армії. Багато допоміжних ролей потребують маленьких, спритних рук. Транспортування боєприпасів, ремонт обладнання чи транспортування припасів можуть здійснюватися через ці нові популярні бригади."

 FRA_ww1_the_social_democrat_compromise:0 "Компроміс соціал-демократів"
 FRA_ww1_the_social_democrat_compromise_desc:0 "Французька політика надто напружена, а наша економіка надто слабка, щоб протистояти центральній владі на тривалій основі. Настав час розпочати фундаментальну реформу уряду та трансформувати нашу економіку шляхом будівництва залізниць."

 FRA_billion_francs_man:0 "Людина-мільярд франків"
 FRA_billion_francs_man_desc:0 "Франсуа Коті — потужний мультимільйонер із захоплюючою кар’єрою. Цей великий інвестор зробить Францію однією з найбільших економік Європи."

 FRA_there_is_another:0 "\"Є інший\""
 FRA_there_is_another_desc:0 "Нарешті, після накопичення неймовірної кількості подій, Джордж Валуа, 15 років тому постать, абсолютно невідома широкій громадськості, був призначений прем’єр-міністром. Таким чином відкривається шлях до безпрецедентного економічного реформізму: національного синдикалізму. "
 FRA_valois_governement:0 "Сформовано націоналістичний уряд"

 FRA_assert_total_media_control:0 "Затвердити повний контроль медіа"
 FRA_assert_total_media_control_desc:0 "Новий уряд має значні таємні фонди, спрямовані на контроль над значною частиною щоденних незалежних газет. Мета [FRA.getLeader] — використовувати ЗМІ як пропаганду для поширення націоналістичної ідеології уряду."

 FRA_moscow_accounts_issue:0 "Проблема з рахунками в Москві"
 FRA_moscow_accounts_issue_desc:0 "Громадянська війна в Росії спричинила колапс французької промисловості в Росії, який раніше був дуже присутнім. Цей недолік додається до захоплення заводів, банків і резервів компаній після дій більшовиків. Новий уряд має протистояти Росії влади, щоб отримати репарації."

 FRA_autarky:0 "Французька автаркія"
 FRA_autarky_desc:0 "Франція повинна мати засоби, щоб бути автономною в постачанні ресурсів, а також в управлінні своєю промисловістю та активами."

 FRA_franciste_rethoric:0 "Францист Реторик"
 FRA_franciste_rethoric_desc:0 "Очевидно, що новий уряд амбітний і що його реформи не можуть бути лише економічними. Франція повинна зберегти свою ауру, і для цього вона повинна об’єднатися навколо сильних цінностей, спрямованих на створення неминучого впливу на інші нації Європа."

 FRA_undermine_the_old_guard:0 "Підірвати стару гвардію"
 FRA_undermine_the_old_guard_desc:0 "Франція розвивається до нової соціальної та економічної доктрини, яка більше не сумісна з перебільшеним республіканізмом певних представників об'єднаних правих. Останні повинні бути прямо або силою усунені з відповідальних посад, а потім ізольовані від політичної сцена."

 FRA_death_to_plutocracy:0 "Смерть плутократії"
 FRA_death_to_plutocracy_desc:0 "Аристократія користується національним багатством і накопичує його, не вливаючи в державну скарбницю, збіднюючи націю. Разом із соціалістами вони є природними ворогами, і з ними потрібно боротися."

 FRA_milice_socialiste_nationale:0 "Milice Socialiste Nationale"
 FRA_milice_socialiste_nationale_desc:0 "Наші прихильники відкрито беруть участь у боротьбі проти соціалізму, бандитизму та захисту нації. Таким чином молода народна гвардія під назвою «блакитні сорочки» поступово збирається у головних містах Франції."

 FRA_date_fascist_consitution:0 "Виконавча конституція [GetYear] року"
 FRA_date_fascist_consitution_desc:0 "З відносною політичною відсутністю Імператора ми отримуємо ідеальну можливість зміцнити нашу позицію при владі, розробивши проект нової конституції, яка надає більше повноважень прем’єр-міністру. Ця велика політична революція дозволить нам зробити Наполеона популярною консультативною фігурою, яка не завадить виконавчій роботі"

 FRA_monarchist_syndicalism:0 "Монархо-синдикалізм"
 FRA_monarchist_syndicalism_desc:0 "Ідеї Жоржа Валуа, Жоржа Сореля та П'єра-Жозефа Прудона не можуть бути спотворені загостреним націоналізмом, прихованим антисемітизмом і забуттям боротьби робітничих класів. Фракціонізм утвердився всередині імперіалістичної групи, вкрай необхідно уточнити партійну лінію."

 FRA_national_socialism:0 "Націонал-соціалізм"
 FRA_national_socialism_desc:0 "Рух починається в Європі, спочатку в Італії, потім тут, у Франції. Асоціація націоналізму, роялізму та класової боротьби завжди була метою кола Прудона, від якого Жорж Валуа, здається, невблаганно відходить. Він більше не має своє місце в партії."

 FRA_la_main_bleue:0 "La Main Bleue"
 FRA_la_main_bleue_desc:0 "«Блакитна рука» — це секретна служба франкістської партії, яка відповідає за захист своїх членів і моніторинг політичної діяльності своїх конкурентів. Її дії можна пов’язати з діяльністю уряду, спрямованого на сприяння поширенню фашизму у Франції."

 FRA_strengthen_ties_with_italy:0 "Зміцнити зв'язки з Італією"
 FRA_strengthen_ties_with_italy_desc:0 "Сильний режим [ITA.getLeader] викликає повагу та є першою організованою фашистською державою у світі. Ми повинні наслідувати приклад нашого сусіда та зміцнювати наше взаємне партнерство, особливо в сфері інфраструктури та військових технологій. "

 FRA_ww1_form_the_proudhon_circle:0 "Утворіть коло Прудона"
 FRA_ww1_form_the_proudhon_circle_desc:0 "Останні 40 років довели, що Французька Республіка є слабкою. Найкращі роки Франції були під час правління королів та імператорів. Незважаючи на поразку Наполеона III, люди можуть, будуть і все ще віритимуть у це."

 FRA_ww1_support_the_suffragettes:0 "Підтримати суфражисток"
 FRA_ww1_support_the_suffragettes_desc:0 "Рух суфражисток і законна претензія на феміністичну справу. Французький народ має заохочувати рівні права між чоловіками та жінками. Ліві рухи мають об’єднатися та підтримати цю законну боротьбу."

 FRA_ww1_affiliation_with_the_CGT:0 "Приєднатися до CGT"
 FRA_ww1_affiliation_with_the_CGT_desc:0 "Виборча влада робітників у галузях промисловості сильна. Ми повинні об’єднати робітничі класи та зміцнити наш народний блок, приєднавшись до них."

 FRA_ww1_labor_reform:0 "Реформа праці"
 FRA_ww1_labor_reform_desc:0 "Положення про працю у Франції є несприятливими для робітничих класів; законодавча підтримка повинна бути надана працівникам шляхом реформування трудового кодексу."

 FRA_ww1_ally_the_republican_alliance:0 "Союз республіканців"
 FRA_ww1_ally_the_republican_alliance_desc:0 "SFIO та кілька незалежних, які приєдналися до нас, є надто обмеженою опозиційною силою. Ми повинні прийняти умови альянсу республіканського альянсу та сформувати народне об’єднання лівих."

 FRA_ww1_socialist_mentality:0 "Консолідувати Картель гошів"
 FRA_ww1_socialist_mentality_desc:0 "Наше спільне утворення з демократичним альянсом є знахідкою, воно дозволяє нам маніпулювати виборцями за допомогою політичних маневрів. Проявивши харизму та авторитет для справи, ми могли б взяти гору над лідерами Демократичної партії та змусити злиття лівий блок у СФІО."

 FRA_ww1_worker_cooperatives:0 "Спонсор робочих кооперативів"
 FRA_ww1_worker_cooperatives_desc:0 "Індустріалізація Франції відбувалася навколо великих сімейних груп і компаній, що належали багатим інвесторам. Щоб допомогти у калібруванні багатства, уряд може встановити статус фінансованого державою підприємства. "Coopératives Ouvrières" — це тип бізнесу, де дохід розподіляється рівноправно між робітниками."

 FRA_ww1_1911_congres_of_paris:0 "Паризький конгрес [GetYear] року"
 FRA_ww1_1911_congres_of_paris_desc:0 "Конгрес є найвищим органом Французької секції Робітничого Інтернаціоналу. Роль конгресу полягає у визначенні політичної лінії партії та обранні її керівництва, яке має поле для маневру, збільшене останніми подіями і відкритість уряду [FRA.getLeader] до реформ."

 FRA_ww1_extended_income_tax:0 "Податок на соціалістичний прибуток"
 FRA_ww1_extended_income_tax_desc:0 "Податок на прибуток — це соціалістична ідея, яку збирається прийняти парламент. Наша популярність дозволяє нам попутно змінити текст, щоб оподатковувати переважно власників великих статків."

 FRA_ww1_ban_far_right_leagues:0 "Заборонити ультраправі ліги"
 FRA_ww1_ban_far_right_leagues_desc:0 "Мілітаристські націоналістичні групи загрожують стабільності наших інституцій, підтримуючи декадентську та дегуманізовану аристократію. Крім того, що вони пропагують неприйнятне насильство, ці групи не пропонують майбутнього для Республіки, а отже, не заслуговують на те, щоб бути дозволеними в парламенті."

 FRA_fascism_banned: "Фашизм заборонено"
 FRA_ww1_attract_moderate_support:0 "Залучити помірну підтримку"
 FRA_ww1_attract_moderate_support_desc:0 "Демократичний соціалістичний альянс, який ми створюємо, має охопити кожного депутата та сенатора, сповненого ідеалів рівності та справедливості. Боротьба робітників є об’єднавчою боротьбою, яка дозволяє накопичити достатню кількість симпатій народу, щоб вважатися прийнятною крайністю."

 FRA_ww1_armee_nouvelle:0 "Нова Армія"
 FRA_ww1_armee_nouvelle_desc:0 "SFIO та соціалісти завжди були проти професійної армії. Глибоко проти наступальної та сучасної війни, вони рекомендують реформу нашого військового апарату. Їхня пропозиція обмежити професійну армію на користь міліції, подібної до швайцарська модель."

 FRA_ww1_kick_caillaux:0 "Парламентська слідча комісія Жореса"
 FRA_ww1_kick_caillaux_desc:0 "Висловлюються серйозні підозри щодо суворості міністра Жозефа Кайо. Журналісти надали докази, які свідчать про незаконне привласнення конфіденційних документів, політичну нещирість і шахрайство. У 1911 році Жан Жорес створив спеціальну комісію для з’ясування цієї справи; фінансування поклало б цьому кінець."

 FRA_ww1_support_for_universities:0 "Підтримка університетів"
 FRA_ww1_support_for_universities_desc:0 "Основа соціалістичного руху та сприяння еволюції, молоді та прогресу. Ми повинні інвестувати в розширення університетів у Парижі, Нанті, Бордо та Марселі!"

 FRA_ww1_mention_de_censure:0 "Пропозиція осуду"
 FRA_ww1_mention_de_censure_desc:0 "Наша популярність безперечна, і демократичний уряд більше не може згуртувати свій народ, як це було два роки тому. Настав час об’єднати наші партії та запропонувати протест — демократичний акт, який дозволяє розпустити уряд. Зважаючи на нашу більшість у парламенті, а також нашу підтримку трудящих, ми обов’язково досягнемо успіху."

 FRA_fete_du_travail:0 "Закон про робочий час Ґеда"
 FRA_fete_du_travail_desc:0 "У 1890 році депутат Жюль Ґед запропонував встановити робочий день 1 травня, присвячений боротьбі між соціальними класами. Це велике свято можна було інституціоналізувати та стати ідеальною опорною точкою для скорочення робочого дня до 8 годин. годин, чого дуже просили робітники."

 FRA_nationalization_of_heavy_industries:0 "Націоналізація важкої промисловості"
 FRA_nationalization_of_heavy_industries_desc:0 "Великі французькі промислові групи в основному складаються з багатих сімей і передаються у спадок. Така ситуація дає незмінну економічну та політичну владу їхнім аристократам. Націоналізація великих галузей промисловості дозволить відкалібрувати можливості та надати повний промисловий потенціал держава."

 FRA_anarchists_dominant:0 "Домінуючі вагомі"
 FRA_anarchists_dominant_desc:0 "Радикальному крилу партії вдалося взяти гору над усіма французькими лівими. Стане можливим справжнє перетворення держави, спрямоване на знищення всього, що залишилося від старого режиму."

 FRA_reformists_dominant:0 "Домінанти реформістів"
 FRA_reformists_dominant_desc:0 "Філософським спадкоємцям Жореса вдалося зберегти повний контроль над партією. Лише помірковані та реформи здатні гарантувати стабільність держави в довгостроковій перспективі."

 FRA_ww1_socialist_reality:0 "Соціалістична реальність"
 FRA_ww1_socialist_reality_desc:0 "Формування нового соціалістичного уряду дасть змогу переглянути внутрішню політику Франції шляхом усунення конфліктності, яка панувала всередині демократичного уряду."

 FRA_ww1_nationalize_war_industry:0 "Націоналізація військової промисловості"
 FRA_ww1_nationalize_war_industry_desc:0 "Хоча частина військової промисловості вже націоналізована, кілька виробників і винахідників є незалежними. Ми можемо реквізувати приватні підприємства, щоб інтегрувати їх у наші національні військові зусилля."

 FRA_ww1_collectivisation:0 "Компанії, що належать працівникам"
 FRA_ww1_collectivisation_desc:0 "Примусова націоналізація цивільної економіки дозволяє масово реінвестиції через зникнення дивідендів, отриманих приватними інвесторами. Іншими словами, у нас є додаткові кошти для живлення нашої промислової потужності."

 FRA_ww1_support_worldwide_revolution:0 "Підтримати всесвітню революцію"
 FRA_ww1_support_worldwide_revolution_desc:0 "По всьому світу вирує соціальна боротьба, ми повинні запровадити рішення підкорення та втручання, здатні підтримати зароджуються марксистські рухи."

 FRA_ww1_over_influence_europe:0 "Наша європейська стратегія"
 FRA_ww1_over_influence_europe_desc:0 "Робітнича революція є повним успіхом, і уряд [FRA.getLeader] підтримується всіма французами. Тепер настав час поглянути в іншу частину Європи, де інші країни поступово стають червоними. Ми почнемо встановлювати створити мережу соціалістичних партій по всій Європі, щоб поступово придушити автократів при владі."

 FRA_ww1_guards_of_the_motherland:0 "Вартові Батьківщини"
 FRA_ww1_guards_of_the_motherland_desc:0 "Наша чудова Франція — це витвір найвищої честі та слави, який постійно викликає заздрість з боку іноземних націй. Ніколи більше Пруссія не рушить на Париж, ніколи більше Альбіон не буде загрожувати нашій територіальній цілісності, ніколи більше ми не здамося!"

 FRA_ww1_protect_european_minorities:0 "Захистити менші європейські нації"
 FRA_ww1_protect_european_minorities_desc:0 "Недавня напруженість у Європі загрожує цілісності малих держав, таких як Бельгія, Нідерланди та Данія. Ми повинні маневрувати на користь їхнього захисту та робити все, щоб обмежити експансіоністські центральні сили."

 FRA_ww1_bulgarian_alliance:0 "Болгарський Альянс"
 FRA_ww1_bulgarian_alliance_desc:0 "Болгарія має етнічні претензії на територію Османської імперії, зокрема у Східній Фракії. Якщо ми запропонуємо їм ці території, можливо, вони погодяться приєднатися до нашого альянсу проти Центральних держав."

 FRA_ww1_french_interventionism:0 "Французький інтервенціонізм"
 FRA_ww1_french_interventionism_desc:0 "Глобальні конфлікти іноді є далекими, іноді сусідніми, але вони завжди важливі. Ми повинні мобілізувати частину нашої армії, щоб втрутитися в інтереси Франції."

 FRA_ww1_ministerial_reform:0 "Міністерські зміни"
 FRA_ww1_ministerial_reform_desc:0 "Частиною проблеми лідерства у Франції є неузгодженість її політичного блоку. Профспілки, що змішують правих і лівих, безсилля президента та різноманітні інші фактори ускладнюють керівництво Республікою. Ми повинні почати з серії закони, що послаблюють повноваження міністрів на користь інших міністрів."

 FRA_ww1_government_reform: "Поступка лібералам"
 FRA_ww1_government_reform_desc:0 "In order to obtain a grand alliance on the left, we must make concessions within government and include centrist and socialist figures in some semblance of cohesion. This period of transition constitutes the basis for a new political beginning." # (!)

 FRA_ww1_political_coherence: "«Уселіва» радикальна програма"
 FRA_ww1_political_coherence_desc:0 "Зменшення політичної ваги Франції вимагає оптимізації управління нашою економікою. Міністр Арістід Бріан протягом кількох термінів демонстрував свою участь в управлінні французькою промисловою експансією. Запропонуймо йому місце вибору у новій адміністрації."

 FRA_ww1_improve_the_railways:0 "Покращити залізниці"
 FRA_ww1_improve_the_railways_desc:0 "З часів Наполеона III Франція завжди знала, як придбати найкращі залізниці, сильно конкуруючи з британцями. Ми повинні зберегти цю перевагу, оновлюючи деякі існуючі колії та інвестуючи в нові промислові зони."

 FRA_ww1_social_investments:0 "Соціальні інвестиції"
 FRA_ww1_social_investments_desc:0 "У нас є засоби, щоб придбати соціальний мир, одночасно інвестуючи в дослідження та прогрес нашої цивільної промисловості."

 FRA_ww1_overseas_economy:0 "Закордонна економіка"
 FRA_ww1_overseas_economy_desc:0 "Хоча наш флот менший, ніж флот Британії, ми залишаємося великою колоніальною державою, другою у світі. Наші морські сили не є винятком і легко займають третє місце серед найвражаючих військово-морських держав. Ця позиція сили вимагає від нас ударної спроможності по всій планеті, а отже, сильної та чесної морської економіки."


 FRA_ww1_social_democrat_bloc_united:0 "Об'єднаний соціал-демократичний блок"
 FRA_ww1_social_democrat_bloc_united_desc:0 "The reform of the government to include moderate socialists is complete, it has allowed the establishment of a stable coalition capable of operating in the long term. Some private arrangements must still be made so that parliamentarians do not come into conflict, particularly over the sharing of constituencies where they are running." # (!)
 FRA_paul_doumer_integration:0 "Paul Doumer Integration in AD" # (!)

 FRA_from_guesdes_to_combes: "Від Ґеда до Комба"
 FRA_from_guesdes_to_combes_desc:0 "The union of the left must include its entire spectrum, including the unionist, communist and anarchist extreme left. This effort will allow us to reform a true left-wing cartel, an incompressible popular union." # (!)

 FRA_ww1_establish_france_equatoriale:0 "Сформувати \"Екваторіальну Францію\""
 FRA_ww1_establish_france_equatoriale_desc:0 "Екваторіальну Африку було створено в січні 1910 року. Незважаючи ні на що, конкретне створення цієї нової адміністрації все ще перебуває в зародковому стані та вимагає державних інвестицій для будівництва офіційних будівель, резиденцій адміністраторів і доріг."

 FRA_ww1_press_abolition_of_slavery_in_africa:0 "Домогтися скасування рабства в Африці"
 FRA_ww1_press_abolition_of_slavery_in_africa_desc:0 "Незважаючи на закон 1905 року, який забороняє рабство в колоніальній Африці, племінна практика рабства все ще широко поширена. Уряд повинен швидко забезпечити виконання закону на вогнетривких територіях, ризикуючи схвилювати соціалістичну опозицію."

 FRA_ww1_ecole_normale_william_ponty:0 "Ecole Normale William-Ponty"
 FRA_ww1_ecole_normale_william_ponty_desc:0 "Відсутність державних службовців серйозно обмежує управління територією, унеможливлюючи проведення перепису населення, призову або мобілізацію жителів. Будівництво вищої школи в Африці дало б змогу підготувати більшу кількість Ідеальне місце було знайдено в Сенегалі на острові Горе."

 FRA_ww1_research_budget:0 "Бюджет досліджень"
 FRA_ww1_research_budget_desc:0 "Ми можемо спрямувати частину наших коштів на інвестиції в нові проекти завдяки перевагам нашої промислової політики."

 FRA_ww1_colonial_integration_program:0 "Програма колоніальної інтеграції"
 FRA_ww1_colonial_integration_program_desc:0 "Замість того, щоб намагатися зробити наших колонізаторів французами, ми повинні спрямовувати їх і допомагати їм у наданні повноважень. Цей чудовий проект, реалізуємо ми його чи ні, забезпечить нам підтримку наших далеких країн."

 FRA_ww1_colonial_assimilation_program:0 "Програма колоніальної асиміляції"
 FRA_ww1_colonial_assimilation_program_desc:0 "Наша явна доля — цивілізувати африканські та азійські території. Настав час розпочати масштабну програму асиміляції цих племен, нав’язуючи французів місцевим органам влади та знищуючи групи повстанців."

 FRA_ww1_algerian_france:0 "Алжирська Франція"
 FRA_ww1_algerian_france_desc:0 "Алжир є найкраще інтегрованою територією за межами материкової Франції, туди важливо інвестувати ресурси, щоб забезпечити наш тил у разі конфліктів з німцями."

 FRA_ww1_finish_the_west_african_railway:0 "Закінчити західноафриканську залізницю"
 FRA_ww1_finish_the_west_african_railway_desc:0 "Залізнична мережа Західної Африки знаходиться в стадії повного розвитку і потребує додаткових коштів для з’єднання різних ліній. Зусилля уряду дозволять допомогти розвитку цих гігантських територій, позбавлених інфраструктури."

 FRA_ww1_toward_algerian_self_managment:0 "До магрибського самоуправління"
 FRA_ww1_toward_algerian_self_managment_desc:0 "Алжир є сильною державою, якій слід запропонувати більшу автономію. За допомогою потужних інвестицій ми зможемо зробити цю колонію братською країною, здатною підтримати нас у наших міжнародних ініціативах. Ми також повинні звільнити Марокко та Туніс звільнити весь Магриб."
 FRA_you_already_disbanded_algerian_army: "Ви вже видалили §YDivision Nord-Africaine§!, тож для утворення нової алжирської армії вам доведеться заплатити."
 FRA_you_already_disbanded_african_army: "Ви вже видалили §YRegiment de Tirailleurs§!, тож для утворення нової африканської армії вам доведеться заплатити."

 FRA_continue_fransication_program:0 "Continue the Francisation Program" # (!)
 FRA_continue_fransication_program_desc:0 "Algeria is a settlement colony; our manifest destiny is to make it an inalienable part of French territory. To do this, we must intensify our efforts in the region through massive investment." # (!)

 FRA_ww1_take_advantage_of_colonial_resources:0 "Скористатися перевагами колоніальних ресурсів"
 FRA_ww1_take_advantage_of_colonial_resources_desc:0 "Ми маємо беззаперечну задушливу хватку в Африці, яку ми обов’язково повинні використати. Фінансуючи місцеву владу, ми могли б отримати кращі прибутки."

 FRA_ww1_union_sacree:0 "L'Union Sacrée"
 FRA_ww1_union_sacree_desc:0 "Війна не допускає опозиції в парламенті. Уряд повинен мати можливість представляти та ухвалювати надзвичайні закони. Французькі партії повинні об'єднатися в провіденційний союз, спрямований на перемогу над ворогом."

 FRA_ww1_end_champagne_riots:0 "Покінчити з шампанськими бунтами"
 FRA_ww1_end_champagne_riots_desc:0 "Французькі фермери страждають від дуже поганого врожаю вина і просять допомоги від держави. Ця нестабільна ситуація спричинила серію неприйнятних демонстрацій і актів опору, які уряд повинен придушити будь-якою ціною, навіть якщо це необхідно відправити в армію."

 FRA_ww1_rebuild_vineyard_production:0 "Відновити виробництво виноградників"
 FRA_ww1_rebuild_vineyard_production_desc:0 "Відповідно до наших зобов’язань, ми можемо побудувати нові сільськогосподарські території, щоб остаточно послабити напругу на сході."

 FRA_ww1_support_the_bourse_du_travail:0 "Підтримати \"Bourse du Travail\""
 FRA_ww1_support_the_bourse_du_travail_desc:0 "Біржа праці — це установа, в якій об’єднуються різні профспілки, об’єднані в народній боротьбі. У деяких великих містах, таких як Париж чи Бордо, існує кілька будівель, але інші можна побудувати. Поширення соціалістичної ідеології є ключем до перемога!"

 FRA_ww1_briand_law:0 "Закон Бріана"
 FRA_ww1_briand_law_desc:0 "Прем'єр-міністр під час піку кризи фермерів шампанського, Арістід Бріан, був поміркованим соціалістом, який ідеально відповідає вимогам виноградарів. За допомогою консенсусу лівого картелю закон про підтримку продуктів із захищеними найменуваннями можна прийняти, вивільнивши кошти для регіонів, уражених філоксерою."

 FRA_ww1_briand_law_center_right:0 "Закон Бріана"
 FRA_ww1_briand_law_center_right_desc:0 "Прем'єр-міністр під час піку кризи фермерів шампанського Арістід Бріан є поміркованим соціалістом, який ідеально відповідає вимогам виноградарів. За допомогою консенсусу лівого картелю закон про підтримку продуктів із захищеними найменуваннями можна прийняти, вивільнивши кошти для регіонів, уражених філоксерою."

 FRA_ww1_market_dynamism:0 "Динаміка ринку"
 FRA_ww1_market_dynamism_desc:0 "Відродження економіки виноробства є відкритими дверима для ширших інвестицій у розвиток нашої галузі. Ми можемо покращити продуктивність наших інструментів тими ж засобами."

 FRA_ww1_salon_de_lagriculture:0 "Salon de l'agriculture"
 FRA_ww1_salon_de_lagriculture_desc:0 "Щоб демонструвати інновації нашої селянської фірми, ми повинні започаткувати щорічний ярмарок, на якому б виставлялася робота нашого великого народу."

 FRA_ww1_strict_policy:0 "Застосувати сувору політику"
 FRA_ww1_strict_policy_desc:0 "Стан французької політики є катастрофічним. Ми повинні ввести надзвичайні заходи, щоб змусити прийняти певні виконавчі рішення. Це короткострокове рішення є першим кроком до розвитку нашої зовнішньої політики."


 FRA_ww1_develop_germanophobia:0 "Розвивати германофобію"
 FRA_ww1_develop_germanophobia_desc:0 "Для підживлення майбутніх військових зусиль французи повинні бути завербовані проти німців. Порівнявши імперію Кайзера з голодним людоедом, ми переконаємо кожного жителя воювати."

 FRA_ww1_union_des_interest_economiques:0 "Union des intérêts Economiques"
 FRA_ww1_union_des_interest_economiques_desc:0 "Союз економічних інтересів - це ліберальна організація роботодавців, яка підтримує запити малого та середнього бізнесу. Цей союз дозволяє боротися за монополії та сприяє створенню нових конкурентоспроможних підприємств."

 FRA_ww1_ils_ne_passeront_pas:0 "Is ne passeront pas!"
 FRA_ww1_ils_ne_passeront_pas_desc:0 "Чи думають німці, що вони мають шанс? Катастрофа 1870 року не повториться! Ніколи!"

 FRA_ww1_gold_campaign:0 "Золота кампанія"
 FRA_ww1_gold_campaign_desc:0 "Французькі громадяни все ще володіють багатьма золотими монетами, інструментами та дрібничками. Ці цінні ресурси можна використати для розвитку нашої економіки, коли це нам найбільше потрібно. В обмін на свої золоті предмети волонтери отримають велику суму грошей у формі казначейських зобов'язань."

 FRA_ww1_franco_italian_ties:0 "Франко-італійські зв'язки"
 FRA_ww1_franco_italian_ties_desc:0 "Наші відносини з Італією були чудовими з початку минулого століття під егідою великого Наполеона. Імператор возз’єднав Італію та дозволив їй стати регіональною державою. Відтоді Франція завжди підтримувала Рим у його боротьбі. за визволення, особливо проти австрійців.

 FRA_form_regiment_alpins:0 "Розгорнути §Y3 дивізії§! у складі §Y12 батальйонів альпіністів§! у §YПрованс§!."
 FRA_form_2_9_widh_divisions:0 "Розгорнути §Y2 дивізії§! у складі §Y9 піхотних батальйонів§!."
 FRA_form_5_6_widh_divisions:0 "Розгорнути §Y5 дивізії§! у складі §Y6 Camel Battalions§! у північній Африці."

 FRA_ww1_groussier_insurance_law:0 "Грубіший закон про страхування"
 FRA_ww1_groussier_insurance_law_desc:0 "Закон Артура Гроссье інституціоналізує безпеку працівників і трудовий кодекс у конституції 3-ї республіки, цей крок назустріч соціалістам має забезпечити стабільність екстремістських рухів."

 FRA_ww1_reform_the_impot_sur_le_revenu:0 "Реформа податку на прибуток"
 FRA_ww1_reform_the_impot_sur_le_revenu_desc:0 "Державні надходження не дозволяють повністю підготуватися до економічної та військової боротьби з нашими сусідами. Напруженість у Європі змушує нас реформувати та повністю запровадити податок на прибуток, який обговорювався майже десять років у парламенті."

 FRA_ww1_loi_trois_ans:0 "Loi Trois Ans"
 FRA_ww1_loi_trois_ans_desc:0 "Військова напруженість у Європі, спричинена центральними державами, змушує нас довоєнної мобілізації нашої молоді у формі мінімального трирічного призову в армію."

 FRA_doumer_integration_in_AD:0 "Doumer Integration in ARD" # (!)
 FRA_doumer_integration_in_AD_desc:0 "After his defeat in the 1906 presidential elections, former deputy Paul Doumer initiated a journey through the political desert. During this long period, he moved into finance and became a talented industrial investor. We could welcome him into the democratic republican alliance, he could assist us in the country's liberal reforms." # (!)

 FRA_comite_de_guerre: "Comité de guerre"
 FRA_comite_de_guerre_desc:0 "Taking inspiration from the British War Cabinet, we can create our own war committee. It deals with army personnel, armaments, health services and commissariat. Taking inspiration from the British War Cabinet, we can create our own war committee. It deals with army personnel, armaments, health services and stewardship. Its members are the ministers of war, finance, health and the president." # (!)

 FRA_bonus_if_doumer_is_here:0 "If §YPaul Doumer§! is appointed, give the following bonus:\n" # (!)
 FRA_bonus_if_poincare_is_president:0 "If §YRaymond Poincaré§! is president or prime minister, give the following bonus:\n" # (!)

 FRA_ww1_first_moroccan_campaign:0 "Перша марокканська кампанія"
 FRA_ww1_first_moroccan_campaign_desc:0 "Протекторат, встановлений у Марокко, все ще крихкий, у сільській місцевості створено сильний опір, і марокканські сили мають бути сформовані в дивізії під контролем генерала-резидента."

 FRA_ww1_setup_the_railway_network:0 "Налаштувати залізничну мережу"
 FRA_ww1_setup_the_railway_network_desc:0 "Встановлення протекторату Марокко дозволяє нам розпочати велику роботу зі з’єднання залізниць між Алжиром і Марокко. [MOR.getName] буде радий дізнатися, що Франція піклується про добробут цих держав-клієнтів. "

 FRA_ww1_reproduce_the_tunisian_model:0 "Відтворити туніську модель"
 FRA_ww1_reproduce_the_tunisian_model_desc:0 "Марокко не буде колонією поселень, як Алжир, але може стати важливим джерелом військ для нашої армії. Встановивши максимально обмежену автономію в межах марокканських еліт, ми матимемо зручну хватку, яка дозволить нам контролювати всі поточні справи."

 FRA_ww1_cooperation_with_sharif:0 "Співпраця з Шаріфом"
 FRA_ww1_cooperation_with_sharif_desc:0 "Марокко завжди було незалежною країною, дуже прив’язаною до своїх національних цінностей. Ми не можемо забезпечити повну опіку над країною. Однак ми можемо залишити більшу частину його повноважень і влади султану [MOR.getLeader ] і все ще втручаючись у зони ризику."

 FRA_ww1_african_campaign:0 "Африканська кампанія"
 FRA_ww1_african_campaign_desc:0 "Бої в Африці тривають і вимагають додаткових інвестицій від французької армії. Хоча було сформовано нові підрозділи, вони потребують обладнання, адаптованого до суворого клімату пустелі. Ці інвестиції заощадять велику кількість матеріальних засобів, втрачених через розподіл фронту."

 FRA_ww1_form_the_regiments_alpins:0 "Сформувати \"Régiments Alpin\""
 FRA_ww1_form_the_regiments_alpins_desc:0 "Щоб убезпечити південний фронт, ми повинні сформувати підрозділи, спеціально підготовлені для боротьби в горах. Ці елітні війська першими зможуть втрутитися в Італію, якщо, на жаль, це виявиться необхідним."

 FRA_ww1_distribute_the_105mm_1909:0 "Роздати 105 мм 1909"
 FRA_ww1_distribute_the_105mm_1909_desc:0 "Артилерійські знаряддя важко транспортувати по крутій місцевості. Schneider Industries, однак, змогла сконструювати гармату, яку можна легко транспортувати на спині мула чи коня, або навіть буксирувати кілька мотивованих людей. Ця нова модель має бути затверджено і роздано нашим піхотним дивізіям."

 FRA_ww1_russian_bail:0 "Підтримати індустріалізацію Росії"
 FRA_ww1_russian_bail_desc:0 "Росія просить кошти на будівництво інфраструктури та нових залізниць на заході країни. Ми можемо надати їм велику суму в 500 мільйонів франків, щоб підтримати їхню індустріалізацію."

 FRA_extended_reserve_service:0 "Послуга розширеного резерву"
 FRA_extended_reserve_service_desc:0 "Закон Барту було змінено під час голосування, щоб дозволити мобілізацію певних резервів протягом 7 років замість 3, проголосованих раніше."

 FRA_ww1_reform_the_reserve_territoriale:0 "Реформувати територіальний заповідник"
 FRA_ww1_reform_the_reserve_territoriale_desc:0 "До закону Барту можна внести зміни, щоб збільшити військову службу в територіальних резервах до 7 років. Це призведе до створення нового джерела людей у разі конфлікту."

 FRA_ww1_help_italy:0 "Відправте солдатів на італійський фронт"
 FRA_ww1_help_italy_desc:0 "Тактика та спорядження для альпіністів готові. Навчімо наші перші дивізії та організуємо велику операцію розгортання в Альпах проти австро-угорських сил!"

 FRA_ww1_forced_conscription_in_colonies:0 "Примусовий призов у колонії"
 FRA_ww1_forced_conscription_in_colonies_desc:0 "Колонії були виведені з племінного способу життя явною долею Франції. Наш цивілізаційний обов’язок дозволив появі надійних і продуктивних націй у світі. Натомість населення Азії та Африки має прийняти вербування своїх юнаків у складі експедиційного корпусу стрільців."

 FRA_ww1_wadai_war_logistics: "Логістика Вадайської війни" # ((#))
 FRA_ww1_wadai_war_logistics_desc:0 "Війна в Уаддаї триває вже кілька років. Війська там виснажені партизанами, очолюваними Дудом Муррою. Генеральний штаб пропонує очолити велике наступальне примирення в регіоні, включаючи безпрецедентні логістичні зусилля."
 FRA_wadai_war_effort: "Розвиток логістики у Вадаї" # (&)

 FRA_ww1_revision_de_larmee_de_terre:0 "Révision de l'armée de terre"
 FRA_ww1_revision_de_larmee_de_terre_desc:0 "Наша армія сильна, але її завжди можна покращити. Основна проблема з нашою ударною спроможністю — це наша військова економіка. Настав час офіційно оформити кілька контрактів із збройними гравцями та посилити бойову здатність французів."

 FRA_ww1_picardie_manoeuvers:0 "Пікардійські маневри"
 FRA_ww1_picardie_manoeuvers_desc:0 "Щоб підготувати Францію до її оборони в разі вторгнення, генеральний штаб організував масштабні навчання на півночі Франції. Мета полягає в тому, щоб імітувати висадку противника, представлену 3-ю армією генерала Меньє."

 FRA_ww1_fund_berthier:0 "Профінансувати гвинтівки Berthier"
 FRA_ww1_fund_berthier_desc:0 "Французька армія використовує гвинтівки Berthiers з 1890 року. Це сімейство зброї калібру Lebel є вістрям наших сухопутних сил. Щоб зберегти довіру до нашої армії, ми повинні підтримувати значні інвестиції, щоб винайти наступну покоління рангових гвинтівок."

 FRA_ww1_fund_schneider:0 "Фонд Шнайдера"
 FRA_ww1_fund_schneider_desc:0 "Артилерійські гармати Schneider оснащені багатьма одиницями наших армій, від наших мінометів до наших найсучасніших лінійних кораблів. Розширення радіусу дії гармат робить потребу інвестувати в Schneider дедалі гострішою. Найменше послаблення призведе до летального результату для німців заздалегідь."

 FRA_ww1_motorization:0 "Моторизуйте армію"
 FRA_ww1_motorization_desc:0 "Досягнення в галузі автомобілів вражають, вони дозволяють відстежувати важкі вантажі на сотні кілометрів. Ми могли б значно випередити наших конкурентів, обравши національну компанію, яка займається розробкою транспортних засобів для піхоти".

 FRA_ww1_howitzer_development:0 "Розробка гаубиці"
 FRA_ww1_howitzer_development_desc:0 "Збільшення калібру артилерійських знарядь викликає потрясіння в уявленнях про зміцнення фортеці. Ми повинні протистояти цьому усвідомленню та створювати нові типи гаубиць, здатних знищити оборону противника."

 FRA_ww1_chauchat_mass_production:0 "Масове виробництво Chauchat"
 FRA_ww1_chauchat_mass_production_desc:0 "Нам не вистачає кулеметів, і ми не можемо покладатися лише на англійську промисловість, щоб оснастити нас. Наші інженери повинні брати участь у розробці автоматичної підтримки зброї для нашої армії."

 FRA_ww1_fund_peugeot:0 "Фонд Peugeot"
 FRA_ww1_fund_peugeot_desc:0 "Компанія Peugeot є перлиною нашої галузі, її автомобільний виробничий ланцюжок дозволяє нам побачити військове використання через будівництво броньованих автомобілів."

 FRA_jump_in_interwar_tree:0 "§YНегайно розблокує міжвоєнне соціалістичне дерево.§!"
 FRA_focus_on_constitutional_reforms:0 "Зосередження на конституційних реформах"
 FRA_focus_on_constitutional_reforms_desc:0 "Франція не може турбуватися про долю всього світу, поки вона переживає найважливіший етап у своїй історії. Старий режим мертвий, і його місце займе новий, більш справедливий, рівноправніший і гуманніший суб'єкт. Нова республіка стане тим утворенням, яке стане маяком для всіх інших націй, які прагнуть соціалізму."
 FRA_cancel_all_alliances:0 "§RПокинути поточну фракцію§! і §Yскасувати всі гарантії та військовий доступ§!, які ми надали іншим націям."

 FRA_ww1_fuhrer_innovation:0 "Berliet CBA"
 FRA_ww1_fuhrer_innovation_desc:0 "Нашим раннім броньованим автомобілям бракує броні, вони недостатньо швидкі та мають очевидні слабкі місця. Базуючись на Rolls-Royce британської армії, ми, безперечно, покращимо наші власні машини."

 FRA_ww1_long_excepted_war:0 "Довгоочікувана війна"
 FRA_ww1_long_excepted_war_desc:0 "Війна нарешті почалася. Французький народ має бути терміново мобілізований, щоб протистояти загрозі, яка чекає на нас. Загальний наказ про мобілізацію готовий до запуску, і незабаром проголосують за надзвичайні заходи, запропоновані парламенту."

 FRA_ww1_taxis_de_la_marne:0 "Taxis de la Marne"
 FRA_ww1_taxis_de_la_marne_desc:0 "Війна змушує нас радикально змінити нашу економіку. Виробництво має бути перенаправлено на збройову промисловість, щоб спорядити наших людей. Бензин має бути нормований, як і все, що може знадобитися нашій армії."

 FRA_voie_sacree: "Voie sacrée"
 FRA_voie_sacree_desc:0 "The war we are waging demands more resources than any other in the past. We must innovate in the maintenance and construction of new roads leading to the front, whether for horses, cars, or trains" # (!)

 FRA_ww1_anti_air_positions:0 "Протиповітряні позиції"
 FRA_ww1_anti_air_positions_desc:0 "Центральні держави розробили авіацію, здатну конкурувати з нашою, ми не можемо дозволити німцям панувати в небі Франції. За допомогою великокаліберних кулеметів можна знищувати ворожу авіацію на відстані більше кілометра. Озброймо наші форти і наші дивізії такими гарматами!"

 FRA_ww1_mechanized_effort:0 "Розвиток механізації"
 FRA_ww1_mechanized_effort_desc:0 "Окопна війна знаменує золотий вік кулеметів і артилерії. Наші солдати вразливі до такої зброї, і наші поточні засоби не дозволяють нам зупинити це зло. За допомогою достатньо броньованої машини з довгими гусеницями воно може бути можливим перетинати укріплення, не боячись вогню піхоти."

 FRA_ww1_fund_apx:0 "Фонд APX"
 FRA_ww1_fund_apx_desc:0 "Atelier de Construction de Puteaux може розробити гармати, які можна перевозити піхотою, і малими транспортними засобами, призначеними для боротьби з ворожими броньованими машинами та автомобілями. Нам потрібна їхня підтримка для реалізації стратегії протитанкового бою."

 FRA_ww1_the_french_miracle:0 "Французьке диво"
 FRA_ww1_the_french_miracle_desc:0 "Є одна річ, якої ніколи не буде у Бошів, — це французька винахідливість. Наш народ здатний на неймовірні подвиги, від Карла Великого до Наполеона. Докладімо всіх зусиль у єдину модель танка, швидку, з обертовою вежею та коротка швидкозарядна гармата, помістіть двигун ззаду, підніміть гусениці і зробіть це легендою."

 FRA_ww1_favor_peugeot_tank: "Віддати перевагу танку Peugeot"
 FRA_ww1_favor_peugeot_tank_desc:0 "The first experiments on the FT tanks demonstrated the weaknesses induced by their weak armour and the very relative usefulness of their turret. The Peugeot project proposes a tank that is more resistant and better adapted to trench warfare, in particular thanks to its thick cast armour." # (!)

 FRA_ww1_CA1_early_production:0 "Раннє виробництво CA1"
 FRA_ww1_CA1_early_production_desc:0 "Наш проект гусеничної машини завершено, настав час виробляти перші моделі. Schneider CA 1 — наш найдосконаліший прототип, здатний долати великі траншеї та протистояти сильному вогню з кулеметних гнізд."
 FRA_ca1_80_percent_done:0 ""

 FRA_ww1_plan_xvii:0 "План XVII"
 FRA_ww1_plan_xvii_desc:0 "Після поразки від Пруссії Франція виконала кілька мобілізаційних планів, спрямованих на підготовку країни до конфлікту з Німеччиною. Якщо плани XIV-XVI (тобто до 1909 року) були оборонними, тепер у нас є засоби для запуску великих наступи в разі війни за планом XVII."

 FRA_ww1_meuse_plan:0 "План Маас"
 FRA_ww1_meuse_plan_desc:0 "Генералісимус Мішель пропонує у своєму плані дій мобілізацію додаткових підрозділів на всьому бельгійському кордоні. Необхідно збільшити присутність територіальних резервів у цих ключових секторах, щоб отримати додаткові гарнізони. Ці нові групи зможуть втрутитися в Бельгія, якщо місцева влада готова співпрацювати..."

 FRA_ww1_to_rhineland:0 "До Рейнської області"
 FRA_ww1_to_rhineland_desc:0 "Наш союз із Росією та ледь прихований нейтралітет Італії дозволяють нам планувати наступ із перших тижнів конфлікту, мобілізувавши значну частину наших сил у Шампань-Арденнах. Ця модифікація плану XVII називається "варіант Ні". "2" наказує здійснити масовану атаку на Мюлуз у Меці, щоб просунутися до Страбурга та відбити регіон Ельзас Лотарингія."

 FRA_ww1_trust_michel:0 "Довіритися Мішелю"
 FRA_ww1_trust_michel_desc:0 "Новий генералісимус, генерал Віктор Мішель, запропонував передбачити німецькі військові маневри, розмістивши більшість збройних сил на рівні Бельгії. Таким чином, загальний план полягав би у тому, щоб захистити цей потенційний фланг як пріоритет, одночасно розмістивши третину армія лише на франко-німецькому кордоні."

 FRA_ww1_trust_joffre:0 "Довіритися Жоффру"
 FRA_ww1_trust_joffre_desc:0 "План генералісимуса Віктора Мішеля не подобається ні уряду, ні навіть решті генерального штабу, який вважає його нереалістичним. Французька армія повинна здійснити наступальний маневр і безпосередньо відвоювати Ельзас-Лотарингію, не турбуючись про оборону нейтральний сусід. Генерал Жоффр, другий начальник штабу, який змінив Мішеля."

 FRA_ww1_revanchist_propaganda:0 "Реваншистська пропаганда"
 FRA_ww1_revanchist_propaganda_desc:0 "Військові зусилля глобального конфлікту були б колосальними, французький народ має бути готовий до таких зусиль. Розпалюючи націоналістичні настрої, ми можемо забезпечити безпрецедентну підтримку народу."

 FRA_ww1_french_revenchism:0 "Французький реваншизм"
 FRA_ww1_french_revenchism_desc:0 "Якщо нічого не охопить конфлікт у Європі, ми атакуємо. Чекання лише позбавить легітимності повернення нашої дорогоцінної території Ельзасу, Лотарингії. Щоб повернути належне, нам доведеться воювати!"

 FRA_ww1_mobile_warfare_focus:0 "Фокус мобільної війни"
 FRA_ww1_mobile_warfare_focus_desc:0 "Мобільна війна забезпечує швидкі конфлікти з обмеженими жертвами та матеріальними втратами. У Європі, де зброя стає все більш небезпечною, найкраще віддавати перевагу швидким ударним силам."

 FRA_ww1_static_warfare_focus:0 "Фокус статичної війни"
 FRA_ww1_static_warfare_focus_desc:0 "Жах попередніх воєн, особливо під час облоги Севастополя проти росіян, демонструє весь трагізм сучасних війн. Ця епоха вже не епоха далеких походів, нові інструменти дозволяють завдати великої шкоди супротивнику залишаючись у притулку."

 FRA_ww1_speed_cult:0 "Культ швидкості"
 FRA_ww1_speed_cult_desc:0 "Для збільшення швидкості наших підрозділів, організація, орієнтована на ініціативу, є ключовою. Дозволяючи командуванню приймати оппортуністичні рішення, ми можемо заощадити дорогоцінний час."

 FRA_ww1_defensive_stratagems:0 "Оборонні стратегії"
 FRA_ww1_defensive_stratagems_desc:0 "Захищені в окопах, солдати повинні лише чекати противника, грабуючи його смертоносним вогнем, який відмовить їх від входу до Франції."

 FRA_ww1_french_air_force:0 "Перша конференція з аеронавігації"
 FRA_ww1_french_air_force_desc:0 "Франція є піонером в авіації, ми вже маємо кілька функціональних прототипів розвідників і декілька цепелінів. Тим не менше, ці літальні апарати, здається, мають великий потенціал, який слід використати."

 FRA_aeronotique_militaire: "Aéronautique militaire"
 FRA_aeronotique_militaire_desc:0 "The competitions at the Reims airfield allowed us to evaluate which were the best aircraft to equip our army with reconnaissance vehicles. We can use this experience to acquire our first squadrons." # (!)

 FRA_aerial_bombardment_experiments:0 "Aerial Bombardment Experiments" # (!)
 FRA_aerial_bombardment_experiments_desc:0 "The military conducted its first tests of using aircraft to drop explosive payloads from the air. These experiments, carried out with planes like the Blériot XI, aimed to assess the precision and effectiveness of this new offensive approach." # (!)

 FRA_fund_pilot_schools:0 "Fund Pilot Schools" # (!)
 FRA_fund_pilot_schools_desc:0 "The training of new pilots is an essential step in building a real air component. Schools can be opened on the grounds of Chartres and Avord to begin their apprenticeship." # (!)

 FRA_ww1_old_school:0 "Стара школа"
 FRA_ww1_old_school_desc:0 "Наслідуючи німецьку модель, тобто велику армію дирижаблів, ми забезпечуємо певні зручності. Досить відтворити плани ворога та вдосконалити певні концепції, щоб отримати найкращі характеристики."

 FRA_ww1_new_school:0 "Нова школа"
 FRA_ww1_new_school_desc:0 "Замість того, щоб модернізувати застарілі цепеліни, ми повинні зосередитися на виробництві штурмовиків. Оснастивши наші машини легкими кулеметами, можна було б перетворити цих одиночних розвідників на наземний пристрій підтримки."

 FRA_ww1_air_fortress:0 "Повітряні фортеці"
 FRA_ww1_air_fortress_desc:0 "Змагання на найпотужніший джаггернаут триває проти Boches, то збудуймо ще більші дирижаблі! Щоб досягти таких шедеврів, потрібно буде транспортувати велику кількість боєприпасів, а також значну раму."

 FRA_SPAD_mass_production:0 "SPAD Mass Production" # (!)
 FRA_SPAD_mass_production_desc:0 "In order to compete with German industry, France must mass produce inexpensive and reliable aircraft on a standardized line. We do not have the resources to carry out a zeppelin campaign, emphasizing our efforts on a light and numerous air force." # (!)

 FRA_ww1_zeppelin_focus:0 "Шпигунські дирижаблі"
 FRA_ww1_zeppelin_focus_desc:0 "Оптимізація рульового механізму Spiess Rigid Airship є хорошим кроком до жанрової досконалості. Є й інші цікаві моменти, збільшення розміру кают або надійність пристрою. Робота над цими елементами здається важливою для досягнення технологічної переваги в полі."

 FRA_ww1_bomber_focus:0 "Фокус бомбардувальника"
 FRA_ww1_bomber_focus_desc:0 "На відміну від цепелінів, бомбардувальники можуть літати на вищих рівнях, на вищих швидкостях, але при цьому бути менш помітними. Ці переваги роблять розробку цих великих літаків очевидною. Вивчаючи перші плани з Італії, ми повинні мати можливість побудувати наші власні моделі."

 FRA_ww1_close_air_support:0 "Близький фокус повітряної підтримки"
 FRA_ww1_close_air_support_desc:0 "Зі збільшенням потужності двигунів біпланів стало можливим перевозити більш важкі вантажі. Ця гнучкість дозволяє зберігати кілька бомб, навіть великокаліберні кулемети для наземних військ."

 FRA_ww1_fund_nieuport: "Підтримати компанію «Nieuport»"
 FRA_ww1_fund_nieuport_desc:0 "Компанія Nieuport є піонером у французькій авіаційній промисловості. Фінансування компанії також фінансуватиме повітряну війну проти Німеччини."

 FRA_support_astra_torres: "Проспонсорувати Astra-Torres"
 FRA_support_astra_torres_desc:0 "The funds allocated to the construction of new airships are too low to compete with Germany. We need to increase funding to design new zeppelin-inspired airships." # (!)

 FRA_dae_factories: "Заводи «Daé»"
 FRA_dae_factories_desc:0 "In order to form the first \"Daé\" air division, we must mobilize civilian aviation factories to the war effort and mass produce models of modern fighters and bombers." # (!)

 FRA_combined_arms_grouping:0 "Combined Arms Grouping" # (!)
 FRA_combined_arms_grouping_desc:0 "The experiments carried out on the Farman and Blériot aircraft demonstrated the capital importance that aviation could have for all branches of the army. Contrary to what the old school polytechnicians thought, planes promise to revolutionize the entire battlefield, and not just artillery." # (!)

 FRA_ww1_protector_of_the_weakests:0 "Захисник найслабших"
 FRA_ww1_protector_of_the_weakests_desc:0 "Франція є країною революційної демократії, свободи та справедливості. Це справедливий обов’язок нашої нації захищати слабких і гарантувати, що вогонь справедливості та демократії не буде змитий наростаючими хвилями автократії."

 FRA_ww1_arms_export:0 "Експорт зброї"
 FRA_ww1_arms_export_desc:0 "Інтервенціонізм — це не лише відправка солдатів. Можна експортувати гвинтівки, артилерію та авіацію нашим партнерам, які перебувають у небезпеці. Парламент не зможе накласти вето на виконавчий наказ, який пропонує допомогу від наших найближчих союзників."

 FRA_ww1_support_far_right:0 "Підтримуйте ультраправі ліги"
 FRA_ww1_support_far_right_desc:0 "Бездіяльність республіканців і підтримка комуністів становлять величезну загрозу для стабільності нашої країни. Франція має неперевершений військовий потенціал завдяки хоробрості свого народу та якості промисловості. З сильним лідером нація може відновити свою жагу до слави і будувати завойовницькі амбіції, гідні своїх найбільших золотих віків."

 FRA_far_right_alliance:0 "§YПраві та ультраправі партії§! об’єднаються, що дозволить нам об’єднати місця §gНародної ліберальної дії§!, §LНаціоналістів§!, §CНезалежних республіканців§! і §2Консерваторів§!."

 FRA_ww1_revive_national_spirit:0 "Відродити національний дух"
 FRA_ww1_revive_national_spirit_desc:0 "Палаюче полум'я націоналізму майже згасло після нашої принизливої смерті від рук пруссаків. Ця апатія та пораженство більше не триватимуть! Настав час розпочати широкомасштабну кампанію, засновану на подвигах минулої Франції та її завоювань ми ніколи більше не залишимося приниженою країною, ізольованою від міжнародних проблем!"

 FRA_ww1_expand_army_budget:0 "Розширити армійський бюджет"
 FRA_ww1_expand_army_budget_desc:0 "При достатній підтримці населення парламент можна підігнати, навіть не маючи реальної більшості. Ідея знати, що французи хочуть переозброїтися понад усе інше, є достатньою причиною, щоб отримати ці дорогоцінні голоси."

 FRA_ww1_prepare_the_next_elections:0 "Готуйтеся до наступних виборів"
 FRA_ww1_prepare_the_next_elections_desc:0 "Одних тільки роялістських чи націоналістичних партій недостатньо, щоб отримати більшість у парламенті або навіть наблизитися до неї. Ми повинні дочекатися наступних виборів, пропонуючи майбутні альянси з традиційними правими партіями."

 FRA_join_socialists:0 "\nВибір §Yцього фокусу§! поставить нас у роль £parliament_party_icon|[?v] [GetParliamentPartyName]. \n\n§ROНаш альянс об'єднає місця соціалістів!§!"
 FRA_join_democrats_socialists:0 "\nВибір §Yцього фокусу§! поставить нас у роль £parliament_party_icon|[?v] [GetParliamentPartyName]. \n\n§ROНаш альянс об'єднає місця поміркованих соціалістів і радикалів!§!"
 FRA_get_democrats_socialists_seats:0 "Соціалісти-демократи представляють [?democrat_socialist_alliance|Y0] місць."

 FRA_join_popular_liberal_action:0 "\nВибір §Yцей фокус§! поставить нас у роль £parliament_party_icon|[?v] [GetParliamentPartyName]."
 FRA_get_popular_liberal_action_seats:0 "Монархісти представляють [?popular_liberal_action|Y0] місць."

 FRA_join_republicain_federation:0 "\nВибір §Ythis focus§! поставить нас у роль £parliament_party_icon|[?v] [GetParliamentPartyName], яка представляє [?republicain_federation|Y0] місць."
 FRA_get_republicain_federation_seats:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] представляє [?republicain_federation|Y0] місць."

 FRA_get_socialists_seats:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] представляє [?SFIO|Y0] місць."
 FRA_ally_radicals:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] приєднається до нашого §YСоціалістичного альянсу§!, що дозволить нам отримати [?radical_party|Y0]§Y місць.§!"
