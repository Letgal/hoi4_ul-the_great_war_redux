 SER_fighting_black_hand_tt:0 "Ми розпочнемо битву за вплив проти §8Чорної Руки§!. Завершивши цю гілку, ми §Gзапобігемо§! будь-яким майбутнім діям §8Чорної Руки§!, включаючи, але не обмежуючись ними, §Rможливі вбивства §! §Yіноземних державних чиновників§!, оскільки цілком можливо, що §8Чорна Рука§! може прийняти будь-яку §Rпомсту§!
