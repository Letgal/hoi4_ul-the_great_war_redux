 TUR_reform_the_millet_system:0 "Реформувати систему Millet"
 TUR_reform_the_millet_system_desc:0 "Система Міллет, хоч і не була ідеальною, була найкращою, яку ми досягли для роботи з меншинами. Але вона не підходить для сучасної епохи. Ми повинні модернізувати її та скасувати дискримінацію проти християн, зберігаючи привілеї на мусульман."
