 TUR_reestablish_minorities_in_their_states:0 "Відновити меншини у своїх штатах"
 TUR_reestablish_minorities_in_their_states_desc:0 "Минула політика, проведена консерваторами, суперечить поточній партійній програмі умиротворення меншин. Замість того, щоб асимілювати або навіть відчужувати меншини, ми повинні прийняти їх."
 TUR_reestablish_minorities_in_their_states_tt:0 "§YМеншини-модифікатори§! будуть повернені до своїх початкових §Ystates§!."
 TUR_nationalism_and_centralization:0 "Націоналізм і централізація"
 TUR_nationalism_and_centralization_desc:0 "Після Французької революції та поширення націоналізму люди в нашій імперії почали відокремлюватися та створювати власні національні держави. Наша імперія намагалася сформулювати різні способи боротьби з цією проблемою, але поки що не досягла успіху. Під керівництвом націоналістів ми повинні сформулювати наш власний турецький націоналізм і захистити нашу націю навколо єдиної етнодержави."
 TUR_nationalism_and_centralization_tt:0 "Негативний вплив стабільності та підтримки війни на §YСеператистські настрої§! спричинений £ww1_flag_ARM §YВірменська меншина§!, £ww1_flag_ARB §YArab Minority§!, £ww1_game_rule_flag_GRE §YGreek Меншина§!, £ww1_game_rule_flag_YUG §YПівденнослов'янська меншина§!, £ww1_flag_ALB §YАлбанська меншина§!, £ww1_flag_KUR §YКурдська меншина§!, £ww1_flag_ASY §YАссирійська меншина§!, £ww1_flag_GEO §YGeorgian Minority§ і £ww1_flag_ROM §Rumian Minority§ буде збільшено з §R-0,70%§! §!."
