 TUR_one_language_one_religion_one_nation:0 "Одна мова, одна релігія, одна нація"
 TUR_one_language_one_religion_one_nation_desc:0 "Наша імперія є етнічно різноманітною в епоху націоналізму. Це призвело до того, що багато меншин прагнуть здобути незалежність від нашого правління. Оскільки наша імперія розвалюється на наших власних очах, ми повинні врятувати її від розпаду; шляхом створення етнічно, релігійно та мовно однорідної нації, караючи при цьому тих які наважуються чинити опір."
 TUR_one_language_one_religion_one_nation_tt:0 "Негативний вплив стабільності та підтримки війни на §YСепаратистські настрої§! спричинений £ww1_flag_ARM §YАрабська меншина§!, £ww1_flag_ARB §YArab Minority§!, £ww1_game_rule_flag_GRE §YГрецька меншина§!, £ww1_game_rule_flag_YUG §YПівденнослов'янська меншина§!, £ww1_flag_ALB §YАлбанська меншина§!, £ww1_flag_KUR §YКурдська меншина§!, £ww1_flag_ASY §YАссирійська меншина§!, Модифікатори £ww1_flag_GEO §YGeorgian Minority§ і £ww1_flag_ROM §YRomunian Minority§!
 TUR_destruction_of_the_thracian_bulgarians:0 "Гнобити фракійських болгар"
 TUR_destruction_of_the_thracian_bulgafrians_desc:0 "Фракія, ворота, що ведуть до серця нашої імперії, кишить багатьма національностями. Найвидатнішою з цих національностей є болгари. Якщо ми хочемо захистити нашу імперію, ми повинні спочатку покінчити з цими внутрішніми загрозами."
 TUR_destruction_of_the_thracian_bulgarians_tt:0 "Місцеве населення: [?TUR_destruction_of_the_thracian_bulgarians_state_population|R0]"
 TUR_erase_bulgarian_identity:0 "Стерти болгарську ідентичність"
 TUR_erase_bulgarian_identity_desc:0 "Болгари розвинули власну національну ідентичність і боролися проти нашого правління ще до того, як вони отримали власну автономію. Ми можемо повернутися на болгарську землю, але це не гарантує нашого постійного перебування в регіоні. Ми повинні стерти болгарську мову ідентичність, тож навіть якщо ми підемо, вони залишаться вірними нам."
 TUR_erase_bulgarian_identity_tt2:0 "Місцеве населення: [?TUR_erase_bulgarian_identity_state_population|R0]"
 TUR_greek_deportations:0 "Грецькі депортації"
 TUR_greek_deportations_desc:0 "Як було доведено анексією Криту, греків, які живуть під нашою імперією, не можна сприймати як лояльних підданих. Їх потрібно бойкотувати та замінити турками-мусульманами в регіоні. Ми зробимо нашу імперію непридатною для них. Спочатку ми позбавимо їх прав і привілеїв, а по-друге, ми їх викорінимо."
 TUR_greek_deportations_tt:0 "Місцеве населення: [?TUR_greek_deportations_state_population|R0]"
 TUR_deport_greeks_from_anatolia:0 "Депортувати греків з Анатолії"
 TUR_deport_greeks_from_anatolia_desc:0 "Хоча багато тюркських міграцій призвели до того, що Анатолія перетворилася на тюркську батьківщину, багато греків у регіоні все ще вважають це місце своєю спадщиною. Ми не можемо повністю визнати Анатолію турецькою, якщо в неї проникли греки, чи не так? Анатолія має бути повністю потурчений."
 TUR_deport_greeks_from_anatolia_tt2:0 "Місцеве населення: [?TUR_deport_greeks_from_anatolia_state_population|R0]"
 TUR_massacre_greeks_in_the_peninsula:0 "Гнобити греків на півострові"
 TUR_massacre_greeks_in_the_peninsula_desc:0 "Весь розпад нашої імперії почався з незалежності Греції, яка є першою країною, яка здобула свою незалежність від нас. Саме тому ми повинні їх суворо покарати. Ми увірвумось у їхні так звані "серцеземки" і розгромити тих, хто сміє бажати незалежності від нас."
 TUR_massacre_greeks_in_the_peninsula_tt2:0 "Місцеве населення: [?TUR_massacre_greeks_in_the_peninsula_state_population|R0]"
 TUR_extermination_of_macedonian_minorities:0 "Придушення македонських меншин"
 TUR_extermination_of_macedonian_minorities_desc:0 "Навіть не чекаючи, поки ми підемо, різні етнічні групи в Македонії почали боротьбу за право власності на культурну спадщину та важливість регіону. Вони забувають про те, що цей регіон все ще під нашим правлінням. ми володарі цієї області, переможцями македонської боротьби будуть турки!"
 TUR_extermination_of_macedonian_minorities_tt2:0 "Місцеве населення: [?TUR_extermination_of_macedonian_minorities_state_population|R0]"
 TUR_albanian_hunt:0 "Албанська полювання"
 TUR_albanian_hunt_desc:0 "Особливо в цьому десятилітті албанці були більш неспокійними, ніж будь-коли. Вони бунтують принаймні раз на рік. Але це не так вже й погано. Їхнє бунтарське ставлення дає нам ідеальний привід для того, щоб націлитися на них. Хоча інші європейці влаштовують полювання на тварин, ми будемо проводити полювання на албанців."
 TUR_albanian_hunt_tt:0 "Місцеве населення: [?TUR_albanian_hunt_state_population|R0]"
 TUR_massacre_in_serbia:0 "Репресії в Сербії"
 TUR_massacre_in_serbia_desc:0 "Серби є першою етнічною групою, яка повстала проти нашого правління. Саме тому ми повинні розтрощити їм голови, поки ми можемо. Якщо ми цього не зробимо, вони обов’язково знову повстануть, і цього разу нам не пощастить придушуючи це."
 TUR_massacre_in_serbia_tt2:0 "Місцеве населення: [?TUR_massacre_in_serbia_state_population|R0]"
 TUR_martial_law_in_romania:0 "Воєнний стан у Румунії"
 TUR_martial_law_in_romania_desc:0 "Оскільки румунські землі знаходяться досить далеко від нашої імперії, це лише робить їх підданими важчими для правління. Але ми не повинні дозволити, щоб їхня відстань вводила їх в оману. Незалежно від того, де вони знаходяться, ми кинемо більше солдатів, щоб розгромити їхні сепаратистські дії."
 TUR_martial_law_in_romania_tt:0 "Місцеве населення: [?TUR_martial_law_in_romania_state_population|R0]"
 TUR_an_alliance_with_the_kurds:0 "Альянс з курдами"
 TUR_an_alliance_with_the_kurds_desc:0 "Серед меншин у межах нашого домену курди є найбільш лояльними до нас. Коли ми маємо справу з іншими етнічними групами, їхня допомога може бути корисною для їх вигнання. Ми можемо завербувати деякі курдські племена в Хамідіє, щоб мати справу з вірменами та ассирійців у Східній Анатолії в обмін на віддачу частини вірменської власності."
 TUR_sedentarization_of_kurdish_tribes:0 "Оседлість курдських племен"
 TUR_sedentarization_of_kurdish_tribes_desc:0 "Хоча ми використовували курдські племена, щоб допомогти нам у вигнанні вірмен і ассірійців, зрештою, вони все ще є підданими імперії. Жоден із наших підданих не може уникнути наших зусиль з інтеграції та централізації імперії. Тепер настав час для курдів бути врегульованим та інтегрованим."
 TUR_forceful_assimilation_of_the_kurds:0 "Насильницька асиміляція курдів"
 TUR_forceful_assimilation_of_the_kurds_desc:0 "Якщо ми хочемо створити етнічно об’єднану імперію, ми повинні почати з курдів. Їхня чисельність, розташування, королівська належність до халіфа, неписьменність і відсутність національної свідомості роблять їх головною мішенню для наших спроб інтеграції. означає, що ми змусимо їх забути свою ідентичність і насильно інтегруємо їх."
 TUR_forceful_assimilation_of_the_kurds_tt:0 "Місцеве населення: [?TUR_forceful_assimilation_of_the_kurds_state_population|R0]"
 TUR_expanding_the_kurdish_policy:0 "Розширення курдської політики"
 TUR_expanding_the_kurdish_policy_desc:0 "Хоча ми запровадили різні політики для боротьби з курдською неконтрольованістю, вони досягли прогресу лише в кількох наших штатах. Ми повинні розширити сферу дії цих політик, щоб повністю отримати вигоду від результатів."
 TUR_expanding_the_kurdish_policy_state_tt5:0 "Місцеве населення: [?TUR_expanding_the_kurdish_policy_state_population|R0]"
 TUR_temporary_law_of_deportation:0 "Тимчасовий закон про депортацію"
 TUR_temporary_law_of_deportation_desc:0 "Після російської анексії Східної Вірменії вірмени на наших територіях бажають об’єднатися зі своїми братами під такою християнською владою, як Росія. Ці настрої серед вірмен можуть завдати нам труднощів, якщо ми хочемо вступити у війну з Росією. Єдиним рішенням для цього є «мирне переселення» вірмен з нашого східного кордону у внутрішні частини нашої імперії."
 TUR_temporary_law_of_deportation_tt:0 "Місцеве населення: [?TUR_temporary_law_of_deportation_state_population|R0]"
 TUR_cleanse_caucasus:0 "Кавказькі репресії"
 TUR_cleanse_caucasus_desc:0 "Крім азербайджанських турків, яких ми вважаємо братами, існують інші етнічні групи, такі як вірмени та грузини, які є домінуючими етнічними групами. Оскільки ми хочемо контролювати ці регіони без протидії, до чого ці групи прагнуть, ми краще позбавте цих територій некерованих меншин."
 TUR_cleanse_caucasus_tt2:0 "Місцеве населення: [?TUR_cleanse_caucasus_state_population|R0]"
 TUR_expand_control_over_levant:0 "Розширити контроль над Левантом"
 TUR_expand_control_over_levant_desc:0 "Не дивлячись на те, що араби на Леванті є централізованими, вони протестують проти наших спроб асимілювати їх у турецьку культуру. Безперечно, що ми не відступимо, але й вони. Єдиний вихід для нас — посилити контроль над регіон."
 TUR_expand_control_over_levant_tt2:0 "Місцеве населення: [?TUR_expand_control_over_levant_state_population|R0]"
 TUR_butcher_of_damascus:0 "М'ясник з Дамаска"
 TUR_butcher_of_damascus_desc:0 "Ситуація в Дамаску та Бейруті виходить з-під контролю. Арабські удари розширилися настільки, що регулярний гарнізон більше не може тримати місцевих під контролем. Щоб мати справу з ними, ми пошлемо Джемаля Пашу, щоб розібратися з арабами. Там він зробить собі ім’я, якого боїться кожен сепаратист у регіоні."
 TUR_butcher_of_damascus_tt2:0 "Місцеве населення: [?TUR_butcher_of_damascus_state_population1|R0]"
 TUR_butcher_of_damascus_tt3:0 "Місцеве населення: [?TUR_butcher_of_damascus_state_population2|R0]"
 TUR_centralize_the_mesapotamian_vilayets:0 "Централізуйте Месапотамські вілаєти"
 TUR_centralize_the_mesapotamian_vilayets_desc:0 "Вілаєти в Месопотамії були під нашим контролем досить довго, щоб назвати їх інтегрованою територією. Проте це точно не турецька територія. Ми повинні далі централізувати й асимілювати ці землі, щоб місцеві жителі не могли відрізнити себе від турків."
 TUR_centralize_the_mesapotamian_vilayets_tt2:0 "Місцеве населення: [?TUR_centralize_the_mesapotamian_vilayets_state_population|R0]"
 TUR_total_integration_of_hejaz:0 "Повна інтеграція Хіджазу"
 TUR_total_integration_of_hejaz_desc:0 "Хашиміти надто довго були емірами Мекки. У наших зусиллях щодо централізації, інтеграції та турціфікації немає місця арабським правителям на наших територіях. Ми повинні повільно почати призначати турецьких правителів, щоб інтегрувати регіон."
 TUR_total_integration_of_hejaz_tt2:0 "Місцеве населення: [?TUR_total_integration_of_hejaz_state_population|R0]"
 TUR_replacing_disloyal_rulers_in_the_gulf:0 "Заміна нелояльних правителів у Перській затоці"
 TUR_replacing_disloyal_rulers_in_the_gulf_desc:0 "Еміри в Перській затоці виставляли нас та інші сили один одному, щоб забезпечити свою незалежність і отримувати від нас вигоду. Вони більше не зможуть робити це під нашим сильним керівництвом. Ми розгромимо їх за те, що вони обдурили нас у минулому, і претендувати на їхні землі як на законні османські території."
 TUR_replacing_disloyal_rulers_in_the_gulf_tt2:0 "Місцеве населення: [?TUR_replacing_disloyal_rulers_in_the_gulf_state_population|R0]"
 TUR_restoring_order_in_the_arabian_desert:0 "Відновлення порядку в Аравійській пустелі"
 TUR_restoring_order_in_the_arabian_desert_desc:0 "Нашій імперії ніколи не вдавалося поширитися на Аравійську пустелю. Окрім того факту, що контроль над територією був би непотрібним, це також було дорого з огляду на те, наскільки непокірними були ці землі для нашого правління. Проте ці неприборкані землі створюють Ми повинні захистити ці землі для нашої національної безпеки."
 TUR_restoring_order_in_the_arabian_desert_tt2:0 "Місцеве населення: [?TUR_restoring_order_in_the_arabian_desert_state_population|R0]"
 TUR_gaining_senussi_trust:0 "Здобути довіру сенуссі"
 TUR_gaining_senussi_trust_desc:0 "Сенуссі — це більше, ніж інструмент, який ми можемо використовувати для ведення війни. Це також елітна сила, за допомогою якої ми можемо придушити місцевих жителів. Здобувши їхню вже сильну довіру до нас, ми можемо позначити повстанців як іноземних єретиків як повстання розгромлений Сенусі."
 TUR_gaining_senussi_trust_tt2:0 "Місцеве населення: [?TUR_gaining_senussi_trust_state_population|R0]"
 TUR_expanding_our_african_garnison:0 "Розширення наших африканських гарнізонів"
 TUR_expanding_our_african_garrison_desc:0 "Наша територіальна експансія в Тібесті була лише початком нашої експансії в Африці. Так само, як гори Тібесті, Африка та пустеля Сахара мають для нас стратегічне значення. Ми повинні розширити наш гарнізон у регіоні, щоб запобігти будь-яким нападам або сепаратистській діяльності, може поширюватися звідти."
 TUR_expanding_our_african_garrison_tt2:0 "Місцеве населення: [?TUR_expanding_our_african_garrison_state_population|R0]"
 TUR_restore_order_in_egypt:0 "Відновити порядок в Єгипті"
 TUR_restore_order_in_egypt_desc:0 "Єгиптяни через своє населення та могутність завжди чинили опір нашому правлінню над ними. Але Єгипет повинен і нічим не відрізняється від інших наших вілаєтів. Вони також є мішенню наших спроб інтеграції та асиміляції, і ми досягнемо цього ця мета незважаючи ні на що."
 TUR_restore_order_in_egypt_tt2:0 "Місцеве населення: [?TUR_restore_order_in_egypt_state_population|R0]"
 TUR_reverting_the_turkification_attempts:0 "Повернення спроб турціфікації"
 TUR_reverting_the_turkification_attempts_desc:0 "Наші турецькі правителі вже давно намагаються асимілювати нас до більшої османської ідентичності, розмиваючи нашу культуру та мову. Тепер, коли ми взяли на себе керівництво країною, ми нарешті можемо скасувати ці зміни. Арабів більше не буде другорядні громадяни цієї Імперії!"
 TUR_dismantling_the_turkish_identity:0 "Демонтаж турецької ідентичності"
 TUR_dismantling_the_turkish_identity_desc:0 "Наші турецькі володарі намагалися нав’язати нам турецьку культуру та намагалися змусити нас забути нашу власну ідентичність. Але після того, як ми взяли на себе керівництво імперією, ролі змінилися. Тепер настав час нав’язати подібну політику турків з наміром їх інтегрувати."
 TUR_religious_propaganda_in_anatolia:0 "Релігійна пропаганда в Анатолії"
 TUR_religious_propaganda_in_anatolia_desc:0 "Хоча турки в Анатолії стають більш світськими, чим далі ви йдете на захід, це не завадить нашій здатності переконати їх силою Аллаха. Вони можуть бути злі, що більше не керують нацією, але вони не повинні забувати, що ми їхні брати-мусульмани, і немає потреби витрачати час на протистояння один одному."
 TUR_approach_albanians:0 "Зверніться до албанців"
 TUR_approach_albanians_desc:0 "Албанці, як і ми, дуже постраждали від спроб тюркізації молодотурків. Оскільки ми також можемо зрозуміти їхній біль, ми повинні заспокоїти їх і об’єднати їх."
 TUR_outpopulate_kurds:0 "Збільшити чисельність курдів"
 TUR_outpopulate_kurds_desc:0 "Курди проникають на наші законні території. Якщо ми хочемо забезпечити велич арабської нації, ми повинні очистити наші законні землі від курдських проникників."
 TUR_outpopulate_kurds_tt:0 "Місцеве населення: [?TUR_outpopulate_kurds_state_population1|R0]"
 TUR_outpopulate_kurds_tt2:0 "Місцеве населення: [?TUR_outpopulate_kurds_state_population2|R0]"
 TUR_outpopulate_kurds_tt3:0 "Місцеве населення: [?TUR_outpopulate_kurds_state_population3|R0]"
 TUR_exterminate_kurds:0 "Придушити курдів"
 TUR_exterminate_kurds_desc:0 "Курди самі окупували та спустошували наші землі протягом тривалого часу. Захистити арабську більшість наших земель недостатньо. Ми повинні покінчити з ними, поки можемо, щоб вони ніколи не спробували повернути наші землі."
 TUR_reshuffle_the_parliament:0 "Перегрупувати парламент"
 TUR_reshuffle_the_parliament_desc:0 "Ми виграли вибори, але нам ще не вдалося встановити контроль над урядом. У парламенті все ще домінують турецькі представники, які виступають проти всіх наших правил. Переставивши парламент, ми можемо підвищити деяких арабських міністрів, які підтримає нашу політику."
 TUR_secure_army_loyalty:0 "Безпечна вірність армії"
 TUR_secure_army_loyalty_desc:0 "Згідно з ліберальними реформами, армія була відкрита для всіх етнічних груп, у тому числі для арабів. Проте більшість офіцерів все ще турки. За наказами вищого начальства вони переслідують арабів. Якщо ми хочемо щоб забезпечити своє правління, ми повинні завоювати їхню лояльність."
 TUR_for_the_good_of_the_arabs:0 "На благо арабів"
 TUR_for_the_good_of_the_arabs_desc:0 "Хоча ми прийшли до влади завдяки підтримці арабського народу, турки в адміністрації намагаються підірвати наше правління, закликаючи до дострокових виборів. Такі часи вимагають рішучих заходів. Якщо вони хочуть провести сфальсифіковані вибори, тоді ми всі разом скасуємо вибори. Все на благо арабів."
 TUR_question_of_the_society_leadership:0 "Питання про керівництво суспільством"
 TUR_question_of_the_society_leadership_desc:0 "Те, що походить від літературного товариства, тепер перетворилося на континент, що охоплює правляче суспільство імперії. Членство нашого суспільства зросло до великої кількості. З цим багато голосів та ідей почали набувати привабливості. Від лібералів до мілітаристів, монархістів консерваторам; кожна група прагне до влади в суспільстві. Ми повинні обирати одну визначили курс суспільства та імперії."
 TUR_restore_the_rightful_sultan:0 "Відновити законного султана"
 TUR_restore_the_rightful_sultan_desc:0 "Молодотурецька революція принесла в імперію другу конституційну еру, яка суттєво обмежила владу султана. З цього моменту новий султан був маріонеткою уряду. З нашим новим режимом на вершині ми можемо відновити справжнього султана, не безсильний султан є ідеальним для цього через його величезну популярність серед арабів хтось інший може зайняти цю роль..."
 TUR_elevate_arabic_literature_societies:0 "Підніміть товариства арабської літератури"
 TUR_elevate_arabic_literature_societies_desc:0 "Спочатку наше товариство було створено як невеликий літературний клуб. Але тепер воно переросло в організацію державного рівня. Тепер ми маємо повноваження просувати деяких арабських інтелектуалів. Можливо, ці нові обличчя допоможуть нам керувати імперією та навіть підвищать нашу популярність."
 TUR_improve_the_arab_lands:0 "Поліпшити арабські землі"
 TUR_improve_the_arab_lands_desc:0 "Молоді турки в рамках своєї програми тюркізації зосередили більшу частину своїх зусиль на Анатолії та інших землях переважної тюрки, нехтуючи при цьому арабськими територіями. Наш новий арабський уряд робитиме прямо протилежне і явно розвиватиме арабські вілаєти."
 TUR_support_the_paramilitaries:0 "Підтримати парамілітарні формування"
 TUR_support_the_paramilitaries_desc:0 "Хоча вони були недостатньо просуваними по службі та зазвичай залишалися в тіні турецьких паш, в Османській армії є частка арабських офіцерів. Наш новий арабський уряд усуне перешкоди на шляху до їх підвищення та дозволить цим талановитим офіцерам сяяти в поле бою."
 TUR_form_the_sector_of_national_security:0 "Сформувати сектор національної безпеки"
 TUR_form_the_sector_of_national_security_desc:0 "Хоча у нас багато протистоянь усередині наших кордонів, ми не можемо забувати про іноземних. Нас оточують ті, хто готовий використати наші внутрішні негаразди, щоб роз’єднати нас. Вливаючи більше коштів у національну безпеку та розвідки, ми можемо зберігати державні таємниці при собі."
 TUR_forming_the_duel_crown:0 "Формування дуельної корони"
 TUR_forming_the_duel_crown_desc:0 "Хоч ті, хто скептично ставиться до нашого правління, люблять вказувати на наші зусилля, спрямовані на відокремлення арабських держав від імперії, нашою головною метою завжди була рівність між турками та арабами в імперії. Однією з пропозицій щодо цього було встановлення дуельної корони, відомої також як дуельна монархія, як тюркської, так і арабської частин імперія буде представлена порівну."
 TUR_rebrand_the_party_party_stability:0 "Підтримка §YSocialist§! має більшу популярність, ніж підтримка §YAuthoritarian§! (наразі [?party_popularity@neutrality|%Y0])"
 TUR_preserved_the_caliph:0 "Зберіг халіфа"
 TUR_unlock_four_year_plans:0 "Відкриває §YЧотирирічний план§! Рішення."
 TUR_liberating_the_arab_lands:0 "Звільнення арабських земель"
 TUR_liberating_the_arab_lands_desc:0 "Оскільки араби контролюють імперію, для нас має сенс лише об’єднати арабський світ під нашими володіннями. Чи то емірати Арабського півострова, чи іноземна окупація Північної Африки, ми об’єднаємо ці землі під одним дахом."
 TUR_form_a_leftist_parliament:0 "Сформувати лівий парламент"
 TUR_form_a_leftist_parliament_desc:0 "Праве крило верхньої націоналістичної політики нашої імперії лише відчужує меншини та прискорює падіння нашої імперії. Натомість ми повинні створити лівий парламент і поступово змінювати наш підхід до внутрішніх справ."
 TUR_rebrand_the_party:0 "Ребрендуйте вечірку"
 TUR_rebrand_the_party_desc:0 "Те, що починалося як революційні ідеали, невдовзі стало ще одним репресивним режимом. Ми повинні це змінити. Наша партія має бути революційною партією, що прагне свободи, яка слідує за реформами та прогресом."
 TUR_enact_forced_conscription:0 "Запровадити примусовий призов"
 TUR_enact_forced_conscription_desc:0 "У той час як європейські країни перейшли до сучасних моделей військової повинності, наша імперія наполягала на застосуванні старих методів. Оскільки майбутні війни наближаються, ми повинні збільшити нашу військову повинність."
 TUR_end_of_the_monarchy:0 "Кінець монархії"
 TUR_end_of_the_monarchy_desc:0 "Монархія за останні століття занепала й стала центром об’єднання консервативних реакціонерів. Якщо ми хочемо вести нашу націю до прогресу та нової доби, ми повинні її скасувати."
 TUR_alliance_with_the_sultan:0 "Союз із султаном"
 TUR_alliance_with_the_sultan_desc:0 "Хоча монархії не повинно бути місця в нашому новому режимі, люди нашої імперії не готові втратити свого султана та халіфа. Ми повинні поки що залишити його. Це також може працювати на просування наших ідеалів серед мусульман країни."
 TUR_cultural_revolution:0 "Культурна революція"
 TUR_cultural_revolution_desc:0 "Це правда, що люди нашої імперії консервативні та невідкриті до прогресу. Але незалежно від того, чого вони хочуть, ми повинні вловити сучасність. Люди самі по собі не пристосуються до нової ери. Ми повинні привнести сучасність у вони сильно зверху вниз."
 TUR_socialist_education:0 "Соціалістична освіта"
 TUR_socialist_education_desc:0 "Значна частина нашої імперії все ще неписьменна. Ми можемо використати це на нашу користь. Навчаючи масу неписьменних, з яких складається наша імперія, ми додамо трохи нашої політичної програми до навчальної програми."
 TUR_women_in_the_workforce:0 "Жінки в робочій силі"
 TUR_women_in_the_workforce_desc:0 "Сучасність приходить із рівністю. Безсумнівно, як і всі соціальні класи, жінки та чоловіки мають бути рівними. Ми повинні заохочувати роль жінок у суспільстві. Зрештою, замикати половину населення у своїх будинках — це марна трата джерела робочої сили."
 TUR_myth_of_the_model_worker_man:0 "Міф про зразкового робітника"
 TUR_myth_of_the_model_worker_man_desc:0 "Щоб створити ідеального громадянина для нашої нації, ми повинні створити про нього міф. Ми повинні створити ідеал, якого повинні досягти всі наші працівники. Міф про світську, працьовиту, політкоректну робочу людину."
 TUR_form_a_coalition_government:0 "Сформувати коаліційний уряд"
 TUR_form_a_coalition_government_desc:0 "Лівого крила İttihat ve Terakki Fırkası недостатньо, щоб представляти наші інтереси в парламенті. Якщо ми хочемо керувати ефективно, ми повинні сформувати коаліцію з більш широкими соціалістичними партіями."
 TUR_socialist_party_elections:0 "Вибори Соціалістичної партії"
 TUR_socialist_party_elections_desc:0 "Коаліційні партії в нашому парламенті незадоволені впливом, який вони мають в уряді. Щоб задовольнити всі партії, нам краще проголосувати і дозволити найкращому члену з усіх партій перемогти."
 TUR_socialist_economics:0 "Соціалістична економіка"
 TUR_socialist_economics_desc:0 "Старі правителі нашої імперії покладалися на оподаткування як на засіб управління імперією. Як уже було доведено, це сильно вплинуло на нас в епоху індустріалізації. Соціалістичними засобами; ми наздоженемо і навіть переженемо захід."
 TUR_agricultural_economical_model:0 "Сільськогосподарська економічна модель"
 TUR_agricultural_economical_model_desc:0 "Наша імперія все ще значною мірою покладається на сільське господарство. Нехтування цим фактом і спроби індустріалізації можуть призвести до різких наслідків. Натомість ми повинні спочатку реформувати сільське господарство та зосередитися на тому, щоб прогодувати наше населення."
 TUR_enact_land_reforms:0 "Прийняти земельні реформи"
 TUR_enact_land_reforms_desc:0 "Як ми бачимо з нових незалежних країн під нашим правлінням; наші землі є цінними, але ми не можемо ними керувати. З новими та належними земельними реформами ми можемо правильно використовувати наші дорогоцінні землі."
 TUR_zanaatkar_endustri:0 "Zanaatkar Endüstri"
 TUR_zanaatkar_endustri_desc:0 "У нашій імперії є багато людей, які професійно виготовляють вироби з дерева та подібні інші товари. Ми повинні субсидувати їх і рекламувати їхні роботи."
 TUR_self_sufficient_economy:0 "Самодостатня економіка"
 TUR_self_sufficient_economy_desc:0 "Наша імперія має великі ферми, які можуть легко прогодувати наше населення. У нас немає причин покладатися на іноземців. Підвищивши наші торговельні тарифи, ми можемо заохочувати самодостатній [TUR.GetAdjective] ринок."
 TUR_riches_of_the_land:0 "Багатства землі"
 TUR_riches_of_the_land_desc:0 "Наші землі мають багато багатств. Від нафтових родовищ Месопотамії до родовищ корисних копалин на Балканах, ми можемо легко використати ці ресурси для підтримки нашої економіки та забезпечення нашої армії."
 TUR_industrial_economical_model:0 "Промислова економічна модель"
 TUR_industrial_economical_model_desc:0 "В епоху постійно індустріалізованого світу покладатися на сільське господарство безглуздо. Якщо ми хочемо конкурувати з іншими країнами, ми повинні зосередитися на індустріалізації та важкому машинобудуванні."
 TUR_radical_development_plan:0 "Радикальний план розвитку"
 TUR_radical_development_plan_desc:0 "Нам не вдалося модернізувати та індустріалізувати протягом останніх століть, але ще не пізно. Ми можемо радикально розвинути нашу промисловість, щоб наздогнати решту світу."
 TUR_development_of_the_heavy_industry:0 "Розвиток важкої промисловості"
 TUR_development_of_the_heavy_industry_desc:0 "Наша важка промисловість відстає від інших країн. Не гаючи часу, ми повинні почати розвивати нашу важку промисловість."
 TUR_focus_on_the_industrial_development:0 "Зосередження на промисловому розвитку"
 TUR_focus_on_the_industrial_development_desc:0 "Наша економіка значною мірою залежить від сільського господарства. Але якщо ми хочемо наздогнати наші сучасні стани, ми повинні зосередитися на промисловому розвитку."
 TUR_introducing_four_year_plans:0 "Представляємо чотирирічні плани"
 TUR_introducing_four_year_plans_desc:0 "Наш промисловий розвиток проходить успішно. Проте нам ще багато чого потрібно досягти. Щоб досягти наших промислових цілей, ми повинні прийняти чотирирічні плани для більш успішного розвитку нашої галузі."
 TUR_nationalization_of_our_industry:0 "Націоналізація нашої галузі"
 TUR_nationalization_of_our_industry_desc:0 "Через іноземний контроль над нашою економікою більшість індустріалізації нашої імперії здійснили іноземці. Але якщо ми хочемо незалежної сильної промисловості, ми повинні її націоналізувати. Оскільки контроль за боргом більше не має впливу на наш уряд, ми можемо впевнено позбутися іноземної власності на нашу галузь."
 TUR_has_not_completed_TUR_agricultural_economical_model:0 "Не завершено фокус §YAgricultural Economical Model§!"
 TUR_has_not_completed_TUR_industrial_economical_model:0 "Не завершено фокус §YПромислова економічна модель§!"
 TUR_no_more_OPDA:0 "§Управління державним боргом Османської імперії§! розпущено."
 TUR_integration_of_the_working_class:0 "Інтеграція робітничого класу"
 TUR_integration_of_the_working_class_desc:0 "Релігія, етнічна приналежність, мова; це все створені людиною концепції, які нас ще більше розділяють. Наша імперія мала "проблему" меншини протягом тривалого часу. Але правителі нашої імперії завжди вважали цю меншість релігійною або етнічною меншиною. дійсності, це була класова меншість. Робітники нашої імперії були меншістю в Через наш спільний клас ми повстанемо й об’єднаємося з нашими братами-робітниками."
 TUR_allow_trade_unions_in_big_cities:0 "Дозволити профспілки у великих містах"
 TUR_allow_trade_unions_in_big_cities_desc:0 "Багато людей різних етнічних груп живуть у великих містах. Замість того, щоб конфліктувати один з одним, вони об’єднуються під однаковою ідентичністю працівників. Організовуючи профспілки в цих містах, ми можемо виконати їхні вимоги."
 TUR_worker_rallies_in_thrace:0 "Мітинги робітників у Фракії"
 TUR_worker_rallies_in_thrace_desc:0 "Греки та болгари у Фракії безперервно виступають проти нашого правління. Замість того, щоб пригнічувати їх, ми повинні прислухатися до них і дозволити їм висловити свій голос."
 TUR_ceasefire_with_imro:0 "Припинення вогню з ВМОРО"
 TUR_ceasefire_with_imro_desc:0 "ВМОРО (Внутрішня Македоно-Адріанопольська Революційна Організація) від свого заснування спричиняла проблеми в Македонії. На наше щастя, їхній лівий порядок денний збігається з нашим лівим урядом. Швидше за все, ми зможемо укласти з ними перемир’я і навіть працювати разом."
 TUR_encourage_bulgarian_socialist_parties:0 "Заохочуйте болгарські соціалістичні партії"
 TUR_encourage_bulgarian_socialist_parties_desc:0 "Болгарські партії добре відомі як одна з найвидатніших лівих партій меншості в нашій імперії. Заохочуючи їх, ми можемо просувати нашу ліву програму на болгарських землях."
 TUR_allow_serbian_trade_unions:0 "Дозволити сербські профспілки"
 TUR_allow_serbian_trade_unions_desc:0 "Сербські землі були давно забуті нашою імперією через їх віддаленість від нашої столиці. Дозволивши створення там профспілок, ми можемо разом захистити права робітників."
 TUR_settle_albanians_into_cities:0 "Поселення албанців у міста"
 TUR_settle_albanians_into_cities_desc:0 "Значна частина албанського населення є сільською та живе в горах. Через це їх важко контролювати та пропонувати наші плани громадянам. Поселивши їх у міста, ми зможемо розвивати та контролювати регіон."
 TUR_8_hour_worktime_in_greece:0 "8-годинний робочий час у Греції"
 TUR_8_hour_worktime_in_greece_desc:0 "Греки відомі своєю прихильністю до свого комфорту. Ми не повинні змушувати їх працювати більше. Натомість ми повинні запровадити 8-годинний робочий час, щоб дозволити їм працювати ефективніше та забезпечити їм заслужені умови праці."
 TUR_appease_peasents_in_romania:0 "Заспокоїти селян у Румунії"
 TUR_appease_peasents_in_romania_desc:0 "Румунські селяни давно вимагали належної земельної реформи, яка захистила б їх від землевласників-хижаків. Під нашим правлінням ми повинні провести нові земельні реформи, які б захищали румунських селян, а також віддавали їм перевагу перед будь-якими буржуа."
 TUR_encourage_armenian_craftsmanship:0 "Заохочуйте вірменську майстерність"
 TUR_encourage_armenian_craftsmanship_desc:0 "Вірмени відомі своїми майстерними виробами з дерева та своєю майстерністю в таких сферах. Ми повинні захистити цих працівників і навіть забезпечити їм кращі умови праці, щоб використовувати свої навички."
 TUR_permit_caucasian_socialist_parties:0 "Дозволити кавказькі соціалістичні партії"
 TUR_permit_caucasian_socialist_parties_desc:0 "Кавказці мають одну з найбільших соціалістичних партій меншості в нашій імперії. Щоб краще контролювати наші кавказькі території, ми повинні дозволити їм і працювати разом з ними."
 TUR_create_aegean_worker_councils:0 "Створити ради працівників Егейського моря"
 TUR_create_aegean_worker_councils_desc:0 "Греки в Анатолії контролюють значну частину економіки в регіоні. Спроба викорінити їхню владу, мабуть, буде занадто дорогою. Натомість ми повинні заспокоїти та навіть сформувати ради робітників, щоб працювати пліч-о-пліч з ними".
 TUR_employment_for_the_turks:0 "Робота для турків"
 TUR_employment_for_the_turks_desc:0 "Багато турків в Анатолії є безробітними та шукають роботу. Щоб інтегрувати їх у більший робітничий клас, ми запровадимо закони, які гарантуватимуть їм працевлаштування."
 TUR_integrate_turks_into_the_economy:0 "Інтегруйте турків в економіку"
 TUR_integrate_turks_into_the_economy_desc:0 "Економікою в Анатолії переважно домінують греки. Це створює проблеми для турків щодо участі в економіці. Інтегрувавши їх в економіку, ми зможемо краще підійти до них з нашою партійною програмою."
 TUR_create_a_kurdish_working_class:0 "Створіть курдський робітничий клас"
 TUR_create_a_kurdish_working_class_desc:0 "Курдам надто довго вдавалося уникати нашого правління. Вони досить віддані своєму незалежному способу життя. Створивши для них новий робочий клас, ми можемо краще спроектувати наш вплив на них."
 TUR_kurds_in_the_oil_industry:0 "Курди в нафтовій промисловості"
 TUR_kurds_in_the_oil_industry_desc:0 "У деяких наших курдських територіях є великі запаси нафти. Ми можемо створити для них робочі місця в нафтовій промисловості. Завдяки нещодавно здобутим багатствам вони будуть досить лояльними до нашого правління."
 TUR_worker_rights_in_levant:0 "Права робітників у Леванті"
 TUR_worker_rights_in_levant_desc:0 "Левант має значну частину економічного виробництва в нашій імперії. Але попередні уряди надто довго нехтували працівниками на цих землях. Запровадивши права працівників для людей у регіоні, ми задовольнимо їхні вимоги. "
 TUR_employment_in_mesapotamia:0 "Робота в Месопотамії"
 TUR_employment_in_mesapotamia_desc:0 "Хоча Месопотамія має одні з найбільших можливостей для працевлаштування в нашій імперії, вона все ще залишається недостатньо розвиненою. Щоб збільшити зайнятість у регіоні, ми повинні спочатку розвиватися та створювати там робочі місця."
 TUR_secularization_in_hejaz_and_yemen:0 "Секуляризація в Хіджазі та Ємені"
 TUR_secularization_in_hejaz_and_yemen_desc:0 "Місцеві фундаменталісти та консерватори в Ємені та вілаєтах Хіджаз спричинили серйозні повстання проти попередніх реформаторських спроб, і вони, безперечно, будуть проти майбутніх спроб. Ми повинні радикально секуляризувати регіон, щоб модернізувати його."
 TUR_integrate_gulf_economies:0 "Інтеграція економік Перської затоки"
 TUR_integrate_gulf_economies_desc:0 "Далеко від нашого впливу економіки Перської затоки зуміли розвиватися окремо від нашої. Тепер, коли навколишні держави знаходяться під нашим контролем, ми можемо розпочати економічну інтеграцію регіону."
 TUR_integrate_desolate_arabian_settlements:0 "Інтеграція спустошених аравійських поселень"
 TUR_integrate_desolate_arabian_settlements_desc:0 "Велика пустеля Аравії ускладнює нам доступ до поселень у регіоні. Щоб контролювати ці штати, ми повинні покращити та інтегрувати ці спустошені поселення."
 TUR_worker_rights_in_trablusgarp:0 "Права працівників у Траблусґарпі"
 TUR_worker_rights_in_trablusgarp_desc:0 "Траблусґарп є одним із найбільш слаборозвинених і суворих вілаєтів з точки зору клімату. Робітникам у цьому регіоні справді важко працювати на своїх фабриках. Поліпшивши умови праці, ми покращимо їхнє життя."
 TUR_local_elections_in_egypt:0 "Місцеві вибори в Єгипті"
 TUR_local_elections_in_egypt_desc:0 "Єгиптяни розробили власну політику під час британської окупації. Місцеві жителі не просто погодяться на повернення нашого правління та нашої політичної структури. Дозволивши їхні власні політичні партії та місцеві вибори, ми можемо задовольнити людей."
 TUR_develop_african_infrastructure:0 "Розвиток африканської інфраструктури"
 TUR_develop_african_infrastructure_desc:0 "Через жахливу інфраструктуру Африки багато меншин і сепаратистів виходять з-під нашого контролю. Поліпшивши там інфраструктуру, ми зможемо краще контролювати регіон."
 TUR_internationalism:0 "Інтернаціоналізм"
 TUR_internationalism_desc:0 "Багато робітників за межами наших кордонів шукають допомоги. Ми повинні прийняти програму нашої партії як нашу зовнішню політику. Відкриваючись світові, ми захищатимемо права робітників. Революція не знатиме нічого кордони."
 TUR_joint_forces_with_the_french:0 "Спільні сили з французами"
 TUR_joint_forces_with_the_french_desc:0 "Французи є рушійною силою революції в нашому світі. Замість того, щоб працювати один проти одного, ми повинні об’єднати зусилля та поширювати наші ідеали таким чином."
 TUR_leading_the_revolution:0 "На чолі революції"
 TUR_leading_the_revolution_desc:0 "Ми єдина головна рушійна сила революції у світі. Усі інші репресивні нації намагаються нас розділити. Ми очолимо революцію, яка звільнить робітників світу."
 TUR_follow_the_soviet_lead:0 "Йти за радянським лідером"
 TUR_follow_the_soviet_lead_desc:0 "Гігант сходу, наші давні вороги, росіяни, нещодавно пережили комуністичну революцію. Немає потреби продовжувати наше старе суперництво. Ми повинні працювати разом, щоб поширити революцію."
 TUR_call_to_the_world:0 "Дзвінок у світ"
 TUR_call_to_the_world_desc:0 "Є багато малих націй і груп, які поділяють схожі погляди з нашим урядом. Ми повинні дотягнутися до них, захистити їх і навіть у деяких випадках фінансувати їх."
 TUR_joint_industrial_aid_sphere:0 "Сфера спільної промислової допомоги"
 TUR_joint_industrial_aid_sphere_desc:0 "Включно з нашою державою велика частина світу бореться за індустріалізацію. Допомагаючи один одному в нашій спільній меті, ми зможемо досягти індустріалізації швидше, ніж ми були б самі."
 TUR_integration_of_industries:0 "Інтеграція галузей"
 TUR_integration_of_industries_desc:0 "У той час, як наші зусилля з індустріалізації тривають, деякі з другорядних членів нашої сфери не в змозі керувати своїми економіками. Інтегруючи їхню економіку в нашу власну, ми можемо краще керувати їхніми галузями."
 TUR_joint_military_operations:0 "Спільні військові операції"
 TUR_joint_military_operations_desc:0 "Коли весь світ намагається знищити нас і нашу ліву ідеологію, єдиний спосіб — триматися разом. Якщо ми хочемо забезпечити своє виживання, ми повинні військово співпрацювати з членами нашої фракції."
 TUR_bolster_military_industries:0 "Bolster Military Industries"
 TUR_bolster_military_industries_desc:0 "Деякі збройні сили наших членів недостатньо великі, щоб співпрацювати з нашими. Розширюючи їхню збройову промисловість, ми також можемо заохотити їх відігравати більшу роль у військовій співпраці."
 TUR_end_of_balkan_seperatism:0 "Кінець балканського сеператизму"
 TUR_end_of_balkan_seperatism_desc:0 "Ми не можемо створити утопічне суспільство, де люди об’єднані навколо спільного робітничого класу, тоді як уряди балканських країн постійно допомагають сепаратистам у регіоні. Ми розгромимо ці сепаратистські уряди та об’єднаємо регіон."
 TUR_dawn_of_the_red_sun:0 "Світанок червоного сонця"
 TUR_dawn_of_the_red_sun_desc:0 "Наші східні та південні сусіди мають надзвичайно консервативні режими, які майже не піклуються про своїх громадян. Як головна держава в регіоні, ми звільнимо ці землі та встановимо дружні режими."
 TUR_war_against_imperialism:0 "Війна проти імперіалізму"
 TUR_war_against_imperialism_desc:0 "Імперіалістичні європейські імперії вже давно експлуатують джерела світу. Дотепер жодна нація не змогла протистояти їм. Але люди світу під нашим керівництвом припинять своє панування над експлуатованими частинами світу."
 TUR_internationalist_faction:0 "Східний Інтернаціонал"
 TUR_can_join_faction:0 "Змінити §YМіжнародну зовнішню політику§! від\n£trigger_yes Може приєднатися до фракцій\n\n\n\n"
 TUR_call_to_the_world_tt:0 "Розблоковує рішення щодо запрошення §Yнезалежних соціалістичних§! країн до нашої фракції.\nРозблокує рішення щодо фінансування §Yсоціалістичних повстань§! у сусідніх країнах."
 TUR_joint_industrial_aid_sphere_tt:0 "Відкриває рішення щодо §Yрозвитку галузей§! членів фракції."
 TUR_integration_of_industries_tt:0 "Розблокує рішення про §Yінтеграцію галузей§! членів фракції."
 TUR_joint_military_operations_tt:0 "Розблоковує рішення про впровадження §Yвійськової співпраці§! з членами нашої фракції."
 TUR_bolster_military_industries_tt:0 "Розблоковує рішення §Yбудувати військові заводи§! членів фракції."
 TUR_further_integration_attempt:0 "Подальша спроба інтеграції"
 TUR_further_integration_attempt_desc:0 "Ми настільки розвинули промисловість наших менших членів, що на даний момент ми, в основному, повинні мати важливе слово в тому, як все робиться. Завдяки подальшій інтеграції наших економік ми можемо керувати їхніми економіками, як забажаємо."
 TUR_anti_imperialist_front:0 "Антиімперіалістичний фронт"
 TUR_anti_imperialist_front_desc:0 "Поки весь світ намагається вбити нас, ми повинні стояти разом. Через співпрацю з нашими союзниками ми будемо боротися проти імперіалізму."
 TUR_anti_imperialist_front_tt:0 "Країни, які приєднаються до нашої §Yфракції§! отримають цей національний дух."
 TUR_remove_debt_5900:0 "Змінити §YOtoman Public Debt Administration§! за \nфактором Consumer Goods Factory: §Y-60,0%§!" #Вилучає §Y5,900 тисяч лір§! з нашого боргу.
 TUR_financial_responsibility_tt:0 "Змінити §YОсманське управління державним боргом§! на\nЩоденну політичну владу: §G-0,05§!\nРесурси для ринку: §Y-10%§!\nЦивільна розвідка іншим: §G-20,0%§! \n§YЦивільна фабрика§! §G+5,00%§!"
 TUR_investing_in_entrepreneurship_tt:0 "Розблокує §Y$TUR_continuous_debt_payment$§! безперервний фокус.\nЗмінити §YOttoman Public Debt Administration§! за \nфактором Consumer Goods Factory: §Y-3,0%§! на тиждень\n" #Видаляє §Y0.295 Тисяча лір§! суму боргу щотижня.
 TUR_continuous_debt_payment:0 "Безперервна виплата боргу"
 TUR_continuous_debt_payment_desc:0 "Наш борг сягнув такої суми, що ми більше не можемо ним належним чином керувати. Під його тягарем ми більше не можемо навіть фінансувати служби нашої власної імперії. Неважливо, якою ціною, ми повинні негайно позбутися цього боргу."
 TUR_strengthen_the_national_economy:0 "Зміцнення національної економіки"
 TUR_strengthen_the_national_economy_desc:0 "Отримання допомоги Заходу та збільшення нашого боргу для індустріалізації та модернізації було помилкою. Замість того, щоб віддавати нашу економіку іноземцям і давати нові капітуляції, ми зміцнимо національну промисловість."
 TUR_industrial_innovations:0 "Промислові інновації"
 TUR_industrial_innovations_desc:0 "Хоча наші промислові технології вдосконалюються, цього недостатньо, щоб підхопити захід. Ми повинні зосередитися на промислових інноваціях, щоб наздогнати решту європейських держав."
 TUR_industrial_development:0 "Промисловий розвиток"
 TUR_industrial_development_desc:0 "У нашій промисловості бракує пожадливості, і це не секрет. Ми виробляємо недостатньо порівняно з нашим розміром. Ми повинні зосередитися на промисловому розвитку та відкривати нові заводи, щоб збільшити індустріалізацію."
 TUR_black_sea_steel_mills:0 "Чорноморські металургійні заводи"
 TUR_black_sea_steel_mills_desc:0 "Чорноморський регіон має запаси вугілля, які ми можемо використовувати для фінансування нашого промислового зростання. Відкривши сталеливарні заводи прямо на місці, ми зможемо використовувати ці запаси вугілля в повній мірі."
 TUR_construct_hindiya_barrage:0 "Побудувати загородження Хіндії"
 TUR_construct_hindiya_barrage_desc:0 "Річка Євфрат дає нам можливість побудувати станції відновлюваної енергії, щоб використовувати її в наших інтересах. Дамба Хіндія, яку було запропоновано побудувати в Євфраті, допоможе нам виробляти електроенергію."
 TUR_form_state_hydraulic_works:0 "Форма державного гідротехнічного заводу"
 TUR_form_state_hydraulic_works_desc:0 "Загородження Хіндія виявилося успішним. Ми можемо використати досвід і знання, які ми отримали під час його будівництва, та інвестувати їх у щойно створений державний гідротехнічний завод, який фінансуватиме такі проекти в майбутнє."
 TUR_form_turkish_petroleum_company:0 "Створити Турецьку нафтову компанію"
 TUR_form_turkish_petroleum_company_desc:0 "Ми не можемо дозволити іноземцям бурити наш ґрунт, як їм заманеться. Ми повинні конкурувати з ними за суверенітет над нашими власними нафтовими родовищами. Створивши Турецьку нафтову компанію, ми зможемо боротися з чужинцями на наших нафтових родовищах."
 TUR_chemins_de_fer_ottomans_d_anatolie:0 "Chemins de fer Ottomans d'Anatolie"
 TUR_chemins_de_fer_ottomans_d_anatolie_desc:0 "Chemins de fer Ottomans d'Anatolie, або Османсько-Анатолійські залізниці, є найбільш завантаженою залізницею в імперії, яка працює в Західній Анатолії. Оскільки ми маємо таку завантаженість залізниці, для нас має сенс покращити її використання та збільшити його потужність."
 TUR_expansion_of_anatolian_railways:0 "Розширення Анатолійських залізниць"
 TUR_expansion_of_anatolian_railways_desc:0 "Залізниці є обов’язковими для промислового розвитку нашої землі. Зараз Анатолія є пусткою, до якої неможливо потрапити. Розширивши нашу залізницю туди, ми можемо індустріалізувати й внутрішні райони Анатолії."
 TUR_nationalization_of_key_industries:0 "Націоналізація ключових галузей"
 TUR_nationalization_of_key_industries_desc:0 "Більшість нашої промисловості знаходиться в руках іноземців. За допомогою різноманітних угод і банків вони контролюють значну частину османської промисловості. Якщо ми хочемо забезпечити економічну незалежність нашої імперії, ми повинні почати з націоналізації цих ключових промисловості."
 TUR_eradicate_illiteracy:0 "Викорінити неписьменність"
 TUR_eradicate_illiteracy_desc:0 "Очевидно, що наша імперія має велику проблему неписьменності. Через те, що різні релігійні групи підкуповують уряд, щоб закрити очі на їхню релігійну ідеологію, більшість людей у нашій імперії не мають доступу до освіти. Ми повинні розбити їм голови і принести західну освіту в нашу імперію."
 TUR_anatolian_industrial_revolution:0 "Анатолійська промислова революція"
 TUR_anatolian_industrial_revolution_desc:0 "Для індустріалізації ніколи не пізно. Хоча Анатолія залишається марною недосягнутою землею, ми можемо розпочати індустріалізацію там. Як і решта Європи, Анатолія буде індустріалізована."
 TUR_national_arms_industry:0 "Національна збройна промисловість"
 TUR_national_arms_industry_desc:0 "Забезпечити цілісність нашої імперії означає забезпечити військову незалежність нашої країни. Ми повинні інвестувати в національну збройову промисловість і припинити нашу залежність від Заходу, щоб успішно захистити нашу країну від іноземних загарбників."
 TUR_ease_trade_tariffs:0 "Спрощення торгових тарифів"
 TUR_ease_trade_tariffs_desc:0 "Наша індустріалізація залежить від підтримки Заходу. Ми не можемо просто обмежити їх участь у нашій економіці. Навпаки, ми повинні збільшити допомогу, яку ми отримуємо від них, щоб індустріалізувати якомога швидше."
 TUR_foreign_industrial_knowledge:0 "Іноземні промислові знання"
 TUR_foreign_industrial_knowledge_desc:0 "Відмовлятися від допомоги Заходу та намагатися розібратися самотужки було б нерозумно. Ми повинні активно співпрацювати з іншими європейськими державами та вчитися у них якомога більше."
 TUR_open_up_foreign_factories:0 "Відкривати іноземні фабрики"
 TUR_open_up_foreign_factories_desc:0 "У нас недостатньо ресурсів для фінансування наших власних промислових програм. Оскільки більшість грошей лежить на заході, нам потрібні їхні позики для відкриття нових заводів."
 TUR_sponsor_ameribank:0 "Спонсор Ameribank"
 TUR_sponsor_ameribank_desc:0 "Ameribank — це нещодавно створений банк, орієнтований здебільшого на наше вірменське населення. Оскільки у нас є багато боргів, ми з радістю приймемо будь-яку допомогу, яку ми можемо отримати. Це включає Ameribank."
 TUR_subsidise_apikoglu:0 "Субсидувати Apikoğlu"
 TUR_subsidise_apikoglu_desc:0 "Apikoğlu — невеликий виробник м’яса в нашій імперії. За короткий час вони стали надзвичайно популярними серед населення. Субсидуючи їх, ми можемо без проблем прогодувати значну частину нашого населення."
 TUR_increasing_lifestock_exports:0 "Збільшення експорту худоби"
 TUR_increasing_lifestock_exports_desc:0 "Наша індустрія тваринництва розвивається настільки добре, що ми отримали значну додаткову суму. Замість того, щоб дозволити цьому гнити в наших запасах, ми можемо продати його іноземним країнам і використати це для погашення частини нашого боргу."
 TUR_agricultural_economy:0 "Економіка сільського господарства"
 TUR_agricultural_economy_desc:0 "На відміну від промислово розвиненого Заходу, наша імперія має велике сільськогосподарське селянське населення. Замість того, щоб намагатися швидко індустріалізуватись і мучити наше населення прогресом, ми й надалі будемо хлібним кошиком."
 TUR_exploitation_of_mesapotamian_oil:0 "Розробка месопотамської нафти"
 TUR_exploitation_of_mesapotamian_oil_desc:0 "Із продовженням індустріалізації залежність від нафти зростає. Оскільки іноземні держави починають покладати очі на нашу нафту, ми можемо використовувати її на свою користь. Замість того, щоб обмежувати їх, ми збільшимо видобуток нафти."
 TUR_privatize_railway_companies:0 "Приватизувати залізничні компанії"
 TUR_privatize_railway_companies_desc:0 "Залізнична галузь у нашій імперії процвітає. Проте погане управління сектором іноді робить його нерентабельним. Замість державної власності ми можемо приватизувати ці залізниці та передати ними приватні компанії."
 TUR_welcome_western_investments:0 "Вітаємо західні інвестиції"
 TUR_welcome_western_investments_desc:0 "Підтримка дружніх стосунків із Заходом важлива не лише для пошуку альянсів, але й для вкрай необхідних західних інвестицій для нашої індустріалізації. Ми повинні напряму просити західні держави про інвестиції."
 TUR_welcome_western_investments_tt:0 "Додає дві §YЦивільні фабрики§! для кожної з наступних країн, у яких §Yopinion§! §Y[TUR.GetName]§! більше або дорівнює §G75§!: \n§ Y[GER.GetNameDef]§!, §Y[ENG.GetNameDef]§!, §Y[FRA.GetNameDef]§!, §Y[AUS.GetNameDef]§! і §Y[RUS.GetNameDef]§!."
 TUR_privatize_universities:0 "Приватизувати університети"
 TUR_privatize_universities_desc:0 "Більшість нашого населення неписьменна і не має наміру це змінювати. Примушування людей до шкіл і навчання призведе лише до заворушень і незадоволення. Все, що нам потрібно, це невелика кількість еліти, яка знає, що може дозволити собі освіту."
 TUR_flow_of_the_capital:0 "Потік капіталу"
 TUR_flow_of_the_capital_desc:0 "Лібералізація нашої економіки виявилася успішною, і це збільшило іноземну привабливість нашої країни. Ми можемо піти ще далі та залучити більше іноземців, щоб отримати більше капіталу в імперію."
 TUR_independent_military_sector:0 "Незалежний військовий сектор"
 TUR_independent_military_sector_desc:0 "Держава, як і економіка, не повинна втручатися у військовий сектор. Її залучення призведе лише до маніпулювання цим сектором. Залишивши його приватним компаніям, ринок зброї може регулювати сам себе."
 TUR_ottoman_public_debt_administration:0 "Адміністрування державного боргу Османської імперії"
 TUR_ottoman_public_debt_administration_desc:0 "Уряд був змушений сформувати Османську боргову раду, щоб позбутися позик, взятих у європейських банках. Варто подумати про виплату боргів, інакше нам не відновити репутацію великої держави."
 TUR_search_for_investments:0 "Пошук інвестицій"
 TUR_search_for_investments_desc:0 "Наша економіка залежить від іноземних інвестицій. Будівництво залізниць, геодезична розвідка та будівництво нафтових вишок не обходяться без участі британців, німців, французів та італійців."
 TUR_search_for_investments_tt:0 "Рішення про £GFX_decision_icon_small §YПродаж нафтових запасів у Месапотамії§!"
 TUR_prioritize_economic_independence:0 "Надати пріоритет економічній незалежності"
 TUR_prioritize_economic_independence_desc:0 "Ми не можемо й надалі економічно покладатися на іноземну підтримку. Щоб стати на власні ноги, ми повинні зосередитися на виплаті наших боргів і звільнитися від іноземного контролю."
 TUR_privatize_key_industries:0 "Приватизувати ключові галузі"
 TUR_privatize_key_industries_desc:0 "Ми отримали значну кількість позик із Заходу, щоб сприяти нашій індустріалізації. Проте тягар цих позик тепер робить нас недоступними для фінансування подальших промислових проектів. Щоб звільнитися від наших боргів, ми повинні продати назад частину західних інвестиції."
 TUR_investing_in_entrepreneurship:0 "Інвестування у підприємництво"
 TUR_investing_in_entrepreneurship_desc:0 "У нинішній економічній ситуації найкращим рішенням було б надати іноземним і вітчизняним підприємцям зручні умови для побудови бізнесу. Так, це ліберально, але нам потрібно позбутися боргів"
 TUR_default_on_our_debts:0 "Дефолт за нашими боргами"
 TUR_default_on_our_debts_desc:0 "Можливо, ми сплатили більшу частину наших боргів, але ми не можемо дозволити борговій раді більше впливати на нашу економіку. Якщо вона продовжить існувати, окрім можливості повернення нашого боргу, іноземці продовжуватимуть змішуватися з нашою економікою."
 TUR_financial_responsibility:0 "Фінансова відповідальність"
 TUR_financial_responsibility_desc:0 "Розпуск боргової ради не покінчить з нашими економічними проблемами повністю. Натомість ми повинні взяти на себе керівництво борговою радою. Таким чином, не повністю викорінивши іноземні інвестиції в нашу країну, ми зможемо обмежити іноземний контроль над нашою економікою. "
 TUR_sale_of_israel:0 "Продаж Ізраїлю"
 TUR_sale_of_israel_desc:0 "Теодор Герцль, засновник сіоністського руху, намагався звернутися до нашого султана з метою купити Палестину та створити вільну єврейську державу в обмін на покриття значної частини нашого боргу. Султан відхилив його пропозицію. Але оскільки ми більше не можемо справлятися з нашим боргом, можливо, краще прийняти його пропозицію зараз."
 TUR_sell_off_mesapotamian_oil:0 "Продати месопотамську нафту"
 TUR_sell_off_mesapotamian_oil_desc:0 "Нафтова промисловість у Месапотамії процвітає. Наші нафтові родовища постійно зростають і стають привабливими відтоді, як там було виявлено нафту. Ми можемо продати права на буріння нафти іноземцям в обмін на покриття наших боргів."
 TUR_support_domestic_weapon_industry:0 "Підтримка вітчизняної збройової промисловості"
 TUR_support_domestic_weapon_industry_desc:0 "Нам не потрібні іноземці, щоб пхати свій ніс у ваш бізнес, щоб модернізувати. Ми створимо ваші власні розробки!"
 TUR_import_foreign_advisors_tt:0 "Вартість §Модернізації YArmy§! буде зменшено з £army_experience §Y30§! до £army_experience §Y10§!."
 TUR_new_weapon_contracts_tt:0 "Will be able to take §YPurchase Infantry Equipment§! decision for §Y[FRA.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ysupport equipments§!.\nWill be able to take §YPurchase Field Artillery§! decision for §Y[GER.GetAdjective]§! and §Y[AUS.GetAdjective]§! equipment.\nUnlocks decisions to purchase §Y[GER.GetAdjective]§! and §Y[ENG.GetAdjective]§! §Ymotorized transport§!." # (!)
 TUR_import_dependency_tt:0 "§YПіхотне спорядження§! отримане від §YПридбати піхотне спорядження§! буде збільшено з §Y3000§! до §Y5000§!.\n§YДопоміжне обладнання§! отримане від §YПридбати допоміжне обладнання§! рішення будуть збільшені зросла з §Y350§! §Y500§!.\n§YКупівля польової артилерії§! буде збільшена з §Y250§! буде збільшено з §Y100§! §Y150§!.\n§YМоторизоване обладнання§! Рішення про придбання моторизованого транспорту будуть збільшені з §Y250§!."
 TUR_import_dependency_tt2:0 "§YForeign Armour§! і §YMaterial Designers§! більше не змінюватимуть §YOtoman Public Debt Administration§! Значення фактора Consumer Goods Factories.\n"
 2_spaces_on_the_focustree:0 "\n\n"
 TUR_erkan_i_harbiye_reforms:0 "Реформи Erkan-ı Harbiye"
 TUR_erkan_i_harbiye_reforms_desc:0 "Побоюючись перевороту проти свого автократичного правління, колишній султан Абдулхамід II навмисно залишив нашу армію та флот слабкими. Ми повинні негайно відновити нашу армію, інакше ми не переживемо ще одну велику війну, подібну до катастрофи 1877-1878 років. "
 TUR_picardie_maneuvers:0 "Уроки Пікардійських маневрів"
 TUR_picardie_maneuvers_desc:0 "У період з 12 по 18 вересня французька армія під керівництвом генерала Фоша провела масштабні військові навчання в Пікардії. Майор Селахаддін Бей і капітан Мустафа Кемаль брали участь у цих навчаннях і отримали цінну інформацію щодо сучасної війни. Ми повинні використовувати це досвід модернізації нашої армійської доктрини."
 TUR_call_for_the_balkan_war:0 "Заклик до Балканської війни"
 TUR_call_for_the_balkan_war_desc:0 "Ходили чутки про спільне вторгнення інших християнських балканських націй на наші балканські території. Але ми не думали, що це станеться так скоро. Ми можемо бути неготовими чи навіть переважати за чисельністю, але наш хоробрий солдат переможе й ми не здамо наші землі цим брудним нападникам."
 TUR_call_for_the_trablusgarp_war:0 "Закликати Траблусґарп до війни"
 TUR_call_for_the_trablusgarp_war_desc:0 "Ми вже знали, що італійці придивилися до наших останніх земель в Африці. Ми повинні захищати Траблусґарп незалежно від ціни від італійських загарбників."
 immediate_effect_upon_focus_start_tt:0 "Негайний ефект після початку фокусування:"
 TUR_domestic_weapon_companies:0 "Вітчизняні збройові компанії"
 TUR_domestic_weapon_companies_desc:0 "Модернізація нашої армії відбувається через придбання найновішої зброї. Наразі ми покладалися на Захід, щоб отримати найновішу з них. Але ми не можемо продовжувати покладатися на них. Ми повинні фінансувати наші власні компанії та досліджувати власні гармати."
 TUR_open_up_domestic_arms_industries:0 "Відкрити вітчизняну збройну промисловість"
 TUR_open_up_domestic_arms_industries_desc:0 "Забезпечення нашої військової незалежності відбувається через незалежне виробництво зброї. Відкриття нових збройових заводів є необхідним для нашої військової незалежності."
 TUR_finance_weapon_producers:0 "Фінансування виробників зброї"
 TUR_finance_weapon_producers_desc:0 "Обмежена кількість місцевих виробників уже допомагає нам досліджувати новітні військові технології. Але їхніх коштів недостатньо. Маючи достатнє фінансування, вони можуть зробити набагато більше, ніж дослідження зброї."
 TUR_national_research_institutes:0 "Національні науково-дослідні інститути"
 TUR_national_research_institutes_desc:0 "Крім фінансування незалежних дослідників, держава повинна приєднатися до ініціатив. Від піхотного обладнання до артилерії та навіть танків, держава досліджуватиме свою власну зброю."
 TUR_import_foreign_advisors:0 "Іноземні консультанти з імпорту"
 TUR_import_foreign_advisors_desc:0 "Нам не вистачає військової технології, щоб конкурувати в сучасній війні. Спроба дослідити її своїми силами займе надто багато часу. Якщо ми хочемо захопити захід, нам знадобиться їхня допомога."
 TUR_invite_foreign_designers:0 "Запросити іноземних дизайнерів"
 TUR_invite_foreign_designers_desc:0 "Західні виробники зброї також перевершують наших. Оскільки вони виробляють і досліджують на найвищому рівні, ми повинні найняти й отримати їхню допомогу."
 TUR_new_weapon_contracts:0 "Нові контракти на зброю"
 TUR_new_weapon_contracts_desc:0 "Нашої промисловості достатньо, щоб виробляти зброю, необхідну для оснащення нашої армії. Якщо ми хочемо, щоб зброя озброювала наших солдатів, нашим найкращим вибором є закупівля на заході."
 TUR_import_dependency:0 "Залежність від імпорту"
 TUR_import_dependency_desc:0 "З огляду на таку велику кількість матеріалів, імпортованих з іноземних держав до наших імперій, ми, безперечно, заслуговуємо на спеціальну угоду для них. Через проведення конференцій і підписання спеціальних контрактів ми можемо отримати найкращу угоду для себе."
 TUR_damascus_maneuvers:0 "Модернізація армії"
 TUR_damascus_maneuvers_desc:0 "Наша армія не має досвіду використання нової зброї. Організовуючи спеціальні масштабні військові тренування, ми навчимо наших солдатів успішно використовувати цю нову зброю."
 TUR_purify_army_from_foreigners:0 "Очистити армію від іноземців"
 TUR_purify_army_from_foreigners_desc:0 "Іноземні радники в нашій армії використовували наші збройні сили для власних цілей. Ми повинні позбутися іноземного впливу з нашої армії та дозволити вільному командуванню вирішувати, що робити з імперією."
 TUR_adopt_traditional_army_doctrine:0 "Прийняти доктрину традиційної армії"
 TUR_adopt_traditional_army_doctrine_desc:0 "До того, як осісти в Анатолії, наша армія була переважно мобільною та базувалася на кавалерії. Щоб боротися з іноземними військовими доктринами, ми повинні заохочувати нашу стару традиційну тактику."
 TUR_army_as_a_government_branch:0 "Армія як гілка уряду"
 TUR_army_as_a_government_branch_desc:0 "Раніше армія займала важливу, навіть керівну позицію в нашому суспільстві. Якщо ми хочемо мати сильну постійну армію, ми повинні відновити місце армії."
 TUR_integrate_foreign_command:0 "Інтегрувати іноземне командування"
 TUR_integrate_foreign_command_desc:0 "Не тільки наше обладнання, але й наше армійське командування застаріло. Ми повинні інтегрувати іноземні поради в наше командування, щоб найкраще адаптуватися до сучасної війни."
 has_idea_german_military_command:0 "Має національний дух §YНімецьке військове командування§!"
 TUR_ready_for_every_condition:0 "Готовий до будь-яких умов"
 TUR_ready_for_every_condition_desc:0 "Леншин нашої імперії не найприємніший. У той час як пустелі Аравії ускладнюють постачання великої армії, сувора погода на нашому східному фронті ускладнює наступ. Ми повинні підготувати нашу армію назавжди ситуація."
 TUR_european_tactics_for_european_wars:0 "Європейська тактика для європейських воєн"
 TUR_european_tactics_for_european_wars_desc:0 "Якщо ми хочемо воювати в європейських війнах, ми повинні дотримуватися їхніх правил. За допомогою наших європейських союзників ми зрозуміємо та застосуємо їхню тактику з часом."
 TUR_modernizing_old_cannons:0 "Модернізація старих гармат"
 TUR_modernizing_old_cannons_desc:0 "Раніше ми мали найкращі та найсучасніші гармати у світі, щоб зруйнувати Феодосійські стіни. Але зараз нам бракує технологій гармат і артилерії. Ми повинні наздогнати сучасну епоху, щоб завоювати нашу славу."
 TUR_modernization_of_small_arms:0 "Модернізація стрілецької зброї"
 TUR_modernization_of_small_arms_desc:0 "Більшість наших гвинтівок застаріли й походять ще з часів Кримської війни. Ми не можемо продовжувати воювати з таким обладнанням. Ми повинні досліджувати найсучасніші гвинтівки, щоб отримати перевагу на полі бою."
 TUR_embrace_mobile_warfare:0 "Прийміть Mobile Warfare"
 TUR_embrace_mobile_warfare_desc:0 "Ми більше не можемо продовжувати перевозити постачання пішки. Більшість інших країн уже переходять на мобільні та швидші способи перевезення військ і постачання. Ми повинні поступово приймати ті самі способи."
 TUR_teskilat_brigades:0 "Бригади Тешкілату"
 TUR_teskilat_brigades_desc:0 "Окрім великої постійної армії, ми можемо залучити деякі спеціальні дивізії для спеціальних операцій. Для боїв у горах або вторгнення через море ми повинні створити дивізії, оптимізовані для таких випадків."
 TUR_turkish_armor_project:0 "Проект турецької броні"
 TUR_turkish_armor_project_desc:0 "Наша армія відстала від своїх сусідів через технологічні вдосконалення з часом. Але тепер ми дійсно маємо шанс зловити їх. Ми повинні розпочати наш проект броні, щоб пробити ворога!"
 TUR_armoured_vehicle_reward:0 " \nЯкщо ми входимо до фракції з [ITA.GetFlag]§Y[ITA.GetNameDef]§!, ми отримаємо такі бонуси:"
 TUR_expand_harp_academies:0 "Розгорнути арфові академії"
 TUR_expand_harp_academies_desc:0 "Ми розширили нашу військову промисловість і армію з усіх боків. Ми повинні розширити наші академічні структури, оскільки доведено, що технології потрібні в цьому новому світі! Освіта - наше серце!"
 TUR_experience_from_naval_conflicts:0 "Досвід морських конфліктів"
 TUR_experience_from_naval_conflicts_desc:0 "Конфлікти в Середземному морі дозволяють нам отримувати інформацію про технології наших ворогів, і більше інформації означає більше вдосконалення. Більше вдосконалення означає більше шансів на перемогу!"
 TUR_import_aircrafts_tt:0 "Може прийняти рішення §YКупити літак§! щодо обладнання §Y[GER.GetAdjective]§! і §Y[FRA.GetAdjective]§!."
 TUR_a_deal_with_foreign_aircraft_designers_tt:0 "§YВинищувач§! отримані від §Yпридбання літаків§! рішення будуть збільшені з §Y30§! до §Y40§!.\n§YСередній бомбардувальник§! отримані від §Yпридбання літаків§! рішення будуть збільшені з § Y15§! §Y20§!.\n"
 TUR_a_deal_with_foreign_aircraft_designers_tt2:0 "§YForeign Aircraft Designers§! більше не змінюватиме §YOttoman Public Debt Administration§! Значення фактора Consumer Goods Factories.\n"
 TUR_bahriye_nezareti:0 "Бахріє Незареті"
 TUR_bahriye_nezareti_desc:0 "У 1867 році Рада міністрів провела ряд реформ, у тому числі в середовищі військово-морських сил. Було вирішено заснувати Міністерство флоту - Багріє Незареті."
 TUR_naval_reorganization:0 "Реорганізація флоту"
 TUR_naval_reorganization_desc:0 "Колись великий османський флот тепер тремтить, завдяки технологічному прогресу ми відстали від наших суперників і навіть наших сусідів. Ми повинні реорганізувати наш флот, створити новий, який поверне нашу славу!"
 TUR_study_european_navies:0 "Вивчайте європейські військово-морські сили"
 TUR_study_european_navies_desc:0 "Нашому флоту бракує, і це не секрет для решти світу. Чесно кажучи, ми не могли модернізувати наш флот протягом століть. Надто пізно намагатися зробити це самостійно. Нам потрібна допомога тих, хто вже мають досвід роботи з цим."
 TUR_purchase_foreign_battleships:0 "Купити іноземні лінкори"
 TUR_purchase_foreign_battleships_desc:0 "Навіть якби у нас були знання, у нас все одно немає ресурсів для їх будівництва. Замість того, щоб намагатися будувати сучасні кораблі, легше їх придбати."
 TUR_welcome_foreign_naval_companies:0 "Вітаємо іноземні військово-морські компанії"
 TUR_welcome_foreign_naval_companies_desc:0 "У нас немає вітчизняних конструкторів лінкорів. У нас немає іншого виходу, як попросити іноземні компанії розробити для нас кораблі. Тільки так ми зможемо створювати кораблі, які можуть плавати над водою."
 TUR_priority_in_purchases:0 "Пріоритет у покупках"
 TUR_priority_in_purchases_desc:0 "Значно ми є країною, де закуповують найбільше кораблів. І ця галузь суднобудування є досить дорогою для нашої економіки, що руйнує здоров’я. Щоб продовжувати наші закупівлі, ми повинні переконати іноземні компанії та виробників зробити деякі спеціальні знижки."
 TUR_aid_with_ship_building:0 "Допомога з будівництвом кораблів"
 TUR_aid_with_ship_building_desc:0 "У нас немає ресурсів, щоб спрямувати їх на будівництво кораблів. Проте іноземні держави мають більш ніж достатньо відкритих верфей. Можливо, ми можемо отримати їхню допомогу в будівництві верфей на нашій території."
 TUR_legacy_of_the_ottoman_navy:0 "Спадщина Османського флоту"
 TUR_legacy_of_the_ottoman_navy_desc:0 "Наша імперія колись мала найбільший флот у світі. Але ми не встигали за сучасними військовими технологіями. Ми ніколи не повинні повторювати цю помилку. Ми повинні претендувати на своє місце в морях."
 TUR_more_resources_for_the_naval_industry:0 "Більше ресурсів для військово-морської промисловості"
 TUR_more_resources_for_the_naval_industry_desc:0 "Ми не можемо будувати кораблі, які здатні вести війну, не витрачаючи значну кількість ресурсів. Ми повинні утримуватися від скорочення кутів і краще не уникати витрат на будівництво кораблів."
 TUR_increased_ship_production:0 "Збільшення виробництва кораблів"
 TUR_increased_ship_production_desc:0 "Яка користь від дорогих кораблів, коли їх надто дорого використовувати. Ми повинні будувати більше і коштувати менше. Ми повинні мати можливість швидко компенсувати наші втрати."
 TUR_increased_naval_research:0 "Посилення військово-морських досліджень"
 TUR_increased_naval_research_desc:0 "Якщо ми хочемо модернізувати нашу військово-морську промисловість, ми також повинні досліджувати найновіше та найсучасніше обладнання. Зрештою, ми не можемо боротися із застарілим обладнанням."
 TUR_rebuild_the_ottoman_fleet:0 "Відновити Османський флот"
 TUR_rebuild_the_ottoman_fleet_desc:0 "Хоч дослідження нового військово-морського обладнання є важливим, яка користь від цього, якщо ми не можемо навіть його виробляти. Ми повинні швидко збільшити наше військово-морське виробництво."
 TUR_improving_our_naval_tactics:0 "Покращення нашої військово-морської тактики"
 TUR_improving_our_naval_tactics_desc:0 "Наша морська тактика все ще сягає середньовіччя та бойових дій на дерев’яних кораблях. Ми не можемо й надалі покладатися на застарілу тактику. Єдиний шлях вперед — це вивчення та прийняття європейських доктрин."
 TUR_study_dreadnought_designs:0 "Вивчіть проекти дредноутів"
 TUR_study_dreadnought_designs_desc:0 "Дредноути — це, мабуть, найпопулярніші кораблі у морській війні. Їх економічна ефективність робить їх особливо привабливими для націй. Вивчаючи їх останню модель, ми можемо домінувати у морській війні."
 TUR_improving_wolf_packs:0 "Покращення вовчих зграй"
 TUR_improving_wolf_packs_desc:0 "Ми не можемо битися віч-на-віч проти великих морських держав. Якщо ми хочемо перемогти їх у морській війні, ми повинні завдати удару звідки вони найменше очікують. Ми потопимо їхні великі бойові кораблі зграями підводних човнів."
 TUR_modern_battleship_models:0 "Сучасні моделі лінкорів"
 TUR_modern_battleship_models_desc:0 "Раніше у нас були найвеличніші лінійні кораблі в Середземному морі. Проте багато європейських держав, таких як британці, французи та італійці, прийшли на зміну нам. Ми повинні повернути своє місце за допомогою найсучасніших лінійних кораблів."
 TUR_mining_the_shores:0 "Видобуток берегів"
 TUR_mining_the_shores_desc:0 "Наш флот може не зрівнятися з флотом наших ворогів. У такому асиметричному випадку ми повинні використовувати нетрадиційну тактику. Нетрадиційну тактику, як-от встановлення мін на наших берегах, щоб покарати ворогів, які підпливають надто близько."
 TUR_preparing_for_submarine_raids:0 "Підготовка до рейдів підводних човнів"
 TUR_preparing_for_submarine_raids_desc:0 "Оскільки наша залізнична мережа досить погана, ми здійснюємо значну частину наших перевезень морем. Але це залишає наші запаси відкритими для ворожих набігів. Ми повинні мати можливість захистити наші конвої від ворожих підводних човнів."
 TUR_fortify_our_shores:0 "Зміцніть наші береги"
 TUR_fortify_our_shores_desc:0 "Як і ми, наші вороги матимуть флоти, можливо, більші. У разі недостатньої військово-морської переваги ми повинні укріпити наші береги для можливого морського вторгнення."
 TUR_yesilkoy_airbase:0 "Авіабаза Yeşilköy"
 TUR_yesilkoy_airbase_desc:0 "Ми запланували побудувати перший в країні аеродром минулого року поблизу нашої столиці. З цього моменту можна вважати, що ми склали основу нашої авіації."
 TUR_import_aircrafts:0 "Імпортні літаки"
 TUR_import_aircrafts_desc:0 "Навіть якби ми хотіли започаткувати національну авіаційну промисловість, у нас не було б необхідних для цього ресурсів. Як і будь-яка інша військова промисловість, ми повинні замовляти їх із заходу."
 TUR_hire_foreign_aircraft_designers:0 "Найняти іноземних авіаконструкторів"
 TUR_hire_foreign_aircraft_designers_desc:0 "Оскільки авіабудівна промисловість є новою, важко знайти хороших конструкторів, які б допомагали нам виготовляти літаки. Що ми можемо зробити, так це запросити в нашу країну іноземних дизайнерів, які вже добре зарекомендували себе."
 TUR_a_deal_with_foreign_aircraft_designers:0 "Угода з іноземними авіаконструкторами"
 TUR_a_deal_with_foreign_aircraft_designers_desc:0 "Авіабудівна галузь все ще не популярна, і багато країн просто не мають достатньо ресурсів, щоб переключитися на неї. Це означає, що на ринку немає великого попиту. Ми можемо використати це на нашу користь, щоб переконати іноземних дизайнерів надати нам деякі знижки. "
 TUR_tayyare_commission:0 "Комісія Tayyare"
 TUR_tayyare_commission_desc:0 "Наша авіаційна промисловість ще не залежить від іноземних держав. Ми повинні використати це на нашу користь і дати старт незалежній авіаційній промисловості, поки у нас ще є час."
 TUR_fund_independent_researchers:0 "Фондувати незалежних дослідників"
 TUR_fund_independent_researchers_desc:0 "Хоч у нас немає великих авіаконструкторів, у нашій імперії все ще є багато розумних мізків, готових кинутись у цю галузь. Одним із цих імен є Вечіхі Хюркуш. Ми можемо використати одного з його геніїв для розробки наших літаків."
 TUR_domestic_aircraft_industry:0 "Внутрішня авіаційна промисловість"
 TUR_domestic_aircraft_industry_desc:0 "Дослідження літаків недостатньо, ми також повинні мати можливість виробляти їх у великій кількості. Ми повинні професіоналізувати виробництво літаків і бути в змозі виробляти як дешево, так і якісно."
 TUR_tayyare_mektebi:0 "Tayyare Mektebi"
 TUR_tayyare_mektebi_desc:0 "Яка користь від літаків, коли ними нікого керувати. Оскільки повітряна війна є новим жанром, ми можемо бути однією з перших країн, яка започаткувала його, навчаючи наших власних молодих і талановитих пілотів."
 TUR_open_the_third_front:0 "Відкрити третій фронт"
 TUR_open_the_third_front_desc:0 "Досі багато країн не усвідомлюють, наскільки важливою та потенційно потужною є повітряна війна. Хоча ми зазнаємо нескінченних поразок на землі та на морі, можливо, ми зможемо компенсувати їх у повітрі."
 TUR_fighter_innovation:0 "Інноваційний винищувач"
 TUR_fighter_innovation_desc:0 "Важливість винищувачів нещодавно почала визнаватися всіма великими державами. З такою зброєю можна вплинути на хід битви. Ми також не можемо дозволити собі невдач у цьому полі."
 TUR_death_from_above:0 "Смерть згори"
 TUR_death_from_above_desc:0 "Хоча країни, які ведуть війну, можуть думати, що вони в безпеці в тилу, далеко від окопів; ми повинні використовувати кожну можливість, щоб довести їхню помилку. З новими бомбардувальниками ми можемо перервати їх постачання, знищити заводи та навіть полювати знищити їхні війська."
 TUR_first_air_fleet_of_history:0 "Перший повітряний флот в історії"
 TUR_first_air_fleet_of_history_desc:0 "Повітряна промисловість у військових діях є досить новою. Хоча багато країн приділяють їй увагу, вони все ще утримуються від розгортання цієї теми. Саме ми маємо просуватися в цій галузі. Ми повинні бути тими, хто має сформувати найбільшу, фактично перший в історії великомасштабний флот літаків."
 TUR_naval_aviation:0 "Морська авіація"
 TUR_naval_aviation_desc:0 "Використання літальних апаратів безмежне. Хоча вони здебільшого використовуються або для розвідки, або для бомбардування, ми можемо використовувати їх для військово-морських місій."
 TUR_domestic_weapon_companies_tt:0 "Рішення §YКупити піхотне спорядження§! більше не будуть доступні.\nРішення §YКупити польову артилерію§! більше не будуть доступні.\nРішення §YКупити гаубицю§! більше не будуть доступні."
 TUR_priority_in_purchases_tt:0 "Усі рішення §YShip Purchases§!:\nЗмінити §YOttoman Public Debt Administration§! за \nфактором Consumer Goods Factories: §Y10,0%§! замість §Y15,0%§!\n"
 TUR_priority_in_purchases_tt2:0 "§YForeign Ship Designers§! більше не змінюватиме §YOttoman Public Debt Administration§! Значення фактора Consumer Goods Factory.\n"
 TUR_fortify_our_shores_tt:0 "Кожна держава §YМалої Азії§! або §YЛеванту§!, яка виходить до §YЕгейського моря§! або §YСхідного Середземного моря§! з §YДокверф§! отримає §YНаземний форт§! і §YПрибережний форт§!"
 TUR_an_alliance_with_the_kurds_tt3:0 "§YVan§! Активувати рішення: §YПридушення вірмен§!\n§YHakkari§! Активувати рішення: §YПридушення ассирійців§!\n"
 TUR_privatize_universities_tt:0 "Кожного разу на рік вплив §YКалічної неписьменності§! зменшуватиметься." Змінити §YOttoman Public Borg Administration§! від\nКоефіцієнт фабрик споживчих товарів: §Y-60,0%§!
 TUR_import_focus:0 "Фокус імпорту"
 TUR_diplomatic_relations:0 "Дипломатичні відносини"
 TUR_steal_occupier_equipment_tt:0 "Ми зможемо викрасти §YПіхотне спорядження§! деяких країн, з якими ми воювали у §YВеликій війні§!"
 TUR_invite_ottoman_officers_tt:0 "Кожен лідер підрозділу, крім §YHalâskâr Zâbitân Sympathies§! і §YSüleyman Şefik Paşa§! приєднується до §Y[ROOT.GetNameDef]§!"
 TUR_purchase_factory_rights_tt:0 "Ми зможемо придбати §Yправа на фабрику§! у §YGreat War Winners§!"
 TUR_purchase_guns_tt:0 "Розблокує рішення про придбання §YПіхотного спорядження§! у §YПереможців Великої війни§!"
 TUR_ask_for_konstantiniyye_tt:0 "Ми попросимо або §YBritish§!, або §YRussians§! про право власності на §Y[347.GetName]§!."
 TUR_done_similar_policies:0 "Вже запровадив подібні правила в минулому"
 TUR_friendship_with_black_sea_greeks:0 "Дружба з чорноморськими греками"
 TUR_friendship_with_black_sea_greeks_desc:0 "До недавніх часів наша імперія здебільшого утримувалася від втручання в Понтійські греки. Якщо ми хочемо стабільності в регіоні, ми також повинні це зробити."
 TUR_cooperate_with_thracian_minorities:0 "Співпраця з фракійськими меншинами"
 TUR_cooperate_with_thracian_minorities_desc:0 "Якщо ми не хочемо втратити наші невеликі території на Балканах, ми повинні заспокоїти меншини в регіоні. Ми повинні надати додаткові права грецьким і слов’янським меншинам у регіоні."
 TUR_further_concessions_for_greeks:0 "Подальші поступки для греків"
 TUR_further_concessions_for_greeks_desc:0 "Греки мають вплив на збереження економіки в Анатолії. Надавши їм додаткові права, ми можемо зберегти функціонування економіки."
 TUR_return_armenians_to_eastern_anatolia:0 "Повернути вірмен до Східної Анатолії"
 TUR_return_armenians_to_eastern_anatolia_desc:0 "Попередні уряди нашої імперії чинили невимовні жахи вірменам. Але під нашим новим ліберальним правлінням вони можуть жити без страху."
 TUR_use_religion_to_convince_kurds:0 "Використовуйте релігію, щоб переконати курдів"
 TUR_use_religion_to_convince_kurds_desc:0 "Курди, на відміну від інших етнічних груп, найбільш лояльні до нас і до халіфа. Використовуючи релігію, ми можемо легко інтегрувати їх."
 TUR_restore_order_in_northern_syria:0 "Відновити порядок у Північній Сирії"
 TUR_restore_order_in_northern_syria_desc:0 "Через дії попередніх урядів араби в нашій імперії ненавидять нас більше, ніж будь-коли раніше. Хоча ми володіємо деякими арабськими землями на півночі Сирії. Якщо ми хочемо продовжувати їх утримувати, ми повинні їх інтегрувати."
 TUR_reintegrate_mosul_and_suleymaniyah:0 "Реінтегрувати Мосул і Сулейманію"
 TUR_reintegrate_mosul_and_suleymaniyah_desc:0 "Завдяки своїм величезним родовищам нафти, вілей Мосул і Сулейманія обіцяють майбутнє економічне зростання. Оскільки ці землі не були відібрані в нас за мирною угодою, ми можемо їх реінтегрувати."
 TUR_reintegrate_mosul_and_suleymaniyah_tt:0 "§YІнтегрувати курдських шейхів§! тепер також можна прийняти рішення щодо §Y[879.GetName]§! і §Y[883.GetName]§!.\n§YПросувати мусульман в Левантській адміністрації§! тепер можна прийняти рішення також можна прийняти як §Y[676.GetName]§!."
 TUR_entente_research_funds:0 "Дослідницькі фонди Антанти"
 TUR_entente_research_funds_desc:0 "Наша імперія завжди була відсталою. Ми не можемо допустити, щоб так було й надалі. З допомогою Антанти ми покращимо рівень освіти та грамотності."
 TUR_population_exchange_with_greece2:0 "Обмін населенням з Грецією"
 TUR_population_exchange_with_greece2_desc:0 "Греки з самого початку завжди були частиною нашої імперії. Однак із зростанням націоналістичних ідеалів вони більш ніж готові розширювати свою державу. Здійснюючи обмін населенням з Грецією, ми може догодити кожному."
 TUR_exchange_christians_with_bulgaria2:0 "Обмін християнами з болгарами"
 TUR_exchange_christians_with_bulgaria2_desc:0 "Це факт, що багато християн на Балканах хочуть, щоб наше панування в регіоні закінчилося. Так сталося, що ці християни також переважно болгари. Ми можемо укласти угоду з болгарським урядом, щоб відправити цих порушників спокою в свої батьківщини."
 TUR_relocate_armenians_to_the_east2:0 "Переселити вірмен на схід"
 TUR_relocate_armenians_to_the_east2_desc:0 "Вірмени надто довго були шипою на нашому боці. Але ми не можемо просто так їх усіх убити? Якщо ми хочемо, щоб вони зникли з регіону, ми повинні укласти угоду з їхнім урядом, щоб взяти їх."
 TUR_return_georgians_to_georgia2:0 "Повернути герогян до Грузії"
 TUR_return_georgians_to_georgia2_desc:0 "Грузинське населення в наших східних провінціях є незначним. Низька їх кількість полегшує зміну демографії регіону. Ми можемо легко відправляти грузинів до Грузії з дозволу їхньої країни."
 TUR_integrate_mountain_turks:0 "Інтеграція гірських турків"
 TUR_integrate_mountain_turks_desc:0 "Курди були найлояльнішою групою в межах старої імперії. Проте, оскільки інші етнічні групи пішли, і почалися наші зусилля зі створення етнодержави; присутність курдів стає все більш очевидною. Хоча ми не можемо просто кинути вони наші межі, ми завжди можемо їх асимілювати."
 TUR_kick_out_the_remaining_arabs:0 "Вигнати арабів, що залишилися"
 TUR_kick_out_the_remaining_arabs_desc:0 "Араби, особливо після спроб молодотурецької тюркізації, постійно повставали проти нас. Якщо вони продовжать залишатися на наших територіях, вони просто створять більше проблем."
 TUR_add_population_to_state:0 "додає §Yраніше видалену§! робочу силу до штату."
 TUR_deal_with_iraqi:0 "Угода з Іраком"
 TUR_deal_with_iraqi_desc:0 "З розпадом імперії наш Месопотамський регіон вийшов із сфери впливу, і, можливо, для нас буде краще перервати марш і надати їм автономію, а не стикатися з вимогами незалежності від місцевих жителів, які ми колись зіткнеться."
 TUR_deal_with_syria:0 "Угода з Сирією"
 TUR_deal_with_syria_desc:0 "З розпадом імперії наш Сирійсько-Палестинський регіон вийшов із сфери впливу, і, можливо, для нас було б краще перервати марш і надати їм автономію, а не стикатися з вимогами незалежності від місцевих жителів з якою ми одного дня зіткнемося."



 TUR_cancel_lozan:0 "§YМи покинули Лозан§!"
 TUR_workersculture:0 "Культура робітника"
 TUR_workersculture_desc:0 "Наша культура почала формуватися у зразкове соціалістичне суспільство. Але щоб завершити цю трансформацію, ми також повинні змінити культуру. Залишилася лише культура праці та робітника."
 TUR_islamist_army_compromise_tt:0 "Запобігає §YПовстанню проти ісламістів§!"
 TUR_egypt_secured_tt:0 "Султан Аббас II не буде змушений зректися престолу"
 TUR_claim_caucasian_turan_tt:0 "Отримує права на §YТуранські держави на Кавказі§!."
 TUR_claim_persian_turan_tt:0 "Отримує претензії на §YТуранські держави в Ірані§!."
 TUR_claim_central_asian_turan_tt:0 "Отримує претензії на §YТуранські держави в Центральній Азії§!."
 TUR_claim_chinese_turan_tt:0 "Отримує претензії на §YТуранські держави в Сіньцзяні§!."
 remove_unit_leader:0 "§YУсі ці командири армій перестають бути генералами§!"
 TUR_istirak_mukavemet:0 "Iştirak-I Mukavemeti"
 TUR_istirak_mukavemet_desc:0 "Іттіхатісти погрожують турецькій нації встановленням військової диктатури. Народ не потерпить їх і підтримає справжню народну партію, яка зупинить фундаменталістів і буржуазних наймитів."
 TUR_istirak_mukavemet_tt:0 "§Rокус призведе до соціалістичного повстання проти Комітету Єдності та Прогресу§!\n\n"
 TUR_ittihadi_muhammedi:0 "İttihat-ı Muhammedî Fırkası"
 TUR_ittihadi_muhammedi_desc:0 "Іттіхатісти збожеволіли. Їх спотворення ідей ісламу ображає турецький народ. Нам потрібно взяти під контроль Палату депутатів, щоб зупинити їх."
 TUR_ittihadi_muhammedi_tt:0 "§RFocus призведе до ісламістського повстання проти Союзу та Прогресу§!\n\n"
 sevket_alive:0 "Махмуд Шевкет Паша §GВижив§! спроба вбивства"
 TUR_proclaim_succession_of_roman_empire:0 "Проголосити правонаступництво Римської імперії"
 TUR_proclaim_succession_of_roman_empire_desc:0 "Після знищення Візантії Росія заявила про титул Третього Риму. Вони вважають, що ми є окупантами Константинополя, але це не так."
 TUR_strengthen_autocracy:0 "Вся влада Високій Порті"
 TUR_strengthen_autocracy_desc:0 "Ми обрали нашого султана, але його автократія недостатньо зміцнилася. Султан повинен мати всю владу та силу в країні."
 TUR_strengthen_autocracy_tt:0 "§RFocus запобігає державному перевороту проти авторитарного султана§!\n\n"
 TUR_serdar_hakan:0 "Serdar-ı Hakan!"
 TUR_serdar_hakan_desc:0 "Відновлення повної влади султану майже завершено. Але наш поточний султан, Мехмед V, не підходить для правління. Ми повинні обрати нового султана."
 TUR_pacify_the_vilayets:0 "Заспокоїти вілаєти"
 TUR_pacify_the_vilayets_desc:0 "Вілаєтам не слід давати приводу для повстання."
 TUR_support_sarsilmaz:0 "Підтримати збройовий завод Sarsılmaz"
 TUR_support_sarsilmaz_desc:0 "Sarsılmaz - вітчизняні виробничі компанії є основою для виробництва піхотної зброї, а отже, і наших зусиль щодо переозброєння."
 TUR_paid_back_debts:0 "Погашені борги"
 TUR_improve_traditional_army_doctrine:0 "Покращити доктрину традиційної армії"
 TUR_improve_traditional_army_doctrine_desc:0 "Досвідчені командири завжди пам'ятають уроки минулих воєн."
 TUR_organization_artillery:0 "Артилерія організації"
 TUR_organization_artillery_desc:0 "Ми повинні вивчати артилерію, щоб подолати переважаючого ворога наших ворогів."
 TUR_coup_of_savior_officers:0 "Офіцери-рятувальники"
 TUR_coup_of_savior_officers_tooltip:0 "Цей фокус буде автоматично завершено після виконання місії\nМісія розпочнеться після "§YВиборів треф§!""
 TUR_coup_of_savior_officers_desc:0 "Османська держава перебуває на роздоріжжі. Або ми відновимо закон і демократичний порядок, або ляжемо під ярмо військової диктатури."
 TUR_balkan_war:0 "Відставка Ахмеда Мухтара Паші"
 TUR_balkan_war_desc:0 "Через несподіваний спалах Першої балканської війни Ахмед Мухтар-паша був змушений піти у відставку, залишивши своє місце Мехмеду Камілю-паші. Скориставшись хаосом, İTF відновив свою силу та почав контрпереворот проти поточного уряду. Поки йде війна на Балканах, чи можемо ми запобігти набігу на Піднесене Порт?"
 TUR_new_elections:0 "Перевибори в імперії"
 TUR_new_elections_desc:0 "Як і обіцяв Ахмед Мухтар Паша, хоча це було відкладено, вибори нарешті відбулися. Нехай це будуть İttihat ve Terakki або Hürriyet ve İtilaf, обидві партії мають забезпечити своє місце в парламенті та зрештою демократизувати країну."
 TUR_ittihadist_victory:0 "Перемога İttihat ve Terakki"
 TUR_ittihadist_victory_desc:0 "Усупереч усьому, İttihat ve Terakki зламали суспільне сприйняття дій своєї партії та виграли вибори. Тепер їхній обов’язок стабілізувати та, зрештою, побудувати демократію, придатну для нації."
 TUR_liberal_victory:0 "[TUR_liberal_victory]"
 TUR_liberal_victory1:0 "Ліберальна перемога"
 TUR_liberal_victory2:0 "Hürriyet ve İtilaf Victory"
 TUR_liberal_victory_desc:0 "Як багато хто й очікував, на виборах виграв Hürriyet ve İtilaf Fırkası Hürriyet ve İtilaf Fırkası. Тепер їхній обов’язок стабілізувати та, зрештою, демократизувати країну."
 TUR_compromise:0 "Компроміс із генералами Іттіхатистів"
 TUR_compromise_desc:0 "Хоча вони мали намір вторгнутися в парламент, ми не можемо повністю знищити İttihat ve Terakki. Це вимагатиме очищення наших найвидатніших генералів, що поставить нас у жахливу ситуацію. Краще піти з ними на компроміс і забезпечити їх лояльність."
 TUR_ittihadists_destroyed:0 "Запобігти перевороту İttihatist"
 TUR_ittihadists_destroyed_desc:0 "Після відставки Ахмеда Мухтара-паші та створення уряду Мехмеда Каміля-паші, іттіхатисти розпочали підготовку до нападу на парламент, Високу Порту, завдяки нашим діям і зусиллям у правильному місці в правильний час, ми" запобігли перевороту. Тепер настав час вирішити долю İTF."
 TUR_eradicate_ittihadists:0 "Очистити генералів перевороту"
 TUR_eradicate_ittihadists_desc:0 "Вони вже намагалися здійснити державний переворот одного разу, вони можуть спробувати знову за будь-якої можливості. Хоча ми можемо їх викорінити, ми повинні звільнити генералів, відповідальних за спробу."
 TUR_end_martial_law:0 "Провести вибори керівництва"
 TUR_end_martial_law_desc:0 "[TUR.hifleaderelections]"
 hifleaderelections1:0 "Щоб перемогти на виборах проти İttihat ve Terakki Fırkası, ми висунули нашого найвпливовішого кандидата без належного голосування. Тепер, коли ми нарешті забезпечили собі місце в уряді, ми можемо провести належні вибори для визначення керівництва."
 hifleaderelections2:0 "Зі швидкою відставкою Ахмеда Мухтара Паші він залишив своє місце Мехмеду Камілю Паші, навіть не проголосувавши належним чином. Тепер, коли ми нарешті забезпечили своє місце в уряді, ми можемо провести належні вибори керівництва."
 TUR_free_press:0 "Зняти обмеження"
 TUR_free_press_desc:0 "Після незліченних переворотів і змін керівництва, не кажучи вже про епоху Абдулхаміда II, звичайний громадянин боїться публічно висловлювати власну думку. Ми повинні зняти обмеження особистих прав і свобод, щоб заохочувати вільні та інтелектуальні мислення, а також підвищення стабільності в нашій країні після десятиліть."
 TUR_ease_ethnic_tensions:0 "Зменшити етнічну напругу"
 TUR_ease_ethnic_tensions_desc:0 "Наша імперія є багатонаціональним і багатоконфесійним утворенням. Намагання "очистити" її шляхом винищення меншин не є рішенням. Ми повинні визнати права меншин і створити рівність між різними етнічними та релігійними групами."
 TUR_encourage_investments:0 "Стимулюйте внутрішню приватизацію"
 TUR_encourage_investments_desc:0 "Після наших невдалих спроб досягти внутрішнього виробництва та сильної залежності від іноземної допомоги, наша країна залежить від західних держав щодо нашої промисловості. Щоб мати сильну та стабільну промисловість, ми повинні заохочувати наших внутрішніх інвесторів та приватний сектор індустріалізувати цю відсталу країну."
 TUR_decentralization_reward:0 "Винагорода за цей фокус змінюватиметься залежно від нашої позиції щодо §YПитання преси§!".
 TUR_decentralization_reward2:0 "Якщо §Прихильність§! до §YСвободи слова та преси§!,"
 TUR_decentralization_reward3:0 "Якщо §Проти§! §YСвободи слова та преси§!,"
 TUR_uniform_reforms:0 "Зміна єдиної форми"
 TUR_uniform_reforms_desc:0 "Наші військові все ще носять застарілу синю форму минулого століття. Щоб адаптувати нашу армію до потреб сучасної війни, Еркан-І Харбіє пропонує позбутися цієї яскраво-блакитної форми на користь уніформи кольору хакі, яка буде забезпечити кращий камуфляж для наших солдатів на полі бою."
 TUR_legacy_of_the_sultanate_of_rum:0 "Спадщина султанату Рум"
 TUR_legacy_of_the_sultanate_of_rum_desc:0 "Наші предки цієї землі, Anadolu Selçuklu Hükümeti, або спадщина султанату Рум, перед нами. Особливо, оскільки ми претендуємо на титул Кайсері-Рум. Ми повинні їх шанувати."
 TUR_force_bulgaria_to_align:0 "Підкорити булгар"
 TUR_force_bulgaria_to_align_desc:0 "Болгарія — лише один із наших слабких сусідів. Ми повинні підкорити їх, поки можемо."
 TUR_stabilization_in_peace:0 "Стабілізація мирного часу"
 TUR_stabilization_in_peace_desc:0 "Мир дав нам трохи передихнути."
 FRA_change_focus_tree:0 "Змінити дерево фокусів"
 TUR_choose_side:0 "Розвилка дороги"
 TUR_choose_side_desc:0 "Суперечка між реакційними офіцерами Алайлі та реформістськими офіцерами Харбієлі триває протягом тривалого часу. Інцидент 31 березня був лише початком кінця. Зрештою одна кліка візьме верх над іншою, і кліка, що вціліла, вирішить доля Османської імперії на роки вперед."
 TUR_weaken_the_sultans_power:0 "Послабити силу султана"
 TUR_weaken_the_sultans_power_desc:0 "Пройшли десятиліття, наші некомпетентні султани довели, що вони не що інше, як зграя непотрібних дворян. Вони не можуть врятувати нашу націю далі, ми послабимо їхню владу та шукатимемо інші шляхи."
 TUR_arrest_faction_leaders:0 "Заарештувати лідерів фракцій"
 TUR_arrest_faction_leaders_desc:0 "Військові фракції стають дедалі більшою проблемою. Ми маємо розчавити змій, перш ніж вони так розвинуться."
 TUR_harbiyeli:0 "Офіцери Харбієлі"
 TUR_harbiyeli_desc:0 "Реакціонери можуть вдарити нам ножа в спину в будь-який момент. Тим часом вони пригнічують армію політичною боротьбою. Ми повинні зупинити їх і захистити досягнення молодотурецької революції."
 debt_less_than_7375:0 "Значення фактора фабрик споживчих товарів на §YOtoman Public Debt Administration§! менше, ніж фактор фабрик споживчих товарів: §Y75,0%§!" #Наш борг менше §Y7,375 тисяч лір§!
