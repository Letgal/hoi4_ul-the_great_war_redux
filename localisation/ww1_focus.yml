 POL_silesia_referendum:0 "Верхньосілезький плебісцит"
 POL_silesia_referendum_desc:0 "Щоб визначити право власності на провінцію Верхня Сілезія між [GER.GetName] і [ROOT.GetName], нам потрібно скликати плебісцит, передбачений Версальським договором."
 POL_east_prussian_plebiscite:0 "Східнопрусський плебісцит"
 POL_east_prussian_plebiscite_desc:0 "У частинах урядового регіону Східної Пруссії Алленштейн і урядового регіону Західної Пруссії Марієнвердер відповідно до статей 94-97 Версальського договору має бути призначено плебісцит для самовизначення регіонів південна Вармія (Ermland), Мазури (Mazury, Мазурен) і Повісле."
