 HUN_unite_F48P:0 "Виправити захоплення F48P"
 HUN_unite_F48P_desc:0 "Ми виграли вибори 1905 року як об'єднана партія, але розділилися на дві фракції через питання союзу з Німеччиною. З перспективою об'єднання ліберальних партій ми не можемо дозволити їм виграти вибори, поки ми розділені, ми повинні відкинути наші образи і працювати разом!"
 HUN_F48P_government_tt:0 "Уряд очолює §YF48P§!."
 HUN_F48P_government_tt_NOT:0 "Урядом не керує §YF48P§!."
 HUN_unite_F48P_tt:0 "Дозволяє §YПартії незалежності та '48§! перемогти на парламентських виборах §Y1910§!.\n\nПісля §YПризначення уряду F48P§!:"
 HUN_merge_liberal_parties:0 "Об'єднати ліберальні партії"
 HUN_merge_liberal_parties_desc:0 "Після того, як Ліберальна партія програла вибори 1905 року, Іштван Тіса заснував Національну партію праці, сподіваючись, що нова партія відродить його колишню партію; Ліберальну партію часто висміювали, називаючи «Імперіалістичною партією», посилаючись на підтримку Австро-Угорський компроміс і політичні інтереси імператора Габсбургів та економічні інтереси держави. Новою назвою «Національна» Тіса хотів підкреслити, що партія була орієнтована на інтереси угорської частини імперії, оскільки в назву нової партії було вставлено інше слово «Праця». головним пунктом його маніфесту було «оголошення війни» безробіттю через спеціальну програму для приватних підприємств і компаній."
 HUN_merge_liberal_parties_tt:0 "Після парламентських виборів §Y1910§!:"
 HUN_compromise_government:0 "Компромісний уряд"
 HUN_compromise_government_desc:0 "Щоб ефективно керувати Угорщиною, ми повинні піти на компроміс із F48P."


