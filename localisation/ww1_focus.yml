 #Корея
 korea_focus:0 "Корейське фокусне дерево"
 KOR_the_light_returned:0 "Світло повернулося"
 KOR_the_light_returned_desc:0 "Нарешті наша країна стала незалежною! Ура незалежності Кореї, ура, ура!"
 KOR_establish_government:0 "Створити уряд"
 KOR_establish_government_desc:0 "Необхідно терміново встановити уряд, щоб створити країну для нашого народу. Тимчасовий уряд Республіки Корея має найвищу легітимність, але є кілька інших політичних органів, еквівалентних йому."
 KOR_socialist_state:0 "Соціалістична держава"
 KOR_socialist_state_desc:0 "Усі ви, що таке «це»? Чого ми завжди сумуємо, наші серця! Чим ми давно захоплювалися і про що плакали. Це означає Соціалістичний Рай, усі!"
 KOR_democratic_republic:0 "Демократична Республіка"
 KOR_democratic_republic_desc:0 "Республіка Корея має бути демократичною республікою.\nСуверенітет Республіки Корея належить народу, і вся державна влада походить від народу."
 KOR_restoration_of_the_monarchy:0 "Відновлення Ewha"
 KOR_restoration_of_the_monarchy_desc:0 "Імператорський дім Корейської імперії набуває популярності серед громадськості. Невідомо, слідує він світовій тенденції чи повертається в минуле."
 KOR_japan_and_chosen_are_one_body:0 "Японія та обрані є одним тілом"
 KOR_japan_and_chosen_are_one_body_desc:0 "Коли сонце ще не покидало моря, вся гора була темною, але після того, як вона піднялася до неба, увесь світ став яскравим."
 KOR_military_government:0 "Військовий уряд"
 KOR_military_government_desc:0 "Корея все ще збентежена. Нам потрібно побудувати фундамент за допомогою стабільного управління військовими, а не безрозсудно впроваджувати демократію."
 KOR_fascism_tt:0 "§RВійськові візьмуть владу та диктатуру.§!"
 KOR_choson_the_land_of_the_morning_calm:0 "Чосон, країна ранкового спокою"
 KOR_choson_the_land_of_the_morning_calm_desc:0 "Проголошення Корейської імперії було дурним і смішним. Ми є і будемо залишатися королівством Чосон, маленьким королівством ранкового спокою на Далекому Сході."
 KOR_constitutional_monarchy:0 "Конституційна монархія"
 KOR_constitutional_monarchy_desc:0 "Світ змінився. Часи деспотичної монархії, коли монарх контролює все, минули. Король може мати суверенітет, але свобода політики належить народу."
 KOR_god_help_our_emperor:0 "Боже, допоможи нашому імператору"
 KOR_god_help_our_emperor_desc:0 "Боже, допоможи нашому Імператору.\nНехай він довго живе і\nзбирає намистини довголіття, як гора,\nі поширює свою силу та вплив на весь світ.\nНехай його щастя вічно поновиться на п'ятнадцять мільйонів. \nБоже, допоможи нашому Імператору."
 KOR_discussions_on_japanese_korea:0 "Обговорення японської Кореї"
 KOR_discussions_on_japanese_korea_desc:0 "Через японську демократію Daisho тривають дискусії щодо майбутнього розпорядження Кореєю. Якщо ми скористаємося цією можливістю, ми зможемо отримати автономію або в подальшому досягти повної незалежності. Проте в нашій країні є група яка хоче бути під владою Японії."
 KOR_compromise_and_obedience:0 "Компроміс і слухняність"
 KOR_compromise_and_obedience_desc:0 "До нашої незалежності ще далеко. Тренування навичок — це єдиний спосіб жити."
 KOR_autonomous_right_movement:0 "Автономний правий рух"
 KOR_autonomous_right_movement_desc:0 "Такі сили, як Національна асоціація, наполягають на тому, щоб корейці отримали автономію під владою Японії."
 KOR_unexpected_chance:0 "Несподіваний шанс"
 KOR_unexpected_chance_desc:0 "Цим ми проголошуємо незалежність Кореї та свободу корейського народу."
 KOR_secret_rearmament:0 "Таємне переозброєння"
 KOR_secret_rearmament_desc:0 "Збройні рухи за незалежність проводилися вдома та за кордоном, оскільки Корея постраждала від явного прагнення Японії вторгнутися. Корея, чиї війська були силоміць розсіяні Японією, повинна зв’язатися зі збройними активістами незалежності за межами країни для війни за незалежність."
 KOR_political_maneuvering:0 "Політичне маневрування"
 KOR_political_maneuvering_desc:0 "Є країни, які незадоволені японським імперіалізмом. Вони можуть підтримати незалежність нашої нації заради своєї вигоди."
 KOR_start_eagle_project:0 "Почати проект Eagle"
 KOR_start_eagle_project_desc:0 "Мільйони солдатів Нової Кореї,\nВаша Батьківщина кличе вас!\nНаших тридцять мільйонів співвітчизників за три тисячі миль\nЦе ми з вами врятуємо!"
 KOR_target_to_manchuria:0 "Ціль у Маньчжурію"
 KOR_target_to_manchuria_desc:0 "Маньчжурія була нашою національною землею протягом тривалого часу до того, як її захопили китайці. Навіть зараз багато корейців перетнули річки Ялу та Тумен до Гандо, щоб втекти від переслідувань Японії."
 KOR_expansionism:0 "Експансіонізм"
 KOR_expansionism_desc:0 "Ми повинні повернути корейській нації законну землю. Почнемо з розриву блокад."
 KOR_continental_strike:0 "Континентальний удар"
 KOR_continental_strike_desc:0 "Настав час, коли Китай ослаб."
 KOR_mandate_of_heaven:0 "Мандат небес"
 KOR_mandate_of_heaven_desc:0 "Тепер ми рушимо на північ, як того хотів король Хьоджон."
 KOR_establish_manchuria:0 "Створити Маньчжурію"
 KOR_establish_manchuria_desc:0 "Важливо розділити корейські та маньчжурські резиденції та встановити належну колоніальну адміністрацію в Маньчжурії."
 KOR_outer_manchuria_expedition:0 "Далекосхідна експедиція"
 KOR_outer_manchuria_expedition_desc:0 "Корейці перетнули величезні рівнини Маньчжурії до холодного моря на північному сході. Їхні серця були засмучені втратою батьківщини, але вони подорожували на край світу."
 KOR_towards_the_meadow:0 "До лугу"
 KOR_towards_the_meadow_desc:0 "Тоді ми думали, що зможемо потрапити на край світу.\nМи думали, що зможемо заволодіти світом."
 KOR_punish_japan:0 "Покарати Японію"
 KOR_punish_japan_desc:0 "Вбивайте японців, вбивайте японців, ВБИВАЙТЕ БІЛЬШЕ ЯПОШІВ!"
 KOR_indochina_expedition:0 "Експедиція в Індокитай"
 KOR_indochina_expedition_desc:0 "Забезпечення Півдня всіма ресурсами допоможе нашій економіці та війні в довгостроковій перспективі."
 KOR_ryukyu_kingdom:0 "Королівство Рюкю"
 KOR_ryukyu_kingdom_desc:0 "Була країна, яку спіткала така ж доля, як і нашу країну, Японія. Рюкю, яка тепер називається Окінава. Нехай вони повернуть свою свободу, як і ми незалежні."
 KOR_take_control_of_japanese_navy:0 "Візьміть під контроль японський флот"
 KOR_take_control_of_japanese_navy_desc:0 "Навіть якщо ми зараз будуємо багато кораблів, важко встигати за розміром флоту інших країн. Натомість легше перевести японський флот, який ми контролюємо."
 KOR_improved_armaments_industry:0 "Покращена промисловість озброєнь"
 KOR_improved_armaments_industry_desc:0 "Нам потрібні потужності, які можуть виробляти важку техніку, а також основні боєприпаси."
 KOR_industrialized_north:0 "Індустріалізована північ"
 KOR_industrialized_north_desc:0 "Будуйте промислові комплекси в регіоні Північної Кореї."
 KOR_to_abroad_railway:0 "Закордонна залізниця"
 KOR_to_abroad_railway_desc:0 "Зробімо міжнародну торгівлю легшою, створивши внутрішні залізниці, які ведуть до Маньчжурії. Звичайно, їх можна використовувати у військових цілях."
 KOR_industralized_society:0 "Індустріалізоване суспільство"
 KOR_industralized_society_desc:0 "Ми більше не відстала країна."
 KOR_blue_water_fleet:0 "Флот блакитної води"
 KOR_blue_water_fleet_desc:0 "Наш флот буде блукати всіма морями Східної Азії."
 KOR_warplanes:0 "Військові літаки"
 KOR_warplanes_desc:0 "Чи знаєте ви, що до літака можна прикріпити пістолет?"
 KOR_naval_docks:0 "Військово-морські доки"
 KOR_naval_docks_desc:0 "Вам потрібен сухий док, щоб зробити броньований корабель."
 KOR_land_investigation:0 "[Root.GetLandInvestigationName]"
 KOR_LAND_INVESTIGATION_NAME_JAP:0 "Дослідження землі"
 KOR_LAND_INVESTIGATION_NAME_KOR:0 "Сертифікація земельної книги"
 KOR_land_investigation_desc:0 "Земля в нашій країні знаходиться під досучасним управлінням. Нам потрібно дослідити, хто володіє кожною ділянкою землі відповідно до сучасної системи."
 KOR_start_rearmament:0 "Почати переозброєння"
 KOR_start_rearmament_desc:0 "У нас не було армії з тих пір, як Корейська імператорська армія була насильно розформована Японією. Але армія є важливою для виживання нації."
 KOR_with_the_imperial_powerhouse:0 "З імперською електростанцією"
 KOR_with_the_imperial_powerhouse_desc:0 "Deutschland, Deutschland über alles,\nÜber alles in der Welt!"
 KOR_firearms:0 "Вогнепальна зброя"
 KOR_firearms_desc:0 "Замість того, щоб просто купувати та використовувати будь-яку зброю, як раніше, ми повинні розробити єдину службову гвинтівку та уніфікувати її."
 KOR_ordinance_for_company_establishment:0 "[Root.GetOrdinanceForCompanyEstablishmentName]"
 KOR_ORDINANCE_FOR_COMPANY_ESTABLISHMENT_NAME_JAP:0 "Постанова про заснування компанії"
 KOR_ORDINANCE_FOR_COMPANY_ESTABLISHMENT_NAME_KOR:0 "Комерційне право"
 KOR_ordinance_for_company_establishment_desc:0 "Нам потрібно інвестувати у внутрішній ринок, який роз’їли іноземні купці. Підтримаймо створення компаній корейцями."
 KOR_promote_armaments_industry:0 "Сприяти промисловості озброєнь"
 KOR_promote_armaments_industry_desc:0 "Щоб підтримувати армію, ми не повинні покладатися на іноземні боєприпаси, а внутрішнє виробництво озброєнь має бути можливим."
 KOR_ongoing_industrialization:0 "Індустріалізація, що триває"
 KOR_ongoing_industrialization_desc:0 "Корея зараз індустріалізується, віддаляючись від досучасного сільськогосподарського суспільства."
 KOR_improve_infrastructure:0 "Покращити інфраструктуру"
 KOR_improve_infrastructure_desc:0 "По всій країні слід прокласти залізниці та побудувати дороги, щоб люди та товари могли пересуватися з кутка в куток. Зробімо також гарний трамвай, який перетне місто."
 KOR_ship_purchase:0 "Покупка відправлення"
 KOR_ship_purchase_desc:0 "Колись у нас був найсильніший флот у світі. Але ще не пізно відновитися."
 KOR_start_industralization:0 "Почати індустріалізацію"
 KOR_start_industralization_desc:0 "Індустріалізація необхідна для вестернізації та модернізації."
 KOR_new_modernized_army:0 "Нова модернізована армія"
 KOR_new_modernized_army_desc:0 "Раніше ми керували новою модернізованою армією, Byeolgigun. Тепер, коли ми починаємо перебудовувати армію з нуля, ми маємо зробити її елітною армією західного зразка."
 KOR_landship:0 "Ландшафт"
 KOR_landship_desc:0 "Західні держави створили сухопутні кораблі з товстою бронею та потужними гарматами, щоб прорватися крізь закорінену війну. Ми маємо поспішити та представити їх нашій армії."
 KOR_mass_conscription:0 "Масовий призов"
 KOR_mass_conscription_desc:0 "Наша країна завжди страждала від зовнішніх загроз. Тільки велика армія розкриє нашу силу."
 KOR_rise_to_the_sky:0 "Піднятися до неба"
 KOR_rise_to_the_sky_desc:0 "Тепер, коли є літальна машина, буде війна в небі."
 KOR_coastal_fleet:0 "Прибережний флот"
 KOR_coastal_fleet_desc:0 "Причина, чому ми змогли захиститися від японської агресії багато століть тому, полягала в тому, що ми мали видатний флот, навіть незважаючи на те, що наша сухопутна армія продовжувала програвати.\nВійськово-морський флот є найважливішим у Кореї, де море знаходиться на трьох сторонах."
 KOR_artillery:0 "Артилерія"
 KOR_artillery_desc:0 "До недавнього винаходу нової зброї гармати були основою сучасної війни. Звичайно, це все ще дуже важлива зброя."
 KOR_neoconfucian_order:0 "Неоконфуціанський орден"
 KOR_neoconfucian_order_desc:0 "Ми повинні відновити порядок між півзахистом і маргінальними варварами."
 KOR_volunteer_soldiers:0 "Солдати-добровольці"
 KOR_volunteer_soldiers_desc:0 "Було б великою силою озброїти закордонних корейських солдатів-добровольців, які повернулися додому після того, як почули новини про війну за незалежність."
 KOR_tradition_of_righteous_army:0 "Традиція праведної армії"
 KOR_tradition_of_righteous_army_desc:0 "Щоразу, коли на нашу країну вторглися іноземні війська, праведна армія боролася, щоб захистити нашу країну. Наша армія повинна бути в змозі захистити нашу країну від ворогів у будь-який момент, подібний до них."
 KOR_modern_warfare:0 "Сучасна війна"
 KOR_modern_warfare_desc:0 "Нам потрібно навчати наших солдатів за найновішими доктринами та тактиками."
 KOR_lendlease:0 "Ленд-ліз"
 KOR_lendlease_desc:0 "Нам не вистачає гвинтівок на фронті. Наш партнер у Китаї має план контрабанди великої кількості гвинтівок китайського виробництва."
 KOR_heavy_planes:0 "Важкі літаки"
 KOR_heavy_planes_desc:0 "Чи не було б чудово, якби на небо падало багато бомб? Це насправді можливо."
 KOR_torpedo_planes:0 "Літаки-торпеди"
 KOR_torpedo_planes_desc:0 "Незалежно від того, наскільки великий у ворога флот, якщо ви атакуєте його з неба, є шанс."
 KOR_join_the_soviet_union:0 "Приєднатися до Радянського Союзу"
 KOR_join_the_soviet_union_desc:0 "Робітники всього світу, єднайтесь!"
 KOR_democratic_alliance:0 "Демократичний альянс"
 KOR_democratic_alliance_desc:0 "Імперський локомотив Німеччини нарешті затоплює! Щоб зупинити їх, ми повинні приєднатися до Антанти та боротися разом!"
 KOR_special_force:0 "Спеціальний загін"
 KOR_special_force_desc:0 "Війна не завжди відбувається на полі бою. Ми повинні знати, як рухатися за сценою."
 KOR_special_force_tt:0 "Буде сформовано чотири дивізії спеціальної бригади Визвольної армії Кореї."
 KOR_increase_grain_production:0 "[Root.GetIncreaseGrainProductionName]"
 KOR_INCREASE_GRAIN_PRODUCTION_JAP:0 "Збільшення виробництва зерна"
 KOR_INCREASE_GRAIN_PRODUCTION_KOR:0 "Постачання сільськогосподарського обладнання"
 KOR_increase_grain_production_desc:0 "Шляхом впровадження сучасних методів землеробства, таких як використання добрив, можна значно збільшити виробництво зерна."
 is_korea_a_monarchy_tt:0 "Корея є §Yмонархією§!."
 KOR_two_manchu_solution:0 "Рішення двох маньчжурів"
 KOR_two_manchu_solution_desc:0 "Росія відома своїми претензіями на Маньчжурію. Тепер, коли ми в Маньчжурії, ми можемо запропонувати їм поділ провінцій у взаємних інтересах."

