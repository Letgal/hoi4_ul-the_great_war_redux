 FNG_focus_northeast_provinces_desc:0 "Північно-східні провінції Китаю — це країна випадковостей і пригод, оскільки ми базуємося на провінціях, ми повинні щось робити з нинішнім безладом у Маньчжурії."
 FNG_focus_province_stabilization:0 "Стабілізація провінції"
 FNG_focus_province_stabilization_desc:0 "Маньчжурія спустошена, але має потенціал стати великою родючою сільськогосподарською землею. Початок — встановлення кордонів і поселення фермерів."
 FNG_focus_remove_bandits:0 "Видалити бандитів"
 FNG_focus_remove_bandits_desc:0 "Ці бандити досить проблематичні. Зазвичай вони їздять верхи та, формуючи кінноту, здійснюють набіги на поселення та місцеве населення."
 FNG_deal_with_opium:0 "Угода з опіумом"
 FNG_deal_with_opium_desc:0 "Опіат, ця проклята штука псує китайський народ і дух. Ми повинні видалити всі ці тріщини. Лінь Зексу мав рацію."
 FNG_focus_manchu_nationality:0 "Маньчжурська національність"
