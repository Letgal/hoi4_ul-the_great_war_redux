### МАСКАТ ###
 MSC_end_of_the_great_war: "Кінець Великої війни"
 MSC_end_of_the_great_war_desc:0 "The great war that engulfed the World is finally over. Though the war is officially over, our problems are not. As the war is over, we can focus our attention on dealing with internal issues and the future of our nation." # (!)
 MSC_the_oyrx_and_the_lion: "Орикс і лев"
 MSC_the_oyrx_and_the_lion_desc:0 "The [ROOT.GetAdjective] contact with Britain has started ever since the British got a hold in the Arabian Gulf. Ever since then, we've been nominally under their sphere of influence. As this secures our rule over our own autonomy, preserving the status quo under British protection is our best option." # (!)
 MSC_deal_with_imamate: "Розквитатися з імаматом"
 MSC_deal_with_imamate_desc:0 "While we retain control over the coastal regions, the Imams in the hinterlands keep opposing our rule, being disgruntled with the growign British influence. While their opposition still remains political, who knows what will happen if they're left unchecked." # (!)
 MSC_treaty_of_seeb: "Себський договір"
 MSC_treaty_of_seeb_desc:0 "As tensions are increasing in the hinterlands, we need to find a solution to placate the Imams and stopping them from an outright rebellion. With British assistance, we can compose a treaty in which the Imams in the hinterlands will have vast autonomy in their affairs while we continue our rule on the coast." # (!)
 MSC_invest_in_anglo_persian_company: "Англо-перська нафтова компанія"
 MSC_invest_in_anglo_persian_company_desc:0 "Anglo-Persian Oil Company has been drilling in [PER.GetName], increasing oil production in the region for a cost. Perhaps we can arrange a deal of our own to expand oil drilling in our territory." # (!)
 MSC_arms_purchases: "Закупівлі зброї"
 MSC_arms_purchases_desc:0 "Our ambitions are high, our resources are scarce. We can't possibly deploy a competent fighting force with the amount of equioments we have. Luckily, we can just purchase some from those who have some to spare." # (!)
 MSC_down_with_the_colonizers: "Геть колонізаторів"
 MSC_down_with_the_colonizers_desc:0 "Our once great empire dominating the Arabian Gulf and East African coast; is now stuck, forced into being content with being under foreign protection. This is not our worthy place in the world. We must break free from our chains and move towards restoring our domain." # (!)
 MSC_restore_omani_empire: "Відновити Оманську імперію"
 MSC_restore_omani_empire_desc:0 "Our country is a nation that has a long and proud past. We're no mere subjects of colonialists, but people destined to be rulers on our own. Looking to the past, we can be inspired of the great empire that we used to rule over. The great empire we can base our new one off of." # (!)
 MSC_demand_somalia: "Вимогти Сомалі"
 MSC_demand_somalia_desc:0 "Somalia, and most of East Africa, was once under our sphere if not our direct control. As our legacy still lies fresh on these lands, we can use our past claims as a justification to demand the return of these lands." # (!)
 MSC_purchase_zanzibar: "Придбати Занзібар"
 MSC_purchase_zanzibar_desc:0 "Zanzibar has long used to be under our rule. Yet European imperialists unjustly fetched this outpost in East Africa from our hands. As we've reclaimed our full independence, and set out to make our name worthy of our past legacies, perhaps we can start by purchasing this land at a decent price." # (!)
 MSC_matters_of_the_sultanate: "Справи султанату"
 MSC_matters_of_the_sultanate_desc:0 "Althtough our rule is undisputed, it's far from challanged. As our country struggles with internal problems, domestic opposition bites its time to find an opportunity to depose us. We must be quick and decisive in dealing with our matters." # (!)
 MSC_secure_tribal_support: "Забезпечити підтримку племен"
 MSC_secure_tribal_support_desc:0 "While we retain control over the capital, most of our designated territory is beyond our reach. To maintain control, we need to secure the support of the various tribes." # (!)
 MSC_expand_muscat: "Розширити місто [ROOT.Capital.GetCapitalVictoryPointName]"
 MSC_expand_muscat_desc:0 "Our capital, [ROOT.Capital.GetCapitalVictoryPointName], must be the shining example of what our nation has become. We must expand the city's districts and continue its urbanisation." # (!)
 MSC_accept_british_reforms: "Прийняти британські реформи"
 MSC_accept_british_reforms_desc:0 "It is true that our nation is stuck up in the past in terms of several policy areas. In order to adapt to the modern era, we must look outwards, perhaps the British, to model our reforms after." # (!)
 MSC_abolish_slavery: "Скасувати рабство"
 MSC_abolish_slavery_desc:0 "It's a shameful fact that our state still participated slavery. Even though we've seen many pressure from other povers to abolish it, we never came to do so. Perhaps it is now that we must take this historical step and see every men free under the sun." # (!)
 MSC_renovate_al_alam_palace: "Оновити палац аль-Алам"
 MSC_renovate_al_alam_palace_desc:0 "Al Alam Palace is where our Sultan resides. As this man represents the power and the glory of our nation, his reputation must meet international standards. This includes the very palace he accommodates his foreign guests in." # (!)
 MSC_limited_adjustments: "Обмежені підлаштування"
 MSC_limited_adjustments_desc:0 "While the world is changing, our society does not. It would be ignorant to assume our society would just keep up with the face changing pace of the world. If we're gonna implement some reforms, they must be slow and cautious to not trigger any opposition." # (!)
 MSC_whabbi_and_cairene_advisors:0 "Whabbi and Cairene Advisors" # (!)
 MSC_whabbi_and_cairene_advisors_desc:0 "While the Western world is the driving powers of the world, the Arab countries surely arent left with the crumbs. Two big and promising Arab powers, the Saudis and the Egyptians, shall aid us with their advisors." # (!)

### ПЕРСЬКА ЗАТОКА ###
 persian_gulf_focus: "Дерево фокусів Перської затоки"
 GULF_establish_control_over_the_economy:0 "Establish Control Over the Economy" # (!)
 GULF_establish_control_over_the_economy_desc:0 "Our country remains highly rural and far from industrialized. If we let things develop on their own, it will take quite a time for us to urbanize. We should establish control over the economy and lead this push ourselves." # (!)
 GULF_prospect_oil:0 "Prospect for Oil" # (!)
 GULF_prospect_oil_desc:0 "To our luck, our lands have untapped oil reserves laying down under. Blessed with the recent technological advancements, we can start extracting some of them." # (!)
 GULF_lay_modern_railways:0 "Lay Modern Rails" # (!)
 GULF_lay_modern_railways_desc:0 "Our nation has mostly been left out from the industrial revolution and the railways came with it. As we start replacing rural roads with modern railways, we will increase our development." # (!)
 GULF_a_modern_economy:0 "A Modern Economy" # (!)
 GULF_a_modern_economy_desc:0 "Our country lacks industry wise compared to other contemporary powers. We must invest heavily into our economy to uplift it to the modern standards." # (!)
 GULF_industrialize_capital:0 "Industralize [ROOT.Capital.GetCapitalVictoryPointName]" # (!)
 GULF_industrialize_capital_desc:0 "Our industrialization campaign must start from the city that the political power lays on. As we industrialize our capital, the spoils of urbanization will directly affect us." # (!)
 GULF_british_investments:0 "British Investments" # (!)
 GULF_british_investments_desc:0 "Britain is a power making her power felt across the region. Thanks to our strategic location, we can convince them to invest in our nation." # (!)
 GULF_free_clinics:0 "Free Clinics" # (!)
 GULF_free_clinics_desc:0 "As the rulers of this land, we have responsibilities towards our citizens. We must open free clinics up to modern standards to tackle mortality and diseases." # (!)
 GULF_country_miracle:0 "[ROOT.GetAdjective] Miracle" # (!)
 GULF_country_miracle_desc:0 "After our long efforts to industrialize and modernize our economy, we've finally reached our goals. From this point onwards, we will enjoy the spoils of our economic growth." # (!)
 GULF_modernize_islamic_school: "[GULF_modernize_islamic_school]"
 GULF_modernize_islamic_school_name:0 "Modernize Islamic School" # (!)
 GULF_modernize_islamic_school_desc: "[GULF_modernize_islamic_school_desc]"
 GULF_modernize_islamic_school_name_desc:0 "Current religion driven schools barely go beyond just teaching our kids the Quran. If we want to catch up to the West in terms of science, we must modernize these schools." # (!)
 MSC_modernize_al_zawawi:0 "Modernize Al Zawawi" # (!)
 MSC_modernize_al_zawawi_desc:0 "Centres of modern education in our country scarce. In order to spread modern education in our country, we must cooperate with the Al Zawawi family and establish an institution of higher education." # (!)
 QAT_modernize_local_katateeb:0 "Modernize Local Katateeb" # (!)
 QAT_modernize_local_katateeb_desc:0 "Indeed there are countless of Katateeb schools spread across our country. Yet these places barely go beyond just teaching the Quran. We must modernize Katateebs and ensure they provide modern education." # (!)
 BHR_found_al_hedaya_al_khalifa:0 "Found Al Hedaya Al Khalifia" # (!)
 BHR_found_al_hedaya_al_khalifa_desc:0 "Indeed there are countless of Katateeb schools spread across our country. Yet these places barely go beyond just teaching the Quran. By opening our first public school in our country, we can kickstart modern education." # (!)
 GULF_agricultural_economy:0 "Agricultural Economy" # (!)
 GULF_agricultural_economy_desc:0 "Instead of accepting the exploitative tactics of modern economic, we must protect our people from the infidelity of the of the modern economic. Instead, we'll continue keeping our economy agriculture based." # (!)
 GULF_stick_agriculture_fishing: "[GULF_stick_agriculture_fishing]"
 GULF_stick_to_fishing_and_farming:0 "Stick to Fishing and Farming" # (!)
 GULF_stick_to_farming:0 "Stick to Farming" # (!)
 GULF_stick_agriculture_fishing_desc: "[GULF_stick_agriculture_fishing_desc]"
 GULF_stick_to_fishing_and_farming_desc:0 "For centuries, our ancestors have been living in these lands, earning their lives by fishing and farming. We do not know such concepts of "factory" or "oil". All we care about is to continue the very lifestyle our ancestors once lived." # (!)
 GULF_stick_to_farming_desc:0 "For centuries, our ancestors have been living in these lands, earning their lives by farming. We do not know such concepts of "factory" or "oil". All we care about is to continue the very lifestyle our ancestors once lived." # (!)
 GULF_better_fishing_farming_tactics: "[GULF_better_fishing_farming_tactics]"
 GULF_better_fishing_tactics:0 "Better Fishing Tactics" # (!)
 GULF_better_farming_tactics:0 "Better Farming Tactics" # (!)
 GULF_better_fishing_farming_tactics_desc: "[GULF_better_fishing_farming_tactics_desc]"
 GULF_better_fishing_tactics_desc:0 "We will not only adopt the ways of our ancestors, we will improve upon them. By improving our fishing techniques, we can catch more fishes." # (!)
 GULF_better_farming_tactics_desc:0 "We will not only adopt the ways of our ancestors, we will improve upon them. By improving our farming techniques, we can yield bigger harvests." # (!)
 GULF_land_reorganization:0 "Land Reorganization" # (!)
 GULF_land_reorganization_desc:0 "Land usage in our country is not the most effective. We can redraw some lines, put some laws and make sure the limited land we have is used effectively." # (!)
 GULF_pearl_tax:0 "Pearl Tax" # (!)
 GULF_pearl_tax_desc:0 "Our great grandfathers have always been occupied with the pearl trade. As pearl trade still reigns popular, taxing it will surely bring some much needed revenue." # (!)
 GULF_import_foreign_tractors:0 "Import Foreign Tractors" # (!)
 GULF_import_foreign_tractors_desc:0 "Though we've embraced a rural lifestyle highly relying on agriculture, we surely can use technology to increase our yields. By importing modern agriculture equipment, we can increase our harvests." # (!)
 GULF_army_focus: "[Get_GULF_army_focus_name]"
 GULF_army_focus_name: "Емірова армія"
 MSC_army_focus: "Султанова армія"
 OMA_army_focus: "Імамова армія"
 ARB_army_focus: "Шейхова армія"
 BLC_army_focus: "Шахова армія"
 GULF_army_focus_desc:0 "We're in the midst of a grand regional struggle. In order to hold some leverage over our neighbors and foreign powers, we need to be capable of defending ourselves. For that, we must start building an army starting from today." # (!)
 GULF_our_ships: "[Get_GULF_our_ships_name]"
 GULF_our_ships_name: "Емірові кораблі"
 MSC_our_ships: "Султанові кораблі"
 OMA_our_ships: "Імамові кораблі"
 ARB_our_ships: "Шейхові кораблі"
 BLC_our_ships: "Шахові кораблі"
 GULF_our_ships_desc:0 "Having a land force is not enough on its own. We also need to protect our shores. We must invest into the construction of a fleet before the enemy come knocking on our door." # (!)
 GULF_expand_the_merchant_fleet:0 "Expand the Merchant Fleet" # (!)
 GULF_expand_the_merchant_fleet_desc:0 "Trade is as important as warfare itself. By expanding our merchant fleet, we will be able to increase our reach through the gulf to the outer world." # (!)
 GULF_weapons_factory:0 "Weapons Factory" # (!)
 GULF_weapons_factory_desc:0 "Our allignment with the British puts us in a favorable place for military industrialization. With their help, we can start opening our first couple of weapons factories." # (!)
 GULF_secret_ottoman_deal:0 "Secret [TUR.GetAdjective] Deal" # (!)
 GULF_secret_ottoman_deal_desc:0 "While we're officially under the British sphere, we must be ready to protect ourselves our overlords too. By signing a secret artillery deal with [TUR.GetNameDef], we will prepare ourselves for the worst case scenario." # (!)
 GULF_war_plans:0 "War Plans" # (!)
 GULF_war_plans_desc:0 "A war cant be won with ineffective tactics. By studying the battlefield, we can draw our own plans for future wars we might face." # (!)
 GULF_military_airfield:0 "Military Airfield" # (!)
 GULF_military_airfield_desc:0 "Aviation is the future of warfare. With help from the British, we'll construct airports to harbour aircrafts." # (!)
 GULF_ask_for_british_destroyers:0 "Ask for British Destroyers" # (!)
 GULF_ask_for_british_destroyers_desc:0 "As Britain is the predominant naval power of the World, they possess a grand fleet with definitely have some old ships to spare. By asking nicely, perhaps they can donate an old ship or two to our small teeny tiny country." # (!)
 GULF_just_in_case:0 "Just in Case" # (!)
 GULF_just_in_case_desc:0 "Indeed we are planing on securing our nation through diplomacy. Yet in case our enemies come knocking at our door with their fancy ships, we need a plan ready just in case. Through improving our naval tactics and fortifying our shores, we can be ready for outside invasions." # (!)
 GULF_join_jihad:0 "Join The Jihad" # (!)
 GULF_join_jihad_desc:0 ""

 #південноросійськаармія
 SRA_ice_march:0 "Крижаний марш"
 SRA_ice_march_desc:0 "Сміливий маневр через замерзлу пустку Кубані, ця виснажлива подорож випробувала межі людської витривалості та рішучості..."
 SRA_special_meeting:0 "Спеціальна зустріч"
 SRA_special_meeting_desc:0 "Після нашого успішного наступу на Кубань нам потрібно організувати правильний уряд і визначити напрямок Добровольчої армії. Настав час скликати конференцію для вирішення цих питань."
 SRA_negotiations_with_kuban_rada:0 "Переговори з Радою Кубані"
 SRA_negotiations_with_kuban_rada_desc:0 "З огляду на індустріальну потужність Єкатеринодара, інтеграція розколотої Кубанської республіки є пріоритетом. Дипломатичними зусиллями ми повинні повернути наших братів під єдиний прапор."
 SRA_afsr:0 "Сформувати ЗС Півдня Росії"
 SRA_afsr_desc:0 "Антибільшовицькі сили на Кавказі розпорошені за різними політичними утвореннями. Час централізувати їх під одним урядом, нашим."
 SRA_foreign_relations:0 "Зовнішні відносини"
 SRA_foreign_relations_desc:0 "Незалежні уряди, сформовані після революції, затримуються на Кавказі, щоб бути анексованими. Ми повинні зв’язатися з ними та, можливо, інтегрувати їх."
 SRA_establish_governor_generals:0 "Призначити генерал-губернаторів"
 SRA_establish_governor_generals_desc:0 "Контроль над Північним Кавказом вислизає. Шляхом реформ і стратегічних ініціатив ми повинні відновити контроль над цим регіоном, який має вирішальне значення для нашої безпеки та процвітання."
 SRA_ukrainian_question:0 "Українське питання"
 SRA_ukrainian_question_desc:0 "Питання незалежної Української держави зараз є предметом дебатів. Розгляньмо цю можливість та її наслідки, оскільки стабільна, дружня Україна може зміцнити нашу позицію."
 SRA_moscow_directive:0 "Московська директива"
 SRA_moscow_directive_desc:0 "Шлях перед нами розгалужується у двох різних напрямках, кожен з яких підтримує один із наших найшановніших командирів. З одного боку, генерал Антон Денікін виступає за Московську директиву, сміливий і прямий напад, спрямований на захоплення серця більшовицької влади. Сам крок Москви потенційно може завдати руйнівного удару по Червоній армії та змінити баланс сил у нас користь..."
 SRA_ufa_directive:0 "Уфимська директива"
 SRA_ufa_directive_desc:0 "...З іншого боку, генерал Врангель пропонує Уфимську директиву, пропонуючи нам об'єднатися з нашими [SIB.GetAdjective] союзниками на сході. Ця стратегія наголошує на захисті наших флангів і забезпеченні єдиного фронту проти спільного ворога, потенційно запропонувавши більш стабільну основу для наших зусиль."
 SRA_special_council:0 "Повернення внутрішньої нормальності"
 SRA_special_council_desc:0 "У міру стабілізації фронту активізуються зусилля з відновлення цивільного життя. Заводи перезавантажуються під початковими власниками, реконструюються життєво важливі транспортні зв’язки та відновлюється вільна торгівля. Економіку додатково підтримують фіксовані ціни на сільськогосподарську продукцію та суворі закони проти прибутку. Юридичні і урядові структури відновлюються, що дозволяє процвітати політичному різноманіттю та свободі преси."
 SRA_osvag:0 "Форма OVSAG"
 SRA_osvag_desc:0 "Цей офіс пропаганди слугуватиме нашим голосом, інформуючи населення про ідеї, цілі нашого уряду та праведний шлях, який ми прокладаємо крізь темряву. В єдності — сила, а в обізнаній єдності — перемога"
 SRA_agrarian_question:0 "Аграрне питання"
 SRA_agrarian_question_desc:0 "Щоб придушити селянські страйки, ми повинні пообіцяти їм те, чого вони прагнуть — земельні реформи. Це зобов’язання, яке може принести мир і єдність нашій розділеній нації."
 sra_agrarian_reform_tt:0 "Дух аграрних реформ буде видалено протягом §Y90 днів§!."
 SRA_monarchist_press:0 "Монархічна преса"
 SRA_monarchist_press_desc:0 "У боротьбі за душу Росії серця і уми наших людей є справжнім полем битви. За допомогою належної преси ми згуртуємо наших громадян, поширюючи ідеали монархії та єдності."
 SRA_open_up_mobilization:0 "Відкрита мобілізація"
 SRA_open_up_mobilization_desc:0 "Структурована та добре скоординована військова сила є ключем до нашої перемоги. Ми повинні реформувати нашу військову структуру, щоб відповідати викликам цієї громадянської війни."
 SRA_state_guard:0 "Державна охорона"
 SRA_state_guard_desc:0 "У часи негараздів захист наших територій стає першочерговим. Створення спеціалізованої державної гвардії не тільки гарантує безпеку наших людей і ресурсів, але й створює відчуття порядку серед хаосу. Цей бастіон захисту стійко протистоятиме всьому які прагнуть завдати нам шкоди, зменшуючи втрати наших гарнізонів і зберігаючи нашу силу."
 SRA_rehabilitate_officers:0 "Реабілітація офіцерів"
 SRA_rehabilitate_officers_desc:0 "Досвідчене керівництво може переломити хід війни. Ми повинні залучити ветеранів Білого руху, чий досвід і знання можуть спрямувати наші сили до перемоги."
 SRA_reorganize_don_army:0 "Реорганізувати Військо Донське"
 SRA_reorganize_don_army_desc:0 "Краснов і його лояльні сторони занадто довго панували над Військом Донським зі своїми власними планами. Настав час завершити їхній мандат і включити їх під керівництво дружнішого отамана."
 SRA_question_kuban_autonomy:0 "Розпустити Кубанську Раду"
 SRA_question_kuban_autonomy_desc:0 "Кубанська Рада виступає як символ розділення та роз'єднання в нашій справі. Щоб зміцнити нашу силу та представити єдиний фронт, вона має бути розпущена. Ця рішуча дія гарантує, що всі ресурси будуть спрямовані на нашу єдину мету перемоги, не залишаючи місця внутрішнім чварам."
 SRA_kuban_question_tt:0 "Розблокує £decision_icon_small §YKuban Rada§! взаємодії."
 sra_no_rada_interactions_tt:0 "\nРозпуск Ради §Rпозбавить§! наш доступ до §YRada Interactions§!!"
 SRA_expand_azbuka:0 "Розгорнути Азбуку"
 SRA_expand_azbuka_desc:0 "Тіньова війна за інформацію вирує так само жорстоко, як і будь-яка війна, що ведеться на полях битв. Азбуку, нашу таємну вістря цього завуальованого конфлікту, необхідно розширити. Маючи глибоке коріння скрізь, особливо на Півдні, її мережа шпигунів і Інтелект має вирішальне значення для подолання червоної загрози.
 SRA_counter_intel:0 "Контррозвідка"
 SRA_counter_intel_desc:0 "Ворог не лише біля наших воріт, а й у наших рядах, сіючи розбрат і шпигунство. Посилення наших зусиль контррозвідки має вирішальне значення для викорінення цих загроз, захисту наших стратегій і забезпечення того, щоб наші плани розгорталися непоміченими та не завадили стороннім сторонам очі."
 SRA_rearm_navy:0 "Відновити флот"
 SRA_rearm_navy_tt:0 "§YВрангель§! організує флот за допомогою §YАнтанти§!.\n\n"
 SRA_rearm_navy_desc:0 "Морська перевага в Чорному морі допоможе нам у завоюванні та захисті Криму та нижньої частини України. Нам слід розглянути можливість придбання кораблів [ENG.getName] і [FRA.getName]."
 SRA_fortify_crimea:0 "Зміцнити Крим"
 SRA_fortify_crimea_desc:0 "Крим є перлиною стратегічного та символічного значення. Його укріплення не лише гарантуватиме, що він залишиться бастіоном проти агресії Півночі, але й слугуватиме плацдармом для майбутніх наступальних дій."
 SRA_allied_intervention:0 "Вимагати допомоги від Антанти"
 SRA_allied_intervention_desc:0 "Коли полум'я громадянської війни палає російську землю, стає зрозуміло, що виживання може залежати від підтримки з-за наших кордонів. Держави Антанти з їхніми величезними ресурсами та спільними інтересами в падінні більшовизму є маяком Настав час відправити наших посланців, щоб виступити за нашу справу та отримати допомогу, яка може схилити терези на нашу користь."
 SRA_british_training_mission:0 "Британська навчальна місія"
 SRA_british_training_mission_desc:0 "Навчання досвідчених британських солдатів може значно підвищити результативність наших солдатів на полі бою. Ми повинні шукати їхнього досвіду та вдосконалювати свої бойові навички."

 SRA_ask_help:0 "Розблокувати рішення:£decision_icon_small£ §YЗверніться по допомогу до Антанти§!"
 SRA_ask_help_tooltip:0 "§YВідімкне рішення§! щоб попросити §Yпідтримку Антанти§!. Якщо вони погодяться, вони отримають рішення надіслати нам §Yрушниці, артилерію та винищувачі§!."



 #ДОН
 DON_Alekseev_organization:0 "Допомога Алексєєву"
 DON_Alekseev_organization_tt:0 "\n§YMikhail Alekseev§! розпочне набір."
 DON_complete_focus_for_better_oob:0 "\nЗавершення §YAlekseev-branch§! посилить §Y[SRA.GetFlag]Добровольчу армію§!"
 DON_Alekseev_organization_desc:0 "Оскільки генерал Алексєєв закладає основу для нової антибільшовицької сили, дуже важливо підтримати його зусилля. Наша підтримка зміцнить його позиції та прискорить формування потужного опору."
 DON_fund_alekseev:0 "Фонд Алексєєва"
 DON_fund_alekseev_tt:0 "§yAlekseev§! отримає кошти на свої кампанії вербування."
 DON_fund_alekseev_desc:0 "Ініціатива генерала Алексєєва, життєво важлива для нашої справи, потребує не лише моральної, а й фінансової підтримки. Фінансування його зусиль забезпечить безперебійне створення та роботу його зростаючої сили."
 DON_contact_czech_legion_leaders:0 "Зв'язатися з Дітеріхом"
 DON_czech_legion_contacted_tt:0 "З §YDieterichs§! буде зв'язано для підкріплення."
 DON_contact_czech_legion_leaders_desc:0 "Генерал Алексєєв має на меті заручитися допомогою М. К. Дітеріхса в штабі не тільки для забезпечення вірних офіцерів і частин, але й для залучення чехословацьких легіонерів. Ці досвідчені бійці значно посилять сили Алексєєва, додавши вирішальний елемент до нашого зростання опору більшовикам."
 DON_open_broader_conscription:0 "Розширити призов"
 DON_open_broader_conscription_tt:0 "Призов буде відкритий для широких верств населення."
 DON_open_broader_conscription_desc:0 "Щоб створити значну силу проти більшовиків, необхідно розширити зусилля Алексєєва щодо призову на військову службу. Це дозволить йому залучити більшу кількість потенційних солдатів."
 DON_restore_kornilov_regiment:0 "Відновити ударний полк Корнілова"
 DON_restore_kornilov_regiment_tt:0 "Батальйон §Ю.Корнілова§! буде відновлено з колишніх лав полку."
 DON_restore_kornilov_regiment_desc:0 "Легендарний Корніловський ударний полк, відомий своєю хоробрістю та ефективністю, має бути відновлений. Відродження цього підрозділу принесе не лише грізну військову силу, але й символ стійкості та надії."
 DON_volunteer_army:0 "Добровольча армія"
 DON_volunteer_army_desc:0 "Організація Алексєєва, спочатку сформована в межах лазарету, виросла за межі свого скромного початку. Настав час реорганізувати та розширити цю силу в добре структуроване та потужне військове тіло, здатне кинути виклик більшовицькому контролю."
 kornilovites_arrived:0 "Залишки ударного батальйону §Ю.Корнілова§! прибули."

 #Тимчасовий сибірський уряд
 SIB_proclaim_siberia:0 "Проголосити Сибір"
 SIB_proclaim_siberia_desc:0 "Поточний комісарський уряд був сформований кількома соціалістами-революціонерами, такими як Мархов, Михайлов чи Ліндберг. Зусиллями більш консервативних членів зборів і армії ми можемо сформувати новий уряд на чолі з Петром Вологодським і оголошуємо себе єдиною сибірською владою."
 SIB_mobilization_of_the_siberian_army:0 "Мобілізація Сибірської армії"
 SIB_mobilization_of_the_siberian_army_desc:0 "Оскільки громадянська війна вирує по всій Росії, наша прихильність білому руху не викликає сумнівів. У зв’язку з цим ми повинні мобілізувати основну частину сибірської армії для боротьби проти революціонерів."
 SIB_question_of_regional_duma:0 "Питання Сибірської обласної думи"
 SIB_question_of_regional_duma_desc:0 "З проголошенням Тимчасового сибірського уряду неминуче постає питання про Сибірську крайову думу. Це політичне утворення зараз дуже впливове в Сибіру, і чи варто його включати в Установчі збори, щоб отримати легітимність, або зберігається, щоб не роз’єднувати Асамблею, наразі є предметом дебатів."
 sib_disbanded_duma:0 "Розпущена Дума"
 SIB_restore_all_russian_government:0 "Відновити Всеросійське Правління"
 SIB_restore_all_russian_government_desc:0 "Поточна дезорганізація білих сил у всіх частинах Росії частково пояснюється національним керівництвом або його відсутністю. З іншого боку, Чехословацький легіон стає все більш нетерплячим через нашу нерішучість щодо більшовізму. над мантією Всеросійського уряду ми зможемо дати національне відродження білому руху, поки заспокоюючи при цьому чехів."
 SIB_recognize_alash_autonomy:0 "Визнати Алашську автономію"
 SIB_recognize_alash_autonomy_desc:0 "У рамках об’єднаних зусиль протистояти революції, пропонуючи поступки народу Алаш у формі автономії в складі Росії, можна було б уникнути боротьби з місцевим опором, забезпечивши при цьому їхню лояльність нашій справі."
 SIB_solidify_control:0 "Зміцнити контроль"
 SIB_solidify_control_desc:0 "У хаосі, який призвів до формування Тимчасового сибірського уряду, нам довелося піти на компроміс із слабкодухими лівими членами. Не більше. Щоб повернути нашій батьківщині її колишню славу, цих щурів потрібно видалити від нашого уряду."
 SIB_a_strong_hand:0 "Тверда рука"
 SIB_a_strong_hand_desc:0 "Щоб привести нас до перемоги в громадянській війні, нам потрібен сильний лідер. Колишній адмірал Олександр Колчак — ідеальний вибір для того, хто буде керувати нами та нашим визволенням Росії!"
 SIB_lobby_for_foreign_aid:0 "Лобі іноземної допомоги"
 SIB_lobby_for_foreign_aid_desc:0 "Ми не можемо боротися з більшовиками самі, нам знадобиться допомога з-за кордону. На щастя для нас, іноземні держави не надто підтримують радянський уряд, але підтримують наші війська. Ми будемо лобіювати, щоб ці іноземні держави допоможи нам у боротьбі з більшовизмом."
 SIB_demand_recognition_from_generals:0 "Вимагати визнання від генералів"
 SIB_demand_recognition_from_generals_desc:0 "По всій Росії генерали оголошують власні органи місцевого самоврядування для боротьби з більшовицьким режимом. Ми повинні вимагати визнання цих генералів, щоб вони могли співпрацювати з нами, і ми могли звільнити Росію від загрози більшовиків."
 SIB_form_russian_army:0 "Сформувати російську армію"
 SIB_form_russian_army_desc:0 "Як колишній адмірал Російської імперії, Колчак має широкі військові зв’язки. Це дозволить нам діяти ефективніше у військових питаннях, що має виявитися корисним під час підготовки російської армії завтрашнього дня."
 SIB_create_omon:0 "Створити ОМОН"
 SIB_create_omon_desc:0 "ОМОН є бойовою частиною охорони та відновлення державного порядку та громадського спокою і виконує функції резерву формування міліції у звільнених від радянської влади районах для підготовки досвідчених міліціонерів."
 SIB_emergency_economic_council:0 "Надзвичайна економічна рада"
 SIB_emergency_economic_council_desc:0 "Як не дивно, громадянська війна не йде на користь економіці. Оскільки інфляція продовжує стрімко зростати, верховний лідер Колчак створив Надзвичайну економічну раду для вирішення проблем економіки. Першочерговим завданням є поточна фіскальна криза."
 SIB_restore_railroads:0 "Відновити залізниці"
 SIB_restore_railroads_desc:0 "З часу хаосу революції й донині залізниці перебували у жахливому стані, їх не обслуговували. Якщо ми хочемо, щоб наші армії воювали ефективно, ми повинні відновити залізниці в тому стані, яким вони були раніше."
 SIB_national_constituent_assembly:0 "Національні установчі збори"
 SIB_national_constituent_assembly_desc:0 "З поразкою Тимчасового уряду в Петрограді Росія залишилася без законного уряду. З нещодавнім утворенням загальноросійського уряду та широким визнанням, яке ми отримали як в Росії, так і за її межами, ми стали легітимними спадкоємець російської імперії з нами Бог!"
 SIB_root_out_the_monarchists:0 "Статут Чернова"
 SIB_root_out_the_monarchists_desc:0 ""... принцип Установчих зборів не врятувався, а здався без боротьби.""
 SIB_progressive_coalition:0 "Прогресивна коаліція"
 SIB_progressive_coalition_desc:0 "Присутність соціалістів в Установчих зборах — це не те, чого ми повинні соромитися. Насправді, для російської політичної сфери це велике досягнення — можливість створити й підтримувати політично різноманітний ландшафт. Однак ми повинні не випускайте з поля зору нашу кінцеву мету, яка полягає в тому, щоб повернути мир на батьківщину, що дозволить нам зіткнутися з дуже малою опозицією щодо наших майбутніх рішень."
 SIB_depolitization_of_the_army:0 "Деполітизація армії"
 SIB_depolitization_of_the_army_desc:0 "Наразі наша армія — це місиво соціалістів, республіканців, конституціоналістів, монархістів, реакціонерів, лібералів... якщо ми хочемо залишатися об’єднаним блоком і не розпадатися на внутрішній боротьбі, ці політичні переконання повинні бути винесені з армії, так чи інакше."
 SIB_mobilize_the_economy:0 "Мобілізація економіки"
 SIB_mobilize_the_economy_desc:0 "Як не дивно, громадянська війна не йде на користь економіці. Оскільки інфляція продовжує стрімко зростати, установчі збори створили Надзвичайну економічну раду для вирішення проблем економіки. Першочерговим завданням є поточна фіскальна криза."
 SIB_contact_the_white_forces:0 "Зв'яжіться з білими силами"
 SIB_contact_the_white_forces_desc:0 "З нашими нещодавніми чистками в армії ми більш готові, ніж будь-коли, очолити боротьбу з більшовизмом. Завдяки ретельним переговорам з розпорошеними білими силами ми нарешті зможемо організувати білий рух у всеосяжний, об’єднаний рух."
 SIB_legalize_black_partition:0 "Легалізація чорного розділу"
 SIB_legalize_black_partition_desc:0 "Більшовики незаконно роздали землю селянам, але це не означає, що її не можна легалізувати."
 SIB_no_compromise_with_reaction:0 "Без компромісу з реакцією"
 SIB_no_compromise_with_reaction_desc:0 "Наша поточна ситуація в установчих зборах дозволяє нам вживати значних заходів проти реакціонерів. Ми витіснимо їх з нашого уряду, щоб забезпечити панування над зборами."
 SIB_workers_control:0 "Робочий контроль"
 SIB_workers_control_desc:0 "Хоча робітники є тими, хто будує та підтримує нашу промисловість, вони не отримують жодних прибутків. Надання їм контролю над їхніми заводами має бути пріоритетом нашого уряду проти цієї ганьби."
 SIB_land_to_the_peasants:0 "Земля селянам"
 SIB_land_to_the_peasants_desc:0 "Голод і загальна бідність були головними причинами цієї кривавої громадянської війни. Земельні реформи є обов’язковими, якщо ми не хочемо повторити помилок минулого."
 SIB_redemocratization_of_the_army:0 "Редемократизація армії"
 SIB_redemocratization_of_the_army_desc:0 "Деполітизація армії була помилкою. Основні цінності, такі як гуманізм або демократія, повинні бути прищеплені в армії, щоб забезпечити нашу моральну високу позицію."
 SIB_finish_the_whites_off:0 "Добити білі"
 SIB_finish_the_whites_off_desc:0 "Білий рух представляє все, що ми хочемо знищити. Їхня мораль настільки ж безчесна, наскільки реальний їхній гаданий "Бог." Ми знищимо те, що від них залишилося."
 SIB_volunteers_of_the_constituent_assembly:0 "Волонтери Установчих зборів"
 SIB_volunteers_of_the_constituent_assembly_desc:0 "Є багато тих, хто хотів би боротися за нашу справу, але або не мають військової підготовки/обладнання, або просто занадто розпорошені, щоб повністю віддатися нашим лавам. Збирання їх у підрозділи добровольців, безумовно, допомогло б зміцнити наші сили."
 SIB_federative_republic:0 "Федеративна республіка"
 SIB_federative_republic_desc:0 "Однією з багатьох помилок імперського уряду було забути, що Росія — це різноманітне місце. Ми можемо лише сподіватися на остаточне возз’єднання Росії у формі федеративної республіки, де поважаються особисті свободи та регіональна автономія. Ми почнемо процес інтеграції регіональних воєначальників і етнічних сепаратистських держав назад у лоно."
 SIB_support_from_entente:0 "Підтримка Антанти"
 SIB_support_from_entente_desc:0 "Як колишній союзник російського народу, Антанта, мабуть, допоможе нам у нашій боротьбі проти мерзенних червоних сил. Ми проситимемо їхньої допомоги в ці важкі часи."


 #Біла гвардія
 WHI_white_beacon:0 "[Get_WHI_white_beacon_name]"
 WHI_white_beacon_name:0 "Білий маяк"
 WHI_white_beacon_desc:0 "[Get_WHI_white_beacon_desc_name]"
 WHI_white_beacon_desc_name:0 "Оскільки темрява громадянської війни поглинає Росію, наш рух є маяком надії."
 WHI_bastion_of_democracy:0 "Бастіон демократії"
 WHI_bastion_of_democracy_desc:0 "У ці бурхливі часи наш рух має стати оплотом демократії. Ми представляємо прагнення Росії, керованої верховенством права, і голос її народу, що є різким контрастом до тиранії більшовицького режиму."
 WHI_form_the_goverment:0 "Сформувати уряд"
 WHI_form_the_goverment_desc:0 "Створення структурованого та ефективного уряду має вирішальне значення. Це стосується створення адміністративної структури, необхідної для управління, підтримки порядку та ефективної мобілізації наших ресурсів у боротьбі з більшовиками."
 WHI_imperial_laws:0 "Імперські закони"
 WHI_imperial_laws_desc:0 "Щоб відновити порядок і стабільність, ми повинні звернутись до минулого. Відновлення імперських законів поверне перевірені часом структури та норми, які колись об’єднували нашу велику націю, забезпечуючи знайому основу для відновлення."
 WHI_republican_laws:0 "Республіканські закони"
 WHI_republican_laws_desc:0 "Створюючи нову Росію, ми повинні прийняти зміни. Запровадження республіканських законів стане нашим кроком до сучасної держави, що відображатиме політичний ландшафт, що розвивається, і прагнення до демократичної Росії."
 WHI_remind_the_peasants_of_their_place:0 "Нагадати селянам про їхнє місце"
 WHI_remind_the_peasants_of_their_place_desc:0 "Стабільність нашого руху та майбутнє Росії залежить від добре впорядкованого суспільства. Ми повинні нагадувати селянам про їхнє місце в цьому порядку, забезпечуючи, щоб їхні дії узгоджувалися з загальним благом нації."
 WHI_promise_land_reform:0 "Обіцяна земельна реформа"
 WHI_promise_land_reform_desc:0 "Щоб завоювати серця й уми селян, ми повинні пообіцяти комплексні земельні реформи. Ця обіцянка може придушити заворушення серед сільського населення та заручитися їхньою підтримкою нашої справи."
 WHI_beat_the_workers_and_peasants:0 "Бий робітників і селян"
 WHI_beat_the_workers_and_peasants_desc:0 "Застосування суворих заходів серед робітників і селян іноді є необхідним для підтримки порядку та дисципліни, вирішальних для нашої єдності та боротьби проти більшовиків."
 WHI_disperse_the_soviets:0 "Розігнати совєти"
 WHI_disperse_the_soviets_desc:0 "Розпуск Рад, символів впливу більшовиків, є прямою стратегією зламати їхній контроль над робітниками та солдатами, усунувши значну загрозу нашій справі."
 WHI_sway_the_soviets:0 "Влади Радами"
 WHI_sway_the_soviets_desc:0 "Замість прямої конфронтації цей підхід має на меті вплинути та схилити Ради зсередини. Залучаючи ключових членів і поширюючи наші ідеали, ми можемо послабити вплив більшовиків і зміцнити свої позиції."
 WHI_fill_the_officer_corp:0 "Поповнити офіцерський корпус"
 WHI_fill_the_officer_corp_desc:0 "Набір і підготовка компетентних офіцерів для керівництва нашими силами має важливе значення для успіху наших військових зусиль проти більшовицької хвилі."
 WHI_volunteer_army:0 "Добровольча армія"
 WHI_volunteer_army_desc:0 "Серце нашого опору лежить у дусі волонтерства. Створюючи Добровольчу армію, ми спираємося на патріотизм і відданість нашого народу, створюючи грізну силу, віддану справі білих і звільненню Росії від більшовицького контролю."
 WHI_mobilize_the_people:0 "Мобілізація людей"
 WHI_mobilize_the_people_desc:0 "Боротьба проти більшовиків вимагає повної мобілізації нашого народу. Кожен чоловік і жінка повинні бути готові зробити свій внесок у нашу справу, чи то в прямих боях, чи то підтримуючи."
 WHI_professional_corps:0 "Професійний корпус"
 WHI_professional_corps_desc:0 "нарощування ядра професійних солдатів є ключовим для підвищення нашої військової ефективності. Ці елітні підрозділи, які пройшли інтенсивну підготовку, відіграватимуть важливу роль у керівництві та виконанні складних військових операцій".
 WHI_confiscate_weapons:0 "Конфіскувати зброю"
 WHI_confiscate_weapons_desc:0 "Для підтримки порядку та запобігання повстанням необхідна широка конфіскація зброї у цивільних осіб. Це допоможе запобігти збройному повстанню та забезпечити стабільність наших територій."
 WHI_armed_population:0 "Озброєне населення"
 WHI_armed_population_desc:0 "Озброєння населення може бути двосічним мечем, але в часи відчаю воно стає необхідністю. Надаючи зброю лояльним цивільним особам, ми створюємо грізну, хоча й неортодоксальну, силу оборони."
 WHI_peoples_army:0 "Народна армія"
 WHI_peoples_army_desc:0 "Перетворення нашої армії на справжню Народну армію, де солдати керуються спільними ідеалами та глибокою відданістю нашій справі, зміцнить моральний дух і ефективність."
 WHI_patriotic_slogans:0 "Патріотичні гасла"
 WHI_patriotic_slogans_desc:0 "Використання патріотичних гасел може сприяти почуттю єдності та мети. Ці заклики надихнуть наших людей і нагадають їм про те, за що ми боремося."
 WHI_revolutionary_slogans:0 "Революційні гасла"
 WHI_revolutionary_slogans_desc:0 "Прийняття революційних гасел може допомогти мобілізувати підтримку, особливо серед тих, хто розчарований поточним станом. Ці гасла підживлять наш рух почуттям радикальних змін і надією."
 WHI_illusion_of_normalcy:0 "Ілюзія нормальності"
 WHI_illusion_of_normalcy_desc:0 "Створення ілюзії нормальності серед хаосу має вирішальне значення для підтримки морального духу суспільства. Ця видимість стабільності та рутинного життя може втішити цивільних у бурхливі часи."
 WHI_all_for_victory:0 "Все для Перемоги!"
 WHI_all_for_victory_desc:0 "Ця кампанія — це повна мобілізація суспільства. Кожен ресурс, кожна особа та кожна дія спрямовані на єдину мету — перемогу над більшовиками."
 WHI_peaceful_coexistence:0 "Мирне співіснування"
 WHI_peaceful_coexistence_desc:0 "Прийняття позиції мирного співіснування є стратегічним кроком для зменшення конфлікту на певних фронтах. Це дозволяє нам зосередити наші ресурси та зусилля на більш актуальних битвах."
 WHI_forced_cossackization:0 "Примусове покозачення"
 WHI_forced_cossackization_desc:0 "Політика примусового покозачення має на меті швидке розширення наших кавалерійських сил. Примушуючи певне населення прийняти козацькі військові традиції, ми можемо посилити нашу мобільність і ударну силу."
 WHI_strive_for_autonomy:0 "Прагнення до автономії"
 WHI_strive_for_autonomy_desc:0 "Захист автономії в рамках нашого руху дозволяє створити більш децентралізовану командну структуру. Це може призвести до більш швидкого та гнучкого реагування на зміну динаміки громадянської війни."
 WHI_cossack_army:0 "Козацьке військо"
 WHI_cossack_army_desc:0 "Формування відданої козацької армії забезпечить нас надзвичайно мобільною та грізною силою, відомою своєю шаленою вірністю та бойовими навичками."
 WHI_reach_to_the_world:0 "Зв'язатися зі світом"
 WHI_reach_to_the_world_desc:0 "Пошук міжнародної підтримки є життєво важливим. Звертаючись до іноземних держав, ми можемо отримати підтримку та визнання, що має вирішальне значення для нашої легітимності та виживання."
 WHI_obligations_to_entente:0 "Зобов'язання перед Антантою"
 WHI_obligations_to_entente_desc:0 "Виконання наших зобов'язань перед Антантою має важливе значення для збереження їх підтримки. Це включає в себе виділення військ, ресурсів і узгодження наших стратегій з їхніми ширшими цілями".
 WHI_hello_to_brother_democracy:0 "Привіт Brother-Democracy"
 WHI_hello_to_brother_democracy_desc:0 ""
 WHI_approach_the_samurai:0 "Підійти до самурая"
 WHI_approach_the_samurai_desc:0 "Despite our distaste for the Japanese, we have no choice but to work with them if we hope to hold onto the Far East." # (!)
 WHI_deal_with_germany:0 "Угода з Німеччиною"
 WHI_deal_with_germany_desc:0 "Взаємодія з Німеччиною за принципом «ворог мого ворога — мій друг» відкриває канал для стратегічної співпраці та ресурсів, потенційно схиляючи терези на нашу користь."
 WHI_ask_for_humanitarian_aid:0 "Попросити гуманітарну допомогу"
 WHI_ask_for_humanitarian_aid_desc:0 "Тяжке становище нашого народу в ці часи вимагає пошуку гуманітарної допомоги. Міжнародна допомога може полегшити страждання та зміцнити нашу позицію серед населення".
 WHI_ask_for_weapons:0 "Попросити зброю"
 WHI_ask_for_weapons_desc:0 "Безпека зброї має вирішальне значення для нашого подальшого опору. Запит на зброю від співчуваючих націй допоможе нам оснастити наші сили, щоб краще протистояти більшовицькій загрозі."
 WHI_ask_for_loans:0 "Попросити позики"
 WHI_ask_for_loans_desc:0 "Фінансова підтримка у вигляді позик від іноземних союзників може забезпечити економічну підтримку, необхідну для підтримки наших військових зусиль і функцій держави."
 WHI_interventionist_army:0 "Армія інтервенціоністів"
 WHI_interventionist_army_desc:0 "Заохочення іноземного втручання може принести вирішальну перевагу нашому конфлікту. Присутність армії інтервенціоністів може суттєво змінити баланс сил на нашу користь."


 #Албанія
 albania_focus:0 "Албанське фокусне дерево"
 ALB_long_awaited_autonomy:0 "Довгоочікувана автономія"
 ALB_long_awaited_autonomy_desc:0 "Османи надали нам особливий статус, який пропонує відносну автономію. Цю можливість зміцнити наше існування як народу не можна втрачати."

 ALB_aftermatch_of_balkan_wars:0 "Наслідки Балканських воєн"
 ALB_aftermatch_of_balkan_wars_desc:0 "Наша свобода є результатом запеклої боротьби. І хоча боротьба була важкою, тепер ми повинні протистояти заздрісним сусідам нашої території. Щоб бути визнаною незалежною державою, Франція, Велика Британія, Італія, Росія і Німеччина сформувала ICC, орган, призначений для підтримки нашої нової адміністрації."

 ALB_pacify_countryside:0 "Заспокоїти сільську місцевість"
 ALB_pacify_countryside_desc:0 "У цьому регіоні домінують могутні та роз'єднані племена та воєначальники. Ми повинні роззброїти ці небезпечні групи, щоб стати надійною державою."

 ALB_dutch_gendarmerie:0 "Голландська жандармерія"
 ALB_dutch_gendarmerie_desc:0 "Щоб стабілізувати регіон і забезпечити створення надійної адміністрації, великі держави домовилися про формування міжнародної жандармерії на чолі з Нідерландами."

 ALB_reform_administration:0 "Адміністрування реформ"
 ALB_reform_administration_desc:0 "Наша автономія змушує нас керувати величезною територією, що складається з різних етнічних груп, які ми не зможемо інтегрувати за кілька місяців. З іншого боку, ми можемо терпіти місцеві меншини та надавати їм свободи, щоб уникнути політика окупації."

 ALB_istanbul_investments:0 "Стамбульські інвестиції"
 ALB_istanbul_investments_desc:0 "Хоча наша територія отримала певну автономію, ми залишаємось близькими до імперії та потребуємо їх підтримки для нашого розвитку."

 ALB_support_izzet_furgac:0 "Підтримати Ахмета Іззета Пашу"
 ALB_support_izzet_furgac_desc:0 "Наше відділення від Османської імперії не покращило ситуацію в Албанії. Наша культурна та релігійна приналежність залишається піднесеною дверима. Співпрацюючи зі Стамбулом, ми зможемо привести до влади маршала Ахмеда Іззет-пашу."

 ALB_ensure_ottoman_support:0 "Забезпечити османську підтримку"
 ALB_ensure_ottoman_support_desc:0 "Щоб здійснити наш переворот, ми повинні скористатися засобами імперії. Якщо [TUR.getLeader] виявиться сприйнятливим до наших вимог, ми матимемо шанс взяти владу."

 ALB_annex_northern_epirus:0 "Додавання Північного Епіру"
 ALB_annex_northern_epirus_desc:0 "Північний Епір — це суб’єктна територія, яка не має майбутнього як незалежна одиниця, цей регіон з албанською більшістю має бути анексований."

 ALB_congress_of_trieste:0 "Кронгрес Трієста"
 ALB_congress_of_trieste_desc:0 "Трієстський конгрес має на меті поставити короля на чолі країни. Однак Албанія не має королівського походження, що змушує нас звертатися до іноземних кандидатів, запропонованих великими європейськими державами."

 ALB_preserve_neutrality:0 "Зберігати нейтралітет"
 ALB_preserve_neutrality_desc:0 "Ми не можемо зайняти позицію на міжнародній арені через нестабільну внутрішню політику, зосередьмося на побудові незалежної та сильної держави."

 ALB_rapprochement_with_entente:0 "Зближення з Антантою"
 ALB_rapprochement_with_entente_desc:0 "Новий король приєднується до політики Антанти. Ми займемо позицію на користь антинімецького блоку."

 ALB_rapprochement_with_CP:0 "Зближення з центральними державами"
 ALB_rapprochement_with_CP_desc:0 "Новий король приєднується до політики Центральних держав. Ми займемо позицію на користь антифранцузького блоку."

 ALB_claim_boundary_commission_boundaries:0 "Комісія з обмеження преси"
 ALB_claim_boundary_comission_boundaries_desc:0 "Прикордонна комісія працювала з моменту здобуття незалежності в 1912 році, але їй ніколи не вдавалося офіційно закріпити реальні межі держави. Ми використаємо поточну роботу на нашу користь, щоб узаконити території з албанською більшістю."

 ALB_ask_italian_protection:0 "Попросити італійського захисту"
 ALB_ask_italian_protection_desc:0 "Наш новий регент — граф Савойський. Природно, це пов’язало нас з італійськими інтересами та могло потрапити в сферу їхнього впливу."

 ALB_austrian_investements:0 "Безпечні австрійські інвестиції"
 ALB_austrian_investements_desc:0 "Після Лондонської конференції ми отримали виплати від Австрії, які ми могли б збільшити, наблизившись до їхньої сфери впливу."

 ALB_restitution_of_vlore:0 "Повернення Вльори"
 ALB_restitution_of_vlore_desc:0 "Місто Вльора перебувало під італійською окупацією з початку Великої війни. Як протекторат, який відповідає їхнім інтересам, цілком правильно, щоб ми відновили контроль над містом."

 toptani_coup_1913:0 "Відбувся переворот Топтані 1913 року"

### ТУНІС ###
 TUN_demarcate_tunisian_lybian_border:0 "Демаркація тунісько-лівійського кордону"
 TUN_demarcate_tunisian_lybian_border_desc:0 "Кордон між Тунісом і Лівією наразі обговорюється і має призвести до встановлення чіткого кордону в прикордонній зоні довжиною понад 460 км."

 TUN_reform_the_consultative_council:0 "Реформувати Консультативну раду"
 TUN_reform_the_consultative_council_desc:0 "Консультативна рада наразі складається з членів, обраних загальним виборчим правом, майже виключно французів. Щоб заспокоїти молодих тунісців, було вирішено збільшити представницький орган із 45 до 56 місць. Ці нові члени будуть лише тунісцями та обраними на життя."

 TUN_preserve_the_italian_minority:0 "Збереження італійської меншини"
 TUN_preserve_the_italian_minority_desc:0 "Італійська меншина є найбільшою в країні, значно випереджаючи населення Франції. Маючи близько 150 000 офіційних жителів, вони є дешевою робочою силою, яка прямо конкурує з бідними туніськими робітниками, що робить їх об’єктами дискримінації з боку місцевих жителів. Ми ми повинні підтвердити нашу підтримку цьому населенню, продовживши франко-італійську консульську угоду про громадянство."

 TUN_end_the_consular_convention:0 "Завершити консульську конвенцію"
 TUN_end_the_consular_convention_desc:0 "Поселення італійських мігрантів є справжньою проблемою в Тунісі. Бідні робітники вступають у пряму конкуренцію з місцевим робітничим класом, спричиняючи напругу та насильство. Ситуація в Тунісі не дозволяє прийняти майже 150 000 італійців на своїй території. частина з яких змушена буде залишити територію."

 TUN_sfax_olivier_plantation:0 "Плантація Сфакс Олів'є"
 TUN_sfax_olivier_plantation_desc:0 "Місцева влада профінансувала значні інвестиції на півночі країни, де родючі землі дозволяють висаджувати оливкові дерева. Цей перший етап виробництва є запорукою індустріалізації Тунісу."

 TUN_support_melks:0 "Підтримати Melks"
 TUN_support_melks_desc:0 "Населення Мельксів представляє касту корінних селян, як правило, бідну та політично неактивну. Це опора Тунісу, і для розвитку вона потребує значної державної підтримки."

 TUN_support_french_colons:0 "Підтримувати французькі двокрапки"
 TUN_support_french_colons_desc:0 "Французька еліта є могутньою та впливовою. Продовження наших зусиль щодо колонізації та контролю над інституціями має тривати як частина цивілізаційного хрестового походу."

 TUN_form_destour:0 "Відміна форми"
 TUN_form_destour_desc:0 "Доля Тунісу полягає в тому, щоб стати незалежною державою. Принаймні, так думає деяка туніська молодь. Позиція уряду щодо підтримки народних сил спровокувала демократичний імпульс у країні, що призвело до формування організованої автономістської політичної групи. "

 TUN_tunis_al_fatat:0 "Туніс Аль-Фатат"
 TUN_independence_route:0 "§RЦя неісторична гілка зосередить наші зусилля на незалежності, незалежно від ціни!§!"
 TUN_tunis_al_fatat_desc:0 "Туніський дух опору зміцнився у відповідь на диктаторську та кровожерливу політику Франції. Туніський народ сповнений рішучості вибрати найпряміший шлях до свободи, незалежно від ціни чи крові, яка буде пролита."

 TUN_reverse_schiaffo_di_tunisi:0 "Реверс Schiaffo Di Tunisi"
 TUN_reverse_schiaffo_di_tunisi_desc:0 "Італія завжди вважала Туніс частиною своєї зони впливу. Ця територія також була джерелом серйозних суперечок з Парижем, який до 1881 року боровся один з одним за контроль над регіоном. Переможена Італія могла бути зацікавлена в підтримці Незалежність Тунісу відкриє новий ринок, особливо тому, що обидві країни мають велике населення."

 TUN_the_southern_route:0 "Південний шлях"
 TUN_the_southern_route_desc:0 "Франція має великий контроль над північним узбережжям країни. Ми не можемо розвантажувати товари без їхньої перевірки. Єдині дороги, які не контролюються ними, знаходяться на кордоні Лівії. Щоб наша можлива зовнішня підтримка дісталася до нас, ми повинні спочатку отримати згоду органів [448.OWNER.getAdjective]."
 TUN_can_ask_help:0 "[448.OWNER.getFlag]§Y[448.getName] місцеві сили§! прийнято транзит нашого обладнання"

 TUN_moncef_bey_empowered:0 "([TUN.getFlag])§YMoncef Bey§! підтримуватиме націоналістичний рух."
 TUN_support_muhammad_vii:0 "Підтримати Мухаммеда VII"
 TUN_support_muhammad_vii_desc:0 "Син Насера Бея, Монсеф, є великим прихильником національної боротьби Тунісу. Заперечуючи проти протекторату, він міг би очолити опозиційний рух, який ми формуємо разом із такими вже популярними діячами, як Thâalbi або Sfar."

 TUN_revoke_la_marsa_convention:0 "Відкликати конвенцію Марса"
 TUN_revoke_la_marsa_convention_desc:0 "Конвенція Марса пов’язала Туніс із Францією в рамках повного економічного контролю. Порушивши цю угоду, ми відновимо контроль над частиною нашої економіки, а також над вагою нашого державного боргу. У короткостроковій перспективі економічні та соціальні ситуація, ймовірно, буде складною."

 TUN_debt_council:0 "Міжнародна фінансова комісія"
 TUN_restore_the_CFI:0 "Відновити CFI"
 TUN_restore_the_CFI_desc:0 "Міжнародна фінансова комісія керувала нашим боргом до французького втручання. Ця організація може стати новим гарантом нашої стабільності, зберігаючи нашу незалежність. Вона не буде таким щедрим кредитором, як Франція, але забезпечить певну стабільність і дозвольте нам продовжувати наші реформи."

 TUN_reach_germans: "Зв'язатися з Німеччиною"
 TUN_reach_germans_desc:0 "Німецька імперія є найбільшою державою на європейському континенті та природним ворогом Франції. Ймовірно, вони зацікавлені в підтримці нас у нашій боротьбі за незалежність."

 TUN_mobilize_the_sheiks:0 "Мобілізувати шейхів"
 TUN_mobilize_the_sheiks_desc:0 "Шейхи є могутніми місцевими префектами, популярними серед своїх міст. Їхня підтримка в мобілізації населення та його єдності для національної справи є важливою, вони відповідають за передачу інструкцій та організацію рухів і колективних дій."

 TUN_polarize_young_tunisians:0 "Поляризуйте \"Jeunes Tunisiens\""
 TUN_polarize_young_tunisians_desc:0 "Поведінка колоніального уряду підштовхнула багатьох молодих тунісців стати екстремістами та готовими боротися за національну справу. Примусові реформи занурили багатьох із них у бідність. Їхня бойовість буде нашою силою."

 TUN_sfax_plaidoyer:0 "Sfar Plaidoyer"
 TUN_sfax_plaidoyer_desc:0 "Адміністратор Бешир Сфар зібрав законні вимоги туніського народу проти французької влади. У листі є довгий додаток про надмірності колоніальної держави, як через позбавлення волі, так і через експлуатацію населення для Вимоги французьких колоністів прості: надання повної автономії Тунісу в обмін на гарантії і провідне стратегічне партнерство."
 if_they_refuse:0 "§RЯкщо вони не схвалять наш план:§!"
 if_they_refuse_and_we_have_support:0 "§RЯкщо вони не схвалять наш план, ми можемо спробувати вжити заходів. Але для цього нам потрібна принаймні одна зовнішня підтримка. Якщо вона у нас є, вона розблокується:§!"

 TUN_ban_young_tunisians:0 "Заборонити Jeunes Tunisiens"
 TUN_ban_young_tunisians_desc:0 "Молоді тунісці є небезпечною організацією для протекторату. Ми повинні позбутися їхньої активності, перш ніж вона отруїть наші реформи."
 TUN_young_tunisian_banned:0 "Jeunes Tunisiens заборонено"


 TUN_sadiki_high_school_reform_comission:0 "Комісія з реформ Sadiki"
 TUN_sadiki_high_school_reform_comission_desc:0 "Система освіти Тунісу є надзвичайно крихкою, жертвою сильної дискримінації та відсутності загальної шкільної програми. Крім того, викладання арабською мовою набагато нижчої якості, ніж французькою, що підкреслює розрив в освіті серед корінного населення. Абдельеліл Зауче є наріжним каменем цієї ради, яка в кінцевому підсумку має на меті реформувати всю систему освіти."

 TUN_fund_CGFT:0 "Фонд CGFT"
 TUN_fund_CGFT_desc:0 "Compagnie générale française de tramways (CGFT) та її дочірня компанія (CTT) є однією з найбільш процвітаючих галузей промисловості в Тунісі. Держава може інвестувати в капітал компанії, щоб забезпечити її розвиток і створення нових робочі місця."

 TUN_negociate_income_tax_reform:0 "Узгодження балансу податку на прибуток"
 TUN_negociate_income_tax_reform_desc:0 "Поточний розмір меджби становить 25 франків, що є дуже значною сумою для найбільш уразливих громадян Тунісу. Тому [FRA.getLeader] вирішив підтвердити реформу, запропоновану консультативною радою, спрямовану на зменшення суми мейба до 18 франків."

 TUN_tax_agricultural_magnates:0 "Податки на сільськогосподарських магнатів"
 TUN_tax_agricultural_magnates_desc:0 "Колоніальні фермери, звільнені від податків, панують над орними землями Тунісу. Законопроект про бюджет дозволить оподатковувати їх, щоб відновити схожість справедливості в країні."

 TUN_arloing_institute:0 "Інститут Арлоінга"
 TUN_arloing_institute_desc:0 "Нещодавно створений Інститут Арлоінга та Ботанічна служба Тунісу можуть створювати нове насіння, адаптоване до посушливих середовищ, таких як південь Тунісу. Розробка південних родовищ дасть змогу значному економічному розвитку, а також відкриттю справжньої інноваційної мережі в Північній Африці."

 TUN_expand_djerissa_mines_funded:0 "Фінансує шахти Djerissa"
 TUN_expand_djerissa_mines:0 "Розгорнути копальні Джерісса"
 TUN_expand_djerissa_mines_desc:0 "Société du Djebel Djerissa розширюється на півночі країни, її потужності видобутку постійно збільшуються з моменту її створення в 1907 році. Концесія повинна отримати благословення місцевого уряду, зокрема, щоб почати місцеве використання корисних копалин, замість того, щоб експортувати їх усі до материкової Франції."

 TUN_metier_jacquard_factories:0 "Фабрики Métier Jacquard Model Factories"
 TUN_metier_jacquard_factories_desc:0 "З європейською допомогою можна побудувати сучасні ткацькі майстерні, використовуючи «жакардовий ткацький станок», механічну систему, що збільшує швидкість виробництва тканини. За допомогою "Laboratoire d'Essai Indiègne» розповсюдження цих нові інструменти забезпечені по всій території."

 TUN_date_agricultural_reforms:0 "Сільськогосподарські реформи [GetYear] року"
 TUN_date_agricultural_reforms_desc:0 "Традиційне вирощування в Тунісі не є прибутковим, тверду пшеницю можна замінити м’якою пшеницею, тоді як ручні інструменти можна модернізувати. Введення нового насіння підвищить продуктивність ґрунту."

 TUN_arabize_the_tunisien:0 "Arabize \"Le Tunisien\"" # (!)
 TUN_arabize_the_tunisien_desc:0 "Щоб забезпечити більш справедливий доступ до інформації, туніський молодіжний рух під егідою Алі Баха Хамби вирішив запропонувати переклад газети «Le tunisien» на арабську мову, щоб розповсюдити її якомога більшій кількості людей наскільки можливо."

 TUN_djellaz_cimetery_protection_act:0 "Закон про захист кладовища Джеллаз"
 TUN_djellaz_cimetery_protection_act_desc:0 "Кладовище Джеллаз є жертвою численних крадіжок. Грабіжники вторгаються на кладовище вночі та грабують могили, щоб викрасти цінні предмети. Уряд вирішив діяти, зареєструвавши кладовище як державну власність, таким чином дозволяючи його законний захист."
 TUN_djellaz_cimetery_protection_act_cancelled:0 "Акт про захист кладовища Джеллаз скасовано"

 TUN_sponsor_goudchaux_brunshwicg_work:0 "Спонсор роботи Goudchaux - Brunschwicg"
 TUN_sponsor_goudchaux_brunshwicg_work_desc:0 "Ліга прав людини і громадянина пропонує опублікувати брошуру під назвою "Свавілля в Тунісі", написану після розслідування одного з її членів, адвоката Гудшо-Бруншвіка. Автор засуджує скандал із розкраданням туніської землі, багато з яких приносять користь політикам як Жорж Кошері, Джозеф Шайлі, Леон Мужо, Альфонс Педебіду чи Генрі Буше навіть були доповідачами щодо бюджету Тунісу, що підживлює звинувачення в конфлікті інтересів."

 TUN_takeover_judicial_system:0 "Захоплення судової системи"
 TUN_takeover_judicial_system_desc:0 "Влада кадіїв, ісламських суддів, занурює Туніс в архаїчне суспільство, пов’язане з Кораном. Ми повинні змусити сільську владу використовувати французьке законодавство для обліку гастрономів, навіть якщо це може викликати гнів населення."

 TUN_maintain_qadis_authority:0 "Підтримувати повноваження кадіїв"
 TUN_maintain_qadis_authority_desc:0 "Стабільність Тунісу ґрунтується на повазі до традицій місцевого населення. Ми не можемо боротися з ісламом у сільській місцевості, ризикуючи викликати гнів корінних жителів. З іншого боку, ми можемо запропонувати гарантії місцевим суддям, створення високих судів у великих містах."

 TUN_ban_the_tunisien:0 "Заборона арабської преси"
 TUN_ban_the_tunisien_desc:0 "Політична позиція газети "Le tunisien" є неприйнятною для уряду. Отже, цю пресу, як і всю пресу, написану арабською мовою, потрібно просто заборонити."

 TUN_balance_ctt_employement_rate:0 "Збалансований рівень зайнятості CTT"
 TUN_balance_ctt_employement_rate_desc:0 "Щоб заспокоїти арабське населення, уряд вирішив змінити рівень зайнятості місцевих жителів у трамвайній компанії Тунісу (CTT), встановивши максимальну кількість етнічних італійців у компанії до 30%. бізнес."

 TUN_reshuffle_the_confrence_consultative:0 "Змінити склад Консультативної ради"
 TUN_reshuffle_the_confrence_consultative_desc:0 "Частина консультативної асамблеї складається з перевірених націоналістів незалежності Тунісу. Їхнє виключення необхідне для відновлення видимості стабільності в раді."

 TUN_end_the_mejba:0 "Закінчити Меджбу"
 TUN_end_the_mejba_desc:0 "Меджба є надзвичайно важким податком для населення Тунісу, тому консультативна рада пропонує перетворити його на набір окремих податків, головним із яких буде "Аль-Істітан". Це зобов'язано будь-якому чоловікові особа, яка проживає в Тунісі і старше двадцяти років, звільняється лише від туніських і французьких солдатів."

 TUN_form_the_tunisian_contingent:0 "Сформувати туніський контингент"
 TUN_form_the_tunisian_contingent_desc:0 "Метрополія вимагає мобілізації 26 000 корінних туніців і 9 000 французьких поселенців у рамках мобілізаційного плану угоди. Таким чином, ми повинні сформувати збройні сили туніських стрільців, призначені для підтримки інтересів Франції."
 TUN_contingent_formation:0 "Розгорне §Y3 дивізії§! з §Y4 піхотними батальйонами§! з §Яртилерією, розвідкою та інженерною підтримкою§! у §Y[458.GetCapitalVictoryPointName]§!."
 TUN_order_of_battle:0 "§CБойовий порядок:§!\n - 4e régiment de tirailleurs tunisiens\n - 8e régiment de tirailleurs tunisiens\n - 4e régiment mixte de zouaves et tirailleurs"

 TUN_expand_local_conscription:0 "Розгорнути місцеву військову повинність"
 TUN_expand_local_conscription_desc:0 "Війна вимагає від нас мобілізації більше військ, навіть якщо корінне населення виступає проти цього. Для цього мобілізація класів після сьомого, наприклад до десятого, механічно дозволяє мобілізувати більше солдатів. Уряд тому пропонує викликати класи 1903 до [GetYear]."

 TUN_french_military_supplies:0 "Французьке військове постачання"
 TUN_french_military_supplies_desc:0 "Постачання гарнізонів Тунісу вимагає постійних зусиль, які можуть бути забезпечені лише створенням виробничого ланцюга на материковій частині Франції, продукція якого потім транспортуватиметься до Африки."

 FRA_french_military_supplies:0 "Французьке військове постачання"
 FRA_french_military_supplies_desc:0 "Постачання гарнізонів Марокко вимагає постійних зусиль, які можуть бути забезпечені лише створенням виробничого ланцюга на материковій частині Франції, продукція якого потім транспортуватиметься до Африки."

 TUN_contact_the_left_cartel:0 "Зв'яжіться з лівим картелем"
 TUN_contact_the_left_cartel_desc:0 "Радикальні соціалістичні ліві сили підтримують ідею деколонізації Північної Африки. Такий проект відповідає очікуванням туніських демократів, які бажають взяти під контроль свою власну долю. Туніська справа повинна дійти до вух парламентарів SFIO, так чи інакше інший."

 TUN_la_tunisie_martyr:0 "Мученик Тунісу"
 TUN_la_tunisie_martyr_desc:0 "Абделазіз Таальбі та Ахмед Сакка написали маніфест «Мучеництво Тунісу», який містив проект конституціоналізації Тунісу (арабською «destour»). Ця основа є найбільш конкретною та надійною для законодавчої побудови туніської республіки."

 cancel_focus:0 "§YСкасувати фокус:§!"
 skip_focus:0 "§YПропустити фокус:§!"

 FRA_rabat_administrative_center:0 "Rabat Administrative Center" # (!)
 FRA_rabat_administrative_center_desc:0 "To facilitate security and governance in Morocco, the administrative capital will be moved from Fez to Rabat. This effort will initiate major state reforms aimed at modernizing the country over the long term." # (!)

 FRA_caid_and_pachas_tutelage:0 "Caïds and Pachas Tutelage" # (!)
 FRA_caid_and_pachas_tutelage_desc:0 "To restore order in the provinces, Lieutenant General Lyautey decided to create a branch dedicated to the administration of the Caïds and Pashas of Morocco. Several local establishments would be placed in strategic cities to monitor the loyalty and contributions of the Sultan's servants." # (!)

 FRA_franco_arab_schools: "Франко-арабські школи"
 FRA_franco_arab_schools_desc:0 "As in Algeria and Tunisia, the Moroccan education system must be modernized to offer bourgeois youth a European education. This reform aims to create a new, educated, and innovative Moroccan elite." # (!)

 FRA_support_habous:0 "Support Habous" # (!)
 FRA_support_habous_desc:0 "To preserve Morocco's stability, particular emphasis must be placed on respecting traditions and Islam. The protectorate must provide guarantees for the authority of the habous, powerful local religious leaders." # (!)

 #Північно-Західна армія
 NWA_with_german_support: "Військова допомога з Німеччини"
 NWA_with_german_support_desc: "Німці погодилися надати нам зброю, щоб допомогти взяти Петроград. В обмін німці очікують, що ми створимо пронімецький уряд у Петрограді після того, як ми його захопимо."
 NWA_without_german_support: "Наша власна боротьба"
 NWA_without_german_support_desc: "Навіть якщо німці не допоможуть нам, ми не повинні здаватися. Петроград знаходиться всього приблизно в 260 км від Пскова, і якщо ми зможемо спорядитися і в ідеалі зібрати ще кілька одиниць, ми прибудемо туди менше ніж через тиждень після початку нашого образливий."
 NWA_germans_agreed_to_help: "§Y[GER.getName]§!: погодився допомогти нам"
 NWA_ask_for_estonian_help: "Безпечна підтримка естонською мовою"
 NWA_ask_for_estonian_help_completed_tt: "Завершено фокус §YПопросити естонців про допомогу§!"
 NWA_ask_for_estonian_help_desc: "Зараз, коли німецькі війська відступають, а наша армія не готова, нам потрібно звідкись шукати підтримки. Це також має бути зроблено швидко, оскільки ми не У мене є багато часу, перш ніж Червона Армія почне атаку. [EST.GetName] — наш найкращий і реалістично єдиний варіант, оскільки інші наші союзники надто далеко."
 NWA_ask_for_estonian_help_tt: "Коли ми розпочнемо нашу атаку на Петроград [EST.GetFlag]§C[EST.GetNameDef]§! допоможе нам у нашій атаці."
 NWA_german_advisors: "Німецькі військові радники"
 NWA_german_advisors_desc: "Ми запросимо німецьких офіцерів допомогти нам у виконанні майбутніх операцій і навчанні наших підрозділів. Ми також повинні попросити німців надіслати сержантів і регулярних солдат, щоб допомогти вести наші війська на фронті."
 NWA_prepare_for_attack: "Готуйтеся до нашого маршу на Петроград"
 NWA_prepare_for_attack_desc: "Тепер, коли більшовиків було зупинено і ми отримали підтримку від Естонії та інших союзників, ми підготуємо наш наступ, щоб звільнити Петроград і нарешті врятувати Росію від червоної чуми."
 NWA_prepare_for_attack_tt: "Ми відновимо контроль над нашими військами"
 NWA_ensure_the_baltic_support: "Забезпечити підтримку від [UBD.GetNameDef]"
 NWA_ensure_the_baltic_support_desc: "Незважаючи на те, що ми отримали велику підтримку від німців, ми, швидше за все, самі не досягнемо Петрограда. Тому, щоб забезпечити успіх нашої атаки, ми повинні бути впевнені, що [UBD.GetNameDef] і їхні армія нам допоможе в найгіршому сценарії."
 NWA_glorious_march_to_petrograd: "Наш славний похід до Петрограда"
 NWA_glorious_march_to_petrograd_completed_tt: "Завершено фокус §Ваш славний похід на Петроград§!"
 NWA_glorious_march_to_petrograd_tt: "Один із двох наступних фокусів у цій гілці буде завершено відповідно до успіху нашої атаки."
 NWA_glorious_march_to_petrograd_desc: "Час нарешті настав. Ми розпочнемо нашу атаку, щоб захопити стару столицю імперії, місто Петроград. Ми готувалися до цього моменту протягом тривалого часу, тому кожен повинен зробити все можливе, щоб ми могли звільнити місто і завдати більшовикам ще однієї великої поразки."
 NWA_imperial_capital_is_ours: "Імперська столиця під нашим контролем"
 NWA_imperial_capital_is_ours_desc: "Столицю Імперії місто Петроград нарешті відібрали ті брудні революціонери, тому ми можемо розпочати переміщення туди наших установ і підготуватися до того, щоб зробити його нашою тимчасовою столицею."
 NWA_dissolve_government: "[Get_NWA_focus2_name]"
 NWA_fire_the_defence_minister: "[Get_NWA_focus1_name]"
 NWA_continue_with_personal_leadership_name: "Продовжити персональне лідерство"
 NWA_dissolve_government_name: "Розпустити "Уряд""
 NWA_establish_democratic_government_name: "Створити демократичний уряд"
 NWA_arrest_war_minister_name: "Заарештувати військового міністра"
 NWA_transfer_power_to_government_name: "Передача влади цивільному уряду"
 NWA_dissolve_government_desc: "[Get_NWA_focus2_desc_name]""
 NWA_fire_the_defence_minister_desc: "[Get_NWA_focus1_desc_name]"
 NWA_continue_with_personal_leadership_desc_name: "На даний момент наш найкращий варіант щодо питання керівництва — продовжувати поточний шлях і, щоб зробити його ще ефективнішим, ми повинні надати начальнику армії абсолютні повноваження також над цивільною адміністрацією."
 NWA_dissolve_government_desc_name: "Так званий Регіональний уряд Північно-Західної Росії є нічим іншим, як зіпсованим іноземним маріонетковим режимом. Нам потрібно його розпустити, щоб ми могли анулювати угоди щодо країн Балтії, які «уряд» уклав під тиском британців."
 NWA_establish_democratic_government_desc_name: "Щоб отримати підтримку місцевих простих людей, ми повинні відновити демократію та вибори. Це також підвищить популярність у демократичних західних країнах і, можливо, навіть призведе до збільшення обсягу допомоги з боку цих країн."
 NWA_arrest_war_minister_desc_name: "Щоб врятувати нашу демократію, ми повинні заарештувати [NWA.GetLeader] нашого військового міністра та головнокомандувача армією. Ми повинні це зробити, тому що він погрожував розпустити уряд, як тільки зможе. Ми все ще можемо зупинити його, якщо ми діємо першими й заарештовуємо його, перш ніж він матиме шанс розпустити наш уряд."
 NWA_transfer_power_to_government_desc_name: "З моменту створення так званого Регіонального уряду Північно-Західної Росії воно здебільшого існувало лише на папері. Але тепер, коли ми нарешті завоювали Петроград, уряд нарешті може почати фактично керувати цивільними справами на територіях, контрольованих нашими військами."
 NWA_help_from_other_fractions: "Попросити допомоги в інших білих сил"
 NWA_help_from_other_factions_desc: "Щоб краще боротися з більшовиками, ми повинні попросити інших членів Білого руху про певну допомогу, переважно у формі фінансової та військової допомоги."
 NWA_we_failed: "Ще одна поразка"
 NWA_we_failed_desc: "Нашу атаку було зупинено, і навіть з усіма нашими приготуваннями, а також елементом несподіванки нам не вдалося відвоювати стару столицю імперії місто Петроград. Незважаючи на те, що це вирішальна поразка для наших сил, це не кінець, і тому ми не повинні здаватися."
 NWA_we_took_petrograd: "Триколірний прапор знову над Петроградом"
 NWA_we_took_petrograd_desc: "Наша атака була дуже успішною, оскільки місто Петроград було відвойовано у більшовиків. І наша операція, і її масштаб були несподіванкою для Червоної армії, і тому ми змогли завдати сильного удару прямо в обличчя червоним рух."
 NWA_prepare_to_defend: "Укріпити західний берег річки Волхов"
 NWA_prepare_to_defend_desc: "Після нещодавнього захоплення Петрограда наші сили виснажені, тому будь-яка подальша атака може призвести до фатальної помилки, яка може призвести до втрати всього, над чим ми наполегливо працювали. Щоб уникнути цієї долі, ми повинні зупинити наші сили та дозволити їм відпочити під час підготовки оборонного рубежу на західному березі річки Волхов."
 NWA_prepare_to_defend_tt: "Якщо ми будемо контролювати західний берег річки Волхов від Ладозького озера до Великих Лук, уздовж річки будуть побудовані §YLand Forts§!"
 NWA_prepare_for_further_attack: "Почати підготовку до подальших атак"
 NWA_prepare_for_further_attack_desc: "Тепер, коли ми перемогли більшовиків у Петрограді, ми повинні продовжувати тиснути на них, щоб вони не змогли реорганізуватися та спланувати контратаку. Найкращий спосіб зробити це — провести ще один наступ, але цього разу на південь і навіть погрожувати Москва. Але для цього нам потрібно спочатку підготувати наші війська і матеріально-технічне забезпечення."
 NWA_prepare_for_further_attack_tt: "Якщо ми контролюємо §YНовгород§! ми отримаємо там §YВузол постачання§! і залізниці з §YПсков§! і §YПетроград§! і якщо ми контролюємо §YВеликі Луки§! ми також отримаємо залізницю між ним і §Ю.Псков§!"
 NWA_move_capital: "Перемістити адміністрації"
 NWA_move_capital_desc: "Тепер, коли ми захищали Петроград і лінія фронту досить далеко, щоб він був у безпеці від ворога, ми повинні перемістити туди нашу урядову адміністрацію."
 NWA_yet_another_retreat: "Безпечний Гдов"
 NWA_yet_another_retreat_desc: "Оскільки наша атака повернути Петроград зазнала невдачі, а більшовики готують свою контратаку, ми повинні переконатися, що території позаду фронту є безпечними для відступу наших військ, щоб наші війська могли уникнути нападу Червоної Армії."
 NWA_rp_volunteers: "Набір російсько-німецьких добровольців"
 NWA_rp_volunteers_desc: "Тепер, коли ми нарешті воюємо разом з німцями, ми можемо розпочати нашу кампанію з вербування російських і балтійських німців до лав нашої армії. Щоб збільшити кількість добровольців, ми пообіцяємо землю для тих, хто бажає воювати в наших лавах."
 NWA_entente_advisors: "Радники Антанти"
 NWA_entente_advisors_desc: "Хоча німці здаються більш логічним вибором, ми все одно повинні просити допомоги в Антанти, точніше у Франції та Сполученого Королівства."
 NWA_suppress_remaining_commies: "Придушіть решту опору в Петрограді"
 NWA_suppress_remaining_commies_desc: "Незважаючи на те, що ми контролюємо Петроград, він все ще не повністю під нашим контролем, оскільки невеликі групи колишніх червоноармійців і лояльних більшовицьких солдатів все ще діють у місті та планують терористичні атаки проти громадян і наших військ. Якщо ми хочемо дійсно рухатися наші урядові адміністрації там повинні придушити ці групи."
 NWA_form_northwestern_government: "Сформувати північно-західний уряд"
 NWA_form_northwestern_government_desc: "З моменту формування нашої армії в підконтрольних нам регіонах не було жодної цивільної адміністрації. Тому наші війська не здаються спокусливими для простих людей. Щоб вирішити цю проблему, ми повинні сформувати окремий уряд який контролює цивільні справи на підпорядкованій території."
 NWA_baltic_question: "Балтійське питання"
 NWA_baltic_question_desc: "Після того, як ми визнали незалежність Естонії, деякі латвійські та литовські політики попросили нас зробити те саме. В обмін вони пообіцяли розглянути можливість допомогти нашій справі. Тепер настав час остаточно визначити нашу позицію щодо їхньої незалежності."
 NWA_finnish_question: "Фінське питання"
 NWA_finnish_question_desc: "[FIN.GetNameDef] є однією і, ймовірно, наймогутнішою з балтійських держав, які вийшли з-під російського панування після революцій. Їхню незалежність офіційно визнають більшовики та багато інших націй, але жоден із членів «Білого руху» їх не визнав, і тепер ми маємо визначитися з нашим підходом до них."
 NWA_eastern_hindenburg_line: "Східна лінія Гінденбурга"
 NWA_eastern_hindenburg_line_desc: "Оскільки більшовики відтягують все більше сил на наш фронт, ми повинні розширити укріплення вздовж річки Волхов. Наша оборонна лінія, натхненна німецькою лінією Гінденбурга, складатиметься з кількох опорних пунктів, з’єднаних укріпленими траншеями."
 NWA_eastern_hindenburg_line_tt: "Якщо ми будемо контролювати західний берег річки Волхов від Ладозького озера до Великих Лук, раніше побудовані §YLand Forts§! уздовж річки буде розширено"
 NWA_operation_white_arrow: "Операція Біла стріла"
 NWA_operation_white_arrow_desc: "Після забезпечення Петрограда та деяких матеріально-технічних підготовок ми нарешті зможемо розпочати наш наступ на Москву. Якщо нам вдасться взяти Москву, ми зможемо нарешті перемогти більшовиків раз і назавжди, а також покращити нашу позицію на майбутніх переговорах після громадянської війни виграв."
 NWA_operation_white_sword: "Операція Білий меч"
 NWA_operation_white_sword_desc: "Після того, як наша перша спроба підкорити Петроград була невдалою, наша армія постійно ставала все кращою і кращою. Тепер, коли ми намагаємося знову, у нас є набагато більше і краще навчених солдатів, краща матеріально-технічна база та більше обладнання. Це значно збільшує наші шанси на успішну операцію."
 NWA_together_with_other_white_forces: "Працювати разом з іншими членами білого руху"
 NWA_together_with_other_white_forces_desc: "Ми маємо працювати разом з іншими членами Білого руху, щоб ефективніше перемогти більшовиків. Крім того, пізніше після громадянської війни ми зможемо краще реконструювати Росію та повернути їй її стару славу."
 NWA_no_together_with_other_white_forces: "Проголосити справжній уряд Росії"
 NWA_no_together_with_other_white_forces_desc: "Ті самозванці в Сибіру та на Доні схожі на більшовиків, оскільки жоден із них не вартий мантії Славної Росії. Через це ми є єдиними справжніми спадкоємцями Російської імперії, а тому ми зобов’язані відновити Росію її колишню славу."
 NWA_mobilize_people: "Мобілізувати людей"
 NWA_mobilize_people_desc: "Боротьба проти більшовиків потребує повної мобілізації нашого народу. Кожен чоловік і жінка повинні бути готові зробити свій внесок у нашу справу, чи то в прямих боях, чи то на підтримку."
 NWA_keep_volunteer: "Зберегти добровольчу армію"
 NWA_keep_volunteer_desc: "Серце нашого опору лежить у дусі волонтерства. Зберігаючи структуру Добровольчої армії, ми спираємося на патріотизм і відданість наших людей, створюючи грізну силу, віддану справі білих і звільненню Росії від Більшовицький контроль."
 NWA_repair_baltic_fleet: "Повернути кораблі класу Gangut"
 NWA_repair_baltic_fleet_desc: "Усі кораблі класу Гангут, окрім Петропавловська, були зупинені більшовиками до того, як ми взяли Петроград, але тепер, коли ми контролюємо Петроград, ми можемо їх відновити. Незважаючи на те, що їх ремонт займе чимало часу, все одно це буде варте того через довгий час бігти."
 NWA_repair_baltic_fleet_tt: "Три пошкоджені лінкори класу YGangut§!, які ми захопили під час взяття Петрогарда, буде переміщено на Балтійську верф для ремонту"
 NWA_improve_officer_corps: "Вирішити проблеми в офіцерському корпусі"
 NWA_improve_officer_corps_desc: "З моменту заснування нашої армії в офіцерському корпусі виникло багато проблем, наприклад призначення офіцерів батальйонного рівня керувати полками. Іншою проблемою в офіцерському корпусі є небажання працювати разом. Ми повинні вирішити проблеми всередині офіцера корпусу, якщо ми хочемо, щоб наша армія функціонувала."
 NWA_restart_putilov_production: "Перезапустити виробництво броньованих автомобілів"
 NWA_restart_putilov_production_desc: "До страйків, які поклали початок першій революції, Путіловський завод виробляв броньовані автомобілі разом із іншою продукцією. Тепер, коли ми знову контролюємо завод, ми можемо продовжити виробництво броньованих автомобілів, щоб отримати перевагу над більшовиками."
 #NWA day tooltips
 NWA_ask_for_estonian_help_focus_days_tt: "Поточні дні: [?NWA_ask_for_estonian_help_completed_tt:днів|Y0]"
 NWA_glorious_march_to_petrograd_focus_days_tt: "Поточні дні: [?NWA_glorious_march_to_petrograd_completed_tt:днів|Y0]"


 ALB_the_emergence:0 "Поява"
 ALB_the_emergence_desc:0 "Ми нарешті вільна нація після цілої ери іноземного правління. Ми повинні почати створювати нашу націю."
 ALB_declaration_of_independence:0 "Декларація незалежності"
 ALB_declaration_of_independence_desc:0 "Як вільна нація, ми повинні проголосити нашу незалежність і самоствердитися на світовій арені."
 ALB_organize_armed_forces:0 "Організувати збройні сили"
 ALB_organize_armed_forces_desc:0 "Наші збройні сили — це лише зграя ополчення. Якщо ми хочемо пережити майбутні випробування, нам потрібно створити правильну армію."
 ALB_establish_public_services:0 "Створити державні служби"
 ALB_establish_public_services_desc:0 "Наша молода нація насправді не функціональна, і наразі лише забезпечує безпеку через народне ополчення. Нам потрібно створити відповідні державні органи, щоб у нас була можливість визнати нашу боротьбу в майбутньому."
 ALB_demand_recognition_by_great_powers:0 "Визнання вимоги"
 ALB_demand_recognition_by_great_powers_desc:0 "Наша молода нація вже встановила контакти із зацікавленими сторонами, такими як Австро-Угорщина, Італія та Великобританія. Нам потрібно змусити їх підтримати наші інтереси, однак, особливо з італійцями, ми повинні розраховувати на те, щоб дати їм щось повернутися..."
 ALB_international_commission_control:0 "Встановити ICC"
 ALB_international_comission_control_desc:0 "Іноземні держави вимагають від нас створити державний орган, який представлятиме їхні інтереси та поєднує їх із нашими власними. Ми отримаємо міжнародне визнання цим кроком, а також чинитимемо тиск на окупантів наших основних земель."
 ALB_international_gendarmerie:0 "Міжнародна жандармерія"
 ALB_international_gendarmerie_desc:0 "Наші іноземні союзники запропонували свій захист у формі міжнародної жандармерії. Хоча ми б радше покладалися на власні сили, наразі вони розкидані, і іноземні військові сили, безсумнівно, внесуть певну легітимність."
 ALB_trieste_congress:0 "Трієстський конгрес"
 ALB_trieste_congress_desc:0 "Для просування наших національних інтересів і підвищення легітимності нашого уряду ми призначимо представників на майбутній Всеалбанський конгрес Трієста за підтримки Австрії. Однією з головних тем також будуть вибори монарха, враховуючи, як монархія, особливо з важливою королівською особою, принесе нам більше легітимності та приведе когось, визнаного, щоб представляти нас у мирських справах."
 ALB_our_arch_enemy:0 "Наш головний ворог"
 ALB_our_arch_enemy_desc:0 "Королівство Сербія все ще окупує наші основні землі без дозволу. Великі держави здебільшого нічого не роблять, за помітним винятком Австро-Угорщини, яка вже змусила сербський уряд відійти від наших берегів. Проте вони все ще окупують нашу внутрішню територію, а також райони зі значною албанською більшістю. Хоча ми не в змозі протистояти сербам і чорногорцям, ми можемо скористатися підтримкою Австрії наші інтереси піклуватися про це разом із підтримкою нашого населення в можливих повстаннях проти сербського тиранічного правління вже пропонують нам спробу повстання."
 ALB_an_old_option:0 "Старий варіант"
 ALB_an_old_option_desc:0 "Хоча ми здобули незалежність, ми здебільшого не боролися за це. Переважна більшість нашого населення була б задоволена перебуванням під османським сюзеренітетом, під захистом османського султана та ісламського халіфа Можливо, нам слід прислухатися до їхніх криків і підтримати їх Союз і Прогрес, і вони пообіцяли свою підтримку в наших планах, однак ми повинні знати, що наші міжнародні захисники не сприймуть цей крок легковажно, наші сусіди та наша легітимність, безсумнівно, постраждають, навіть якщо план вдасться, зважаючи на те, як ми живемо. охоче повертаючись під їхній великий палець."
 ALB_prepare_ottoman_coup:0 "Підготувати проосманський переворот"
 ALB_prepare_ottoman_coup_desc:0 "Оскільки більшість нашого мусульманського населення підтримує цю ініціативу, а також османські обіцянки доброзичливого правління, автономії та підтримки наших ірдентистських вимог, ми готові розпочати підготовку до самоперевороту Ісмаїла Кемалі. Однак ми повинні бути обережними, якщо Сербія чи Міжнародна контрольна комісія з’ясують, що ми намагаємося зробити, наслідки наших дій можуть бути невблаганний."
 ALB_nationalist_agitation_in_kosmet:0 "Націоналістична агітація"
 ALB_nationalist_agitation_in_kosmet_desc:0 "У нещодавно завойованій Сербією провінції Косово є велика кількість албанців, які незадоволені сербським тиранічним правлінням. Можливо, ми можемо переконати їх перевести свої слова на дії. Будь-які дії були б бажаними, будь-який убитий сербський солдат, цивільний, адміністратор, вчитель, хто завгодно, відповість за нашу справу."
 ALB_contact_macedonians:0 "Зв'язатися з македонцями"
 ALB_contact_macedonians_desc:0 "Ми вступили в контакт із болгарами, які проживають у Македонії, після їхньої поразки у Другій Балканській війні. Оскільки Болгарія не в стані допомогти їм боротися з гнобителями сербів, вони можуть через нашого нового партнера ВМРО приєднатися до нашої боротьби проти сербської нації."
 ALB_launch_the_uprising:0 "Розпочати повстання"
 ALB_launch_the_uprising_desc:0 "Ми знаходимося в такому становищі, коли ми можемо нарешті розпочати нашу спробу звільнити наших братів під іноземним пануванням. З повстанцями, озброєними, схвильованими та об’єднаними з македонськими болгарами, ми нарешті зможемо звільнити наші території від сербського ярма. Травень Аллах з нами."
 ALB_tackle_the_serbian_puppet:0 "Взятися за сербську маріонетку"
 ALB_tackle_the_serbian_puppet_desc:0 "Ессад Топтані, ім'я якого є синонімом слова зрадник, за допомогою сербів встановив контроль над територіями, раніше окупованими Сербією. Отримавши всю необхідну підтримку від нашого головного ворога, він проголосив суперницький уряд у Дурресі і згуртував племена через підкуп і тактику "розділяй і володарюй." він проголосив, що наш національний уряд нелегітимний, ми повинні подбати про нього, перш ніж це вийде з-під контролю."
 ALB_toptani_surrender:0 "Приєднати Топтані до складу"
 ALB_toptani_surrender_desc:0 "Хоча ми не в змозі знищити зрадницьку державу Топтані, ми все ще претендуємо на вищу легітимність, ніж він будь-коли. Маючи готову поступку для нього, іноземну допомогу та нового принца на троні, ми зможемо покласти край його повстанню без насильства. Він претендуватиме на посаду військового міністра в новому уряді, що, сподіваємось, заспокоїть його та виправдатиме безсилі для будь-яких майбутніх дій проти нас."
 ALB_serbian_retreat:0 "Сербський відступ"
 ALB_serbian_retreat_desc:0 "Сербські війська, згідно з ультиматумом Австро-Угорщини, звільнили центральну Албанію аж до Сходера. Оскільки уряд Вльори не міг встановити своє панування над величезною територією, люди об’єдналися під керівництвом однієї людини. Ессад-паша Топтані, відомий герой османської війни, герой інциденту 31 березня, мав підніжжя і зібрав роз'єднані племена, скоріше, нетрадиційними методами, і пообіцяв захистити свій народ від іноземців і зрадників."
 ALB_denounce_vlore_government:0 "Засудити уряд Влери"
 ALB_denounce_vlore_government_desc:0 "Уряд Влери є лише інструментом іноземців. Вони запросили іноземні державні органи, навіть іноземні військові, які незабаром зіткнуться з нами. Ессад-паша пообіцяв захистити албанський народ від іноземців, які використовують Албанію як маріонетку держава створена лише для того, щоб Сербія втратила берегову лінію."
 ALB_increase_legitimacy:0 "Підвищити легітимність"
 ALB_increase_legitimacy_desc:0 "Оскільки ми контролюємо більшу частину нашої території, нація надала підтримку Есаду-паші. Наш уряд уже веде переговори про визнання Сербією, і, ймовірно, незабаром також відбудеться визнання за кордоном."
 ALB_serbian_support:0 "Сербська підтримка"
 ALB_serbian_support_desc:0 "Оскільки уряд Вльори відкрито виступає проти сербів навіть після їх невдалого повстання, Ессад-паша вирішив застосувати більш прагматичний підхід. Хоча він не є прихильником нації, яка займає території, населені албанцями, він знає, що Сербія не є такою найближчим часом ми поїдемо, і нам потрібно співпрацювати, щоб хоч раз на Балканах був мир."
 ALB_woo_italy:0 "Воо Італія"
 ALB_woo_italy_desc:0 "Італія завжди була рішучим прихильником незалежності Албанії. Уряд Вльори йшов назустріч Центральним державам, зокрема Австро-Угорщині, викликаючи ворог усіх своїх сусідів, і хоча Італія номінально є членом Центральних держав ми усвідомлюємо той факт, що Італія останнім часом віддалялася від Центральних держав, і вони стверджували, Австро-Угорська територія, особливо Адріатичне узбережжя, ми можемо використати розрив, створений між двома країнами, щоб взяти верх у нашій боротьбі за владу з урядом Влери."
 ALB_scavenge_equipment:0 "Обладнання для збирання сміття"
 ALB_scavenge_equipment_desc:0 "Після відступу Османської імперії, а згодом сербського відступу з нашої території, велика кількість обладнання було залишено, надто важке для перенесення, зламане або занедбане. У будь-якому випадку ми маємо справжній скарб на нашій території, і ми повинні спробувати використати це в наших інтересах, відремонтувати те, що потребує ремонту, і те, що не підлягає ремонту, використовувати для запчастин, оскільки наша галузь майже не існує має допомогти нам витримати повстання, заколоти та триваючий громадянський конфлікт."
 ALB_demand_recognition:0 "Визнання вимоги"
 ALB_demand_recognition_desc:0 "Отримавши гору над узурпаторами на півдні, наші дипломати вже встановили контакти з іноземними емісарами через наших сербських союзників щодо визнання нашого уряду як єдиного законного уряду Албанії. З визнанням ми також повинні спробувати забезпечити відступ міжнародної жандармерії, що зробить уряд Влери безсилим протистояти нашим сил у найближчому майбутньому."
 ALB_treaty_of_Nis:0 "Нішський договір"
 ALB_treaty_of_Nis_desc:0 "По дорозі додому Ессад-паша зв’язався зі своїми старими союзниками в Сербії. Оскільки сербський уряд евакуювався до Ніша внаслідок триваючої війни з Австро-Угорщиною, а також завдяки останнім перемогам, Ессад-паша зумів отримати зустріч з прем'єр-міністром Сербії [SER.GetLeader]. Сербія також пообіцяла підтримку Есаду Топтані фінансування його ополчення, принаймні до тих пір, поки Албанія не буде умиротворена і повністю під його контролем. Однак вітчизняні аналітики вважають це кроком зради, оскільки в очах більшості албанців Сербія все ще вважається заклятим ворогом, і навіть більш помірковані з них бачать це. Не дивлячись на їхню думку, Ессад-паша прямує до Албанії, де намагатиметься за допомогою сербів встановити порядок."
 ALB_united_albania:0 "Об'єднана Албанія"
 ALB_united_albania_desc:0 "Албанія нарешті об’єднана під керівництвом Есада Топтані. Останні осередки опору проти його правління зникли в горах, і Ессад проголосив себе прем’єр-міністром нового албанського уряду. З принцом у вигнанні це дає йому абсолютну контроль над Албанією."
 ALB_consolidate_position:0 "Консолідувати позицію"
 ALB_consolidate_position_desc:0 "Зі встановленням нового військового режиму в Албанії ми маємо закріпити нашу позицію у світі як новий легітимний уряд Албанії. Хоча більшість світу все ще вважає принца справжнім албанським лідером, він є не чим іншим, як маріонетка іноземців і покинув країну, він не має жодної влади над албанською землею."
 ALB_muslim_revolts:0 "Мусульманські повстання"
 ALB_muslim_revolts_desc:0 "Коли Асад намагався зміцнити свою позицію, залишки мусульманського повстання, яке охопило країну до того, як Асад прийшов до влади, знову активізувалися, змусивши Есад-пашу переховуватися в Дурресі. Ми можемо сподіватися лише на краще, що реакціонери не зможуть не намагайся робити щось необдумане".
 ALB_establish_government:0 "Створити уряд"
 ALB_establish_government_desc:0 "Оскільки уряд Влери зараз перебуває у вигнанні, ICC розпущено та мусульманське повстання здебільшого придушено, ми нарешті готові сформувати справжній уряд албанського народу для албанського народу, який не буде служити чиїмось іншим інтересам."
 ALB_invite_serbian_army:0 "Запросити сербську армію"
 ALB_invite_serbian_army_desc:0 "Ситуація ставала все гіршою. Есад Топтані оточений у Дурресі, а повстанці вимагають від нього шанувати заклик султана до джигаду та оголосити війну Антанті. Ми змушені вдатися до сербської армії за допомогою в придушення повстання Ми не знаємо, чи змусить нас пошкодувати про це, але ми не маємо інший варіант."
 ALB_rely_on_us:0 "Покладайтеся на себе"
 ALB_rely_on_us_desc:0 "Оскільки нинішнє повстання трохи вийшло з-під контролю, Ессад Топтані мобілізував своє ополчення, щоб спробувати прорвати оточення Дурреса. Хоча Сербія вже запропонувала нам допомогу, яку вона зобов’язує за умовами Ніської угоди, ми думаємо, що зможемо впоратися з цим самостійно та уникнути посилення сербського впливу на нашу націю та можливих наслідків, які це пов’язано."


 VIN_paris_investments:0 "Паризькі інвестиції в Індокитай"
 VIN_paris_investments_desc:0 "Перлина імперії потребує постійних капіталовкладень, щоб забезпечити розвиток місцевого виробництва. Найсучасніший регіон, Кохінхіна, заслуговує на фінансування, спрямоване на стабілізацію тамтешньої адміністрації."

 VIN_support_king_sisowath:0 "Підтримати короля Сісовата"
 VIN_support_king_sisowath_desc:0 "Король Камбоджі Сісоват повністю співпрацював з колоніальною адміністрацією та стабілізував регіон після своєї коронації в 1904 році. Ми повинні легітимізувати його правління та забезпечити фінансову підтримку для консолідації його влади."

 VIN_modernize_cambodia:0 "Модернізуйте Камбоджу"
 VIN_modernize_cambodia_desc:0 "Незважаючи на стабільність регіону, Камбоджа залишається нещодавно розширеною територією в його західній частині та все ще вимагає від нас інвестицій."

 VIN_cooperate_with_sisavang_vong:0 "Співпрацювати з Сісаванг Вонгом"
 VIN_cooperate_with_sisavang_vong_desc:0 "Монархія в Лаосі прихильна до нас, і владу, яка існує, має підтримувати населення. Для цього ми побудуємо нові дороги та забезпечимо безпеку жителів."

 VIN_luang_prabang_palace:0 "Палац Луанг Прабанг"
 VIN_luang_prabang_palace_desc:0 "Місто Луанг Прабанг є резиденцією короля Лаосу, а також найбільшим містом регіону. Розвиток цієї місцевої столиці дозволить створити справжню державу, здатну забезпечити основні функції нації таких як охорона здоров’я чи освіта."

 VIN_integrate_laos:0 "Інтегрувати Лаос"
 VIN_integrate_laos_desc:0 "Лаос — це територія, яка рідко повстає, і якій ми запропонували значні суми фінансування перед обличчям загрози з боку Сіаму та місцевих бандитів. Тому ми можемо прискорити нашу співпрацю з народами, які складають цей величезний протекторат. "

 VIN_integrate_cambodia:0 "Інтегрувати Камбоджу"
 VIN_integrate_cambodia_desc:0 "Розширення камбоджійської території контролювалося Францією. Це в поєднанні з численними інвестиціями уможливило посилення співпраці з боку місцевої влади."

 VIN_develop_annam:0 "Розробити Annam"
 VIN_develop_annam_desc:0 "Аннам — це земля, багата на каучук, яку ми розробляємо протягом кількох десятиліть. Проте все ще можливо розширити поточну діяльність шляхом будівництва нових промислових об’єктів."

 VIN_reform_the_code_du_travail:0 "Реформувати Кодекс праці"
 VIN_reform_the_code_du_travail_desc:0 "Умови праці в Індокитаї важкі. Швидка індустріалізація регіону дає нам можливість пом’якшити місцевих жителів, скоротивши робочий день і пропонуючи мінімальне медичне страхування працівникам із корінного населення."

 VIN_sarraut_administration:0 "Адміністрація Sarraut"
 VIN_sarraut_administration_desc:0 "Нова адміністрація Альберта Сарраута наголошує на інтеграції Індокитаю та соціальному й культурному піднесенні тубільців. Це нове патерналістське правління виглядає багатообіцяючим."

 VIN_sarraut_educational_reforms:0 "Освітні реформи Сарро"
 VIN_sarraut_educational_reforms_desc:0 "Запровадження французької системи освіти та створення нових шкіл по всій країні є передумовою для довгострокових інвестицій для Індокитаю. Ця еліта, яка формується з цих нових державних шкіл, має стимулювати національні інновації."

 VIN_yellow_frenchmen:0 "Жовті французи"
 VIN_yellow_frenchmen_desc:0 "Народи Індокитаю все ще пов’язані зі своїми давніми традиціями, які обмежують громадянські права та підривають людську гідність. Очевидне призначення Франції — цивілізувати та виховувати цих народів, щоб вони відчували себе повністю відірваними від своїх племінних традицій."

 VIN_apply_Beau_decree:0 "Застосувати Указ Бо"
 VIN_apply_Beau_decree_desc:0 "Указом Жана Бо від 1906 року було засновано освітні ради корінного населення, організацію, покликану продовжувати викладання місцевої історії, додаючи сучасні предмети, такі як вивчення французької мови."

 VIN_expand_the_colonial_army:0 "Розширити колоніальну армію"
 VIN_expand_the_colonial_army_desc:0 "Колоніальна армія Індокитаю не мала ні ефективного призову, ні навіть точного перепису. Адміністрація повинна впорядкувати систему набору та оптимізувати її, щоб досягти кращої чисельності."

 VIN_form_annamese_conscription_bureau:0 "Форма Аннамського призовного бюро"
 VIN_form_annamese_conscription_bureau_desc:0 "Система колоніальної армії застаріла настільки, що місцевий націоналізм і незацікавленість європейських фронтів обмежують інвестиції корінного населення. Було б ефективніше створити спеціальний офіс, який би пропонував інтеграцію в етичні батальйони та сприяв оплаті всередині збройні сили."

 VIN_appoint_vollenhoven:0 "Призначити Волленховена"
 VIN_appoint_vollenhoven_desc:0 "Значні заворушення в Індокитаї, пов'язані з повстаннями чи нападами на села, не можуть залишитися безкарними. Щоб зміцнити нашу присутність у регіоні, ми будемо змушені посилити контроль над місцевим населенням. Колоніальний адміністратор Волленховен є досвідчений солдат, тож він зможе порадити нам краще, ніж Сарро."

 FRA_VIN_transfer_asian_fleet:0 "Перевести §Y5 легких крейсерів§! і §Y2 есмінців§! від §Y[FRA.getFlag][FRA.getAdjective] ВМС§! до §Y[IND.getFlag][IND.getAdjective] ВМС§!"

 FRA_VIN_transfer_asian_fleet2:0 "Передати §Y4 легких крейсерів§!, §Y8 есмінців§! і §Y2 лінійних кораблів§! від §Y[FRA.getFlag][FRA.getAdjective] ВМС§! до §Y[IND.getFlag][IND.getAdjective] Navy§!."

 VIN_military_support_from_paris:0 "Військова підтримка з Парижа"
 VIN_military_support_from_paris_desc:0 "Збройні колоніальні сили мають бути розширені та посилені військовою технікою. Столичне виробництво дозволить створювати нові бригади."

 VIN_takeover_the_asian_fleet:0 "Центральне командування Азійського флоту"
 VIN_takeover_the_asian_fleet_desc:0 "Індокитай розвивається і тепер може захищати своє узбережжя від ворожих сил. Тепер Париж може створити допоміжний флот під індокитайським командуванням."

 VIN_support_khai_dinh:0 "Підтримка Khài Đinh"
 VIN_support_khai_dinh_desc:0 "Нгуєн Фук Бю Джао — молодий король В’єтнаму, який страждає від внутрішніх заворушень. Його цінують люди, він може бути призначений губернатором власної колонії, забезпечуючи свою монархічну роль і керуючи Індокитаєм. Ми знаємо, що це вигідно нашим інтересам що ми можемо довірити йому розвиток регіону та підтримувати нас військово."

 VIN_the_twelfth_empereor:0 "Дванадцятий імператор"
 VIN_the_twelfth_empereor_desc:0 "Хай Джінь не був визнаний імператором Аннама, як його батько Донг Хань, французькою адміністрацією, а радше як король. Ми виправимо цю помилку, дозволивши інтронізацію його законного титулу, що, безумовно, сприятиме легітимності його сили."
 liberal_emperor2:0 "Ліберальний імператор"

 VIN_cooperation_with_locals:0 "Адміністрація корінного населення"
 VIN_cooperation_with_locals_desc:0 "Сама колоніальна влада не зможе сформувати стабільну державу. Адміністрація повинна мати корінну гілку, що складається з місцевих жителів, навчених у нових школах Тонткіна та Кокініна. Закон Бо, а потім реформи Альберта Сарро уможливили формування пулу потенційних компетентних державних службовців."

 VIN_appease_countryside:0 "Заспокоїти сільську місцевість"
 VIN_appease_countryside_desc:0 "Нове керівництво дому Нгуєн хоче заспокоїти Аннама, інвестуючи у велику програму соціальної допомоги, надаючи продовольчу допомогу та житло найбільш знедоленим працівникам."

 VIN_offmap_mil:0 "Столичне обладнання"
 VIN_offmap_mil_desc:0 "Постачання гарнізонів Індокитаю вимагає постійних зусиль, які можуть бути забезпечені лише створенням виробничого ланцюга на материковій частині Франції, продукція якого потім транспортуватиметься до Азії."

 VIN_garde_civile_indigene:0 "Garde Civile Indigène"
 VIN_garde_civile_indigene_desc:0 "Після серії завоювань на початку 20-го століття французькі військові сили в Індокитаї поступово занепали. Щоб збільшити гарнізони, на регіональному рівні може бути сформована міліційна цивільна гвардія під наглядом жандармерії."

 VIN_surete_generale_indochinoise:0 "Sureté Generale Indochinoise"
 VIN_surete_generale_indochinoise_desc:0 "Місцевий націоналізм є проблемою в Індокитаї. Щоб протистояти радикальним рухам, ми повинні створити спеціальні поліцейські сили, навчені знищувати точки опору. Ця нова організація особливо впливає на розвиток в’єтнамського націоналізму."

 VIN_appease_the_elites:0 "Заспокоїти еліту"
 VIN_appease_the_elites_desc:0 "Уряд Індокитаю зіткнувся з численними повстаннями в Камбоджі та Кохінхіні. Ми повинні заручитися підтримкою місцевих еліт, щоб підвищити стабільність цих регіонів і підтримку колоніального режиму."

 VIN_expand_the_asian_fleet:0 "Розширити азійський флот"
 VIN_expand_the_asian_fleet_desc:0 "Ситуація в Азії не дозволяє нашим поточним силам підтримувати достатній тиск. Материк повинен надіслати нам додаткове обладнання, щоб допомогти з нашим захистом у відкритому морі."

 VIN_reach_the_french_parliament:0 "Звернутися до французького парламенту"
 VIN_reach_the_french_parliament_desc:0 "Метрополія може надати нам додаткову одноразову допомогу, якщо ми про це попросимо. Ці потенційні інвестиції допоможуть стимулювати нашу місцеву економіку."

 VIN_land_reform:0 "Земельна реформа"
 VIN_land_reform_desc:0 "Нова місцева адміністрація здатна оцінити потенціал певних сільськогосподарських регіонів, зокрема в сільській місцевості на заході країни. Фінансування великих інвестицій у розвиток забезпечить значне зростання Індокитаю."

 VIN_invest_in_Guangzhouwan:0 "Інвестувати в Гуанчжоуань"
 VIN_invest_in_Guangzhouwan_desc:0 "Куанг-Чеу-Ван був завойований у 1898 році після китайської концесії та мав стати портом, який конкуруватиме з портом Гонконгу. На жаль, необхідні інвестиції так і не були зроблені, що призвело до занепаду регіону. Порт Форт Баярд повинні бути активізовані урядом."

 VIN_invasion_of_hainan:0 "Вторгнення на Хайнань"
 VIN_invasion_of_hainan_desc:0 "Спочатку острів Хайнань був військовою метою Франції, яку оскаржували британці. Тепер, коли ми союзники, ніщо не може перешкодити розпочати операцію, спрямовану на отримання цієї території, яка вже піддається сильному французькому впливу."

 VIN_indochinese_nationalism:0 "Індокитайський націоналізм"
 VIN_indochinese_nationalism_desc:0 "Хоча Індокитай спочатку був об’єднанням протекторатів, залежних від Франції, ця сукупність поступово перетворилася на конкретну державу, оснащену власною адміністрацією та економікою. Такий стан справ дозволяє нам просити Париж про більшу автономію."

 VIN_indochinese_external_policy:0 "Зовнішня політика [IND.getAdjective]"
 VIN_indochinese_external_policy_desc:0 "Індокитай має стати справжньою державою, а не простим продовженням Франції. Відкриття посольств Індокитаю в сусідніх країнах уможливить створення незалежної місцевої дипломатії."

 VIN_negotiate_export_rate:0 "Обговорити експортну ставку"
 VIN_negotiate_export_rate_desc:0 "Торгівля з материком ніколи не була прибутковою для Індокитаю. Таким чином, новий імперський уряд [IND.getLeader] відповідав за домовленість про більш «справедливі» ціни, що дозволило створити чисту скарбницю Індокитаю."

 VIN_imperial_council:0 "Імперська рада"
 VIN_imperial_council_desc:0 "Щоб стабілізувати Індокитайський союз, нова імперська колоніальна влада має намір побудувати палату, в якій будуть засідати місцеві виборні посадові особи в кожному керованому регіоні. Ця нова структура матиме лише мету схвалення та поради, однак вона є першим кроком у представленні азійських меншин."

 VIN_hanoi_developpment:0 "Розвиток Ханоя"
 VIN_hanoi_developpment_desc:0 "Ханой є столицею Індокитаю з 1902 року. Хоча він дуже густонаселений і відвідуваний, він не має необхідних засобів, щоб стати повністю продуктивним містом. Інвестиції в місцеве виробництво сприятимуть економічному розвитку регіону Тонкін."

 VIN_complete_the_eastern_railway:0 "Завершити Східну залізницю"
 VIN_complete_the_eastern_railway_desc:0 "Залізниця, яка проходить через Аннам, не завершена, що обмежує постачання між північчю та півднем країни. Завершення цієї залізничної лінії має бути пріоритетом для уряду."

 VIN_complete_the_western_railway:0 "Завершити Західну залізницю"
 VIN_complete_the_western_railway_desc:0 "Наші відносини з Сіамом все ще холодні, але це не завадить нам працювати на загальне благо, пропонуючи об’єднання залізниць регіону. Звичайно, буде потрібна їхня згода..."

 VIN_escadrille_du_tonkin:0 "Escadrille du Tonkin"
 VIN_escadrille_du_tonkin_desc:0 "Перша індокитайська ескадрилья в основному спрямована на експерименти з цивільною авіацією в цьому секторі. Однак цей проект є лише фасадом для початку мілітаризації повітря над Тонкіном. Мегаполіс може легко передати обладнання для забезпечення першої лінії оборони в подія повітряного конфлікту."

 VIN_reopen_hanoi_university:0 "Знову відкрити Ханойський університет"
 VIN_reopen_hanoi_university_desc:0 "Університет, закритий з 1908 року через націоналістичні повстання, тепер може бути знову відкритий. Останній дозволить молодим студентам вивчати медицину, фармацію, фінанси, право та комерцію. Ця школа дозволить навчати нові еліти держави."

 VIN_connect_phnom_pehn:0 "Підключити Пномпень"
 VIN_connect_phnom_pehn_desc:0 "Незважаючи на близькість, Сайгон і Пномпень не з'єднані залізничною мережею через проблему фінансування залізниці. Регіональні зусилля з'єднають ці два великих південних міста."

 VIN_reorganize_road_network:0 "Реорганізувати мережу доріг"
 VIN_reorganize_road_network_desc:0 "Щоб відновити дороги Індокитаю, необхідно створити дороги за рахунок загального бюджету Індокитаю та інших у «регіональному» режимі."

 # (!)
 IND_playing_as_separatists:0 "Is playing as §LVietnamese separatists§!"
 VIT_is_doing_something:0 "We are already doing something"

 IND_translate_sun_yat_sen_writing:0 "Translate Sun Yat-Sen Writing"
 IND_translate_sun_yat_sen_writing_desc:0 "Recent events in China, marked by the fall of the Qing dynasty in 1911 and the establishment of the Republic under Sun Yat-sen, are resonating strongly in French Indochina."

 IND_agitate_yao_and_hmong_minorities:0 "Agitate Yao and Hmong Minorities"
 IND_agitate_yao_and_hmong_minorities_desc:0 "The minorities of northern Tonkin are mistreated by the French authorities and live in absolute poverty. We can rally them to our cause and recruit them into our resistance network."

 IND_bases_in_guangxi:0 "Base in Guangxi"
 IND_bases_in_guangxi_desc:0 "The Chinese Kuomintang supports our campaigns to liberate Vietnam. Their kindness allows us to settle in Guangxi without resistance, while obtaining logistical support to continue our operations."

 IND_actions_in_laos:0 "Actions in Laos"
 IND_actions_in_laos_desc:0 "We have secured enough equipment and support to expand our operations into Laos, where we can convince other local minorities to act for their national cause."

 IND_raise_fonds_in_honkong:0 "Raise Fonds in Honk Kong"
 IND_raise_fonds_in_honkong_desc:0 "By going to Hong Kong, we can negotiate support from nationalist exiles and Chinese nationalist groups endorsing our plan for independence from Vietnam. By promising them respect for the three points, but also by opting for a democratic program, we will release funds intended for the purchase of equipment."

 IND_installation_in_china:0 "Installation in China"
 IND_installation_in_china_desc:0 "China's revolutionary framework is ideal for expanding our operations in the region, we must continue to establish ourselves."
 IND_continous_flow_of_weapons:0 "We will gradually receive weapons without having to make any §YDecisions§!.\n\n§RThere is a risk that the Chinese authorities will mistake us for a Chinese rebel faction and arrest us.§!"

 IND_quand_phuc_hoi:0 "Quang Phuc Hôi"
 IND_quand_phuc_hoi_desc:0 "Viet Nam Quang Phuc Hôi follows the three principles of the people: democracy, nationalism and justice. Inspired by Chinese revolutions, it replaces Duy Tân Hôi to modernize and trigger a new dynamic."

 IND_ask_japanese_support:0 "Ask Japanese Support"
 IND_ask_japanese_support_desc:0 "Japan initially supported our initiatives when we stayed on their territory. We were forced to leave it after a request from the French government to the Japanese government. We could ask them for new, more discreet support."

 IND_oppose_phan_chau_trinh:0 "Oppose Phan Chau Trinh"
 IND_oppose_phan_chau_trinh_desc:0 "The pacifist and sometimes even collaborative vision of Phan Chau Trinh is not compatible with our movement. We must radicalize our branch of action and remove any association with reformists."

 IND_ally_phan_chau_trinh:0 "Ally Phan Chau Trinh"
 IND_ally_phan_chau_trinh_desc:0 "We cannot rely on external support for our autonomy, nor can we rely on a struggle against a great power. The most reliable way to emancipate yourself and launch a long, slow work of democratic reform within the protectorate."

 IND_base_in_philipines:0 "Base in Philippines"
 IND_base_in_philipines_desc:0 "We cannot stay in §YChina§! due to the instability of the civil war. We can return to the Philippines which is more stable. However, we risk being discovered and sent back to France."
 IND_PHI_hideout:0 "This is a safer hideout compared to China, but we wont get as much support as we want.\n\n§R§Y[PHI.getFlag][PHI.getAdjective]§! authorities could report us to France if we do not accept their demands.§!"

 IND_ask_german_support:0 "Ask German Support"
 IND_ask_german_support_desc:0 "The German Empire has an interest in helping us break away from France. With their logistical help and great power influence, we will achieve essential international recognition."

 IND_deal_with_siam:0 "Deal with Siam"
 IND_deal_with_siam_desc:0 "The Kingdom of Siam lost part of its territory due to French interventions in the region. Since then, they have sought to find the western regions of Cambodia and the entirety of Xaignabouli. We could form a secret alliance with them to gain their support on their borders in exchange for the transfer of these territories."
 IND_spawn_in_cambdoge_and_xianbouli:0 "If the §tVietnamese Revolt§! occurs, some §YPartisans§! will spawn in §Y[822.getName]§! and §Y[819.getName]§! even if we have no resistance network there.\n\nIf the revol succeed, we will transfert theses states to §Y[SIA.getFlag][SIA.getName]§!."
 IND_level_2_resistance:0 "Have at least a §YMedium Resistance§! network"

 IND_breaktrough_china:0 "Breaktrough China"
 IND_breaktrough_china_desc:0 "We are ready to launch a major armed insurrection within the entire Indochina for the liberation of its components from the French yoke, we will awaken our resistance cells and penetrate Indochinese territory from China directly into Tonkin and Laos."

 JAP_support_separatism:0 "§Y[JAP.getFlag][JAP.getName]§! Support Separatism"

 IND_return_to_japan:0 "Return to Japan"
 IND_return_to_japan_desc:0 "With the renewed support of the Japanese government, we can resettle on the archipelago without fear of being attacked by a Chinese warlord, or of being found by the French authorities. However, we will have to remain relatively discreet until the big evening..."
 IND_JAP_safe_hideout:0 "§Y[JAP.getFlag]Japan§! is a safe hideout as long as we are not showing ourself too much.\n\n§RIf Indochina has an intelligence agency, they could discover Japan's complicity and lessen their support for us.§!"

 IND_create_hideout_in_yunnan:0 "Create Hideout in Yunnan"
 IND_create_hideout_in_yunnan_desc:0 "We cannot organize ourselves on Vietnamese territory due to the increase in French garrisons since 1908. However, the agitation in China offers us the possibility of settling permanently on the border."
 VIT_hideout_in_yunnan:0 "§YUnlock Decisions§! to start operations in §YTonkin§!."
 VIT_hideout_in_guangxi:0 "§YUnlock new Decisions§! to operate in §YIndochina§!. We will now be able to expand our influence in the country and increase §tlocal resistance§! movements."
