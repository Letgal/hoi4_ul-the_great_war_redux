 AUH_crush_the_chauvinists:0 "Розгромити шовіністів"
 AUH_crush_the_chauvinists_desc:0 "Верховне командування Австро-Угорщини сповнене впливових особистостей з оманливими ідеями. Фігурантом цього руху, очевидно, є Конрад фон Гетцендорф, його та його послідовників необхідно негайно відкликати зі служби."
 AUH_join_entente:0 "Приєднатися до Антанти"
