 POL_kiev_offensive:0 "Наступ на Київ"
 POL_kiev_offensive_desc:0 "Це неможливо зупинити поверненням Східної Галичини. Українські території, на західному березі Дніпра, належать до законних земель для старої Речі Посполитої."
 POL_minsk_offensive:0 "Мінський наступ"
 POL_minsk_offensive_desc:0 "Русинам доведеться приєднатися до нас, а не до Росії. Це помста за Поділ Польщі."
