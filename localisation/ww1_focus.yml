 AUH_peoples_emperor:0 "Народний імператор"
 AUH_peoples_emperor_desc:0 "Карл чітко продемонстрував турботу про народ Австро-Угорщини за допомогою багатьох реформ і відомий як "Народний імператор." Нехай його правління принесе процвітання народу Австро-Угорщини."
 AUH_reign_of_liberalism:0 "Правління лібералізму"
 AUH_reign_of_liberalism_desc:0 "Зі зростанням лібералізму ми повинні прийняти нові, більш ліберальні закони про торгівлю, які значно покращать нашу торгівлю з іноземними державами, стимулюючи економіку та підтримку лібералізму."
 AUH_renew_foreign_policy:0 "Відновити зовнішню політику"
 AUH_renew_foreign_policy_desc:0 "Австро-Угорщина не має нічого проти наших союзників у Німеччині та Італії, але ми також повинні переконатися, що Великобританія, Франція та Росія не бачать у нас загрози, принаймні на даний момент. Турки, однак, розлючені на нас відмовилися віддати їм Боснію, і, незважаючи на спроби обговорити повернення принаймні до нейтральних відносин, вони засудили це як слабку спробу підірвати їх."
 AUH_home_alone:0 "Один вдома"
 AUH_home_alone_desc:0 "Настав час покинути троїстий союз між нами, Італією та Німеччиною. Нам слід шукати нових більш надійних союзників, таких як Антанта з Францією та Росією, або йти самостійно."
 AUH_self_defence_doctrines:0 "Доктрини самооборони"
 AUH_self_defence_doctrines_desc:0 "Хоча ми за своєю суттю не ризикуємо вторгненням, необхідно спланувати концепцію ще однієї війни братів, італійського вторгнення в Істрію та Фіуме або російського завоювання Галіції-Лодомерії."
 AUH_diplomatic_isolation:0 "Дипломатична ізоляція"
 AUH_diplomatic_isolation_desc:0 "Ми зрозуміли, що Австро-Угорщина не може пережити війну, яка назріває, і тому вирішили відмовитися від будь-якої згадки про приєднання до цієї війни."
 AUH_deterrence:0 "Стримування"
 AUH_deterrence_desc:0 "Якщо війна прийде до нас, ми повинні бути готові. Збройні галузі та армійські інженери приведені в стан підвищеної готовності, а субсидії та додаткове фінансування надаються для забезпечення виживання імперії."
 AUH_mission_to_russia:0 "Місія в Росію"
 AUH_mission_to_russia_desc:0 "Ми повинні надіслати місію до Росії, щоб покращити наші відносини з ними, оскільки вони можуть бути дуже корисним союзником для нас, особливо у військовому плані."
 AUH_russian_advisors:0 "Російські радники"
 AUH_russian_advisors_desc:0 "Зараз ми маємо тісні зв’язки з Росією, і ми повинні запросити їхніх радників, оскільки вони будуть справді корисними у реформуванні нашої армії в набагато сильнішу силу."
 AUH_equality_before_law:0 "Рівність перед законом"
 AUH_equality_before_law_desc:0 "Ми повинні гарантувати рівність усіх людей у нашій імперії перед законом. Ніхто не буде дискримінований через жодні закони, і ми подбаємо про те, щоб усі мали однакові права."
 AUH_to_my_faithful_austrian_people:0 "Маніфест до народів"
 AUH_to_my_faithful_austrian_people_desc:0 "Кайзер Карл вирішив стати конституційним монархом і перетворити країну на демократію з обраним президентом. Народ Австро-Угорщини тепер матиме демократію для світлого майбутнього."
 AUH_western_focus:0 "Західний фокус"
 AUH_western_focus_desc:0 "Оскільки ми розірвали зв'язки з Центральними державами, нам потрібно знайти нових союзників. Ми повинні звернутися до західних держав Франції та Великобританії як до нових можливих союзників."
 AUH_mediterranean_maneuvers:0 "Середземноморські маневри"
 AUH_mediterranean_maneuvers_desc:0 "Оскільки наші відносини з Британією розвиваються, ми повинні запропонувати спільні військово-морські навчання з ними, оскільки вони є всесвітньо відомою військово-морською силою і можуть нам дуже допомогти, а також розвивати тісніші зв’язки з ними."
 AUH_renegotiate_1879_treaty:0 "Переукласти договір 1879 року"
 AUH_renegotiate_1879_treaty_desc:0 "Положення та умови того, що створило подвійний альянс чверть століття тому, застаріли та більше не відповідають потребам нашої великої імперії. Забезпечивши, що ми продовжуватимемо альянс із Німеччиною, можливо, ми зможемо забезпечити краща угода для нас самих."
 AUH_seek_peace:0 "Звернення до миру"
 AUH_seek_peace_desc:0 "Більше ніяких кривавих воєн! На відміну від свого попередника, Імператор більше не бачить необхідності жертвувати заради війни, а тим більше заради безглуздих і порожніх справ. Ставши свідком страждань своїх солдатів і народу, Імператор тепер прагне жити ощадливим життям і укласти чесний мир зі своїми ворогами."
 AUH_allow_autonomy: "Пообіцяти створення автономій"
 AUH_allow_autonomy_desc:0 "Імператор визнає, що найважливішою та критичною проблемою в Імперії є стан расової та етнічної напруженості. Якщо Імперія хоче вижити в наступну епоху, вона повинна реформувати режим у багатоетнічну державу, яка охоплює права підданих Імперії, незалежно від того, як зараз чи ніколи, і шляху назад немає."

