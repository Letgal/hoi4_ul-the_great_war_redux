 FNG_focus_anti_zhili_alliance_tt:0 "Провінція Хенань приєднається до наших військових зусиль проти кліки Чжілі в разі війни."
 FNG_focus_befriend_with_guangzhou:0 "Подружитися з Гуанчжоу"
 FNG_focus_befriend_with_guangzhou_desc:0 "Уряд Гуанчжоу не визнає уряд Бейяна, але він все ще може бути хорошим союзником у зламі гегемонії Чжілі."
 FNG_focus_befriend_with_anhui:0 "Подружитися з Аньхуєм"
 FNG_focus_befriend_with_anhui_desc:0 "Кліка Аньхой колись була ворогом, але вона все ще може бути хорошим союзником у зламі гегемонії Чжілі."
 FNG_focus_befriend_with_feng:0 "Дружити з Фенг Юшіаном"
 FNG_focus_befriend_with_feng_desc:0 "Фен Юйшян є одним із генералів, які очолюють армію Кліки Чжілі, але він усе ще може бути хорошим союзником у зламі гегемонії Чжілі."
 FNG_focus_befriend_with_feng_tt:0 "Фен Юйшіан здійснить державний переворот, щоб приєднатися до наших військових зусиль проти кліки Чжілі в разі війни."
 FNG_focus_annex_jiangsu:0 "Додаток Цзянсу"
