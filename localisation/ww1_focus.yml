 ITA_Italo_libici: "Italo-libici"
 ITA_Italo_libici_desc:0 "Італійська спадщина в Лівії може бути датована Стародавнім Римом, коли римляни контролювали та колонізували Лівію протягом більш ніж п’яти століть до падіння Римської імперії та захоплення її арабською та турецькою цивілізаціями. Італійські поселенці треба заохочувати приїхати до Лівії"
