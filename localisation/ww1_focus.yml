 BUL_artillery_effort:0 "Розвиток артилерії"
 BUL_artillery_effort_desc:0 ""
 BUL_the_balkan_prussia:0 "Балканська Пруссія"
 BUL_the_balkan_prussia_desc:0 "З огляду на величезний розмір наших збройних сил і військову історію, ми стали відомі як Пруссія Балкан."
 BUL_armor_focus:0 "Розвиток бронетехніки"
 BUL_armor_focus_desc:0 ""
