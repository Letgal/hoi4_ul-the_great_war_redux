 BUL_voennovazdushni_sili:0 "Военновадушні сили"
 BUL_voennovazdushni_sili_desc:0 ""
 BUL_flying_academy:0 "Літаюча академія"
 BUL_flying_academy_desc:0 ""
 BUL_seaplane_research:0 "Дослідження гідролітака"
 BUL_seaplane_research_desc:0 "Прикріплення поплавців до літаків дозволяє їм сідати на воду, значно збільшуючи радіус дії."
 BUL_urbanization_of_sofia:0 "Урбанізація Софії"
 BUL_urbanization_of_sofia_desc:0 "Ми повинні продовжувати урбанізацію в Софії, щоб продовжити наше економічне зростання. Ми інвестуватимемо в інфраструктуру та розширення міста, що дасть нам можливість розвивати нашу промисловість."
 BUL_agrarian_economy:0 "Аграрна економіка"
 BUL_agrarian_economy_desc:0 "Наша економіка переважно аграрна, і якщо ми хочемо розвивати нашу економіку, нам слід зосередитися на тому, у чому ми вміємо. Ми продовжуватимемо розширювати наше сільське господарство та робити невеликі інвестиції в промисловість."
 BUL_land_distribution:0 "Розподіл землі"
 BUL_land_distribution_desc:0 "Щоб отримати максимум від нашої землі, ми повинні розподілити землю навколо, і ми зможемо використовувати цю територію для виробництва більшої кількості товарів."
 BUL_start_industrialization:0 "Почати індустріалізацію"
 BUL_start_industrialization_desc:0 "Щоб не відстати від решти світу, ми повинні почати індустріалізацію нашої країни зараз! Це буде дуже дорого, але ми отримаємо переваги в майбутньому."
 BUL_expand_civilian_industry:0 "Розширити цивільну промисловість"
 BUL_expand_civilian_industry_desc:0 "Ми повинні робити невеликі інвестиції в цивільні галузі промисловості, щоб йти разом із нашою аграрною експансією, щоб виробляти більше товарів і розширювати нашу економіку."
 BUL_expand_arms_industry:0 "Розширити збройову промисловість"
 BUL_expand_arms_industry_desc:0 "Зі збільшенням розміру нашої армії ми повинні розширити нашу збройову промисловість, щоб оснастити її. Ми інвестуватимемо у виробництво зброї по всій нашій країні, щоб переконатися, що ми повністю оснащені та підготовлені."
 BUL_extensive_urbanisation:0 "Швидка урбанізація"
 BUL_extensive_urbanisation_desc:0 "По всій Болгарії ми продовжуватимемо нашу урбанізацію з великими інвестиціями в нашу інфраструктуру. Це допоможе нам з нашим економічним зростанням у всіх секторах у майбутньому."
 BUL_development_in_rumelia:0 "Розвиток в Румелії"
 BUL_development_in_rumelia_desc:0 "Після об'єднання зі Східною Румелією розвиток був роз'єднаний. Це має бути виправлено шляхом перенесення промислового розвитку на південь."
 BUL_plovdiv_arms_plants:0 "Пловдівські збройові заводи"
 BUL_plovdiv_arms_plants_desc:0 ""
 BUL_expand_the_BDZ:0 "Розгорнути БДЗ"
 BUL_expand_the_BDZ_desc:0 "Тепер із нашою експансією на південні території ми повинні розширити залізничну мережу БДЖ, щоб з’єднати країну разом і розпочати економічний розвиток на півдні."
 BUL_grain_export:0 "Експорт зерна"
 BUL_grain_export_desc:0 ""
 BUL_sofia_university_st_liment_ohridski:0 "Софійський університет Св. Климента Охридського"
 BUL_sofia_university_st_liment_ohridski_desc:0 "Софійський університет Св. Климента Охридського є першим вищим навчальним закладом в Болгарії. Його історія є втіленням і продовженням багатовікової культурної та освітньої традиції нашої країни."
 BUL_steel_production:0 "Виробництво сталі"
 BUL_steel_production_desc:0 "У нашій програмі швидкої індустріалізації ми також повинні розширити виробництво сталі. Сталь буде критично важливою для всієї нашої галузі, і про неї не можна забувати в нашій індустріалізації."
 BUL_national_champions:0 "Національні чемпіони"
 BUL_national_champions_desc:0 "Щоб підтримувати економічне зростання, ми будемо створювати великі підприємства, які займатимуть домінуючу позицію та використовуватимуться для користі економіці та просування інтересів нації."
 BUL_agrarian_mobilization:0 "Аграрна мобілізація"
 BUL_agrarian_mobilization_desc:0 "Щоб допомогти нашим арміям, ми мобілізуємо аграрні райони, щоб допомогти фінансувати наші військові зусилля, забезпечуючи продовольством наші армії та переходячи до військової економіки."
 BUL_partly_industrialized_economy:0 "Частково індустріалізована економіка"
 BUL_partly_industrialized_economy_desc:0 "Болгарія піднялася на нову висоту, ставши не лише балканською Пруссією у військовому сенсі, а й у промисловому плані."
 BUL_university_of_economics_varna:0 "Університет економіки Варна"
 BUL_university_of_economics_varna_desc:0 ""
 BUL_black_sea_presence:0 "Присутність у Чорному морі"
 BUL_black_sea_presence_desc:0 "Османський флот може бути слабким, але може легко заблокувати нас. Ми повинні створити власний флот, щоб протистояти їм."
 BUL_submarine_research:0 "Дослідження підводних човнів"
 BUL_submarine_research_desc:0 "Хоча технологія підводного човна здебільшого не перевірена, вона може виявитися корисною, особливо для країн із невеликим флотом. Нарешті ми можемо вразити наших ворогів із глибини."
 BUL_varna_port:0 "Порт Варна"
 BUL_varna_port_desc:0 "Варна є нашим головним виходом до моря, через який протікає більшість торгівлі. Модернізація її об’єктів і їх розширення значною мірою допоможе модернізувати нашу країну"
 BUL_mediterranean_sea_access:0 "Вихід до Середземного моря"
 BUL_mediterranean_sea_access_desc:0 "Доки Варни надто малі, щоб задовольнити наші морські амбіції. Треба шукати вихід до Середземного моря."
 BUL_black_sea_university:0 "Чорноморський університет"
 BUL_black_sea_university_desc:0 ""
 BUL_cruiser_research:0 "Дослідження крейсера"
 BUL_cruiser_research_desc:0 "Військово-морське міністерство замовило нову партію крейсерів. Ці кораблі будуть використовувати новітні технології."
 BUL_kuznetsov_naval_academy:0 "Морська школа морської академії"
 BUL_kuznetsov_naval_academy_desc:0 "Морська школа, заснована в 1881 році, є найстарішим технічним закладом у Болгарії. Розширення її можливостей дозволить нам створити набагато більший офіцерський корпус для ВМС".
 BUL_destroyer_research:0 "Дослідження есмінця"
 BUL_destroyer_research_desc:0 "Для захисту основного флоту потрібні нові екранні кораблі, але їх надто мало. Це зміниться."
 BUL_new_balkan_power:0 "Нова балканська сила"
 BUL_new_balkan_power_desc:0 "Третє болгарське царство було засновано 22 вересня 1908 року, коли болгарська держава була перетворена з князівства на царство. Фердинанд I має військові плани щодо об’єднання всіх земель балканського регіону з етнічною болгарською більшістю. "
 BUL_anti_ottoman_diplomacy:0 "Антиосманська дипломатія"
 BUL_anti_ottoman_diplomacy_desc:0 "Нам потрібно приступити до створення союзу з Грецією та Сербією та відкласти наше суперництво, щоб спланувати спільний напад на Османів."
 BUL_treaty_of_friendship:0 "Договір про дружбу"
 BUL_treaty_of_friendship_desc:0 ""
 BUL_lozengradska_operacija:0 "Лозенградська операція"
 BUL_lozengradska_operacija_desc:0 "Взяття Лозенграда відкриє шлях до Константинополя, однак він сильно укріплений. Ми повинні підготувати план прориву через місто та його укріплення, щоб потім продовжити шлях до Константинополя та перемоги!"
 BUL_thieving_allies:0 "Союзники-злодії"
 BUL_thieving_allies_desc:0 "Ми маємо право на найбільшу частку здобичі. Серби не сприймають речі таким чином і відмовилися звільнити будь-яку територію, яку вони захопили в Північній Македонії. Нам доведеться взяти її силою."
 BUL_anti_ottoman_crusade:0 "Хрестовий похід проти Османської імперії"
 BUL_anti_ottoman_crusade_desc:0 "Тепер, коли Балканський альянс сформовано, настав час підготувати наш хрестовий похід проти османів для звільнення Балкан. Ми домовимось із нашими союзниками, хто що отримає в кінці."
 balkan_league_negotiations_start_tt:0 "Ми розпочнемо §YПереговори§! з §4Балканської лігою§! щодо §Rсфери впливу§! кожного члена щодо поділу ([TUR.GetFlag]) §Y[TUR.GetNameDef]§! території."

 BUL_relative_hegemony:0 "Відносна гегемонія"
 BUL_relative_hegemony_desc:0 "Хоча ми не змогли захистити всю Македонію, уряд визнав поділ регіону, узгоджений із Сербією, задовільним. Наразі ми повертаємося всередину."
 BUL_great_battleplan_experience:0 "Чудовий план бою"
 BUL_great_battleplan_experience_desc:0 "Ми багато чого навчилися у веденні війни та плануванні битв із Балканської війни. Ми використаємо те, що ми навчилися використовувати, що працює, а що ні. Це допоможе нашій тактиці, і ми зможемо битися з ворогом на на полі бою ефективніше."
 BUL_our_darkest_hours:0 "Наші найтемніші години"
 BUL_our_darkest_hours_desc:0 "Неможливе сталося... Хворий чоловік побив нас... Ми втратили нашу землю і були побиті, це катастрофа. Наші найтемніші години настали, сподіваюся, одного дня знову засяє сонце, але ми можемо єдина надія..."
 BUL_intervene_in_serbian_ottoman_war:0 "Втрутитись у сербсько-османську війну"
 BUL_intervene_in_serbian_ottoman_war_desc:0 "Втручання у війну між Сербією та Османською імперією має вирішальне значення для забезпечення безпеки наших законних територій і протистояння сербській загрозі."
 BUL_war_with_serbia:0 "Війна з Сербією"
 BUL_war_with_serbia_desc:0 "Після великої перемоги над османами серби вкрали у нас, віддавши нам несправедливу частку здобичі. Вони не віддадуть свою землю і не залишать нам вибору. Ми повинні зненацька атакувати Сербію щоб повернути наші землі!"
 BUL_victory_in_second_balkan_war:0 "Перемога у Другій Балканській війні"
 BUL_victory_in_second_balkan_war_desc:0 "Жодна сила не могла протистояти могутності болгарських солдатів! Ми перемогли!"
 BUL_first_national_catastrophe:0 "Перша національна катастрофа"
 BUL_first_national_catastrophe_desc:0 "Наша атака на Сербію зазнала невдачі, і наші армії не змогли встояти проти всіх, прийшовши, щоб захопити шматок нашої землі. Ми втратили багато наших територій. Це повна катастрофа для болгарської нації."
 BUL_ferdinands_rule:0 "Правління Фердинанда"
 BUL_ferdinands_rule_desc:0 "Фердинанд — геній у політиці, він протиставляє великі держави одна одній протягом майже 20 років, що принесло йому прізвисько "Фоксі Фердинанд". Водночас він грає роль арбітра в парламенті своєї країни і, по суті, робить те, що йому заманеться, незважаючи на те, що він просто конституційний монарх."
 BUL_national_guards_unit:0 "Підрозділ Національної гвардії"
 BUL_national_guards_unit_desc:0 "Національна гвардія є спадкоємицею особистої гвардії князя Олександра І, створеної в 1879 році. Спочатку обов'язки особливої гвардії полягали в супроводі глави держави, його сім'ї та всіх високопоставлених гостей. Ми можемо це реформувати в елітний дивізіон."
 BUL_balkan_hegemon:0 "Балканський гегемон"
 BUL_balkan_hegemon_desc:0 "З нашими перемогами ми можемо реалізувати наші амбіції болгарської гегемонії на Балканах."
 BUL_safe_course:0 "Безпечний курс"
 BUL_safe_course_desc:0 "Ми повинні зосередитися на збереженні нашої позиції. Розпуск Національних зборів і призупинення дії Тирновської конституції було б нерозумним кроком."
 BUL_adopt_land_reforms:0 "Прийняти земельні реформи"
 BUL_adopt_land_reforms_desc:0 "Передача землі з індивідуальної власності в державні колгоспи забезпечить стабільну економіку."
 BUL_modernize_the_oriental_railway:0 "Модернізуйте Східну залізницю"
 BUL_modernize_the_oriental_railway_desc:0 "Chemins de fer Orientaux була османською залізничною компанією, що діяла в Румелії. CO була однією з п’яти піонерських залізниць в Османській імперії та побудувала головну магістраль на Балканах. Модернізувавши її, ми можемо зміцнити наші зв’язки з наші сусіди."
 BUL_pact_of_sofia:0 "Софійський пакт"
 BUL_pact_of_sofia_desc:0 "Миротворчий військовий альянс є єдиним способом забезпечити нашу гегемонію."
 BUL_disband_the_national_assembly:0 "Розпустити Національні збори"
 BUL_disband_the_national_assembly_desc:0 "Національна асамблея не робила нічого, крім того, щоб заважати нашому Царю. Розпуск дасть йому абсолютну владу над державою."
 BUL_increase_tsars_influence_in_army:0 "Збільшити вплив царської армії"
 BUL_increase_tsars_influence_in_army_desc:0 "Зрозуміло, що тільки цар гідний вести свої війська до перемоги."
 BUL_bulgarian_russian_trade_deal:0 "Болгарсько-російська торгова угода"
 BUL_bulgarian_russian_trade_deal_desc:0 "Ще не пізно відновити наші відносини з Росією. Першим кроком є забезпечення стабільної торгівлі між нашими країнами."
 BUL_claim_tsargrad:0 "Вимагати Царград"
 BUL_claim_tsargrad_desc:0 "Константинополь, або, як ми його називаємо, Царград, був столицею Візантійської імперії, доки його не викрали османи. Він має возз'єднатися з православним світом."
 BUL_suppress_opposition:0 "Придушити опозицію"
 BUL_suppress_opposition_desc:0 "Різні політичні групи, такі як BZNS і Радикально-демократична партія, не підтримують наш уряд, нам потрібно їх повалити."
 BUL_secure_a_french_loan:0 "Забезпечити французьку позику"
 BUL_secure_a_french_loan_desc:0 "Найважливішим завданням у нашій зовнішній політиці зараз є забезпечення позики, яка могла б забезпечити кошти, необхідні для оплати фінансових витрат на Балканські війни.\nЗазвичай ми отримували позики від Франції. Умови для нової є жорсткими але ми повинні прийняти їх."
 BUL_new_byzantium:0 "Нова Візантія"
 BUL_new_byzantium_desc:0 "Тепер, коли Царград перебуває в руках Фердинанда, він може здійснити своє бажання створити "нову Візантію"."
 BUL_curbed_ambitions:0 "Приборкані амбіції"
 BUL_curbed_ambitions_desc:0 "Надмірно амбітні дії Фердинанда привели цю країну до катастрофи. Це не повинно повторитися."
 BUL_stabilize_our_economy:0 "Стабілізувати нашу економіку"
 BUL_stabilize_our_economy_desc:0 "За допомогою забезпеченої позики ми можемо стабілізувати нашу економіку після падіння, яке зазнало після поразки в Балканських війнах."
 BUL_cooperation_with_austria:0 "Співпраця з Австрією"
 BUL_cooperation_with_austria_desc:0 "Австро-Угорщина є нашим єдиним можливим союзником на Балканах. Співпраця з ними є важливою."
 BUL_secure_a_german_loan:0 "Забезпечення німецької позики"
 BUL_secure_a_german_loan_desc:0 "Найважливішим завданням нашої зовнішньої політики зараз є забезпечення позики, яка могла б забезпечити кошти, необхідні для оплати фінансових витрат на Балканські війни.\nЗазвичай ми отримували позики від Франції, але умови для нової позики є неприйнятно, нам доведеться почати переговори з німецьким банком Disconto-Gesellschaft."
 BUL_bulgarian_revanchism:0 "Болгарський реваншизм"
 BUL_bulgarian_revanchism_desc:0 "Ми закінчили зализувати рани. Настав час повернути те, що нам належить по праву."
 BUL_ferdinands_abdication:0 "Зречення Фердинанда"
 BUL_ferdinands_abdication_desc:0 "Популярність Фердинанда сильно впала після поразки Болгарії в Балканських війнах, можливо, його зречення було б найкращим результатом."
 BUL_boris_rule:0 "Правління Бориса"
 BUL_boris_rule_desc:0 "Бувши свідком поразки Болгарії, Борис став переконаним пацифістом і пообіцяв своєму народу, що вони більше ніколи не переживуть такої катастрофи."
 BUL_resettling_refugees:0 "Переселення біженців"
 BUL_resettling_refugees_desc:0 ""
 BUL_ensure_peace_and_stability:0 "Забезпечити мир і стабільність"
 BUL_ensure_peace_and_stability_desc:0 "Наш народ має бути впевнений, що він більше не стикатиметься з безглуздими війнами."
 BUL_pacifism:0 "Пацифізм"
 BUL_pacifism_desc:0 "Найкращий захист - це взагалі не битися."
 BUL_declare_neutrality:0 "Оголосити нейтралітет"
 BUL_declare_neutrality_desc:0 "Поки інші воюють у безглуздих війнах. Ми захистимо наших людей."
 BUL_suppress_radicals:0 "Придушити радикали"
 BUL_suppress_radicals_desc:0 "Такі рухи, як IMRO, не підтримують наш новий курс. Їхні небезпечні погляди мають бути придушені."
 BUL_true_constitutional_monarchy:0 "Справжня конституційна монархія"
 BUL_true_constitutional_monarchy_desc:0 "Незважаючи на те, що Фердинанд був просто конституційним монархом, він, по суті, робив, що йому хотілося. Тепер, коли він зрікся престолу, ми можемо стримувати владу царя."
 BUL_focus_liberalism:0 "Лібералізм"
 BUL_focus_liberalism_desc:0 "Під час виборів Радославісти об’єдналися з Народно-ліберальною партією та Партією молодих лібералів, щоб сформувати Ліберальну концентрацію, причому альянс став найбільшою фракцією в Національних зборах, а Василь Радославов став прем’єр-міністром вдруге."
 BUL_russophobia:0 "Русофобія"
 BUL_russophobia_desc:0 ""
 BUL_privatization:0 "Приватизація"
 BUL_privatization_desc:0 ""
 BUL_support_central_powers:0 "Підтримуйте центральні сили"
 BUL_support_central_powers_desc:0 ""
 BUL_welfare_reforms:0 "Реформи соціального забезпечення"
 BUL_welfare_reforms_desc:0 ""
 BUL_focus_agrarianism:0 "Аграризм"
 BUL_focus_agrarianism_desc:0 "BZNS з його високою підтримкою селянства став найбільшою фракцією в Національних зборах, а Олександр Стамболійський став прем'єр-міністром."
 BUL_labor_duty:0 "Трудовий обов'язок"
 BUL_labor_duty_desc:0 ""
 BUL_income_and_wealth_tax:0 "Податок на доходи та майно"
 BUL_income_and_wealth_tax_desc:0 ""
 BUL_plurality_voting:0 "Множинне голосування"
 BUL_plurality_voting_desc:0 ""
 BUL_orange_guard:0 "Помаранчева гвардія"
 BUL_orange_guard_desc:0 "Воєнізована організація допомогла б нам впоратися з радикальною опозицією."
 BUL_reject_radicalism:0 "Відкинути радикалізм"
 BUL_reject_radicalism_desc:0 "Помаранчевій гвардії вдалося придушити як реакціонерів, так і соціалістів, а БЗНС зберіг свою владу."
 BUL_balkan_federation:0 "Балканська федерація"
 BUL_balkan_federation_desc:0 ""
 BUL_communist_victory:0 "Соціалістична перемога"
 BUL_communist_victory_desc:0 "У той час як помаранчева гвардія була зайнята боротьбою з реакціонерами, вузькі соціалісти зуміли скинути уряд і встановити Соціалістичну Республіку."
 BUL_national_coalition:0 "Національна коаліція"
 BUL_national_coalition_desc:0 "Політика Стамболійського викликала різке невдоволення болгарської буржуазії. Реакційні сили об'єдналися в блок, зосереджений навколо таємної організації на чолі з Олександром Цанковим."
 BUL_united_headquarters_desc:0 "Для ефективнішої боротьби з османами ми повинні сформувати об’єднаний штаб з нашими балканськими союзниками, де ми зможемо разом готувати плани та наступальні дії, щоб розгромити османські сили."

 FRA_union_at_all_prices:0 "Союз за будь-яку ціну"
 FRA_union_at_all_prices_desc:0 "Розбіжності всередині SFIO заперечують демократичну коаліцію, яку ми сформували. Ми не можемо керувати Францією в рамках такої нестабільної партії. Щоб отримати більш стабільну та узгоджену лінію, ми повинні надати більше сили нашим радикальним союзникам, сформувавши справжню ліва партія, що об'єднує всі громадські рухи."

 FRA_popular_housing_program:0 "Програма популярного житла"
 FRA_popular_housing_program_desc:0 "Великі міста, такі як Нант, Ліон або Бордо, не мають засобів, щоб відповісти на приплив нових працівників із сільської місцевості. Будівництво нових районів, призначених для цих бідних працівників, дозволить розширити міста та закласти фундамент для процвітання в передмісті."

 FRA_normalization_of_the_party:0 "Нормалізація партії"
 FRA_normalization_of_the_party_desc:0 "SFIO все ще є нестабільною партією з дуже різними ідеологіями та течіями. Ця неспокійна політична лінія має бути підтверджена, а реформістський профспілковий рух має бути єдиним напрямком партії."

 FRA_ban_antisemitism:0 "Реформи Блюма [GetYear] року"
 FRA_ban_antisemitism_desc:0 "Франція охоплена звичайним расизмом і очевидною ненавистю до євреїв. Ці відсталі думки шкодять іміджу товариша Блюма та єдності нації. Ми повинні повністю покласти край цим хвилям ненависті, заборонивши антисемітські газети, політичні дії проти темношкірих людей і всіх форм державної дискримінації."

 FRA_enforce_state_atheism:0 "Запровадити державний атеїзм"
 FRA_enforce_state_atheism_desc:0 "Закон про відокремлення релігії від держави 1905 року є лише першим кроком до побудови атеїстичної держави. Культам немає місця у Франції, вони затьмарюють бачення людей і відволікають їх від боротьби пролетаріату. Церковне майно має бути конфісковано і використано для фінансування великих громадських проектів.


 SOV_first_decrees:0 "Перші декрети"
 SOV_first_decrees_desc:0 "Тепер, коли ми взяли верх у нашій великій соціалістичній революції, ми почнемо виконувати перші декрети, щоб розпочати створення соціалістичної держави, крок за кроком!"
 SOV_peace_talks:0 "Мирні переговори"
 SOV_peace_talks_desc:0 "З самого початку революції радянський уряд вважав війну з Німеччиною та її союзниками абсолютно неприйнятною. Ми підпишемо Брест-Литовський договір і припинимо кровопролитну війну."
 SOV_combat_the_counter_revolution:0 "Боротися з Контрреволюцією"
 SOV_combat_the_counter_revolution_desc:0 "Після нашої великої соціалістичної революції багато зрадників по всій країні повстають проти нашого правління. Їх потрібно розгромити, щоб зберегти революцію, тому ми почнемо викорінювати антиреволюціонерів, де б вони не були."
 SOV_bring_revolution_to_europe:0 "Принесіть революцію в Європу"
 SOV_bring_revolution_to_europe_desc:0 "На заході, після Брест-Литовського договору, німці взяли під свій контроль регіон і встановили власні уряди. Після поразки у Великій війні ці країни звільнилися, і настав час поширити на них революцію! "
 SOV_soviet_republics:0 "Радянські республіки"
 SOV_soviet_republics_desc:0 "Після нашої революції багато частин колишньої Російської імперії відкололися, проголосивши свою незалежність. Проте в цих країнах є багато прихильників нашої справи, тому ми будемо співпрацювати з ними, щоб також там розпочати соціалістичну революцію! "
 SOV_sovet_republics_tt:0 "Ми розблокуємо £decision_icon_small §YDecisions§! щоб поширити §Rреволюцію§! на сепаратисти!"
 SOV_decree_on_land:0 "Указ про землю"
 SOV_decree_on_land_desc:0 "Вся влада радам! Земля селянам! Фабрики робітникам! Ми знищили ідеали буржуазії! Націоналізація приватної власності є однією з основних ідей революції. Таким чином кожен громадянин нової радянської Росії матиме право працювати і жити без капіталістичного гніту!"
 SOV_decree_on_army_revolutionary_committee:0 "Указ про армійські ревкоми"
 SOV_decree_on_army_revolutionary_committee_desc:0 "Під час підготовки до Жовтневої революції ми створили багато революційних комітетів по всій країні, щоб підготуватися до встановлення та забезпечення радянської влади в регіонах. Тепер, коли ми взяли владу, ми повинні включити їх до основної армії. "
 SOV_party_dictatorship:0 "Диктатура партії"
 SOV_party_dictatorship_desc:0 "Все зрозуміло - вороги скрізь, навіть серед наших колишніх союзників. Установчі збори буде розігнано, і лише одна партія візьме на себе законну владу."
 SOV_far_eastern_frontier:0 "Далекосхідна буферна держава"
 SOV_far_eastern_frontier_desc:0 "На Далекому Сході Японія дивиться на землю, куди вона може поширитися. Ми повинні створити буферну державу на Далекому Сході як оплот проти японської експансії."
 SOV_karakhan_manifesto:0 "Караханський маніфест"
 SOV_karakhan_manifesto_desc:0 "Китайці є одним із «пригноблених народів Сходу» і, отже, потенційним союзником проти імперіалістичних держав. Ми запропонуємо відмовитися від різних прав, які Росія отримала за договором у Китаї, включаючи екстериторіальність, економічні поступки та Росію частка відшкодування Boxer."
 SOV_war_communism:0 "Воєнний комунізм"
 SOV_war_communism_desc: "Щоб задовольнити потреби поточного конфлікту, в якому опинилася Росія, має бути впроваджено політику воєнного комунізму. Усі галузі промисловості будуть націоналізовані, залізниці будуть передані під військове управління, а продовольство реквізовано для розподілу."
 SOV_war_communism_tt:0 "\nПолітика §Yвоєнного комунізму§! може призвести до §Rселянських повстань§!!\n\n"
 SOV_new_economic_politics:0 "Нова економічна політика"
 SOV_new_economic_politics_tt:0 "НЕП дозволить створити змішану економіку, яка має на меті відновлення економіки після спустошливої громадянської війни. §RNЗаборонено використовувати закон§!: §YWar Economy§!.\n\n"
 SOV_new_economic_politics_desc:0 "Після спустошення громадянської війни нам потрібно відбудувати нашу країну. Ми повинні запровадити нову економічну систему, яка включала б вільний ринок і капіталізм, що підпорядковувався державі. Ми запровадимо цю систему з "Нова економічна політика""
 SOV_economic_alternative:0 "Економічна альтернатива"
 SOV_economic_alternative_tt:0 "НЕП буде модернізовано та адаптовано до нашої поточної ситуації та §Yне обмежуватиме законів§!.\n\n"
 SOV_economic_alternative_desc:0 "Нова економічна політика розходиться з основним планом, заснованим на комуністичних ідеалах. Насправді ми прийшли, щоб створити соціалістичну економіку, поки ми не зможемо відмовитися від грошей та інших речей."
 SOV_red_terror:0 "Червоний терор"
 SOV_red_terror_desc:0 "У цій ситуації потрібна політика терору. Жорсткі заходи, усунення опозиції та зрадників усередині партії зміцнять країну та усунуть усілякі контрреволюційні думки."
 SOV_militant_atheism:0 "Відокремлення церкви від держави"
 SOV_militant_atheism_desc:0 "Радянська Росія має бути світським суспільством. Хоча релігійні обряди технічно будуть дозволені, ті, хто практикує, не можуть погрожувати громадськості та "порушувати громадський порядок", демонструючи свою релігійну приналежність".
 SOV_socialist_agriculture:0 "Соціалістичне сільське господарство"
 SOV_socialist_agriculture_desc:0 "Тепер за нашого соціалістичного правління необхідно провести реформи сільського господарства, щоб ми могли покращити життя простих селян і запобігти голоду."
 SOV_nationalization:0 "Націоналізація"
 SOV_nationalization_tt:0 "Націоналізація забере §Yпромислові концерни§! з §RБілої Русі§!.\n\n"
 SOV_nationalization_desc:0 "У рамках воєнного комунізму ми розпочнемо націоналізацію всіх галузей промисловості та суворе централізоване управління. Це необхідно для того, щоб збільшити наше виробництво в наш час."
 SOV_GOERLO:0 "«GOELRO»"
 SOV_GOERLO_desc:0 "Наша країна відстала в промисловому відношенні, і нам потрібно скласти план економічного відновлення та розвитку. Одним із способів зробити це була б електрифікація, для цього ми повинні створити Державну комісію з електрифікації Росії - ГОЕЛРО."
 SOV_socialist_education:0 "Соціалістична освіта"
 SOV_socialist_education_desc:0 "Неписьменність є головною проблемою в країні, і для досягнення соціалізму її необхідно викорінити. Ми повинні докладати зусиль, щоб її викорінити та сприяти освіті, оскільки соціалістичне суспільство не може бути побудоване на неписьменності."
 SOV_collectivization:0 "Повна колективізація"
 SOV_collectivization_desc:0 "Після всіх наших зусиль настав час нарешті повністю завершити процес колективізації. Землю передано селянам, заводи передано робітникам, слава соціалізму!"
 SOV_five_years_plan:0 "Перший п'ятирічний план"
 SOV_five_years_plan_desc:0 "Планування домашнього господарства дозволяє зосередити всі ресурси для збільшення виробництва. Однак планування вимагає часу, тому технологічний прогрес сповільниться."
 SOV_rural_support:0 "Програма підтримки села"
 SOV_rural_support_desc:0 "Бонус за будівництво інфраструктури."
 SOV_foreign_investment:0 "Іноземні інвестиції"
 SOV_foreign_investment_desc:0 "Бонус за будівництво заводів. За політичну владу."
 SOV_evolutionary_industrialization:0 "Еволюційна індустріалізація"
 SOV_evolutionary_industrialization_desc:0 "Часткова приватизація."
 SOV_red_army:0 "Червона армія"
 SOV_red_army_desc:0 "Після революції багато червоногвардійців, які складалися з добровольців для захисту радянської влади, є нашою основною силою. Ми повинні реформувати ці сили в Червону армію, щоб стати більш ефективною силою для захисту нашої революції."
 SOV_red_army_tt:0 "Завершіть §YRed Army focus гілка§!, щоб запобігти §Rarmy від краху§!.\n\n"
 SOV_red_fleet:0 "Червоний флот"
 SOV_red_fleet_desc:0 "Через велику політичну роль, яку відіграє Червоний флот у нашій молодій радянській республіці, ми не повинні надто сильно тиснути на флот, щоб не розлютити моряків аж до повстання."
 SOV_red_fleet_tt:0 "§Революційні моряки можуть повстати§! якщо більшовики послаблять флот.\n\n"
 SOV_peoples_army:0 "Народна армія"
 SOV_peoples_army_desc:0 "Для ідеальної армії солдати повинні мати можливість обирати командування. Це піде на користь солдатам, оскільки вони зможуть обирати офіцерів будь-кого, і це буде швидко для підготовки."
 SOV_peoples_army_tt:0 "\nДодає два батальйони ополчення до §YЧервоної гвардії§!"
 SOV_pre_revolutionary_army_officers:0 "Офіцери дореволюційної армії"
 SOV_pre_revolutionary_army_officers_desc:0 "Є багато талановитих офіцерів з часів до громадянської війни, яких можна інтегрувати в наше командування. Ці офіцери принесуть нам велику користь своїми знаннями з минулих війн."
 SOV_red_airfleet:0 "Червоний повітряний флот"
 SOV_red_airfleet_desc:0 "Червона авіація підніме Революцію до нових висот, як у переносному, так і в буквальному сенсі. Гнів робітничого класу обрушиться на реакціонерів."
 SOV_revolutionary_military_council:0 "Реввійськрада"
 SOV_revolutionary_military_council_desc:0 "Ми повинні сформувати революційну військову раду, раду, яка має бути вищим військовим органом і керівництвом збройних сил нашої країни."
 SOV_political_commissars:0 "Політичні комісари"
 SOV_political_commissars_desc:0 "Народна армія потребує масової реформи, за яку ручаються наші видатні теоретики. Поєднуючи ідеологічну та військову підготовку, ми створимо дуже ефективні формування."
 SOV_political_commissars_pre.tt:0 "Якщо ми обрали §YОфіцери дореволюційної армії§!:\nЗмінити §YЧервону Армію§! за\nОрганізацію дивізії: §G+10,0%§!"
 SOV_political_commisars_peoples.tt:0 "\nЯкщо ми вибрали §YНародну армію§!:\nЗмініть §YЧервону армію§! за\nОрганізація дивізії: §G+10,0%§!\nАтака дивізії: §G+5,0%§!"
 SOV_political_commissars_tt:0 "\nЗавершення цього фокусу та §YВійськової академії§! або §YВійськової загальної освіти§! запобіжить §Rрозвалу армії§!."
 SOV_commissars_mp_tt:0 "\nДодає §YВійськову поліцію§! до §YЧервоної Гвардії§!"
 SOV_military_academy:0 "Військова академія"
 SOV_military_academy_desc:0 "Нам слід створити військову академію, щоб навчати нових офіцерів і винаходити та йти в ногу з останніми досягненнями у війні, оскільки вона постійно розвивається з новими тактиками."
 SOV_military_all_education:0 "Загальна військова освіта"
 SOV_military_academy_tt:0 "\nДодає §YEngineer Company§! до §YKrasnaya Gvardiya§!"
 SOV_military_all_education_desc:0 "Ми маємо продовжувати винаходи всього обладнання, яке використовується нашими арміями під час війни, тому що, маючи краще обладнання, ми обов’язково виграємо. Ми обов’язково зосередимо наші зусилля на розробці найсучаснішого обладнання."
 SOV_reform_the_army:0 "Реформувати армію"
 SOV_reform_the_army_desc:0 "Оскільки громадянська війна закінчилася завдяки нашій великій перемозі, ми нарешті можемо повернутися до реформування армії. Армія під час громадянської війни складалася з багатьох ополченців і їй бракувало обладнання, тепер ми можемо вирішити ці проблеми та зробити нашу армію найбільшою у всьому світі."
 SOV_design_bureau:0 "Конструкторське бюро"
 SOV_design_bureau_desc:0 ""
 SOV_artillery_god_of_war:0 "Артилерія - це Бог війни!"
 SOV_artillery_god_of_war_desc:0 "Як показано у Великій війні, артилерія зараз є одним із найважливіших засобів у сучасній епосі війни. Ми повинні переконатися, що ми досягаємо останніх досягнень у цій галузі та розгромимо наших ворогів під снарядами!\n \n Артилерія — бог війни!"
 SOV_artillery_war_tt:0 "\nДодає §YПідтримку Артилерії§! до §YЧервоної Гвардії§!"
 SOV_soviet_tanks:0 "Радянські танки"
 SOV_soviet_tanks_desc:0 ""
 SOV_comintern:0 "Комінтерн"
 SOV_comintern_desc:0 "Ми заснуємо міжнародний союз, який боротиметься всіма доступними засобами, включаючи збройну силу, за повалення міжнародної буржуазії та створення міжнародної радянської республіки як перехідного етапу до повного ліквідації держави."
 SOV_strategic_aviation:0 "Стратегічна авіація"
 SOV_strategic_aviation_desc:0 ""
 SOV_mass_aviation:0 "Масова авіація"
 SOV_mass_aviation_desc:0 ""
 SOV_air_force_of_red_army:0 "Повітряні сили Червоної армії"
 SOV_air_force_of_red_army_desc:0 ""
 SOV_air_force_of_soviet_russia:0 "ВВС Радянської Росії"
 SOV_air_force_of_soviet_russia_desc:0 ""
 SOV_cult_of_aviation:0 "Культ авіації"
 SOV_cult_of_aviation_desc:0 ""
 SOV_fate_of_tsar_family:0 "Доля сім'ї Романових"
 SOV_fate_of_tsar_family_desc:0 "Колишній цар Микола II, не просто Микола Романов, довгий час перебував у вигнанні разом із сім'єю. Поки він ув'язнений, білі сподіваються на відновлення монархії та присутність полоненого царя в соціалістичній країні не має місця бути."
 SOV_naval_aviation:0 "Морська авіація"
 SOV_naval_aviation_desc:0 ""
 SOV_fleet_reduction:0 "Зменшення флоту"
 SOV_fleet_reduction_desc:0 "Дає бонус до виробництва обладнання. Доки навпаки. Це розлютить моряків."
 SOV_navy_innovation:0 "Військово-морські інновації"
 SOV_navy_innovation_desc:0 "Збільшує дослідження у флоті, зменшує дослідження обладнання. Підвищує довіру до флоту."
 SOV_marine_expeditionary_division:0 "Морська експедиційна дивізія"
 SOV_marine_expeditionary_division_desc:0 "Надає морській піхоті Петрограду."
 SOV_submarine_fleet:0 "Підводний флот"
 SOV_submarine_fleet_desc:0 ""
 SOV_pacific_fleet:0 "Тихоокеанський флот"
 SOV_pacific_fleet_desc:0 ""
 SOV_maneuverable_fleet:0 "Маневрений флот"
 SOV_maneuverable_fleet_desc:0 ""
 SOV_ship_service_charter:0 "Статут обслуговування суден"
 SOV_ship_service_charter_desc:0 "Повернення морської ієрархії. Ідея заснована на досвіді флоту. Моряки будуть незадоволені."
 SOV_navy_initiative:0 "Ініціатива ВМС"
 SOV_navy_initiative_desc:0 "Технічні бонуси для флоту, але досвід накопичуватиметься повільно."
 SOV_fleet_revival:0 "Відродження флоту"
 SOV_fleet_revival_desc:0 "Якщо скорочення виконано, видаліть ідею скорочення флоту. Доки додаються."
 SOV_fleet_academy:0 "Академія флоту"
 SOV_fleet_academy_desc:0 "Якщо інновація виконана, зніміть негативні ефекти."
 SOV_USSR:0 "Створення Радянського Союзу"
 SOV_USSR_desc:0 "Соціалізм все більше поширюється по всьому світу, і вже багато країн колишньої Російської імперії хочуть приєднатися до нашого радянського інтернаціоналу! Якщо вони погодяться на інтеграцію, ми посилимо тиск на буржуазний світ!"
 SOV_press_decree:0 "Указ про пресу"
 SOV_press_decree_desc:0 "Є багато видань зрадників, які закликають до відкритого опору проти нашого робітничо-селянського уряду, намагаються отруїти маси. У цей критичний період революції ми повинні заборонити ці видання декретом."
 SOV_operation_successor:0 "Операція «Наступник»"
 SOV_operation_successor_desc:0 "Є дві головні сторони, які мають вплив у партії, Троцький і Сталін. З-поміж них слід обрати наступника Леніна, щоб запобігти внутрішній боротьбі та завдати шкоди революції."
 SOV_cult_of_personality:0 "Культ особистості"
 SOV_cult_of_personality_desc:0 "Тепер, коли ми забезпечили нову державу, настав час показати славу соціалізму та великого вождя, який приніс нам його, Володимира Леніна. Ми приберемо старі царські назви міст і замінимо їх героями революції! "
 SOV_post_war_purge:0 "Післявоєнна чистка"
 SOV_post_war_purge_desc:0 "Тепер, коли громадянська війна закінчилася, настав час добити решту зрадників у нашій країні. Вони будуть знайдені та вигнані з нашого соціалістичного суспільства!"
 SOV_dictate_of_committees_of_workers:0 "Декрет про робітничий контроль"
 SOV_dictate_of_committees_of_workers_desc:0 "Настав час передати робітникам контроль над фабриками в усіх галузях промисловості. Робітники матимуть контроль через обрані ними комітети Рад, які контролюватимуть виробництво."
 SOV_labor_conscription:0 "Трудова повинність"
 SOV_labor_conscription_desc:0 "Нам потрібно більше працівників, щоб виконувати роботу, оскільки у нас не вистачає робочої сили. Ми повинні призвати людей на роботу, щоб збільшити наше виробництво необхідних товарів у ці екстремальні часи."
 sov_recent_industry_rehab:0 "Попередня промислова реформа"
 sov_recent_military_rehab:0 "Попередня військова реформа"
 SOV_labour_conscription.tt:0 "Вибір цього фокусу призведе до §Rcost§! §Y100000 робочої сили§!."
 SOV_dictatorship_of_the_proletariat:0 "Диктатура пролетаріату"
 SOV_decree_on_food_dictatorship:0 "Декрет про продовольчу диктатуру"
 SOV_decree_on_food_dictatorship_desc:0 "Країна перебуває у жахливій економічній кризі, армія та громадяни перебувають на межі голоду, а постачання страждає. Щоб запобігти катастрофі, ми повинні встановити нормовану диктатуру, розподіляти продовольство для армії та очолити комуністичну економіку в умовах війни."
 SOV_kulak_liquidation:0 "Ліквідація куркуля"
 SOV_kulak_liquidation_desc:0 "Кулаки - класові вороги селянської бідноти, грабіжники народу і спекулянти. Їх необхідно ліквідувати, щоб звільнити від них бідняків і середняків."
 SOV_amtorg_trading_corporation:0 "Корпорація Amtorg Trading"
 SOV_amtorg_trading_corporation_desc:0 "Ми повинні створити торговий офіс для нашої нової держави, який сприятиме міжнародній торгівлі."
 SOV_peasant_communes:0 "Селянські громади"
 SOV_peasant_communes_desc:0 "Соціалізм прийшов у село, тепер кожен радянський селянин має землю і право використовувати працю для своїх потреб. Тепер пора думати, як використати селян на благо будівництва комунізму!"
 SOV_municipalization:0 "Муніципалізація"
 SOV_municipalization_desc:0 "Замість націоналізації промисловості країни ми віддамо перевагу менш радикальному варіанту передачі власності місцевим міським і муніципальним радам, як це пропонують меншовики."
 SOV_joint_enterprises:0 "Указ про спільні підприємства"
 SOV_joint_enterprises_desc:0 ""
 SOV_cooperatives:0 "Кооперативи"
 SOV_cooperatives_desc:0 ""
 SOV_ideological_control_of_science:0 "Ідеологічний контроль науки"
 SOV_ideological_control_of_science_desc:0 "До цього дня наукові інститути ведуть власну програму, яка сильно відрізняється від соціалістичних ідеалів. Ми візьмемо всю систему освіти під державний контроль і дамо кожному громадянину отримати ідеологічно правильну освіту."
 SOV_electronics_industry:0 "Електронна промисловість"
 SOV_electronics_industry_desc:0 "Де ще не світили «Лампи Леніна»? Розвиток промисловості дозволяє нам освітлювати всю Росію електроенергією. Це дасть нам серйозний поштовх у розвитку техніки."

 russian_revolution:0 "Російська революція"
 russian_civil_war:0 "Громадянська війна в Росії"
 russian_civil_war_ends:0 "Громадянська війна в Росії закінчилася"
 russian_civil_war_winner:0 "Переможець громадянської війни в Росії"

 russian_focus:0 "Російське фокусне дерево"
 RUS_build_berlin_baghdad_railway:0 "Будівництво залізниці Берлін-Владивосток"
 RUS_build_berlin_baghdad_railway_desc:0 "По всій Європі та Азії ми побудуємо найбільшу сучасну залізничну систему. Великий проект, що з’єднає столицю Рейху з тихоокеанською перлиною Росії"
 RUS_denounce_portsmouth:0 "Денонсувати Портсмутський договір"
 RUS_denounce_portsmouth_desc:0 "Портсмутський договір був жахливим нагадуванням про нашу невдачу в російсько-японській війні 1905 року. Ми повинні розірвати цей огидний договір, який зробив нас посміховиськом Європи! Ми більше не будемо здригатися від страху, це настав час довести свою цінність!"
 RUS_dalnyi_or_war:0 "Дальний або Війна"
 RUS_dalnyi_or_war_desc:0 "Японці вкрали наш порт і тому повинні його віддати. Якщо вони посміють відмовитися, ми рушимо через Ніппон!"
 RUS_safety_of_amur_road_desc:0 "Ми повинні забезпечити безпеку стратегічної Амурської дороги, щоб вона не попала в руки китайських революціонерів."
 RUS_safety_of_amur_road_tt:0 "§YМаньчжурія стане протекторатом Росії, якщо Китай розвалиться§!.\n\n"
 RUS_focus_on_scandinavia:0 "Фокус на Скандинавію"
 RUS_vladivostok_defense:0 "Оборона Владивостока"
 RUS_unite_ruthenia:0 "Об'єднати Русь"
 RUS_complete_stolypin_reform:0 "Завершити аграрну реформу"
 RUS_convene_iv_state_duma:0 "Скликати IV Державну Думу"
 RUS_convene_iv_state_duma_desc:0 "З огляду на потребу політичної стабільності та реформ, ми повинні скликати Четверту Державну Думу. Ці збори зберуть представників з усієї імперії, щоб вирішити нагальні питання управління та національної єдності. Це крок до збалансування різноманітні інтереси нашої величезної нації."
 RUS_liberal_duma:0 "Ліберальна дума"
 RUS_centrist_duma:0 "Центристська Дума"
 RUS_convene_v_state_duma:0 "Скликати V Державну Думу"
 RUS_convene_v_state_duma_desc:0 "Скликання П'ятої Державної Думи знаменує собою ще один важливий крок на нашому шляху до політичної реформи та представництва. Цій асамблеї доручено вирішити складні виклики, з якими стикається наша імперія, від соціально-економічних питань до вимог більших політичних свобод. "
 RUS_first_russian_constitution:0 "Перша Конституція Росії"
 RUS_first_russian_constitution_desc:0 "Розробка першої російської Конституції є історичною справою, яка закладає основу для сучасної законодавчої бази. Вона відображає нашу відданість структурованому правлінню, верховенству права та правам наших громадян, проголошуючи нову еру в російській політиці. "
 RUS_federal_act:0 "Федеральний закон"
 RUS_socialist_requirements:0 "Революціонери в Думі"
 RUS_revolutionaries_in_duma:0 "Революціонери в Думі"
 RUS_liberal_duma_desc:0 "Демократична партія - октябристи (консерватизм)."
 RUS_revolutionaries_in_duma_desc:0 "Партія соціал-революціонерів створить міцний опозиційний блок у думі і розпочне таємні місії, щоб остаточно повалити царське самодержавство."
 RUS_strengthen_duma:0 "Зміцнити Думу"
 RUS_elect_prime_minister:0 "Вибори прем'єр-міністра"
 RUS_amnesty_of_military_organization:0 "Амністія бойової організації"
 RUS_amnesty_of_military_organization_desc:0 "Учасники бойової організації есерів тепер зможуть брати участь у легальній політичній діяльності."
 RUS_civil_rights:0 "Громадянські права"
 RUS_constituent_assembly:0 "Установчі збори"
 RUS_constituent_assembly_desc:0 "Ми збираємося створити демократично обрані Установчі збори, незважаючи на те, що більшовики грубо перервали наші плани."
 RUS_fate_royal_family:0 "Доля королівської родини"
 RUS_fate_of_royal_family:0 "Доля королівської сім'ї"
 RUS_fate_of_royal_family_desc:0 "Соціал/ліберальна демократія"
 RUS_president_election:0 "Президентські вибори"
 RUS_president_election_desc:0 "Після формування установчих зборів і демократичної республіки ми готові провести перші вибори президента Росії. У людей нарешті свобода і демократія!"
 RUS_fight_for_trade_unions:0 "Боротьба за профспілки"
 RUS_white_terror:0 "Білий терор"
 RUS_white_terror_desc:0 "Більшовицькі покидьки повинні стікати кров’ю до смерті, перш ніж уся Росія впаде в це виродження! Вкрай важливо, щоб ми очистили Росію від політичних дисидентів, що є абсолютно необхідним для забезпечення нашої перемоги."
 RUS_centrist_duma_desc:0 "Зараз наше завдання — зберегти баланс політичних сил у Думі, лояльних до прем’єр-міністра та царя. Якщо конституціоналісти отримають певну підтримку, уряд нарешті зможе провести конституційну реформу."
 RUS_strengthen_duma_desc:0 "Ми посилимо політичне значення Думи в країні."
 RUS_provisional_government:0 "Тимчасовий уряд"
 RUS_provisional_government_desc:0 "Монархію повалено. Колишня Російська імперія занурена в хаос, і для стабілізації країни необхідно вжити рішучих реформ і дій."
 RUS_provisional_committee:0 "[Root.GetProvisionalGovernmentName]"
 is_sending_equipement_to_FROM:0 "Уже надсилає обладнання"
 RUS_provisional_committee_desc:0 "Заклик до конституційних реформ більше не можна ігнорувати. Створення конституціоналістського уряду означатиме значні зміни в нашому управлінні, спрямовані на збалансування автократичної влади з сучасними демократичними ідеалами, що відображає мінливий час."
 RUS_octobrist_government:0 "Конституціоналістський уряд"
 RUS_octobrist_government_desc:0 "Октябристи отримали широку підтримку населення і вищих урядовців. Тепер вони мають право формувати уряд і впливати на царя."
 RUS_force_tsar_abdtication:0 "Змусити царя зректися престолу"
 RUS_force_tsar_abdtication_desc:0 "Майбутнє Росії з цим автократом невизначене і, швидше за все, закінчиться хаосом і безладдям. Нам потрібно, щоб цей некомпетентний автократ залишив свій пост. Кересніцький займе свою посаду замість нього і буде лідером Росії."
 RUS_unity_of_entente:0 "Єдність Антанти"
 RUS_unity_of_entente_desc:0 "Щоб утримати німецьку загрозу, ми повинні зміцнити зв'язки з нашими братами по Антанті. Покращення наших відносин з Францією стане важливим кроком у встановленні нашої політичної позиції в Європі."
 RUS_rapprochement_with_kaiser:0 "Зближення з Кайзером"
 RUS_rapprochement_with_kaiser_desc:0 "Нам більше нічого приховувати від Франції. Антанта була лише способом позбутися економічних боргів. Тепер ми хочемо відновити тісні дипломатичні зв’язки з рештою Європи."
 RUS_spirit_of_social_populism:0 "Дух народної волі"
 RUS_self_determination_of_nations:0 "Самовизначення націй"
 RUS_self_determination_of_nations_desc:0 "Російська імперія — це різноманітна багатоетнічна імперія з багатьма різними етнічними групами та національностями від Польщі до Далекого Сходу. Ми повинні вирішити цю проблему зараз, оскільки це загрожує самій структурі нашої імперії."
 RUS_federal_act_desc:0 ""
 RUS_reunion_ruthenia:0 "Возз'єднати Русь"
 RUS_unite_ruthenia_desc:0 "На заході лежить земля Карпатської Русі, її народ страждає під австрійським ярмом. Ми розіб'ємо загрозу Габсбургів і визволимо наших братів, і вся Русь буде радіти!"
 RUS_guardian_of_orthodoxy:0 "Охоронець Православ'я"
 RUS_guardian_of_orthodoxy_desc:0 "На Балканах тліє напруга, оскільки Австро-Угорщина та Османська імперія планують її гегемонію. Ми повинні дати зрозуміти, що коли події переходять межу, Російська імперія без вагань стане на захист наших православних братів."
 RUS_for_the_good_of_peasantry:0 "На благо селянства"
 RUS_for_the_good_of_peasantry_tt:0 "Видаляє умови §YЗавершення аграрної реформи§!.\n"
 RUS_safety_of_amur_road:0 "Безпека Амурської магістралі"
 RUS_reliable_boundaries:0 "Надійні межі"
 RUS_reliable_boundaries_desc:0 "Німеччина дає гарантію"
 RUS_second_bjork_agreement:0 "Друга угода Бйорка"
 RUS_second_bjork_agreement_desc:0 "Нам доведеться укласти угоду з німцями, враховуючи, як ми намагаємося дипломатично зблизитися з ними."
 RUS_crush_the_revolutionaries_movement:0 "Розгромити страйковий рух"
 RUS_german_tech_exchange:0 "Німецька технологічна біржа"
 RUS_secure_asia:0 "Захопити Туву"
 RUS_secure_asia_desc:0 "Багатий ресурсами регіон Туви, який звільнився від контролю Цін під час революції 1911 року, представляє унікальну можливість для Росії. Встановивши контроль над Тувою, Росія може зберегти не тільки цінні природні ресурси, але й зміцнити свої позиції в Центральна Азія, шахівниця влади, що нагадує Велику гру."
 RUS_military_exhibitions:0 "Санкт-Петербурзька військова виставка"
 RUS_military_exhibitions_desc:0 "Військова виставка в Санкт-Петербурзі продемонструє могутність і модернізацію російської армії. Ця грандіозна подія не тільки продемонструє наші досягнення у військовій техніці, але й стане платформою для виховання національної гордості та військового духу."
 RUS_ultimatum_to_persia:0 "Ультиматум Персії"
 RUS_ultimatum_to_persia_desc:0 "Протягом тривалого часу Персія була спустошена Конституційною революцією, яка також завдала шкоди нашим бізнес-інтересам і загрожувала життю наших громадян у Персії. Деякий час тому конституціоналісти призначили кількох американських радників керувати економікою Персії, що також підриває наш вплив. Було зроблено висновок, що настав час відновити мир у Персії."
 RUS_for_the_good_of_peasantry_desc:0 "Соціальні реформи сприятимуть розвитку селянського населення, і ми заручимось серйозною підтримкою народу."
 RUS_fight_for_trade_unions_desc:0 "Профспілки були напівлегальними з першої революції 1905 року. Тепер завдання нашої партії — легалізувати робітничий рух і заручитися підтримкою класу пролетарів."
 RUS_labor_rights:0 "Трудові права"
 RUS_labor_rights_desc:0 "Реєстрація Трудового кодексу. Страйки припиняються."
 RUS_crush_the_revolutionaries_movement_desc:0 "Зростаючий страйковий рух загрожує стабільності нашої країни. Ми повинні вжити рішучих дій, щоб придушити ці заворушення, забезпечивши підтримку порядку та продовження промислової продуктивності, необхідної для зростання та безпеки нашої країни."
 RUS_unite_poland:0 "Об'єднати польський народ"
 RUS_unite_poland_desc:0 "Польське питання, трясовина націоналізму та імперських амбіцій, потребує рішучого вирішення Росією. Об’єднання цих земель під прапором царя погасить полум’я незгоди та зміцнить наш західний фронт."
 RUS_unite_poland_tt:0 "Польща буде §Yзвільнена як автономія§! після Великої війни.\n"
 RUS_russification_of_non_titular_nations:0 "Русифікація нетитульних націй"
 RUS_russification_of_non_titular_nations_desc:0 "Для зміцнення національної єдності ми починаємо політику русифікації, спрямовану на інтеграцію різних етносів у межах нашої імперії. Ця політика спрямована на просування російської мови, культури та політичних ідеалів серед нетитульних націй, зміцнюючи імперію згуртованість."
 RUS_project_of_autonomization:0 "Проект автономізації"
 RUS_free_press:0 "Вільна преса"
 RUS_electrification_project:0 "Проект електрифікації"
 RUS_public_education:0 "Громадська освіта"
 RUS_public_education_desc:0 "Розширення державної освіти через програму «Школи трьох верст» є визначним кроком у просвітництві та розширенні можливостей нашого населення. Освіта є ключем до процвітаючого та інноваційного майбутнього."
 RUS_duty_to_the_fatherland:0 "Обов'язок перед Батьківщиною"
 RUS_duty_to_the_fatherland_desc:0 "Культ Минина и Пожарского, гражданского долга."
 RUS_orthodox_democracy:0 "Православна демократія"
 RUS_two_democracies:0 "Дві демократії"
 RUS_appoint_regent:0 "Призначити регента"
 RUS_pan_slavism:0 "Панславізм"
 RUS_brothers_slavs:0 "Брати слов'яни"
 RUS_brothers_slavs_desc:0 "Нас пов'язують родинні узи, християнська віра та ідея збереження миру в Європі."
 RUS_pan_slavism_desc:0 "Ми приймаємо ідеологію панславізму, прагнучи об'єднати слов'янські народи під нашим керівництвом. Цей фокус підкреслює нашу культурну та політичну спорідненість зі слов'янськими народами, прагнучи поширити наш вплив і зміцнити солідарність серед слов'янських спільнот."
 RUS_back_in_america:0 "Знову в Америці"
 RUS_back_in_america_desc:0 "Гегемонія монархії в Європі нарешті відновлена. Тепер настав час розібратися з втраченою Америкою."
 RUS_return_of_the_tsar:0 "Повернення царя"
 RUS_supreme_leader:0 "Верховний правитель"
 RUS_supreme_ruler:0 "Верховний правитель"
 RUS_20_years_of_peace:0 "Двадцять років миру"
 RUS_20_years_of_peace_desc:0 "Кажуть, що за двадцять років миру Росія була б невпізнанною у своїй сучасності. Доведемо, що це твердження правильне. Час спокою дозволить нам зосередити наші зусилля на покращенні нашої інфраструктури, економіки та технологій. Тільки в мирі ми зможемо по-справжньому побудувати сильнішу, передовішу матінку-Росію."
 RUS_20_years_of_peace_tt:0 "§RПрограма Столипіна припиниться у разі війни!§!"
 RUS_modernize_transsib:0 "Модернізація Транссибірської магістралі"
 RUS_revolutionary_agitation:0 "Революційна агітація"
 RUS_project_of_autonomization_desc:0 "Надати автономію нетитульним націям."
 RUS_machine_building_association:0 "Машинобудівні асоціації"
 RUS_machine_building_association_desc:0 "В епоху, позначену швидким розвитком промислових держав по всій Європі, створення машинобудівних асоціацій є вирішальним кроком для Росії. Ця ініціатива повертається до духу промислової революції, спрямованої на розвиток важкої промисловості Росії до нових висот, нагадуючи про великі заводи, що піднімаються в Англії та Німеччині."
 RUS_lugansk_locomotive_plant:0 "Луганський паровозобудівний завод"
 RUS_kuznetsk_coal_basin:0 "Кузнецький вугільний басейн"
 RUS_extension_of_the_putilov_factory:0 "Розширення Путиловського заводу"
 RUS_extension_of_the_putilov_factory_desc:0 "Путиловський завод, відомий своєю продукцією важкої промисловості, став символом російської промислової революції. Розширмо цей промисловий титан і далі, щоб він міг продовжувати постачати локомотиви, артилерію та броню, які потрібні нашій імперії. "
 RUS_military_workshop_of_the_putilov_factory:0 "Військовий цех Путиловського заводу"
 RUS_german_capital:0 "Німецька столиця"
 RUS_german_capital_desc:0 "Німецька технологічна майстерність і фінансова могутність пропонують Росії неймовірного союзника в прагненні модернізації, партнерство, яке може змінити європейський промисловий ландшафт."
 RUS_british_capital:0 "Британська столиця"
 RUS_british_capital_desc:0 "У епоху, коли індустріальна могутність диктує національну могутність, запрошення британського капіталу та досвіду є стратегічним кроком для підживлення промислового двигуна Росії, переплітаючи долі імперій."
 RUS_modernization_of_the_central_railways:0 "Модернізація центральних залізниць"
 RUS_modernization_of_the_central_railways_desc:0 "У епоху, коли стукіт і пара локомотивів символізують прогрес, модернізація центральних залізниць Росії є важливою. Цей проект перегукується з трансформаційним розширенням залізниць вікторіанської епохи, спрямованим на об’єднання величезних російських земель через мережу заліза та пари, підтримуючи комерцію та зв’язок."
 RUS_tula_armor_plant:0 "Тульський збройовий завод"
 RUS_tula_armor_plant_desc:0 "Тульський збройовий завод був основою військової могутності Росії вже більше двох століть. Настав час збільшити його потужності та модернізувати виробничі лінії. Нові, інноваційні конструкції вогнепальної зброї повинні вийти з цього історичного промислового гіганта."
 RUS_north_caucasus_oil_basin:0 "Північно-Кавказький нафтовий басейн"
 RUS_north_caucasus_oil_basin_desc:0 "Північно-Кавказький регіон містить одні з найбагатших родовищ нафти в Імперії. Щоб забезпечити наше енергетичне майбутнє та підтримувати нашу промисловість, що постійно зростає, настав час повністю використати цей нафтовий басейн. Чорне золото під нами може дуже добре просуває Росію до неперевершеного процвітання."
 RUS_shatter_of_empires:0 "Розбиток імперій"
 RUS_fireman_of_europe:0 "Пожежний Європи"
 RUS_entrepreneurship:0 "Національне підприємництво"
 RUS_entrepreneurship_desc:0 "Майбутнє нашої країни в руках не лише наших робітників, а й наших підприємців. Заохочення підприємництва на національному рівні сприятиме розвитку нашої економіки, сприятиме інноваціям і, зрештою, призведе до зміцнення нашої Імперії."
 RUS_shatter_of_empires_desc:0 "Російська республіка не мириться з тим, як монархісти гноблять народи Європи."
 RUS_fireman_of_europe_desc:0 "Росія розуміє, що Європа стоїть на порозі війни, яка нам абсолютно не потрібна. Але наш дипломатичний нейтралітет буде озброєним."
 RUS_anti_corruption_agency:0 "Агентство по боротьбі з корупцією"
 RUS_national_projects:0 "Національні проекти"
 RUS_national_projects_desc:0 "Зміна державних пріоритетів за підтримки відраслей."
 RUS_complete_stolypin_reform_desc:0 "Столипін хотів перетворити аграрну Росію на передову світову економіку шляхом підвищення продуктивності сільського господарства. Його зусилля не повинні бути марними."
 RUS_modernize_transsib_desc:0 "Транссибірська залізниця, вершина досягнення Російської імперії, символізує нашу національну доблесть. Її модернізація схожа на вдихання нового життя в життєву лінію імперії, посилення її можливостей сприяти торгівлі та зв’язувати великі російські території, від серця Москви до далеких берегів Владивостока."
 RUS_russian_state_library:0 "Російська державна бібліотека"
 RUS_tech_export:0 "Експорт технологій"
 RUS_tech_export_desc:0 "Росія тепер здатна продавати своїм друзям технології виробництва. Страна вважається однією з передових економік світу."
 RUS_AMO:0 "«AMO»"
 RUS_AMO_desc:0 "Створення Московського автомобільного товариства знаменує собою вступ Росії в епоху автомобільної промисловості, прагнення просунути імперію в авангард технологічних інновацій."
 RUS_Elektrostal:0 "Електросталь"
 RUS_Elektrostal_desc:0 "Наше майбутнє полягає не лише в силі наших армій, але й у потужності нашої промисловості. Електросталь, головний центр виробництва електротехнічної сталі, має бути розширений. Збільшення потужностей може сприяти амбіціям царя і прогрес нації."
 RUS_kazan_powder_factory:0 "Казанський пороховий завод"
 RUS_kazan_powder_factory_desc:0 "Важливість пороху для нашої артилерії неможливо недооцінити. Казанський пороховий завод, який є надійним постачальником з моменту свого заснування, потребує вкрай необхідної модернізації. Завдяки вдосконаленню обладнання та методів обробки ми можемо збільшити виробництво, зберігаючи якість."
 RUS_sormovo_locomotive_plant:0 "Сормовський паровозобудівний завод"
 RUS_design_modern_locomotive_series:0 "Дизайн сучасної серії локомотивів"
 RUS_design_modern_locomotive_series_desc:0 "Оскільки світ вступає в нову епоху пари та сталі, проектування та виробництво сучасних локомотивів стають обов'язковими для Росії. Надихаючись інженерними чудесами американських та європейських залізниць, ці зусилля спрямовані на перетворення нашого величезного та різноманітного ландшафту у щільно зв’язаний гобелен залізничних мереж, посилюючи економічна та військова мобільність імперії."
 RUS_tver_railway_plant:0 "Верхньоволзький залізничний завод"
 RUS_tver_railway_plant_desc:0 "Віддзеркалюючи велич царських амбіцій, будівництво Верхньоволзького залізничного заводу є свідченням промислових прагнень Росії. Цей завод, задуманий як перлина російського машинобудування, має виробляти локомотиви та залізничні вагони, які могли змагатися з найкращим із того, що можна побачити на гамірних залізничних станціях Лондон чи Париж."
 RUS_vogau:0 "Торговий дім Wogau"
 RUS_vogau_desc:0 "Торгівля, джерело життя будь-якої нації. Торговий Дім Wogau, відомий своєю широкою мережею та впливом, має бути інтегрований у наші економічні плани. Більше торгівлі означає більше процвітання, а процвітаюча Росія — це сильна Росія."
 RUS_nobel_partnership:0 "Нобелівське партнерство"
 RUS_nobel_partnership_desc:0 "Родина Нобелів, відома своїм досвідом роботи з нафтою та вибуховими речовинами, може виявитися цінним активом для наших стратегічних амбіцій. Партнерство з ними може допомогти нам розкрити повний потенціал наших природних ресурсів і стимулювати наш похід до модернізованої Росії."
 RUS_territorial_recruitment_system:0 "Територіальна система набору"
 RUS_territorial_recruitment_system_desc:0 "Щоб оптимізувати наш військовий набір, ми запроваджуємо територіальну систему. Ця стратегія не тільки дозволить нам ефективніше формувати армії, але й гарантує, що знання місцевих жителів і лояльність будуть максимально використані для оперативної ефективності."
 RUS_the_revival_of_the_fleet:0 "Нова гордість флоту"
 RUS_the_revival_of_the_fleet_desc:0 "Після приниження Цушіми наш флот не вважався таким же. Однак після багатьох років відновлення та перебудови нашого флоту ми можемо зробити новий сучасний лінійний корабель гордістю флоту та продемонструвати могутність знову російський флот!"
 RUS_ten_years_plan:0 "Комітет відновлення ВМС"
 RUS_ten_years_plan_desc:0 "Відповідно до десятирічного плану військово-морського флоту, Комітету з відновлення військово-морського флоту доручено відновити та розширити наші військово-морські можливості. Цей комітет контролюватиме модернізацію нашого флоту, гарантуючи, що російський флот відновить свою популярність і могутність на відкрите море."
 RUS_north_shipyard:0 "Північна верф"
 RUS_north_shipyard_desc:0 "Створення великої суднобудівної верфі в Кольському районі є стратегічним кроком для зміцнення наших військово-морських будівельних можливостей на півночі. Цей об'єкт не тільки збільшить нашу здатність будувати та підтримувати потужний північний флот, але й забезпечить наші інтереси в Арктиці. води."
 RUS_development_of_the_north:0 "Розвиток Півночі"
 RUS_development_of_the_north_desc:0 "Розвиток залізничної мережі на північних кордонах Росії, особливо в таких стратегічних районах, як Кольський і Архангельськ, є амбітним підприємством, яке нагадує дослідження та підкорення сибірських просторів. Ця ініціатива має вирішальне значення для використання економічного потенціалу Арктики, регіону, такого ж загадкового й багатообіцяючого, як і легендарний Північний Захід Прохід."
 RUS_formation_of_the_submarine_fleet:0 "Створення підводного флоту"
 RUS_formation_of_the_submarine_fleet_desc:0 "За допомогою підводного човна ми можемо легко порушити ворожі кораблі. Нам слід розглянути питання про розширення наших досліджень підводних човнів і формування флоту підводних човнів для нашого флоту."
 RUS_focus_on_the_black_sea_fleet:0 "Орієнтація на Чорноморський флот"
 RUS_focus_on_the_black_sea_fleet_desc:0 "Чорне море на південь має бути нашим головним пріоритетом військово-морської експансії, оскільки мати сильний флот для захисту Чорного моря буде надзвичайно важливим, якщо ми хочемо розпочати війну з Османами та завдати удару по Константинополю."
 RUS_baltic_fleet:0 "Термінове посилення Балтійського флоту"
 RUS_baltic_fleet_desc:0 "Балтійський флот на заході має стати нашим головним центром військово-морської експансії, оскільки це наші ворота до широкого Атлантичного океану. Якщо ми колись вестимемо морську війну в Європі, це буде Балтійський флот, який буде найважливіший фронт, тому ми посилимо Балтійський флот, щоб виправдати очікування."
 RUS_pacific_fleet:0 "Проект Тихоокеанського флоту"
 RUS_pacific_fleet_desc:0 "У Тихому океані на сході ми не приділяли особливої уваги нашому військово-морському флоту. Флот там потрібно розширити, тому ми розпочнемо там проект розширення флоту, щоб знову плавати в Тихому океані."
 RUS_imperator_nikolai_class:0 "Імператор Микола II"
 RUS_innovation_in_the_navy:0 "Інновації у ВМФ"
 RUS_innovation_in_the_navy_desc:0 "Для флоту постійно створюються нові винаходи, що робить його сильнішим. Інновації потрібні, щоб допомогти нам робити власні винаходи та не відставати від морських інновацій."
 RUS_aeronautics:0 "Аеронавтика"
 RUS_aeronautics_desc:0 "Оскільки літаки зараз будуються для військових, щоб скидати бомби на ворожі війська з неба, ми повинні дивитися в море. Ми повинні почати розробку літака, який можна використовувати для бомбардування кораблів у морі."
 RUS_achievements_of_the_radioengineering:0 "Досягнення радіотехніки"
 RUS_achievements_of_the_radioengineering_desc:0 ""
 RUS_development_of_new_doctrine:0 "Розробка доктрини сучасного флоту"
 RUS_development_of_new_doctrine_desc:0 "Доктрина морської війни постійно розвивалася, але ми не наздоганяємо її. Нам потрібно розробити сучасну доктрину флоту, яка відповідатиме цій новій ері морської війни."
 RUS_strengthening_baltic_cities:0 "Зміцнення балтійських міст"
 RUS_strengthening_baltic_cities_desc:0 "Щоб підтримати наш Балтійський флот, нам потрібно буде розширити портові міста на узбережжі, щоб мати можливість розмістити наш флот. Ми також повинні укріпити ці міста та захистити їх, оскільки вони стануть ціллю для ворога."
 RUS_crimea_fortress:0 "Кримська фортеця"
 RUS_crimea_fortress_desc:0 "Крим — наш найважливіший порт у Чорному морі, оскільки він стратегічно розташований у самому центрі. Він може бути фортецею для нашого флоту, і ми повинні продовжувати розширювати цей життєво важливий порт."
 RUS_convoy_escort:0 "Супровод конвою"
 RUS_convoy_escort_desc:0 "З винаходом підводного човна наші кораблі конвою можуть бути зруйновані легше, ніж будь-коли. Таким чином, ми повинні зосередитися на створенні флоту есмінців, щоб супроводжувати наші кораблі та захищати їх від підводних човнів."
 RUS_first_avia_squad:0 "Перший авіаційний загін"
 RUS_first_avia_squad_desc:0 "Оскільки небо відкриває новий рубіж у війні, формування нашого Першого авіаційного загону знаменує вступ Росії в повітряні бої. Цей підрозділ стане піонером у використанні літаків у розвідці та бойових діях, відкриваючи нову главу російської військової історії."
 RUS_imperial_air_fleet:0 "Російський імператорський повітряний флот"
 RUS_imperial_air_fleet_desc:0 ""
 RUS_army_rearmament: "Велика програма зі зміцнення армії" # (&+)
 RUS_army_rearmament_desc:0 "Деякий час стало зрозуміло, що наша зброя не на одному рівні з озброєнням наших потенційних супротивників. Усвідомлюючи, що сучасна війна значною мірою залежить від використовуваних технологій, настав час для Імперської армії модернізувати свій арсенал. хоробрі солдати заслуговують лише на найкраще."
 RUS_army_rearmament_tt: "§RВелика програма зі зміцнення армії припиниться в разі війни!§!"
 RUS_engineering_troops:0 "Інженерні батальйони"
 RUS_engineering_troops_desc:0 "Визнаючи вирішальну роль інженерії в сучасній війні, з'явився план створення інженерних батальйонів для зміцнення армії. Ці елітні підрозділи, оснащені найновішими інженерними технологіями та тактиками, очолить наші зусилля в укріпленні на полі бою, наведенні мостів, і облогове мистецтво, що нагадує про великих військових інженерів Європи."
 RUS_complete_army_reform:0 "Повна реформа армії"
 RUS_complete_army_reform_desc:0 "Реформа 1905-1912 була необхідна для реорганізації управління лініями постачання та координації формувань, які виявилися неефективними під час російсько-японської війни."
 RUS_tighten_the_selection_of_officers:0 "Збільшити відбір офіцерів"
 RUS_tighten_the_selection_of_officers_desc:0 "Якість наших офіцерів має першочергове значення. Завдяки жорсткішому процесу відбору ми гарантуємо, що лише найздібніші та найвідданіші люди керуватимуть нашими військами, плекаючи культуру досконалості та професіоналізму в нашому офіцерському корпусі."
 RUS_sikorsky_aircraft:0 "Літак Сікорського"
 RUS_aviation_school:0 "Авіаційна школа"
 RUS_aviation_school_desc:0 ""
 RUS_ilya_muromets:0 "С-22"
 RUS_ilya_muromets_desc:0 ""
 RUS_urgent_strengthening_of_airfleet:0 "Термінове посилення авіаційного флоту"
 RUS_urgent_strengthening_of_airfleet_desc:0 ""
 RUS_aviation_research_institute:0 "Науково-дослідний інститут авіації"
 RUS_aviation_research_institute_desc:0 ""
 RUS_finance_the_creation_of_aviation_staff:0 "Профінансувати створення авіаційного менеджменту"
 RUS_finance_the_creation_of_aviation_staff_desc:0 ""
 RUS_air_defense:0 "Штаб протиповітряної оборони"
 RUS_air_defense_desc:0 ""
 RUS_aircraft_design_offices:0 "Конструкторські бюро літаків"
 RUS_aircraft_design_offices_desc:0 ""
 RUS_expedition:0 "Дружба з Румунією"
 RUS_white_volunteer_army:0 "Добровольча армія"
 RUS_emergency_conscription:0 "Надзвичайний призов"
 RUS_doctrine_superiority_of_artillery:0 "Перевага артилерійської доктрини"
 RUS_doctrine_superiority_of_artillery_desc:0 "Військовий статут російської армії передбачає, що артилерія домінує на полі бою, а піхота виконує оборонну функцію. З цього, порівняно з іншими європейськими країнами, наша артилерія має найбільший калібр і досконалий лафет і механізм заряджання. "
 RUS_lessons_of_war:0 "Уроки війни"
 RUS_doctrine_of_field_artillery:0 "Доктрина польової артилерії"
 RUS_doctrine_of_field_artillery_desc:0 "Після поразки у війні з Японією почалася розробка нового Польового керівництва, яке було основною доктриною царської армії. У порівнянні зі старим, новий статут повинен враховувати взаємодію артилерії і Раніше ми зробили помилку, недооцінивши потенціал важкої артилерії."
 RUS_brusiov_doctrine:0 "Доктрина Брусилова"
 RUS_motorized_focus:0 "Моторизований фокус"
 RUS_motorized_focus_desc:0 "Оскільки світ вступає в епоху, де домінують машини, наша армія не повинна відставати. Завдяки цій ініціативі ми побачимо, що наші сили будуть оснащені моторизованим транспортом і матеріально-технічним забезпеченням, підвищуючи мобільність і відкриваючи нову еру війни, схожу на автомобільна революція, яка перетворює вулиці Парижа та Берліна."
 RUS_armored_vehicles:0 "Бронетехніка"
 RUS_armored_vehicles_desc:0 "Поява бронетехніки зробила революцію у війні. Зараз ми зосереджені на розробці та застосуванні цих сталевих титанів, які гарантують, що російська армія зможе виставити грізну броньовану силу, здатну прорвати ворожі лінії та домінувати на сучасному полі бою."
 RUS_reorg_general_staff:0 "Реорганізація Генерального штабу"
 RUS_reorg_general_staff_desc:0 "Генеральний штаб, головний мозок нашої військової операції, потребує ґрунтовної реорганізації. Ми покращимо стратегічне планування та оперативну координацію, забезпечуючи, щоб наше військове керівництво відповідало викликам сучасної війни."
 RUS_white_volunteer_army_desc:0 "Наша армія має бути професійною."
 RUS_emergency_conscription_desc:0 "У часи гострої потреби мобілізація нашого населення стає важливою. Надзвичайний призов дозволить нам швидко поповнити наші лави свіжими військами, гарантуючи, що жодна загроза не буде надто великою для нас, щоб ми її подолали."
 RUS_resist_the_duma:0 "Спротив Думі"
 RUS_resist_the_duma_desc:0 "Дума була фатальною помилкою, лібералізацію Імперії потрібно повернути!"
 RUS_resist_the_duma_tt:0 "§YУ разі політичної кризи Микола II не зречеться престолу.§! Проте §Rреволюціонери зроблять усе, щоб повалити монархію.§!\n\n"
 RUS_union_of_russian_people:0 "Союз російського народу"
 RUS_union_of_russian_people_desc:0 "Партія «Союз російського народу» представлятиме інтереси монархістів."
 RUS_orthodoxy_autocracy_nationality:0 "Православ'я, Самодержавство, Народність"
 RUS_orthodoxy_autocracy_nationality_tt:0 "§Відновити абсолютну монархію. Революція почнеться, якщо не запобігти думській кризі.§!\n\n"
 RUS_league_of_slavic_peoples:0 "Ліга слов'янських народів"
 RUS_league_of_slavic_peoples_desc:0 "Росія повинна захищати свої інтереси на Балканах та в інших регіонах, замість того, щоб безпосередньо втручатися в європейські чвари."
 RUS_liberation_of_the_balkans:0 "Звільнення Балкан"
 RUS_orthodoxy_autocracy_nationality_desc:0 "Провокує громадянську війну з есерами. Країна стає абсолютною монархією. Дума розпущена."
 RUS_abandon_the_french:0 "Відмовтеся від французької"
 RUS_abandon_the_french_desc:0 "Французи — це не що інше, як стримування наших амбіцій. Цар не повинен схилятися до якоїсь ліберальної демократії."
 RUS_the_second_rome:0 "Другий Рим"
 RUS_the_second_rome_desc:0 "Росія забрала мантію охоронця православ’я та титул Третього Риму від занепаду Візантійської імперії, тепер настав час повернути законну православну землю. Вона також має велике стратегічне значення."
 RUS_ban_trade_unions:0 "Заборонити профспілки"
 RUS_ban_trade_unions_desc:0 "Ці профспілки є нічим іншим, як розсадником марксистських ідеалів, які прагнуть повалити наш уряд!"
 RUS_treaty_of_the_Three_emperors:0 "Договір трьох імператорів"
 RUS_treaty_of_the_Three_emperors_desc:0 "Нам вигідно встановити міцні зв’язки з Німеччиною та Британією."
 RUS_colonial_claims:0 "Колоніальні претензії"
 RUS_colonial_claims_desc:0 "Колоніальний поділ Північної Америки."
 RUS_return_of_the_king:0 "Повернення короля"
 RUS_return_of_the_king_desc:0 "Поширення імперіалізму в Німеччині та Британії."
 RUS_back_to_america:0 "Назад до Америки"
 RUS_back_to_america_desc:0 "Продаж Аляски був помилкою. Янки повинні повернути Аляску або зіткнутися з війною."
 RUS_united_russia:0 "Єдина і неподільна"
 RUS_united_russia_desc:0 "Ми всі - один народ, якому судилося вести світ до більшого майбутнього!"
 RUS_western_armenia:0 "Захистити західних вірмен"
 RUS_western_armenia_desc:0 "На геополітичній шахівниці Кавказу захист Західної Вірменії постає як стратегічний імператив, що символізує роль Росії як захисника східних християн."
 RUS_Constantinople_Agreement:0 "Константинопольська угода"
 RUS_Constantinople_Agreement_desc:0 "Столітня мрія про контроль над Константинополем, воротами між Сходом і Заходом, вимальовується. Закріплення цієї перлини не лише здійснило б історичні амбіції, але й змінило б баланс сил у регіоні."
 is_russia_a_monarchy_tt:0 "Росія є §Yмонархією§!."
 is_russia_a_monarchy_tt_NOT:0 "Росія є §Yреспублікою§!."
 is_russian_tag_tt:0 "Це §Yросійська країна§!."
 is_russian_tag_tt_NOT:0 "Ні: це §Yросійська країна§!."
 is_cossack_tag_tt:0 "Це §YКозацька держава§!."
 is_cossack_tag_tt_NOT:0 "НІ: це §YКозацька держава§!."
 is_russian_breakaway_tag_tt:0 "Чи російська §YВідколота§!."
 is_russian_breakaway_tag_tt_NOT:0 "НІ: російська §Yвідокремлена держава§!."


 ser_focus:0 "Сербське фокусне дерево"
 SER_creating_balkan_league:0 "Об'єднує Балканську Лігу"
 odbili_albaniju:0 "Відмовився віддати Албанію"
 SER_investigate_Pasic_family_tt:0 "Ми будемо досліджувати потік грошей від найбільших радикальних діячів. Це може привести до деяких несподіваних подробиць..."
 SER_bribe_radical_deputies_tt:0 "Ми викупимо лояльність менш лояльних до своєї партії депутатів-радикалів. Цей крок може мати несподівані наслідки..."
 SER_bw2_victory_tt:0 "Завершивши цей фокус, ми розблокуємо решту політичних фокусів"
 SER_integrate_SCS:0 "Інтегрувати хорватів"
 SER_integrate_montenegro:0 "Асамблея Подгориці"
 SER_integrate_montenegro_desc:0 "Після звільнення Чорногорії в Подгориці було скликано збори, щоб офіційно оформити анексію країни до Югославії."
 SER_grand_coalition:0 "Спадщина великої коаліції"
 SER_grand_coalition_desc:0 "З 1908 року нами керує коаліційний уряд. Коаліція тримала нас разом перед обличчям ворогів."
 SER_concessions_to_coalition:0 "Поступки партнерам по коаліції"
 SER_concessions_to_coalition_desc:0 "Коаліційний уряд — це крихка річ. Нам потрібно йти на поступки нашим партнерам, щоб зберегти єдність уряду."
 SER_foreign_coalition:0 "Нова зовнішня політика"
 SER_foreign_coalition_desc:0 "Наша зовнішня політика мала змінитися після анексії Австро-Угорщиною Боснії та Герцеговини. Нам потрібно швидко знайти нових союзників."
 SER_prepare_the_liberation:0 "Підготуйте звільнення"
 SER_prepare_the_liberation_desc:0 "Османська імперія є загрозою для Балкан. Ми повинні підготуватися до звільнення наших братів."
 SER_legacy_of_may_coup:0 "Спадок травневого перевороту"
 SER_legacy_of_may_coup_desc:0 "Травневий переворот 1903 року був великою перемогою для сербського народу. Ми забезпечили свободу для всіх і відновили демократію. Нам потрібно продовжити спадщину перевороту."
 SER_paramilitary_question:0 "Воєнізоване питання"
 SER_paramilitary_question_desc:0 "Воєнізовані формування, які виникли в результаті перевороту 1903 року, становлять загрозу стабільності країни. Нам потрібно з ними боротися, або працювати з ними, або проти них."
 SER_support_black_hand:0 "Підтримуйте змовників"
 SER_support_black_hand_desc:0 "Змовники зараз об’єднуються в нові політичні організації. Ми повинні допомогти їм, якщо хочемо, щоб вони підтримали нас. Дозволивши деяким із них приєднатися до найвищих чинів армії, ми, ймовірно, зможемо забезпечити їхню лояльність."
 SER_recruit_conspirators_agents:0 "Набір агентів із Чорної Руки"
 SER_recruit_conspirators_agents_desc:0 "Чорна рука — потужна організація. Нам потрібно завербувати деяких їхніх членів для нашої справи."
 SER_improved_workers_conditions_samostalci:0 "Закон про безпеку праці"
 SER_improved_workers_conditions_samostalci_desc:0 "Щоб забезпечити безпеку наших працівників, нам потрібно прийняти закон, який захистить їх від жадібних власників фабрик. Міністр Яша Проданович був тим, хто запропонував цей закон."
 SER_flirt_kebab:0 "Підступити до молодих турків"
 SER_flirt_kebab_desc:0 "Младотурки — це група реформістів в Османській імперії. Нам потрібно підійти до них і спробувати довірити їм."
 SER_support_cetniks:0 "Підтримати четників"
 SER_support_cetniks_desc:0 "Четники - це група сербських патріотів, які борються за визволення наших братів в Османській імперії. Ми повинні підтримати їх у їхній боротьбі."
 SER_law_on_trades:0 "Новий закон про торгівлю"
 SER_law_on_trades_desc:0 "Нам потрібно прийняти новий закон, який регулюватиме торгівлю в нашій країні. Це допоможе нам забезпечити стабільність нашої економіки."
 SER_mass_recruitment:0 "Заклик до набору волонтерів"
 SER_mass_recruitment_desc:0 "Нам потрібно закликати добровольців до армії. Нам потрібно підготуватися до майбутньої війни."
 SER_economic_preparations:0 "Економічна мобілізація"
 SER_economic_preparations_desc:0 "Нам потрібно підготувати нашу економіку до майбутньої війни. Ми повинні переконатися, що у нас є достатньо ресурсів для ведення війни."
 SER_coalition_collapse:0 "Розпад коаліції"
 SER_coalition_collapse_desc:0 "Коаліційний кабінет впав. Боротьба між радикальними партіями стала нестерпною для їхніх членів, і вони вирішили припинити цей експеримент, особливо враховуючи заспокоєння ситуації в регіоні. Тепер ми повинні сформувати однорідний уряд, і ми маємо для цього ідеальну людину."
 SER_coalition_collapse_tt:0 "When the §YGrand Coalition§! collapses in late §YFebruary 1911§!, this focus will automatically be completed" # (!)
 SER_milovanovic_cabinet:0 "Кабінет Міловановича"
 SER_milovanovic_cabinet_desc:0 "У цей час кризи молодого політика, якого чекає блискуче майбутнє, пана Мілована Міловановича, було обрано очолити однорідний радикальний уряд."
 SER_balkan_strategy:0 "Балканська стратегія"
 SER_chetnik_situation:0 "Групи опору підтримки"
 SER_chetnik_situation_desc:0 "Четники - це група партизанів глибоко в османській території. Ми повинні збільшити допомогу їм, таким чином даючи нам сили в тилу ворога."
 SER_balkan_alliance:0 "Плани Балканського Альянсу"
 SER_balkan_alliance_desc:0 "Балканська ліга була вперше спробована ще за правління князя Михайла Обреновича. Його передчасна смерть завадила створенню альянсу. Тепер у нас є шанс створити альянс і звільнити наших братів від Османської імперії."
 SER_unexpected_opportunity:0 "Неочікувана можливість"
 SER_start_the_races_AUH:0 "Звільнити землі Габсбургів"
 SER_start_the_races_AUH_desc:0 "Століттями південні слов'яни Хорватії, Боснії та Словенії страждали під правлінням Габсбургів. Настав час підготуватися до їхнього звільнення."
 SER_formalize_the_alliance:0 "Оформити Альянс"
 SER_government_crisis:0 "Урядова криза"
 SER_government_crisis_desc:0 "Уряд розпався. Нам потрібно сформувати новий, який буде стійким, хоча для цього нам можуть знадобитися вибори."
 SER_elections_1912:0 "Вибори 1912 року"
 SER_elections_1912_desc:0 "Вибори 1912 року були доказом того, що наша система працює за призначенням. Дві партії змагалися за посаду прем'єр-міністра та за владу в країні, і люди виберуть, хто ними керуватиме наступні 4 роки, хоча історія показав, що жоден уряд не протримався так довго, подивимося, що вийде з цих виборів..."
 SER_start_the_races_TUR:0 "Звільни Стару Сербію"
 SER_start_the_races_TUR_desc:0 "Настав час знищити націю, яка мучила Балканський півострів протягом 5 століть, і звільнити наш народ від османського рабства. Усе готово, тепер нам залишається лише запустити план"
 SER_radical_victory:0 "Стара радикальна перемога"
 SER_radical_victory_desc:0 "Не дивно, що Народно-радикальна партія знову перемогла на виборах. Люди продемонстрували підтримку партії, яка керувала країною останні 10 років, і партія показала, що вона здатна керувати країною. Прем’єр-міністр [SER.GetLeader] продовжить свій мандат у найближчому майбутньому, принаймні до наступних виборів, які відбудуться через 4 роки."
 SER_independent_radical_victory:0 "Незалежна радикальна перемога"
 SER_independent_radical_victory_desc:0 "Всупереч очікуванням, незалежні радикали перемогли на виборах. Люди втомилися від правління старих радикалів і показали своїм голосуванням, що вони хочуть змін. Лідер незалежних радикалів Любомир Стоянович пообіцяв своїм послідовникам що він поведе країну до кращого майбутнього, однак аналітики сумніваються щодо його мотивів, враховуючи його республіканські переконання."
 SER_moderate_plan:0 "Помірний план"
 SER_talks_with_independent_radicals:0 "Переговори з незалежними радикалами"
 SER_reconcile_with_dissidents:0 "Примиритися з дисидентами"
 SER_reconcile_with_dissidents_desc:0 "Оскільки вплив нашого уряду на Національну асамблею в кращому випадку є невизначеним, ми повинні зробити крок до примирення з групою дисидентів, сформованою перед нещодавніми виборами. Хоча їх, безсумнівно, вдасться переконати повернутися до нинішнього уряду, деякі офіційні особи нашої власної партії не настільки захоплені ідеєю, а навіть відверто ворожі до дисидентів, що не так давно зрадив партію."
 SER_retain_the_government:0 "Підтримувати уряд"
 SER_contain_party:0 "Включати партію"
 SER_regents_choice:0 "Посилити регента"
 SER_stir_conflict_in_radical_party:0 "Розпалювання конфліктів у Радикальній партії"
 SER_solve_inter_party_divides:0 "Вирішити міжпартійні розбіжності"
 SER_reject_republicanism:0 "Відкинути республіканізм"
 SER_reject_republicanism_desc:0 "На сербській політичній сцені є деякі, хто хоче позбутися монархії. Це безглуздо. Саме засновник династії Карадордевичів очолив Сербію під час першого повстання проти османського панування, зробивши їх справжніми патріотами на відміну від Обреновичів. Сама доля сербів пов’язана з самою монархією."
 SER_meet_with_crown_prince:0 "Зустріч із кронпринцем"
 SER_meet_with_crown_prince_desc:0 "Зустріч із кронпринцем Олександром дала б нам змогу вплинути на короля та отримати підтримку для наших політичних цілей."
 SER_unite_the_parties:0 "Возз'єднати Радикальну партію"
 SER_deal_on_our_terms:0 "Угода на наших умовах"
 SER_deal_on_our_terms_desc:0 "Австрійці відмовилися від Свинячої війни. Тепер ми маємо перевагу, і ми повинні гарантувати, що ми отримаємо від них те, що ми хочемо."
 SER_finish_the_job:0 "Превентивний удар"
 SER_economic_independence:0 "Економічна незалежність"
 SER_end_the_pig_war:0 "Покінчити зі свинячою війною"
 SER_treaty_with_Bulgaria:0 "Договір з Болгарією"
 SER_treaty_with_Bulgaria_desc:0 "Хоча ми не завжди бачимо віч-на-віч з болгарами, ясно, що нам знадобиться їхня допомога, щоб вигнати османське панування з Балкан."
 SER_new_situation:0 "Нова політична ситуація"
 SER_increase_in_party_influence:0 "Підтримати фракцію поміркованих радикалів"
 SER_negotiate_with_opposition:0 "Переговори з незалежними радикалами"
 SER_buy_time:0 "Час покупки"
 SER_develop_industry:0 "Розвиток промисловості"
 SER_credits_1911:0 "Кредити на військову підтримку"
 SER_army_restoration_act:0 "Закон про військову організацію"
 SER_army_restoration_act_tt:0 "§YВідкриває армійське дерево§!\n\n"
 SER_army_restoration_act_passed:0 "Закон про відновлення армії прийнято"
 SER_pilot_training:0 "Навчання пілотів"
 SER_buy_airplanes:0 "Купити літаки"
 SER_buy_airplanes_desc:0 "Хоча літак відносно новий і неперевірений, вважається, що він має величезний потенціал. Як і великі держави, ми також повинні інвестувати в цей новий рубіж війни."
 SER_airport_belgrade:0 "Побудувати аеропорт Белград"
 SER_judicial_improvements:0 "Судові вдосконалення"
 SER_press_improvements:0 "Закон про свободу преси"
 SER_antiqity_law:0 "Закон про старовину"
 SER_no_confidence_vote:0 "Урядова криза"
 SER_protic_cabinet:0 "Кабінет Протіча"
 SER_delay_the_alliance:0 "Затримати Альянс"
 SER_army_expansion_act:0 "Закон про розширення армії"
 SER_buy_small_estates:0 "Купуйте невеликі маєтки"
 SER_the_radical_tradition:0 "Радикальна традиція"
 SER_revise_the_treaty:0 "Македонська проблема"
 SER_Stojanovic_plan:0 "План Стояновича"
 republican_ideologue:0 "Республіканський ідеолог"
 SER_antagonize_the_king:0 "Протистояти [SER.GetNeutralLeader]"
 SER_socialist_resistance:0 "Соціалістичний Опір"
 SER_alliance_with_black_hand:0 "Альянс з Чорною Рукою"
 SER_invite_the_socdems:0 "Запросити Socdems"
 SER_moderate_path:0 "Помірний план"
 SER_decisions_against_democracy:0 "§Y[SER.GetNameWithFlag]§! бореться з радикалами"
 SER_undermine_radicals_figures:0 "Підірвати фігурки радикалів"
 SER_dismantle_radicals_lobbies:0 "Лінкувати лобі радикалів"
 SER_king_speech_in_beograd:0 "[SER.GetNeutralLeader] Промова в Белграді"
 SER_the_long_expected_war:0 "Довгоочікувана війна"
 SER_the_long_expected_war_desc:0 "Довгоочікувана війна незабаром настає. Війна, яка давно почалася проти гнобителів на північному заході, почнеться в наступні дні, тижні чи місяці. Ми повинні підготуватися до неї, щоб не бути знищеними обличчя Землі."
 SER_war_preparations:0 "Приготування до війни"
 SER_war_preparations_desc:0 "Сараєвська криза назріває. Ми повинні бути готові до можливої війни. Ми можемо очікувати реакції Австро-Угорщини в будь-який момент часу."
 SER_start_mobilization:0 "Почати мобілізацію"
 SER_start_mobilization_desc:0 "Мобілізація нашої армії відбуватиметься в 3 етапи, як це було передбачено воєводою Путником. З нависаючою австрійською загрозою та знаючи про розпалювання австрійського штабу, ми повинні бути готові до всього. Першим етапом буде мобілізація Перша лінія, другий етап буде мобілізацією Другої і Третьої лінії, а третій етап буде мобілізацією резервних людей почалася мобілізація, величезна кількість добровольців стоять у довгих чергах, щоб записатися до армії."
 SER_war_loan:0 "Військові позики"
 SER_war_loan_desc:0 "Для того, щоб мати хоч якісь шанси на перемогу проти військ загарбників, нам потрібна величезна фінансова та матеріальна підтримка. Уряд уже веде переговори з банками та іноземними державами, щоб отримати необхідну матеріальну підтримку."
 SER_weapon_purchases:0 "Купівля зброї"
 SER_weapon_purchases_desc:0 "Економіка Сербії, незважаючи на стрімке недавнє зростання, не здатна виробляти достатньо зброї для майбутньої війни. Нам доведеться купувати зброю з-за кордону."
 SER_subsidize_war_industry:0 "Субсидувати військову промисловість"
 SER_subsidize_war_industry_desc:0 "Військова промисловість потребує значної фінансової підтримки. Уряд уже вживає заходів, щоб наша оборонна промисловість була готова до очікуваного величезного попиту."
 SER_Nis_declaration:0 "Нішська декларація"
 SER_Nis_declaration_desc:0 "З неминучою війною настав час проголошувати світові наші цілі війни. Громадськість уже очікує нашої відповіді, чи варто нам йти за одним із двох варіантів: Велика Сербія? чи ще більш амбітний, Південнослов'янський союз?"
 SER_treaty_with_Albania:0 "Договір з Албанією"
 SER_treaty_with_Albania_desc:0 "Ессад-паша, албанський лідер, який не надто гордий, щоб попросити нас про допомогу, запропонував свої послуги в обмін на нашу допомогу в майбутній стабілізації албанських земель. Нам знадобиться вся допомога, яку ми можемо отримати."
 SER_the_exodus:0 "Вихід"
 SER_onto_enemy_territory:0 "На ворожу територію"
 SER_wartime_coalition:0 "Коаліція військового часу"
 SER_remove_republicans_from_party:0 "Очистити республіканців"
 SER_remove_republicans_from_party_desc:0 "Щоб уникнути підозр у лояльності до республіканців, будь-які симпатики мають бути виключені з партії."
 SER_trade_union_law:0 "Закон про профспілки"
 SER_law_on_workers_safety:0 "Закон про безпеку працівників"
 SER_expand_the_royal_academy_of_science:0 "Розширити Королівську академію"
 SER_law_modernizations:0 "Модернізація законодавства"
 SER_investigate_Pasic_family:0 "Досліджуйте радикалів"
 SER_investigate_Pasic_family_desc:0 "Хоча радикали відіграли важливу роль у розвитку Сербії, лояльність партії до короля дещо незрозуміла. Незалежна радикальна партія, яка відкололася від радикалів, відома своїми симпатіями до республіканців і може мати прихильників у головній радикальній фракції також було б корисно мати щось на Пашича, якщо він обернеться проти Король."
 SER_government_of_national_unity:0 "Уряд національної єдності"
 SER_revise_the_constitution:0 "Переглянути Конституцію 1903 року"
 SER_convention_with_montenegro:0 "Конвенція з Чорногорією"
 SER_marginalize_monarchist_influence:0 "Маргіналізувати монархічний вплив"
 SER_reform_the_party:0 "Реформувати партію"
 SER_form_the_youth_league:0 "Сформувати молодіжну лігу"
 SER_ensure_french_support:0 "Забезпечити підтримку французькою мовою"
 SER_internationalist_propaganda:0 "Інтернаціоналістична пропаганда"
 SER_depose_the_king:0 "Почати перегони"
 SER_depose_the_king-desc:0 "It was the constant struggle between Obrenovic and Karadordevic Dynasties that led to Serbia stagnating. Only through a Republic shall the Yugolslav dream become reality." # (!)
 SER_zastarva_arms:0 "Зброя Zastarva"
 SER_has_funded_serbian_railways:0 "Фінансував Сербські залізниці"
 SER_has_fund_zastarva:0 "Фінансував Zastarva"
 SER_serbian_railways:0 "Сербська залізниця"
