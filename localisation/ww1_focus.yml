 JAP_korean_revolt_desc:0 "Корейці почали повстання! Навіть з Маньчжурії озброєна група під назвою Корейська армія незалежності перетнула кордон і атакувала наші колоніальні війська. Через 14 днів наші війська будуть мобілізовані.\n\nВійна — це пекло."
