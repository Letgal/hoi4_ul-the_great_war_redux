 AUH_serbian_protectorate:0 "Протекторат Сербії"
 AUH_reform_croatian_region_desc:0 "Хорватія отримує власну армію та ідею - Цислайтанія, як і всі інші автономії."
 AUH_reform_transleithania:0 "Автономія Транслайтанії"
 AUH_serbian_protektorate_desc:0 "Сербія і Чорногорія об'єднуються і стають австрійським домініоном."
 AUH_international_staff:0 "Міжнародний персонал"
 AUH_secularization:0 "Секуляризація Церкви"
 AUH_dominance_in_balkan:0 "Домінування на Балканах"
 AUH_dominance_in_balkan_desc:0 "Отримати ціль проти Болгарії та Румунії. Росія захистить їх."
 AUH_form_illyria:0 "Королівство Іллірія"
 AUH_form_illyria_desc:0 "Грунтуючись на спадщині іллірійського руху, ми можемо використовувати панславізм, але під наглядом Австрії."
 AUH_reform_czech_cisleithania:0 "Автономія Чеської Цислайтанії"
 AUH_restore_borders_of_hre:0 "Відновити італійські кордони"
 AUH_exploration_of_resources:0 "Спільне дослідження ресурсів"
 AUH_exploration_of_resources_desc:0 "Сталь з'являється в Істрії та Тіролі."
 AUH_support_industrialization:0 "Підтримка індустріалізації"
 AUH_develop_railroads:0 "Розвиток залізниць"
 AUH_develop_austrian_cisleithania:0 "Урбанізація Цислайтанії"
 AUH_develop_austrian_cisleithania_desc:0 "Цислайтанія є головним індустріалізованим регіоном нашої імперії. Ми повинні продовжувати інвестиції в такі проекти, як подальша урбанізація, щоб підтримувати промислове зростання."
