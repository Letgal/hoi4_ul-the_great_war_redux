 FRA_ww1_repress_socialists:0 "Репресовані соціалісти"
 FRA_ww1_fight_the_communards:0 "Бій з комунарами"
 FRA_ww1_cheat_on_rearmament:0 "Чит щодо переозброєння"
 FRA_4_cavalry_units:0 "Сформуйте кавалерійські підрозділи §Y4 §! з 20% їхнього обладнання."
 FRA_ww1_8_div_army:0 "Розгорнути окупаційну армію у складі §Y8 піхотних дивізій.§!"
 FRA_ww1_expand_police_forces:0 "Розширити поліцейські сили"
 FRA_ww1_secret_reserves:0 "Секретні резерви"
 FRA_ww1_extreme_austerity_measures:0 "Заходи надзвичайної економії"
 FRA_ww1_rationing_population:0 "Нормування населення"
 FRA_ww1_armee_des_volontaires:0 "Armée des volontaires"
 FRA_ww1_communard_sentiment:0 "Настрої комунара"
 FRA_ww1_focus_on_reparation:0 "Зосередитися на відшкодуванні"
 FRA_interwar_syrian_mandate:0 "Мандат Сирії"
 FRA_interwar_syrian_mandate_desc:0 "Як було домовлено раніше, Сирія та Ліван будуть реорганізовані як мандат Ліги Націй під нашим захистом, доки їм не буде надано незалежність. Насправді цей регіон стане найновішим доповненням до нашої колоніальної імперії."
 FRA_interwar_spa_conference:0 "Спа конференція"
 FRA_interwar_spa_conference_desc:0 "Конференція в Спа відбулася після Версальського договору 1919 року «для обговорення практичного застосування розділу про репарації» наприкінці Великої війни. Іншими словами, Німеччині доведеться почати виплачувати довгий борг, який вона має до нашої нації."
 FRA_ww1_brigades_blindees:0 "Бригади сліпих"
 POL_french_advisors:0 "Французькі консультанти"
 FRA_ww1_allied_mission_in_poland:0 "Союзна місія в Польщі"
 FRA_ww1_allied_mission_in_poland_desc:0 "Польща стикається з потужним супротивником, і її необхідно підтримати. Її незалежність може залежати від нашої політичної сміливості, щоб передати їм наш досвід."
 FRA_interwar_polish_alliance:0 "Польський Альянс"
 FRA_interwar_polish_alliance_desc:0 "With the collapse of the Russian Empire, new allies are needed to in case Germany becomes a threat again. who better than our longtime Polish allies?" # (!)
 FRA_interwar_washington_treaty:0 "Підписати Вашингтонський договір"
 FRA_interwar_washington_treaty_desc:0 "Щоб обмежити гонку морських озброєнь, Сполучені Штати запропонували провести конференцію для укладення договору про обмеження тоннажу лінійних кораблів, крейсерів і авіаносців."
 FRA_interwar_hydroelectric_energy:0 "Гідроелектроенергетика"
 FRA_interwar_hydroelectric_energy_desc:0 "Енергія, яку ми можемо отримати з наших великих річок, є величезним надбанням. Місце в Егузоні є чудовим будівельним майданчиком для нашої першої великої електричної греблі."
 FRA_interwar_vimy_ridge_concession:0 "Концесія хребта Вімі"
 FRA_interwar_vimy_ridge_concession_desc:0 "Щоб віддати належне багатьом канадським солдатам, які полягли під час битви при Вімі, штат підготував будівництво меморіалу, присвяченого героїчній жертві наших союзників."
 FRA_interwar_paris_conference:0 "Паризька конференція"
 FRA_interwar_paris_conference_desc:0 "Ми повинні продовжити наші дискусії з Великобританією щодо порядку денного платежів [GER.getName]. Швидші платежі можуть підтримати нашу економіку в короткостроковій перспективі."
 FRA_interwar_tangier:0 "Міжнародний Танжер"
 FRA_interwar_tangier_desc:0 "Танжер є стратегічним містом у Марокко, яке хочуть контролювати французи, іспанці та британці. Заради миру було б краще створити міжнародну зону."

 FRA_interwar_fortress_tangier:0 "Фортеця Танжер"
 FRA_interwar_fortress_tangier_desc:0 "Місто Танжер є стратегічною позицією, подібною до Гілбалтару чи Сеути. Ми не можемо відмовитися від цієї провіденційної основи. За допомогою спеціальних коштів ми могли б зробити його справжньою укріпленою позицією, здатною підготувати сили можливого вторгнення."

 FRA_ww1_mission_in_soviet_russia:0 "Місія до радянської Росії"
 FRA_ww1_mission_in_soviet_russia_desc:0 "Росія ледь звільнилася від ланцюгів імперіалізму, коли стала мішенню для пройдисвітів п’ятої колони. Необхідно терміново надати першокласну військову підтримку, щоб завдати нищівної поразки контрреволюціонерам!"

 FRA_ww1_the_world_is_saved:0 "Світ врятовано"
 FRA_ww1_decision_on_losers:0 "Рішення про тих, хто програв"
 FRA_ww1_continental_affairs:0 "Континентальні справи"
 FRA_ww1_continental_affairs_desc:0 "Тепер, коли ми виграли війну, ми повинні забезпечити мир. Нова Європа, яку ми допомогли створити, крихка, і її потрібно захистити."
 FRA_ww1_san_remo_oil_agreement:0 "Нафтова угода Сан-Ремо"
 FRA_ww1_support_yugoslavia:0 "Підтримка [SER.GetName]"
 FRA_ww1_support_yugoslavia_desc:0 "Серби отримали щедрі землі після поразки Центральних держав, але ці здобутки ніколи не будуть визнані болгарами та мадьярами. Ми повинні гарантувати їм безпеку."
 FRA_ww1_support_romania:0 "Підтримка [ROM.GetName]"
 FRA_ww1_protect_czechoslovakia:0 "Підтримка [CZE.GetName]"
 FRA_ww1_protect_czechoslovakia_desc:0 "Молода Чехословацька держава, так само як і її сусіди, є крихкою. Вони стануть відповідною противагою майбутньому німецькому реваншизму. Це обов’язково, щоб ми надали їм наш захист."
 FRA_ww1_little_entente:0 "Мала Антанта"
 FRA_ww1_little_entente_desc:0 "Спроби угорців або відновити Габсбургів, або будь-які спроби повернути землі, втрачені їхніми сусідами, безумовно, спричинять війну. Військовий договір між Прагою, Бухарестом і Белградом є єдиним способом запобігти цьому."
 FRA_ww1_rhineland_fate:0 "Вийти з Рейнської області?"
 FRA_interwar_ruhr_occupation:0 "Рурська окупація"
 FRA_interwar_ruhr_occupation_desc:0 "Без британської підтримки та підступної співучасті веймарського уряду ми змушені вжити заходів, щоб отримати репарації, на які маємо право отримати. Окупувавши високоіндустріалізовану територію Руру, ми отримаємо контроль над значною частиною виробничих потужностей Німеччини."
 FRA_interwar_sanction_german_economy:0 "Санкції німецької економіки"
 FRA_interwar_sanction_german_economy_desc:0 "Німеччина не готова повністю виконати свої зобов’язання, а окупація Руру стикається з значною громадянською непокорою. Без підтримки міжнародної спільноти лише ми повинні вжити заходів проти Німеччини."
 FRA_interwar_takeover_koln:0 "Захоплення Кельна"
 FRA_interwar_takeover_koln_desc:0 "Стримана підтримка [343.Controller.getName] переможеної Німеччини є нестерпною та демонструє їхню неспроможність підтримувати тривалий мир у Європі. Ми повинні взяти справу в свої руки та взяти під контроль невелику зону окупації, яку вони мають у Рур."

 FRA_ww1_franco_belgian_accord:0 "Франко-бельгійська угода"
 FRA_ww1_franco_belgian_accord_desc:0 "Бельгія не є державою, здатною захистити себе від ворожих великих держав. Ми повинні забезпечити їх незалежність, гарантуючи їх безпеку через угоду про взаємну оборону. Хоча певно, що Бельгія не прийде нам на допомогу, ми принаймні отримати кращу військову співпрацю."

 FRA_interwar_ENG_rupture:0 "Розрив"
 FRA_interwar_ENG_rupture_desc:0 "Ми не можемо довіряти Великобританії та її домініонам. Ми повинні припинити будь-яку співпрацю з нашим старим суперником, тепер, коли Німеччину нейтралізовано."

 FRA_congratulate_the_king:0 "[FRA_congratulate_the_king]"
 FRA_congratulate_the_king_jean_iii:0 "Привітайте Жана III"
 FRA_congratulate_the_king_napoleon_v:0 "Привітайте Наполеона V"
 FRA_congratulate_the_king_jacques_i:0 "Привітайте Жака I"

 FRA_congratulate_the_king_desc:0 "Допомога найблагороднішого дому Європи була важливою для об’єднання всіх французів, бідних і багатих, інтелектуалів і пролетарів. Наша перемога у Великій війні має спонукати нас розглянути питання про форму реставраціонізму, оскільки благо єдності французів навколо сильної та національної фігури."

 FRA_prime_minister_napoleon:0 "Прем'єр-міністр Наполеон"
 FRA_prime_minister_napoleon_desc:0 "Допомога найблагороднішого дому Європи була важливою для об’єднання всіх французів, бідних і багатих, інтелектуалів і пролетарів. Наша перемога у Великій війні має спонукати нас розглянути питання про форму реставраціонізму, оскільки благо єдності французів навколо сильної та національної фігури."

 FRA_rebuild_the_appel_du_peuple:0 "Відновити Appel du Peuple"
 FRA_rebuild_the_appel_du_peuple_desc:0 "Народний заклик був основною бонапартистською партією наприкінці 19-го століття. Вигнаний через зіткнення, спричинені конфліктами щодо престолонаслідування, породженими Жеромом Бонапартом, і укріпленням третьої республіки у Франції, сьогодні це лише партія маленька структура без політичної підтримки."

 FRA_date_military_reform:0 "Військові реформи [GetYear] року"
 FRA_date_military_reform_desc:0 "Міністр Наполеон запропонував армійську реформу, спрямовану на те, щоб зробити професійну армію сутнісною, щоб зберегти лише найкращі елементи. Військова повинність буде збережена, але резерви будуть мобілізовані для виконання завдань далеко від фронту."

 FRA_reconnect_bonaparts_and_imperialists:0 "Об'єднати бонапартистів та імперіалістів"
 FRA_reconnect_bonaparts_and_imperialists_desc:0 "Через відмову принца Луї Бонапарта від будь-яких політичних амбіцій, Віктор, безсумнівно, є єдиним життєздатним спадкоємцем імперського престолу. Як наслідок, імперіалісти, які прихильники Віктора, і прихильники Луї Бонапартісти більше не мають жодних причин протистояти один одному інших у їхній спільній боротьбі реставраційні партії зможуть об’єднатися під одним прапором."

 FRA_anticipated_elections_bonaparte:0 "Очікувані вибори"
 FRA_anticipated_elections_bonaparte_desc:0 "Наша перемога у Великій війні та прихід на престол дуже популярного міністра Наполеона є чіткими ознаками того, що Франція перетворюється на могутнішу державу, ніж будь-коли. Слава, обіцяна продовженням імперіалістичних реформ, спонукає нас до організації позачергові парламентські вибори зараз."

 FRA_bonaparte_social_reforms:0 "Нові соціальні реформи"
 FRA_bonaparte_social_reforms_desc:0 "Соціальна програма Бонапартистів є продовженням програми Наполеона III, а саме періодичні, але історичні популярні соціальні досягнення".

 FRA_regional_refondation:0 "Регіональне рефондування"
 FRA_regional_refondation_desc:0 "Територіальна реформа є необхідним злом, щоб дозволити модернізацію території та краще управління сільськими провінціями."

 FRA_parliamentary_reform:0 "Парламентська реформа"
 FRA_parliamentary_reform_desc:0 "Реформа влади парламенту та регулювання економіки необхідна для підвищення стабільності держави у разі кризи."

 FRA_bonaparte_senat:0 "Склад §YСенату§! буде змінено. §GУсіх сенаторів призначатиме §YПрем'єр-міністр Наполеон§!.§!"

 FRA_instrumentalize_the_senate:0 "Інструменталізація Сенату"
 FRA_instrumentalize_the_senate_desc:0 "Сенат не підходить для сучасної адміністрації, подібної до тієї, яку бажає новий уряд. Замість того, щоб служити верхньою палатою, Сенат слід реформувати в конституційну палату, щоб члени призначалися главою держави, Наполеон."

 FRA_bonapartiste_referundum:0 "Реферундум про відновлення"
 FRA_bonapartiste_referundum_desc:0 "Воля народу, парламенту та уряду йде в тому ж напрямку: відновлення Французької імперії. Тепер, коли всі правові апарати знаходяться під нашим контролем, ми можемо розпочати референдум, виграний заздалегідь, щоб виправдати нашу дія."

 FRA_ministery_of_national_defense:0 "Міністерство національної оборони"
 FRA_ministery_of_national_defense_desc:0 "Імператор Наполеон хотів створити міністерство національної оборони під керівництвом свого брата Луї Жозефа Бонапарта. Роль цього міністерства полягала б у заміні міністерства оборони шляхом надання йому військового компоненту, а не тільки політичного. "

 FRA_legacy_of_the_garde:0 "Спадок Гарди"
 FRA_legacy_of_the_garde_desc:0 "Повернувшись до свого славетного минулого, армія йде по стопах Першої та Другої імперій до слави. Солдати отримують бадьорість, а офіцери-імперіалісти виходять у перші ряди."

 FRA_maintain_war_industry:0 "Підтримувати військову промисловість"
 FRA_maintain_war_industry_desc:0 "Утримання великої армії буде можливим лише за наявності відповідного виробництва обладнання. Таким чином, частка бюджету, що виділяється урядом, буде збільшена приблизно до 6% національного бюджету."

 FRA_maintain_war_industry2:0 "Підтримувати військову промисловість"
 FRA_maintain_war_industry2_desc:0 "Утримання великої армії буде можливим лише за наявності відповідного виробництва обладнання. Таким чином, частка бюджету, що виділяється урядом, буде збільшена приблизно до 6% національного бюджету."

 FRA_moderate_protectionism:0 "Помірний протекціонізм"
 FRA_moderate_protectionism_desc:0 "Бонапартистський уряд завжди дотримувався обережної позиції щодо європейського лібералізму. Далеко не відкидаючи ідею вільного ринку, [FRA.getLeader] натомість пропонує встановлення національних пріоритетних правил, спрямованих на пошук щасливого середовища між внутрішньою конкуренцією французьких компаній і відкритості до ринкової економіки."

 FRA_sympathize_with_league_des_patriotes:0 "Співчуваю Лізі патріотів"
 FRA_sympathize_with_league_des_patriotes_desc:0 "Організація під головуванням Моріса Барреса захищає права французів і верховенство нації. Підтримка цієї організації, як і всіх націоналістичних груп, є важливим каменем у будівлі національного прославлення."

 FRA_join_act_with_nationalists:0 "Спільна дія з меншими націоналістичними групами"
 FRA_join_act_with_nationalists_desc:0 "Виникає кілька націоналістичних політичних організацій, натхненних так званими «фашистськими» рухами Італії, Іспанії та Німеччини. Колективне, соціалістичне та мілітаристське представництво цих рухів є чудовою підтримкою для підтримки нашої військової промисловості та політичне згуртування навколо імператора."

 FRA_three_plan_battle:0 "Битва за три плани"
 FRA_three_plan_battle_desc:0 "Повітряна складова була важливою для перемоги Франції. Необхідно продовжувати дослідницькі та виробничі зусилля, щоб створити незнищенний флот."

 FRA_militarize_bon_du_tresor:0 "Мілітаризувати Bons du Trésor"
 FRA_militarize_bon_du_tresor_desc:0 "Щоб підтримувати хороші виробничі потужності, держава може заборгувати, створюючи казначейські зобов’язання, надіслані французьким компаніям. Цей ваучер є гарантією платежу з часом, що дозволяє нам консолідувати наші витрати в короткостроковій перспективі."

 FRA_modernize_armored_corps:0 "Модернізація бронетанкового корпусу"
 FRA_modernize_armored_corps_desc:0 "Бронетанкові сили відіграли важливу роль у перемозі Франції. Важливо підтримувати великі механізовані та моторизовані сили, здатні знищити будь-яке укріплення супротивника, досягнувши при цьому надзвичайної мобільності."

 FRA_challenge_albion:0 "Виклик Альбіону"
 FRA_challenge_albion_desc:0 "Хоча французький флот є одним із найпотужніших у світі, він залишається слабшим за Королівські ВМС. Держава повинна надати додаткові кошти флоту, спрямованому на зміцнення його можливостей і розширення".

 FRA_napoleon_class:0 "Клас Наполеона"
 FRA_napoleon_class_desc:0 "Поєднання морських і повітряних сил забезпечить Франції унікальну перевагу в майбутніх війнах. Величезний авіаносець із зображенням імператора збільшить наші можливості проектування."
 FRA_jeanne_darc_ship:0 "§L(Жанна д'Арк)§!"
 FRA_paul_deroulede_ship:0 "§L(Поль Дерулед)§!"
 ship_40_percent:0 "Корабль буде §Y40%§! завершено."
 ship_60_percent:0 "Корабль буде §Y60%§! завершено."

 FRA_jeanne_darc_class:0 "Скласти клас Жанни д'Арк"
 FRA_jeanne_darc_class_desc:0 "Інновації в будівництві лінійних кораблів дозволяють розробляти нові, швидші та ефективніші моделі."

 FRA_annexation_of_sarre:0 "Анексія Сарре"
 FRA_annexation_of_sarre_desc:0 "Німеччина ніколи не зможе оплатити ремонт, який вимагає Франція, і продовжує відкладати будь-які терміни платежу, доходячи до того, що саботує організацію власного національного виробництва, щоб сповільнити нас. Ця неприйнятна ситуація штовхає нас шукати альтернативні рішення для компенсації величезних німецьких боргів."

 FRA_dismantle_the_rhine:0 "Демонтувати Рейн"
 FRA_dismantle_the_rhine_desc:0 "Щоб ще більше послабити Німеччину та зберегти цінну промисловість Рейну в наших руках, Рейнська область має бути реорганізована в незалежну республіку під нашим впливом."

 FRA_interwar_latin_alliance:0 "Латинський альянс"
 FRA_interwar_latin_alliance_desc:0 "Падіння Російської імперії та очевидна ворожість Британської імперії змушують нас адаптувати нашу зовнішню політику та шукати нових союзників. Якщо нам здається несумлінним об’єднання з німцями, ми завжди можемо об’єднатися з нашими латинськими партнерами, особливо Іспанії та Італії."

 FRA_interwar_rural_investments:0 "Сільські інвестиції"
 FRA_interwar_rural_investments_desc:0 "Профіцит бюджету, спричинений виплатою німецьких репарацій, дає змогу оживити нашу сільську економіку та відродити нашу важку промисловість."
 FRA_ww1_memel_occupation:0 "Вийти з Мемеля?"
 FRA_ww1_memel_occupation_desc:0 "There is much uncertainty on on which country the city of Memel will join. Our occupation will end eventually, and so it's time to decide the city's fate." # (!)
 FRA_ww1_redirect_industry_to_agriculture:0 "Переадресувати промисловість на сільське господарство"
 FRA_remove_factories_sup_0:0 "Видалити §R2§! §YCivilian Factories§! на §Yeach Metropolitan State§!."
 FRA_ww1_invest_in_citroen:0 "Інвестувати в Citroën"
 FRA_interwar_jonnard_law:0 "Закон про тубільців Джоннара"
 FRA_interwar_jonnard_law_desc:0 "Закон Жоннара пропонує надати алжирцям нові права, щоб віддячити їм за їхню жертву під час великої війни. Будь-який алжирець зможе подати заяву на отримання громадянства Франції з правом голосу та значним соціальним переваги."
 FRA_interwar_invest_in_senegal:0 "Інвестувати в Сенегал"
 FRA_interwar_invest_in_senegal_desc:0 "Деяким нашим регіонам в Африці не вистачає коштів для розвитку. Ми регулярно пробували влаштовувати страйки, зокрема залізничників, у Сенегалі. Ми могли б інвестувати ресурси у відродження регіону."
 FRA_interwar_cornudet_law:0 "Закон про урбанізацію Cornudet"
 FRA_interwar_cornudet_law_desc:0 "Міністр Корнюде запропонував прийняти закон, який вимагатиме від найбільших міст Франції прийняти план розвитку, благоустрою та розширення їхніх міських територій. Цей амбітний проект уможливить міське планування."
 FRA_autonomous_region:0 "Автономний регіон"
 FRA_UPR_activism:0 "Національний республіканський народний союз Ельзаського активізму"
 FRA_UPR_activism_desc:0 "УНР, також званий "Республіканський народний союз", є ельзаським християнсько-демократичним рухом. Підтримуючи автономістські групи та ельзаський, іноді лотарингський націоналізм, він є новою шипою в оці французької демократії."
 FRA_interwar_locarno_agreements:0 "Локарнські угоди"
 FRA_interwar_locarno_agreements_desc:0 "Локарнська угода — це європейська ініціатива щодо безпеки західних кордонів Німеччини. Цей договір, який іноді також називають договором Рехана, є важливим кроком у заспокоєнні відносин у Європі."
 FRA_interwar_industrialize_morroco:0 "Індустріалізація Марокко"
 FRA_interwar_industrialize_morroco_desc:0 "Напруженість у Марокко дозволила підкреслити стратегічну важливість цього регіону та необхідність інвестувати туди достатні ресурси, щоб він залишався лояльним до нас."
 citroen:0 "Сітроен"
 FRA_ww1_automobiles:0 "Автомобілі"
 FRA_ww1_fortification_studies:0 "Фортифікаційні дослідження"
 FRA_ww1_radio_improvement:0 "Покращення радіо"
 FRA_ww1_radio_improvement_desc:0 "Розвиток радіо є благом для зв’язку наших армій і організації цивільного життя загалом. Британці накопичили велику перевагу в цій галузі, ми не можемо залишатися позаду."
 FRA_ww1_fund_radiola:0 "Фонд Радіола"
 FRA_ww1_fund_radiola_desc:0 "Радіо поступово стає інструментом, доступним для середньостатистичних французів. Пристрої мовлення продаються на ринку кількома інноваційними компаніями, зокрема Radiola. Ми могли б фінансувати це підприємство, використовуючи національні фонди, щоб допомагати в дослідженнях і використовувати військові засоби цю компанію."
 radiola:0 "Радіола"
 FRA_ww1_char_2c_propagandist_production:0 "Char 2C Propagandist Production"
 FRA_unlock_super_heavy_tank_and_a_variant:0 "Розблокує технологію §YSuper Heavy Tank§! і розгорне бригаду надважких танків у §YParis§!."
 FRA_ww1_focus_on_armored_production:0 "Зосередження на виробництві бронетехніки"
 FRA_ww1_d1_development:0 "Розробка D1"
 FRA_ww1_b1_project:0 "Проект B1"
 FRA_focus_on_armored_production:0 "Зосередження на виробництві бронетехніки"
 FRA_focus_renault_war_effort:0 "Військові зусилля Renault"

 FRA_ww1_support_british_socialists:0 "Підтримати [ENG.getAdjective] соціалістів"
 FRA_ww1_support_british_socialists_desc:0 "Світова революція торкнулася Британії, наш обов’язок — допомогти нашим братам-комуністам у всьому світі, включаючи Англію."

 FRA_interwar_dawes_plan:0 "План Дауеса"
 FRA_interwar_dawes_plan_desc:0 "Щоб вирішити проблему дефолту Німеччини, урядовець з питань бюджету США Чарльз Гейтс Доуз запропонував план вирішення кризи, який передбачає реорганізацію Рейхсбанку союзниками."

 FRA_interwar_US_morgan_loan:0 "Позика банку Morgan"
 FRA_interwar_US_morgan_loan_desc:0 "Для боротьби з інфляцією Раймон Пуанкаре запропонував взяти величезну позику в американського банку Morgan. Цей приріст ліквідності дозволить Франції врівноважити інфляцію та уникнути періоду рецесії."

 FRA_interwar_clap_down_essen_riots:0 "Придушити бунти в Ессені"
 FRA_interwar_clap_down_essen_riots_desc:0 "Ситуація на окупованих північних територіях викликає занепокоєння, ми повинні покласти край опору, організованому Веймарською республікою, за допомогою нашої армії."

 FRA_interwar_arrest_communist_figures:0 "Арештовувати комуністичних діячів"
 FRA_interwar_arrest_communist_figures_desc:0 "Як це часто трапляється, радикальні соціалісти демонструють свою опозицію до політики уряду. Ми повинні просто заблокувати провідних діячів крайніх лівих."

 FRA_interwar_raises_taxes:0 "Підвищити податки"
 FRA_interwar_raises_taxes_desc:0 "Для стійкого усунення ризику відновлення інфляції ми повинні збільшити державні доходи та стабілізувати нашу валюту. Навіть якщо цей захід дуже непопулярний, ми повинні мати мужність вжити рішучих заходів."

 FRA_interwar_arrest_monarchist_figures:0 "Арештувати монархічних діячів"
 FRA_interwar_arrest_monarchist_figures_desc:0 "Загроза тих, хто ностальгує за королями та імперіями, все ще нависає над Францією. Вбивство кількох діячів лівого спрямування доводить, що французькі дії та їхні нащадки не є бездіяльними. Ми повинні негайно скасувати його рухи будь-якого простору для дій."

 FRA_interwar_socialist_measures:0 "Соціалістичні заходи"
 FRA_interwar_socialist_measures_desc:0 "Права політика, яку проводила Франція після перемоги, не дала очікуваних результатів, тому нищівна поразка правих партій на останніх виборах. Настав час почати ліберальні соціалістичні реформи, забезпечивши права робітників та посилення ролі світської освіти."

 FRA_interwar_jaures_au_pantheon:0 "Jaurès au Panthéon"
 FRA_interwar_jaures_au_pantheon_desc:0 "Жана Жореса було вбито напередодні Великої війни, але його дух і філософія, безсумнівно, залишили відбиток на Республіці. Цю історичну соціалістичну постать необхідно перенести до пантеону, де зберігається прах найбільших героїв республіки відпочинок."

 FRA_interwar_recognize_soviet_union:0 "Визнати Радянський Союз"
 FRA_interwar_recognize_soviet_union_desc:0 "[SOV.getLeader], безсумнівно, виграв свою війну проти Білої Росії, і на руїнах цієї величезної імперії відкривається нова сторінка. Франція неодмінно повинна підтримувати дипломатичні відносини з цією регіональною державою."

 FRA_interwar_support_italian_claims:0 "Підтримати претензії Італії"
 FRA_interwar_support_italian_claims_desc:0 "Італія не отримала всіх своїх вимог після післявоєнних договорів. Ця несправедлива ситуація була сфабрикована Великою Британією, яка боялася, що французька сфера впливу стане надто сильною в регіоні. Ми повинні підтримати [ITA.GetLeader] у своїх проектах і зробити його союзником."

 FRA_interwar_woo_spain:0 "Воо Іспанія"
 FRA_interwar_woo_spain_desc:0 "Іспанія опинилася у складній економічній ситуації після своєї поразки проти Сполучених Штатів під час останніх колоніальних битв. Проте потенціал цієї колишньої великої держави залишається великим. Франція могла б допомогти Іспанії в кількох економічних проектах і зробити її хороший союзник."

 FRA_ww1_greece_friend:0 "Підтримати Венізелоса в Греції"
 FRA_ww1_greece_friend_desc:0 "Хоча грецький король підтримує Центральні держави, прем’єр-міністр і найпопулярніша людина в країні, прем’єр-міністр Венізелос, однозначно прихильний до Антанти, головним чином через його цілеспрямоване бажання здійснити план Мегалі. Якщо ми офіційно підтримувати його — і, можливо, також кількома неофіційними способами — ми можемо посилити його владу в регіоні."

 FRA_ww1_allied_bases:0 "Бази союзників у Греції"
 FRA_ww1_allied_bases_desc:0 "Відкриття магазину в Салоніках, тепер, коли ми маємо підтримку в цьому районі, стане підмогою для наших планів нападу на Османську імперію. Все, що нам потрібно зробити, це переконатися, що вони в хорошій формі, а болгари і османи швидко вилетять!"

 FRA_interwar_ban_sfio:0 "Заборонити SFIO"
 FRA_interwar_ban_sfio_desc:0 "Комуністична партія та її союзники закликають до непокори та недовіри до поліції. Така ситуація є неприйнятною, і SFIO та CGT мають бути визнані організаціями ворогами держави."

 FRA_paris_to_amiens:0 " (§YПариж§! до §YАм'єн§!)"
 FRA_paris_to_nancy:0 " (§YПариж§! до §YНансі§!)"
 FRA_focus_alliance:0 "\nВони будуть §Yбільш схильні§! стати нашим §Cсоюзником§!."

 FRA_ww1_electrify_railways:0 "Електрифікувати залізниці"
 FRA_ww1_electrify_railways_desc:0 "Програма електрифікації залізниці є початковим запитом армії. Німеччина електрифікувала свої потяги змінним струмом, тому ми можемо електрифікувати наші постійним струмом, щоб зробити дві мережі несумісними. Фактично, вони не зможуть використовувати наша мережа."

 FRA_ww1_invest_in_paris:0 "Інвестувати в Париж"
 FRA_ww1_invest_in_paris_desc:0 "Централістська програма сприяє розвитку великих промислових центрів. Столиця, очевидно, є головною фабрикою нації. Париж повинен отримати нові бюджети, щоб розширити метро, електрифікувати передмістя та підключити старі будинки до каналізаційної мережі".

 FRA_ww1_invest_in_sncf:0 "Створити SNCF"
 FRA_ww1_invest_in_sncf_desc:0 "Французька залізнична мережа ще не об’єднана, що призводить до окремого управління декількома основними лініями. Щоб оптимізувати управління нашим залізничним парком, ми повинні об’єднати всі органи управління залізницею в одну."
 has_invested_in_sncf:0 "Інвестував у SNCF"
 has_invested_in_schneider:0 "Інвестував у Schneider"
 has_invested_in_berliet:0 "Інвестував у Berliet"
 has_invested_in_sea:0 "Інвестував у Société d'Études Aéronautiques"
 has_invested_in_nieuport:0 "Інвестував у Nieuport"
 has_invested_in_penhoet:0 "Інвестував у Penhoet"
 has_invested_in_peugeot:0 "Інвестував у Peugeot"
 has_invested_in_renault:0 "Інвестував у Renault"
 has_invested_in_radiola:0 "Інвестував у Radiola"
 has_invested_in_citroen:0 "Інвестував у Citroën"
 france_nationalist_focus:0 "Дерево фокусів націоналістичної Франції"
 NFA_expansion_of_the_alliance:0 "Розширення Альянсу"
 NFA_expansion_of_the_alliance_desc:0 "Лев виє. Лев палає жагою помсти. Ми також."
 NFA_vive_la_france:0 "Vive la France!"
 NFA_vive_la_france_desc:0 "Sous nos drapeaux que la victoire \nAccoure à tes mâles accents, \nQue tes ennemis expirants \nVoient ton triomphe et notre gloire!"
 NFA_son_altesse_impriale:0 "Son Altesse imperiale"
 NFA_son_altesse_impriale_desc:0 "L'empire, c'est la paix."
 NFA_petains_government:0 "Уряд Петена"
 NFA_petains_government_desc:0 "Maréchal, nous voilà!"
 NFA_the_legitimate_heir:0 "Законний спадкоємець"
 NFA_the_legitimate_heir_desc:0 ""
 NFA_revise_the_constitution:0 "Переглянути Конституцію"
 NFA_revise_the_constitution_desc:0 "Усі ці політичні бійки привели нас до загибелі. Це викликано демократією, ні, охлократією."
 NFA_repeal_the_law_of_exile:0 "Скасувати закон про вигнання"
 NFA_repeal_the_law_of_exile_desc:0 "Це наш спосіб повернути славу минулого."
 NFA_defend_the_constitution:0 "Захистити Конституцію"
 NFA_defend_the_constitution_desc:0 "Демократія перемогла!"
 NFA_seize_the_power:0 "Захопити владу"
 NFA_seize_the_power_desc:0 "Ми завжди повинні бути готові. Ми більше не можемо залишати політику дитячим пустощам."
 NFA_the_war_for_france:0 "Війна за Францію"
 NFA_the_war_for_france_desc:0 "У Франції триває громадянська війна! Після ганебної поразки у Великій війні соціалісти повстали в хаотичній ситуації. Але ми не відступимо і дамо відсіч!"
 NFA_move_industry_to_the_maghreb:0 "Перемістити промисловість до Магрибу"
 NFA_move_industry_to_the_maghreb_desc:0 "Червоні можуть контролювати наш материк, але іноземні колонії не погоджуються з їхніми ідеями. Було б безпечніше перенести нашу промисловість до Магрибу, перш ніж вони захоплять."
 NFA_war_veteran:0 "Ветеран війни"
 NFA_war_veteran_desc:0 "Після війни багато солдатів повернулися додому. Кричімо, що вони знову потрібні нашій країні для неї."
 NFA_colonial_conscription:0 "Колоніальна військова повинність"
 NFA_colonial_conscription_desc:0 "Під час останньої війни більшість нашого молодого покоління впало на рівнинах Фландрії. Нам потрібно більше солдатів, французьких чи ні, щоб врятувати нашу країну."
 NFA_partisan_suppression:0 "Придушення партизанів"
 NFA_partisan_suppression_desc:0 "Деякі з нас червоні! Вони намагаються зламати нас зсередини. Усі зрадники мають бути підтверджені та знищені."
 NFA_above_all_the_losses:0 "Понад усі втрати"
 NFA_above_all_the_losses_desc:0 "Громадянська війна закінчилася. Наразі."

 NFA_dissolve_the_parliament:0 "Dissolve the Parliament" # (!)
 NFA_dissolve_the_parliament_desc:0 "In the context of an all-out war against the socialist enemy, we cannot afford to wait for the deliberations of parliament. The latter must be brought into line and reduced to the role of a consultative assembly."

 NFA_government_of_national_defence:0 "Government of National Defence"
 NFA_government_of_national_defence_desc:0 "In order to maintain "relative" stability in France, we must welcome into the government the main conservative right-wing movements, historically factors of sustainability in the face of panic and chaos on the left."

 NFA_support_paramilitary_nationalists:0 "Support Paramilitary Nationalists"
 NFA_support_paramilitary_nationalists_desc:0 "Several veteran groups can assist the government and the general staff in managing national reconstruction. Their national and conservative ideals are popular and promising."

 NFA_structured_high_quarter:0 "Structured High Quarter"
 NFA_structured_high_quarter_desc:0 "The trio of heroic marshals: Pétain, Foch, and Joffre, must impose an iron discipline within the military hierarchy. Structured and reliable doctrines must be required to outmaneuver the enemy."

 NFA_trio_des_generaux:0 "Trio des Généraux"
 NFA_trio_des_generaux_desc:0 "With the Republic suspended and the Parliament dissolved, the military junta has moved swiftly to consolidate its grip on the French state. A triumvirate of generals now leads the nation: Marshal Ferdinand Foch, Marshal Joseph Joffre, and Marshal Philippe Pétain."

 NFA_continue_the_military_junta:0 "Continue the Military Junta"
 NFA_continue_the_military_junta_desc:0 "Amid growing political uncertainty and military dominance, one figure has emerged as the sole beacon of stability: Marshal Philippe Pétain."

 NFA_rally_conservatives:0 "Rally Conservatives"
 NFA_rally_conservatives_desc:0 "The French state is, and must remain, a democracy; we cannot afford to fall into an eternal junta. The government must appoint civilian politicians to key positions to reassure democrats of all stripes."

 NFA_the_monarchy_restored:0 "Відновлення монархії"
 NFA_the_monarchy_restored_desc:0 "The Republic failed to protect France in its darkest hour. Its time we look to the Bourbons to save the eldest daughter of the Church." # (!)
 NFA_a_true_democracy:0 "Справжня демократія"
 NFA_a_true_democracy_desc:0 ""
 NFA_the_great_exile:0 "Велике вигнання"
 NFA_the_great_exile_desc:0 "Франція — це не місце. Ніколи не було. Це може бути Франція. Франція — це місце, де стоять наші люди."
 NFA_the_royalist_accord_of_unity:0 "The Entente Cordiale" # (!)
 NFA_the_royalist_accord_of_unity_desc:0 "Ми використаємо силу наших старих товаришів. Тому що ми всі маємо одного ворога — червоних."
 NFA_retake_france:0 "Відновити Францію"
 NFA_retake_france_desc:0 "Час настав. Ми повернемо нашу батьківщину! ЗАРАЗ АБО НІКОЛИ!"
 NFA_liberate_italy:0 "Звільнити Італію"
 NFA_liberate_italy_desc:0 "Італію, нашого давнього друга, знесли червоні хвилі. Ми повинні бути готові піти, щоб врятувати їх."
 NFA_the_white_terror:0 "Білий терор"
 NFA_the_white_terror_desc:0 ""
 NFA_form_french_settlements:0 "Сформувати французькі поселення"
 NFA_form_french_settlements_desc:0 ""
 NFA_new_jobs:0 "Нові вакансії"
 NFA_new_jobs_desc:0 ""
 NFA_expand_the_citizenship:0 "Розширити громадянство"
 NFA_expand_the_citizenship_desc:0 ""
 NFA_rescue_the_french:0 "Врятуйте французів"
 NFA_rescue_the_french_desc:0 "Французи страждають від гноблення фальшивого режиму соціалістів. Ми повинні врятувати їх і забрати до колиски [ROOT.GetNameDef]."
 NFA_france_undividable:0 "Франція неподільна"
 NFA_france_undividable_desc:0 ""
 NFA_restore_loyalist_parliament:0 "Відновити парламент"
 NFA_restore_loyalist_parliament_desc:0 ""

 france_socialist_focus:0 "Дерево фокусів соціалістичної Франції"
 FRC_the_workers:0 "Робітники"
 FRC_the_workers_desc:0 "Французи! Не будьте більше рабами! \n- La marseillaise de la Commune"
 FRC_the_farmers:0 "Фермери"
 FRC_the_farmers_desc:0 ""Історія всіх існуючих досі суспільств — це історія класової боротьби." \n- Фрідріх Енгельс, Комуністичний маніфест"
 FRC_revenge_or_liberation:0 "Помста чи звільнення?"
 FRC_revenge_or_liberation_desc:0 ""
 FRC_british_boys_and_french_girls:0 "Британські хлопці та французькі дівчата"
 FRC_british_boys_and_french_girls_desc:0 ""
 FRC_to_mazzinis_descendants:0 "Нащадкам Мадзіні"
 FRC_to_mazzinis_descendants_desc:0 ""
 FRC_for_the_total_liberation_of_the_french:0 "За повне визволення французів"
 FRC_for_the_total_liberation_of_the_french_desc:0 ""
 FRC_constitutional_convention:0 "Конституційна конвенція"
 FRC_constitutional_convention_desc:0 "Фундаментальна зміна природи нашої республіки не може бути здійснена миттєво, і це неможливо зробити без узгодження нової конституції."
 FRC_destroy_the_counterrevolution:0 "Знищити Контрреволюцію"
 FRC_destroy_the_counterrevolution_desc:0 "Навіть зараз деякі люди у Франції готуються встромити кинджал у спину власного народу, коли той виявить хоч секунду слабкості. Ми не дозволимо їм і вдаримо першими."
 FRC_revolution_to_the_utmost:0 "Революція до максимуму"
 FRC_revolution_to_the_utmost_desc:0 "Революція, що залишилася наполовину, не є революцією взагалі. Ми не повинні зупинятися, поки справа не буде зроблена і нова політична система не стане безпечною. Хоч би якою ціною."
 FRC_reconciliation:0 "Звірка"
 FRC_reconciliation_desc:0 "У минулому Французькі революції занадто часто кидали країну в нескінченні спалахи революційного та контрреволюційного терору. Можливо, настав час побудувати республіку, у якій кожен має своє місце, незалежно від того, підтримував він революцію чи ні."
 FRC_issue_on_the_leadership:0 "Проблема щодо лідерства"
 FRC_issue_on_the_leadership_desc:0 ""
 FRC_industrial_collectivization:0 "Промислова колективізація"
 FRC_industrial_collectivization_desc:0 "Французька економіка сьогодні складається з крихітних компаній із невеликою кількістю працівників, які вічно конкурують одна з одною та поглинають ресурси неефективного дрібномасштабного виробництва. Ми об’єднаємо ці маленькі компанії, щоб нарешті створити компанії, які зможуть конкурувати на світовій арені. "
 FRC_womens_suffrage:0 "Виборче право жінок"
 FRC_womens_suffrage_desc:0 "Це так само абсурдно, як і ганебно, що працьовитим жінкам Франції, які знову і знову боролися на барикадах, щоб відстояти свої права, не дозволяється голосувати на виборах. Ми викорінимо це несправедливість."
 FRC_straighten_the_order:0 "Вирівняти порядок"
 FRC_straighten_the_order_desc:0 ""
 FRC_a_triumph_of_revolution:0 "Тріумф революції"
 FRC_a_triumph_of_revolution_desc:0 ""
 FRC_the_land_of_liberation:0 "Земля визволення"
 FRC_the_land_of_liberation_desc:0 ""
 FRC_metropolitan_france:0 "Столична Франція"
 FRC_metropolitan_france_desc:0 "Смолоскип Свободи \nПіднімається і світить у світі! \n- La marseillaise de la Commune"
 FRC_the_french_land:0 "Французька земля"
 FRC_the_french_land_desc:0 ""
 FRC_the_civil_war_in_france:0 "Громадянська війна у Франції"
 FRC_the_civil_war_in_france_desc:0 "Нехай правлячі класи тремтять перед комуністичною революцією. Пролетарі не мають чого втрачати, окрім своїх кайданів. Їм є світ, який можна завоювати." \n- Карл Маркс, Комуністичний маніфест"
 FRC_the_french_people:0 "Французький народ"
 FRC_the_french_people_desc:0 ""Занадто довго французький народ працював у злиднях під черевиком аристократичного класу, хай живе комуністична революція! Хай живе народ!"
 FRC_the_soldiers:0 "Солдати"
 FRC_the_soldiers_desc:0 ""Унція дії варта тонни теорії." \n- Фрідріх Енгельс"
 FRC_the_women:0 "Жінки"
 FRC_the_women_desc:0 ""Якби не було француженок, життя не було б варте того, щоб жити." \n- Фрідріх Енгельс"
 FRC_align_with_leninists:0 "Приєднатися до леніністів"
 FRC_align_with_leninists_desc:0 "Російським соціалістам вдалося створити власну революційну державу. Оскільки ми маємо одну мету — світову революцію, ми повинні об’єднатися заради загального блага."

 FRA_rhineland_question:0 "Питання Рейнської області"
 FRA_rhineland_question_desc:0 "Після нашої перемоги у Великій війні ми окупували частину західної Німеччини. Ми могли б продовжувати цю військову окупацію та вимагати від німців репарацій, або ми могли б запропонувати громадянам цієї окупованої території можливість створити власну соціалістична держава."

 FRA_interwar_french_settlement_in_algeria:0 "Поселення в Алжирі"
 FRA_interwar_french_settlement_in_algeria_desc:0 "Ми — це все, що залишилося від справжньої Франції, її інститутів та історії. Демократія має вижити, навіть якщо нам доведеться зробити Алжир своїм новим домом."

 FRA_interwar_end_interim_governement:0 "Покінчити з тимчасовим урядом"
 FRA_interwar_end_interim_governement_desc:0 "Ми повинні переосмислити основи нашої держави, тепер, коли ми вигнані з нашої батьківщини."

 FRC_socialist_provisional_government:0 "Socialist Provisional Government" # (!)
 FRC_socialist_provisional_government_desc:0 "The new Paris government must be formed quickly to unite the socialist movements against the French liberals who have established their stronghold in the south of the country."

 FRC_question_of_north_africa:0 "Question of North Africa"
 FRC_question_of_north_africa_desc:0 "French nationalists have retreated across the Mediterranean in the hope of establishing a second government. While this is unacceptable, we must consider the deplorable state of France. Is this the right time to continue the war?"

 FRC_marine_de_liberation_du_peuple:0 "Marine de libération du peuple"
 FRC_marine_de_liberation_du_peuple_desc:0 "The People's Liberation Navy is the new name for the French Navy. Severely weakened by the war, then the civil war, it must be reconstituted. The question of its funding must be addressed, especially in the event of an intervention in Algeria."

 FRC_pas_de_calais_occupation_pladoyer:0 "Pas-de-Calais Pladoyer"
 FRC_pas_de_calais_occupation_pladoyer_desc:0 "A large part of northern France has been torn away and transferred to [29.OWNER.getName]. This situation is shameful and deprives France of its industrial base. While German claims to Alsace-Lorraine are now indisputable, those to the rest of the territory must be fought!"

 FRC_follow_the_swiss_system:0 "Follow the Swiss System"
 FRC_follow_the_swiss_system_desc:0 "Swiss militias are an excellent compromise between a professional and a popular army. The militiamen are committed citizens trained in the essentials, capable of defending themselves and mobilizing en masse. Modernizing the Swiss conscription system could be a solution for the future here in France."

 FRC_confiscate_aristocratic_assets:0 "Confiscate Aristocrats Assets"
 FRC_confiscate_aristocratic_assets_desc:0 "The popular uprisings drove many workers to invade the mansions, villas, and castles belonging to wealthy landowners in order to seize their valuable assets. The state must recover a large portion of this windfall to finance the reform of the socialist state."

 FRC_moderate_revolutionnary_courts:0 "Moderate Revolutionnary Courts"
 FRC_moderate_revolutionnary_courts_desc:0 "Numerous wild tribunals have sprung up across the country, arbitrarily trying citizens accused of being linked to capitalist forces. These citizen initiatives are causing unacceptable excesses that the state must moderate."

 FRC_great_war_experience:0 "Great War Experience"
 FRC_great_war_experience_desc:0 "France is a great industrialized nation, and it would be regrettable to fall into a disorganized guerrilla war against an adversary who is not superior to us. Instead, we should tighten the control of the socialist general staff over our forces and include the militias in the regular forces."

 FRC_limit_jacobins_influence:0 "Limit Guesdists Influence"
 FRC_limit_jacobins_influence_desc:0 "Several movements on the far left of our socialist union desire a total and permanent revolution, calling for the destruction of any notion of statehood, the declaration of war on Germany, and the purging of French people hostile to our cause. We cannot give such people any influence or importance."

 FRC_dissolve_the_partliament:0 "Dissolve the Parliament"
 FRC_dissolve_the_partliament_desc:0 "Parliament is a tool of the bourgeoisie that offers only an illusion of progress in the service of the aristocracy. In order to regain control over the decision-making process, the provisional government must dissolve parliament, destroy it, and build a new legislative instrument."

 FRC_jacobin_favored:0 "Jacobins Favored"

 FRC_syndical_federalism:0 "Syndical Federalism"
 FRC_syndical_federalism_desc:0 "The supreme authority must be owned by the workers and the government must have a limited legislative power. The objective of the next government is to form syndicalist comittee in the countryside in other to manage the local law, industry and security in semi-autonomy."

 FRC_centralist_dictatorship:0 "Jacobin Centralist Dictatorship"
 FRC_centralist_dictatorship_desc:0 "To successfully carry out the proletarian revolution, we must establish a strong state apparatus, inspired by the Soviet revolutions. The Jacobins, Leninists, and Guedists represent the greatest visionaries with the project of a united and centralized nation."

 FRC_charte_federale_du_travail:0 "Charte Fédérale du Travail"
 FRC_charte_federale_du_travail_desc:0 "The Federal Labor Charter established a system of workers' councils within all companies in the country. These councils also extended to regional administrations, but also to the national level within trade union confederations."

 FRC_workers_owned_factories:0 "Workers-Owned Factories"
 FRC_workers_owned_factories_desc:0 "A large-scale nationalization effort must be undertaken within the state, with the aim of decentralizing and rationalizing the management of production tools. To maintain workers' control, industries must belong to them and be nationalized by union committees, which will have full control over them."

 FRC_first_five_year_plan:0 "First Five Year Plan"
 FRC_first_five_year_plan_desc:0 "The Great War and then the Civil War devastated the French economy. A large-scale industrialization plan, inspired by the Soviet Union, was to be implemented."

 FRC_regional_production_program:0 "Regional Production Program"
 FRC_regional_production_program_desc:0 "Local councils have a perfect knowledge of their territory and are best placed to define which projects can serve their region."

 FRC_syndicalist_council_initiatives:0 "For next §YFive Years§!, regional syndicalist councils will launch §YIndustrialization Projects§! on their own initiative. §RWe will have no control over their projects.§!"

 FRC_multiparty_state:0 "Multiparty State"
 FRC_multiparty_state_desc:0 "In order to preserve the authenticity of the proletarian revolution, the different schools of thought must be preserved and respected. The government's job is to maintain unity within the socialist movements and prevent the emergence of a single central party."

 FRC_wealth_reforms:0 "Wealth Reforms"
 FRC_wealth_reforms_desc:0 "The new government is preparing long-awaited social reforms. The goal is to relieve workers of their hard labor, all financed by assets seized from Parisian aristocrats."

 FRC_popular_labour_investment_law:0 "Popular Labour Investment Laws"
 FRC_popular_labour_investment_law_desc:0 "To boost the development of businesses and workers' initiatives, we must reform the labor code and create and improve national investment, advisory and training institutions."

 FRC_dissolve_workers_council_autonomy:0 "Dissolve Workers Council Autonomy"
 FRC_dissolve_workers_council_autonomy_desc:0 "Civil war and widespread chaos have led to the emergence of unofficial councils independent of the government across much of rural France. To strengthen the party's authority, we must take control of these peasant initiatives and centralize and control decision-making in Paris."

 FRC_proletarian_patriotism_act:0 "Proletarian Patriotism Act"
 FRC_proletarian_patriotism_act_desc:0 "To ensure engaged communist youth, we must create a culture and environment in which they feel engaged and proud. Establishing public holidays, laws against religion, and promoting socialist art will help us achieve this."

 FRC_socialist_education_decree:0 "Socialist Education Decree"
 FRC_socialist_education_decree_desc:0 "The state must undertake a thorough reform of the education system so that French youth discover the true values of socialism, and not the distorted version taught by big capital and the colonialists."

 FRC_comite_national_de_surveillance:0 "Comité National de Surveillance"
 FRC_comite_national_de_surveillance_desc:0 "In order to maintain control over state reform and the preservation of the revolution, we are forced to establish a party police."

 FRC_parti_revolutionnaire_desc:0 "With the anarchist elements eliminated and the moderates controlled and absorbed, we are in a position to build a single party, like the SFIO, but better controlled and directed. The single line of the party will be that of the Jacobin-Leninists inspired by the Soviet proletarian revolution."

 FRC_war_effort_donations:0 "War Effort Donations"
 FRC_war_effort_donations_desc:0 "We produced a large number of aircraft during the Great War, thousands of aircraft, many of which remained grounded, shot down, secretly repaired, and kept in private homes. There are also cases of models stolen or purchased in civilian versions. Combined with the many volunteer itinerant pilots, we can form additional squadrons from simple donations."

 FRC_spawn_behind_enemy_lines:0 "§YUnlock Decisions§! spawning partisans deep in enemy lines."

 FRC_war_in_france:0 "War in France"
 FRC_war_in_france_desc:0 "The revolution in France will not be complete until we have taken control of the entire metropolis, including Algiers. We must march south and prepare our supporters throughout France to carry out guerrilla attacks on enemy lines."

 FRC_all_french_campaign:0 "All-French Campaign"
 FRC_all_french_campaign_desc:0 "In this great conflict between the French, we must work to preserve the war effort, but also the cohesion of the territory, we must win and maintain a large federation of communes united within a single state."

 FRC_negotiate_separatist_support:0 "Negotiate Separatists Support"
 FRC_negotiate_separatist_support_desc:0 "Many nations exist in France, and some only require official recognition from a humanist state like ours. We are not colonialists; we can agree to return their de jure territory to these citizens."

 FRC_popular_recruitement_comittes:0 "Popular Recruitment Committees"
 FRC_popular_recruitement_comittes_desc:0 "The formation of recruitment brigades in towns and villages is a crucial step in the expansion of the socialist army. We must find those who refuse to be drafted, but also mobilize potential young volunteers, whom we can motivate using various methods."

 FRC_call_for_foreign_support:0 "Call for Foreign Support"
 FRC_call_for_foreign_support_desc:0 "Other nations in Europe have freed themselves from Market Capitalism. We should seek their support in the civil war."

 FRC_CGT_support:0 "CGT Support"
 FRC_CGT_support_desc:0 "The CGT and various other trade union organizations support the workers' cause, which is intrinsically linked to the socialist government's struggle against imperialist and capitalist forces. These powerful movements are able to improve the performance of supporters, motivate industries, and support state propaganda."

 FRC_emergency_mobilization:0 "Emergency Mobilization"
 FRC_emergency_mobilization_desc:0 "To support the cause, we must mobilize all our engineers, commissars, and politicians to accelerate the provision of arms factories to protect the French Revolution from any aggression by the southern imperialists."

 FRC_call_country_to_help:0 "Ask [FROM.getAdjective] Assistance"

 FRC_crackdown_military_reserves:0 "Crackdown Military Reserves"
 FRC_crackdown_military_reserves_desc:0 "After the Great War, the French army hid stockpiles in the northern French countryside, near Paris. These secret reserves could be used to our advantage."

 FRC_exclusion_of_anarchist_elements:0 "Exclusion of Anarchist Elements"
 FRC_exclusion_of_anarchist_elements_desc:0 "The most extreme elements, such as the Sorelians and anarchists, reject the construction of an authoritarian, centralized state, which limits our ambitions. In addition to undermining their influence by suppressing savage revolutionary movements, we must also isolate them politically, hunt them down, and eliminate them."

 FRA_interwar_great_patriotic_victory:0 "Велика соціал-патріотична перемога"
 FRA_interwar_great_patriotic_victory_desc:0 "Перемога у великій війні проти німецького ворога підтвердила перевагу наших цінностей і нашої соціалістичної системи. Тепер ми повинні зосередитися на відбудові цивільної промисловості Франції та створенні нової республіки в поєднанні з інноваційною соціалістичною економічною системою."

 FRA_african_union:0 "Африканський Союз"
 FRA_african_union_desc:0 "Колонії Третьої республіки мають бути реформовані та звільнені як соціалістичні республіки. Ми повинні організувати звільнення цих територій і як ми будемо направляти їх до процвітаючого майбутнього."
 FRA_african_union_council:0 "Ради Африканського Союзу"

 FRA_reform_the_republic:0 "Червона конституція"
 FRA_reform_the_republic_desc:0 "Конституція третьої Французької республіки не була змінена, тому світовий конфлікт перешкодив формуванню конституційної ради. Після перемоги ми маємо розв’язану руку для фундаментального реформування держави."

 FRA_denounce_imperialism:0 "Засудити імперіалізм"
 FRA_denounce_imperialism_desc:0 "Імперіалізм все ще поширений у світі, багато держав користуються знедоленими робітниками в націях, які збідніли через нелюдську та несправедливу експлуатацію. Це наш обов’язок вести шлях, засуджуючи ці жахливі методи та реформуючи статус наших колоній, щоб зробити це справжні соціалістичні республіки."

 FRA_instituionalize_the_bourse_du_travail:0 "Інституціоналізація біржі праці"
 FRA_instituionalize_the_bourse_du_travail_desc:0 "Зміна режиму дає нам можливість перемістити законодавчі та виконавчі установи країни в пам’ятники, що представляють соціалістичний ідеал."

 FRA_socialist_presidential_elections:0 "Перші соціалістичні вибори [getYear] року"
 FRA_socialist_presidential_elections_desc:0 "Конституцію ратифіковано, що означає, що ми можемо розпочати перші вибори 4-ї республіки."

 FRA_inspect_the_army:0 "Оглянути Armée de Terre"
 FRA_inspect_the_army_desc:0 "Частина збройних сил все ще зберігає велику недовіру до соціалістичної влади генерального штабу. Елементи повстанців необхідно виявити та заарештувати, щоб якомога більше зупинити це явище опору".

 FRA_disband_large_part_of_army_socialist:0 "§RРозформувати великі частини французької армії§!, але замінити ці втрати на §Y48 партизанських бригад§!.\n"
 FRA_form_the_popular_army:0 "Сформуйте народну армію"
 FRA_form_the_popular_army_desc:0 "Армійська фракційність є глибокою проблемою. Найпростішим рішенням є розформувати армію в її нинішньому вигляді та замінити її ополченням, лояльним до партії. Цей метод призову дозволить легко зібрати великі сили самооборони."

 FRA_second_modernization_phase: "Друга фаза осучаснення"
 FRA_second_modernization_phase_desc:0 "Although the Great War was over, the naval staff remained aware of France's delay in designing capital ships. Although the navy's budget is now very low, there are still some means to replace the oldest battleships."

 FRA_lay_down_normandie_class:0 "Lay Down the Normandie Class"
 FRA_lay_down_normandie_class_desc:0 "The Normandy class was canceled because of the Great War. With hostilities over, we can resume construction of these ambitious battleships."
 FRA_4_normandie_class_50_percent:0 "Design and add §Y4 Normandie Class Battleships§! on the §YProduction Line§!. Theses Ships are §Y50% completed§!."

 FRA_1_bearn_class_75_percent:0 "Design and add §Y1 Bearn Class Carrier§! on the §YProduction Line§!. This Ship is §Y75% completed§!."
 FRA_bearn_conversion:0 "Bean Conversion"
 FRA_bearn_conversion_desc:0 "Dreadnought-type battleships are obsolete and are destined to disappear. Rather than struggling to build new ones, we could convert a battleship hull into an aircraft carrier, which is much more promising."


 FRA_init_in_deep_reforms:0 "Ініціювати глибокі реформи"
 FRA_init_in_deep_reforms_desc:0 "Французька армія повинна залишатися організованою структурою та готовою до бою. Реформи останньої мають бути поступовими, навіть якщо вони триватимуть кілька років. Першим кроком є забезпечення належного функціонування військової адміністрації, а також її лояльність до держави."

 select_effect:0 "Винагорода за вибір:\n"

 japan_focus:0 "Японське фокусне дерево"
 JAP_ww1_political_effort:0 "Політичні зусилля"
 JAP_ww1_political_effort_desc:0 ""
 JAP_state_of_the_country_army:0 "Реорганізувати японську імператорську армію"
 JAP_planes_experiments:0 "Сформуйте повітряну службу японської імперської армії"
 JAP_planes_experiments_desc:0 "Ми повинні продовжувати шлях, відкритий Ріндзі Гуньо Кікю Кенкюкай, і розвивати наші власні авіаційні сили!"
 JAP_naval_experience:0 "Спадщина російсько-японської війни"
 JAP_naval_experience_desc:0 "У 1904 році Японія з честю захистила рідні острови від російської агресії та перемогла їхню імперію в одному з найбільших потрясінь в історії війни. Якщо ми продовжимо розширювати та розвивати наш флот, немає сумніву, що ми це зробимо домогтися домінування в Тихому океані."
 JAP_naval_expansion:0 "Програма флоту восьми восьми"
 JAP_naval_expansion_desc:0 "Військово-морський флот повинен включати вісім першокласних лінійних кораблів і вісім броненосних крейсерів або лінійних крейсерів."
 JAP_ww1_support_republic:0 "Зміцнення армії"
 JAP_ww1_support_republic_desc:0 "Імператор Мейдзі скинув сьогуна і почав спрямовувати нашу імперію в новому напрямку, від ізоляціонізму до використання своєї могутності як світової держави. Якою нацією ми були б, щоб відвернутися від цього кроку зараз? продовжуючи в цьому напрямку, місце Японії у світі зміцнилося б."
 JAP_ww1_contest_republic:0 "Демократичні реформи"
 JAP_ww1_contest_republic_desc:0 "Японія є монархією, але вона підтримує широку базу людей, які потребують заспокоєння. Провівши кілька демократичних реформ, ми можемо залишити людей задоволеними, не відмовляючись від величезної частки влади уряду."

 JAP_ww1_internationalism_focus:0 "Фокус інтернаціоналізму"
 JAP_ww1_internationalism_focus_desc:0 ""

 JAP_ww1_militarism:0 "Мілітаризм"
 JAP_ww1_militarism_desc:0 ""

