 ITA_artillery_modernisation:0 "Модернізація артилерії"
 ITA_artillery_modernisation_desc:0 "Хоча артилерія може бути лише другорядною частиною італійських збройних сил, вона, тим не менш, важлива. Мало того, що нам не вистачає артилерії в цілому, ми маємо застарілу та іржаву. Ми повинні це змінити."
 ITA_training_improvements:0 "Покращення навчання"
 ITA_training_improvements_desc:0 "Хоча наша армія лояльна, їй бракує підготовки, щоб досягти чогось у бою. Ми повинні розпочати загальнонаціональні армійські навчання, щоб максимально використати наших людей. 1000 елітних солдатів краще, ніж 5000 призовників."
 ITA_logistic_improvements:0 "Покращення логістики"
 ITA_logistic_improvements_desc:0 "Навіть римляни знали, що не варто перенапружувати свої лінії постачання. Що можуть зробити 100 000 чоловік, якщо вони застрягли в Альпах, чекаючи боєприпасів. Добре забезпечена армія — це хороша армія. Нові інновації в радіотехнологіях покращать координацію кращого постачання, тоді як розвідувальні війська зможуть розвідати найкращий спосіб дістатися від А до Б без перерозтягнення."
 ITA_expand_alpini:0 "Розгорнути Альпіні"
 ITA_expand_alpini_desc:0 "Альпіні є найелітнішою частиною наших збройних сил і, безперечно, найважливішою. Потрібні подальші інновації та навчання, якщо ми хочемо зберегти елітність наших військ."
 ITA_expand_alpini_tt:0 "Додає артилерійський і кілька альпіністських батальйонів до §YReggimento Alpini§! і §YReggimento Alpini Rinforzato§! і робить їх доступними для редагування."
 ITA_cavalry_modernisation:0 "Модернізація кавалерії"
 ITA_cavalry_modernisation_desc:0 "Кавалерія є нашими наймобільнішими одиницями, і це дуже важливо для нашої загальної стратегії. Ми повинні намагатися йти в ногу з нашими європейськими колегами, коли йдеться про легке спорядження та стратегію."
 ITA_bersaglieri_tt:0 "Додає велосипедний батальйон до §YReggimento Bersaglieri§! і робить його доступним для редагування."
