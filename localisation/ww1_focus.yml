 SER_serbian_air_force:0 "ВВС Сербії"
 SER_serbian_air_force_funded:0 "Фінансував ВПС Сербії"
 SER_tools_modernization:0 "Модернізація інструментів"
 SER_tools_modernization_desc:0 "Під час нашої економічної війни з Австро-Угорщиною ми розробили власні засоби виробництва, щоб отримати автономію. Цей важкий період дає нам можливість випередити нашу індустріалізацію."
 SER_french_republican_support_tooltip:0 "Ми звернемося до Франції, щоб попросити їх про підтримку в нашій зміні режиму. Якщо вони схвалять, зміна режиму може відбутися набагато легше. Однак забезпечення підтримки Франції потребуватиме також підтримки Росії, яку буде важко отримати."
 SER_depose_the_king_tooltip:0 "Ми розпочнемо процес усунення монархії. Це може спровокувати прихильників монархізму до дії!"
 SER_roads_development:0 "Розвиток доріг"
 SER_roads_development_desc:0 "Сербія все ще залишається сільською країною. Важливо з’єднати кожну столицю провінції, проклавши національні дороги, які будуть підтримуватися та безпечні через територію."
 SER_beograd_expansion:0 "Розширення Белограда"
 SER_beograd_expansion_desc:0 "Модернізація нашої економіки дозволяє нам централізувати частину наших інвестицій у столиці. Белград вітатиме нові заводи в автомобільному та консервному секторах."
 SER_beograd_airfield:0 "Београдський аеродром"
 SER_beograd_airfield_desc:0 "На додаток до наших промислових досягнень, ми повинні брати участь у гонці за авіацією. Цей сучасний транспортний засіб здається все більш надійним, і наша столиця повинна бути обладнана великим аеродромом."
 SER_develop_rail_network:0 "Розвиток залізничної мережі"
 SER_develop_rail_network_desc:0 "Сербська залізнична мережа залишається нестабільною. Ми повинні підтримати наші зусилля, фінансуючи національну залізничну компанію."
 SER_nationwide_industrialization:0 "Загальнонаціональна індустріалізація"
 SER_nationwide_industrialization_desc:0 "Зв’язок великих міст у поєднанні зі зростаючою автономією наших галузей дозволяє нам поширювати наші інвестиції на більшу кількість секторів, що призводить до загального підвищення рівня життя. Це позитивне коло дозволяє розвивати нові заводи для комплексного споживача товарів, таких як виробництво елітних меблів або розгортання електричної мережі."
 SER_serbian_golden_age:0 "Сербський золотий вік"
 SER_serbian_golden_age_desc:0 "Сербія стала помітною економічною державою в Європі. Тепер ми можемо заснувати чудові університети, які готуватимуть нашу майбутню еліту."
 SER_expand_Valjevo_factory:0 "Розширити фабрику у Валєві"
 SER_expand_Valjevo_factory_desc:0 "Виробнича лінія нашої зброї надто повільна. Нам потрібно розширити завод у Валєво, щоб збільшити виробництво."
 SER_fund_the_serbian_air_force:0 "Фінансувати ВПС Сербії"
 SER_fund_the_serbian_air_force_desc:0 "Сербія не має авіаційного компонента в армії. Однак значні досягнення у сфері авіації, які спостерігаються у Франції, свідчать про те, що цей транспортний засіб можна використовувати для спостереження за полем бою. Нам потрібно наздогнати та виготовити наш перший літаки."
 SER_aviation_bills:0 "Авіаційні рахунки"
 SER_aviation_bills_desc:0 "Через кілька посередників ми можемо придбати деяких французьких мисливців, про які говорять так багато радників. Ці літаки будуть розібрані, щоб ми могли відтворити їх самостійно."
 SER_fund_Zastava_Arms:0 "Фонд зброї Zastava"
 SER_fund_Zastava_Arms_desc:0 "На додаток до високих темпів виробництва, наша військова промисловість має бути інноваційною. Ми повинні фінансувати Zastava та просити їх підготувати наші майбутні моделі гвинтівок."
 indisputable_ruler:0 "\"§YНезаперечний§! §YПравитель§!\""
