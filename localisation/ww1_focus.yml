 ITA_vittoria_mutilata: "Vittoria mutilata"
 ITA_vittoria_mutilata_desc:0 "Нас зрадили! Італійська кров була пролита, щоб виграти Велику війну для Антанти, і за що? Нам не дали навіть близько того, що нам обіцяли, і люди незадоволені. Британці та французи вкололи нас у назад, і тому ми заберемо нашу законну землю, одним шляхом іншим."
