 canadian_focus:0 "Канадське фокусне дерево"
 CAN_political:0 "A Mari Usque ad Mare"
 CAN_political_desc:0 "Наша молода нація, від моря до сяючого моря, буде процвітати. О, Канадо, ми витримаємо майбутні війни."
 CAN_Americanism:0 "Американізм"
 CAN_Americanism_desc:0 "Як і наші південні сусіди, кожна людина повинна відчути свободу від тиранії монархії."
 CAN_industrial_tree:0 "Зруйнована економіка"
 CAN_industrial_tree_desc:0 "Наша економіка переживає рецесію. Щоб нашу країну почули, ми повинні використовувати нашу землю, оновити нашу інфраструктуру та дати кожній людині роботу."
 CAN_army_focus:0 "Збройні сили Канади"
 CAN_army_focus_desc:0 "Нам більше не потрібен захист від союзників, у наших інтересах розвивати канадську армію"
 CAN_navy_focus:0 "Наш власний флот"
 CAN_navy_focus_desc:0 "Ми нація, оточена водою, настав час створити власний флот."
 CAN_air_focus:0 "Нові ВПС"
 CAN_air_focus_desc:0 "Світ змінюється, як і війни. Треба створити авіацію."
 CAN_Loyalty:0 "Канадська лояльність"
 CAN_Loyalty_desc:0 "Сто років ми були вірні короні, ми будемо вірні ще сто."
 CAN_republic_foucs:0 "Офіціалізувати республіку"
 CAN_republic_foucs_desc:0 "Ми більше не будемо зв'язані ланцюгами монархії для Канадської Республіки."
 CAN_democracy:0 "Північна свобода"
 CAN_democracy_desc:0 "Кожна людина в цьому світі повинна відчути принади свободи. Країни почують про цю утопію."
 CAN_americas_guarantee:0 "Захист Америки"
 CAN_americas_guarantee_desc:0 "Ми повинні захистити Америку. Це не тільки розширить наш вплив, але й нації знатимуть, що не можна грати з нашою республікою та її сусідами."
 CAN_seperation:0 "Канадська мрія"
 CAN_seperation_desc:0 "Мрія про процвітання, багатство, амбіції та північну гордість лише за крок."
 CAN_const_monarchy:0 "Британський компроміс"
 CAN_const_monarchy_desc:0 "Ми традиційний народ і, як і за традицією, ми вірні короні."
 CAN_commonwealth_research:0 "За імперію"
 CAN_commonwealth_research_desc:0 "Ми будемо підтримувати імперію нашої величності так само, як вони допомогли нам зберегти наш дім."
 CAN_france_diplomacy:0 "Місія до Франції"
 CAN_france_diplomacy_desc:0 "Ми повинні спілкуватися з нашими союзниками на заході."
 CAN_McGill_fair:0 "Ярмарок університету Макгілла"
 CAN_McGill_fair_desc:0 "Ми повинні заглибитися в наукові дослідження для співдружності, і така престижна школа, як McGill, подвоїть наші зусилля."
 CAN_ukr_oil:0 "Розробка Альбертанських нафтоносних пісків"
 CAN_ukr_oil_desc:0 "Щоб наша економіка розвивалася, ми повинні розвивати наш найцінніший ресурс."
 CAN_defense_board:0 "Північноамериканська оборона"
 CAN_defense_board_desc:0 "Пакт про взаємну оборону між Канадою, США та Мексикою має забезпечити захист північноамериканських кордонів."
 CAN_Union:0 "Північноамериканський союз"
 CAN_Union_desc:0 "Захист цього континенту від напруженості в Європі є нашим пріоритетом номер один. Надішліть запрошення нашим південним сусідам."
 CAN_us_battleships:0 "Американські військово-морські договори"
 CAN_us_battleships_desc:0 "Ми повинні працювати з нашими американськими братами, щоб створити кращий власний флот!"
 CAN_fleet:0 "Канадський флот"
 CAN_fleet_desc:0 "Потрібен захист наших океанів, необхідно створити флот."
 CAN_safe_haven:0 "Надійний притулок для всього світу"
 CAN_safe_haven_desc:0 "Наша країна відкрита для захисту людей, які цього потребують. Нехай світ дізнається про цю утопію на Землі"
 CAN_refugees:0 "Європейські біженці"
 CAN_refugees_desc:0 "Потерта війною Європа витісняє сім'ї та нищить життя, нехай живуть у Канаді."
 CAN_toronto_fair:0 "Ярмарок університетів Торонто"
 CAN_toronto_fair_desc:0 "Для того, щоб наша країна розвивалася швидко, нам потрібно розширити наші дослідження. Світлих умів чекають у найкращій школі Канади, Університеті Торонто."
 CAN_technology_queens:0 "Ярмарок Університету Королеви"
 CAN_technology_queens_desc:0 "Наша найтрадиційніша та найвідданіша школа, Університет Квінз, добре послужить у дослідженні."
 CAN_research_slot:0 "Наукова гавань"
 CAN_research_slot_desc:0 "Вчені з усього світу можуть продовжити свої дослідження в Канаді. Ми заохочуємо обговорення та прогрес у наукових дослідженнях."
 CAN_kingdom_own:0 "Наше власне королівство!"
 CAN_kingdom_own_desc:0 "Ми сто років служили іноземній короні, настав час служити собі та своїм інтересам."
 CAN_king:0 "Порожній трон"
 CAN_king_desc:0 "Принц Артур, син королеви Вікторії, зараз є генерал-губернатором Канади. Він був частиною Канади протягом багатьох років, і дехто сказав би, що він більше канадець, ніж британець. Він є найкращим вибором канадців для лідера."
 CAN_empire:0 "Формування імперії"
 CAN_empire_desc:0 "Світ має знати про наші амбіції, нашу боротьбу та наших людей. Нехай буде відомо, що канадці йдуть."
 CAN_rcmp:0 "Верхи"
 CAN_rcmp_desc:0 "Деякі з найкращих спеціалістів працюють у RCMP. Нам знадобиться новий підрозділ спецназу для Канади."
 CAN_greenland:0 "Купівля Гренландії"
 CAN_greenland_desc:0 "Нам потрібні бази, щоб розширити наш океанський і континентальний доступ. Ми повинні надіслати дипломата до Королівства Данія, щоб підготуватися до майбутніх воєн."
 CAN_Alaska:0 "Попит на Аляску"
 CAN_Alaska_desc:0 "Уся північна територія по праву належить Канаді. Це американське вторгнення на північ має бути розглянуто."
 CAN_british_demands:0 "Вимагати Ньюфаундленд і Лабрадор"
 CAN_british_demands_desc:0 "Британська імперія падає, і вони повинні звільнити атлантичні колонії зі своїх тиранічних рук."
 CAN_france_demands:0 "Вимагати Сен-П'єр і Мікелон"
 CAN_france_demands_desc:0 "Французи не мають жодного бізнесу в Північній Америці. Ця земля належить Канаді та її людям."
 CAN_1812:0 "Альтернативний 1812"
 CAN_1812_desc:0 "Роками США діяли як досконала нація з досконалою системою. Це брехня, вони залякують і пригнічують своїх сусідів. Ми покажемо їм канадську силу, канадську кров і американську смерть. Ще одна пекуча воля станеться, і цього разу це будуть справжні канадці."
 CAN_integrate_midwest: "Відтворити Закон про Квебек" # (&)
 CAN_integrate_midwest_desc:0 "With the signing of the Quebec Act in 1774, the British gave us plenty of territory in the now-called 'Midwest' of the United States. We can reclaim it." # (!)
 CAN_integration:0 "Інтегрувати Нову Англію"
 CAN_integration_desc:0 "Yankeedom вже в основному канадський, чому б просто не надати йому офіційний статус."
 CAN_integrate_upper_midwest: "Інтегрувати верхній Серединний Захід"
 CAN_integrate_upper_midwest_desc: ""
 CAN_reintegrate_columbia: "Знову округ Колумбія" # (&)
 CAN_reintegrate_columbia_desc:0 "Тихоокеанське узбережжя Британської Колумбії було розділено. Ми возз’єднаємо цю територію з колишньою територією Америки."
 CAN_american_puppet:0 "Американський протекторат"
 CAN_american_puppet_desc:0 "Щоб забезпечити рівновагу в Північній Америці, ми повинні дозволити американцям керувати собою з обмеженою владою. Буде створено американський протекторат."
 CAN_mexico:0 "Приборкайте південного ягуара"
 CAN_mexico_desc:0 "Протягом багатьох років у Мексиці переживали громадянські заворушення. Ми допоможемо нашим монархічним союзникам у Мексиці покласти цьому край."
 CAN_mexican_claims:0 "Відновити мексиканські претензії"
 CAN_mexican_claims_desc:0 "Американський південь по праву є мексиканським, і його вкрали. Ми повернемо їхні права на Америку."
 CAN_mexico_empire:0 "Третя Мексиканська імперія"
 CAN_mexico_empire_desc:0 "Оскільки американці зазнали поразки, цілком правильно дозволити відродження Мексиканської імперії."
 CAN_carribean:0 "Удар по Карибському морю"
 CAN_carribean_desc:0 "Європейці більше не матимуть своїх нігтів у Центральній Америці. Це ніколи не було їхньою власністю."
 CAN_carribean_confederation:0 "Об'єднаний карибський протекторат"
 CAN_carribean_confederation_desc:0 "З припиненням європейського впливу в Карибському морі наш обов'язок як канадців - допомогти розвивати цю нову землю. Встановити протекторат."
 CAN_japanese_alliance:0 "Тихоокеанський альянс"
 CAN_japanese_alliance_desc:0 "Японські амбіції щодо тихоокеанського регіону можуть допомогти нам у наших амбіціях щодо Північної Америки. Надішліть дипломата, щоб продемонструвати спільний інтерес."
 CAN_japanese_ships:0 "Японські військово-морські угоди"
 CAN_japanese_ships_desc:0 "Японці — це морська держава, що розвивається. З їхньою доктриною та інженерами ми можемо домінувати в Тихому океані"
 CAN_german_alliance:0 "Святенницький альянс"
 CAN_german_alliance_desc:0 "Здається, німці мають спільний інтерес у знищенні британського домінування. Надішліть їм телеграму канадської дружби."
 CAN_german_ships:0 "Військово-морська доктрина Німеччини"
 CAN_german_ships_desc:0 "Німці мають складний флот, який може конкурувати з багатьма іншими націями. Можливо, нам варто використати їхні знання на нашу користь"
 CAN_technology_share:0 "Обмін технологіями"
 CAN_technology_share_desc:0 "З нашими новими союзниками ми повинні обговорити наші найбільші технологічні досягнення."
 CAN_excavation:0 "Канадські мінерали"
 CAN_excavation_desc:0 "Канада — багата земля, повсюдна корисні копалини. Використовуйте ці ресурси."
 CAN_lowland_excavation:0 "Ровинні кар'єри"
 CAN_lowland_excavation_desc:0 "Низинини містять багато уступів, наповнених металами. Розширюйте наші каменоломні."
 CAN_columbian_metals:0 "Рідкісні метали тихоокеанського узбережжя"
 CAN_columbian_metals_desc:0 "Ми повинні використовувати багаті рідкісні метали, знайдені на заході Канади. Це розширить нашу промисловість і виробництво."
 CAN_grand_excavation:0 "Великі канадські розкопки"
 CAN_grand_excavation_desc:0 "Ми повинні вдосконалити наші методи видобутку ресурсів для значно більшої економіки."
 CAN_oil:0 "Імперська нафта"
 CAN_oil_desc:0 "Imperial Oil хоче розширити свої потужності до Західної Канади. Це принесе прибуток Канаді та дасть нам перевагу в торгівлі нафтою."
 CAN_fuel:0 "Техаські нафтопереробні заводи"
 CAN_fuel_desc:0 "Канадську сиру нафту потрібно відправляти на найкращі та найефективніші нафтопереробні заводи Північної Америки. Укладіть угоду."
 CAN_CNR:0 "Канадська національна залізниця"
 CAN_CNR_desc:0 "Наша нація велика й нечисленна. Щоб з’єднати наших канадців, ми повинні побудувати залізницю від моря до моря."
 CAN_railway2:0 "Народна залізниця"
 CAN_railway2_desc:0 "З цього дня ми завершили найбільший проект в історії Канади. Канадці зможуть радіти та святкувати наш патріотизм. Сьогодні Канада оголошує про завершення будівництва Народної залізниці."
 CAN_pacific_railway:0 "Канадська тихоокеанська залізниця"
 CAN_pacific_railway_desc:0 "Роками трансконтинентальна залізниця потребувала ремонту та належного будівництва. Ми інвестуватимемо кошти в реконструкцію цієї історичної залізниці."
 CAN_industry_limited:0 "Canadian Industries Limited"
 CAN_industry_limited_desc:0 "Нещодавно була створена компанія Canadian Industries Limited, яка хоче створити нові заводи. Це величезний крок в економіці Канади. Надаймо компанії дозвіл на будівництво."
 CAN_assembly_line:0 "Складальна лінія"
 CAN_assembly_line_desc:0 "З початком нового десятиліття з'являються нові технології. Ми повинні використовувати конвеєр, щоб збільшити виробництво в десять разів."
 CAN_hudson_bay:0 "Компанія Гудзонової затоки"
 CAN_hudson_bay_desc:0 "Наша найстаріша компанія подала запит на розширення своїх виробничих підприємств. Це сприятиме подальшому розширенню нашої цивільної економіки та принесе прибутки країні."
 CAN_artillery_factories:0 "Артилерійські заводи"
 CAN_artillery_factories_desc:0 "Щоб підготувати канадську військову машину, ми повинні побудувати артилерійські заводи."
 CAN_small_arms:0 "Заводи стрілецької зброї"
 CAN_small_arms_desc:0 "Наша армія має бути високоякісною професійно підготовленою армією з канадською бойовою зброєю."
 CAN_ford:0 "Ford Motor Company"
 CAN_ford_desc:0 "Ford попросив виробляти автомобілі для Канади. Це буде чудове партнерство."
 CAN_model_T:0 "Модель T"
 CAN_model_T_desc:0 "Найнадійніший і найсучасніший транспортний засіб може бути виготовлений для армійського транспорту. Подаймо запит на ліцензію на виробництво моделі T у Ford."
 CAN_ross_company:0 "Ross Rifle Company"
 CAN_ross_company_desc:0 "Зважаючи на слабку колоніальну політику Великобританії, ми повинні розробити нашу власну гвинтівку для війни. Попросіть дизайн сера Чарльза Росса."
 CAN_british_rifle_lease:0 "Ліцензія Лі Енфілда"
 CAN_british_rifle_lease_desc:0 "Гвинтівка Росса була повним провалом для сучасної війни. Ми не можемо надіслати людей із такою гвинтівкою. Запит на ліцензію на виробництво гвинтівки Лі Енфілда."
 CAN_modern_tactics:0 "Досліджуйте сучасну тактику"
 CAN_modern_tactics_desc:0 "Для ефективної сучасної армії ми повинні дослідити тактику сучасної епохи. Це дозволить Канаді перемогти на полі бою."
 CAN_pacific_fleet:0 "Тихоокеанський флот"
 CAN_pacific_fleet_desc:0 "Тихоокеанський флот дозволить нам зберегти наші тихоокеанські інтереси."
 CAN_atlantic_fleet:0 "Атлантичний флот"
 CAN_atlantic_fleet_desc:0 "Атлантичний флот дозволить нам зберегти наші володіння в Атлантиці, а також захистити наші інтереси в європейській війні."
 CAN_fleet_doctrine:0 "Доктрина британського флоту"
 CAN_fleet_doctrine_desc:0 "Цілком природно вивчати доктрину британського флоту через його величезний флот. Якщо ми хочемо мати успішний флот, ми повинні вчитися у найкращих."
 CAN_dockyards:0 "Замовлення верфі Галіфакса"
 CAN_dockyards_desc:0 "Канада повинна створити великий військово-морський флот, щоб захистити свою широку берегову лінію. Настав час зосередитися на верфях, і не краще їх будувати, ніж у Галіфаксі."
 CAN_pilots:0 "Нові пілоти"
 CAN_pilots_desc:0 "З огляду на агресивний розвиток польотів, настав час наймати пілотів для ВПС Канади."
 CAN_canucks:0 "Кертисс Кенакс"
 CAN_canucks_desc:0 "Щоб навчати наших пілотів, ми повинні використовувати нову модель літака. Розроблений Canadian Airplanes Limited, ми можемо створювати кілька варіантів для наших нових ВПС."
 CAN_air_doctrine_focus:0 "Доктрина Співдружності"
 CAN_air_doctrine_focus_desc:0 "Для найефективніших ВПС ми повинні підтримувати їх у відповідності до Співдружності."
 CAN_avro_project:0 "Проект Avro"
 CAN_avro_project_desc:0 "Тепер, коли ми готові взяти на себе зобов’язання для ВПС, ми можемо розпочати розробку проектів найкращого літака на полі бою. Розпочати проект Avro."
 CAN_miltiary:0 "Королівська канадська армія"
 CAN_miltiary_desc:0 "Збройні сили Канади були розроблені та створені до досконалості. Це нова професійна армія, перед якою світ буде захоплюватися."
 CAN_newfoundland:0 "Запитувати Ньюфаундленд і Лабрадор"
 CAN_newfoundland_desc:0 "Як союзник Британії, для Британії прийнятно дозволити Ньюфаундленду та Лабрадору приєднатися до Конфедерації."
 CAN_british_factories:0 "Британські фабрики"
 CAN_british_factories_desc:0 "Щоб забезпечити війни імперій, ми повинні створити фабрики стрілецької зброї. Британські інвестори можуть допомогти з цим проектом."
 CAN_supplies:0 "Припаси для війни"
 CAN_supplies_desc:0 "Канада є важливою нацією для забезпечення ресурсами, необхідними для імперії."
 CAN_american_persaude:0 "Переконати американців"
 CAN_american_persaude_desc:0 "Ми повинні надіслати дипломатів до США, щоб переконати їх у війні. Принаймні ми можемо налагодити з ними хороші стосунки."
 CAN_england_puppet:0 "Коштовний камінь для Канадської імперії"
 CAN_england_puppet_desc:0 "У зв’язку зі зростанням британсько-канадської напруженості ми повинні скористатися цим моментом і стати Володарями наших колишніх господарів. Що таке кований символічний лев для справжнього Північного Ведмедя."
 CAN_russia_diplomacy:0 "Дипломати в Росії"
 CAN_russia_diplomacy_desc:0 "Ми повинні відправити канадських дипломатів до Російської імперії. Це покращить наші майбутні цілі як країни та створить союзників із північними друзями."
 CAN_resources:0 "Канадський щит"
 CAN_resources_desc:0 "Канадський щит багатий на ресурси. Видобуваймо ресурси, необхідні для війни."
 CAN_resources_2:0 "Прерії"
 CAN_resources_2_desc:0 "Ми повинні розвивати наші системи землеробства в преріях, щоб годувати наших солдатів і націю. Ми повинні бути самодостатніми."
 CAN_immigrants:0 "Східні іммігранти"
 CAN_immigrants_desc:0 "Канада величезна, і в ній є місце для більшої кількості працівників. Заохочуйте імміграцію зі сходу."
 CAN_airforce:0 "Королівські ВПС Канади"
 CAN_airforce_desc:0 "За допомогою Британії ми можемо розвинути власні ВПС для імперії."
 CAN_gun_scandal: "Використати британський Lee-Enfield"
 CAN_gun_scandal_desc:0 "The Canadian-made Ross Rifle has presented itself as a failure on the battlefield. We need to adress the situation. We should use our overlord's gun; the Lee-Enfield. This will help Canada in the war Effort." # (!)
 CAN_ross_rifle_controversy:0 "The §YRoss Rifle Controversy§! has happened" # (!)
 CAN_british_rifles: "Кулемет Гуота"
 CAN_british_rifles_desc:0 "The frontlines are in desperate need of moving. A new machine gun model would help." # (!)
 CAN_siberia:0 "Сибірський експедиційний корпус Канади"
 CAN_siberia_desc:0 "Білому руху потрібні союзники. Ми повинні допомогти їм усунути комуністичну загрозу раз і назавжди. Надішліть наші найбільш підготовлені північні дивізії."
 CAN_consc_crisis: "Закон про військову службу"
 CAN_consc_crisis_desc:0 "We need more manpower to help our allies in Europe. Let's implement a law to make more people eligible for conscription." # (!)
 CAN_commit:0 "Взяти участь у війні"
 CAN_commit_desc:0 "Канада має взяти на себе зобов’язання вести війну зброєю, ресурсами та людьми. Запровадити призов."
 CAN_bourassa:0 "Компроміс Бураси"
 CAN_bourassa_desc:0 "Як канадці, ми повинні триматися разом і слухати один одного. Проголосуйте та послабте закони про військовий обов'язок."
 CAN_riots:0 "Розправитися з Квебекськими заворушеннями"
 CAN_riots_desc:0 "Квебекці вирішили підняти бунт заради війни, у якій ми всі боремося. Введіть закони про військову повинність."
 CAN_impose:0 "Накладений військовий обов'язок"
 CAN_impose_desc:0 "Квебекці нічого не можуть зробити щодо призову. Це для загального блага."
 CAN_war_fueled_economy_ww1:0 "Економіка, яка підживлюється війною"
 CAN_war_fueled_economy_ww1_desc:0 "Канада готова до війни і більше не буде невдалою нацією, яка відстає в індустріалізації."
 CAN_industrialized_new:0 "Нова Канада"
 CAN_industrialized_new_desc:0 "Канада є єдиною та готовою з індустріалізованим економічним серцем. Ми більше не маємо розбитої економіки."
 CAN_storm_troopers:0 "Штурмовики"
 CAN_storm_troopers_desc:0 "Поле бою сформувало нового солдата. Нас поважають як британські, так і німецькі солдати. Народився канадський штурмовик."
 CAN_restrict_immigration:0 "Immigration Act"
 CAN_restrict_immigration_desc:0 "The Immigration Act is needed to limit the flow of immigration into the Canadian country."
 CAN_fight_for_fishing_rights_in_the_atlantic:0 "Fight for Atlantic Fishing Rights"
 CAN_fight_for_fishing_rights_in_the_atlantic_desc:0 "The Americans hold some 'liberties' in our bays for fishing purposes. It is time to finally revoke this and limit their liberties."
 CAN_fund_paper_mills: "Профінансувати паперові фабрики"
 CAN_fund_paper_mills_desc: ""
