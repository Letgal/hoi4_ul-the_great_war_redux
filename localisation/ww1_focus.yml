 CHI_deal_with_beiyang:0 "North China Stablisation" # (!)
 CHI_deal_with_beiyang_desc:0 "The traditional centre of China is North China. However, North China is also a place where deep traces of the Qing Dynasty remain, and it is the stronghold of the Beiyang warlords. If we do not resolve issues with them in the future, the future of our government will be bleak." # (!)
 CHI_contact_yan_xishan:0 "Taiyuan Meeting" # (!)
 CHI_contact_yan_xishan_desc:0 "Among the major clique stationed in Huabei, one that is different from the others and friendly to our government is Yan Xishan of Shanxi Province. It would be beneficial to form an alliance with him and establish an ally in Huabei in the future." # (!)
 CHI_contact_yan_xishan_tt:0 "\n§Y4 дивізії§! буде розгорнуто в Шаньсі на випадок громадянської війни."
 CHI_capital_is_nanking:0 "Nanking Blues" # (!)
 CHI_capital_is_nanking_desc:0 "Zhu Yuanzhang, Emperor Taizu of Ming, originally established the capital of China in Nanjing. When northern China was ravaged by barbaric outlanders, it was the lower reaches of the Yangtze River in southern China that became a refuge and a place of prosperity for the Han Chinese. Nanjing is the answer for our republic." # (!)
 CHI_national_representatives_conference:0 "National Representatives Conference" # (!)
 CHI_national_representatives_conference_desc:0 "It is impossible to subjugate all the people living across this vast land of China by force. Even ancient empires and numerous emperors ultimately had no choice but to co-opt local leaders and dispatch officials and inspectors to areas outside the central government and its immediate vicinity. Now, our efforts should also be limited to negotiating with them within the territory we recognise." # (!)
 CHI_national_revolution_army:0 "Національна революційна армія"
 CHI_national_revolution_army_desc:0 ""
 CHI_split_warlords:0 "Воєначальники розколу"
 CHI_split_warlords_desc:0 ""
 CHI_diplomats_in_nanking:0 "Дипломати в Нанкіні"
 CHI_diplomats_in_nanking_desc:0 ""
 CHI_diplomats_in_nanking_tt:0 "Ви отримаєте £pol_power §Y100§! кожен за виконання таких завдань:\n§Y$CHI_mission_to_germany$§!, §Y$CHI_mission_to_russia$§!, §Y$CHI_mission_to_the_soviet_union$§!, §Y$CHI_reach_out_to_france$§!, §Y$CHI_british_cooperation$§!"
 CHI_hold_parliamentary_elections:0 "Провести вибори до Національних зборів"
 CHI_hold_parliamentary_elections_desc:0 "Тепер, коли ми створили республіку, першу в своєму роді в Азії, ми повинні встановити парламентську систему, щоб представляти волю народу. Ми починаємо з обрання представників провінцій для формування Сенату та Палати представників, а також Найважливіша мета першої національної асамблеї — обрати першого в історії президента."
 CHI_empire_won_npw:0 "Китайська імперія виграла війну за захист країни"
 CHI_a_traditional_empire:0 "Традиційна імперія"
 CHI_a_traditional_empire_desc:0 "Китайцям не потрібно панікувати, це просто відновлення імперського правління, а монархія - китайська ханьська. Ті самі старі добрі способи."
 CHI_our_glorious_army:0 "Наша славна армія"
 CHI_our_glorious_army_desc:0 "Армія очолить першу! Корупція походить від візантійської бюрократії."
 CHI_schantung_trade:0 "Торгівля Schantung"
 CHI_schantung_trade_desc:0 ""
 CHI_mission_to_russia:0 "Місія в Росію"
