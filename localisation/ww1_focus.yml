 major_nations:0 "(§YВеликі країни§!):"

 FRA_coalition_crash:0 "Коаліція §YCartel des Gauches§! Розпадається, через що ми втратили підтримку серед залишків §CРадикальної партії§!, §YАльянсу демократичних республіканців§!. Наш альянс тепер складається лише з парламентарів з §RРСФІО§! і §OНезалежні соціалісти§!."

 nationalist_leave_coalition:0 "§LНаціоналісти§! залишають нашу §YКоаліцію§!, через що ми втрачаємо §R[?temp_nationalists] місця§!."

 FRA_ww1_rally_the_piou_piou: "Згуртувати Піу-Піу" # ((#))
 FRA_ww1_rally_the_piou_piou_desc:0 "Праві рухи розділені між роялістами та республіканцями. Республіканський депутат Жак Піу має великий вплив серед правих, достатній, щоб об’єднати керівництво групи консерваторів. Візьміть під контроль партію в інтересах правих крила коаліції, спрямованої на протистояння картелю лівих та об’єднавчу мету, яка зможе згуртувати нас в інші парламентські групи."

 FRA_ww1_ribot_piou_alliance:0 "Альянс Рібо-Піу"
 FRA_ww1_ribot_piou_alliance_desc:0 "Щоб забезпечити успіх правої коаліції, ми повинні об'єднатися з усіма партіями та політичними сторонами нашої парламентської родини. Александр Рібо є членом лівого флангу правих, союз з ним відкриває можливість інклюзивна коаліція."

 FRA_ww1_placate_independents_radicals:0 "Заспокоїти незалежних радикалів"
 FRA_ww1_placate_independents_radicals_desc:0 "Хоча вони заявляють, що вони ліві, незалежні радикали є скоріше правоцентристською групою, балансуючи між лівим картелем і роз'єднаними правими. Обіцяючи реформи прав працівників, такі як запропоновані реформи депутатом Меліном або перегляд закону Вальдека Руссо, ми можемо забезпечити альянс зліва фланг."

