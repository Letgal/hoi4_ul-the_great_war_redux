 FNG_focus_secure_peking:0 "Безпечний Пекін"
 FNG_focus_secure_peking_desc:0 "[GMJ.GetLeader] розгорнув свої війська надто близько до Пекіна. Цю небезпеку необхідно усунути."
 FNG_focus_finish_unloyal_warlords:0 "Покінчити з нелояльними воєначальниками"
 FNG_focus_finish_unloyal_warlords_desc:0 ""Увесь Китай тепер належить нам.""
 FNG_focus_fengtian_navy:0 "Build Up the Fengtian Navy" # (!)
 FNG_focus_fengtian_navy_desc:0 "The problem is that we don't have proper navy. We must secure Yellow Sea to advance into the Chinese mainland."
 FNG_reorganization_conference:0 "Reorganization Conference"
 FNG_reorganization_conference_desc:0 "The old Zhili-dominated government has been shattered, leaving a power vacuum at the heart of the Republic. As the new Provisional Chief Executive, Duan Qirui must act decisively to prevent the nation from descending further into chaos.\n\nBy calling a grand 'Reorganization Conference', we will invite all major factions to the table to negotiate a new political settlement. This will not only serve to legitimize our new government but will also be the first step in forging a truly unified China and ending the era of warlordism."

### ҐУАНДУН ###
 GDC_protect_constitution:0 "Protect the Constitution"
 GDC_protect_constitution_desc:0 "The Beiyang Government's attempts to dissolve the National Assembly and convene a new one threaten the hard-won freedoms of our people. We must launch a movement to uphold the spirit of the constitution and defend democratic principles."
 GDC_follow_tridemism:0 "Adhere to the Three Principles of the People"
 GDC_follow_tridemism_desc:0 "Sun Yat-sen's Three Principles of the People (Minzu, Minquan, Minsheng - Nationalism, Democracy, and Livelihood) offer a clear path for our nation's future. By following these principles, we can build a strong and unified China."
 GDC_reject_new_assembly:0 "Reject the New Assembly"
 GDC_reject_new_assembly_desc:0 "The new assembly convened in Beijing is illegitimate and lacks the mandate of the people. We must refuse to recognize it and firmly stand by our commitment to constitutionalism."
 GDC_reorganize_cantonese_army:0 "Reorganize the Cantonese Army"
 GDC_reorganize_cantonese_army_desc:0 "To support our constitutional protection movement, we must reorganize and strengthen the Cantonese Army. A strong military will be the foundation to defend our principles and, if necessary, to uphold the constitution by force."
 GDC_embrace_new_culture_movement:0 "Embrace the New Culture Movement"
 GDC_embrace_new_culture_movement_desc:0 "Breaking free from the shackles of traditional Confucian thought and embracing new ideas and cultures is the path towards a truly democratic nation. We must support the New Culture Movement to lead the modernization of Chinese society."
 GDC_accept_soviet_aid:0 "Accept Soviet Aid"
 GDC_accept_soviet_aid_desc:0 "The Soviet Russia, sharing revolutionary ideals, could be an ally for us. Accepting their aid will allow us to augment our military strength and influence, building the power to resist foreign interference."
 GDC_anarchist_autonomy_theory:0 "Anarchist Autonomy Theory"
 GDC_anarchist_autonomy_theory_desc:0 "Moving away from centralized state control and respecting regional autonomy, as proposed by anarchist theories, might offer a new solution to China's chaotic reality. This could foster cooperation between regions and the formation of voluntary communities."
 GDC_army_direction:0 "Direct the Army"
 GDC_army_direction_desc:0 "We must decide where to project our forces. We must decide whether we will continue to march north to restore goodwill and order, or whether we will retake Guangdong and establish a foothold there."
 GDC_confront_guangxi:0 "Confront the Guangxi Clique"
 GDC_confront_guangxi_desc:0 "The Guangxi warlords pose a continuous threat to the stability of Southern China. Their independent stance and challenge to our rightful authority can no longer be tolerated. We must confront Guangxi to establish order in the south."
 GDC_promise_sun_yat_sen:0 "Fulfill Sun Yat-sen's Promise"
 GDC_promise_sun_yat_sen_desc:0 "Sun Yat-sen promised peaceful nation-building through national self-determination and democracy. We will invite His Excellency Sun Yat-sen to be our commander-in-chief."
 GDC_target_guangzhou:0 "Secure Guangzhou"
 GDC_target_guangzhou_desc:0 "Guangzhou is the political and economic heart of Southern China. By securing this city, we can establish a strong base for our constitutional protection movement and solidify our influence in the south."
 GDC_cantonese_rule_canton:0 "Cantonese Rule Canton"
 GDC_cantonese_rule_canton_desc:0 "Guangdong must be governed by the Cantonese people themselves. By excluding external interference and establishing an autonomous government that respects Guangdong's unique characteristics and the will of its residents, we will truly become masters of Guangdong."
 GDC_rebuild_constitutional_government:0 "Rebuild the Constitutional Protection Junta"
 GDC_rebuild_constitutional_government_desc:0 "After a period of turmoil, it is time to rebuild the Constitutional Protection Junta. We must establish a stable government based on stability and the rule of law to reunite China."
 GDC_guangdong_bank:0 "Establish Guangdong Bank"
 GDC_guangdong_bank_desc:0 "Establishing an independent Guangdong Bank is crucial to revitalize the local economy and stabilize the financial system. This will strengthen Guangdong's autonomy and achieve financial independence."
 GDC_cooperate_with_merchants:0 "Cooperate with Merchants"
 GDC_cooperate_with_merchants_desc:0 "Guangdong merchants possess powerful networks and economic strength developed over a long history. Cooperating with them to revitalize trade and develop the local economy will aid us in achieving our goals."
 GDC_cooperate_with_concessions:0 "Cooperate with Concessions"
 GDC_cooperate_with_concessions_desc:0 "Foreign concessions, while sometimes seen as infringements on Chinese sovereignty, are also vital channels for Western technology and capital. Cooperation with concession authorities can help us secure necessary resources and strengthen our diplomatic standing."
 GDC_sun_decides_northern_expedition:0 "Decides on Northern Expedition"
 GDC_sun_decides_northern_expedition_desc:0 "To end the chaotic Warlord Era, Grand Marshal Sun Yat-sen has resolved to launch a military expedition to overthrow the Beiyang Government and unify China. This will be a crucial first step to bring unity and hope to our divided nation."
 GDC_take_control_left_wing:0 "Assume Control of the Left Wing"
 GDC_take_control_left_wing_desc:0 "The Left Wing of the Kuomintang emphasizes cooperation with international socialists and an alliance of peasants and workers. By securing their support and aligning the party's direction with leftist ideals, we can strengthen our revolutionary base."
 GDC_form_party_militia:0 "Form the Party Army"
 GDC_form_party_militia_desc:0 "A strong military organization loyal to the party's ideology and leadership is essential. We must form a Party Army to militarily support our goals and establish a revolutionary force distinct from the warlords' private armies."
 GDC_take_control_right_wing:0 "Assume Control of the Right Wing"
 GDC_take_control_right_wing_desc:0 "The Right Wing of the Kuomintang prioritizes the Three Principles of the People as first advocated by Sun Yat-sen, along with traditional values and capitalist development, while remaining wary of communist forces. By gaining their support and aligning the party's direction with rightist ideals, we can pursue stable and conservative development."
 GDC_demand_chen_expedition:0 "Demand Chen Jiongming's Expedition"
 GDC_demand_chen_expedition_desc:0 "Despite Grand Marshal Sun Yat-sen's decision to launch the Northern Expedition, Chen Jiongming insists on his 'Federated Autonomy' theory, refusing to participate. We must strongly demand his involvement. His troops are vital for the success of the Northern Expedition."
 GDC_deplace_chen:0 "Depose Chen Jiongming"
 GDC_deplace_chen_desc:0 "Chen Jiongming continues to defy our Northern Expedition plans, and his independent actions in Guangdong threaten Grand Marshal Sun Yat-sen's authority. We can no longer delay. We must depose him and regain control over Guangdong."
 GDC_declare_northern_expedition:0 "Declare the Northern Expedition"
 GDC_declare_northern_expedition_desc:0 "The time has come. We must officially declare the Northern Expedition to unify fragmented China and spread the revolutionary spirit. It is time to overthrow all warlords and establish a true government of the people."
 GDC_west_bandit_subjugation_army:0 "West Bandit Subjugation Army"
 GDC_west_bandit_subjugation_army_desc:0 "Chen Jiongming's betrayal cannot go unpunished. To crush his rebellion, our forces will be split into two. The West Bandit Subjugation Army will be tasked with securing the western frontier, pacifying the region and cutting off any of Chen's allies before they can join his main force."
 GDC_east_bandit_subjugation_army:0 "East Bandit Subjugation Army"
 GDC_east_bandit_subjugation_army_desc:0 "The main thrust of our campaign will be carried out by the East Bandit Subjugation Army. We intended to send expeditionary army to the north, but now, this army will march directly into Chen's heartland in eastern Canton."
 GDC_war_taxes:0 "War Taxes"
 GDC_war_taxes_desc:0 "The civil war dried a vast amount of resources we once stored. To fund the campaign against the traitor Chen, we must unfortunately levy new taxes on the populace and solicit 'contributions' from the merchants of Guangzhou. It is a necessary sacrifice for the future of the revolution."
 GDC_finish_chen:0 "Finish Chen"
 GDC_finish_chen_desc:0 "The Eastern Expedition shall break Chen Jiongming's remnant reactionaries. We must launch the offensive to hunt down his remnants and completely dismantle his political network in Canton. His betrayal must be met with absolute eradication, ensuring no one dares to challenge the Party's authority again."
 GDC_align_with_international:0 "Align with International Revolutionary Socialists"
 GDC_align_with_international_desc:0 "Sun Yat-sen believes our future lies with progressive forces around the world. We will collaborate with revolutionary socialists to stand against foreign intervention and lead the nation's revival."
 GDC_communist_in_the_party:0 "Allow Socialists in the Party"
 GDC_communist_in_the_party_desc:0 "Socialism holds a significant position in our allied revolution. We must listen more closely to the voices of the socialists within our party who advocate for social justice and workers' rights, thereby strengthening the party's ideological foundation."
 GDC_reform_the_party:0 "Reform the Party"
 GDC_reform_the_party_desc:0 "Our party faces internal chaos and division. We must thoroughly reform the party to break old practices and infuse new vitality. This will allow us to regain public support and clarify our revolutionary goals once more."
 GDC_invite_advisors:0 "Invite Advisors"
 GDC_invite_advisors_desc:0 "Revolutionary passion alone is not enough. We must invite military, economic, and political advisors from international socialists to utilize their experience and knowledge. Their assistance is essential for transforming our revolutionary army into a modern force."
 GDC_tridemism_is_socialism:0 "Tridemism is Socialism"
 GDC_tridemism_is_socialism_desc:0 "The Three Principles of the People are not different from revolutionary socialism. We will declare to both our people and the world that the principles of Tridemism are identical to the socialist ideals of national liberation and public welfare."
 GDC_party_loyalist_academy:0 "Party Loyalist Academy"
 GDC_party_loyalist_academy_desc:0 "For our revolutionary army to fight not only external enemies but also internal reactionaries, we need a loyal officer corps. We will train personnel who are absolutely loyal to the party to serve as guardians of the revolution."
 GDC_who_is_the_successor:0 "Who Is the Successor?"
 GDC_who_is_the_successor_desc:0 "The President has passed to his eternal rest. The party now stands at a crossroads. A fierce debate rages over who will fill his vacant seat and what direction the revolution will take. We must elect a new leader to guide the Kuomintang."
 GDC_the_left:0 "The Left"
 GDC_the_left_desc:0 "The left faction of the party insists that, following the President's will, we must strengthen our cooperation with the Communist Party and actively champion the rights of workers and peasants. They support Wang Jingwei as the right person to bring about stability for the people and social justice."
 GDC_the_son:0 "The Son"
 GDC_the_son_desc:0 "Sun Ke, the President's son, has emerged as a suitable candidate to prevent party fragmentation and lead its unification, based on his father's prestige. He argues that the Kuomintang must be rebuilt through a moderate and pragmatic path, purely succeeding his father's will."
 GDC_the_right:0 "The Right"
 GDC_the_right_desc:0 "The right faction of the party emphasizes that the President's Tridemism is distinct from communism and argues that imprudent cooperation with the Communist Party must be stopped. They support Hu Hanmin as the person who can lead a firm, unified party, unswayed by communist ideology."
 GDC_national_revolution:0 "National Revolution"
 GDC_national_revolution_desc:0 "The time for talk is over. Sun Yat-sen's vision of a unified China under the banner of the Kuomintang will be realized, no matter the cost. We will launch a grand Northern Expedition to unite the nation by force, crushing the warlords and bringing an end to the era of division."
 GDC_guangxi_front:0 "The Guangxi Front"
 GDC_guangxi_front_desc:0 "The warlords of Guangxi refuse to recognize our authority. We must deal with the defiant Guangxi Clique to secure our southern flank before advancing further north. The stability of our revolutionary government depends on it."
 GDC_guizhou_front:0 "The Guizhou Front"
 GDC_guizhou_front_desc:0 "The Guizhou Province remains outside our control. We must prepare an offensive to bring this region into the fold. This will not only secure our western border but also provide a crucial base for our future operations."
 GDC_yunnan_front:0 "The Yunnan Front"
 GDC_yunnan_front_desc:0 "The warlords of Yunnan are a threat to our revolutionary cause. We must send our forces to confront them and secure the province, paving the way for the full unification of China."
 GDC_hubei_front:0 "The Hubei Front"
 GDC_hubei_front_desc:0 "Hubei province, a vital strategic region in central China, is controlled by a hostile warlord. We must seize this territory to gain control of the Yangtze River and to strike a decisive blow against our enemies."
 GDC_hunan_front:0 "The Hunan Front"
 GDC_hunan_front_desc:0 "To secure our position and prepare for the Northern Expedition, we must first consolidate our power in Hunan. We will launch an offensive to bring the province under our control, ensuring a stable base for our revolutionary army."
 GDC_jiangxi_front:0 "The Jiangxi Front"
 GDC_jiangxi_front_desc:0 "The forces of the Jiangxi warlords stand in the way of our progress. We must launch a campaign to pacify the province, eliminating all opposition and bringing the people of Jiangxi into the Nationalist fold."
 GDC_fujian_front:0 "The Fujian Front"
 GDC_fujian_front_desc:0 "Fujian remains an obstacle to our complete control of the southern coast. We must launch an offensive to seize the province, securing a vital foothold on the coast and eliminating any remaining opposition."
 GDC_wuhan_government:0 "Wuhan Government"
 GDC_wuhan_government_desc:0 "We have taken over Wuchang, the initial spark of the revolution. To more effectively command and execute the Northern Expedition and to secure a more legitimate position, we will move the government to Wuhan."
 GDC_first_phase_completed:0 "First Phase Completed"
 GDC_first_phase_completed_desc:0 "The first phase of our revolution is complete. With our frontiers secured and the most immediate threats neutralized, we can now focus on the next stage of our mission: the complete unification of China under our banner. We must now prepare our forces and our nation for the battles to come."
 GDC_remove_opposites:0 "A Pretext for a Purge"
 GDC_remove_opposites_desc:0 "The assassination of Liao Zhongkai has sent shockwaves through the Kuomintang. While a tragedy for the party, this crisis also presents a unique opportunity. A Special Committee has been formed to investigate the murder, granting us sweeping powers. We can use this investigation not just to find the culprits, but to eliminate political rivals who stand in the way of our consolidation of power. It is a risky move, but one that could secure our position at the top of the party."
 GDC_remove_rights:0 "Implicate Hu Hanmin"
 GDC_remove_rights_desc:0 "Hu Hanmin and the KMT's right-wing have long been a thorn in our side, opposing our policies and challenging our authority. The investigation into Liao's murder provides the perfect cover. By implicating his associates and casting suspicion upon him, we can force this 'elder statesman' into political exile and dismantle his conservative faction, strengthening our own control over the party's political direction."
 GDC_remove_military_figure:0 "Dismiss Xu Chongzhi"
 GDC_remove_military_figure_desc:0 "General Xu Chongzhi commands the loyalty of the powerful Cantonese Army and stands as a major rival for military authority. By linking figures within his army to the assassination plot, we can pressure him into 'resigning' for the good of the party. His departure will allow us to absorb his formidable forces into the National Revolutionary Army under our own command, removing a key obstacle to centralized military power."
 GDC_northern_allies:0 "Northern Allies"
 GDC_northern_allies_desc:0 "To achieve our cause and take control of All China, we need to find allies in the North as well."
 GDC_party_is_secured:0 "Take Control of the Party"
 GDC_party_is_secured_desc:0 "With the Chairman's authority, he immediately expelled all visible opposition. But is the party truly completely under the Chairman's control?"

 GER_moroccan_crisis: "Звернути увагу на Африку"
 GER_moroccan_crisis_desc:0 "Франція бажає розширити свою колоніальну імперію на територію Марокко. Ми мусимо продемонструвати нашу рішучість і вимогти, щоби Париж надав нам концесії в регіоні в якості компенсації."
 GER_moroccan_crisis_tt: "Буде здобуто претензію на протекцію @MOR §YМарокко§!."
 GER_place_under_the_sun: "Наше місце під сонцем"
 GER_place_under_the_sun_desc:0 "Настав час розширити нашу колоніальну імперію. Ми займемо своє законне місце під сонцем і рішуче розправимося з усіма, хто стане на нашому шляху."
 GER_befriend_holland:0 "Подружитися з Голландією"
 GER_befriend_holland_desc:0 "Голландці не обов’язково повинні бути нашими ворогами. Вони можуть бути цінним членом нашого Альянсу та відігравати вирішальну роль у виконанні плану Шліффена."
 GER_threaten_holland:0 "Погрожувати Голландії"
 GER_threaten_holland_desc:0 "Голландці підкоряться нашій волі, або вони будуть усунені."
 GER_war_with_france_ww1:0 "Війна з Францією"
 GER_war_with_france_ww1_desc:0 "Французи утримують колоніальну гегемонію в Африці та стоять на шляху величі Німеччини. З ними потрібно мати справу."
 GER_military_mission_in_turkey:0 "Військова місія в Туреччині"
 GER_military_mission_in_turkey_desc:0 "Надіславши військових лідерів до Туреччини, ми можемо маніпулювати турецькими військовими, а також, певною мірою, урядом, щоб стати на нашу сторону."
 GER_befriend_bulgaria:0 "Подружитися з Болгарією"
 GER_befriend_bulgaria_desc:0 "Ми маємо багато спільного з болгарами. Нам слід звернутися до них і подивитися, чи вони готові стати нашим союзником."
 GER_war_with_england:0 "Війна з Англією"
 GER_war_with_england_desc:0 "Англійці більше не намагатимуться перешкодити Німеччині слідувати своїй долі як панівної світової держави. За кайзера!"
 GER_prussian_militarism:0 "Розпалити прусський мілітаризм"
 GER_prussian_militarism_desc:0 "Служити своєму кайзеру в збройних боях — це не обов’язок, а привілей! Піддані кайзера повинні пишатися служінням своїй країні."
 GER_naval_supremacy:0 "Морська перевага"
 GER_naval_supremacy_desc:0 "Ми спонсоруватимемо програму масового нарощування військово-морських сил, щоб британці більше не мали монополії на морях. Флот відкритого моря буде силою, з якою потрібно рахуватися!"
 GER_military_advisers:0 "Військові радники"
 GER_military_advisers_desc:0 "Ми залучимо військових радників на посади в уряді, щоб посилити співпрацю між урядом і військовими."
 GER_strait_blockade:0 "Блокада протоки"
 GER_strait_blockade_desc:0 "Блокада Ла-Маншу сильно скалічить британську економіку, якщо її зробити правильно."
 GER_atlantic_shipyard:0 "Атлантична верф"
 GER_atlantic_shipyard_desc:0 "Розширення наших потужностей Atlantic Dockyard дозволить нам ще більше розширити флот у відкритому морі."
 GER_pacific_shipyard:0 "Тихоокеанська верф"
 GER_pacific_shipyard_desc:0 "Розширення верфі в нашому холдингу в Тихому океані дозволить нам розширити наш тихоокеанський флот. Це може бути життєво важливим у разі війни з Японією."
 GER_asian_shipyards:0 "Китайсько-німецька верф"
 GER_asian_shipyards_desc:0 "Інвестиції в китайське військово-морське виробництво також добре для нашого військово-морського будівництва в Східній Азії."
 GER_zimmermann_depesche:0 "Zimmermann-Depesche"
 GER_zimmermann_depesche_desc:0 "Американці - це шипа в нашому боці. У випадку, якщо вони вирішать приєднатися до війни в Антанті, ми надішлемо секретну телеграму до Мексики з проханням про союз в обмін на американські території."
 GER_zimmermann_depesche_tt:0 "§RЯкщо Telegram буде перехоплено, це може стати останньою краплею для американців!§!\n\n"
 zimmermann_telegram_opinion:0 "Телеграма Циммермана"
 GER_support_austrian_claims:0 "Підтримати австрійські претензії"
 GER_support_austrian_claims_desc:0 "Австрійці — наші брати. Ми підтримуватимемо їхні претензії на італійські території в Ломбардії-Венето, оскільки вони по праву є австрійцями."
 GER_backstab:0 "Удар у спину"
 GER_backstab_desc:0 "Австрія більше тягар, ніж союзник. Їх національна роздробленість і слабкі збройні сили означають, що вони постійно звертаються до нас за допомогою. Якщо ми залишимо їх, можливо, ми зможемо шукати більш потужних союзників."
 GER_bruderkrieg:0 "Брудеркриг"
 GER_bruderkrieg_desc:0 "Австро-Угорщина — це просто конструкція територій, які по праву належать іншим націям. Ми повинні покінчити з цим заради нас і наших братів."
 GER_pressure_on_switzerland:0 "Тиск на Швайцарію"
 GER_pressure_on_switzerland_desc:0 "Нейтральних немає. Якщо вони не за нас, вони проти нас!"
 GER_german_cisleithania:0 "Німецька Цислайтанія"
 GER_german_cisleithania_desc:0 "Австрія німецька. Тому вона належить Кайзеррайху. Ми знову об'єднаємося, навіть якщо це буде силою."
 GER_HRE_focus:0 "Відновлення Священної Римської імперії"
 GER_HRE_focus_desc:0 "Деякі юристи стверджують, що хоча зречення імператора Франца II у 1806 році було законним, звільнення всіх васалів було поза повноваженням імператора, тому Священна Римська імперія ніколи не була розпущена де-юре. Зараз ми виграли Weltkreig і відновлюємося всі німецькі землі старої імперії, можливо, нам слід відновити цей давній імперський титул і виправдати наш правління на землі Великої Німеччини... або навіть далі."
 GER_american_campaign:0 "Американська кампанія"
 GER_american_campaign_desc:0 "Американці стоять на шляху нашого великого Кайзеррайха. Ми повинні підготуватися до їх ліквідації."
 GER_war_with_usa:0 "Війна з США"
 GER_war_with_usa_desc:0 "Настав час виконати план. Німеччина не матиме опору!"
 GER_kaiserreich:0 "Кайзеррайх"
 GER_kaiserreich_desc:0 "Ми вийшли переможцями у Велткрігу! Настав час зміцнити владу нашого кайзера, створити світ під домінуванням Німеччини!"
 GER_contain_kaiser:0 "Стримати кайзера"
 GER_contain_kaiser_desc:0 "Кайзер правив людьми досить довго. Настав час покінчити з корумпованою системою, коли одна особа керує мільйонами, і поставити людей керувати урядом."
 GER_turn_to_asia: "Звернути погляд на Азію"
 GER_turn_to_asia_desc:0 "У той час як Африка майже повністю колонізована жадібними західними імперіалістами, які не бажають поступитися ані дюймом території, Азія величезна і має багато можливостей для імперіалізму."
 GER_tokyo_pact:0 "Токійсько-Берлінський пакт"
 GER_tokyo_pact_desc:0 "У нас спільна боротьба з Японією: британці. Якщо ми пообіцяли їм деякі британські колонії в Азії, японці, можливо, захочуть приєднатися до нас."
 GER_chinese_campaign:0 "Китайська кампанія"
 GER_chinese_campaign_desc:0 "Інвестуючи в китайську економіку, ми можемо розширити нашу сферу впливу на Китай."
 GER_claim_mittelafrika:0 "Заявка на Міттелафрику"
 GER_claim_mittelafrika_desc:0 "Західні держави мають несправедливу монополію на Африку. Ми оголосимо претензії на регіони в Центральній Африці."
 GER_south_administration:0 "Адміністрація Південної Африки"
 GER_south_administration_desc:0 "Запровадивши місцеве самоврядування в наших південноафриканських колоніях, ми зможемо краще керувати нашими колоніями та водночас заспокоїти місцевий опір."
 GER_reform_colonial_management:0 "Реформувати управління колоніями"
 GER_reform_colonial_management_desc:0 "Пряме правління, яке ми зараз здійснюємо в наших колоніях, неефективне та викликає опір. Натомість ми запровадимо місцеве самоврядування в наших колоніях, щоб краще керувати регіонами."
 GER_cameroon_administration:0 "Адміністрація Західної Африки"
 GER_cameroon_administration_desc:0 "Запровадивши місцеве самоврядування в наших західноафриканських колоніях, ми можемо краще керувати нашими колоніями та водночас заспокоїти місцевий опір."
 GER_contain_OHL:0 "Містить OHL"
 GER_contain_OHL_desc:0 "Широкий контроль армії над урядом має припинитися. Армія служить людям, а не навпаки."
 GER_befriend_sweden:0 "Подружитися зі Швецією"
 GER_isolate_adriatic_sea:0 "Ізолювати Адріатичне море"
 GER_isolate_adriatic_sea_desc:0 "Якщо ми запровадимо блокаду Австрії в Адріатичному морі, ми можемо серйозно підірвати її економіку та ще більше схилити італійців на наш бік."
 GER_west_african_administration:0 "Адміністрація Східної Африки"
 GER_ostasien_administration:0 "Адміністрація Східної Азії"
 GER_cities_of_concessions:0 "Міста концесій"
 GER_romanian_pact:0 "Румунський пакт"
 GER_romanian_pact_desc:0 "Якщо ми підтримаємо їхні вимоги щодо Трансільванії, Румунію можуть спокусити приєднатися до нашої фракції."
 GER_suppress_the_hungarian_uprising:0 "Покінчити з Габсбургами"
 GER_suppress_the_hungarian_uprising_desc:0 "Настав час завершити те, що ми почали нещодавно, Габсбургів треба стерти з цього світу."
 GER_colonial_protectorates:0 "Колоніальні протекторати"
 GER_colonial_protectorates_modifier:0 "Колоніальний райх"
 GER_colonial_protectorates_desc:0 "Після війни можна було б створити колоніальні протекторати."
 GER_sphere_of_influence:0 "Сфера впливу"
 GER_sphere_of_influence_desc:0 "Дозволяє нам звільнити Східні Штати як протекторати."
 GER_scandinavian_focus:0 "Скандинавський фокус"
 GER_scandinavian_focus_desc:0 "Ми звернемося до Скандинавії, щоби ще більше зміцнити наш вплив у регіоні."
 GER_OHL_authority:0 "Орган OHL"
 GER_benelux_focus:0 "Бенілюкс Фокус"
 GER_oberster_kriegsherr:0 "Oberster Kriegsherr"
 GER_oberster_kriegsherr_desc:0 "Необхідно розширити повноваження штабу, щоб він міг керувати армією без постійної участі кайзера."
 GER_bohemia_integration:0 "Інтеграція Богемії"
 GER_bohemia_integration_desc:0 "Богемія була в Німецькій конфедерації. Це означає, що вона повинна бути Німеччиною."
 GER_german_austrian_joint_staff:0 "Німецько-австрійський спільний штаб"
 GER_german_austrian_joint_staff_desc:0 "Австрійські війська перебувають у жалюгідному стані. Ми надішлемо їм генералів, щоб покращити їхні сили, і водночас ми зможемо маніпулювати їхніми операціями."
 GER_western_expansion:0 "Західна експансія"
 GER_benelux_focus_desc:0 "Ми наполяжемо на своїх вимогах до Бельгії."
 GER_western_expansion_desc:0 "Ми висунемо претензії до Франції."
 GER_pressure_on_dennmark:0 "Тиск на Данію"
 GER_focus_on_true_enemy:0 "Зосередитися на справжньому ворогу"
 GER_focus_on_true_enemy_tt:0 "Активація плану §YSchlieffen§! дасть бонус до §Gattack§! проти Франції.\n\n"
 GER_invansion_in_finland:0 "Вторгнення до Фінляндії"
 GER_invansion_in_finland_desc:0 "Захистити Фінляндію! Не дайте більшовикам захопити її."
 GER_pressure_on_scandinavia:0 "Тиск на Скандинавію"
 GER_eastern_expansion:0 "Східна експансія"
 GER_eastern_expansion_desc:0 "Ми закріпимо наші бажані претензії до Польщі."
 GER_puppet_kingdoms:0 "Маріонеткові монархії"
 GER_puppet_kingdoms_desc:0 "Маріонеткові монархії можуть бути встановлені в Польщі та в Балтійському регіоні, і ними правитиме німецький монарх."
 GER_partition_of_persia:0 "Поділ Персії"
 GER_partition_of_persia_desc:0 "Якщо ми пообіцяємо росіянам частину здобичі, можливо, ми зможемо підкорити персів без їхнього втручання."
 GER_delegation_to_romania:0 "Делегація до Румунії"
 GER_delegation_to_romania_desc:0 "Румунія має такий самий королівський дім, як і ми, і германофільського короля, ми повинні запропонувати взаємний оборонний союз."
 GER_focus_on_true_enemy_desc:0 "Війна неминуча. Нам потрібно підготуватися до вторгнення та оновити план Шліффена."
 GER_rise_of_evil:0 "Повстання зла"
 GER_rise_of_evil_desc:0 "Німеччина перебуває в хаосі після тяжкої поразки у Великій війні. Повстання ллються з усієї країни. І німецька нація втрачає розум, тому що відчуває себе зрадженою."
 GER_isolate_balkans:0 "Ізолювати_балкани"
 GER_isolate_balkan_treaty:0 "Ізолювати Балканську загрозу"
 GER_isolate_balkan_treaty_desc:0 "GER_isolate_balkan_treaty_desc"
 GER_isolate_balkan_threat:0 "Ізолювати балканську загрозу"
 GER_isolate_balkan_threat_desc:0 "Ми накладемо ембарго на сербів."
 GER_militarization_of_youth:0 "Мілітаризація молоді"
 GER_militarization_of_youth_desc:0 "15 років - це найкращий вік, щоб віддати життя за Німеччину!"
 GER_cult_of_the_generals:0 "Культ генералів"
 GER_cult_of_the_generals_desc:0 "Німецькі генерали за жодних обставин не будуть покарані новим урядом. Диктатура практично встановлена."
 GER_OHL_authority_desc:0 "Дозволяє вживати рішучих заходів на догоду армії."
 GER_hindenburg_programme:0 "Програма Гінденбурга"
 GER_hindenburg_programme_desc:0 "Економіка знаходиться під контролем OHL. Дає рішення про будівництво лінії Гінденбурга."
 GER_democratization_of_army:0 "Демократизація армії"
 GER_democratization_of_army_desc: "$GER_democratization_of_army$"
 GER_befriend_sweden_desc:0 "Якщо Швеція погодиться, вона матиме претензії щодо Фінляндії. Подальші дії в Скандинавії залежать від рішення Швеції."
 GER_pressure_on_scandinavia_desc:0 "Скандинавії доведеться підкоритися."
 GER_veteran_organisation:0 "Ветеранська організація"
 GER_veteran_organisation_desc:0 "Воєнізоване формування Frei Corps, переважно колишніх солдатів, вступає в дію. Це буде урядова організація Веймарської республіки, яка придушить повстання крайніх лівих."
 GER_veteran_organisation_weimar: "$GER_veteran_organisation$"
 GER_veteran_organisation_weimar_desc: "$GER_veteran_organisation_desc$"
 GER_research_bureau:0 "Дослідницьке бюро"
 GER_research_bureau_desc:0 "Ми повинні розширити наше дослідницьке бюро, протягом цієї війни було винайдено більше технологій, і ми повинні не відставати."
 GER_expand_staff:0 "Розширити штат"
 GER_ruhm_der_republik:0 "Ruhm der Republik!"
 GER_marxism_on_the_rise:0 "Марксизм на підйомі"
 GER_marxism_on_the_rise_desc:0 "Доступно, якщо спартаківці переможуть."
 GER_federal_army:0 "Федеральна армія"
 GER_federal_army_desc:0 "Посилення до оборони на національній території, невелике зниження до військової служби."
 GER_allied_command_cooperation:0 "Об'єднане командування зі співпраці"
 GER_allied_command_cooperation_desc:0 "Метод командування, подібний до французького. Незалежне командування бере участь у розробці стратегії разом. На відміну від історичного, де Німеччина просто командувала своїми союзниками."
 GER_central_powers_conference:0 "Конференція центральних держав"
 GER_central_powers_conference_desc:0 "Буде проведено тривалу конференцію для вирішення конфлікту між Італією та Австрією."
 central_powers_conference_ends:0 "Конференція центральних держав відбулася"
 GER_imperial_research_department:0 "Імперський відділ досліджень"
 GER_imperial_research_department_desc:0 "Залежно від того, як поводилася Німеччина, Ейнштейн може з'явитися серед радників."
 GER_weimar_constitution:0 "Веймарська конституція"
 GER_weimar_constitution_desc:0 "Уникаючи хаосу в Берліні, у Веймарі буде проголошено нову конституцію республіки.\n\n Німецький Рейх є Республікою. Політична влада походить від народу."
 GER_form_reichswehr:0 "Форма Рейхсверу"
 GER_form_reichswehr_desc:0 "Імператорська армія має бути розформована. Знімає накладений негативний ефект на організацію."
 GER_resist_to_occupation:0 "Протистояти окупації"
 GER_resist_to_occupation_desc:0 "У Рурі спалахне повстання, яке може закінчитися або введенням французьких військ, або зменшенням репарацій. Якщо Франція введе посилений контингент до Руру, у регіоні буде проголошена Рейнська республіка. Чим сильніше буде опору, тим швидше рейхсмарка буде девальвувати"
 GER_deutsche_arbeiterpartei:0 "Deutsche Arbeiterpartei"
 GER_deutsche_arbeiterpartei_desc:0 "Група націоналістів, які виступають проти Версальського договору, організовує Deutsche Arbeiterparte."
 GER_25_punkte_programm:0 "25-Punkte-Programm"
 GER_25_punkte_programm_desc:0 "Колишній солдат на ім'я Адольф Гітлер приєднався до Deutsches Arbeiterpartei. Він захоплює людей і проголошує на партійних мітингах програму з 25 пунктів, на якій базується нацизм."
 GER_sturmabteilung:0 "Sturmabteilung"
 GER_sturmabteilung_desc:0 "Гітлер організовує Sturmabteilung, напіввійськову організацію його та нацистів."
 GER_supremacy_of_the_fuhrer:0 "Верховність фюрера"
 GER_supremacy_of_the_fuhrer_desc:0 "Гітлер стає головою партії."
 GER_beer_hall_putsch:0 "Пивний путч"
 GER_beer_hall_putsch_desc:0 "Марш на Берлін. Якщо Гітлера заарештують, фашистський шлях буде на деякий час заблоковано."
 GER_parliamentary_campaign:0 "Парламентська кампанія"
 GER_parliamentary_campaign_desc:0 "Багато прихильників лівоцентристів і правоцентристів, які очолили заснування Веймарської республіки, залишають їх через Велику депресію та воєнні репарації. Щоб взяти владу, ми повинні залучити їх, щоб підтримати нас, і об'єднатися з правими партіями в Рейхстазі."
 GER_party_expansion:0 "Розширення партії"
 GER_party_expansion_desc:0 "Нова кров вітається."
 GER_chancellor_hitler:0 "Канцлер Гітлер"
 GER_chancellor_hitler_desc:0 "Адольф Гітлер обраний Райхсканцлером. З Schutzstaffel і Sturmabteilung навколо Райхстаґу було прийнято «Закон про ліквідацію бідування народу та держави», який називається Законом про надання повноважень. Система Ваймарської республіки розвалилася, а система нацистської Німеччини була прийнята почалося."
 GER_schutzstaffeln:0 "Schutzstaffeln"
 GER_schutzstaffeln_desc:0 "На відміну від Sturmabteilung, який організований посередніми людьми, Гітлер організовує Schutzstaffel, який сліпо відданий Гітлеру."
 GER_unternehmen_kolibri:0 "Unternehmen Kolibri"
 GER_unternehmen_kolibri_desc:0 "Тепер, коли ми прийшли до влади, настав час знищити всіх зрадників. Тепер доля Німецького Рейху в наших руках."
 GER_long_live_sacred_germany:0 "Хай живе священна Німеччина"
 GER_long_live_sacred_germany_desc:0 "Deutschland, Deutschland über alles, Über alles in der Welt!"
 GER_iron_front:0 "Фронт Айзерна"
 GER_iron_front_desc:0 "Оскільки фашисти є найнебезпечнішою опозицією до уряду, демократи організували найбільший рух антифа. Оскільки фашисти є найнебезпечнішою опозицією до уряду, демократи організували найбільший рух антифа."
 GER_emergency_powers_act:0 "Закон про надзвичайні повноваження"
 GER_emergency_powers_act_desc:0 "Під час війни генерали забрали стільки влади, яка їм не належить. Настав час повернути її."
 GER_reichstag_crisis:0 "Криза Рейхстагу"
 GER_reichstag_crisis_desc:0 "Тепер Рейхстаг буде відновлено до нормального."
 GER_abolish_dictatorships:0 "Скасувати диктатури"
 GER_abolish_dictatorships_desc:0 "OHL добре послужив нам у Велткригу. Навіть надто добре. Зі своїми перемогами у Великій війні Генеральний штаб захопив ще більше політичної влади та швидко став помітною загрозою правлінню кайзера. Ми повинні винищити їх заради німецького народу."
 GER_mitteleuropa_pact:0 "Середньоєвропейський пакт"
 GER_mitteleuropa_pact_desc:0 "Центральна Європа в єдиному економічному блоці, особливо під нашим контролем, ідеальна для нас. І, хоча договір про взаємну оборону з Австрією закінчився, ми можемо формально підписати договір про ненапад, щоб дружні відносини могли продовжуватися."
 GER_two_kaisers:0 "Два кайзери"
 GER_two_kaisers_desc:0 "Вільгельм III стає фактичним лідером, оскільки його батько почесно пішов у відставку."
 GER_representative_reform:0 "Репрезентативна реформа"
 GER_representative_reform_desc:0 "Хоча ми перемогли, це були важкі та депресивні часи для всіх німців. Люди заслуговують на більше прав на політику.\n Але ви завжди можете давати обіцянки, які є лише брехнею."
 GER_schutztruppe:0 "Модернізація Schutztruppe"
 GER_schutztruppe_desc:0 "The Schutztruppen were composed of European volunteer officers and non-commissioned officers, as well as German medical and veterinary officers, sent to the colonies to ensure civil and military security. Their specific training for the harsh conditions of Africa was essential to maintaining our colonial control." # (!)
 GER_ostasien:0 "Вимагати Остасієн"
 GER_ostasien_desc:0 "Наша азійська імперія!"
 GER_befriend_siam:0 "Подружитися з Сіам"
 GER_befriend_siam_desc:0 "Пропозиція приєднатися до Токійсько-Берлінського пакту."
 GER_colonial_economy_control:0 "Контроль колоніальної економіки"
 GER_colonial_economy_control_tt:0 "Колонії отримають ідею §YПідтримка метрополії§!.\n\n"
 GER_colonial_exploitation:0 "Колоніальна експлуатація"
 GER_colonial_exploitation_tt:0 "Колонії отримають ідею §YКолоніальна експлуатація§!.\n\n"
 GER_colonial_exploitation_desc:0 "Ресурси колоній повинні бути використані для задоволення внутрішніх потреб Німеччини, а також німецького промислового сектора."
 GER_nationalization:0 "Націоналізація"
 GER_rotte_garde:0 "GER_rotte_garde"
 GER_rote_garde:0 "Rote Garde"
 GER_rote_front:0 "Rote Front!"
 GER_establish_finnish_monarchy:0 "Встановити фінську монархію"
 GER_establish_finnish_monarchy_desc:0 "Нам потрібно створити фінську монархію як буферну державу, щоб ефективніше зберігати контроль і вплив у Скандинавії."
 GER_expand_staff_desc:0 "Військові доктрини."
 GER_colonial_legion: "Koloniallegion"
 GER_colonial_legion_tt:0 "Колонії отримають ідею §YKoloniallegion§!, яка щотижня надає робочу силу.\n\n"
 GER_fokker_aeroplanbau:0 "Fokker Aeroplanbau GmbH"
 GER_fokker_aeroplanbau_desc: "$GER_fokker_aeroplanbau$"
 GER_investing_in_cameroon:0 "Інвестиції в Камерун"
 GER_investing_in_cameroon_desc:0 "Промисловість Камеруну недостатньо розвинена. Ми мусимо інвестувати в його інфраструктуру й економіку, щоби відживити колонію та посилити нашу присутність в Африці."
 GER_persian_campaign:0 "Перська кампанія"
 GER_persian_campaign_desc:0 "Запропонуйте субсидії для Персії в обмін на визнання німецької переваги."
 GER_pearl_of_the_british_crown:0 "Перлина британської корони"
 GER_pearl_of_the_british_crown_desc:0 "Претензії на Індію."
 GER_investing_in_ostasien:0 "Інвестиції в Остасієн"
 GER_investing_in_ostasien_desc:0 "Східна Азія демонструє великий потенціал, ми повинні негайно інвестувати."
 GER_japanese_german_company:0 "Японсько-німецька компанія"
 GER_japanese_german_company_desc:0 "Тост за нашу японсько-німецьку дружбу!"
 GER_qingdao_agreement:0 "Угода Циндао"
 GER_qingdao_agreement_desc:0 "Нам потрібно домовитися з Японією про те, якими будуть наші сфери впливу в Азії."
 GER_qingdao_agreement_tt:0 "Якщо ми підписали договір про оборону з Японією, ми вимагатимемо від них дотримання договору".
 GER_way_to_india:0 "Шлях до Індії"
 GER_way_to_india_desc:0 "До Індії через Мадагаскар."
 GER_atlantic_class:0 "Атлантичний клас"
 GER_atlantic_class_desc:0 "Potential adversaries in the Atlantic are constantly improving their naval capabilities. We must counter this threat by developing a new generation of advanced warships to maintain our naval strength and project power across the ocean." # (!)
 GER_destabilize_raj:0 "Індійсько-німецька змова"
 GER_destabilize_raj_desc:0 "We must concentrate on weakening the British colonies. Supporting independence movements in India and Aghanistan will undermine London's authority and divert their resources." # (!)
 GER_chinese_intervention:0 "Китайська інтервенція"
 GER_chinese_intervention_desc:0 "The Qing have clearly shown their inability to govern effectively. We shall intervene to protect our interests and perhaps help them manage their affairs... under our guidance." # (!)
 GER_hindenburg_line:0 "Лінія Гінденбурга"
 GER_protector_of_europe:0 "Захисник Європи"
 GER_protector_of_europe_desc:0 "У ці напружені часи малі країни Європи сподіваються на нашу безпеку. Ми розширимо наш захист, гарантуючи незалежність Малих країн, Данії та Швайцарії. Цей акт продемонструє нашу відданість стабільності, заспокоїть наших сусідів і зміцнить нашу позицію як провідної держави, що захищає Центральну Європу."
 GER_rejuvenate_officer_staff:0 "Омолодження військового персоналу"
 GER_rejuvenate_officer_staff_desc:0 "Нам потрібно омолодити Військовий штаб новими офіцерами."
 GER_secure_allied_monarchies:0 "Безпечні союзні монархії"
 GER_secure_allied_monarchies_desc:0 "Тримайте друзів поруч."
 GER_secure_allied_monarchies_tt:0 "Німеччина зможе організувати §Я монархічний переворот§!, якщо союзники вийдуть з §Альянсу§!.\n\n"
 GER_abwehr:0 "Імперський абвер"
 GER_the_great_game_begins:0 "Велика гра починається"
 GER_the_great_game_begins_desc:0 "Німеччина дестабілізує сусідів, зокрема Росію. Водночас країни зможуть оголосити війну лише у разі високої напруги."
 GER_strike_from_the_shadows:0 "Удар з тіні"
 GER_strike_from_the_shadows_desc:0 "Агент Абверу Ленін під командуванням піднімає революцію, коли Німеччина оголошує війну Росії."
 GER_strike_from_the_shadows_tt:0 "§YМи допоможемо російським революціонерам організувати збройне повстання, як тільки Росія ослабне.§!\n\n"
 GER_european_legion:0 "Європейський легіон"
 GER_european_legion_desc:0 "Друзі Німеччини сформують експедиційні легіони - повноцінну армію."
 GER_restore_burgundy:0 "Відновити бордовий колір"
 GER_france_alone:0 "GER_france_alone"
 GER_final_strike:0 "GER_final_strike"
 GER_civil_defense:0 "Цивільна оборона"
 GER_investing_in_sudwestafrika:0 "Інвестиції в Південну Західну Африку"
 GER_investing_in_sudwestafrika_desc:0 "Deutsch-Südwestafrika remains an important part of our colonial holdings. To solidify our control and better exploit its resources, we must invest in its industrial base and infrastructure, projecting our strength in the region." # (!)
 GER_investing_in_ostafrika:0 "Інвестиції в Остафрику"
 GER_investing_in_ostafrika_desc:0 "Deutsch-Ostafrika is vital for our ambition to create a contiguous Mittelafrika by linking it with Kamerun. We must develop its infrastructure and economic potential to strengthen our imperial presence and facilitate future expansion." # (!)
 GER_way_to_rhodesia:0 "Шлях до Родезії"
 GER_way_through_rhodesia:0 "Шлях через Родезію"
 GER_way_through_rhodesia_desc:0 "Securing passage through British Rhodesia is vital to connect our African colonies and project power across the continent. We must establish a reliable route, by diplomacy or by force." # (!)
 GER_partisan_warfare:0 "Партизанська війна"
 GER_colonial_docks:0 "Колоніальні доки"
 GER_colonial_docks_desc:0 "To further cement our ability to supply our colonies and make them able to have a better form of naval production in our realm, we must build dockyards to allow a more rounded-out state for them." # (!)
 GER_befriend_switzerland:0 "Подружитися зі Швайцарією"
 GER_ensure_neutrality_of_romania:0 "Забезпечити нейтралітет Румунії"
 GER_its_time_for_lenin_to_die:0 "Леніну пора померти!"
 lenin_german_agent:0 "Ленін завербований німецькою розвідкою"
 GER_its_time_for_lenin_to_die_desc:0 "Ленін зробив нашу справу. На щастя, абвер впровадив у більшовицьку банду кількох вірних агентів, які допоможуть позбутися загрози світової революції. Все сплановано!"
 GER_colonial_elite:0 "Підтримуйте колоніальну еліту"
 GER_colonial_elite_desc:0 "Колонії стали домом для дуже успішних підданих імперії. Можливо, нам варто підтримати нову еліту."
 GER_rule_germania:0 "Правуй, Німеччина!"
 GER_rule_germania_desc:0 "Пануй, Німеччина! Німеччина панує над хвилями: \nНімці ніколи, ніколи, ніколи не будуть рабами!"
 GER_rebuild_civilian_economy:0 "Відновити цивільну економіку"
 GER_rebuild_civilian_economy_desc:0 "Тепер, коли війна закінчилася і наше панування в Європі забезпечено, настав час переходити від військової економіки до вільної, цивільної. Ми перетворимо військові виробничі лінії, які нам більше не потрібні, на цивільні заводи, одночасно будуючи нові."
 GER_economic_reform:0 "Лібералізація економіки"
 GER_economic_reform_desc:0 "Канцлер Тірпіц зможе стати лідером демократів після успішної реформи."
 GER_holy_act:0 ""
 GER_disband_bundestag:0 "Відродити Reichsstände"
 GER_disband_bundestag_desc:0 "З відновленням старої імперії ми повинні скасувати нашу нинішню двопалатну парламентську систему та відродити стару, законну представницьку систему імперських маєтків."
 GER_reichpact:0 "Укласти рейхпакт"
 GER_reichspakt:0 "Reichspakt"
 GER_reichspakt_desc:0 "Офіційно вступивши у військовий союз із країнами нашої сфери влади, ми зможемо гарантувати збереження режиму."
 GER_isolate_french_syndicalists:0 "Ізолювати французьких синдикалістів"
 GER_cooperate_with_eastern_communists:0 "Співпрацювати зі східними комуністами"
 GER_true_communism:0 "Справжній комунізм"
 GER_revive_order_of_the_crusaders:0 "Відродити орден хрестоносців"
 GER_we_will_take_jerusalem:0 "Ми візьмемо Єрусалим!"
 GER_fall_barbarossa:0 "Падіння Барбаросса"
 GER_fall_normandia:0 "Осіння Нормандія"
 GER_fall_normandia_desc:0 "Висадка у Східній Англії передбачувана, якщо британський флот зазнає поразки. Але висадка прямо з Франції стане шоком для наших ворогів."
 GER_rising_from_the_ashes:0 "Повставати з попелу"
 GER_secure_hungrian_revolution:0 "Безпечна угорська революція"
 GER_rome_act:0 "Римський акт"
 GER_rome_act_desc:0 "Рим повинен підкоритися Рейху."
 GER_general_staff_purge:0 "Чистка в Генеральному штабі"
 GER_general_staff_purge_desc:0 "Лояльність Генерального штабу в кращому випадку сумнівна, ми повинні негайно стабілізувати ситуацію."
 GER_austrian_commune:0 "Австрійська комуна"
 GER_federation_of_communes:0 "Федерація комун"
 GER_federation_of_communes_desc:0 "Ми повинні створити федеративні суб'єкти на нашій землі, щоб ще більше зміцнити нашу позицію всередині."
 GER_push_through_poland:0 "Проїхати через Польщу"
 GER_push_through_poland_desc:0 "Польща завжди була шипом у троянді Європи. Польський коридор більше не буде польським!"
 GER_third_international:0 "Третій Інтернаціонал"
 GER_third_internationale:0 "Третій Інтернаціонал"
 GER_czech_commune:0 "Чеська громада"
 GER_czech_commune_desc:0 "Чехи з'їхали з глузду. Їхній новий уряд принижує німецький народ. Ми повинні поставити їх на місце."
 GER_revenge_for_versailles:0 "Помста за Версаль"
 GER_revenge_for_versailles_desc:0 ""
 GER_scientific_communism:0 "Науковий комунізм"
 GER_soviet_military_cooperation:0 "Радянське військове співробітництво"
 GER_soviet_military_cooperation_desc:0 "Наші брати на сході гостро потребують допомоги, тому для нас оптимальним є забезпечення їх як сильного союзника."
 GER_luftstreitkrafte:0 "Luftstreitkräfte"
 GER_luftstreitkrafte_desc:0 "Реорганізувати німецькі авіаційні сили."
 GER_focus_on_airships:0 "Зосередитися на дирижаблях"
 GER_strategic_bombing_campaign:0 "Кампанія стратегічних бомбардувань"
 GER_strategic_bombing_campaign_desc: "$GER_strategic_bombing_campaign$"
 GER_superiority_of_aces:0 "Перевага асів"
 GER_aviation_cult:0 "Культ авіації"
 GER_aviation_cult_desc:0 "Німецьке суспільство зачароване можливістю пілотувати небо; ми скористаємося цим і розширимо наші повітряні можливості, поки це досі популярно."
 GER_army_inovations:0 "Армійські інновації"
 GER_army_inovations_desc:0 "Німецька армія вже є найкращою у світі, але у нас завжди є куди вдосконалюватися. Включивши в наші ряди передові сталеві військові машини, ми можемо ще більше посилити наше військове домінування."
 GER_focus_on_light_aviation:0 "Зосередження на легкій авіації"
 GER_focus_on_light_aviation_desc:0 "Нещодавній винахід літака є грандіозним проривом, і вони вже розробляються для військових цілей. Ми повинні зосередитися на цих легких літаках, оскільки вони можуть мати вирішальне значення в майбутньому."
 GER_naval_aviation_corps:0 "Корпус морської авіації"
 GER_defender_of_the_faith:0 "Захисник віри"
 GER_danish_throne:0 "Датський трон"
 GER_danish_throne_desc:0 ""
 GER_lion_from_the_north:0 "Лев з півночі"
 GER_lion_from_the_north_desc:0 ""
 GER_protect_benelux:0 "Захист Нижніх земель"
 GER_protect_benelux_desc:0 ""
 GER_constitutional_compromise:0 "Конституційний компроміс"
 GER_constitutional_compromise_desc:0 "Вільгельм II буде змушений прийняти кілька указів, які розширюють повноваження Рейхстагу."
 GER_second_bjork_agreement:0 "Друга угода Бйорка"
 GER_second_bjork_agreement_desc:0 "Підтримуючи їхні претензії на австрійську територію, ми можемо домагатися пакту про ненапад з Росією."
 GER_second_bjork_agreement_rejected:0 "Другу угоду Бйорка відхилено"
 GER_recognize_hungarian_sovereignty:0 "Визнати суверенітет Угорщини"
 GER_recognize_hungarian_sovereignty_desc:0 "Угорці зламали Аусґлайх і отримали свободу. Ось що ми можемо святкувати!"
 GER_focus_on_artillery:0 "Зосередитися на артилерії"
 GER_focus_on_artillery_desc:0 "Артилерія величезна, грізна та повільна, але може розсіяти ворогів із великою силою. У сучасній війні замість лише груп піхотинців переможе армія, підтримана артилерією."
 GER_claim_madagaskar:0 "Претензія на Мадаґаскар"
 GER_claim_madagaskar_desc:0 "Мадаґаскар по праву має бути частиною німецької сфери впливу, тому ми обґрунтуємо свої претензії на нього."
 GER_claim_mozambique:0 "Претензія на Мозамбік"
 GER_claim_mozambique_desc:0 "Щоб у майбутньому Міттельафрика повністю перебувала під нашим впливом, ми мусимо обґрунтувати наші претензії на Мозамбік."

 GER_Vaterlandische_industrialisierung:0 "Vaterlandische Industrialisierung"
 GER_Vaterlandische_industrialisierung_desc:0 "Німеччина відома як індустріальна могутність Європи, і щоб зберегти цю позицію, нам потрібно продовжувати розширювати промисловість нашої країни."
 GER_west_plan:0 "Західний план"
 GER_west_plan_desc:0 "Захід нашої країни з усіма його промисловими підприємствами та річкою, безсумнівно, надзвичайно важливий для нас. Ми повинні розробити план продовження розширення цього важливого регіону."
 GER_expand_steel_industry:0 "Розширити металургійну промисловість"
 GER_expand_steel_industry_desc:0 "З усіма вугіллям і чавуном на Заході, там виробляється багато сталі. Ми повинні розширити там сталеливарну промисловість, щоб не відставати від величезного промислового попиту на неї."
 GER_ruhr_industrial_area:0 "Рурська промислова зона"
 GER_ruhr_industrial_area_desc:0 "Рур є домом для величезної кількості німецької промисловості з його величезним вугіллям. Ми повинні продовжувати розширення промисловості тут, у \n'Рурській промисловій зоні'"
 GER_wilhelmshaven_heaven:0 "Рай Вільхемсхафена"
 GER_wilhelmshaven_heaven_desc:0 "Вільгельмсгафен є нашим найважливішим портом на Північному морі. Він має багато німецьких верфей, які слід розширити, щоб збільшити силу німецького флоту та підтвердити наше панування над Атлантикою."
 GER_invest_in_bavaria:0 "Інвестувати в Баварію"
 GER_invest_in_bavaria_desc:0 "Баварія є важливим культурним центром Німеччини, і ми повинні інвестувати в цей регіон і такі міста, як Мюнхен, і розширювати там економіку."
 GER_production_modernization:0 "Модернізація виробництва"
 GER_production_modernization_desc:0 "З більш сучасним обладнанням наше виробництво може бути значно збільшено. Ми повинні знайти нові методи виробництва шляхом досліджень і модернізувати наші заводи та виробничі лінії."
 GER_rural_investment:0 "Сільські інвестиції"
 GER_rural_investment_desc:0 "Є багато сільських регіонів, які відстають від наших міст в інфраструктурі тощо. Ми повинні інвестувати в ці регіони, оскільки ми також зможемо розширити нашу промисловість у цих регіонах."
 GER_reinforce_the_deutsches_heer:0 "Посилити Deutsches Heer"
 GER_reinforce_the_deutsches_heer_desc:0 "Нам потрібно підсилити нашу армію новою зброєю, і для цього ми будемо розширювати виробництво військової техніки та інвестувати в компанії в нашій країні."
 GER_invest_in_krupp:0 "Інвестувати в Krupp"
 GER_invest_in_krupp_desc:0 "Krupp є дуже великим і важливим промисловим виробником багатьох озброєнь у Німеччині. Ми повинні інвестувати в них, оскільки вони будуть дуже важливі для постачання нашої армії, особливо артилерії."
 GER_increase_machinegun_production:0 "Збільшити виробництво кулеметів"
 GER_increase_machinegun_production_desc:0 "Ми повинні збільшити виробництво кулеметів, оскільки вони будуть вирішальними для нашої армії. Ми будемо інвестувати у виробництво кулеметів виробництва DWM і Waffenfabrik Bergmann."
 GER_finance_rheinmetall:0 "Фінанси Rheinmetall"
 GER_finance_rheinmetall_desc:0 "The Rheinische Metallwaaren- und Maschinenfabrik has established itself as a premier manufacturer of artillery and ammunition. Increased funding will allow them to develop new weapons systems crucial for modern warfare." # (!)
 GER_the_long_expected_war:0 "Довгоочікувана війна"
 GER_kriegsrohstofffabteilung:0 "Kriegsrohstofffabteilung"
 GER_ost_plan:0 "План Ост"
 GER_ost_plan_desc:0 "Схід нашої країни не настільки індустріалізований, як Рейн на заході. Ми повинні скласти план інвестицій у регіон, щоб розширити промисловість у цьому регіоні, який має великий потенціал."
 GER_industrialize_prussia:0 "Індустріалізація Пруссії"
 GER_industrialize_prussia_desc:0 "У Пруссії є багато можливостей для промислового розширення в багатьох містах. З нашими планами інвестицій на сході, ці інвестиції мають бути використані для індустріалізації регіону."
 GER_improve_eastern_supplies: "Поліпшити інфраструктуру на сході"
 GER_improve_eastern_supplies_desc:0 "Our eastern frontier lacks the infrastructure necessary for rapid military deployment. We must construct railways and supply depots to ensure effective military operations against potential Russian aggression." # (!)
 GER_berlin_heavy_industries:0 "Berlin Heavy Industries"
 GER_berlin_heavy_industries_desc:0 "As the Reich's capital grows, so too must its industrial capacity. Berlin's expansion into heavy industry will provide a powerful economic engine at the heart of our nation." # (!)
 GER_protect_russian_front: "Убезпечити східний фронтир"
 GER_protect_russian_front_desc:0 "The vast Russian Empire poses a significant threat to our eastern provinces. We must construct a network of fortifications to protect against potential Russian advances." # (!)
 GER_baltic_ports:0 "Балтійські порти"
 GER_baltic_ports_desc:0 "The expansion of our Baltic shipbuilding capabilities is vital for our naval ambitions. By developing new dockyards along our northern coast, we can strengthen our position in the Ostsee while increasing our capacity to construct both military and merchant vessels." # (!)
 GER_militarization_of_prussia:0 "Мілітаризація Пруссії"
 GER_militarization_of_prussia_desc:0 "З наближенням війни в Європі виникає потреба у більшому військовому виробництві та мобілізації. У Пруссії ми розпочнемо мілітаризацію промисловості, щоб бути готовими до наступної війни!"



 #### GRE Греція
 GRE_negociation_to_ifc:0 "Переговори з IFC"
 GRE_negociation_to_ifc_desc:0 "Міжнародна фінансова комісія — це комісія з шести осіб, заснована в 1898 році для примусового погашення суверенного боргу Греції своїм кредиторам. У ці важкі часи нам потрібно буде досягти компромісу щодо наших непогашених боргів з IFC, тому щоб країні можна було дати час для економічного відновлення."
 GRE_state_of_the_currency:0 "Стан валюти"
 GRE_state_of_the_currency_desc:0 "Драхма, наша національна валюта, останнім часом не надто добре функціонує. Через наслідки війни 1897 року, низький рівень іноземних інвестицій і некомпетентність уряду грецькій економіці не дозволили увійти в 20 століття Уряд повинен провести низку реформ, щоб виправити це."
 GRE_cooperation_with_banks:0 "Співпраця з банками"
 GRE_cooperation_with_banks_desc:0 "Якщо грецька економіка хоче стабілізуватися, ми повинні співпрацювати з банками, щоб забезпечити обмеження вільного падіння драхми. Контроль процентних ставок і грошової маси є критично важливим у цій спробі."
 GRE_miltiadis_negrepontis:0 "Мільтіадіс Негрепонтіс"
 GRE_economic_rigor_advisor:0 "Має організовану індустріалізацію"
 GRE_economic_rigor:0 "Економічна жорсткість"
 GRE_economic_rigor_desc:0 "У такі часи, як нині, потрібно піти на певні скорочення та жертви. Щоб убезпечити фінанси країни, нам потрібно буде скоротити певні програми, що фінансуються урядом, щоб залишатися економічно на плаву. Хоча це лише тимчасові заходи, вони швидше за все, не буде дуже популярним серед широкої публіки."
 gre_industrialisation_efforts:0 "Зусилля з індустріалізації"
 GRE_focus_on_industrialisation:0 "Зосередження на індустріалізації"
 GRE_focus_on_industrialisation_desc:0 "Елладі ніколи не вдалося належним чином індустріалізуватись, оскільки в минулому було зроблено багато спроб. Економіка все ще переважно сільськогосподарська за своєю природою. Ми виправимо це за допомогою низки цільових державних проектів, спрямованих на розширення нашого економічного портфоліо."
 GRE_support_giants:0 "Підтримуйте гігантів"
 GRE_support_giants_desc:0 "Завжди існували певні великі фірми, які зробили великий внесок в економіку Греції. Підтримуючи їх сприятливим оподаткуванням і субсидіями, ми можемо забезпечити їх подальшу роботу та розширення в країні."
 GRE_administrative_reforms:0 "Адміністративні реформи"
 GRE_administrative_reforms_desc:0 "Міністр економіки запропонував серію адміністративних реформ, спрямованих на підвищення ефективності всієї державної промисловості та блокування певних лазівок, якими користуються приватні компанії, щоб уникнути оподаткування. Додатковий державний дохід виявиться надзвичайно корисним у майбутньому."
 GRE_decisions_to_manage_debt:0 "Розблоковує §YDecisions§!, які дозволяють подати заявку на §YI.FC§! позики або зменшити державний борг"
 GRE_manage_debts:0 "Керувати боргами"
 GRE_manage_debts_desc:0 "Для того, щоб грецька економіка залишалася на плаву, потрібно буде зробити певні скорочення в проектах, що фінансуються урядом, щоб сплатити відсотки за нашими позиками. Це буде дуже непопулярний крок як в уряді, так і поза ним, але необхідний."
 GRE_debt_management:0 "Борг [GRE.getAdjective]"
 GRE_debt_management_desc:0 "Греція має велику заборгованість з 1897 року, що спричинило жахливу економічну економію, введену нашими кредиторами. Нам потрібно знайти способи погасити наш борг і більше не мати зв’язаних рук.\n\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y[?GRE_IFC_var|Y0%]§!"
 GRE_support_monopolies:0 "Підтримка монополій"
 GRE_support_monopolies_desc:0 "Було б необдумано та нерозумно виступати проти вільного ринку в ці неспокійні часи. Хоча у довгостроковій перспективі підтримка цих іноземних монополій може мати певні негативні наслідки, це рішення дозволить нам відновити економіку Греції набагато швидше, ніж шляхом значного розширення нашої власної державної національної промисловості."
 GRE_toward_etatism:0 "Назустріч етатизму"
 GRE_toward_etatism_desc:0 "Цілком очевидно, що урядове втручання є необхідним, щоб виправити економіку, що розвалюється. Багато грецьких політиків давно прагнуть розширити національну державну промисловість, яка стане основним інструментом нашої економіки. для сумнівів потрібно більше часу для успішного завершення, але це матиме багато довгострокових переваг."
 GRE_motirize_the_army:0 "Моторизуйте армію"
 GRE_stabilize_exchange_rate:0 "Стабілізувати обмінний курс"
 GRE_stabilize_exchange_rate_desc:0 "Оскільки драхма перебуває у вільному падінні після повстання Ґоуді, ми повинні запевнити іноземних інвесторів, що уряд не має наміру націоналізувати їхню приватну промисловість. Уряду також доведеться поки що підвищити процентні ставки."
 GRE_finalize_railway_network:0 "Завершити будівництво залізничної мережі"
 GRE_finalize_railway_network_desc:0 "Залізнична мережа, яка добре обслуговується та керується, є практично в усіх західних державах. Таким чином, Еллада повинна прагнути до цих стандартів, завершивши власну залізничну мережу, що дозволяє легше, краще та швидше дістатися до певних районів країни."
 GRE_demand_new_ifc_terms:0 "Вимагати нових умов IFC"
 GRE_demand_new_ifc_terms_desc:0 "МФК необхідно дати зрозуміти, що в інтересах кожного, щоб Еллада повністю виплатила свої борги. Таким чином, ми будемо вимушувати більш сприятливі умови під загрозою відмови, якщо не буде досягнуто нової угоди."
 GRE_open_greece_to_investments:0 "Відкрийте Грецію для інвестицій"
 GRE_open_greece_to_investments_desc:0 "Пропонуючи субсидії та ексклюзивний доступ певним іноземним підприємствам, ми можемо переконати їх інвестувати далі у свої активи в Елладі. У разі успішних переговорів це, безумовно, поштовхне грецьку економіку."
 GRE_large_debt_repayments:0 "Погашення великого боргу"
 GRE_large_debt_repayments_desc:0 "Хоча нам доведеться зробити додаткові скорочення, щоб отримати необхідні гроші, повернення наших боргів у більших розмірах дозволить нам одужати набагато швидше, хоча в короткостроковій перспективі це значно обмежить економічний результат."
 GRE_mass_employment:0 "Програма масового працевлаштування"
 GRE_mass_employment_desc:0 "Для боротьби з економічною проблемою, якою є безробіття, уряд знизить певні податки, щоб збільшити сукупний попит. Фінансування освіти також буде збільшено, щоб допомогти зменшити структурне безробіття. Субсидії будуть надані фірмам у регіонах з високим рівнем безробіття щоб дозволити їм прийняти більше персоналу."
 GRE_take_large_loans:0 "Подати заявку на отримання великих позик"
 GRE_take_large_loans_desc:0 "Щоб промисловість Еллади розширилася, уряду потрібно буде забезпечити необхідні кошти. Сподіваємось, попередні економічні реформи уряду та жорстка економія зможуть переконати іноземних кредиторів, що ми достатньо надійні для великої позики."
 GRE_close_foreign_customs_office:0 "Закрити іноземні митниці"
 GRE_close_foreign_customs_office_desc:0 "МФК має представництва в кожному великому порту Греції, оподатковуючи весь імпорт і експорт. Це неприйнятна домовленість, оскільки вона підриває уряд. Усі такі податки має безпосередньо здійснювати Міністерство економіки."
 GRE_cooperate_with_the_IFC:0 "Співпраця з IFC"
 GRE_cooperate_with_the_IFC_desc:0 "Найкращий спосіб вирішити борг Hellenic — це співпрацювати з нашими кредиторами. Демонструючи нашу рішучість, готовність і здатність виплачувати наш борг, можливо, ми зможемо змусити IFC запропонувати нам певні поступки щодо графіка виплат і процентну ставку за нашим боргом."
 GRE_cooperate_with_the_IFC_tt:0 "Replace §YDebt to the I.F.C.§! with §YCooperation with the I.F.C.§!\nEffective Change:\n£factory_output_texticon  Factory Output: §G+15.00%§!\n£dockyard_output_texticon  Dockyard Output: §G+10.00%§!\n£construction_speed_milfactory_texticon  §YMilitary Factory§! construction speed: §G+15.00%§!\n£construction_speed_civfactory_texticon  §YCivilian Factory§! construction speed: §G+15.00%§!\n£consumer_goods_texticon  Consumer Goods Factories factor: §Y-10.0%§!\n\n" # (!)
 GRE_absorb_the_IFC:0 "Поглинути IFC"
 GRE_absorb_the_IFC_desc:0 "МФК підпорядковуватиметься волі грецького народу. Ми не можемо дозволити лихварям мати такий вплив на нашу країну. Будуть вжиті заходи для повільної інтеграції та поглинання МФК, помістивши її безпосередньо під юрисдикцію Міністерство економіки, що дозволяє нам призначати своїх членів у комітет."
 GRE_economic_recovery:0 "Економічне відновлення"
 GRE_economic_recovery_desc:0 "Нарешті грецька економіка починає демонструвати ознаки відновлення. Наші сміливі та добре проведені економічні реформи нарешті принесли зростання. Для нашої нації розпочалася нова сторінка, і тепер ми можемо належним чином прокласти наш шлях вперед."
 GRE_fund_university_of_athens:0 "Фінансувати Афінський університет"
 GRE_fund_university_of_athens_desc:0 "Афінський університет, заснований у 1837 році королем Оттоном I, є головним центром вищої освіти в Елладі. Фінансуючи розширення університету, ми можемо значно покращити умови та одночасно підвищити наш міжнародний престиж."
 GRE_solve_distillery_overproduction:0 "Вирішити перевиробництво лікеро-горілчаних заводів"
 GRE_solve_distillery_overproduction_desc:0 "Криза із родзинками 1890 року багатьом боляче згадується, деякі її наслідки все ще присутні в цьому секторі грецької економіки. Ми виправимо це, запровадивши певні правила, спрямовані на запобігання перевиробництву."
 GRE_expand_metallurgic_industries:0 "Розгорнути металургійні галузі"
 GRE_expand_metallurgic_industries_desc:0 "Завдяки нашій співпраці з іноземними гірничодобувними компаніями ми успішно набули досвіду, щоб продовжити розширення нашої металургійної промисловості. Незабаром Еллада зможе використовувати всю потужність своїх невикористаних природних ресурсів."
 GRE_focus_on_agrarianism:0 "Фокус на аграрності"
 GRE_focus_on_agrarianism_desc:0 "Оскільки економіка все ще відновлюється, нам потрібно буде обережно підійти до економічного розширення. Багато хто пропонував нам зосередитися на аграрності, основі нашої економіки, замість того, щоб брати подальші позики для поспішної індустріалізації та знову впадати в борги. "
 GRE_focus_on_agrarianism_tt:0 "§Y$GRE_agrarian_society_dynamic_modifier$§! буде замінено на §Y$GRE_farmer_focused_culture_dynamic_modifier$§!\nЕфект від змін:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$modifier_production_speed_factory_factor$: §G+5.00%§!\n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+5%§! \n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-2.0%§!\n\n"
 GRE_balanced_approach:0 "Збалансований підхід"
 GRE_balanced_approach_desc:0 "Можна знайти золоту середину між аграрністю та важкою індустріалізацією. Хоча переваги можуть бути меншими для обох сторін, помірковане зосередження на обох аспектах нашої економіки, швидше за все, виявиться здоровішим у довгостроковій перспективі."
 GRE_balanced_approach_tt:0 "§Y$GRE_agrarian_society_dynamic_modifier$§! буде замінено на §Y$GRE_balanced_approach_dynamic_modifier$§!\nЕфект від змін:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§! \n$modifier_production_speed_factory_factor$: §G+10.00%§!\n$modifier_production_speed_industrial_complex_factor$: §G+10.00%§! \n$MODIFIER_POLITICAL_POWER_FACTOR$: §G+2%§!\n\n"
 GRE_focus_on_heavy_industrialization:0 "Зосередження на важкій індустріалізації"
 GRE_focus_on_heavy_industrialization_desc:0 "Важка промисловість є основною опорою економічної могутності Великих держав. Ми не можемо дозволити, щоб ми обмежилися лише аграрністю. Цього разу, однак, ми будемо дуже обережні, щоб накопичити занадто багато боргів під час цього процесу індустріалізації."
 GRE_focus_on_heavy_industrialization_tt:0 "§Y$GRE_agrarian_society_dynamic_modifier$§! буде замінено на §Y$GRE_industrializing_society_dynamic_modifier$§!\nЕфект від змін:\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5.00%§! \n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+10.00%§! \n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+10.00%§! \n$modifier_production_speed_arms_factory_factor$: §G+20.00%§!\n$MODIFIER_LINE_CHANGE_PRODUCTION_EFFICIENCY_FACTOR$: §G+15.00%§!\n\n"
 GRE_support_the_greek_farmer:0 "Підтримати грецького фермера"
 GRE_support_the_greek_farmer_desc:0 "Грецькі фермери отримають повну підтримку уряду. Сприятливе оподаткування, регулювання та субсидії повинні сприяти стимулюванню нашого сільськогосподарського експорту. Ми станемо житницею Балкан!"
 GRE_develop_textile_industries:0 "Розвивати текстильну промисловість"
 GRE_develop_textile_industries_desc:0 "Інвестуючи в нашу обмежену текстильну промисловість, ми збільшимо виробництво тканини, яка користується високим попитом усередині країни та за кордоном. Зрештою, потужна текстильна промисловість є основою багатьох західних країн."
 GRE_focus_on_exports:0 "Зосередження на експорті"
 GRE_focus_on_exports_desc:0 "Для нашої економіки вкрай важливо, щоб на наш експорт був високий попит. Правила будуть спрощені, щоб обійти бюрократію. Будуть запроваджені стандарти продукції та інші технічні вимоги. Також буде збільшено доступність кредитів для менших підприємств."
 GRE_prospect_for_resources:0 "Перспектива ресурсів"
 GRE_prospect_for_resources_desc:0 "Наша країна багата ресурсами, але нам не вистачає досвіду та обладнання, щоб належним чином використовувати цю перевагу. Запрошуючи певні іноземні гірничодобувні компанії та співпрацюючи з ними, ми зможемо краще зрозуміти, як видобувати багатства нашої землі."
 GRE_dragoumis_resignation:0 "Відставка Драгуміса"
 GRE_dragoumis_resignation_desc:0 "Призначений після відставки Мавроміхаліса, Стефанос Драгуміс очолював бурхливий час у еллінській політиці. Саме з його призначенням Військова ліга, відповідальна за повстання Ґоуді 1909 року, була розпущена, і було сформовано тимчасовий уряд для стабілізації ситуації Мета Королівства тепер виконана, і тепер це залежить від короля Георгія I призначити його наступником."
 GRE_appoint_venizelos:0 "Призначити Венізелоса"
 GRE_appoint_venizelos_desc:0 "Адвокат і революціонер, Елефтеріос Венізелос є суперечливою фігурою в грецькій політиці, дехто навіть заходить так далеко, що ставить під сумнів дійсність його грецького громадянства. Тим не менш, він є прихильником модернізації та реформ у країні, а також бути надзвичайно популярним серед людей."
 GRE_appoint_gounaris:0 "Призначити Гунаріса"
 GRE_appoint_gounaris_desc:0 "Харизматичний політик і вправний оратор, Дімітріос Гунаріс заручився значною підтримкою консерваторів за свої погляди Бісмарка. На щастя, його перебування на посаді міністра фінансів Гунаріс дотримувалося реформаторської програми, тому, ймовірно, Військова ліга дозволить йому піднятися до Його призначення, безсумнівно, зміцнить роялістів і монархію сам."
 GRE_merge_the_old_parties:0 "Об'єднати старі вечірки"
 GRE_merge_the_old_parties_desc:0 "Хоча члени старих партій ослаблені, вони все ще мають значний вплив на політичну сцену Греції. Компроміси та дозвіл певним особам приєднатися до нашої нової партії здобудуть нам необхідний політичний вплив для ухвалення запропонованого нами закону."
 GRE_reorganize_the_japanese_group:0 "Реорганізувати японську групу"
 GRE_reorganize_the_japanese_group_desc:0 "Японську групу, названу на честь войовничості та лютості, виявленої японськими солдатами під час нещодавньої російсько-японської війни, можна реформувати шляхом призначення її колишнього члена Гунаріса. Хоча ми не пов’язані з жодною партією, ми можемо тепер змініть це, реорганізувавши групу, щоб підтримати наш новий уряд і партію."
 GRE_form_the_nationalist_party:0 "Створити націоналістичну партію"
 GRE_form_the_nationalist_party_desc:0 "Отримавши тимчасову більшість у парламенті, тепер ми можемо оголосити про створення нової "Націоналістичної партії". Саме з нашим маніфестом про консервативне Королівство Великої Греції ми відродимо людей і приведемо націю до величі. "
 GRE_promise_radical_reforms:0 "Обіцяю радикальні реформи"
 GRE_promise_radical_reforms_desc:0 "Радикальні реформи — це те, чого вимагає еллінський народ у такі неспокійні часи, як цей. Якщо ми колись хочемо досягти стандартів великих держав, таких як Німеччина, ми повинні наслідувати їхні ідеї та принципи. Еллада, зосереджена навколо сильного монарха та армії реалізує ідею Мегалі!"
 GRE_appeal_to_the_king:0 "Звернення до короля"
 GRE_appeal_to_the_king_desc:0 "Король Георгіос I Глюксбург служив зразковим главою держави, оскільки він врятував Елладу під час війни 1897 року, звернувшись до Великих держав з проханням про втручання. Підтверджуючи його підтримку нашого уряду, ми можемо добре використовувати контакти палацу в збройних силах і державній службі."
 GRE_convene_a_constituent_assembly:0 "Скликати Установчі збори"
 GRE_convene_a_constituent_assembly_desc:0 "Потрібно скликати Установчі збори, щоб реформувати застарілу та неефективну Конституцію 1864 року. Ми зосередимося на посиленні повноважень монарха разом із наданням еллінському народу кращого доступу до освіти та гарантуванням певних соціальних пільг."
 GRE_alienate_the_liberal_party:0 "Відчужувати Ліберальну партію"
 GRE_alienate_the_liberal_party_desc:0 "Новостворена Ліберальна партія сповнена антимонархічних настроїв, а Венізелос зберігає нейтралітет у цьому питанні. Таким чином, ми не можемо досягти спільної справи з ними, не зіпсувавши відносини з палацом. Необхідно вжити заходів, щоб відштовхнути лібералів в очах народу, щоб приборкати його вплив."
 GRE_dissolve_the_parliament:0 "Розпустити парламент"
 GRE_dissolve_the_parliament_desc:0 "Парламент Греції має бути тимчасово розпущено до завершення нових виборів. Ми не можемо дозволити членам, які ще більше роз’єднують нашу націю у критичний час, наприклад, через дрібні суперечки та суперечки."
 GRE_promote_national_unity:0 "Сприяти національній єдності"
 GRE_promote_national_unity_desc:0 "Оскільки Еллада переживає політичні потрясіння, необхідно заохочувати національну єдність, щоб згладити перехід до запланованих нових виборів. Незалежно від політичної ідеології, нація повинна об’єднатися проти майбутніх випробувань і страждань."
 GRE_boycott_the_old_parties:0 "Бойкотуйте старі партії"
 GRE_boycott_the_old_parties_desc:0 "Старі партії не принесли батьківщині нічого, крім катастрофи та нещастя, своїм кумівством і обмеженим підходом до внутрішніх і зовнішніх справ. Їхніх подібних потрібно змести з політичної сцени, якщо Еллада хоче коли-небудь справді рухатися вперед. "
 GRE_appeal_to_the_people:0 "Звернення до людей"
 GRE_appeal_to_the_people_desc:0 "За останні десятиліття еллінський народ пройшов через пекло, страждаючи від війни, економічної стагнації та некомпетентного управління. Ми є однією з найбідніших націй у Європі. Населення має бути впевнене, що новий тимчасовий уряд має для них найкращі інтереси серця і потребує їхньої підтримки у важкій битві, яка попереду, щоб забезпечити їм краще завтра."
 GRE_promise_modest_reforms:0 "Обіцяю скромні реформи"
 GRE_promise_modest_reforms_desc:0 "Під час цього нестабільного політичного переходу ми повинні бути обережними, щоб не нажити занадто багато ворогів. Необхідно провести ліберальні реформи, але ми повинні уникати прийняття занадто радикального законодавства, щоб повернути політичну стабільність Елладі."
 GRE_alienate_the_opposition:0 "Відчуження опозиції"
 GRE_alienate_the_opposition_desc:0 "Є певні члени опозиції, які ніколи не приймуть те, що необхідно для модернізації нашої країни. Марно намагатися прийти до компромісу з ними. Таким чином, ми повинні повідомити про це громадськості та згуртуватися їх до нашої справедливої справи!"
 GRE_convene_a_revisionary_assembly:0 "Скликати ревізійну асамблею"
 GRE_convene_a_revisionary_assembly_desc:0 "Ревізійна асамблея має бути скликана, щоб змінити застарілу та неефективну Конституцію 1864 року. Скликання ревізійної асамблеї означає можливість виконати наші обіцяні скромні реформи шляхом ухвалення нової конституції."
 GRE_declare_new_elections:0 "Оголосити нові вибори"
 GRE_declare_new_elections_desc:0 "Нашому уряду час знайти справжню легітимність, отримавши мандат від самого народу. Оскільки ми знаходимося в набагато кращому становищі, ніж наші опоненти, дуже ймовірно, що вибори пройдуть на нашу користь."
 GRE_1911_constitution:0 "Нова конституція"
 GRE_1911_constitution_desc:0 "Якщо нещодавні події довели щось, то це те, що Конституція 1864 року не підтримала принципи нашої демократії. Спеціальна асамблея вже подала свою пропозицію уряду, окреслюючи багато сфер, які потребують змін або реформовано в старій Конституції."
 GRE_separation_of_powers:0 "Поділ влади"
 GRE_separation_of_powers_desc:0 "Для того, щоб держава функціонувала ефективно та правильно, має бути забезпечений поділ влади. Кожна гілка влади буде окреслена незалежними повноваженнями та обов’язками, щоб повноваження однієї гілки не суперечили повноваженням влади. інші гілки."
 GRE_reform_the_bureaucracy:0 "Реформувати бюрократію"
 GRE_taxation_reforms:0 "Податкові реформи"
 GRE_establish_superior_magistracy_council:0 "Створити Вищу раду магістратури"
 GRE_reform_the_judicial_system:0 "Реформувати судову систему"
 GRE_reform_the_civil_service:0 "Реформувати державну службу"
 GRE_social_legislature:0 "Соціальний законодавчий орган"
 GRE_social_legislature_desc:0 "Еллада — одна з найбідніших націй Європи, а рівень життя наших громадян — один із найгірших у західній півкулі. Якщо ми хочемо забезпечити краще життя для нашого народу, необхідно гарантувати певні соціальні виплати щоб допомогти їм вибратися з бідності та злиднів."
 GRE_protect_individual_and_social_rights:0 "Захист індивідуальних і соціальних прав"
 GRE_strengthen_press_freedom:0 "Зміцнення свободи преси"
 GRE_guarantee_personal_security:0 "Гарантія особистої безпеки"
 GRE_rule_of_law:0 "Верховенство права"
 GRE_expand_primary_education:0 "Розгорнути початкову освіту"
 GRE_expand_primary_education_desc:0 "Розширення початкової освіти має вирішальне значення для наших зусиль досягти стандартів західних Великих держав. Еллада пожинатиме плоди грамотного й освіченого населення та, у свою чергу, використає це, щоб піднятися на своє законне місце в Європі. "
 GRE_standardize_the_use_of_katharevousa:0 "Стандартизувати використання Katharevousa"
 GRE_standardize_the_use_of_dimotiki:0 "Стандартизуйте використання Dimotiki"
 GRE_reform_the_status_of_property:0 "Змінити статус власності"
 GRE_reform_the_status_of_property_desc:0 "Статус власності має бути захищений у судовому порядку. Окресливши цю реформу в конституції, ми забезпечимо підтримку землевласників. Зважаючи на це, безземельним фермерам будуть зроблені деякі помірні поступки щодо землі, яку вони обробляють."
 GRE_reform_the_status_of_property_tt:0 "Ідею §Y[GetGreekAgrarianSocietyName]§! буде змінено\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§!\n\n"
 GRE_land_reform:0 "Земельна реформа"
 GRE_land_reform_tt:0 "Ідею §Y[GetGreekAgrarianSocietyName]§! буде змінено\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n\n"
 GRE_agricultural_education:0 "Аграрна освіта"
 GRE_encourage_farming_cooperatives:0 "Заохочуйте сільськогосподарські кооперативи"
 GRE_create_the_ministry_of_agriculture:0 "Створити Міністерство сільського господарства"
 GRE_labor_legislation:0 "Трудове законодавство"
 GRE_labor_legislation_desc:0 "Грецьких робітників безсоромно експлуатують іноземні капіталісти всередині країни. Будуть введені в дію символічні реформи та гарантії щодо умов праці та оплати праці працівників. Підтримка уряду робітниками буде мати вирішальне значення для нашого успіху у найближчі роки."
 GRE_labor_legislation_tt:0 "Ідею §Y[GetGreekAgrarianSocietyName]§! буде змінено\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+3.00%§!\n\n"
 GRE_prohibit_child_labor:0 "Заборонити дитячу працю"
 GRE_legalize_labor_unions:0 "Легалізувати профспілки"
 GRE_sunday_obligatory_day_of_rest:0 "Зробити неділю обов'язковим днем відпочинку"
 GRE_sunday_obligatory_day_of_rest_tt:0 "Ідею §Y[GetGreekAgrarianSocietyName]§! буде змінено\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3.00%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+3.00%§!\n\n"
 GRE_abolish_nighttime_labor_for_women:0 "Скасувати нічну працю для жінок"
 GRE_create_the_social_insurance_system:0 "Створити систему соціального страхування"
 GRE_introduce_the_minimum_wage:0 "Запровадити мінімальну заробітну плату"
 GRE_strengthen_the_monarchy:0 "Зміцнити монархію"
 GRE_strengthen_the_monarchy_desc:0 " Якщо Третя еллінська цивілізація хоче вижити, вона має бути зосереджена навколо сильного монарха, який може скасувати сварки та чвари в парламенті, коли це необхідно. Його Величність король Георгіос I та спадкоємець принц Костянтин уже довели свою відданість Великому Грецькому Королівству та стабільному правлінню."
 GRE_reform_local_self_government:0 "Реформувати місцеве самоврядування"
 GRE_reform_local_self_government_desc:0 "Реформування місцевого самоврядування давно назріло. Адміністрація розтягнута та роздута неважливими місцевими справами. Дозволяючи обмежене самоврядування в районах, ми можемо дозволити місцевим лідерам вирішувати проблеми, які мучать їх особистість складові."
 GRE_simplify_public_services:0 "Спростити державні послуги"
 GRE_simplify_public_services_desc:0 "Допомагаючи звичайному громадянину в його повсякденних справах, ми можемо заручитися його підтримкою уряду. Основна ціль цієї кампанії — державні послуги. Багато членів партії вже запропонували прийняти спеціальне законодавство для обійти «волокиту» навколо певних аспектів еллінської бюрократії."
 GRE_establish_shipping_organizations:0 "Створити транспортні організації"
 GRE_establish_shipping_organizations_desc:0 "Еллада завжди була мореплавною нацією. Наш уряд має докладати зусиль для кращого регулювання еллінського судноплавства. Що може бути кращим, ніж звернутися до судноплавних магнатів і створити національні судноплавні організації?"
 GRE_fund_the_church:0 "Фінансувати церкву"
 GRE_fund_the_church_desc:0 "Батьківщина, релігія, сім’я» — це три основні мешканці еллінського суспільства. Церква має великий вплив на громадськість. Для нашого уряду важливо зробити для них усі можливі кроки та забезпечити цінності наші предки не забуті новим поколінням."
 GRE_construct_modern_prisons:0 "Побудувати сучасні в'язниці"
 GRE_construct_modern_prisons_desc:0 "Однією з наших головних обіцянок еллінському народу перед виборами було відстоювання політики «Закон і порядок» після переобрання. Щоб виконати ці зобов’язання, ми фінансуватимемо будівництво сучасних в’язниць, а також субсидуватимемо прострочений ремонт наших старих в'язниць."
 GRE_strengthen_the_party:0 "Зміцнити партію"
 GRE_strengthen_the_party_desc:0 "Ліберальна партія має стати домінуючою організацією на політичній сцені Греції, щоб досягти національного бачення Венізелоса. Таким чином, ми маємо докладати зусиль, щоб активізувати наших прихильників і залучати нових членів до лав через державні ЗМІ."
 GRE_appoint_new_members:0 "Призначити нових членів партії"
 GRE_appoint_new_members_desc:0 "З нашим зростанням помітності в політиці Греції, Ліберальна партія отримала пропозиції від різних науковців, які прагнуть стати повноправними членами нашої нової партії. Розширюючи членство в партії, ми розширимо наш ідеологічний світогляд і зміцнимо нашу базу виборців. "
 GRE_expand_support_in_the_countryside:0 "Розширити підтримку в сільській місцевості"
 GRE_expand_support_in_the_countryside_desc:0 "У грецького фермера є друг у Венізелосі. Прем’єр-міністр прагне розширити підтримку Ліберальної партії в сільській місцевості, надаючи безземельним фермерам додаткові пільги, навіть більші, ніж це було передбачено конституцією."
 GRE_normalize_foreign_relations:0 "Нормалізація зовнішніх відносин"
 GRE_normalize_foreign_relations_desc:0 "Відносини з великими державами Європи були крижаними після повстання Ґоуді 1909 року, і багато хто вважав, що Військова ліга є опозицією до їхніх інтересів. З Венізелосом зараз на чолі, ми можемо запевнити їх, що Еллада прагне до стабільності на Балканах і що їхня подальша підтримка відповідає інтересам усіх."
 GRE_embrace_the_megali_idea:0 "Прийміть ідею Megali"
 GRE_embrace_the_megali_idea_desc:0 "Ідея Великої Грецької Держави — це не нова концепція, а давня концепція, навіяна нашою історією та культурою, підкріплена еллінським населенням, яке живе під іноземним ярмом і чекає нашого звільнення. Ідея Мегалі буде центром національного бачення Венізелоса Еллади."
 GRE_adopt_venizelism:0 "Прийняти венізелізм"
 GRE_adopt_venizelism_desc:0 "Термін «венізелізм» нещодавно з’явився на політичній сцені Греції. Ця ідеологія поєднує еллінський націоналізм із ліберальною економікою, а лідер партії Венізелос є тезкою. Модернізація та розширення Третьої грецької цивілізації є кінцевою метою. ідеології."
 GRE_reorganize_the_armed_forces:0 "Реорганізувати збройні сили"
 GRE_reorganize_the_armed_forces_desc:0 "Реорганізація наших збройних сил необхідна, якщо ми хочемо забезпечити наші інтереси на Балканах. Хоча уряд Теотокіса зміг досягти значного прогресу в цій сфері, тінь 1897 року все ще нависає над нашою нацією. Ще раз, Балкани почали хвилюватися, і Елладу не можна застати непідготовленою."
 GRE_continue_army_reforms:0 "Продовжувати армійські реформи"
 GRE_continue_army_reforms_desc:0 "Королівська грецька армія вкрай не готова до війни на Балканах. Щоб підготувати армію до майбутньої боротьби, потрібен іноземний досвід. Проте офіцери розкололися між тим, щоб запросити військову місію від Французької Республіки чи Німецької імперії."
 GRE_invite_french_attache:0 "Запросити французьких аташе"
 GRE_invite_french_attache_desc:0 "Французька армія значно модернізувалась і адаптувалася за десятиліття після франко-прусської війни. Звернення до Франції за допомогою у реформуванні нашої армії, безсумнівно, дало б кращі результати на полі бою, а також зміцнило б відносини Еллади з одним із своїх традиційних союзників."
 GRE_invite_german_attache:0 "Запросити німецьких атташе"
 GRE_invite_german_attache_desc:0 "Німецька імперська армія — це визначення військової дисципліни. З часів Фрідріха Великого прусська військова доктрина не знайшла ворога, якого б не змогла зрештою подолати. Хоча Німеччина ніколи не була традиційним союзником Еллади, багато наших офіцерів здобули там освіту, включаючи принца Костянтина, який служив у німецькій імператорській гвардії."
 GRE_thessaly_maneuvers:0 "Почати Фессалійські маневри"
 GRE_thessaly_maneuvers_desc:0 "Ми розпочнемо серію армійських навчань і військових ігор уздовж нашого північного кордону, щоб краще оцінити можливості нашої армії. Звіт військової місії, безсумнівно, дасть значне покращення підготовки нашої армії в довгостроковій перспективі. "
 GRE_reorganize_the_staff_service:0 "Реорганізувати службу персоналу"
 GRE_reorganize_the_staff_service_desc:0 "Війна 1897 року довела, що деякі члени військового штабу є некомпетентними та неспроможними. Реорганізація штабної служби є важливою для нашого успіху в наступній війні. Підвищуючи молодих і талановитих офіцерів, ми можемо викачати стару гвардію і створити більш збалансований і кваліфікований персонал."
 GRE_create_a_recruitment_plan:0 "Створити план найму"
 GRE_create_a_recruitment_plan_desc:0 "Якщо Еллада хоче перемогти у війні проти своїх ворогів, армія повинна забезпечити достатню кількість робочої сили, щоб витіснити ворога з наших законних територій. Необхідно розробити план вербування, щоб допомогти армії в разі нестачі живої сили і допомогти створити більш ефективну систему призову."
 GRE_organize_logistic_support_services:0 "Організувати служби матеріально-технічного забезпечення"
 GRE_organize_logistic_support_services_desc:0 "Під час війни 1897 року матеріально-технічне забезпечення Королівської грецької армії було кошмаром для верховного командування, в результаті чого укріплення та зброя практично не існували під час бою. Ми повинні фінансувати залізниці, поїзди та дороги, щоб наші запаси, щоб дістатися до лінії фронту та забезпечити належний облік обладнання усі часи."
 GRE_promote_constantine:0 "Підвищити принца Костянтина"
 GRE_promote_constantine_desc:0 "Щоб уникнути будь-якої напруженості з грецькою королівською родиною, ми підвищимо Діадоха Константіноса, сина короля Георга I. Константінос виглядає здатним у військовій справі і може привести нас до великих перемог у майбутньому."
 GRE_create_the_reserve_officer_corps:0 "Створити корпус офіцерів запасу"
 GRE_create_the_reserve_officer_corps_desc:0 "Підтримка підготовки та навчання офіцерів має вирішальне значення для вищого командування нашої армії. Щоб забезпечити цю підготовку та освіту, мають бути обрані віддані старші офіцери, які навчать їх способам ведення війни."
 GRE_finance_epk:0 "Фінансовий EPK"
 GRE_finance_epk_desc:0 "Підтримка стрілецької зброї місцевого виробництва зменшить наші витрати на імпорт, а також покращить нашу військову промисловість. Британські та французькі гвинтівки, якими оснащена наша армія, можуть бути перероблені для створення наших власних конструкцій."
 GRE_form_the_hellenic_aviation_service:0 "Створити Грецьку авіаційну службу"
 GRE_form_the_hellenic_aviation_service_desc:0 "Очевидно, що війна незабаром точитиметься також і над полем бою. Французький уряд люб’язно погодився навчити офіцерів, надісланих до них, і надати нам спеціалістів для формування Грецької авіаційної служби."
 GRE_purchase_scout_planes:0 "Купити літаки-скаути"
 GRE_purchase_scout_planes_desc:0 "Останніми роками розвідувальні літаки здобули популярність завдяки здатності надавати цінну інформацію про позиції, переміщення та склад противника. Французи готові продати нам розвідувальні моноплани Nieuport IV, щоб ми могли розпочати нашу власну розвідку Дивізія."
 GRE_trikala_airfield:0 "Побудувати аеродром Трікала"
 GRE_trikala_airfield_desc:0 "Якщо ми сподіваємося підняти наші літаки в повітря, необхідно побудувати спеціальний аеродром. Трікала добре підходить для такого аеродрому, оскільки кордон з Османською імперією знаходиться в безпосередній близькості, а рельєф місцевості дозволяє плавно злітати та приземлятися."
 GRE_purchase_farman_hydroplanes:0 "Купити гідролітаки Farman"
 GRE_purchase_farman_hydroplanes_desc:0 "Хоча Hellas не має можливості підтримувати власну вітчизняну авіаційну промисловість, можна придбати обмежені базові літаки-розвідники та винищувачі від Farman Aviation Works, французької авіабудівної компанії. Ці літаки дозволять нам навчати кількох обраних пілотів і побудувати основу для наших ВПС Греції."
 GRE_naval_expansion:0 "Морська експансія"
 GRE_naval_expansion_desc:0 "Військово-морський флот Греції, безперечно, є найпрестижнішим і добре оснащеним серед наших Збройних Сил. Навіть у війні 1897 року наш флот зміг встановити панування в Егейському морі, хоча врешті-решт не зміг змінити результат. з наших головних цілей є острови Егейського моря, десантні кораблі потрібно придбати, щоб висадити десант, щоб звільнити наших братів."
 GRE_invite_british_naval_mission:0 "Запросити британську військово-морську місію"
 GRE_invite_british_naval_mission_desc:0 "Можливо, найбільша з мореплавних націй, досвід Сполученого Королівства у морській війні неможливо переоцінити. Запрошуючи Британську військово-морську місію, ми підтвердимо наші зв’язки з традиційним союзником Еллади та отримаємо цінні відгуки, щоб покращити наші ВМС в цілому."
 GRE_invite_german_naval_mission:0 "Запросити німецьку військово-морську місію"
 GRE_invite_german_naval_mission_desc:0 "Хоча Морська піхота Кайзерліхе не така велика, як британський Королівський флот, зазнала значного розширення, виростаючи з невеликого прусського флоту, і за останні роки здобула численні перемоги. Ми могли б використати їхні методи розширення та розуміння їхню доктрину та її застосування проти наших ворогів."
 GRE_aegean_exercises:0 "Почати військово-морські навчання в Егейському морі"
 GRE_aegean_exercises_desc:0 "Наші вороги повинні навчитися боятися наших кольорів на морі. Щоб спроектувати нашу військово-морську міць в Егейському морі, Еллада повинна повністю продемонструвати можливості свого флоту. Адміралтейство запланувало серію військово-морських навчань з цим у розуму, а також буде перевіряти командирів і команди наших кораблів."
 GRE_reorganize_the_navy_ministry:0 "Реорганізувати військово-морське міністерство"
 GRE_reorganize_the_navy_ministry_desc:0 "Навчальник Павлос Кунтуріотіс продемонстрував великі перспективи як військово-морський командувач. Призначивши його начальником Генерального штабу ВМС, ми можемо підняти дуже талановитого офіцера та забезпечити ефективність нашого військово-морського командування."
 GRE_adopt_british_naval_organization:0 "Прийняти британську військово-морську організацію"
 GRE_adopt_british_naval_organization_desc:0 "Британський королівський флот відомий своєю військово-морською організацією під час багатьох тривалих подорожей, які він здійснює для захисту Британської колоніальної імперії. Впроваджуючи британські стандарти в наші повсякденні військово-морські операції, ми забезпечимо кращу ефективність наших флот."
 GRE_reform_naval_training:0 "Реформування військово-морської підготовки"
 GRE_reform_naval_training_desc:0 "Наша військово-морська підготовка стала дещо застарілою. Хоча наші моряки є одними з найкращих у світі, морська війна постійно розвивається. Безсумнівно, іноземна військово-морська місія може надати нам власну навчальну програму, щоб перенести нашу моряків у 20 столітті."
 GRE_buy_ships:0 "Купити іноземні військові кораблі"
 GRE_buy_ships_desc:0 "Хоча Еллада є морською нацією, вона не може економічно та технологічно підтримувати створення кораблів місцевого виробництва. Тому ми повинні покладатися на наших вірних союзників щодо кораблів. Хоча деякі з них можуть бути відносно старими, наші інженери можуть переобладнати їх, щоб гарантувати вони готові до служби в Грецькому флоті."
 GRE_expand_ionian_ports:0 "Розширити порти Іонічного моря"
 GRE_expand_ionian_ports_desc:0 "Наш флот повинен бути готовий допомогти нашій армії у звільненні Епіру. Грецькі порти в Іонічному морі повинні бути розширені, щоб військові кораблі добре постачалися під час морського бомбардування османських активів на узбережжі Епіру."
 GRE_prepare_for_the_balkan_confict:0 "Готуйтеся до Балканського конфлікту"
 GRE_prepare_for_the_balkan_confict_desc:0 "Як колись казали стародавні: "якщо хочеш миру, готуйся до війни." Еллада готова претендувати на своє право народження, ні за яких обставин ми не змарнуємо такої великої можливості. Останні приготування до Балканської війни вже тривають. Ми йдемо до перемоги!
 GRE_declare_mobilization:0 "Оголосити мобілізацію"
 GRE_declare_mobilization_desc:0 "Наближається Балканська війна... Еллада повинна почати мобілізацію військ на лінії фронту. Маючи достатню кількість військ, ми потенційно можемо розгромити османські гарнізони в Епірі та Македонії. Двоголовий орел вирве вовку горло!"
 GRE_fortify_the_border:0 "Укріпити кордон"
 GRE_fortify_the_border_desc:0 "Ми не повторюватимемо помилок 1897 року. Цього разу наш кордон буде належним чином укріплений і зможе відбити будь-яку контратаку ворога. Матеріали та обладнання вже транспортуються до Фессалії, щоб зміцнити наші обмежені існуючі укріплення."
 GRE_motorize_the_army:0 "Моторизуйте армію"
 GRE_motorize_the_army_desc:0 "Оскільки обмежений моторизований транспорт, зв’язок і матеріально-технічне забезпечення повільно інтегруються в армії Великих держав, ми повинні переконатися, що ми не відстаємо. Моторизоване обладнання буде придбано у великих держав, щоб модернізувати нашу армію."
 GRE_avenge_1897:0 "Помста 1897"
 GRE_treaty_of_athens:0 "Афінський договір"
 GRE_treaty_of_athens_desc:0 "Хвора людина Європи була відкинута назад до Азії завдяки міць наших об’єднаних армій! Тепер у них не буде іншого вибору, як визнати наш суверенітет над Македонією, Епіром і Критом. Звільнення Македонії, потім Салонік підкреслив жорстку опозицію, яку можуть представляти місцеві турецькі меншини, щоб інтегрувати ці нові групи населення.
 GRE_treaty_of_athens_tt:0 "Кожна §YОсманська держава§!, яка не є нашою ядром:\n Відповідність §G+25,0%§!\n Опір §G-10,0%§!\n Додати §YІнтеграційні зусилля ([GRE.GetName])§!, що надає: \nНепрофільна робоча сила: §G+30,00%§!\nЩоденний приріст підпорядкування: §G+30%§!\n§RБуде видалено, коли область стане осердна.§!\n"
 BW1_winner:0 "Виграв Першу балканську війну"
 GRE_integration_efforts:0 "Зусилля щодо інтеграції"
 MOR_integration_efforts:0 "Зусилля щодо інтеграції"
 IND_integration_efforts:0 "Зусилля щодо інтеграції"
 FRA_grand_couronnee_defensive_line:0 "Оборонна лінія Великого Куронне"
 FRA_michel_defensive_plan:0 "План Мішеля"
 FRA_joffre_offensive_plan:0 "План Жоффра"
 FRA_voie_sacree_modifier: "Voie sacrée"
 FRA_voie_sacree_modifier_desc:0 "The Sacred Way is a series of roads maintained at great expense by the French army to ensure the supply of the front for a huge number of French and foreign soldiers." # (!)
 FRA_ww1_mineral_wealth:0 "Розробка корисних копалин"
 FRA_ww1_mineral_wealth_desc:0 "Марокко має багатий ґрунт, який не розробляється. Інвестиції з нашого боку забезпечать високу прибутковість і відкриють Марокко для міжнародної торгівлі."
 GRE_support_to_entente:0 "Місцева підтримка Антанти"
 GRE_reinforce_local_administration:0 "Посилити адміністрування в [FROM.getName]"
 GRE_reinforced_local_administration:0 "Посилене адміністрування"
 will_be_removed_once_is_a_core: "§RБуде видалено, коли область стане осердна.§!"
 GRE_minorities_management:0 "Управління меншинами"
 GRE_minorities_management_desc:0 "Наші нещодавно завойовані території потребують особливої підтримки з боку центрального уряду в Афінах, оскільки там проживають великі етнічні меншини, такі як болгари, турки та євреї. Нам потрібно інтегрувати ці території, щоб запобігти будь-яким потенційним заворушенням в регіон і намагатися його еллінізувати."
 GRE_unite_with_crete:0 "Об'єднатися з Критом"
 GRE_unite_with_crete_desc:0 "Оскільки османи відмовляються від претензій на Крит, уряд може продовжити офіційну анексію автономної держави."
 GRE_consolidate_new_territories:0 "Об'єднання нових територій"
 GRE_consolidate_new_territories_desc:0 "Наше правління над новопридбаними територіями далеко не абсолютне. Таким чином, необхідно вжити заходів щодо інтеграції цих земель до існуючої адміністрації."
 GRE_treaty_of_mutual_protection_with_serbia:0 "Підписати договір із Сербією"
 GRE_construct_new_forts:0 "Побудувати нові форти"
 GRE_construct_new_forts_desc:0 "Нещодавно придбані території аж ніяк не є безпечними, наші нещодавно переможені вороги вже планують їх відвоювання. У разі вторгнення ворога необхідно звести укріплення для нашого захисту."
 GRE_appoint_general_governors:0 "Призначити генеральних губернаторів"
 GRE_appoint_general_governors_desc:0 "Північні території потрібно буде реорганізувати та призначити генеральних губернаторів, щоб інтегрувати їх в адміністрацію."
 GRE_florence_protocol:0 "Флорентійський протокол"
 GRE_florence_protocol_desc:0 "Великі держави, на жаль, віддали Північний Епір новоствореній державі Албанія. Хоча грецькій армії доведеться вийти з регіону, ми можемо надати підтримку місцевому грецькому народу, дозволивши їм сформувати Автономну Республіку Північний Епір."
 GRE_florence_protocol_tt:0 "Флорентійський протокол передбачає виведення грецьких військ із Північного Епіру та створення автономної держави."
 GRE_support_northern_epirot_autonomists:0 "Підтримати автономістів Північного Епіроту"
 GRE_send_ministers_to_epirot_government:0 "Надіслати міністрів до Північного Епіру"
 GRE_protocol_of_corfu:0 "Протокол Корфу"
 GRE_protocol_of_corfu_desc:0 "Можна досягти угоди про припинення бойових дій між Албанією та Північним Епіром. Якщо албанський уряд погодиться визнати автономію Північного Епіру та поважати права місцевого грецького населення, Північний Епір формально стане частиною Албанії. "
 ALB_protocol_of_corfu:0 "Протокол Корфу"
 ALB_protocol_of_corfu_desc:0 "Можна досягти угоди про припинення бойових дій між Албанією та Північним Епіром. Якщо албанський уряд погодиться визнати автономію Північного Епіру та поважати права місцевого грецького населення, Північний Епір формально стане частиною Албанії. "
 GRE_annex_northern_epirus:0 "Додаток Північний Епір"
 GRE_commit_to_neutrality:0 "Прихильність нейтралітету"
 GRE_commit_to_neutrality_desc:0 " Для Еллади було б нерозумно вступати у Велику європейську війну і ризикувати втратою нещодавно придбаних північних територій. Королівська позиція щодо цього питання чітка, політика нейтралітету проводитиметься, щоб забезпечити позицію Королівства в Балкани."
 GRE_negotiations_with_entente:0 "Переговори з Антантою"
 GRE_negotiations_with_entente_desc:0 "Інтереси Еллади зрештою збігаються з інтересами Антанти. Венізелос упевнений у здатності Британського Лева зламати німецького Орла. Фракія та Анатолія чекають нашого звільнення. Якщо Франція та Британія погодяться на наші територіальні вимоги, ми повинні приєднатися до Велика війна на їхньому боці."
 GRE_national_schism_focus:0 "Національний розкол"
 GRE_national_schism_focus_desc:0 "Найбільшим ворогом Еллади завжди була вона сама. Лінія фронту була проведена, роялістів і лібералів на протилежних сторонах. Ймовірно, це буде найбільша внутрішня криза, з якою Еллада зіткнулася в 20-му столітті. Нехай Королівство вибирай свій шлях мудро..."
 GRE_anatolian_territorial_concessions:0 "Анатолійські територіальні поступки"
 GRE_anatolian_territorial_concessions_desc:0 "Прибережне місто Смірна має один із найбільших портів у Середземному морі та є домом для майже 200 тисяч греків. Хоча буде важко переконати Антанту визнати наші претензії на Проузу та Атталею, місто Смірна та загальну територію навколо нього можна відносно легко продати французам і британцям."
 GRE_claim_eastern_thrace:0 "Вимагати Східну Фракію"
 GRE_claim_eastern_thrace_desc:0 "Східна Фракія була важливою частиною Другої еллінської цивілізації, слугуючи серцевиною Східної Римської імперії. Хоча дуже малоймовірно, що Антанта дозволить нам претендувати на Константинополь, вони можуть підтримати наші вимоги решта Східної Фракії."
 GRE_assist_entente_navies:0 "Допомога ВМС Антанти"
 GRE_assist_entente_navies_desc:0 "Надаючи Антанті інформацію про морські переміщення Центральних держав і дозволяючи їхнім кораблям таємно причалювати до наших баз, ми значно покращимо наш дипломатичний статус у Франції та Британії."
 GRE_mobilize_against_bulgaria:0 "Мобілізуйтеся проти Болгарії"
 GRE_mobilize_against_bulgaria_desc:0 "Болгари знову нахабно порушили мир, вторгшись у нашу союзницю Сербію. Ми повинні вшанувати греко-сербський союз 1913 року та почати мобілізацію проти болгарської загрози!"
 GRE_force_new_elections:0 "Примусово провести нові вибори"
 GRE_force_new_elections_desc:0 "Король не схвалює зовнішню політику Венізелоса на підтримку Антанти. Очевидно, що для того, щоб Еллада приєдналася до Антанти, Венізелос повинен звернутись за підтримкою народу, щоб скасувати все більш авторитарні дії Костянтина. Будуть нові вибори змушені пройти, щоб забезпечити позицію Ліберальної партії та підтвердити схвалення населення."
 GRE_form_a_new_government:0 "Сформуйте новий уряд"
 GRE_form_a_new_government_desc:0 "Оскільки нещодавні національні вибори дали сприятливі результати для Ліберальної партії, прем’єр-міністр Венізелос повинен сформувати новий уряд, щоб керувати Елладою в ці критичні часи."
 GRE_invite_allied_forces_in_thessaloniki:0 "Запросити союзні сили в Салоніках"
 GRE_invite_allied_forces_in_thessaloniki_desc:0 "Очевидно, що король Костянтин не дозволить Королівській еллінській армії приєднатися до захисту нашого союзника Сербії. Нам потрібно буде допустити експедиційні сили Антанти до Салонік, щоб тримати Болгарію зайнятою."
 GRE_rally_public_support:0 "Громадська підтримка мітингу"
 GRE_rally_public_support_desc:0 "Більшість нації солідарна з православним християнським народом Сербії разом із досягненням ідеї Мегалі. Ліберальний уряд повинен підняти маси, щоб продемонструвати свою підтримку Антанти та змусити короля поступитися Венізелосу "план."
 GRE_establish_the_macedonian_front:0 "Створити Македонський фронт"
 GRE_establish_the_macedonian_front_desc:0 "Французькі війська почали висаджуватися в Салоніках, зводячи тимчасові укріплення на кордоні для відбиття будь-якої болгарської атаки. У координації з нашими союзниками буде створено новий Македонський фронт проти Центральних держав, підтверджуючи нашу підтримку Сербії та зміцнення наше становище в Антанті."
 GRE_boycott_the_new_elections:0 "Бойкот нових виборів"
 GRE_boycott_the_new_elections_desc:0 "Король нахабно оголосив нові вибори після вимушеної відставки Венізелоса. Ці нові вибори є неконституційними та нелегітимними. Ми повинні закликати до загальнонаціонального бойкоту цих авторитарних заходів, запроваджених королем."
 GRE_seek_socialist_support:0 "Шукати підтримку соціалістів"
 GRE_seek_socialist_support_desc:0 "Незважаючи на ідеологічну протилежність у багатьох питаннях, між лібералами та деякими поміркованими соціалістами можна знайти багато спільного. Можна укласти альянс, щоб вивести Елладу з цієї руйнівної політичної кризи."
 GRE_impose_martial_law_in_thessaloniki:0 "Запровадити воєнний стан у Салоніках"
 GRE_impose_martial_law_in_thessaloniki_desc:0 "Після повного створення Македонського фронту в Салоніках має бути введено воєнний стан, щоб запобігти будь-якій іноземній підривній діяльності та забезпечити місцеву підтримку Антанти."
 GRE_demobilize_the_greek_army:0 "Демобілізувати грецьку армію"
 GRE_organize_a_venizelist_rally_in_athens:0 "Організувати мітинг венілізаторів в Афінах"
 GRE_organize_a_venizelist_rally_in_athens_desc:0 "Якщо ми хочемо легітимізувати рух Національної оборони, нам потрібно заручитися підтримкою в нашій столиці, Афінах. Венізелос буде запрошений виступити з промовою передбачуваною кількістю від п’яти до десяти тисяч прихильників про дії Костянтина проти національні інтереси Греції будуть засуджені."
 GRE_invite_federacion_to_coalition:0 "Запросити Федерацію до коаліції"
 GRE_invite_federacion_to_coalition_desc:0 "Оскільки велика частина соціалістичних фракцій, здається, підтримує точку зору Костянтина щодо суворого нейтралітету, ми намагатимемося сформувати коаліцію з Федерацією, приймаючи прогресивні закони та обіцяючи компроміс щодо нашої зовнішньої політики. Крім того, євреї Нових Територій більше не будуть переслідувати, повільно стирання спадщини справи Дона Пасіфіко."
 GRE_organize_the_committee_of_national_defence:0 "Організувати Комітет національної оборони"
 GRE_organize_the_committee_of_national_defence_desc:0 "З огляду на небезпеку того, що союзники віддадуть Салоніки та Македонію Королівству Сербії, буде створено комітет, що складається з македонських грецьких офіцерів і громадян. Керівництво буде передано Елефтеріосу Венізелосу, який, однак, для того, щоб взяти він закінчив, поставив як умову участь військових підрозділів у русі, якого він хоче по всій Греції, а не тільки в Македонія."
 GRE_the_second_balkan_socialist_conference:0 "Друга Балканська соціалістична конференція"
 GRE_the_second_balkan_socialist_conference_desc:0 "Друга Балканська соціал-демократична конференція в Бухаресті, безсумнівно, визначить політику соціалістичних партій на Балканах після не менш важливої Першої Балканської соціал-демократичної конференції в Белграді в 1909 році. Такою, як вона є, ми візьмемо в ній участь, незалежно від венізелістів, оскільки ми будемо наполягати на Балканській федерації рівних."
 GRE_form_the_provisional_government_of_national_defence:0 "Створити державу Салоніки"
 GRE_form_the_provisional_government_of_national_defence_desc:0 "Після конституційної кризи 1915 року та капітуляції Форт-Рупел через рік національна схизма, безперечно, досягла свого піку. Ми більше не будемо виконувати особисту політику Костянтина, оскільки він руйнує всю роботу Конституція 1911 р. і встановлення нашої нац цілісність у небезпеці!"
 GRE_form_the_provisional_government_of_national_defence_tt:0 "States that have §GTotal§! Venizelist §YInfluence§! will be transfered to §YVenizelist ownership§!.\nA part of our army proportional to the Venizelist §YInfluence§! will be transfered to §YVenizelist leadership§!.\n" # (!)
 GRE_royalist_civil_war_tt:0 "Only states that have §GTotal§! Venizelist §YInfluence§! upon the start of the Civil War will begin the conflict under §YVenizelist ownership§!.\nA part of our army proportional to the Venizelist §YInfluence§! will be transfered to §YVenizelist leadership§!.\n" # (!)
 GRE_crackdown_on_the_epistratoi:0 "Репресії проти епістратів"
 GRE_crackdown_on_the_epistratoi_desc:0 "Epistratoi, організована Метаксасом, є воєнізованою групою демобілізованих офіцерів, які щодня тероризують прихильників Венізелоса шляхом побиття та грабування приватної власності. Якщо необхідно, ми придушимо цю групу збройними засобами! "
 GRE_limited_neutrality:0 "Компроміс щодо обмеженого нейтралітету"
 GRE_limited_neutrality_desc:0 "Питання про наш конфлікт щодо зовнішньої політики можна вирішити лише шляхом наближення до роялістів і пошуку компромісу. Обмежений нейтралітет, за якого ми надамо матеріальну підтримку разом із здачею нашої території в оренду Антанті в обмін на деяку земельні надбання на території, на яку ми претендуємо, порадують усі сторони."
 GRE_the_1st_panhellenic_socialist_congress:0 "Перший Всегрецький соціалістичний конгрес"
 GRE_the_1st_panhellenic_socialist_congress_desc:0 "Ми зберемося в офісі Асоціації корабельних інженерів у Піреї разом з іншими соціалістичними партіями, щоб обговорити майбутнє соціалізму в Греції. Нам потрібно об’єднати соціалістичні організації та групи в партію зі спільними принципами, політикою та програмою, якщо ми хочемо перемогти партії, які мають більшість."
 GRE_consolidate_the_macedonian_front:0 "Консолідація Македонського фронту"
 GRE_consolidate_the_macedonian_front_desc:0 "Оскільки болгарські, австрійські та німецькі сили постійно атакують наші позиції, ми не можемо покладатися лише на французькі та британські сили для захисту нашої території, тому ми підвищимо офіцерів етніки Аміна та координуватимемо наші сили з силами Антанти."
 GRE_organize_a_venizelist_rally_in_thessaloniki:0 "Організувати мітинг венілізаторів у Салоніках"
 GRE_organize_a_venizelist_rally_in_thessaloniki_desc:0 "Капітуляція форту Рупел стала катастрофічним актом зради роялістського уряду, і його наслідки можна почути луною в Салоніках, а громадяни та офіцери бояться, що вони будуть наступними. Ми зберемо людей, офіцерів і військ Антанти на мітингу, на якому ми оголосимо а революційний уряд із тріанією Венізелоса, Кунтуріотіса та Дагліса."
 GRE_grant_minority_rights:0 "Надати права меншості"
 GRE_grant_minority_rights_desc:0 "Македонія, незважаючи на процвітаючий регіон, має багато меншин, від євреїв до албанців і болгар. Надаючи права цим меншинам, ми будемо прагнути до деескалації будь-яких внутрішніх і расових конфліктів і прагнути до справжньої рівності".
 GRE_grant_limited_autonomy_for_macedonia:0 "Надати обмежену автономію Македонії"
 GRE_grant_limited_autonomy_for_macedonia_desc:0 "У районах, де негрецьке населення становить більшість, для цих районів буде надана обмежена автономія. Таким чином населення буде асимільовано набагато швидше в Греції."
 GRE_blockade_royalist_ports:0 "Блокувати порти роялістів"
 GRE_blockade_royalist_ports_desc:0 "Національний розкол завдає шкоди нашій країні, і з його постійною ескалацією ми ризикуємо громадянською війною, шанси на перемогу в якій у нас низькі. Британські військово-морські сили, з нашої ласки, заблокують порти старої Греції, тиснучи на Костянтина, щоб він пішов у відставку, щоб ми могли повернути наш уряд до Афін."
 GRE_expand_the_front2:0 "Розгорнути передню частину"
 GRE_expand_the_front2_desc:0 "Щоб не дати роялістським силам організуватися та, можливо, атакувати наші позиції, нам потрібно розширити нашу контрольовану територію за підтримки Антанти. Це досить важливо, і нам, можливо, доведеться вступати в локальні збройні зіткнення, сподіваюся, цього не станеться переросте в повну громадянську війну."
 GRE_expand_the_front2_tt:0 "Розблокувати рішення, що дозволяють §Y[ROOT.getName]§! анексувати [GRE.getAdjective] сусідні штати."
 GRE_promote_socialist_nationalism:0 "Сприяти соціалістичному націоналізму"
 GRE_promote_socialist_nationalism_desc:0 "Щоб отримати подальшу підтримку венізелістів всередині коаліції, нам потрібно публічно оголосити про підтримку соціалістичного націоналізму, таким чином ми гарантуємо політикам і населенню, що ми підтримуємо національні інтереси Греції та ідею Мегалі. "
 GRE_force_the_king_to_abdicate:0 "Змусити короля зректися престолу"
 GRE_force_the_king_to_abdicate_desc:0 "Король Костянтин перебуває в скрутному становищі, оскільки ми за кілька сотень кілометрів неподалік від Афін, а Антанта погрожує розбомбити Афіни та палац Татої, він буде змушений зректися престолу, оскільки його правління не підтримає народ."
 GRE_ask_for_entente_economic_aid:0 "Запит на британську економічну допомогу"
 GRE_ask_for_entente_economic_aid_desc:0 "Велика Британія, яка є економічною державою з величезною кількістю колоній, безперечно прийде нам на допомогу економічною допомогою та позиками, особливо тепер, коли ми запросили пробританського короля."
 GRE_ask_for_france_economic_aid:0 "Подати запит на економічну допомогу Франції"
 GRE_ask_for_france_economic_aid_desc:0 "Ми завжди мали добрі відносини з Францією протягом нашої історії, за деякими винятками, і вони раді допомогти нам у наших економічних починаннях, особливо тепер, коли ми створили Другу Грецьку Республіку."
 GRE_enact_proportional_representation:0 "Прийняти пропорційне представлення"
 GRE_enact_proportional_representation_desc:0 "Поки що наша країна використовувала систему посиленої пропорційності або систему напівпропорційного представництва для проведення виборів, досить несправедливу систему, яка надає «бонусні» місця уряду більшості. Ми скасуємо це, прийнявши просту пропорційна система представництва, яка, на нашу думку, є найсправедливішою системою."
 GRE_proclaim_the_2nd_hellenic_republic:0 "Проголосити Другу Грецьку Республіку"
 GRE_proclaim_the_2nd_hellenic_republic_desc:0 "Перша Грецька Республіка 1822-1832 рр. закінчилася вбивством Іоанніса Каподістрії та приходом на престол колишнього короля Отто. Після відходу Костянтина ми нарешті виправимо помилку монархії, яка завдавала страждань протягом майже століття, в заради національної стабільності та проголосити Другу Грецьку Республіку з посиленим парламентом і сенатом."
 GRE_invite_alexandros:0 "Запросити Александроса"
 GRE_invite_alexandros_desc:0 "Проголошення республіки є рішенням, яке зашкодить не тільки національній стабільності, а й міжнародним відносинам. Тому ми запросимо Александроса, другого сина колишнього короля Костянтина I. Александрос не тільки прихильник Антанти, але й Популярний вибір Венізелоса і Александроса вже забезпечений, і він, по суті, може стати "маріонеткою." Венізелісти."
 GRE_propose_joint_greekjewish_administration:0 "Спільна греко-єврейська адміністрація"
 GRE_propose_joint_greekjewish_administration_desc:0 "Ми запропонуємо спільну греко-єврейську адміністрацію в Салоніках, що підвищить ефективність усіх справ у місті з його великим єврейським населенням."
 GRE_establish_the_GSEE:0 "Створити GSEE"
 GRE_establish_the_GSEE_desc:0 "Загальна конфедерація грецьких робітників буде створена як найвищий, третинний профспілковий орган з метою захисту інтересів усіх працівників приватного сектора в Греції. З цією метою вона веде переговори з профспілками роботодавців щодо підписання національних профспілкових трудових угод, а також має можливість закликати всіх працівників приватного сектору до страйку, якщо виникне така необхідність."
 GRE_expand_the_socialist_press:0 "Розширити соціалістичну пресу"
 GRE_expand_the_socialist_press_desc:0 "Якщо ми хочемо просувати соціалізм по всій Греції, нам потрібно прийняти рішення про те, чи хочемо ми розширити соціалістичну пресу Rizospastis та інших другорядних газет за межі Салонік."
 GRE_purge_anti_venizelists:0 "Очищення антивенізелістів"
 GRE_purge_anti_venizelists_desc:0 "Антивенізелістські генерали, офіцери та політики надто довго завдавали шкоди нашій країні, спричиняючи національний розкол і ескалацію національного розколу! Ми будемо внутрішньо висилати тих, хто завдав невеликої шкоди, і висилатимемо тих, хто завдав великої шкоди Корсику, і вичистити їх із наших лав."
 GRE_found_the_SEKE:0 "Заснувати SEKE"
 GRE_found_the_SEKE_desc:0 "Хоча існують незначні соціалістичні організації та клуби, а також профспілки та деякі невеликі профспілки робітників, такі як Federacion, немає великої партії, яка б об’єднала їх усіх в одну. Після першої установчої конференції, дійшовши згоди з інших соціалістичних фракцій, SEKE досягне результатів."
 GRE_reestablish_the_1915_parliament:0 "Відновити парламент Лазаря"
 GRE_reestablish_the_1915_parliament_desc:0 "Ми повернемо минулий парламент, який було припинено роялістськими урядами через внутрішні негаразди, за допомогою указу, запропонованого французьким комісаром Шарлем Жоннаром. Його так і називають, оскільки парламент 1915 року було "відновлено." "подібно до Лазаря з Віфанії, якого Ісус воскресив із мертвих."
 GRE_integrate_the_federacion:0 "Інтегрувати Федерацію"
 GRE_integrate_the_federacion_desc:0 "Federacion виконувала свою мету як започаткувач соціалізму в Греції, але зараз не існує. Вона буде інтегрована в новостворену SEKE, щоб служити більшій меті."
 GRE_1st_SEKE_founding_conference:0 "1-ша установча конференція SEKE"
 GRE_1st_SEKE_founding_conference_desc:0 "Ми запросимо всі соціалістичні організації та клуби в Греції на 1-шу установчу конференцію SEKE, щоб об’єднати їх і сприяти згуртованості всередині партії, визначаючи позицію, яку займе партія."
 GRE_declare_martial_law:0 "Оголосити воєнний стан"
 GRE_declare_martial_law_desc:0 "Ми все ще перебуваємо у стані війни, і тому нам потрібно скасувати конституцію на деякий час, поки не закінчиться війна, оголосивши воєнний стан. Це також гарантує певну стабільність на короткий проміжок часу, хоча люди починають вимагати виборів."
 GRE_form_an_organizational_committee:0 "Сформувати організаційний комітет"
 GRE_form_an_organizational_committee_desc:0 "Для подальшого розвитку нашої ідеології та підвищення ефективності партії нам потрібно створити організаційний комітет, який, безсумнівно, візьме під контроль і вдосконалить державний апарат, коли ми отримаємо владу."
 GRE_revoke_the_grecoserbian_treaty:0 "Анулювати греко-сербський договір"
 GRE_revoke_the_grecoserbian_treaty_desc:0 "Хоча ми симпатизуємо справі національного визволення Сербії, виступ проти імперської німецької та австрійської армій після нещодавнього завершення Другої Балканської війни поставив би під загрозу нашу незалежність."
 GRE_solidify_our_holdings:0 "Зміцнити наші активи"
 GRE_solidify_our_holdings_desc:0 "Північні території ще не були повністю інтегровані, оскільки велике болгарське населення пасивно чинить опір у Східній Македонії. Ці сепаратистські елементи потрібно придушити, перш ніж вони запросять ворога на наш поріг."
 GRE_solidify_our_holdings_tt:0 "Ми отримаємо §Ycompliance§! у §Y[731.GetName]§!, §Y[345.GetName]§!, §Y[184.GetName]§! та §Y[757.GetName] §! якщо вони не є нашим ядром."
 GRE_allow_naval_access_to_the_CP:0 "Дозволити морський доступ до центральних держав"
 GRE_allow_naval_access_to_the_CP_desc:0 "Хоча офіційна політика уряду полягає в суворому нейтралітеті в поточній європейській війні, необхідно буде надати певні військово-морські концесії австрійським і німецьким флотам, щоб покращити дипломатичні відносини та боротися зі зростаючим впливом Антанти."
 GRE_postpone_elections:0 "Відкласти парламентські вибори"
 GRE_postpone_elections_desc:0 "У такі неспокійні часи, як ці, необхідно сформувати сильний національний уряд, щоб захистити інтереси Королівства. Деякі роялістські джерела стверджують, що Ліберальна партія активно плете змову проти короля. Законодавчі вибори потрібно буде відкласти до цього часу. Велика європейська війна завершена."
 GRE_plan_operation_rodi:0 "План операції Роді"
 GRE_plan_operation_rodi_desc:0 "З Regia Marina, що залучила австро-угорський військовий флот, була представлена чудова можливість повернути окуповані острови Додеканес в італійців. Хоча відплата Італії є ризиком, їхні збройні сили можуть бути надто відволікаються Великою війною впоратися з анексією Додеканесу."
 GRE_sign_a_non_aggression_pact_with_bulgaria:0 "Підписати договір про ненапад з Болгарією"
 GRE_sign_a_non_aggression_pact_with_bulgaria_desc:0 "Якщо північні території хочуть бути в безпеці в ці неспокійні часи, ми повинні укласти договір про ненапад з Болгарією. Сподіваємось, ця угода зменшить напруженість на кордоні та дипломатично віддалить Елладу від Антанти."
 GRE_suspend_the_constitution:0 "Призупинити дію Конституції"
 GRE_suspend_the_constitution_desc:0 "Щоб забезпечити безпеку та стабільність Королівства, дію Конституції буде тимчасово призупинено. Це важкі часи, але Еллада пройде цей тест на національну рішучість."
 GRE_seek_military_support:0 "Шукати військової підтримки"
 GRE_seek_military_support_desc:0 "Є багато патріотів у Королівській армії, які бачили короля Костянтина поруч із собою на передовій під час Балканських воєн. Згуртувавши цих людей, від офіцерів до призовників, до роялістської справи, ми значно зміцнимо нашу кількість і ще раз підтверджуємо підтримку нашого короля з боку військових."
 GRE_provide_military_intelligence_to_cp:0 "Військова розвідка Центральним державам"
 GRE_provide_military_intelligence_to_cp_desc:0 "Схоже, що Сербія виявилася справжньою шипою в оці Центральних держав. Надаючи Німеччині нашу обмежену військову розвідку про Сербію під час Балканських воєн, ми можемо прискорити процес капітуляції Белграда."
 GRE_form_the_epistratoi:0 "Сформувати Epistratoi"
 GRE_form_the_epistratoi_desc:0 "Створення національної воєнізованої роялістської організації надзвичайно допоможе нам у нашому праведному хрестовому поході проти ліберальної буржуазії та іноземного втручання. Epistratoi зосередиться на забезпеченні резервістів та їхніх сімей, а також на вихованні еллінського народу національних питань."
 GRE_invite_german_advisors:0 "Запросити німецьких радників"
 GRE_invite_german_advisors_desc:0 "Німецька імперія люб'язно запропонувала допомогти нашій військовій модернізації за допомогою спеціальних радників від німецького верховного командування. Прийнявши цю щедру пропозицію, ми будемо моделювати наші Збройні сили за зразком Німеччини."
 GRE_suppress_the_venizelists:0 "Придушити Venizelists"
 GRE_suppress_the_venizelists_desc:0 "Венізелісти показали, що вони є головною політичною проблемою Еллади, завдяки підтримці іноземного контролю над нацією та їхнім активним зусиллям дестабілізувати політичну сцену Греції. З ними будуть поводитися відповідно."
 GRE_close_the_fileleftheron_club:0 "Закрити клуб Fileleftheron"
 GRE_close_the_fileleftheron_club_desc:0 "Ліберальний клуб — це не що інше, як один із багатьох плацдармів, які Венізелос і його прихильники використовують для підриву уряду. Ми закриємо цей інструмент хаосу та нестабільності, щоб перешкодити кампанії Венізелоса."
 GRE_give_royal_speeches:0 "Виголошення королівських промов"
 GRE_give_royal_speeches_desc:0 "Король Костянтин вирішив здійснити поїздку по країні та оголосити еллінському народу про своє національне бачення. Завдяки такому курсу дій маси побачать свого монарха та об’єднаються на його бік!"
 GRE_integrate_the_epistratoi:0 "Інтегрувати Epistratoi"
 GRE_integrate_the_epistratoi_desc:0 "Епістрати, незважаючи на те, що вони є ополченням, набрали стійкого імпульсу, і вони з кожним днем стають все більш організованими. Наша ідея полягає в тому, щоб розпустити їх, підвищивши їхніх офіцерів та інтегрувавши їх до нашої армії, надавши їм позиції своїх колишніх підрозділів, зміцнюючи своєю допомогою статус монархії."
 GRE_give_metaxas_seats_in_the_government:0 "Надати Метаксасу місця в уряді"
 GRE_give_metaxas_seats_in_the_government_desc:0 "Роялістські маріонеткові уряди наразі виявилися досить нестабільними, а отже, схильні до швидкого краху. Щоб протистояти цьому, ми надамо генералу Йоаннісу Метаксасу більше місць в уряді, який лише нещодавно розпочав свою політичну діяльність і розвиває риторику, як досвідчений генерал, він обов'язково стабілізує країну, якщо змусить це його рукою."
 GRE_denounce_panslavism:0 "Засудити панславізм"
 GRE_denounce_panslavism_desc:0 "Панславізм був чумою для нашої країни, коли серби та болгари претендували на територію, яка по праву належить грецькій! Росіяни також прагнуть захопити Константинополь, територію, яка їм точно не належить. Тоді ми засудимо пан- Слов'янство, щоб збільшити підтримку уряду і дозволити нам зайняти позицію проти небезпечних меншин."
 GRE_ban_the_kf:0 "Забанити KF"
 GRE_ban_the_kf_desc:0 "Komma Fileleftheron, ліберальна партія Венізелоса, була шипою на нашому боці в день її створення. Ми повинні заборонити її, обмежити її політичну діяльність і повністю зірвати їхні плани прийти до влади."
 GRE_establish_absolute_monarchy:0 "Встановити абсолютну монархію"
 GRE_establish_absolute_monarchy_desc:0 "Без практичної опозиції король Константінос і його уряд можуть взяти на себе повну владу в державі, встановивши режим абсолютної монархії, який просвітить його в очах народу."
 GRE_grain_the_support_of_constantine:0 "Здобути підтримку Костянтина"
 GRE_grain_the_support_of_constantine_desc:0 "Якщо він хоче стати наступником наступного роялістського уряду, Метаксас повинен підтвердити свою підтримку монархії, зокрема короля Константіноса, склавши йому присягу на вірність у парламенті."
 GRE_found_the_freethinkers_party:0 "Заснована партія вільнодумців"
 GRE_found_the_freethinkers_party_desc:0 "Для того, щоб отримати більшу популярність, нову партію потрібно заснувати на основі проблеми Метаксаса, з ним як лідером партії, Komma Eleftherofronon, Партією вільнодумців. Нам також потрібно відстоювати позиції партії, з зміцнення православної церкви та армії, а також розширення нашого членства в парламенті."
 GRE_create_the_national_security_service:0 "Створити Службу національної безпеки"
 GRE_create_the_national_security_service_desc:0 "Агентство національної безпеки має бути створено, щоб запобігти можливим заколотам і забезпечити стабільність нашої країни."
 GRE_declare_a_state_of_emergency:0 "Оголосити надзвичайний стан"
 GRE_declare_a_state_of_emergency_desc:0 "Це сталося - венізелісти оголосили збройне повстання проти нашого режиму та хочуть отримати владу силою. Незважаючи на те, що де-юре ми мирна нація, ми оголосимо надзвичайний стан, оскільки ми зараз де-факто громадянська війна."
 GRE_destroy_classified_documents_german_embassy:0 "Знищити секретні німецькі документи"
 GRE_destroy_classified_documents_german_embassy_desc:0 "Німецьке посольство зберігає багато секретних документів про нашу «передбачену» підтримку Центральних держав. Ми спалимо ці документи, оскільки це матиме значні наслідки, якщо венізелісти дізнаються про нашу участь у Великій війні."
 GRE_clear_venizelist_hideouts:0 "Очистити схованки Venizelist"
 GRE_clear_venizelist_hideouts_desc:0 "Венізелісти ховаються, як щури, у підземних тунелях і будівлях. Ми зосередимо наші зусилля, щоб їх очистити та протистояти їхній партизанській війні жорстокими засобами, якщо це необхідно."
 GRE_invite_german_shocktroopers:0 "Запросити німецьких ударників"
 GRE_invite_german_shocktroopers_desc:0 "Ми запропонуємо Німецькій імперії використовувати Грецію як полігон для своїх елітних підрозділів ударних військ. Разом з цим, венізелістів буде ліквідовано набагато швидше, враховуючи значну підготовку та бойовий досвід ударних підрозділів."
 GRE_ask_for_premiership:0 "Попросити прем'єрство"
 GRE_ask_for_premiership_desc:0 "Настав час, маючи майже явну більшість у парламенті, Метаксас попросить короля Константіноса прийняти прем'єрство, створюючи нову конституцію."
 GRE_ensure_entente_neutrality:0 "Забезпечити нейтралітет Антанти"
 GRE_ensure_entente_neutrality_desc:0 "Ми повністю розірвемо дипломатичні відносини з країнами Альянсу та покажемо їм, що ми є силою, з якою потрібно рахуватися. Таким чином вони не посміють підтримувати наших внутрішніх ворогів."
 GRE_ask_for_german_economic_aid:0 "Запит на економічну допомогу центральних держав"
 GRE_ask_for_german_economic_aid_desc:0 "Громадянська війна завдала шкоди нашій нації, тому цілком природно, що ми просимо певної економічної допомоги від економічної сили, якою є Німецька імперія."
 GRE_fate_of_venizelos:0 "Доля Венізелоса"
 GRE_fate_of_venizelos_desc:0 "Елефтеріос Венізелос був одним із найбільших зрадників в історії нашої країни, завдаючи великої шкоди стабільності та єдності нашої нації. Тепер, коли наші сили нарешті спіймали його, коли він тікав на човні до сусідньої Італії, ми вирішимо його долю. "
 GRE_venizelos_assassination_plot:0 "Змова щодо вбивства Венізелоса"
 GRE_venizelos_assassination_plot_desc:0 "Елефтеріос Венізелос завжди переслідував роялістські уряди та самого короля своїми політичними діями. Нам потрібно організувати таємну операцію, щоб убити його, і вселяти страх у кожного, хто хоче протистояти нашому правлінню."
 GRE_consolidate_the_royal_dictatorship:0 "Зміцнити диктатуру"
 GRE_consolidate_the_royal_dictatorship_desc:0 "Настав час консолідувати диктатуру Метаксаса під керівництвом короля Константіноса I, який ділиться з ним широкими повноваженнями. Країна нарешті не зіткнеться з опозицією, не поділиться і нарешті охопить національну єдність!"
 GRE_persecute_the_slavic_minorities:0 "Переслідувати слов'янські меншини"
 GRE_persecute_the_slavic_minorities_desc:0 "Слов'янські меншини завжди виступали за репатріацію зі своїми сербськими та болгарськими громадянами поруч із нашими кордонами. Ми не можемо дозволити цьому статися, і нам потрібно усунути їхній опір будь-якими необхідними засобами, оскільки вони будуть безсумнівно надати підтримку ворожим слов'янським урядам."
 GRE_exile_venizelos:0 "Вигнання Венізелоса"
 GRE_exile_venizelos_desc:0 "Вбивство Венізелоса потенційно може спровокувати заворушення серед населення та перетворити його на мученика. Краще вислати його, щоб він зник у безвісті."
 GRE_execute_venizelos:0 "Виконати Венізелоса"
 GrE_execute_venizelos_desc:0 "Поки він живий, так званий етнарх робитиме все можливе, щоб підірвати нас. Він буде повішений за свої зрадницькі дії."
 GRE_a_military_state:0 "Військовий стан"
 GRE_a_military_state_desc:0 "Військові служать усі в нашій країні, від найвищих до найнижчих класів, і вони отримають посилену роль в очах людей, а армія матиме більше можливостей, ніж будь-коли раніше."
 GRE_stabilize_the_kingdom:0 "Стабілізувати Королівство"
 GRE_stabilize_the_kingdom_desc:0 "Після цього катастрофічного громадянського конфлікту ми знову стабілізуємо Королівство під керівництвом короля Константіноса, який знову поверне грекам їхню непорушну єдність..."
 GRE_train_the_youth:0 "Навчити молодь"
 GRE_train_the_youth_desc:0 "Щоб забезпечити статус нашого режиму, нам потрібно навчати молодь, пропагуючи її та дозволяючи їй відігравати вирішальну роль у нашому режимі. EON, Національна молодіжна організація, не лише підвищить стабільність нашої нації, але гарантує майбутніх військовозобов’язаних і пропагує імідж нашого вождя і короля."
 GRE_prioritize_internal_stability:0 "Надати пріоритет внутрішній стабільності"
 GRE_prioritize_internal_stability_desc:0 "Для нас небезпечно знову вступати у повну війну, оскільки це можна спостерігати за катастрофічними наслідками Кримської війни та греко-турецької війни 97 року для нашої нації. Ми сприятимемо нейтралітету, і поставити пріоритет внутрішньої стабільності, перш ніж щось робити."
 GRE_join_CP:0 "Приєднатися до Центральних держав"
 GRE_join_CP_desc:0 "Настав час, очевидно, що Центральні держави переможуть у Великій війні та готові поділитися з нами частиною здобичі!"
 GRE_propaganda_efforts:0 "Пропаганда"
 GRE_propaganda_efforts_desc:0 "Нам потрібно посилити наші пропагандистські зусилля, щоб отримати загальну підтримку нашого народу та підтримку можливих війн у майбутньому."
 GRE_status_of_cham_albanians:0 "Статус албанців чамів"
 GRE_status_of_cham_albanians_desc:0 "Чамські албанці, як і слов’яни, є загрозою для нашої нації, оскільки вони хочуть об’єднатися з албанцями на північ від наших кордонів. Їх потрібно вигнати, як ворогів держави. Мало того, але ми претендуватимемо на Авлонас, територію, населену греками з епохи Гомера, яка зараз жорстоко окупована Албанія."
 GRE_towards_a_new_decade:0 "Назустріч новому десятиліттю"
 GRE_towards_a_new_decade2:0 "Назустріч новому десятиліттю"
 GRE_towards_a_new_decade2_desc:0 "З закінченням Великої війни Еллада опинилася в непевному становищі. Рішення уряду, прийняті в цей період, безсумнівно, формуватимуть нашу зовнішню політику на десятиліття вперед."
 GRE_the_greek_administration:0 "Адміністрація Грецької Смірни"
 GRE_the_greek_administration_desc:0 "Севрська угода передала Елладі прибережне місто Смірна. Ми повинні докладати зусиль, щоб інтегрувати нові анатолійські території в нашу існуючу адміністративну систему. Необхідно сформувати місцевий уряд, щоб контролювати повсякденну роботу міста."
 GRE_deal_with_turkish_resistance:0 "Подолати турецький спротив"
 GRE_deal_with_turkish_resistance_desc:0 "Не дивно, що турецька меншина в Смірні не надто доброзичливо поставилася до грецького звільнення міста. Опір нашій адміністрації не буде терпіти. Ми запропонуємо оливкову гілку туркам. Кожен, хто відмовиться, понесе наслідки їхнього опору."
 GRE_appoint_stergiadis:0 "Призначити Стергіадіса"
 GRE_appoint_stergiadis_desc:0 "Арістейдіс Стергіадіс є компетентним юристом і політиком, а також близьким політичним соратником Венізелоса. Він стане чудовим Верховним комісаром адміністрації Смірни. Будучи справедливою людиною, його призначення, безсумнівно, зменшить етнічну напругу та закладе основу для формальної анексії Елладою Смірни."
 GRE_secure_bank_loans:0 "Безпечні банківські позики"
 GRE_secure_bank_loans_desc:0 "Грецька скарбниця бачила кращі дні. Різноманітні війни майже повністю виснажили нашу скарбницю. Щоб підтримувати нашу матеріально-технічну підтримку, нам потрібно буде отримати позики."
 GRE_create_smyrna_gendarmerie:0 "Створити жандармерію Смірни"
 GRE_create_smyrna_gendarmerie_desc:0 "За рекомендацією Генерального штабу уряд схвалив створення жандармерії Смірни для протидії зростанню опозиції з боку турецьких нерегулярних сил."
 GRE_repatriate_christians_in_smyrna:0 "Репатрійовані християни в Іонії"
 GRE_repatriate_christians_in_smyrna_desc:0 "Під час Великої війни репресивна політика османського уряду змусила багатьох християн залишити Іонію. Оскільки Еллада зараз володіє значною частиною анатолійського узбережжя, ми можемо запропонувати репатріацію будь-яким біженцям-християнам, які раніше були змушені покинути свою землю і будинки."
 GRE_create_ionic_university:0 "Створити Іонійський університет"
 GRE_create_ionic_university_desc:0 "З ініціативи шановного професора та математика Костянтина Каратеодорі Верховний комісар Стергіадіс підтримав створення Іонічного університету Смірни."
 GRE_send_volunteers_in_ukraine:0 "Інтервенція півдня Росії"
 GRE_send_volunteers_in_ukraine_desc:0 "Ми не можемо допустити, щоб більшовики вийшли перемогою в Росії! У координації з союзними силами «Еллада» має намір послати власну дивізію, щоб допомогти обороні генерала Антона Денікіна проти наступу Червоної армії на південь."
 GRE_begin_the_asia_minor_campaign:0 "Почати Малоазійську кампанію"
 GRE_begin_the_asia_minor_campaign_desc:0 "Нова загроза виникла з міста Анкара, оскільки колишній османський генерал-майор Мустафа Кемаль повстав і переміг проти османського уряду. Порядок має бути відновлений у Малій Азії, якщо Севрська угода має бути належним чином виконана. чи можемо ми дозволити собі недооцінити цього ворога."
 GRE_venizelos_tittoni_agreement:0 "Угода Венізелоса-Тіттоні"
 GRE_venizelos_tittoni_agreement_desc:0 "Під час Паризької мирної конференції прем'єр-міністр Венізелос і міністр закордонних справ Італії Тіттоні дійшли секретної угоди щодо відповідних претензій і сфер впливу в Албанії та на узбережжі Анатолії. Завдяки цій угоді ми зможемо назавжди придбати Північний Епір і більшість островів Додеканес."
 GRE_status_of_pontus:0 "Статус Понту"
 GRE_status_of_pontus_desc:0 "Понтійські греки століттями прагнули звільнитися від турецького гніту. З початком Малоазійської кампанії Еллада повинна зайняти позицію щодо цього питання та вирішити, як найкраще захистити понтійських греків на далекому сході."
 GRE_protocol_of_kapshtica:0 "Протокол Капштики"
 GRE_protocol_of_kapshtica_desc:0 "На даний момент нам потрібно буде поважати кордон з Албанією, який був до початку Великої війни, поки ми не завершимо Малоазійську кампанію. Еллада вимагатиме певних гарантій від албанського уряду щодо захисту місцевого грецького населення, перш ніж ми погодимося віддати Північний Епір."
 GRE_expand_the_occupation:0 "Розширити професію"
 GRE_expand_the_occupation_desc:0 "Генеральний штаб рекомендував розширити анатолійську зону окупації, щоб краще переслідувати відступаючі турецькі нерегулярні сили. Хоча британці не будуть задоволені цим проханням, вони, без сумніву, зрозуміють його необхідність."
 GRE_repeal_martial_law:0 "Скасувати воєнний стан"
 GRE_repeal_martial_law_desc:0 "Еллада перебуває на воєнному стані, оскільки ми приєдналися до Великої війни. Настав час повністю відновити свободи, визначені Конституцією для грецького громадянина."
 GRE_declare_new_elections2:0 "Оголосити нові вибори"
 GRE_declare_new_elections2_desc:0 "Щоб зміцнити повноваження Ліберальної партії в управлінні Елладою, прем’єр-міністр Венізелос оголосив нові вибори. Поразка на виборах не є варіантом, оскільки перемога роялістів, швидше за все, означатиме поразку наших військ у Малій Азії."
 GRE_venizelist_victory:0 "Перемога Венізеліста"
 GRE_venizelist_victory_desc:0 "Довівши свою спроможність і компетентність в управлінні, Ліберальна партія Венізелістів здобула перемогу над Роялістською народною партією на виборах. З Венізелосом на чолі, ідея Мегалі в наших руках!"
 GRE_allow_royalist_rallies:0 "Дозволити збори роялістів"
 GRE_allow_royalist_rallies_desc:0 "Еллада є демократичною країною, коли Національний розкол покінчено та Ліберальна партія при владі, було б авторитарним і антидемократичним подальше придушення роялістів. Ми повинні примирити обидві сторони еллінської політики. Зрештою, коли ми єдині, ми непереможні."
 GRE_mend_national_schism:0 "Виправити національний розкол"
 GRE_mend_national_schism_desc:0 "Шрами національного розколу все ще помітні в еллінському суспільстві. Венізелісти та роялісти не можуть навіть публічно вести публічну розмову. Ми запропонуємо символічні поступки роялістам, щоб пом’якшити удар від їхньої поразки в національному розколі зрештою вони приймуть реальність."
 GRE_depoliticize_military:0 "Деполітизація армії"
 GRE_depoliticize_military_desc:0 "Якщо Національний розкол щось довів, то це те, що військові кліки та політизовані офіцери погано поєднуються з демократією. Ми повинні гарантувати, що офіцер буде відданий конституції, а не якійсь конкретній політичній ідеології."
 GRE_united_and_strong:0 "Об'єднані та сильні"
 GRE_united_and_strong_desc:0 "З Венізелосом, який об’єднав людей, щоб об’єднатися проти ворога, ми зробили важливий крок у примиренні нації. Еллада знову зустрінеться з турецькими ордами об’єднаними та сильними! Остання національна боротьба перед досягненням ідеї Мегалі!"
 GRE_venizelist_defeat:0 "Поразка Венізеліста"
 GRE_venizelist_defeat_desc:0 "У результаті смерті короля Олександра люди проголосували за Роялістську народну партію, домагаючись повернення колишнього короля Костянтина. Навряд чи наші союзники будуть задоволені таким розвитком подій. Тільки час покаже, які наслідки це матиме у Малоазійській кампанії..."
 GRE_national_defense_constantinople:0 "Національна оборона Константинополя"
 GRE_secure_diplomatic_support:0 "Безпечна дипломатична підтримка"
 GRE_execute_the_coup:0 "Здійснити переворот"
 GRE_kondylis_dictatorship:0 "Диктатура Кондиліса"
 GRE_invite_venizelos:0 "Запросити Венізелоса"
 GRE_leave_the_coalition:0 "Вийти з коаліції"
 GRE_leave_the_coalition_desc:0 "Наша партія набула достатньої популярності, і ми можемо впевнено вийти з коаліції з венізелістами, що, безсумнівно, потрясе політичну сцену і приведе наше сходження до влади."
 GRE_demand_snap_elections:0 "Вимагати позачергових виборів"
 GRE_demand_snap_elections_desc:0 "Якщо ми хочемо отримати владу, ми повинні зробити це законними засобами, оскільки збройна революція проти капіталістів точно не спрацює. Через нашу вимогу дострокових виборів ми можемо гарантувати мирну зміну соціально-економічної та політичної системи до соціалізму, який пропагував великий соціаліст Александрос Папанстасіу на початку 1910-х років."
 GRE_socialists_in_power:0 "Соціалісти при владі"
 GRE_socialists_in_power_desc:0 "Це зроблено — ми нарешті отримуємо шанс керувати нашою країною та втілювати наші прогресивні та революційні ідеї."
 GRE_worker_communes:0 "Робітничі комуни"
 GRE_worker_communes_desc:0 "Класова свідомість лише порівняно недавно стала популярною в нашій країні, звісно, завдяки нашій пропаганді. Таким чином, ми організуємо робітничі комуни, щоб розширити можливості працівників кожного регіону, щоб їх більше не експлуатували."
 GRE_publicize_means_of_production:0 "Публіцизувати засоби виробництва"
 GRE_publicize_means_of_production_desc:0 "Оприлюднення засобів виробництва є одним із наріжних каменів марксистської та соціалістичної думки. Робітники Еллади разом із державою отримають право володіти засобами виробництва, якщо необхідно, силою!"
 GRE_publicize_means_of_production_tt:0 "Ідею §Y[GetGreekAgrarianSocietyName]§! буде змінено\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+3%§! \n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+3%§!"
 GRE_separation_of_church_and_state:0 "Відокремлення церкви від держави"
 GRE_separation_of_church_and_state_desc:0 "Відокремлення церкви від держави було популярною ідеєю в Європі з часів Французької революції 1789 року, хоча через силу Церкви в Елладі це ніколи навіть не виникало навіть як думка. Ми нарешті зупинимо церкву втручання в грецьку політику!"
 GRE_give_land_to_farmers:0 "Віддайте землю фермерам"
 GRE_give_land_to_farmers_desc:0 "Землею володіють усталені анахронічні інституції, які панували протягом століть у Греції, ними володіють Ціфлікадес і Коцампасіди, багаті землевласники. Ми зробимо їх незручними, перерозподіливши етнічних геїв серед фермерів!"
 GRE_abolish_indirect_taxation:0 "Скасувати непряме оподаткування"
 GRE_abolish_indirect_taxation_desc:0 "Непрямий податок було встановлено в Греції з початку 19 століття, тому бідні люди не могли купувати споживчі товари для своїх потреб через високий податок. Ми повинні скасувати це, щоб робітники отримували те, що їм потрібно. "
 GRE_adopt_democratic_centralism:0 "Прийняти демократичний централізм"
 GRE_adopt_democratic_centralism_desc:0 "Якщо ми колись хочемо досягти комунізму, ми повинні прийняти концепцію демократичного централізму, щоб завоювати довіру більшості до наших дій за допомогою простої системи голосування."
 GRE_nationalize_the_banks:0 "Націоналізація банків"
 GRE_nationalize_the_banks_desc:0 "Банки зарозуміло експлуатували народ Еллади протягом століть — не більше! Ми націоналізуємо банки та конфіскуємо їхні активи, незалежно від завданої шкоди."
 GRE_hold_inner_party_elections:0 "Провести внутрішньопартійні вибори"
 GRE_hold_inner_party_elections_desc:0 "Ми повинні провести внутрішньопартійні вибори між двома кандидатами, щоб отримати абсолютну більшість у нашій партії — Лігдопулосом і Бенарою. Вони мають різні напрямки зовнішньої політики, яка визначатиме майбутнє нашої країни."
 GRE_ligdopoulos_ascendant:0 "Асцендент Лігдопулоса"
 GRE_ligdopoulos_ascendant_desc:0 "Лігдопулос переміг на виборах і, безсумнівно, наблизить нас до більшовицького напрямку, який має на меті розширити нашу країну на північ і сформувати Балканську Федерацію."
 GRE_benaroya_ascendant:0 "Бенароя Асцендент"
 GRE_benaroya_ascendant_desc:0 "На виборах переміг Бенароя, м'який соціаліст, який прагне створити Балканську Федерацію мирним шляхом."
 GRE_prepare_war_with_ottomans:0 "Підготовка до війни з Туреччиною"
 GRE_joint_red_offensive:0 "Спільний наступ червоних"
 GRE_liberate_workers_of_anatolia:0 "Звільнити робітників Анатолії"
 GRE_join_comintern:0 "Приєднатися до Diethnís"
 GRE_join_comintern_desc:0 "Ми повинні приєднатися до Інтернаціоналу, щоб правильно організуватися з іншими соціалістичними державами по всьому світу!"
 GRE_liberate_balkans:0 "Звільнити Балкани"
 GRE_liberate_balkans_desc:0 "Балканські країни сильно пригноблені їхніми капіталістичними володарями, ми будемо прагнути звільнити їхніх робітників збройними засобами!"
 GRE_form_balkan_federation2:0 "Створити Балканську федерацію"
 GRE_form_balkan_federation2_desc:0 "Балканські країни знаходяться під нашим контролем — нарешті ми можемо сформувати Балканську федерацію рівних, яка забезпечить повне процвітання її громадян."
 GRE_balkan_alliance:0 "Створіть Балканський Альянс"
 GRE_balkan_alliance_desc:0 "Балканська федерація є надто ідеальною, щоб її можна було сформувати, натомість ми сформуємо Балканський військовий та економічний альянс, щоб зблизити балканські країни."
 GRE_strike_deal_with_bulgaria:0 "Укласти угоду з Болгарією"
 GRE_strike_deal_with_bulgaria_desc:0 "Приєднатися до Болгарії необхідно, щоб підійти до них дипломатично. Нам потрібно віддати частину нашої території, на яку вони претендують, щоб вони приєдналися до нас."
 GRE_negotiate_entente_territory:0 "Купити територію Антанти"
 GRE_negotiate_entente_territory_desc:0 "Наш суворий нейтралітет у війні дозволив нам отримати великий економічний надлишок, таким чином, оскільки наші дипломатичні відносини з Антантою значно покращилися завдяки оренді Македонії, ми можемо придбати деякі з їхніх територій, на які ми претендуємо."
 GRE_help_the_reds:0 "Допоможіть червоним"
 GRE_help_the_reds_desc:0 "Червоні в Росії опинилися в складній ситуації, їхня перемога не гарантована. Ми віддамо частину нашої зброї зі запасів для їхньої революційної справи!"
 GRE_fate_of_king:0 "Доля короля"
 GRE_fate_of_king_desc:0 "Король — це неоднозначна особистість, яка часто втручається в грецьку політику. Нам потрібно вирішити, чи залишатиметься він популярною фігурою, чи його буде вигнано з нашої країни."
 GRE_towards_balkan_federation:0 "На шляху до Балканської федерації"
 GRE_towards_balkan_federation_desc:0 "Ми спрямовуватимемо нашу зовнішню політику на рівноправну Балканську федерацію, яка гарантуватиме процвітання своїм громадянам, а також таку, яка буде однаково вирівняна в економічному та військовому плані в автономних округах."
 GRE_influence_balkans:0 "Впливати на Балкани"
 GRE_influence_balkans_desc:0 "Балканським націям потрібна сильніша соціалістична база, щоб ми здобули популярність їхнього народу. Тому ми залучимо пропагандистів і шпигунів, щоб впливати як на політичні, так і на соціальні фактори на Балканах."
 GRE_exploit_september_uprising:0 "Підняти повстання в Болгарії"
 GRE_exploit_september_uprising_desc:0 "Через високу нестабільність і популярність соціалізму в Болгарії ми можемо спровокувати збройне повстання під нашим керівництвом, яке приведе болгарських соціалістів до влади."
 GRE_issue_ultimatums:0 "Виставити ультиматуми"
 GRE_issue_ultimatums_desc:0 "Час настав - ми виставимо ультиматуми балканським націям підкоритися нашій владі, інакше вони зіткнуться з могутністю нашої армії!"
 GRE_establish_autonomous_republics:0 "Створити автономні республіки"
 GRE_establish_autonomous_republics_desc:0 "Тепер, коли війна закінчилася, ми можемо створити автономні республіки, які керуватимуть кожним районом незалежно одна від одної та керуватимуть більш ефективно."
 GRE_eradicate_opposition:0 "Викорінити опозицію"
 GRE_eradicate_opposition_desc:0 "Венізелістська та соціалістична опозиція може завдати ще більше шкоди нашій славетній нації, маючи відкриту ймовірність нового громадянського конфлікту. Ми не повинні допустити цього, тому ми намагатимемося знищити будь-яку форму опозиції всіма доступними засобами до нас!"
 GRE_small_but_honorable_greece:0 "Маленька, але почесна Греція"
 GRE_small_but_honorable_greece_desc:0 "Розпалювання війни з сусідніми державами принесе нашій країні лише катастрофу. Ми залишимося задоволені нашими нинішніми кордонами та намагатимемося дипломатичним шляхом вирішити будь-які конфлікти з нашими ворогами."
 GRE_king_of_the_people:0 "Король народу"
 GRE_king_of_the_people_desc:0 "Люди на вулицях вболівають за короля Константіноса за те, що він приніс мир і процвітання нашій маленькій нації, тепер він став одним із найвидатніших лідерів грецької нації!"
 GRE_the_great_generals_regime:0 "Режим великого генерала"
 GRE_the_great_generals_regime_desc:0 "Генерал Метаксас, безсумнівно, вніс значні зміни в грецьку політичну систему, став поворотною сторінкою грецької історії. Наша нація процвітатиме під час його правління, розширюючись до небачених раніше висот. Слава Метаксасу!"
 GRE_lobby_support_for_war_with_ottomans:0 "Лобі підтримки війни з Османами"
 GRE_country_loalty_family_religion:0 "Країна, вірність, сім'я, релігія"
 GRE_country_loalty_family_religion_desc:0 "Метаксас наказав собі, щоб кожен грецький громадянин сліпо дотримувався цих цінностей, щоб наша нація функціонувала належним чином. Ці цінності були вбудовані в грецьке суспільство з самого початку, і ми повинні їх пропагувати."
 GRE_revival_of_eastern_rome:0 "Відродження Східного Риму"
 GRE_revival_of_eastern_rome_desc:0 "400 років рабства скасовано, наша мета - нарешті звільнити нашу столицю від турків-варварів і відновити нашу імперію, яка була втрачена так давно."
 GRE_join_mitteleuropa:0 "Приєднатися до Mitteleuropa"
 GRE_join_mitteleuropa_desc:0 "Об’єднання з Німеччиною та її економічною сферою лише допоможе нам економічно, позбавивши нас від чергового економічного колапсу."
 GRE_ban_strikes:0 "Заборона страйків"
 GRE_ban_strikes_desc:0 "Страйки лише принесли велику нестабільність і непродуктивність серед робочої сили. Вони повинні бути заборонені, кожен грецький робітник повинен виконувати свій обов'язок!"
 GRE_autarkic_economy:0 "Автаркічна економіка"
 GRE_autarkic_economy_desc:0 "Ми більше не будемо покладатися на іноземний імпорт і ринки для вирішення нашої економіки, все, що нам потрібно, виробляється прямо тут, на нашій батьківщині!"
 GRE_stabilize_drachma:0 "Стабілізувати драхму"
 GRE_stabilize_drachma_desc:0 "Після Великої війни курс драхми значно дестабілізувався, ми намагатимемося стабілізувати його, мінімізуючи наші витрати та утримуючись від дорогих конфліктів і рішень."
 GRE_establish_horizontal_syndicates:0 "Створити горизонтальні синдикати"
 GRE_establish_horizontal_syndicates_desc:0 "Горизонтальні синдикати були планом, який давно пропонував Метаксас, тепер робоча сила буде організована ефективніше та працюватиме в більш здорових умовах, а голова синдикатів призначатиметься урядом."
 GRE_public_works_programme:0 "Програма громадських робіт"
 GRE_public_works_programme_desc:0 "Наслідки Великої війни призвели до того, що багато людей залишилися без роботи через припинення нашої військової промисловості. Тому ми створимо програму громадських робіт, щоб знову працевлаштувати безробітних, щоб вони знову служили нації."
 GRE_centralize_cyprus:0 "Централізувати Кіпр"
 GRE_centralize_cyprus_desc:0 "Кіпр дуже далекий від нас, коли йдеться про адміністрування, нам потрібно офіційно включити його до грецької нації в усіх аспектах, і, звичайно, мати справу з турецькою та арабською меншинами."
 GRE_begin_the_asia_minor_campaign_metaxas:0 "Почати Малоазійську кампанію"
 GRE_begin_the_asia_minor_campaign_metaxas_desc:0 "Настав час — наша країна готова напасти на нашого найбільшого ворога та звільнити те, що було відібрано в нас так давно. У швидкій військовій операції ми розвалимо Османську імперію та оголосимо перемогу!"
 GRE_regional_supply_centers:0 "Створення регіональних центрів постачання"
 GRE_regional_supply_centers_desc:0 "Кажуть, що піхота виграє битви, але матеріально-технічне забезпечення виграє війни. Якщо грецька армія хоче перемогти, їй знадобляться відповідні запаси та обладнання для цього. Уряд виділить необхідні кошти для будівництва регіональних поставок центри в стратегічних місцях у Малій Азії."
 GRE_import_foreign_warplanes:0 "Імпорт іноземних бойових літаків"
 GRE_import_foreign_warplanes_desc:0 "Велика війна довела, що відкрився новий повітряний фронт. Еллада повинна скористатися відсутністю турецьких військово-повітряних сил. Купуючи військові літаки у наших союзників, ми можемо почати перетворювати нашу розвідувальну військову авіацію на справжній повітряний Сила."
 GRE_deal_with_socialist_agitators:0 "Угода з соціалістичними агітаторами"
 GRE_deal_with_socialist_agitators_desc:0 "Соціалістичні агітатори активно вчиняють державну зраду, проповідуючи проти війни. Оскільки вони досить гучна група, з ними доведеться поводитися тихо й непомітно..."
 GRE_reinvigorate_morale:0 "Відновити мораль"
 GRE_reinvigorate_morale_desc:0 "Нам потрібно нагадати солдатам, за що вони воюють! Ідея Мегалі в руках! Велика військова пропагандистська кампанія буде розпочата, щоб відновити бойовий дух на фронті."
 GRE_research_anatolian_topography:0 "Дослідження анатолійської топографії"
 GRE_research_anatolian_topography_desc:0 "Грецька армія була непідготовлена до гірської місцевості внутрішньої Анатолії. Нам доведеться отримати французькі оглядові карти часів Кримської війни 1854 року та інші відповідні документи від наших союзників, щоб краще зрозуміти топографію Анатолії."
 GRE_aid_armenians:0 "Допоможіть вірменам"
 GRE_aid_armenians_desc:0 "Вірмени відважно борються за свою незалежність на сході. Ми повинні допомогти нашим братам-християнам у їхньому праведному хрестовому поході проти турків. Триваючий вірменський опір змусить турків вести війну на два фронти, дозволяючи еллінській армії наступ на нашого заклопотаного ворога."
 GRE_prevent_turkish_guerilla_raids:0 "Запобігти партизанським рейдам"
 GRE_prevent_turkish_guerilla_raids_desc:0 "Турецькі партизанські рейди стали звичайним явищем на фронті. Так не можна допустити. Розширивши наш розвідувальний корпус, грецька армія буде краще оснащена для боротьби з набігами турецьких нерегулярних формувань."
 GRE_promote_brilliant_officers:0 "Підвищення блискучих офіцерів"
 GRE_promote_brilliant_officers_desc:0 "Офіцери Пластірас, Пангалос і Конділіс продемонстрували неабияку майстерність і доблесть на полі бою. Така блискучість повинна бути винагороджена підвищенням по службі! Саме полковник Пластірас став лихом для турків, завдяки своїй чудовій тактиці кавалерії, яка принесла йому прізвисько «Чорний вершник» та його становлення полку відомий як "Армія Сатани."
 GRE_victory_in_asia_minor:0 "Перемога в Малій Азії"
 GRE_victory_in_asia_minor_desc:0 "Трагедію 1453 року помщено! З капітуляцією турецьких військ у Малій Азії Севрський договір може бути повністю введений у дію. Еллада страждала та жертвувала, але зрештою наша нація перемогла! Безсумнівно, ця перемога віщує початок нового золотого віку для нашого народу!"
 GRE_integrate_new_holdings:0 "Інтегрувати нові холдинги"
 GRE_integrate_new_holdings_desc:0 "Оскільки наші нові території зараз у безпеці, уряд тепер може зосередитися на їх повній анексії та інтеграції в адміністрацію. Спочатку буде опір з боку турків і болгар, які залишилися, але з часом він розвіється."
 GRE_negotiate_straits:0 "Пройти переговори про протоки"
 GRE_negotiate_straits_desc:0 "Місцевий опір у поєднанні з тиском з боку Ліги Націй зробить іноземну окупацію Константинополя дорогим випробуванням. Еллада опинилася в унікальному становищі, щоб запропонувати їм багато з того, чого вони бажають, без недоліків, пов’язаних із захопленням самих територій."
 GRE_constantinople_coup:0 "Константинопольський переворот"
 GRE_constantinople_coup_desc:0 "Генеральний штаб розробив план анексії проток. Громадська думка в Європі не підтримує нову війну. Швидкий удар по іноземних військах майже напевно розгромить їхні тимчасові оборонні позиції. Чи маємо ми досягти успіху в цій військовій операції, у них не буде іншого вибору, як прийняти наше звільнення Константинополя."
 GRE_recapture_northern_epirus:0 "Відвоювати Північний Епір"
 GRE_recapture_northern_epirus_desc:0 "З завершенням Малоазійської кампанії та набуттям чинності Севрського договору ми можемо знову зосередитися на Албанії. Зараз ніщо не заважає нам повернути нашу законну землю! Швидкою війною проти Албанії Еллада та Італія змусять нас За умовами угоди Венізелоса-Тіттоні Албанія стане протекторатом Італії Північний Епір буде еллінським."
 GRE_negotiate_cyprus:0 "Купити Кіпр"
 GRE_negotiate_cyprus_desc:0 "З мирною передачею Константинополя та проток Елладі подальша регіональна співпраця та дружба з Великобританією є політикою Ліберальної партії. Прем’єр-міністр Венізелос запропонував запропонувати придбати Кіпр у Імперії, але з поступкою, що Британія буде зберегти військові бази на острові."
 GRE_fabricate_incident_petritsi:0 "Сфабрикувати інцидент у Петриці"
 GRE_fabricate_incident_petritsi_desc:0 "Булгари були шипою в нашому боці ще з часів Другої еллінської цивілізації. Ми повинні наслідувати імператора Базілевса II і покласти край цій північній загрозі. Провокуючи болгарські прикордонні сили, уряд може виправдати втручання та повернути Східну Румелію відновленій Римській імперії."
 GRE_the_asia_minor_catastrophe:0 "Катастрофа Малої Азії"
 GRE_the_asia_minor_catastrophe_desc:0 "Сталося неймовірне... Після всього болю та страждань, які наша нація зазнала за останні кілька років в Анатолії, ми були змушені вийти з Малої Азії. Ми змарнували, можливо, наш єдиний шанс здійснити ідею Мегалі. Травень Боже, керуй Елладою в ці темні часи..."
 GRE_prepare_the_coup:0 "Підготуйте повстання"
 GRE_prepare_the_coup_desc:0 "Цей фарс зайшов досить далеко! Роялісти довели цю країну до прірви. Ми повинні координувати дії з полковниками Пластірасом і Гонатасом, щоб сформувати Революційний комітет і повалити цей режим!"
 GRE_trial_of_the_six:0 "Випробування шістьох"
 GRE_trial_of_the_six_desc:0 "Некомпетентні дурні, які дозволили нашим військам зазнати поразки в Малій Азії, постануть перед судом за державну зраду. Вони зіткнуться з петлею ката за катастрофу, яку вони спричинили Елладі!"
 GRE_relocate_refugees_in_cities:0 "Переселити біженців у міста"
 GRE_relocate_refugees_in_cities_desc:0 "Багато еллінських біженців прибуло з Анатолії, змушені були залишити все після катастрофи. Ми тимчасово розселили їх у певних місцях по всій країні, але ми повинні розпочати процес їхнього переселення до міст щоб почати інтегрувати їх у суспільство."
 GRE_divide_the_banknote:0 "Розділити банкноту"
 GRE_divide_the_banknote_desc:0 "Для фінансування нашого дефіциту бюджету, який зростає, уряд постановить, що половина всіх банкнот має бути здана та обміняна на облігації. Банкноти будуть скорочені наполовину, а частина з грецькою короною замінить облігації а іншу половину буде обміняно на новий випуск банкнот центрального банку за половиною початкової вартості."
 greek_interwar_focus:0 "Грецьке міжвоєнне фокусне дерево"

 GRE_dragoumis_resgins_effect:0 "Цей фокус буде завершено, коли §YDragoumis§! піде у відставку в §Yжовтні§!."
 GRE_appoint_gounaris_effect:0 "Цей фокус буде завершено, як тільки §YGounaris§! буде призначено §YPremier-міністром§!."
 GRE_appoint_venizelos_effect:0 "Цей фокус буде завершено, коли §YВенізелос§! буде призначено §YПрем'єр-міністром§!."
 GRE_appoint_gounaris_tooltip:0 "§RAПризначення Гунаріса також змусить вас піти шляхом "прихильності до нейтралітету". Будьте обережні, яку сторону ви обираєте!§!"
 GRE_appoint_venizelos_tooltip:0 "§RAПризначення Венізелоса також змусить вас піти шляхом "переговорів з Антантою". Будьте обережні, яку сторону ви обираєте!§!"
 GRE_federacion_tooltip:0 "§RВи не зможете піти соціалістичним шляхом, якщо виберете це!§!"
 GRE_balkan_federation_tooltip:0 "§YМи підтримуватимемо плани Бенарої щодо Балканського альянсу.§!"
 GRE_balkan_federation2_tooltip:0 "§YМи підтримаємо плани Лігдопулоса щодо Балканської федерації.§!"
 gre_interwar_introduction:0 "§YЛаскаво просимо до міжвоєнного дерева!§!"
 SER_serbian_exile:0 "Сербські вигнанці"
 GRE_transfer_state:0 "§GВи отримаєте всю територію, яку ви окупували, яка є претензією або ядром Греції!§!"
 GRE_continue_war:0 "§RВійна триватиме...§!"
 gre_bw1_tooltip:0 "§RВи отримаєте категорію рішення з таймером для захоплення Салонік. Якщо ви не захопите його раніше, ніж болгари, ви втратите його на мирній конференції, а також втратите стабільність і військову підтримку!§!"

 BUL_alliance_with_serbia:0 "Союз із Сербією"
 BUL_the_macedonian_question:0 "Македонське питання"
 BUL_the_macedonian_question_desc:0 "У Македонії є багато болгар, яких необхідно звільнити, однак Сербія стверджує, що ця земля теж по праву належить їм. Це головна проблема в нашому альянсі, яку ми повинні вирішити, інакше альянс може розвалитися, а наші землі так і не будуть звільнені."
 BUL_lone_liberator:0 "Самотній визволитель"
 BUL_lone_liberator_desc:0 "Утворення балканського альянсу зазнало невдачі після суперечок щодо Македонії. Навіть без альянсу Балкани все одно повинні бути звільнені. Ми самі своїми руками відновимо кордон Великої Болгарії за Сан-Стефанським договором!"
 BUL_lone_victor:0 "Самотній Віктор"
 BUL_lone_victor_desc:0 ""
 BUL_buy_weapons:0 "Закон про свободу зброї"
 BUL_buy_weapons_desc:0 "Наша промисловість надто слабка, щоб самостійно фінансувати війну проти османів, ми повинні знайти інший спосіб отримати обладнання. Ми можемо звернутися до великих держав, щоб придбати обладнання для підготовки до боротьби проти османів."
 BUL_seek_rapprochement_with_auh:0 "Зближення з [AUS.getName]"
 BUL_seek_rapprochement_with_auh_desc:0 "Ми повинні покращити наші зв’язки з державою [AUS.getName], оскільки вони можуть бути великою силою для підтримки наших претензій на балканах. Ми запропонуємо їм економічну та військову співпрацю для підтримки наших претензій."

 bulgaria_focus:0 "Болгарське фокусне дерево"
 BUL_claim_adrianople:0 "Вимагати Одрін"
 BUL_claim_adrianople_desc:0 ""
 BUL_claim_nis:0 "Заявити Ніш"
 BUL_claim_nis_desc:0 "Заявити Ніш"
 BUL_claim_dobruja:0 "Вимагати Добруджу"
 BUL_claim_dobruja_desc:0 "Життєво важливо, щоб ми повернули Добруджу. Тут не тільки велике болгарське населення, через нього протікає гирло Дунаю."
 BUL_claim_salonika_tt:0 "§Y[BUL.GetFlag]Болгарія§! отримає §Y[345.GetName]§! на мирній конференції. Якщо цей фокус не завершено або Греція не здасться, ми не отримаємо §Y[345.GetName]§!."
 BUL_claim_vardar_macedonia:0 "Вимагати Македонію"
 BUL_claim_vardar_macedonia_desc:0 "Македонія, невід’ємна частина нашої нації, є перлиною корони болгарського ірредентизму. Вона має стати частиною батьківщини, незалежно від ціни."
 BUL_claim_salonika:0 "Вимагати Солун"
 BUL_claim_salonika_desc:0 "Перлина Егейського моря та Західної Фракії, Солун по праву належить Болгарії. І ніхто не наважується цьому протистояти."
 BUL_join_central_powers:0 "Приєднатися до центральних держав"
 BUL_join_central_powers_desc:0 "Після того, як Росія почала віддавати перевагу Белграду, а не нам, і греко-сербському крадіжці Македонії, цілком природно, що ми приєднаємося до Центральних держав."
 BUL_join_entente:0 "Приєднатися до Антанти"
 BUL_join_entente_desc:0 "За підтримки Росії ми потенційно можемо переконати Сербію та Грецію піти на територіальні поступки у Фракії та Македонії в обмін на союз, разом із визнанням претензій на Адріанополь."
 BUL_join_soviet_russia:0 "Приєднатися до радянської Росії"
 BUL_join_soviet_russia_desc:0 "З новим соціалістичним урядом цілком природно, що ми приєднуємося до наших російських братів по зброї."
 BUL_continue_militarisation:0 "Продовжити мілітаризацію"
 BUL_continue_militarisation_desc:0 "Щоб зберегти нашу позицію як сили на Балканах, ми повинні продовжувати мілітаризацію нашої країни. Більше людей буде залучено до армії, щоб підготуватися до всього, що нас спіткає."
 BUL_military_stuff_reorganisation:0 "Реорганізація військового штабу"
 BUL_military_stuff_reorganisation_desc:0 ""
 BUL_bulgarian_militarism:0 "Болгарський мілітаризм"
 BUL_bulgarian_militarism_desc:0 ""
 BUL_cavalry_tactics:0 "Кавалерійська тактика"
 BUL_cavalry_tactics_desc:0 "Хоча на кавалерію почали дивитися як на щось застаріле, Іван Колєв пропонує нову тактику, яка робить її життєздатною в сучасній війні."
 BUL_doctrine_effort:0 "Розвиток доктрини"
