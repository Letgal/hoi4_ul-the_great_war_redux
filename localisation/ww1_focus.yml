 AUH_corruption:0 "Корупція"
 AUH_corruption_desc:0 "Уряд [AUS.getLeader] накопичив борги, пов’язані з комерційними контрактами, укладеними за останні кілька років. Ця ситуація дає великий вплив промисловим лобі, які діють у власних інтересах."
 AUH_improve_arms_production:0 "Покращити виробництво зброї"
 AUH_force_rural_expansion:0 "Примусове розширення сільської місцевості"
 AUH_active_lobbying_against_corruption:0 "Активне лобіювання проти корупції"
 AUH_has_corruption:0 "Має пошкодження"
 AUH_divert_truck_production_for_army:0 "Переадресація виробництва вантажівок для армії"
 AUH_redirect_arms_export:0 "Переадресувати експорт зброї"
 AUH_fruits_of_open_door_desc:0 "Зв'язки Імператора дозволяють нам укладати контракти з великими компаніями за значно зниженими цінами. Ця можливість дозволить нам наздогнати промисловий рівень інших великих держав. Однак ми повинні бути обережними, щоб не стати надто залежними на лобі...\n§Насправді є §Y[?AUH_corruption_var_plain]§! балів.§!"

 AUH_handle_partnership:0 "Керувати партнерством"
 AUH_handle_partnership_desc:0 "Our various partnerships with the industrialist of the Empire shall soon prove fruitful. However they might take advantage of it." # (!)
 AUH_intensive_lobbying:0 "Інтенсивне лобіювання"
 AUH_intensive_lobbying_desc:0 "Лобісти стають все більш впливовими в австрійській політиці. Хоча вони дещо взаємодіють, вони мають значний досвід."
 AUH_carte_blanche_to_lobbies:0 "Карт-бланш для лобі"
 AUH_carte_blanche_to_lobbies_desc:0 "Хоча багато в уряді не бажають давати їм владу, лобісти мають різноманітні контакти в наукових і промислових колах, які нам дуже потрібні."

 AUH_lobby_decision_is_halved:0 "§YАктивне лобіювання проти корупції§! Вартість і тривалість рішення §YЗменшені наполовину§!"
 AUH_research_grants:0 "Гранти на дослідження"
 AUH_research_grants_desc:0 "Giving funds to universities for various fields could prove useful longterm, and potentially help us on the battlefield..." # (!)
 AUH_new_markets:0 "Нові ринки"
 AUH_new_markets_desc:0 "It's time we looked to new markets outside of Europe, and reduce our dependance on Germany. While Austria is not a strong commercial power, this shall change." # (!)
 has_invested_in_fokker:0 "Інвестував у Fokker"
 has_invested_in_vulcan:0 "Інвестував у Vulcan Werke AG"
 AUH_german_ties:0 "Німецькі зв'язки"
 AUH_german_ties_desc:0 "Це цілком логічно продовжувати наш давній альянс з Німеччиною. Їхня промислова могутність нам дуже допоможе."
 AUH_new_lobbying_decisions:0 "Розблокує §YНові рішення§!, щоб доручати нові проекти §Cпромисловцям§!."
 AUH_economic_liberisation:0 "Економічна лібералізація"
 AUH_economic_liberisation_desc:0 "The Austrian School of economics is built on the idea of the individual and a laissez-faire approach to the economy. What better way to bring prosperity to Austria than an economic school developed in our own nation?" # (!)
 AUH_propose_arms_factory_construction:0 "Запропонувати будівництво збройового заводу"
 AUH_convert_civilian_planes:0 "Конвертувати цивільні літаки"
 AUH_stimulate_economy:0 "Стимулювати економіку"
 AUH_debts:0 "Борги"
 AUH_debts_desc:0 "Нація накопичила велику суму боргів за кілька років через подарунки імператора своїм друзям-промисловцям."
 AUH_fund_the_OSB:0 "Фінансувати OSB"
 AUH_fund_the_OSB_desc:0 "Österreich-Ungarn Schuldenmanagement Beratung"
 autro_hungarian_public_debt_administration:0 "Управління боргом Австро-Угорщини"
 auh_debt_council:0 "OSB"
 auh_debt_council_desc:0 "Österreich-Ungarn Schuldenmanagement Beratung або Управління боргом Австро-Угорщини"
 AUH_OSB_debts:0 "Борги OSB"

 #Кувейт
 kuwait_tree:0 "Фокусне дерево Кувейту"
 KUW_british_alliance:0 "Британський альянс"
 KUW_british_alliance_desc:0 "Чому б нам не об'єднатися з британцями?"
 KUW_balkan_war_donations:0 "Пожертви на Балканську війну"
 KUW_balkan_war_donations_desc:0 "Невдячні країни Балкан воюють проти великої Османської імперії, тому нам потрібно буде надати всю нашу підтримку султану."
 KUW_ottoman_trade_funds:0 "Османські торгові фонди"
 KUW_ottoman_trade_funds_desc:0 "У нас є кілька османських інвестицій."
 KUW_neutrality_in_the_war:0 "Нейтралітет у війні"
 KUW_neutrality_in_the_war_desc:0 "Війна"
 KUW_regin_of_al_kabir:0 "Регін Аль-Кабір"
 KUW_regin_of_al_kabir_desc:0 "Емір Мубарак Аль-Сабах, правитель Кувейту, формально Емірат Кувейт, який тим часом є британським протекторатом після того, як емір Мубарак підписав договір про захист з британським урядом у 1899 році, щоб захистити свій трон від Високої Порти, тому буде Кувейт і надалі залишатиметься рабом Британії або звільниться і стане великим Гульферном стан"
 KUW_stick_with_england:0 "Дотримуйтесь Англії"
 KUW_stick_with_england_desc:0 "Наш певний прогрес і безпека гарантовані британцями, оскільки вони є домінуючою силою на морі та суші, і кожного разу, коли хтось каже, що хвилі ви чуєте, що панує Британія, Британія панує над хвилями"
 KUW_maintain_the_status_quo:0 "Підтримувати статус-кво"
 KUW_maintain_the_status_quo_desc:0 "Зміни можуть бути природним явищем, але ми намагатимемось і повинні зупинити зміни, оскільки вони небезпечні для нашого суспільства"
 KUW_reaffirm_ottoman_kuwaiti_relations:0 "Підтвердити османсько-кувейтські відносини"
 KUW_reaffirm_ottoman_kuwaiti_relations_desc:0 "Османська імперія та Кувейт мали певну історію один з одним у важкі часи, але врешті-решт усі мусульмани є братами"
