 USA_underwood_tariff_desc:0 "Ми вводимо федеральний податок на прибуток і послаблюємо тарифи. Необхідно підняти економіку."
 USA_estate_tax:0 "Податок на нерухомість"
 USA_estate_tax_desc:0 "Податкова система США має не тільки лякати своєю складністю, а й приносити законний прибуток бюджету."
 USA_principle_of_workmens_compensation:0 "Принцип компенсації робітникам"
 USA_principle_of_workmens_compensation_desc:0 "One of our duties as the federal government is to handle the safety of our citizens. This extends to our workers, especially on factory floors and in mine tunnels. We've become aware that certain Capitalists are not taking the proper security precautions to prevent industrial fires and accidents. With this dereliction, we will codify into law the necessary steps to protect lives, which will also benefit us by increasing industrial knowledge and experience across the board." # (!)
 USA_luxary_tax:0 "Податок на розкіш"
 USA_luxary_tax_desc:0 "While we refuse to back down from our recent steps to workers, it is true that these same actions have had a negative impact on the economy and out tax revenue. Some of it is natural consequence, but some of it is undoubtedly the Capitalists pitching a fit. We have come up with an elegant solution to both buff up the budget and punish these childish elites, the luxury tax. We will institute a series of taxes targeting the Capitalist through their grotesque spending habits. No doubt we will have to endure some loud protests, but we will be standing on the other end." # (!)
 USA_federal_labor_act:0 "Федеральний закон про працю"
 USA_federal_labor_act_desc:0 "The issue of labor has grown far too complex for the Department of Commerce and Labor to handle. It is time to separate the department into two. The standalone Department of Labor will receive an influx of staff necessary to better serve our working citizens. Already, we have scouted a couple of talented men who could serve the administration well.\n\n Just make sure we allocate the budget for it!" # (!)
 USA_labor_protection_act:0 "Закон про охорону праці"
 USA_labor_protection_act_desc:0 "Поліція більше не має права застосовувати зброю проти демонстрацій робітників!"
 USA_congress_of_workers_and_unions:0 "Конгрес робітників і профспілок"
 USA_congress_of_workers_and_unions_desc:0 "Геть бюрократів-узурпаторів. Конгрес тепер належатиме представникам профспілок!"
 USA_congress_of_workers_and_unions_party:0 "CWU"
 USA_migration_quotas:0 "Міграційні квоти"
 USA_migration_quotas_desc:0 "Наш обов’язок — захистити робочі місця американців. Настав час зупинити неконтрольований потік біженців."
 USA_migration_quotas_tt:0 "Запровадити соціальне страхування або почати сегрегацію, щоб уникнути конфлікту з діаспорами.\n\n"
 USA_labor_desegregation:0 "Десегрегація праці"
 USA_labor_desegregation_desc:0 "Our recent drive of policies is giving us momentum to tackle more social ills. It's finally time to live up to that famous American ideal of "...all men are created equal, that they are endowed by their Creator certain unalienable Rights..." We will remove this stain on American honor by ending any and all racial business practices. From now on, the Black working man will be treated no differently from his White counterpart. No doubt this will cause hemming and hawing, but we will not yield! We will endure this period of incivility and come out the otherside a more perfect Union." # (!)
 USA_labor_desegregation_tt:0 "Якщо десегрегацію провести до того, як до влади прийдуть соціалісти, реакціонери дестабілізують суспільство.\n\n"
 USA_army_desegregation:0 "Десегрегація армії"
 USA_army_desegregation_desc:0 "Працюйте разом. Боріться разом."
 USA_socialist_democracy:0 "Демократичний соціалізм"
 USA_socialist_democracy_desc:0 "Соціалізм з людським обличчям. І економіка."
 USA_peoples_freedom:0 "Народна свобода"
 USA_peoples_freedom_desc:0 "Вільні неамериканські території. Ми брати, а не колоністи."
 USA_volunteer_act:0 "Закон про волонтерство"
 USA_volunteer_act_desc:0 "While the nation doesn't have the motivation to engage in brutal war, we are a nation that values freedom. If some of our citizens wish to go on foreign misadventures, that is their business. We will, however, enact a measure of oversight for both the safety of our citizens and perhaps to be more aware of global tidings." # (!)
 USA_american_reactionism_desc:0 "Якщо прогресивним людям дати волю, вони знищать спадщину батьків-засновників і незалежність нації."
 USA_federal_reserve_desc:0 "Реформуйте вільну банківську систему."
 USA_big_stick_diplomacy:0 "Закон про інтервенціонізм"
 USA_big_stick_diplomacy_desc:0 "Those who yearn for peace must prepare for war. While there is little interest in getting caught up in European warmongering, that doesn't mean we can rest easy and count on the Atlantic to safeguard us from power-hungry nations. By presenting a strong front, we paradoxically make it less likely to be attacked. Furthermore, it would certainly not harm American interests if we were to cultivate friendlier governments across the world." # (!)
 USA_protest_diplomacy:0 "Акт про нейтралітет"
 USA_protest_diplomacy_desc:0 "Наше втручання в ту чи іншу кризу має пом'якшити запал агресора. Ми залякаємо найнахабніших."
 USA_the_storm_is_coming:0 "Шторм наближається"
 USA_the_storm_is_coming_desc:0 "Напруга у світі зростає. Необхідно підготувати Сполучені Штати до зовнішньополітичних маневрів."
 USA_protectionist_act:0 "Федеральний закон про податок на прибуток"
 USA_protectionist_act_desc:0 "Ми збільшимо федеральний податок."
 USA_cult_of_the_american_nation:0 "Культ американської нації"
 USA_cult_of_the_american_nation_desc:0 "Зробимо Америку знову великою."
 USA_historical_revision:0 "Історична версія"
 USA_historical_revision_desc:0 "Лі не зробив нічого поганого, хлопці. Присягаюся."
 USA_historical_revision_tt:0 "Після перегляду з'явиться ідея Конфедеративної спадщини.\n\n"
 USA_american_autarky:0 "Американська автаркія"
 USA_american_autarky_desc:0 "Американці пролили піт і кров, щоб побудувати незалежну націю. Залишилося відновити справжню американську ідилію без гастарбайтерів і заокеанських імперіалістів."
 USA_segregation_act:0 "Закон про сегрегацію"
 USA_segregation_act_desc:0 "Робота для американців!"
 USA_segregation_act_tt:0 "Якщо сегрегацію здійснять до того, як реакціонери прийдуть до влади, соціалісти дестабілізують націю.\n\n"
 USA_protect_caribbean:0 "Захистити Карибський басейн"
 USA_intervention_limit_tt:0 "§R[USA.GetName] може окупувати лише 2 країни§! доки §YРозгорнути американську інтервенцію§! не буде завершено.\n\n"
 USA_expand_american_intervention_tt:0 "Дозволити окупувати 5 країн. §RSштати Південної Америки набагато стійкіші до інтервенції!§!\n\n"
 USA_border_war:0 "Прикордонна війна"
 USA_border_war_desc:0 "Ми повинні запобігти нападам мексиканських банд на наші прикордонні міста."
 USA_faith_act:0 "Закон про віру"
 USA_faith_act_desc:0 "Прогресисти не мають права посягати на незалежність церкви. Церква стане союзником уряду в боротьбі з ними."
 USA_henry_ford_plants:0 "USA_henry_ford_plants"
 USA_henry_ford_conglomerate:0 "Конгломерат Генрі Форда"
 USA_john_rockefeller_conglomerate:0 "Конгломерат Джона Рокфеллера"
 USA_reorganized_minutemen_desc:0 "Громадянська міліція готується до важких часів. Патріоти, ви потрібні Америці!"
 USA_reorganized_minutemen:0 "Реорганізовані Minutemen"
 USA_land_of_dixie:0 "Земля Діксі"
 USA_land_of_dixie_desc:0 "Старі часи не забуваються\nПодивіться! Подивіться!\nПодивіться! Земля Діксі!"
 USA_revived_states_of_america:0 "Відроджені Штати Америки"
 USA_revived_states_of_america_desc:0 "Тріумф реакційності призвів до влади фанатиків, які мали відродити ту саму Америку, за яку боролися батьки-засновники."
 USA_labor_camps:0 "Трудові табори"
 USA_labor_camps_desc:0 "Ми вирішили проблему індіанців..."
 USA_tax-free_weapons_act:0 "Закон про вільну від податків зброю"
 USA_arms_tax:0 "Закон про національну оборону"
 USA_international_conference_of_american_states: "Конференція держав Америки"
 USA_international_conference_of_american_states_desc: "Міжнародна конференція держав Америки."
 USA_protect_the_caribbean:0 "Захистити Карибський басейн"
 USA_protect_the_caribbean_desc:0 "Інтервенція на Гаїті."
 USA_limited_support_of_mexican_revolution_tt:0 "Мексика повинна мати ідеологію [USA.GetName], щоб отримати нашу допомогу.\n\n"
 USA_limited_support_of_mexican_revolution:0 "Обмежена підтримка мексиканської революції"
 USA_limited_support_of_mexican_revolution_desc:0 "Підтримати революціонерів у Мексиці."
 USA_limited_intervention_in_mexico:0 "Обмежене втручання в Мексиці"
 USA_limited_intervention_in_mexico_desc:0 "Окупуйте порти, щоб тиснути на Мексику."
 USA_peace_enforcement:0 "Закон про забезпечення миру"
 USA_peace_enforcement_desc:0 "Змусити мексиканського диктатора піти у відставку."
 USA_peace_enforcement_tt:0 "§RЦе призведе до справжньої війни проти Мексики.§!\n\n"
 USA_hunt_for_bands:0 "Каральна експедиція"
 USA_hunt_for_bands_desc:0 "Тепер ви можете розпочинати власні рейди до Мексики та вбивати ватажків бандитів!"
 USA_hunt_for_bands_tt:0 "§RЯкщо ми захопимо лідера рейдерів, мексиканські банди зупинять прикордонну війну! Готуйтеся до рейду!§!\n\n"
 USA_pan_american_alliance:0 "Панамериканський альянс"
 USA_pan_american_alliance_desc:0 "Якщо ви обираєте дипломатію Big Stick, ви можете створити свій власний альянс."
 USA_occupation_government:0 "Уряд Карибського басейну"
 USA_occupation_government_desc:0 "Створіть військовий уряд на Карибах."
 USA_restore_american_feuds:0 "Відновити американські ворожнечі"
 USA_restore_american_feuds_desc:0 "Кожна людина є королем. Отже, вони можуть мати власні ворожнечі."
 USA_canada_act:0 "Канадський закон"
 USA_canada_act_desc:0 "Допоможіть Канаді стати незалежною."
 USA_establish_north_american_union:0 "Створити Північноамериканський Союз"
 USA_establish_north_american_union_mex:0 "Мексика також братиме участь у переговорах, якщо Канада приєднається до Північноамериканського Союзу."
 USA_establish_north_american_union_desc:0 "Канада повинна вирішити - стати частиною Сполучених Штатів або стати радикальною націоналістичною державою."
 USA_rid_of_britts:0 "Позбутися Бріттс"
 USA_rid_of_britts_desc:0 "Війна за Америку."
 USA_protect_the_south_america:0 "Захистити Центральну Америку"
 USA_protect_the_south_america_desc:0 "Надіслати війська до портів південноамериканських країн для нападу на них у разі війни."
 USA_carranza_puppet:0 "Карранза-лялька"
 USA_carranza_puppet_desc:0 "Маріонетковий уряд Карранзи"
 USA_limited_rearmament:0 "Обмежене переозброєння"
 USA_limited_rearmament_desc:0 "Подивіться на європейців! Вони вже підготувалися до Великої війни."
 USA_revision_of_the_military_budget:0 "Перегляд військового бюджету"
 USA_revision_of_the_military_budget_desc:0 "Необхідно перебудувати споживчу економіку під потреби армії!"
 USA_intercontinental_protection:0 "Міжконтинентальний захист"
 USA_intercontinental_protection_desc:0 "Тепер ми маємо право гарантувати свій захист кожному, хто перебуває за межами Америки."
 USA_mobilization_act:0 "Закон про мобілізацію"
 USA_expand_commission_on_country_life:0 "Розгорнути комісію щодо сільського життя"
 USA_expand_commission_on_country_life_desc:0 "Прогресивні сільські реформи!"
 USA_build_the_wall:0 "Побудувати стіну"
 USA_build_the_wall_desc:0 "Укріпити мексиканський кордон."
 USA_sa_government:0 "Уряд Південної Америки"
 USA_remember_1812:0 "Згадати про 1812"
 USA_remember_1812_desc:0 "Ми вирішуємо припинити війну проти Британської імперії. Ми маємо те, що нам потрібно."
 USA_closed_cities:0 "Закриті міста"
 USA_closed_cities_desc:0 "Організуйте секретні лабораторії та інженерні споруди, доступні лише державі."
 USA_land_of_inventors:0 "Країна винахідників"
 USA_land_of_inventors_desc:0 "Наша політика відкритих кордонів дозволила багатьом відомим ученим в'їхати до Сполучених Штатів."
 USA_arm_the_nation_desc:0 "Збільште кількість робочої сили. Громадяни повинні мати можливість захистити себе."
 USA_arm_the_nation:0 "Озброїти націю"
 USA_farm_relief:0 "Закон про допомогу фермам"
 USA_farm_relief_desc:0 "Наші опоненти пропонують давати кредити фермерам. Ми вважаємо, що маємо напряму підтримувати фермерство без посередництва банків."
 USA_limited_strikes_act:0 "Закон про обмежені страйки"
 USA_limited_strikes_act_desc:0 "Страйки не повинні завдавати шкоди державі. Вони повинні мати людський вигляд."
 USA_expand_standard_oil_influence:0 "Розширити Standard Oil"
 USA_expand_standard_oil_influence_desc:0 "Іноді монополія — це добре. Особливо, якщо вона служить державі."
 USA_strike_central_america:0 "Удар по Центральній Америці"
 USA_control_under_hispaniola:0 "Контроль під Іспаньолою"
 USA_control_under_hispaniola_desc:0 "Втручання в Гаїті та Домінікану."
 USA_strike_caribbean_islands:0 "Удар по Карибському морю"
 USA_expand_american_intervention:0 "Розширити американське втручання"
 USA_expand_american_intervention_desc:0 "Букни їх усіх!"
 USA_exploit_the_occupation_zone:0 "Використання окупаційної зони"
 USA_exploit_the_occupation_zone_desc:0 "Дайте мені свої банани!"
 USA_stabilization_of_mexico:0 "Стабілізація Мексики"
 USA_stabilization_of_mexico_desc:0 "Варто допомогти їм відбудувати країну та не дати Мексиці покинути нашу зону впливу."
 USA_experience_of_intervention:0 "Досвід втручання"
 USA_experience_of_intervention_desc:0 "Досвід нашої армії показує, що ми здатні брати участь у більш складних військових операціях."
 USA_intervention_in_russia:0 "Інтервенція в Росію"
 USA_intervention_in_russia_desc:0 "Ми повинні зупинити громадянську війну в Росії. Готуйтеся до найбільшого втручання в історії!"
 USA_puppet_republics:0 "Маріонеткові республіки"
 USA_puppet_republics_desc:0 "Росія ослабла. Ми не повинні упустити свій шанс і встановити контроль над далекосхідним узбережжям Росії."
 USA_do_not_stand_aside:0 "Не залишайтеся осторонь"
 USA_do_not_stand_aside_desc:0 "Немає причин говорити про нейтралітет. Готуйтеся битися, як справжні американці!"
 USA_fourteen_points_desc:0 "Ми проголошуємо патронат над пригнобленими державами, як Вірменія чи Польща. Ми повинні стати миротворцями після війни!"
 USA_fourteen_points:0 "Чотирнадцять балів"
 USA_antitrust_act:0 "Антимонопольний закон"
 USA_antitrust_act_tt:0 "Запобігає посиленню §Yкорпоратократії§!. Якщо корпоратократія посилиться, Конгрес потребуватиме більшої підтримки, щоб усунути негативний ефект.\n\n"
 USA_antitrust_act_desc:0 "Закон Клейтона спрямований на розширення антимонопольної політики. Це запобіжить збільшенню впливу найбільших підприємств."
 USA_3_labor_acts:0 "§YПідтвердити всі 3 закони про працю, щоб заспокоїти профспілковий активізм:§!\n"
 USA_federal_trade_commission:0 "Федеральна торгова комісія"
 USA_federal_trade_comission_desc:0 "Це незалежне антимонопольне агентство має допомагати захищати права споживачів."
 USA_federal_farm_loan_act:0 "Федеральний закон про фермерські позики"
 USA_federal_farm_loan_act_desc:0 "Необхідно надати фермерам можливість розширити власний бізнес."
 USA_new_nationalism_act:0 "Новий закон про націоналізм"
 USA_federal_dockyards:0 "Федеральні верфі"
 USA_federal_dockyards_desc:0 "Держава може дозволити подачу замовлень на будівництво кораблів, а також на будівництво верфей."
 USA_social_insurance_act:0 "Закон про соціальне страхування"
 USA_social_insurance_act_desc:0 "Ми переймаємо досвід заводу Ford і негайно інтегруємо його в законодавство про соціальну працю."
 USA_federal_securities_commission:0 "Федеральна комісія з цінних паперів"
 USA_federal_securities_commission_desc:0 "Федеральні органи влади повинні брати участь у діяльності фондового ринку та підтримувати його стабільність."
 USA_rise_of_technocracy:0 "Розквіт технократії"
 USA_rise_of_technocracy_desc:0 "Прогресивізм породив багато суспільств, які прагнуть до максимальної оптимізації виробництва та системи управління. Навіть деякі сенатори стали палкими прихильниками технократії."
 USA_rise_of_technocracy_tt:0 "Цей фокус ще не завершено. Вибачте за незручності."
 USA_radicalism_era:0 "Ера радикалізму"
 USA_radicalism_era_desc:0 "Суспільство потребує радикальної трансформації. Якщо федеральний уряд не спробує виправити соціальне становище робітничого класу, пролетаріат візьметься за виправлення помилок держави!"
 USA_ties_with_internationale:0 "Зв'язки з Internationale"
 USA_ties_with_internationale_desc:0 "Контакт з лівими революціонерами. Їхній політичний вплив повинен нам допомогти."
 USA_no_justice_no_peace:0 "Немає справедливості. Немає миру"
 USA_no_justice_no_peace_desc:0 "Негайно знищити сліди існування в історії Сполучених Штатів расизму та республіканців. Ми повинні знищити державу, яка у всьому винна! Хай живе анархія!"
 USA_no_justice_no_peace_tt:0 "Держава буде дестабілізована, анархісти захоплять Конгрес!\n\n"
 USA_align_workers_rights:0 "Узгодити права працівників"
 USA_align_workers_rights_desc:0 "Жінка та чоловік повинні мати рівні права на працю! А також мінімальну заробітну плату."
 USA_radical_prohibition:0 "Радикальна заборона"
 USA_radical_prohibition_desc:0 "При владі моралісти. Тому ми можемо не переживати за результат введення сухого закону."
 USA_bolshevism_is_enemy_of_socialism:0 "Більшовизм — ворог соціалізму"
 USA_bolshevism_is_enemy_of_socialism_desc:0 "Ми вже знаємо про божевілля більшовиків. Вони ганьблять соціалізм, вони використовують ліві ідеї для зміцнення особистої влади, а не влади мас! Нам потрібно покінчити з ними."
 USA_prohibition:0 "Заборона"
 USA_prohibition_desc:0 "Десятиліття правління прогресистів породили величезну кількість соціальних проблем, на які вказують моралісти та консерватори. Ми вважаємо, що вам потрібно прислухатися до них і почати антиалкогольну кампанію."
 USA_lobbysit_register:0 "USA_lobbysit_register"
 USA_lobbyist_register:0 "Закон про реєстрацію лобістів"
 USA_lobbyist_register_desc:0 "Його мета — отримати прозорість щодо можливого впливу груп інтересів на парламентарів та їхній персонал. Кілька досліджень показують, що прозорість лобі призводить до зменшення корупції. І в цій ситуації боротьба з корупцією має стати невід’ємною частиною наша програма."
 USA_restrained_progressivism:0 "Стриманий прогресивізм"
 USA_restrained_progressivism_desc:0 "Ми входимо до фінального етапу програми «Новий націоналізм» і можемо впевнено сказати, що нам вдалося приборкати дикий прогресизм і запобігти соціальній кризі."
 USA_war_risk_insurance_act:0 "Закон про страхування від воєнних ризиків"
 USA_war_risk_insurance_act_desc:0 "Звичайно, мало хто буде впевнений в успіху військових кампаній, якщо добровольці та солдати не впевнені, що їм не отримають винагороду за свої зусилля в службі."
 USA_arms_tax_desc:0 "Армія починає формування та підготовку до справжньої війни."
 USA_military_training_corps:0 "Військовий навчальний корпус"
 USA_military_training_corps_desc:0 "Генерал Вуд спонсорує реорганізацію системи навчання, яка має бути спрямована на підготовку офіцерів для армії цієї епохи."
 USA_lafayette_escadrille:0 "Лафайєт Ескадриль"
 US2_condemn_unrestricted_sub:0 "US2_condemn_unrestricted_sub"
 USA_condemn_unrestricted_sub_warfare:0 "Протистояти підводним човнам"
 USA_doctrine_of_armored_raids:0 "Доктрина броньованих рейдів"
 USA_prepare_for_trench_warfare:0 "Готуйтеся до окопної війни"
 USA_occupy_villas_lair:0 "Зайняти лігво Панчо Вільї"
 USA_occupy_villas_lair_desc:0 "Після смерті Панчо Вільї генерал Першинг запропонував не зупинятися на досягнутому і встановити військовий контроль над повсталим регіоном, щоб повністю придушити мексиканські рейдери."
 USA_shotgun:0 "Trench Shotgun"
 USA_shotgun_desc:0 "Це велика шкода!"
 USA_maneveur_divison:0 "The Maneveur_divison"
 USA_maneuver_divison:0 "Відділ маневрів"
 USA_reorganize_army_corps:0 "Реорганізувати армійський корпус"
 USA_reorganize_army_corps_desc:0 "У Сполучених Штатах немає діючої армії, лише розміщені корпуси та національна гвардія. Наші генерали наполягають на розширенні складу корпусу, а також на формуванні дивізій."
 USA_regular_divisions:0 "Регулярні дивізіони"
 USA_stimson_doctrine:0 "Доктрина Стімсона"
 USA_puppet_warlords:0 "Лялькові воєначальники"
 USA_continental_corps:0 "Закон про вибіркову службу"
 USA_start_conscription:0 "Закон про вибіркову службу"
 USA_expeditionary_forces:0 "Американські експедиційні сили"
 USA_artillery_support:0 "Артилерійська підтримка"
 USA_aeronautical_divisions:0 "Аеронавігаційні підрозділи"
 USA_aviation_section:0 "Розділ авіації"
 USA_air_service:0 "Повітряна служба армії"
 USA_tactical_aviation:0 "Тактична авіація"
 USA_support_aviation:0 "Допоміжна авіація"
 USA_big_navy_act:0 "Закон про великий флот"
 USA_great_white_fleet:0 "Великий білий флот"
 USA_great_white_fleet_desc:0 "Експедиція нашого великого флоту добігає кінця. Тепер ВМС повинні зробити висновки з цього досвіду."
 USA_cruiser_transport_force:0 "Крейсер і транспортні сили"
 USA_marine_forces:0 "Сили морської піхоти"
 USA_support_ships:0 "Кораблі підтримки"
 USA_cw_triggered:0 "Друга американська громадянська війна"
 USA_war_against_germany:0 "Війна проти німецької агресії"
 USA_war_against_germany_desc:0 "We can no longer turn a blind eye to the atrocities committed by the Central Powers and their leading nation, the German Empire. It is now clear the Kaiser would see the destruction of democracy and the enslavement of people rightfully seeking their own national self-determination. In the name of freedom, we declare war on the German Empire!" # (!)
 USA_liberia_focus:0 "Зосередитися на Ліберії"
 USA_liberia_focus_desc:0 "We have ties with Liberia, as Quakers and and slaveholders sent American slaves to Liberia as they believed these people would face better chances for freedom in Africa than in the United States. It is time to conquer it to place a new colony under our belt." # (!)
 USA_war_against_france:0 "Війна проти французької агресії"
 USA_war_against_france_desc:0 "It has now become clear that this horrible war will never end because of Entente intransigence, specifically French madness. What could have been a regional war escalated into a global one when Framce chose to support the assassination of an innocent man at the hands of a murderous, small nation. In the name of justice, we must declare war on the French Republic!" # (!)

 brazil_focus:0 "Бразильське фокусне дерево"
 BRA_1910_elections:0 "Вибори 1910 року"
 BRA_1910_elections_desc:0 "У Бразилії не було таких виборів, які викликали розбіжності, як ці. Тоді як на інших виборах кандидати віддавали перевагу як у Сан-Паулу, так і в Мінас-Жерайс, на цих виборах колишній маршал Гермес да Фонсека підтримується президентом Ніло Песанья, а також популярний інтелектуал Руї Барбоза від Сан-Паулу."
 BRA_aeroclube_do_brasil:0 "Аероклуб Бразилії"
 BRA_aeroclube_do_brasil_desc:0 "Aeroclube do Brasil був першою школою авіації, створеною в Бразилії, і другою у світі, якій передував лише "Aéro-Club de France". Була група іноземців, до складу якої входили Ролан Гаррос, Едмон Планшут і Ернесто Даріолі, а також італієць Джан Феліче Джіно, який везе з собою моноплан Блеріо. Авіація викликала величезне задоволення у людей і мала велику повагу у військових."
 BRA_industrial_outbreak:0 "Промисловий спалах"
 BRA_industrial_outbreak_desc:0 "Наша економіка все ще переважно аграрна. Нам потрібно зосередитися на індустріалізації, щоб йти в ногу з часом"
 BRA_monarchy_restored:0 "Коронація імператора"
 BRA_monarchy_restored_desc:0 "Після тривалого періоду республіканського правління олігархів і військових диктаторів королівська родина нарешті повернулася до Бразилії. Ми повинні розпочати церемонію коронації та переписати конституцію."
 BRA_insurreicao_anarquista:0 "Insurreição Anarquista"
 BRA_insurreicao_anarquista_desc:0 "Щоб анархістське повстання відбулося:\n- Історичний демократичний шлях.\n- Розпочати війну з Німеччиною.\n- Індустріалізувати.\nЦе спричинить страйки та спробу захоплення влади."
 BRA_army_effort:0 "Розвиток армії"
 BRA_army_effort_desc:0 "Бразильська армія не тільки розділена між різними державними ополченнями, але й сильно застаріла. Ми повинні продовжити реформу армії."
 BRA_south_american_naval_race:0 "Південноамериканська гонка дредноутів"
 BRA_south_american_naval_race_desc:0 "Аргентина та Чилі щойно завершили п’ятнадцятирічну гонку військово-морських озброєнь, тоді як наш флот перебував у стагнації. Нещодавно ми замовили три дредноути у Сполученого Королівства, один із них прибув, а два скоро будуть тут."
 BRA_attract_foreign_investors:0 "Залучення іноземних інвесторів"
 BRA_attract_foreign_investors_desc:0 "Іноземні інвестори принесуть капітал, потрібний нам для покращення нашої економіки."
 BRA_amadeo_rossi:0 "Amadeo Rossi SA"
 BRA_amadeo_rossi_desc:0 "Amadeo Rossi SA, заснована в 1889 році в Сан-Леопольдо, є бразильським виробником зброї. Rossi виробляє пістолети та револьвери, які використовуються як цивільними особами, так і силами безпеки, і експортує по всьому світу. Вважається одним із найбільших виробників зброї в Бразилії. "
 BRA_expand_the_railways:0 "Розширити залізниці"
 BRA_expand_the_railways_desc:0 "Залізниця Сан-Паулу-Ріо-Гранде має величезний потенціал прибутку."
 BRA_steel_mills:0 "Сталеплавильні заводи"
 BRA_steel_mills_desc:0 "Ми повинні почати виробляти сталь, щоб зменшити імпорт."
 BRA_focus_fabrica_de_itajuba:0 "Fabrica de Itajubá"
 BRA_focus_fabrica_de_itajuba_desc:0 "Нам потрібно інвестувати в наші місцеві збройові заводи, такі як фабрика в Ітажубі."
 BRA_construction_effort:0 "Розвиток будівництва"
 BRA_construction_effort_desc:0 "Industrial growth and a population boom have lead to an increased demand for new buildings. We must gather the funds necessary for such ambitious projects." # (!)
 BRA_federal_center_for_technological_education:0 "Escola Normal de Artes e Ofícios"
 BRA_federal_center_for_technological_education_desc:0 "Technical schools shall lay the foundations for a new generation of academics, engineers and scientists." # (!)
 BRA_loan_from_us:0 "Позика від США"
 BRA_loan_from_us_desc:0 "Нам знадобиться позика від Сполучених Штатів для наших майбутніх проектів."
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil:0 "Електрифікація EFCB"
 BRA_electrification_of_the_estrada_de_ferro_central_do_brasil_desc:0 "Estrada de Ferro Central do Brasil — одна з головних залізниць Бразилії. Електрифікація зробить її ще кращою."
 BRA_madeira_mamore_railroad:0 "Залізниця Мадейра-Маморе"
 BRA_madeira_mamore_railroad_desc:0 "У Петрополісському договорі ми зобов’язуємося побудувати залізничне сполучення в обхід порогів на річці Мадейра. Це дозволить ефективно транспортувати товари з Болівії на ринки США та збільшить наші прибутки від гумового буму."
 BRA_politica_das_salvacoes:0 "Política das Salvações"
 BRA_politica_das_salvacoes_desc:0 "Brazil is rife with infighting between elties and widespread poverty.The country must be united!" # (!)
 BRA_military_interventions:0 "Військові інтервенції"
 BRA_military_interventions_desc:0 "Наша країна страждає від олігархів і повстанців, пряме військове втручання може вирішити це."
 BRA_renegotiation_of_the_external_debt:0 "Перегляд зовнішнього боргу"
 BRA_renegotiation_of_the_external_debt_desc:0 "We saw how the Great Powers forced Venezuela to settle its debts with them in 1902. We cannot risk such a thing happening to us." # (!)
 BRA_republic_of_the_sword:0 "Друга Республіка Меча"
 BRA_republic_of_the_sword_desc:0 "Завдяки успішному втручанню в держави, де панує олігархія, військова диктатура, відома як Республіка Меча, може бути відроджена."
 BRA_vocational_technical_school:0 "Професійно-технічне училище"
 BRA_vocational_technical_school_desc:0 ""
 BRA_declared_a_state_of_emergency:0 "Оголосити надзвичайний стан"
 BRA_declared_a_state_of_emergency_desc:0 "Оголошення надзвичайного стану допоможе нам впоратися з нашими політичними опонентами."
 BRA_promote_nationalism:0 "Просування націоналізму"
 BRA_promote_nationalism_desc:0 "Бразилія, люби її або покинь."
 BRA_centralize_the_government:0 "Централізуйте уряд"
 BRA_centralize_the_government_desc:0 "Порядок і прогрес."
 BRA_iron_marshal:0 "Культ особистості"
 BRA_iron_marshal_desc:0 "Floriano Peixoto, our 2nd President, entered office in charge of a country in turmoil. With his steady hand, he brought order to Brazil. We shall follow his example." # (!)
 BRA_federal_army:0 "Федеральна армія"
 BRA_federal_army_desc:0 ""
 BRA_join_germany:0 "Приєднатися до Німеччини"
 BRA_join_germany_desc:0 "Diplomatic relations with France have remained frosty ever since the invasion of Amapa in 1895, and the Young Turk clique of officers have made headway influencing the government. This time Brazil will assert itself as a major power." # (!)
 BRA_claim_french_guiana:0 "Вимагати Французьку Гвіану"
 BRA_claim_french_guiana_desc:0 "Кордон Бразилії та Французької Гвіани завжди був спірним, що призвело до так званого питання Амапи. У 1895 році в акті відвертої агресії французи вторглися в провінцію Амапа. Хоча це вторгнення було відбито, Гвіана по праву є Бразильський."
 BRA_punish_the_revolters:0 "Покарати заколотників"
 BRA_punish_the_revolters_desc:0 "Для еліти метою самої реконструкції військово-морського флоту було виправити їхній інститут, висунувши Бразилію на передову в гонці озброєнь Південної Америки, і зробити свій флот конкурентоспроможним з флотом будь-якої західної країни. Натомість військовослужбовці використовували ті самі кораблі, щоб принизити морську еліту, але якою ціною?"
 BRA_campanha_civilista:0 "Campanha Civilista"
 BRA_campanha_civilista_desc:0 "Кампанія Руї Барбози характеризувалася тісними стосунками з населенням і проведенням інтенсивних мітингів, які проводилися на імпровізованих трибунах із ящиків. Руї подорожував на кораблі, у кінному екіпажі та поїзді через Баїю, Сан-Паулу, Мінас-Жерайс та Ріо-де-Жанейро."
 BRA_reform_the_republic:0 "Реформувати Республіку"
 BRA_reform_the_republic_desc:0 "Республіка стала абсурдною корумпованою пародією на саму себе. Вона мусить змінитися, щоби вижити."
 BRA_pact_of_ouro_fino:0 "Пакт Оуро Фіно"
 BRA_pact_of_ouro_fino_desc:0 "Губернатори Сан-Паулу і Мінасу вирішили укласти альянс, головною метою якого є збереження президента, який би гарантував інтереси олігархів цих двох штатів."
 BRA_public_education_program:0 "Програма громадської освіти"
 BRA_public_education_program_desc:0 "A modern state needs a literate people. How can the nation be expected to grow if most of the population cant even read?" # (!)
 BRA_rethink_the_republic:0 "Переосмислити республіку"
 BRA_rethink_the_republic_desc:0 "Незважаючи на те, що Руй Барбоза вважається іконою бразильського республіканізму, він розчарувався політичною системою, яку він допоміг запровадити. Можливо, співпраця з монархістськими рухами виправить це."
 BRA_invite_prince_luis:0 "Запросити принца Луїса"
 BRA_invite_prince_luis_desc:0 "З відмовою свого брата від престолу Луїс нарешті міг ефективно співпрацювати з бразильським монархістським рухом, чітко зайнявши свою позицію спадкоємця престолу. їхніх прихильників, а в 1909 р. він представив політичний маніфест браз монархістів."
 BRA_openly_support_the_monarchist_movement:0 "Відкрито підтримати монархічний рух"
 BRA_openly_support_the_monarchist_movement_desc:0 "While restoring the monarchy through force of arms failed miserably, perhaps it can suceed electorally, by confronting the rubber barons and exploiting the failures of the republican government."
 BRA_social_reforms:0 "Соціальні реформи"
 BRA_social_reforms_desc:0 "The birth of the Republic didnt bring the social and economic change many had hoped for, instead resulting in the country falling under tyrants and selfish oligarchs. We must continue the work Emperor Pedro II's daughter Isabel began in 1888." # (!)
 BRA_contain_the_rubber_barons:0 "Стримувати гумових баронів"
 BRA_contain_the_rubber_barons_desc:0 "Гумовий бум і пов’язана з ним потреба у великій робочій силі має значний негативний вплив на корінне населення Бразилії. Рабство та систематична жорстокість широко поширені. Це потрібно зупинити."
 BRA_never_another_encilhamento:0 "Ніколи більше Encilhamento"
 BRA_never_another_encilhamento_desc:0 "Енсільяменто був економічною бульбашкою, яка процвітала наприкінці 1880-х і на початку 1890-х років. Це було спричинено тодішнім міністром фінансів Руї Барбозою. Ми мусимо запевнити громадськість, що така помилка більше не повториться."
 BRA_federalism:0 "Федералізм"
 BRA_federalism_desc:0 "Федеративна держава із гарантованими політичними свободами — це найкращий спосіб керування такою країною, як Бразилія."
 BRA_obligatory_military_service:0 "Обов'язкова військова служба"
 BRA_obligatory_military_service_desc:0 "Conscription will help break down the power of oligarchs, decrease unemployment and strengthen the central government's authority." # (!)
 BRA_oligarchy_support:0 "Здобути підтримку олігархії"
 BRA_oligarchy_support_desc:0 "Після скасування монархії в 1889 році місцеві олігархи отримали велику владу, і, очевидно, вони не хотіли б її втрачати. Нам доведеться співпрацювати з ними, щоб врятувати нашу країну від громадянської війни."
 BRA_destroy_the_oligarchy:0 "Знищити олігархію"
 BRA_destroy_the_oligarchy_desc:0 "Аграрні олігархи більше не мучать цю країну."
 BRA_new_civil_code:0 "Прийняти Цивільний кодекс"
 BRA_new_civil_code_desc:0 "Чим кращі й досконаліші закони, тим краще й досконаліше суспільство. Ще один крок далі на шляху прогресу"
 BRA_condemn_germany:0 "Засудити Німеччину"
 BRA_condemn_germany_desc:0 "Німецька агресія становить загрозу не лише для Європи, а й для світу, що було чітко продемонстровано кампанією підводних човнів. Їх необхідно засудити."
 BRA_destroy_the_buffer_state:0 "Знищити стан буфера"
 BRA_destroy_the_buffer_state_desc:0 "Парагвайська війна залишила Парагвай буферною державою між його більшими сусідами. Якщо ми хочемо підтвердити нашу позицію Гегемона Південної Америки, ми повинні спочатку їх знищити."
 BRA_end_the_border_dispute:0 "Закінчити прикордонну суперечку"
 BRA_end_the_border_dispute_desc:0 "Прикордонний спір між урядами Парани та Санта-Катаріни має бути завершено."
 BRA_social_legislations:0 "Соціальне законодавство"
 BRA_social_legislations_desc:0 "Монархія, що підтримується соціальним законодавством, може створити кращі умови для бразильських робітників."
 BRA_gewehr_98_pattern_rifles:0 "Гвинтівки моделі Gewehr 98"
 BRA_gewehr_98_pattern_rifles_desc:0 "Наша гвинтівка Mauser моделі 1894 сильно застаріла. Тому її слід замінити на затворну гвинтівку Gewehr 98."
 BRA_vickers_artillery:0 "Артилерія Віккерса"
 BRA_vickers_artillery_desc:0 "Vickers is one of the best arms companies in the world. We shall buy their much vaunted artillery." # (!)
 BRA_the_young_turks:0 "Молоді турки"
 BRA_the_young_turks_desc:0 "The Young Turks was the designation by which Brazilian officers who received military training in Germany became known. Perhaps it's time we listened to their advice and reorganise the army on the Prussian model, as our neighbours have done." # (!)
 BRA_communications_units:0 "Одини зв'язку"
 BRA_communications_units_desc:0 ""
 BRA_army_reform:0 "Реформа армії"
 BRA_army_reform_desc:0 "Army reform is perhaps our best chance of ending mutinies and military intrigue."
 BRA_medical_corps:0 "Медичний корпус"
 BRA_medical_corps_desc:0 ""
 BRA_jungle_battalions:0 "Батальйони джунглів"
 BRA_jungle_battalions_desc:0 ""
 BRA_lessons_of_contestado_war:0 "Уроки війни Contestado"
 BRA_lessons_of_contestado_war_desc:0 "Ми повинні використати наш досвід у війні Contestado для нашої вигоди."
 BRA_first_military_aviator:0 "Перший військовий авіатор"
 BRA_first_military_aviator_desc:0 "Рікардо Кірк був першим офіцером бразильської армії, який навчився пілотувати літаки. Він закінчив École d´Aviation d´Étampes 22 жовтня 1912 року. Коли він повернувся до Бразилії, він був одним із засновників Бразильської авіації Аероклуб, куди його призначили технічним директором."
 BRA_santos_dumonts_inventions:0 "Винаходи Сантоса-Дюмона"
 BRA_santos_dumonts_inventions_desc:0 "A pioneer of both heavier than air and lighter than air travel, Alberto Santos-Dumont has become a figure of national pride. We shall give him all the funding he needs to carry out his vision." # (!)
 BRA_balloons_and_dirigibles:0 "Повітряні кулі та дирижаблі"
 BRA_balloons_and_dirigibles_desc:0 "The advent of lighter than air travel, pioneered in Germany has great potential for both civilian and military use." # (!)
 BRA_heavier_than_air_craft:0 "Літаки, важчі за повітря"
 BRA_heavier_than_air_craft_desc:0 ""
 BRA_cruiser_effort:0 "Розвиток крейсерів"
 BRA_cruiser_effort_desc:0 ""
 BRA_submarine_effort:0 "Розвиток підводних човнів"
 BRA_submarine_effort_desc:0 ""
 BRA_the_most_powerful_battleship_in_the_world:0 "Найпотужніший лінкор у світі"
 BRA_the_most_powerful_battleship_in_the_world_desc:0 "With the dreadnought race reaching South America the time has come to build a new warship that will make our rivals cower in fear." # (!)
 BRA_destroyer_effort:0 "Розвиток есмінців"
 BRA_destroyer_effort_desc:0 ""
 BRA_national_cruiser_production:0 "Національне виробництво крейсерів"
 BRA_national_cruiser_production_desc:0 ""
 BRA_governo_da_pacificacao_dos_espiritos:0 "Governo da pacificação dos espiritos"
 BRA_governo_da_pacificacao_dos_espiritos_desc:0 "With unrest and banditry across the country, President Veneslau Brás has formed a government of pacification to restabilise the country."
 BRA_declare_war_on_the_central_powers_desc:0 "Ми більше не будемо терпіти німецьку агресію. Настав час показати світові, що Бразилія є великою державою Південної Америки."
 BRA_national_industrialisation:0 "Національна індустріалізація"
 BRA_national_industrialisation_desc:0 "Економіка Бразилії значною мірою базується на експорті кави, індустріалізація є важливою в наш час."
 BRA_declare_war_on_the_central_powers:0 "Війна з центральними державами"
 BRA_save_portugal:0 "Врятувати Португалію"
 BRA_save_portugal_desc:0 "Республіканський уряд руйнує Португалію так само, як це було в Бразилії. Ми повинні допомогти португальським монархістам відновити трон."
 BRA_unite_the_empire:0 "Об'єднати імперії"
 BRA_unite_the_empire_desc:0 "Після відновлення бразильського та португальського престолів ми повинні здійснити об’єднання наших країн, цього разу під владою Бразилії. \nМи подамо пропозицію португальському уряду, чітко давши зрозуміти, що якщо вони цього не зроблять підпише добровільно, ми будемо змушені тиснути на це питання іншими засобами..."
 BRA_professional_army:0 "Професійна армія"
 BRA_professional_army_desc:0 "The current system of state militias has demonstrated to be inadequate. Only professional soldiers can restore order." # (!)
 BRA_recover_cisplatina:0 "Повернути цисплатину"
 BRA_recover_cisplatina_desc:0 "Договір у Монтевідео був помилкою. Провінція Цисплатіна повинна бути частиною Бразилії."
 BRA_rebuild_the_imperial_navy:0 "Відновити Імперський флот"
 BRA_rebuild_the_imperial_navy_desc:0 "Нинішній бразильський флот — ніщо в порівнянні зі славою Імперського флоту! Ми повинні повернути військово-морську силу, яку знищив республіканський уряд."
 BRA_join_britain:0 "Приєднатися до Британії"
 BRA_join_britain_desc:0 "We have been close to the Entente for quite some time,with Britain investing heavily in our country. It is only natural we align ourselves with them."
 BRA_suppress_riograndense_federalists:0 "Придушити федералістів Ріогранденсе"
 BRA_suppress_riograndense_federalists_desc:0 "У нас є повідомлення про формування федералістських сил у Ріо-Гранді-ду-Сул. Ми повинні розібратися з ними, поки не пізно."
 BRA_extend_german_military_training:0 "Продовжити німецьку військову підготовку"
 BRA_extend_german_military_training_desc:0 "Програма молодих турків була успішною у навчанні та реформуванні нашої армії. Ми повинні прагнути її розширення."
 BRA_second_argentine_brazilian_war:0 "Затвердити наше панування"
 BRA_second_argentine_brazilian_war_desc:0 "Аргентина була нашим суперником протягом тривалого часу, час покінчити з цим."
 BRA_sao_paulo_battleship:0 "Лінкор Сан-Паулу"
 BRA_sao_paulo_battleship_desc:0 "The São Paulo is the second of the two Minas Gareas class battleships. With construction almost complete, we can finally welcome the newest edition to the Brazilian fleet!"
 BRA_fate_of_rio_de_janeiro_battleship:0 "Доля лінкора Ріо-де-Жанейро"
 BRA_fate_of_rio_de_janeiro_battleship_desc:0 "Intended to be the third of the Minas Gaeras-class battleships, construction of the Rio de Janeiro has proven to be expensive and behind schedule. A decision must be made; should it be finished or sold?"
 BRA_french_military_training:0 "Французька військова підготовка"
 BRA_french_military_training_desc:0 "Французький військовий досвід надзвичайно цінний, було б нерозумно не використати його."
 BRA_get_peoples_support:0 "Bem Estar E Liberdade"
 BRA_get_peoples_support_desc:0 "За добробут і свободу!"
 BRA_peoples_militias:0 "Народні ополчення"
 BRA_peoples_militias_desc:0 ""
 BRA_congressos_de_trabalhadores:0 "Terceiro Congresso Operário"
 BRA_congressos_de_trabalhadores_desc:0 "Час вирішити, як ми насправді будемо керувати країною."
 BRA_focus_syndicalism:0 "Синдикалізм"
 BRA_focus_syndicalism_desc:0 ""
 BRA_union_of_maximalists:0 "Максималізм"
 BRA_union_of_maximalists_desc:0 ""
 BRA_crush_the_oligarchy:0 "Знищити олігархію"
 BRA_crush_the_oligarchy_desc:0 "Залишки старого олігархічного режиму все ще живуть. Їхнє існування неприйнятне в нашій новій державі."
 BRA_end_of_coronelism:0 "Кінець коронелізму"
 BRA_end_of_coronelism_desc:0 ""
 BRA_socialist_education:0 "Соціалістична освіта"
 BRA_socialist_education_desc:0 ""
 BRA_communal_farming:0 "Комунальне господарство"
 BRA_communal_farming_desc:0 ""
 BRA_peasant_leagues:0 "Селянські ліги"
 BRA_peasant_leagues_desc:0 ""
 BRA_planned_industrialisation:0 "Запланована індустріалізація"
 BRA_planned_industrialisation_desc:0 ""
 BRA_aid_the_poor:0 "Допомога бідним"
 BRA_aid_the_poor_desc:0 "Бразильське населення постраждало від великого голоду під час олігархічного режиму, допомога їм є нашою відповідальністю."
 BRA_political_commissars:0 "Політичні комісари"
 BRA_political_commissars_desc:0 "To counter reactionary tendecies within the army commissars shall be part of each unit." # (!)
 BRA_expand_the_mines:0 "Розширити шахти"
 BRA_expand_the_mines_desc:0 "Індустріалізація вимагає ресурсів."
 BRA_destroy_reactionists:0 "Викорінити реакціонерів"
 BRA_destroy_reactionists_desc:0 "У нашій державі немає місця дисидентським думкам."
 BRA_abc_conference:0 "Конференція ABC"
 BRA_abc_conference_desc:0 "Зі зростанням напруженості між США та Мексикою під час Мексиканської революції. Нам потрібно уникати будь-якої можливої війни, яка може вилитися з цього."

 BRA_oligarchy_support_tt:0 "Запобігає §YГромадянській війні§! але буде шкідливим у довгостроковій перспективі."
 BRA_oligarchy_civil_war_tt: "Якщо після виконання цього фокусу §Yстабільність§! буде нижча від §Y60%§! без §Cпідтримки олігархії§!, розпочнеться §Rгромаднська війна§!."
 BRA_pact_of_ouro_fino_tt:0 "Гарантує, що §YVenceslau Brás§! виграє вибори."
 BRA_industrialisation_strikes_tt:0 "§YІндустріалізація§! без надання прав працівникам призведе до §Rстрайків.§!"
 BRA_empires_united_tooltip_tt:0 "§Y[BRA.GetNameDefCap]§! і §Y[POR.GetNameDef]§! тепер будуть відомі як §YLuso-Бразильська імперія§!."
 BRA_riograndense_federalists_tt:0 "Запобігає §YДругої федералістської революції.§!"

