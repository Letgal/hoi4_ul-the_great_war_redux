 is_AUH_tt:0 "Це [AUS.getFlag]§YАвстро-Угорщина§!."
 is_AUH_tt_NOT:0 "Не є [AUS.getFlag]§YAustro-Hungary§!."
 AUH_curb_activism:0 "§YРозблокувати декілька рішень§! Обмеження §Rактивності меншин§!"
 AUH_stabilize_the_empire:0 "Зберегти Аусґлайх"
 AUH_stabilize_the_empire_desc:0 "З 1867 року Австрія та Угорщина являють собою єдине ціле, одну з найбільших держав у світі. Ми повинні мобілізувати зусилля для стабілізації імперії та уникати внутрішніх розбратів."
 AUH_hungarian_politics:0 "Транслайтанська політика"
 AUH_hungarian_politics_desc:0 "Угорщина є найбільшою складовою частиною імперії, а також першою територією з точки зору демографії. Проте корона Стефана страждає від багатьох меншин, які настав час інтегрувати".
 AUH_austrian_politics:0 "Цислайтанська політика"
 AUH_austrian_politics_desc:0 "Австрія є політичним ядром імперії, міжнародні рішення завжди приймаються Віднем. Зміцнення троїстого союзу має бути нашим пріоритетом."
 AUH_suppress_slovak_opposition:0 "Придушити словацьку опозицію"
 AUH_suppress_slovak_opposition_desc:0 "Хоча Словаччина була частиною імперії з 1526 року, вона ніколи не була повністю інтегрована в імперію. Настав час завершити цю довгу адміністративну роботу."
 AUH_pacify_italian_tyrol:0 "Заспокойте італійський Тіроль"
 AUH_pacify_italian_tyrol_desc:0 "В австрійському Тіролі сформувалася сильна італійська меншина. Це місцеве населення відмовляється від влади корони. Настав час придушити цю опозицію."
 AUH_fight_bosnian_terrorism:0 "Боротися з боснійським тероризмом"
 AUH_fight_bosnian_terrorism_desc:0 "Криза 1908 року незмінно дестабілізувала Балкани. Хоча ми анексували Боснію, ми залишаємося неспроможними контролювати, незважаючи на надану їм високу автономію. Ми повинні посилити присутність поліції на території Боснії, щоб уникнути насильства, нападів або ще гірше."
 AUH_integrate_slovakia:0 "Інтегрувати Словаччину"
 AUH_integrate_slovakia_desc:0 "Хоча Словаччина була частиною імперії з 1526 року, вона ніколи не була повністю інтегрована в імперію. Настав час завершити цю довгу адміністративну роботу."
 AUH_limit_czech_partliament_authority:0 "Обмеження повноважень чеського парламенту"
 AUH_limit_czech_partliament_authority_desc:0 "Богемія має велику автономію, яка дозволяє їй встановлювати власні місцеві правила, іноді всупереч федеральним директивам. Ми повинні обмежити повноваження чеського парламенту, встановивши суворіші умови."
 AUH_ban_trade_unions:0 "Заборонити профспілки"
 AUH_ban_trade_unions_desc:0 "Чеська Республіка є індустріальним серцем імперії. Багато компаній мають великий вплив у регіоні та користуються перевагами своєї економічної ваги для отримання величезних дивідендів. Ми повинні зменшити їхній вплив, запровадивши реформу, що обмежує вплив лобістів".
 AUH_dissolve_czech_autonomy:0 "Розпустити чеську автономію"
 AUH_dissolve_czech_autonomy_desc:0 "Права, надані Богемії, нічого не принесли імперії, ані стабільності, ані зміцнення економіки. Настав час закінчити цей фарс."
 AUH_magyarisation:0 "Просунути інтереси Угорщини"
 AUH_magyarisation_desc:0 "Щоб гарантувати необмежену підтримку Угорщини, ми повинні зміцнити їхню позицію лідера імперії. Їхні переваги та права мають залишатися незмінними, а статус-кво має переважати."
 AUH_invalidate_croatian_constitution:0 "Визнати недійсною Конституцію Хорватії"
 AUH_invalidate_croatian_constitution_desc:0 "Щоб забезпечити контроль над хорватським народом, ми повинні призупинити дію конституції, яку вони отримали, щоб написати нову, більш вірну національному баченню."
 AUH_integration_of_southern_croatia:0 "Інтеграція південної Хорватії"
 AUH_integration_of_southern_croatia_desc:0 "Морська частина Хорватії ще не інтегрована в імперію, настав час завершити поточну адміністративну реформу."
 AUH_croatian_national_guard:0 "Національна гвардія Хорватії"
 AUH_croatian_national_guard_desc:0 "Можна підсилити армію, вибравши кілька добровольців серед хорватів, дуже досвідчених у складній місцевості та, безумовно, корисних на гірських фронтах."
 AUH_the_new_croatian_constituation:0 "Конституційна реституція Хорватії"
 AUH_the_new_croatian_constituation_desc:0 "Після деяких змін конституцію Хорватії можна відновити, забезпечивши підтримку місцевого населення, яке відчуло обурення призупиненням."
 AUH_anti_serb_policy:0 "Антисербська політика"
 AUH_anti_serb_policy_desc:0 "Свиняча війна стала кульмінацією погіршення відносин між Австро-Угорщиною та Сербією. Оскільки зблизитися з ними вже неможливо, ми просто повинні розпочати проти них кампанію демонізації."
 AUH_the_italian_question:0 "Італійське питання"
 AUH_the_italian_question_desc:0 "Хоча ми перебуваємо у військовому союзі з Італією, у делімітації кордону Тіролю залишаються явні протистояння. Щоб гарантувати лояльність Італії, ми повинні взяти на себе ініціативу та запропонувати територіальну компенсацію у випадку великого конфлікту. "
 AUH_investment_for_galicia:0 "Інвестиції в Галичину"
 AUH_investment_for_galicia_desc:0 "Галіція - бідний і сільський регіон на сході країни. Інвестиції необхідні, щоб ця частина імперії не була віддаленим і жалюгідним місцем."

 AUH_improve_austrian_ottoman_relations:0 "Покращити австро-османські відносини"
 AUH_improve_austrian_ottoman_relations_desc:0 "Хоча відносини між Османською імперією та Австро-Угорщиною зміцнилися після боснійської кризи 1908 року, все ще є реальна робота для гарантування доброго взаєморозуміння."
 AUH_invest_in_galicia:0 "Інвестувати в Галичину"
 AUH_invest_in_galicia_desc:0 "Галичина - це найбідніший регіон імперії, постійно експлуатований угорськими магнатами. Настав час задовольнити нижчий польський народ."

 AUH_galicia_integration:0 "Цислайтанія-Галіція"
 AUH_galicia_integration_desc:0 "Інтеграція Галичини, цієї слов’янської території на сході, буде можлива лише шляхом реальних національних зусиль, починаючи з відновлення ефективності місцевої адміністрації."

 AUH_polish_supreme_national_committe:0 "Польський верховний національний комітет"
 AUH_polish_supreme_national_committe_desc:0 " У Галицькій Лодомерії існують різні організації, присвячені справі незалежності Польщі, такі як польські стрілецькі загони. Вони діють під Тимчасовою комісією конфедеративних партій незалежності. свого часу ця комісія була реорганізована в більш згуртований національний комітет. Вони будуть служити корисним помічником проти росіян."
 AUH_ukranian_sich_riflemen:0 "Українські Січові Стрільці"
 AUH_ukranian_sich_riflemen_desc:0 "Незважаючи на симпатії галицького населення до Росії, є багато вірних нам українців. Українська Січова Ліга зібрала відділ із різних воєнізованих формувань та скаутських організацій. Їхній досвід буде корисним."

 AUH_suppress_slav_opposition:0 "Кінець слов'янській опозиції"
 AUH_suppress_slav_opposition_desc:0 "У Боснії невеликі групи активно борються з режимом і загрожують стабільності Іллірії. Нам потрібно збільшити гарнізони та надати поліцейським силам інструменти для полювання на злочинців, підтримуваних Сербією."

 AUH_balkan_expansion:0 "Балканська експансія"
 AUH_balkan_expansion_desc:0 "З послідовними поразками Османської імперії відкрилися нові двері на південь для Австро-Угорщини. Щоб зберегти місцеве населення в безпеці, ми повинні взяти під контроль Сербію та Чорногорію, дві історично ворожі держави."
 AUH_balkan_expansion_tt:0 "§Y[SER.GetFlag][MNT.GetFlag][BUL.GetFlag][ROM.GetFlag]Балканські країни§!, які капітулювали у війні, після війни стануть нашими протекторатами.\n§Y[ROM.GetFlag]Румунія§! і §Y[BUL.GetFlag]Болгарія§! не буде включено, якщо ми входимо до фракції з §Y[TUR.GetFlag]османами§!."

 AUH_improve_austrian_bulgarian_relations:0 "Покращити австро-болгарські відносини"
 AUH_improve_austrian_bulgarian_relations_desc:0 "Тепер вільна Болгарія стала ідеальним партнером для наших проектів на Балканах. Сепаратистська та антисербська позиція [BUL.getLeader] може зіграти нам на користь, тому слід створювати опортуністичні альянси."

 AUH_industrial_expansion:0 "Промислове розширення"
 AUH_industrial_expansion_desc:0 "З початку століття імперія пережила низку трудових і промислових реформ, які призвели до численних інвестицій. Наслідки цієї політики відчуваються й дозволяють помітне розширення цивільної промисловості."

 AUH_develop_moravia:0 "Розвивати Моравію"
 AUH_develop_moravia_desc:0 "Моравія — бідний регіон у східній Чехії. Кілька інвестицій дозволять перетворити цей сільський регіон на надійний економічний центр."

 AUH_improve_trento_supply_administration:0 "Покращити управління постачанням Тренто"
 AUH_improve_trento_supply_administration_desc:0 "Альпи являють собою ланцюг гір, які важко перетнути, і армії обійдуться без них. Наші війська на кордоні майже не забезпечені, і настав час побудувати вузол постачання, щоб підтримувати лінію фронту в разі конфлікту в області."

 AUH_hungarian_aluminium_production:0 "Угорське виробництво алюмінію"
 AUH_hungarian_aluminium_production_desc:0 "Угорщина спить на справжніх скарбах. Ми повинні інвестувати у видобуток алюмінію, життєво важливого компонента для певного військового обладнання."

 AUH_croatian_industrialisation:0 "Індустріалізація Хорватії"
 AUH_croatian_industrialisation_desc:0 "Хорватія є бідним регіоном, який довгий час нехтував центральним урядом. Ми повинні виправити ситуацію, підтримуючи місцевих промисловців."

 AUH_electrify_the_countryside:0 "Електрифікувати сільську місцевість"
 AUH_electrify_the_countryside_desc:0 "Багато місць в Угорщині ще не мають доступу до електроенергії. Ми повинні інвестувати в підключення регіону до електроенергії та значною мірою допоможемо модернізації регіону."

 AUH_modernisation_of_slovakia:0 "Модернізація Словаччини"
 AUH_modernisation_of_slovakia_desc:0 "Словаччина — це сільська та гірська місцевість, яка покинута. Нам потрібно побудувати інфраструктуру для безперебійної доставки товарів і людей у цей віддалений регіон."

 AUH_mavag_gyarak:0 "MÁVAG Gyárak"
 AUH_mavag_gyarak_desc:0 "Підтримка угорської промисловості дозволить нам збільшити нашу військову потужність, одночасно впроваджуючи інновації в будівництві бронепоїздів, стійких до бомбардувань."

 AUH_expand_vienna_university:0 "Розгорнути Віденський університет"
 AUH_expand_vienna_university_desc:0 "Нам потрібні ідеї, головним чином вони надійдуть від нових студентів Віденського університету!"

 AUH_reinforce_Gemeinsame_Armee:0 "Посилити Gemeinsame Armee"
 AUH_reinforce_Gemeinsame_Armee_desc:0 "Ланцюгу командування в армії дуже бракує зв’язку, зі статичною та погано зрозумілою ієрархією наказів. Ми повинні спростити передачу наказів від генерала до солдата."

 AUH_finance_steyr_arms:0 "Finance ÖWG"
 AUH_finance_steyr_arms_desc:0 "Австрійська збройна промисловість заслуговує на державні позики для прискорення розробки нового обладнання, включаючи сучасні гвинтівки."

 AUH_organise_artillery_brigades:0 "Організувати артилерійські бригади"
 AUH_organise_artillery_brigades_desc:0 "Координація військ на передовій і тиловій лінії є поганою, іноді спричиняючи дружній вогонь або допоміжні удари, які є пізніми або неточними. Необхідно краще планувати наступ, систематично повідомляючи головний план бою бригадам тилу."

 AUH_ethnic_battalions:0 "Етнічні батальйони"
 AUH_ethnic_battalions_desc:0 "Ми повинні згрупувати батальйони відповідно до їхньої етнічної приналежності та мови, щоб зміцнити групову згуртованість і солідарність в одному ансамблі."

 AUH_armored_trains:0 "Бронепотяги"
 AUH_armored_trains_desc:0 "Захист конвоїв від артилерійського обстрілу чи авіації є реальною проблемою, яка потребує захисту вантажних поїздів, призначених для військової промисловості."

 AUH_deploy_24cm_kanone_m_16:0 "Розгорнути 24cm Kanonen"
 AUH_deploy_24cm_kanone_m_16_desc:0 "Часто рейкові гармати — це не що інше, як артилерія лінкора на великому візку. Переробивши деякі з цих гармат, ми зможемо виготовляти надважкі частини для підтримки фронту."

 AUH_reform_divisions:0 "Відділи реформ"
 AUH_reform_divisions_desc:0 "Формування батальйонів у дивізіях застаріло, нам потрібно створити групи переваги, які є мобільними та підтримуються групами тилу."

 AUH_expand_jagdkommandos:0 "Розгорнути Jagdkommandos"
 AUH_expand_jagdkommandos_desc:0 "Незалежно від того, в Галичині, Чехії чи Австрії, уся країна оточена горами, що підтверджує важливість створення великого корпусу гірських сил."

 AUH_national_mobilisation:0 "Національна мобілізація"
 AUH_national_mobilisation_desc:0 "Новий конфлікт вимагає від нас прискорення реструктуризації армії. Ми повинні поєднати цю дію з національною пропагандою, яка закликає місцеві етнічні групи відкласти свої розбіжності заради найвищого блага нації."

 AUH_armored_cars:0 "Páncélozott Autó"
 AUH_armored_cars_desc:0 "Важливість підтримки механізованої піхоти стає центральною темою сучасної стратегії. Щоб отримати кращу здатність до прориву, нам потрібно будувати нові броньовані машини, швидші та міцніші."

 AUH_wunderwaffen: "«Wunderwaffen»"
 AUH_wunderwaffen_desc:0 "Подовження конфлікту змушує нас прагнути до інновацій. Нашим дослідникам не бракує ідей, особливо в авіації, танках і високочастотному зв’язку."

 AUH_polish_legion:0 "Польські легіони"
 AUH_polish_legion_desc:0 "Прагнення Польщі до незалежності повинні бути використані для зміцнення наших збройних сил на Східному фронті. За погодженням з польськими активістами незалежності польські легіони будуть сформовані як військові підрозділи, що складатимуться з польських добровольців, щоб воювати разом з австро-угорською армією. для нас легіони є важливим військовим ресурсом, а водночас інструментом залучення поляків до боротьби проти спільного ворога — Росії."

 AUH_purification_of_the_empire: "Lieb' Vaterland, magst ruhig sein!"
 AUH_purification_of_the_empire_desc:0 "Незважаючи на десятиліття інтеграції, шалений спротив певних груп населення імперії показує нам, що співжиття неможливе. Ми змушені вживати рішучих заходів, щоб забезпечити виживання імперії. Ми не монстри, ми діємо для блага нашого народу."

 AUH_act_of_protection:0 "Акт захисту"
 AUH_act_of_protection_desc:0 "Закон про захист — це законопроект, спрямований на продовження імперської військової служби в довгостроковій перспективі. Хоча він не стосується наступних зборів, він демонструє здатність центральної влади нав’язувати свою владу."

 AUH_dissolve_austrian_parliament:0 "Розпустити парламент Австрії"
 AUH_dissolve_austrian_parliament_desc:0 "Тепер, коли Австрія перебуває у стані війни, ми не можемо ризикувати, що військові зусилля будуть затримані через дрібні чвари Імперської ради. Кайзер видасть указ про розпуск непрацюючої Ради на час війни."

 AUH_army_question_statemate:0 "Криза армійського питання"
 AUH_army_question_statemate_desc:0 "Тема армії стала політичною, коли угорські офіцери вимагали, щоб їхня мова стала стандартом в угорському корпусі. Зараз командування здійснюється лише німецькою мовою. Ця криза повністю зупинила будь-які реформи через постійне блокування, створене цим навідне запитання."

 AUH_Tiszas_Silent_Coup:0 "Тихий переворот Тіси"
 AUH_Tiszas_Silent_Coup_desc:0 "Прем'єр-міністр повинен спрямувати парламентські структури на непохитну підтримку уряду. Здається, пан Тіса чудово усвідомлює, що політичне життя Угорщини можна контролювати за допомогою гарних слів і рахунків".

 AUH_subvert_hungarian_parliament:0 "Підірвати угорський парламент"
 AUH_subvert_hungarian_parliament_desc:0 "Новий прем’єр-міністр Угорщини повинен взяти на себе свої обов’язки та донести волю імперії до парламенту в Будапешті, придушивши всі форми опозиції."

 AUH_erase_romanian_nationalism:0 "Загасити румунський націоналізм"
 AUH_erase_romanian_nationalism_desc:0 "Рухи за незалежність у Трансільванії сильно обмежують потенціал регіону. Ми повинні продовжувати поточну інтеграцію та сформувати регіональну гвардію, лояльну до режиму."

 AUH_silence_the_labour_movements:0 "Змусити замовкнути робітничі рухи"
 AUH_silence_the_labour_movements_desc:0 "Світова напруженість і європейське суперництво заважають нам гаяти час, дозволяючи радикальним соціалістичним агітаторам робити свою справу. Ми повинні покласти край усім протестним рухам і придушити всі революційні ідеї в зародку."

 AUH_unveiled_plans:0 "Оприлюднені плани"
 AUH_add_production_of_tegetthoff:0 "Додати лінкор §Y"SMS Tegetthoff"§! до черги виробництва. Корабель буде готовий на 40%."
 AUH_add_production_of_prinz_eugen_and_szent_istvan:0 "Додати лінійні кораблі §Y"SMS Prinz Eugen"§! і §Y"SMS Szent István"§! до черги виробництва. Ці кораблі будуть готові на 40%."
 AUH_expand_pula_base:0 "Розгорнути базу Пула"
 AUH_expand_pula_base_desc:0 "Порівняно з нашою армією, наш флот був занедбаний через брак коштів. Проте ерцгерцог Франц Фердинанд наполягав на подальшому розширенні військово-морського флоту. В його ім’я наш чорно-золотий прапор знову пропливе над Адріатикою!"
 AUH_naval_excercices:0 "Військово-морські навчання"
 AUH_naval_excercices_desc:0 "Моряки ВМС Австро-Угорщини повинні бути морехідними та добре навченими. Ми проведемо навчання в Адріатиці, щоб переконатися, що вони ідеально оснащені для служби в нашому новому Крігсмаріне."
 AUH_laid_down_Tegetthoff_class_battleship:0 "Закладений клас Tegetthof"
 AUH_laid_down_Tegetthoff_class_battleship_desc:0 "Інші світові держави вже залучені у масштабну гонку морських озброєнь, щоб побудувати більше дредноутів, найбільшого військового корабля, який будь-коли бачив. Поки не пізно, ми також повинні приєднатися до цієї великої гонки."
 AUH_new_dockyards:0 "Нові верфі"
 AUH_new_dockyards_desc:0 "Будівництво нових верфей є квінтесенцією у будівництві величезного Крігсмаріне. Більше кораблів! Більші гармати!"
 AUH_auxiliary_ports:0 "Допоміжні порти"
 AUH_auxiliary_ports_desc:0 "Щоб забезпечити підтримку нашого флоту на всьому узбережжі нашої імперії, ми повинні побудувати нові порти."
 AUH_submarines_experiments:0 "Експерименти з підводними човнами"
 AUH_submarines_experiments_desc:0 "Наша промисловість може не мати можливості виробляти капітальний корабель за капітальним кораблем, але ми можемо шукати не далі, ніж підводні човни; економічно ефективний спосіб завдати хаосу всім, хто протистоїть нам у морі."
 AUH_expand_Tegetthof_class:0 "Розгорнути клас Tegetthof"
 AUH_expand_Tegetthof_class_desc:0 "Недостатньо побудувати лінкор і назвати це днем. Наше розширення нашої військово-морської промисловості знаменує собою початок нової Кригмаріни, викуваної в Адріатиці, більш ніж здатної протистояти нашим ворогам."
 AUH_osterreichische_aviatik_financed:0 "Профінансовано Osterreichische Aviatik"
 AUH_reorganise_the_Luftfahrtruppen:0 "Реорганізувати Luftfahrtruppen"
 AUH_reorganise_the_Luftfahrtruppen_desc:0 "З наближенням війни нашої славної імперської армії та флоту буде недостатньо, щоб захистити себе від великої кількості загроз. Ми повинні піднятися в небо, щоб забезпечити перемогу в ім’я нашого Імператора."
 AUH_airship_studies:0 "Дослідження дирижабля"
 AUH_airship_studies_desc:0 "Інші європейські держави вже досягли значних успіхів у своїх технологіях цепелінів. Ми повинні скористатися цією смертоносною зброєю, поки не пізно."
 AUH_prepare_the_great_war_of_sky:0 "Готуйтеся до Великої війни неба"
 AUH_prepare_the_great_war_of_sky_desc:0 "З великим прогресом у військових технологіях стає зрозуміло, що наступна Велика війна відбуватиметься не лише на суші та на морі, а й у хмарах. Ми повинні підготуватися до участі в цій остаточній битві."
 AUH_finance_osterreichische_aviatik:0 "Фінанси Österreichische Aviatik"
 AUH_finance_osterreichische_aviatik_desc:0 "Щоб розбудувати нашу небесну армаду, ми повинні звернутися за допомогою до приватних збройових компаній. За сприяння Österreichische Aviatik ми створимо повітряний флот, якого раніше не бачили."
 AUH_italian_bombers_inspiration:0 "Натхнення італійськими бомбардувальниками"
 AUH_italian_bombers_inspiration_desc:0 "Італійці створили неймовірно ефективний і нищівний флот бомбардувальників, які сіють хаос ворожій нації. Незважаючи на наші розбіжності, ми повинні черпати натхнення з їхнього дизайну, перш ніж опинимося на його місці..."
 AUH_expand_the_UFAG:0 "Розгорнути UFAG"
 AUH_expand_the_UFAG_desc:0 "Ми не можемо робити літаки з повітря! Перш ніж почати збирати літаки, ми повинні дати старт нашій авіаційній промисловості."
 HUN_1910_elections_done:0 "[HUN.getFlag]Вибори 1910 року в Угорщині §Yзавершено§!"
 HUN_1910_elections_F48P:0 "§YF48P§! Перемога на [HUN.getFlag]виборах в Угорщині 1910 року"
 HUN_1910_elections_NMP:0 "§YNMP§! Перемога на [HUN.getFlag]виборах в Угорщині 1910 року"
 AUH_promote_independence:0 "Сприяти державності"
 AUH_radicalize_the_front:0 "Радикалізація фронту"
 AUH_crack_the_reserves:0 "Зламати резерви"
 AUH_prepare_the_milicias:0 "Підготуйте міліцію"
 AUH_assure_croatian_support:0 "Забезпечити хорватську підтримку"
 AUH_independence_or_war:0 "Незалежність або війна"
 AUH_independence_or_war_desc:0 "Хай живе свобода!"
 AUH_true_personality_amidst_the_inanity:0 "Новий Кайзер"
 AUH_true_personality_amidst_the_inanity_desc:0 "Настав час почати правління нового кайзера, який приведе Австрію через дні слави. Хай живе кайзер!"
 AUH_the_great_vienna_congress:0 "Великий Віденський конгрес"
 AUH_the_great_vienna_congress_tooltip:0 "У §YВідні§! відбудеться §YВеликий конгрес§!, який збере представників [HUN.getFlag]§YКоролівства Угорщини§!, [AUS.getFlag]§YІмперії Австрії§!, [CZE.getFlag]§YCzechia§!, [GAL.getFlag]§YGalicia§!, [CRO.getFlag]§YCroatia§! і [BOS.getFlag]§YBosnia-Herzegovina§!

 AUH_franz_ferdinands_ruler:0 "Цей фокус буде завершено, коли §YКарл§! або §YФердінанд§! буде названий §Yімператором§!."
 AUH_conrad_von_hotzendorf_is_ruler:0 "Цей фокус буде завершено, коли §YКонрад фон Гьоцендорф§! буде §Yпризначено екстреним лідером§!."
 AUH_bend_budapest_knee: "Magyar király"
 AUH_bend_budapest_knee_desc:0 "Оскільки кайзер Франц Йосиф більше не керує, той, хто займе австрійський трон, повинен зайняти угорський, було добре. Ми підготуємо коронацію після поспіху, щоб передати новому кайзеру корону Святого Стефана."
 AUH_hungarian_universal_franchise:0 "Універсальна угорська франшиза"
 AUH_hungarian_universal_franchise_desc:0 "Угорці у своїй половині імперії жадають прав, які має німецько-австрійська половина. Було б непогано дати їм те, чого вони хочуть, особливо якщо це призведе до доброї волі, яку можна витратити пізніше."
 AUH_this_focus_will_remove_hungarian_prime_ministers_and_advisor_because_hungarian_opposition_idea_affect_the_country:0 "Цей фокус §Rусуне всіх угорських прем'єр-міністрів і радників§! тому що §YУгорська опозиція§! національний дух впливає на нашу країну!"
 AUH_HUN_advisors_banned:0 "Угорська еліта була придушена"
 AUH_crush_hungarian_opposition:0 "Знищити угорську опозицію"
 AUH_crush_hungarian_opposition_desc:0 "Тепер, коли угорці вважаються рівними з німецькими австрійцями, була створена робоча група для усунення тих, хто закликає до незалежності Угорщини. Ці негідники та дурні підривають великі реформи, проведені кайзером, щоб закріпити їхні права в законі, і, якщо це необхідно ці виродки втратять життя."
 AUH_start_a_mission_permetting_a_trialis_constitution:0 "Почати спеціальну місію, що дозволяє створити §Yнову конституцію§! включно з §Y[CRO.getFlag]Хорватією як основною складовою частиною Імперії§!."
 AUH_the_status_of_croatia:0 "Маніфест про статус Хорватії"
 AUH_the_status_of_croatia_desc:0 "[AUS.GetNeutralLeader] виявив інтерес до додавання третьої складової до імперії, Хорватії. Угорці виступають проти цього, але якщо ми розгромимо їхню опозицію, ми зможемо реформувати нашу Імперію з дуалізму на тріалізм."
 AUH_focus_will_be_completed_once_F48P_is_elected_in_hungary:0 "Цей фокус буде завершено, коли партія §YF48P§! виграє парламентські вибори в [HUN.getFlag]§YHungary§!."

 AUH_redl_reforms:0 "Реформи контррозвідки Редля"
 AUH_redl_reforms_desc:0 "Наш голова контррозвідки Альфред Редль значно вдосконалив методи, що використовуються нашою контррозвідкою, запровадивши такі технологічні інновації, як використання камер і примітивних записуючих пристроїв, створивши базу даних із записами відбитків пальців для зацікавлених осіб."
 AUH_new_head_of_intel:0 "Перестановка в Evidenzbureau"
 AUH_new_head_of_intel_desc:0 "Редль довів себе, він мав стати начальником штабу VIII корпусу, а його наступником став майор Максіміліан Ронґе, людина, яку навчав сам Редль."
 AUH_inspect_the_evidenzbureau:0 "Оглянути Evidenzbureau"
 AUH_inspect_the_evidenzbureau_desc:0 "Схоже, стався якийсь витік, ми повинні почати перевіряти підозрілу пошту."
 AUH_reorganise_general_staff:0 "Під генеральним штабом"
 AUH_reorganise_general_staff_desc:0 "Евідензбюро підпорядковується нашому Міністерству закордонних справ, його слід передати безпосередньо Генеральному штабу."
 AUH_Staatspolizei:0 "Staatspolize"
 AUH_Staatspolizei_desc:0 "Staatspolize, таємна поліція нашої імперії, має бути розширена, щоб допомагати нашій контррозвідувальній діяльності проти іноземних держав."
 AUH_decisions_to_find_spy:0 "§YРозблокувати кілька рішень§! дозволяючи уряду посилити підтримку наших розвідувальних служб."


 AUH_federalist_reform:0 "Федералістична реформа"
 AUH_federalist_reform_desc:0 "Кайзер виявив зацікавленість у розробці нової конституції для створення Об'єднані держави Великої Австрії. Великий конгрес відбудеться у Відні, і делегати з усієї імперії зустрінуться."
 AUH_federalist_reform_tt:0 "Запустить серію подій, що призведуть до утворення §Y@AUS Сполучених Штатів Великої Австрії§!.\n\n"

