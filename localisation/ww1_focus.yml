 FRA_ww1_meline_agricultural_reforms:0 "Сільськогосподарські реформи Меліна"
 FRA_ww1_meline_agricultural_reforms_desc:0 "Депутат-республіканець Жюль Мелін запропонував серію сільськогосподарських реформ, спрямованих на підтримку фермерів шляхом відстрочення виплати їхніх боргів, пропонуючи їм кредити з низькою ставкою або сприяючи створенню спільних соціальних фондів."

 FRA_ww1_amend_waldeck_rousseau_law:0 "Змінити закон Вальдека Руссо"
 FRA_ww1_amend_waldeck_rousseau_law_desc:0 "Закон Вальдека Руссо є історичним прогресом у праві робітників бути представленими профспілкою. Однак цей закон є неповним і має краще охоплювати селянські фракції, зокрема, дозволяючи фінансування спільних фондів, будь то на рівні приватних груп або державою."

 FRA_ww1_state_socialism:0 "Державні соціальні реформи"
 FRA_ww1_state_socialism_desc:0 "Концепція державного соціалізму визначає державний контроль над ключовими галузями промисловості та напрямком економіки. Це розвинена форма протекціонізму, іноді змішана з контрольованим зовнішнім лібералізмом. Реформи, які сприяють національній промисловій автономії та автаркії, можуть бути підтримані поточним уряду, лестячи як правим, так і лівим."

 FRA_ww1_cercles_catholiques_ouvriers:0 "Cercles Catholiques Ouvriers"
 FRA_ww1_cercles_catholiques_ouvriers_desc:0 "Католицькі робочі гуртки є установами, подібними до соціалістичних бірж праці, але орієнтованими на католицьких правих робітників. Особливо присутні після падіння Наполеона III, вони могли б бути активізовані та брати участь у зусиллях нашої групи накопичити більшу підтримку серед населення робітничі класи."

 FRA_ww1_support_the_UCIDS:0 "Підтримати UCIDS"
 FRA_ww1_support_the_UCIDS_desc:0 "Спілка торгівлі та промисловості для соціального захисту є національною асоціацією промисловців-християн і націоналістів. Підтримка новим правим блоком оборонної політики цієї організації є запорукою отримання відчутної підтримки для майбутніх збройних конфліктів."

 FRA_ally_popular_liberal_action:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] приєднається до нашого §YКонсервативного альянсу§!, що дозволить нам отримати [?popular_liberal_action|Y0]§Y місць.§!"
 FRA_ally_conservative:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] приєднається до нашого §YКонсервативного Альянсу§!, що дозволить нам отримати [?conservators|Y0]§Y місць.§!"
 FRA_ally_independent_radicals:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] приєднається до нашого §YКонсервативного альянсу§!, що дозволить нам отримати [?independent_radicals|Y0]§Y місць.§!"

 FRA_AF_revitalization:0 "Монархічні партії £parliament_party_icon|[?v] §g"Action Française"§! і £parliament_party_icon|[?v] [GetParliamentPartyName] об'єднаються під благословенням §YПапи Пія X§!.\n\nThe нова партія буде більш популярною і переможе §Ще більше місць на наступних виборах§!"

 FRA_conservatives_and_republican_federation_merge:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] і £parliament_party_icon|6 §2Republicain Federation§! об'єднаються в нову партію під назвою £parliament_party_icon|6 §2\"Республіканське об'єднання\"§!."

 FRA_undermine_socialists:0 "£parliament_party_icon|[?v] [GetParliamentPartyName] стане об’єктом §Ymedia-атак§! організованих заможними діячами консервативного правого руху. §Gімовірно, вона матиме менше місць на наступних виборах.§!"

 FRA_ww1_second_case_of_cards:0 "Друга коробка карт"
 FRA_ww1_second_case_of_cards_desc:0 "Справа з індексними картками 1906 року виявила існування системи індексних карток, що відстежували політичні та релігійні погляди офіцерів французької армії. Підживлювані соціалістичними, масонськими та єврейськими мережами, вони дозволили відкликати багатьох офіцерів-християн або націоналістів з армії, блокуючи при цьому прогрес інших І хоча ця система нібито бути скасованим, він все ще діє."

 FRA_reveleation_of_second_case_of_cards:0 "Цей §Yфокус§! розкриє дискримінаційну систему просування в армії, яка надає перевагу §Rсоціалістам§! і антихристиянським офіцерам, а не §Lнаціоналістичним§! елементам.\n\n§RЦе може бути смертельним ударом для лівих.§!"

 FRA_ww1_center_right_domination:0 "Домінування правоцентристів"
 FRA_ww1_center_right_domination_desc:0 "Альянс правих представляє всі консервативні рухи, здебільшого згуртовані Жаком Піу та його близькими співробітниками. Роялістські та націоналістичні рухи таємно намагалися нейтралізувати лідерство Піу, щоб взяти під контроль коаліцію. Буде необхідно очолити внутрішньополітична кампанія, спрямована на те, щоб покласти край цій антиреспубліканській сварці."

 FRA_ww1_educational_reform:0 "Освітня реформа"
 FRA_ww1_educational_reform_desc:0 "Стабілізація нового правого картелю дала змогу запропонувати велику підтримку бізнесу та робітничому класу, таким чином залишивши нам великий простір для маневру для реформування системи освіти."

 FRA_ww1_lorraine_defense_plan:0 "Лінія оборони Великого Куронне"
 FRA_ww1_lorraine_defense_plan_desc:0 "Депутат Луї Марен запропонував будівництво широкої лінії оборони, яка охоплює значну частину Лотарингії та Шампані, щоб перешкодити прориву Німеччини в разі війни. Цей сміливий план міг би фінансувати уряд."
 FRA_build_forts_in_lorraine:0 "Побудувати §YФорти 2 рівня§! в кожній провінції штату §YНансі§! (§Y17§!)."

 FRA_ww1_daudet_takeover:0 "Поглинання Daudet"
 FRA_ww1_daudet_takeover_desc:0 "Християнська коаліція черпала свої джерела в боротьбі республіканських монархістів народної дії, а потім французьких дій і націоналістів. Національний проект повинен бути орієнтований на відновлення більш традиційних і націоналістичних цінностей як частини нашого національного впливу та нашої єдності як народ."

 FRA_ww1_additional_state_reforms:0 "Реформи [GetYear] року"
 FRA_ww1_additional_state_reforms_desc:0 "Перша серія реформ початку 1910-х років була успішною, але її можна просунути далі. Сильна націоналістична та консервативна орієнтація нового уряду дозволяє нам голосувати за більш важливі закони, що стосуються контролю над соціалістичними лігами та SFIO, а також в інвестиціях у структури, що зберігають культуру та національні інтереси."

 FRA_ww1_support_monarchist_elements:0 "Підтримуйте монархічні елементи"
 FRA_ww1_support_monarchist_elements_desc:0 "Уряд тепер більш відкритий щодо підтримки, яку він може прийняти, особливо від переконаних реставраторів."

 FRA_ww1_support_arenberg_mines:0 "Підтримати Arenberg Mines"
 FRA_ww1_support_arenberg_mines_desc:0 "Огюст Луї Альберік д'Аренберг близький до Жака Піу, друга з моменту створення "Ralliement des catholiques de France", який володіє Compagnie des mines d'Anzin на півночі Франції. Велика регіональна промисловість, це може отримати додаткове фінансування для збільшення видобутку вугілля."

 FRA_SFIO_and_radicals_will_oppose_this:0 "\n£parliament_party_icon|[?v] [GetParliamentPartyName] і £parliament_party_icon|2 §OНезалежні соціалісти§! будуть рішуче проти ухвалення цього закону. Навіть якщо вони не матимуть більшості в §Yпарламенті§! і в §Ісенат§!, вони ризикують спровокувати §Rповстанську ситуацію!§!"

 FRA_ww1_revise_1905_law:0 "Переглянути закон 1905 року"
 FRA_ww1_revise_1905_law_desc:0 "Закон 1905 року відокремив церкву від держави та зробив Францію секулярною нацією. Цей закон був помилкою, він позбавив людей спільної культури та моральних цінностей, які становили престиж нашої цивілізації. завдяки численній підтримці, яку ми зараз маємо в парламенті, ми знаємо, що значна частина французького населення релігійна і буде з нами в цій життєво важливій реформі."

 FRA_ww1_ban_sfio:0 "Заборонити SFIO"
 FRA_ww1_ban_sfio_desc:0 "Численні закони про безпеку підкреслюють небезпеку, яку представляють революційний синдикалізм, анархізм і всі течії думки, що виступають проти держави. Після прийняття цих законів можна заборонити політичні партії, які пропагують ці огидні ідеології. Дуже ймовірно, що соціалісти приєднаються до менш крайніх лівих партій."

 FRA_ww1_rapeal_the_law_of_exile_conservative:0 "Скасувати закон про вигнання"
 FRA_ww1_rapeal_the_law_of_exile_conservative_desc:0 "Закон про вигнання був помилкою, він позбавив Францію харизматичних діячів, що дозволило сприяти національній єдності. Скасування цього шкідливого закону дозволить повернути будинки Бурбонів, Орлеанів і Бонапартів."

 FRA_ww1_fund_science_po:0 "Фонд ELSP"
 FRA_ww1_fund_science_po_desc:0 "Вільна школа політичних наук (ELSP), розмовно відома як "Sciences Po", є приватним французьким вищим навчальним закладом, створеним у 1871 році Емілем Бумі. У ньому навчаються деякі керівники республіки, а також деякі основні промисловців і політиків. Фінансування та розширення діяльності цієї школи дозволить технологічним, суспільні та культурні інновації."

 FRA_ww1_antagonize_sfio:0 "Протистояти SFIO"
 FRA_ww1_antagonize_sfio_desc:0 "Популярність радикальних лівих рухів значно зросла за останні 15 років. SFIO обіцяє емансипацію робітників, що призведе лише до знищення держави. Їхні антиармійські, антидержавні та анти- капіталістична програма повинна бути викрита."

 FRA_ww1_sponsor_pla_af_fusion:0 "Спонсорувати злиття PLA-AF"
 FRA_ww1_sponsor_pla_af_fusion_desc:0 "Дві головні монархічні партії протистоять питанням, пов’язаним з функціонуванням держави. Через несхвалення Папою Action Liberale Populaire має відбутися злиття в межах Action Francaise, щоб об’єднати прихильників у більш потужну партія."

 FRA_ww1_cartel_des_droites:0 "Картель прав"
 FRA_ww1_cartel_des_droites_desc:0 "Об’єднання французьких правих — це реальність, яка дозволяє нам бути більш амбітними, коли йдеться про вплив, який ми можемо мати на національну політику. Тісно співпрацюючи, консервативні групи та Республіканська федерація могли б об’єднатися, щоб стати найбільшою групою в національні збори."

 FRA_fuze_the_fronts:0 "£parliament_party_icon|2 §OНезалежні соціалісти§! приєднаються до £parliament_party_icon|1 §RSFIO§!."
