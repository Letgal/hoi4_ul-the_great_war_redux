 open_the_political_sphere:0 "Відкрити політичну сферу [ROOT.getAdjective]"
 open_the_political_sphere_desc:0 "Оскільки наша нація бореться з сучасністю, стає вкрай необхідно відкрити нашу політичну сферу для нових ідей і рухів. Це забезпечить більш енергійне, надійне та чуйне управління."
 conserve_political_stance:0 "Дотримуватися [ROOT.GetRulingParty]"
 conserve_political_stance_desc:0 "Стабільність є ключовою в ці неспокійні часи. Зміцнення нашої поточної політичної позиції забезпечить націю стійким лідерством, необхідним їй для проходження викликів і невизначеності."
 fund_the_intel_services:0 "Фінансувати служби розвідки"
 fund_the_intel_services_desc:0 "В епоху шпигунства та таємної дипломатії зміцнення наших розвідувальних служб є необхідністю. Адекватне фінансування гарантує, що ми не залишимося в темряві та завжди будемо на крок попереду наших супротивників."
 extend_the_intelligence_service:0 "Фінансувати [ROOT.GetAgency]"
 extend_the_intelligence_service_desc:0 "Наше розвідувальне агентство відіграє вирішальну роль у захисті національної безпеки. Надання їм необхідної фінансової підтримки покращить їхні оперативні можливості, захищаючи [ROOT.GetNameDef] від внутрішніх і зовнішніх загроз."
 austerity_measures:0 "Заходи жорсткої економії"
 austerity_measures_desc:0 "Стан наших національних фінансів вимагає негайної уваги. Запровадження заходів жорсткої економії допоможе стабілізувати нашу економіку та забезпечити більш процвітаюче майбутнє для [ROOT.GetNameDef]."
 national_austerity:0 "Національна економія"
 national_austerity_desc:0 "Щоб забезпечити довгострокову стабільність нашої економіки, ми повинні поширити заходи жорсткої економії на всю країну. Це прокладе шлях до фіскальної відповідальності та економічної стійкості."
 constitutional_guarantees:0 "Конституційні гарантії"
 constitutional_guarantees_desc:0 "Зміцнення конституційних гарантій наших громадян підтвердить нашу відданість справедливості та свободі. Це ключовий крок у розбудові більш демократичного та правового суспільства."
 national_propaganda:0 "[ROOT.getAdjective] Пропаганда"
 national_propaganda_desc:0 "Щоб сприяти національній єдності та гордості, ми повинні інвестувати у всеохоплюючу пропагандистську кампанію. Це виростить у наших людей сильне почуття ідентичності та мети".
 nationalist_regeneration:0 "Націоналістичне відродження"
 nationalist_regeneration_desc:0 "Настав час омолодити наш національний дух. Прийняття нашої спадщини та цінностей надихне відродження патріотизму та рішучості в [ROOT.GetNameDef]."
 national_militarism:0 "[ROOT.getAdjective] Мілітаризм"
 national_militarism_desc:0 "Зміцнення нашої військової майстерності є життєво важливим для утвердження нашої позиції на світовій арені. Сильна та грізна армія захистить наші інтереси та стримає потенційних агресорів."
 army_politization:0 "Політизація армії"
 army_politization_desc:0 "Інтеграція політичної освіти в наші військові лави має важливе значення. Це гарантує, що наші солдати будуть не лише навичками ведення війни, але й вірними нашим національним ідеалам."
 ressort_old_claims:0 "Відновити старі претензії"
 ressort_old_claims_desc:0 "Настав час переглянути й підтвердити наші історичні претензії. Цей акт рекультивації відновить нашу національну гордість і зміцнить нашу територіальну цілісність."
 reclaim_lands:0 "Повернути землі"
 reclaim_lands_desc:0 "Наші історичні землі чекають на звільнення. Мобілізація наших сил, щоб повернути те, що нам по праву, принесе славу [ROOT.GetNameDef] і зміцнить нашу національну єдність."
 give_seats_to_socialists:0 "Надати місця соціалістам"
 give_seats_to_socialists_desc:0 "У дусі політичного плюралізму ми повинні поширити представництво в парламенті на соціалістів. Цей інклюзивний підхід забезпечить більш збалансоване та представницьке правління."
 empower_trade_unions:0 "Розширення можливостей профспілок"
 empower_trade_unions_desc:0 "Зміцнення профспілок має вирішальне значення для захисту прав нашої робочої сили. Це розширення повноважень призведе до кращих умов праці, сприяючи більш продуктивному суспільству".
 socialist_reforms:0 "Соціалістичні реформи"
 socialist_reforms_desc:0 "Впровадження соціалістичних реформ усуне соціально-економічну нерівність у нашій країні. Ця прогресивна позиція обіцяє більш справедливе та справедливе суспільство для всіх."
 nationalisation:0 "Націоналізація"
 nationalisation_desc:0 "Щоб захистити ключові галузі промисловості та забезпечити національне процвітання, ми повинні поставити їх під державний контроль. Націоналізація збереже наші економічні основи та сприятиме промисловому зростанню."
 millitant_pacifism:0 "Войовничий пацифізм"
 millitant_pacifism_desc:0 "Якщо ми відстоюємо справу миру, ми також повинні підготуватися до захисту наших ідеалів. Войовничий пацифізм дозволить нам стійко протистояти агресії, забезпечуючи панування миру."
 social_patriotism:0 "Соціал-патріотизм"
 social_patriotism_desc:0 "Виховання почуття соціального патріотизму об’єднає нашу різноманітну націю під спільним прапором. Цей інклюзивний підхід зміцнить нашу національну ідентичність і сприятиме суспільній гармонії."
 liberalism:0 "Лібералізм"
 liberalism_desc:0 "Прийняття лібералізму модернізує наш політичний ландшафт, заохочуючи відкритість, толерантність і прогрес. Цей перехід закладе основи для більш активного та демократичного суспільства."
 reformism_in_city:0 "Реформувати адміністрування [ROOT.Capital.GetCapitalVictoryPointName]"
 reformism_in_city_desc:0 "Адміністрація нашої столиці, [ROOT.Capital.GetCapitalVictoryPointName], потребує комплексної реформи. Спрощення управління підвищить ефективність і розширить наші адміністративні можливості."
 fight_authoritarism:0 "Боротьба з авторитаризмом"
 fight_authoritarism_desc:0 "Перед обличчям посилення авторитарних тенденцій ми повинні залишатися пильними та рішучими. Боротьба проти тиранії захистить наші свободи та підтримуватиме демократичні принципи, якими дорога наша нація."

 take_position:0 "Зайняти позицію"
 take_position_desc:0 "Оскільки глобальна напруженість зростає, нам вкрай необхідно зайняти чітку та тверду позицію. Ця рішуча позиція захистить наші національні інтереси та відстоюватиме наш суверенітет на світовій арені."
 secure_entente_support:0 "Наблизитися до Антанти"
 secure_entente_support_desc:0 "Зміцнення зв’язків із державами Антанти може виявитися корисним для наших стратегічних інтересів. Участь у дипломатичних ініціативах відкриє шляхи для співпраці та взаємної підтримки."
 request_entente_cannons:0 "Запит на гармати Антанти"
 request_entente_cannons_desc:0 "Історично Франція добре відома якістю своєї артилерії, можливо, наші нові зв’язки з Антантою дозволять нам купувати її гармати за розумною ціною."
 entente_industrial_aid:0 "Промислова допомога Антанти"
 entente_industrial_aid_desc:0 "Країни Антанти, а саме Франція та Велика Британія, мають величезні промислові підприємства. Нам потрібна їхня допомога, щоб зміцнити нашу вітчизняну промисловість, і, можливо, надаючи їм вигідні контракти, вони могли б нам допомогти."
 british_industrial_arms_support:0 "Підтримка британської промисловості"
 british_industrial_arms_support_desc:0 "Британці, зокрема, мають велику промислову потужність. Вони бачать у нас хороший спосіб розвантажити частину товарів, які вони потребують для виробництва військових речей, і ми з радістю допоможемо їм, якщо вони візьмуть чек на це."
 entente_advisors:0 "Радники Антанти"
 entente_advisors_desc:0 "Французи, британці та росіяни кілька разів вели війну протягом останніх п’ятдесяти років, і їхній досвід дозволить нам навчитися та адаптуватися, щоб зробити нашу армію придатною для сучасної доби."
 join_entente:0 "Приєднатися до Антанти"
 join_entente_desc:0 "Здається, зараз Антанта має кращу позицію для перемоги у війні, і ми б не хотіли, щоб ми пропустили мирну конференцію, коли вони це зроблять. Приєднання до Антанти точно втягне нас у війну, яка може завершитися катастрофічно, але принаймні у нас будуть союзники, щоб допомогти, чи не так?"
 french_support:0 "Французька підтримка"
 french_support_desc:0 "Завдяки підтримці Франції ми можемо отримати стрілецьку зброю та артилерію з великою знижкою, а завдяки підтримці французької промисловості ми можемо ліцензувати та виготовляти їх удома."
 secure_german_support:0 "Наближення до Німеччини"
 secure_german_support_desc:0 "Німеччина, здається, є найбільшою державою на європейському континенті. Є сенс об'єднатися з ними в союз проти Антанти."
 german_smallarms:0 "Німецька стрілецька зброя"
 german_smallarms_desc:0 "Стрілецька зброя Німеччини є однією з найкращих у світі. Ми повинні якомога швидше укласти угоду з їхнім урядом і компаніями про її придбання."
 german_industrial_aid:0 "Німецька промислова допомога"
 german_industrial_aid_desc:0 "З галузями промисловості вздовж Рейну та в Сілезії, нашим індустріям слід зробити замітку від них і працювати над наслідуванням цього. Працюючи з цими компаніями, ми можемо."
 german_military_mission:0 "Німецька військова місія"
 german_military_mission_desc:0 "Запрошення німецьких військових радників дасть нам цінну інформацію та досвід. Ця співпраця зміцнить наш військовий потенціал і підвищить нашу оборонну готовність."
 austrian_military_aid:0 "Військова допомога Австрії"
 austrian_military_aid_desc:0 "Хоча австрійці не такі могутні, як Німеччина, вони все ж володіють величезною військовою індустрією. Виручити від них зброю було б корисно."
 join_central_powers:0 "Приєднатися до центральних держав"
 join_central_powers_desc:0 "Центральні держави вже давно є друзями нашої нації, і вони відчайдушно потребують допомоги в ці непевні часи. Приєднання до них є квитком у війну на їхньому боці, і нам краще взяти участь у ній, щоб виграти якщо ми, але ми можемо змінити ситуацію до вирішальної перемоги з їхнього боку."
 german_arms_support:0 "Підтримка німецької зброї"
 german_arms_support_desc:0 "Німеччина має велику військову промисловість і може допомогти нам, підтримавши нас гвинтівками та артилерією, ми можемо це надати."
 maintain_neutrality:0 "Забезпечити нейтралітет"
 maintain_neutrality_desc:0 "У ці неспокійні часи дотримання політики нейтралітету захистить наші національні інтереси. Така позиція гарантує, що [ROOT.GetNameDef] залишиться неушкодженим від спустошення війни."
 protect_our_independence:0 "Захистити нашу незалежність"
 protect_our_independence_desc:0 "Деякі прагнуть зробити нас своїми маріонетками. Забезпечивши розумних дипломатів, які змусять їх грати на наших умовах, ми можемо гарантувати, що нас не спіткає доля багатьох країн."
 defensive_measures:0 "Заходи захисту"
 defensive_measures_desc:0 "Якщо дипломатичні заходи будуть справедливими, ми гарантуємо, що кожна людина матиме в руках гвинтівку для боротьби з імперіалістичною покидьком."
 capital_arms_workshops:0 "Майстерні зі зброї міста [ROOT.Capital.GetCapitalVictoryPointName]"
 capital_arms_workshops_desc:0 "Будуючи заводи в місті [ROOT.Capital.GetCapitalVictoryPointName], ми забезпечимо місцевий потік гвинтівок і пістолетів для озброєння не лише військових, але й місцевих ополченців у разі вторгнення."
 home_defense:0 "Домашня оборона"
 home_defense_desc:0 "Запроваджуючи політику захисту батьківщини, ми можемо створити оборонні укріплення, які військові займуть після завершення, а також бункери та системи проти потенціалу, який представляє новий літак для нападу на наших громадян."
 prepare_our_armed_forces:0 "Підготуйте наші Збройні Сили"
 prepare_our_armed_forces_desc:0 "Поряд із політикою побудови оборони, наші військові мають бути готові миттєво сховатися, де б вони не були розгорнуті."
 defending_the_nation:0 "Захист нації"
 defending_the_nation_desc:0 "Очевидно, захист [ROOT.GetName] має вирішальне значення для нашої військової політики. Переконавшись, що наші збройні сили перебувають у стані підвищеної готовності та що наші заводи викачують необхідне, ми будемо готові до всього. "

 french_advisors: "Французькі радники"

 support_international:0 "Підтримати Інтернаціонал"
 support_international_desc:0 "Пропонування нашої підтримки Інтернаціоналу зміцнить нашу позицію в глобальному лівому русі. Таке узгодження сприятиме міжнародній солідарності та просуватиме справу соціалізму."
 support_to_industrials:0 "Розширення можливостей промисловості"
 support_to_industrials_desc:0 "Підтримка нашого промислового сектора є ключем до національного прогресу. Розширення можливостей промисловців сприятиме інноваціям, збільшенню виробництва та просуванню нашої економіки вперед."
 idea_wolf_pack:0 "Вовча зграя"
 idea_wolf_pack_desc:0 "Просторі наших земель і хоробрість нашого народу є нашими найбільшими надбаннями. Приймімо стратегію «Вовчої зграї», навчаючи наші сили працювати в скоординованих групах, завдаючи швидких ударів і відступаючи, перш ніж ворог зможе відповісти."
 rural_reform:0 "Сільські реформи"
 rural_reform_desc:0 "Кістяк [ROOT.GetName] лежить у його сільській місцевості. Настав час запровадити комплексні реформи для модернізації сільського господарства, покращення рівня життя та розширення можливостей наших селянських громад."
 new_roads:0 "Нові дороги"
 new_roads_desc:0 "Процвітання країни тісно пов’язане з її інфраструктурою. Інвестуючи в нові дороги, ми можемо з’єднати наші величезні території, сприяти торгівлі та забезпечити швидке пересування наших збройних сил."
 nationwide_investments:0 "Загальнонаціональні інвестиції"
 nationwide_investments_desc:0 "Настав час спрямувати інвестиції в ключові сектори нашої економіки та інфраструктури. Ця загальнонаціональна ініціатива стимулюватиме зростання, створюватиме робочі місця та закладатиме основи для процвітаючого майбутнього."
 excavation_effort:0 "Розкопки"
 excavation_effort_desc:0 "Наша земля багата на ресурси, які чекають на використання. Великі зусилля з розкопок забезпечать ефективне використання цих ресурсів, підживлюючи нашу промисловість і зміцнюючи нашу економіку."
 countryside_development:0 "Розвиток сільської місцевості"
 countryside_development_desc:0 "Занадто довго наші сільські території залишалися позаду. Цілеспрямовані зусилля на розвиток сільської місцевості принесуть сучасні зручності, освіту та охорону здоров’я в кожен куточок [ROOT.GetName]."
 develop_capital:0 "Розробити [ROOT.Capital.GetCapitalVictoryPointName]"
 develop_capital_desc:0 "Наша столиця є серцем нації. Інвестиції в її розвиток не тільки підвищать її статус як культурного та політичного центру, але й сприятимуть інноваціям і прогресу [ROOT.GetName]."
 capital_country_arsenal:0 "[ROOT.Capital.getName] Арсенал"
 capital_country_arsenal_desc:0 "Сильній нації потрібна сильна армія. Створивши найсучасніший арсенал у [ROOT.Capital.getName], ми гарантуємо, що наші збройні сили оснащені найкращою зброєю та обладнанням."
 defense_of_country:0 "Захист [ROOT.GetNameDef]"
 defense_of_country_desc:0 "У ці неспокійні часи ми повинні віддати перевагу захисту [ROOT.GetName]. Зміцнення наших військових можливостей і зміцнення ключових позицій захистить наш суверенітет."
 mechanical_innovation:0 "Механічна інновація"
 mechanical_innovation_desc:0 "Вік механізації наближається. Ми повинні прийняти механічні інновації в усіх секторах нашої економіки та військових, щоб випередити наших суперників і розпочати нову еру процвітання."
 fortify_capital:0 "Зміцнити [ROOT.Capital.GetCapitalVictoryPointName]"
 fortify_capital_desc:0 "[ROOT.Capital.GetCapitalVictoryPointName] має бути укріплений як резиденція нашого уряду та символ нашої національної гордості. Ми перетворимо нашу столицю на неприступний бастіон, готовий протистояти будь-якій загрозі."
 capital_arms_mil:0 "Рахунки на військові заводи"
 capital_arms_mil_desc:0 "Щоб реалізувати наше бачення сильної та самозабезпеченої [ROOT.getAdjective] держави, ми повинні стимулювати військово-промисловий комплекс. Прийняття законопроектів про підтримку наших збройових заводів забезпечить постійне постачання обладнання для наших військ."
 mainland_focus:0 "Ставка на материк"
 mainland_focus_desc:0 "Наша сила полягає в наших величезних землях. Зосередження на материку дозволить нам інвестувати в наші основні території, зміцнюючи нашу позицію та забезпечуючи стабільність зсередини."
 naval_expansion:0 "[Get_naval_expansion_name]"
 naval_expansion_desc:0 "[Get_naval_expansion_desc_name]"
 naval_expansion_name:0 "Морська експансія"
 naval_expansion_desc_name:0 "Щоб розмістити нашу могутність за межами наших кордонів і захистити наші інтереси за кордоном, ми повинні розпочати амбітну програму розширення військово-морських сил, створюючи флот, який зможе домінувати в морях."
 home_bases:0 "Домашні бази"
 home_bases_desc:0 "Сильний флот потребує потужної підтримки. Розбудова домашніх баз уздовж узбережжя забезпечить наш флот засобами, необхідними для підтримки готовності та ефективності."
 buy_convoys:0 "Купити конвої"
 buy_convoys_desc:0 "Наш військово-морський флот не просто для показу; це життєво важлива частина нашої торгівлі та постачання. Купуючи додаткові конвої, ми гарантуємо, що товари, війська та ресурси можна буде швидко й безпечно транспортувати по всьому світу."
 greater_naval_project:0 "Великий морський проект"
 greater_naval_project_desc:0 "Настав час розпочати масштабний морський проект, розширивши наші можливості та зміцнивши наш статус величезної морської держави."
 wolf_pack:0 "Вовча зграя"
 wolf_pack_desc:0 "Інновації в тактиці можуть дати нам перевагу, яка нам потрібна. Прийняття стратегії Вовчої зграї для наших підводних сил підвищить їхню ефективність і створить значну загрозу для суден противника."
 early_industrialization:0 "Рання індустріалізація"
 early_industrialization_desc:0 "Щоб йти в ногу зі світовими державами, ми повинні швидко й ефективно індустріалізуватись. Зосередження на ключових галузях промисловості та впровадження сучасних методів підштовхне нашу країну до нової ери процвітання."
 naval_experience:0 "[Get_naval_experience_name]"
 naval_experience_desc:0 "[Get_naval_experience_desc_name]"
 naval_experience_name:0 "Морський досвід"
 naval_experience_desc_name:0 "Досвід — найкращий учитель, особливо на морі. Інвестиції в тренування та реальні операції відточать навички наших військово-морських сил і підготують їх до будь-яких викликів."
 improve_destroyer_flotilla:0 "Покращити флотилію міноносців"
 improve_destroyer_flotilla_desc:0 "Наші флотилії міноносців є ключовими для захисту наших більших кораблів і ударів по ворожих підводних човнах. Покращення їхніх можливостей гарантує, що вони справляються із завданням."
 new_submarines:0 "Нові підводні човни"
 new_submarines_desc:0 "Тихі морські мисливці, підводні човни, є важливою частиною сучасної морської війни. Розробка нових, більш досконалих моделей дозволить підтримувати наші підводні сили на передньому краї."
 high_sea_training:0 "Навчання у відкритому морі"
 high_sea_training_desc:0 "Щоб домінувати в океанах, наш флот повинен бути готовий діяти далеко від дому протягом тривалого часу. Навчання у відкритому морі гарантують, що вони готові до будь-чого."
 marines_focus:0 "Створити Першу Корпус морської піхоти"
 marines_focus_desc:0 "Універсальна сила, здатна воювати на суші та на морі, морська піхота має важливе значення для нашої військової стратегії. Формування нашого першого корпусу морської піхоти забезпечить нас силами швидкого реагування, готовими впоратися з будь-якою ситуацією."
 planes_experiments:0 "Експерименти з літаками"
 planes_experiments_desc:0 "Майбутнє військових дій — у небі. Інвестуючи в експерименти та дослідження літаків, ми можемо залишатися попереду та розробити літаки, які домінуватимуть у повітряному просторі."
 metropolitan_airfields:0 "Столичні аеродроми"
 metropolitan_airfields_desc:0 "Небо нашої столиці має бути захищене будь-якою ціною. Будівництво столичних аеродромів забезпечить нам засоби для базування, обслуговування та розгортання літаків для захисту серця нашої нації."
 aircraft_variation:0 "Варіант літака"
 aircraft_variation_desc:0 "Різноманітність — це сила, особливо в повітрі. Зосередження на варіаціях літаків дасть нашим ВПС гнучкість і можливості, необхідні для адаптації до будь-якої ситуації."
 study_foreign_planes:0 "Вивчіть іноземні літаки"
 study_foreign_planes_desc:0 "Є чому навчитися у наших іноземних колег. Вивчаючи іноземні літаки, ми можемо перейняти їхні сильні сторони, зрозуміти їхні слабкі сторони та переконатися, що наші ВПС не мають собі рівних."
 independent_air_corp: "Незалежний авіакорпус"
 independent_air_corp_desc:0 "Повітряний вимір війни стає все більш життєво важливим. Створюючи Незалежний авіаційний корпус, ми гарантуємо, що наші авіаційні сили отримають увагу, ресурси та інновації, необхідні для досягнення успіху."
 state_of_the_country_army:0 "Стан [ROOT.getAdjective]ої армії"
 state_of_the_country_army_desc:0 "Сила держави [ROOT.GetName] вимірюється міццю її армії. Оцінімо стан наших сил, визначимо сфери сили, на яких потрібно розвиватися, і слабкі сторони, які потрібно усунути, забезпечуючи грізну та стійку армію."
 capital_manoeuvers: "Маневри в місті [ROOT.Capital.GetCapitalVictoryPointName]"
 capital_manoeuvers_desc:0 "Столиця — це не лише політичне серце нашої нації; це також життєво важливий військовий центр. Проведення регулярних маневрів у місті [ROOT.Capital.GetCapitalVictoryPointName] та навколо нього гарантує, що наші війська будуть чіткими, скоординованими та готовими до будь-яких викликів "
 fortification_effort:0 "Розвиток укріплень"
 fortification_effort_desc:0 "У ці непевні часи ми повинні вжити заходів для зміцнення нашої країни. Інвестування в оборонні споруди та підготовку захистить наші землі та людей від будь-яких загроз."
 airplanes_research:0 "Дослідження літаків"
 airplanes_research_desc:0 "Гонка за перевагу в повітрі триває. Інвестуючи в дослідження літаків, ми прокладаємо шлях до передових конструкцій і технологій, гарантуючи, що наші військово-повітряні сили залишаються в авангарді інновацій."
 modernize_equipment:0 "Модернізація обладнання"
 modernize_equipment_desc:0 "Наша армія повинна бути оснащена найновішими та найефективнішими засобами ведення війни. Комплексна програма модернізації нашого обладнання посилить можливості наших сил і забезпечить їх готовність."
 new_canons:0 "Нові гармати"
 new_canons_desc:0 "Артилерія відіграє вирішальну роль на полі бою. Розробка нових гармат із покращеною дальністю, точністю та вогневою міццю забезпечить нашим силам значну перевагу в будь-якому бою."
 buy_foreign_equipment:0 "Купити іноземні гвинтівки"
 buy_foreign_equipment_desc:0 "Щоб швидко підвищити вогневу міць нашої піхоти, ми досліджуватимемо міжнародний ринок, купуючи іноземні гвинтівки, відомі своєю надійністю та продуктивністю."
 rifle_production_focus:0 "Зосередження на піхотному спорядженні"
 rifle_production_focus_desc:0 "Піхота є основою нашої армії, а її спорядження має першорядне значення. Зосередження наших виробничих зусиль на піхотному спорядженні гарантує, що наші солдати добре озброєні та готові до всього, що чекає попереду."

 ## ЗАГАЛЬНИЙ
 ww1_army_effort:0 "Військова модернізація"
 ww1_army_effort_desc:0 "Багато наших гвинтівок, гармат, інструментів і, на жаль, воєначальників є реліквіями минулої епохи. З пістолетом Maxim Gun, який зараз не тільки виготовлений, але й у великому масштабі, ми просто не маємо іншого вибору, окрім як отримати чим швидше ми введемо цю нову зброю в обіг і залучимо експертів, які знають, як нею користуватися, тим швидше стане наша армія. сучасна, ефективна бойова сила."

 ww1_trenchwarfare:0 "Фокус траншейної війни"
 ww1_trenchwarfare_desc:0 "З тих пір, як Ґетлінг і Максим представили свою нечестиву зброю ведення війни, наша нація дуже зацікавилася стратегіями, заснованими на захисті окопів, які вперше були помічені ще під час громадянської війни в США. Ми повинні шукати експертів у цьому теорії, щоб розширити наші знання в завтрашніх Земельних доктринах."

 ww1_artillery_effort_1:0 "Розвиток артилерії"
 ww1_artillery_effort_1_desc:0 "Одним із кроків до розширення нашої молодої військової програми модернізації є подальший розвиток наших артилерійських батарей. Пошук розробників нової зброї є логічним першим кроком, і коли наш проект буде завершено, ми очікуємо скористатися перевагами легко- розробив нову артилерійську частину."

 ww1_artillery_effort_2:0 "Розвиток артилерії II"
 ww1_artillery_effort_2_desc:0 "Тепер, коли ми зібрали кілька досвідчених артилерійських дизайнерів, здається логічним підтримати їхні починання їхніми власними заводами. Призначивши цих людей дизайнерами та інженерами на повний робочий день і підпорядкувавши їм працівників, ми можемо легко досягти успіхів у область артилерії."

 ww1_artillery_effort_3:0 "Розвиток артилерії III"
 ww1_artillery_effort_3_desc:0 "Польові випробування виявили серйозну проблему з нашими артилерійськими знаряддями: широка різноманітність калібрів, які ми використовуємо для різних діапазонів і моделей артилерії, доводить, що це дороге завдання та знижує ефективність наших знарядь на полі. дотримуючись кількох стандартних розмірів для наших гармат, ми можемо виробляти нові моделі артилерії, які дають нам, буквально, більше грошей за наші гроші."

 ww1_artillery_effort_4:0 "Розвиток артилерії IV"
 ww1_artillery_effort_4_desc:0 "Хоча вважалося, що польова рушниця прямого вогню скоро виходить з поля бою, наші квартирмейстери насправді починають запитувати ще більше цих частин. Зосереджуємо наші зусилля на новій зброї прямого вогню та, можливо, на більшій кількості типів раундів, не тільки неминуче приведуть до кращих моделей, але, можливо, призведуть до деяких несподіваних переваг і в інших місцях..."

 ww1_special_forces:0 "Фокус спецназу"
 ww1_special_forces_desc:0 "Хімічна війна випадково познайомила нас із класом чудових військ, які перевершують інші групи в нашій армії. Ці люди здаються досить корисними, щоб діяти як класи піхоти, які перевищують калібр стандартного Стрільця. Пошук цих людей міг би посилити наші сили спеціального призначення...

 ww1_army_motorization_focus:0 "Фокус на моторизації"
 ww1_army_motorization_focus_desc:0 "Деякі з наших геніїв у Генеральному штабі — або, можливо, просто люди, яким набридли тупикові ситуації Trench Wafare — запропонували серійне виробництво транспортних засобів спеціально для транспортування військ, які дозволять нашим людям швидше добиратися до полів битв і з них — і, можливо, навколо цього також. Звичайно, навіть цей простий вчинок вимагає спеціального обладнання та навчання, що означає інвестиції це легко окупиться."

 ww1_doctrine_effort_1:0 "Розвиток доктрини I"
 ww1_doctrine_effort_1_desc:0 "Хоча ера Генерального штабу, що складалася з князів Королівства, давно закінчилася, кількох наших генералів та інших офіцерів було обрано до нашої армії не за вміння, а за зв’язки чи родинні зв’язки. Хоча це зберігає їхню вірність, це робить їх неконкурентоспроможними. Ми повинні почати призначення за заслуги, хоча, сподіваємось, не дозволимо велика частина звичайних бандитів у шановний Генеральний штаб..."

 ww1_doctrine_effort_2:0 "Розвиток доктрини II"
 ww1_doctrine_effort_2_desc:0 "Хоча наш Генеральний штаб тепер повністю заснований на заслугах, вони не єдині, хто може допомогти в наших доктринах. Тип дослідників, який здебільшого перебував у бездіяльності з початку 1800-х років - "крісельні генерали" - організували ще раз. Хоча ці люди мають обмежений бойовий досвід, їх навчання на війні не може бути їх інтеграція може виявитися корисною для нашої військової тактики."

 ww1_doctrine_effort_3:0 "Розвиток доктрини III"
 ww1_doctrine_effort_3_desc:0 "Один із наших найважливіших елементів війни раніше переважно ігнорувався: логістика. Щоб війська були корисними в бою, ми повинні переконатися, що вони прибувають вчасно та мають принаймні їжу, воду та зброю. голос експертів з цього питання, а також підготовка водіїв транспортних засобів постачання мали б негайну користь для наших земельних доктрин, але, можливо, у майбутньому а також додаткові переваги."

 ww1_equipment_effort_1:0 "Розвиток обладнання I" #Link me pls
 ww1_equipment_effort_1_desc:0 "Наші генерали — не єдина стара гвардія, яка зберігала нашу армію в минулому столітті. Наші квартирмейстери все ще мають за плечима деякі військові питання 19-го століття. Вибираючи офіцерів, які найбільше подобаються та підходять, ми можемо навчитися недоліки нашої поточної зброї, що дозволяє нам швидко створювати виправлені та вдосконалені конструкції, а також гарантувати, що ці люди не стати НАДАДТО популярним!"

 ww1_equipment_effort_2:0 "Розвиток обладнання II" #Link me pls
 ww1_equipment_effort_2_desc:0 "Наші нові інтенданти звернулися до нас із запитами не просто на нові гвинтівки, а й на новішу допоміжну зброю. Досвід роботи з цією новою армією привів до таких ідей, як легші кулемети, траншейні міномети та гранати, які усі здаються досить корисними, якщо ми можемо залучити потрібних людей для їх проектування та виробництва їх."

 ww1_equipment_effort_3:0 "Розвиток обладнання III"
 ww1_equipment_effort_3_desc:0 "Квартермейстери надіслали листа з вимогою отримати більше гвинтівок, обладнаних для умов окопів, таких, які можуть запускати гранати, прикріплювати багнети або приціли, а також більше карабінів. Хоча ми могли б просто виробляти більше прямих, здається, що Логічним кроком є привести наші гвинтівки до стандарту здатності виконувати всі ці дії, що означає a новий, покращений дизайн."

 ww1_equipment_effort_4:0 "Розвиток обладнання IV"
 ww1_equipment_effort_4_desc:0 "Наші інтенданти, на жаль, надіслали нам ще один список вимог. На щастя, ми наказали нашим поштмейстерам ігнорувати будь-яку подальшу пошту від них. Їхньою останньою вимогою є нове обладнання для нашого інженерного корпусу - карабіни, інструменти та інші нових вогнеметів, які будуть введені в експлуатацію в найкоротші терміни Інженерний корпус як такий міг би дати деякі нечувані переваги..."

 ww1_armor_effort_1:0 "Розвиток броні"
 ww1_armor_effort_1_desc:0 "Наші попередні інвестиції окупилися! Конструктори артилерії, інженери та конструктори транспортних засобів запропонували нам абсолютно новий тип транспортного засобу — важкоброньований тягач із гарматою прямого вогню. Хоча перші проекти явно не готові до бою, цей Концепція є багатообіцяючою, особливо у сфері виходу з глухого кута в Окопі на нашу користь, якщо ці кораблі зможуть протистояти кулеметному вогню, як стверджується."

 ww1_armor_effort_2:0 "Armor Effort II"
 ww1_armor_effort_2_desc:0 "Наші експерименти з бронею мали приголомшливий успіх! Проте ми не можемо бути задоволеними нашими поточними конструкціями. Інженери пропонують такі цікаві концепції, як поворотні гарматні вежі, спеціальні моторні відділення та люк для використання командиром, який не можна ігнорувати, якщо ми хочемо бути першими, хто втілить ці ідеї в життя, можливо, ми зможемо стати нестримними!"

 ww1_gasmask_focus:0 "Фокус хімічної війни"
 ww1_gasmask_focus_desc:0 "Деякі з наших хіміків запропонували використовувати нову, неймовірно смертоносну речовину — отруйний газ, який доставляється нашою артилерією та траншейними мінометами. Хоча хімічна війна була неприйнятною протягом приблизно століття, який у нас є вибір, якщо ми Щоб виграти війну, найкраще буде розробити контрзаходи? швидко - було б прикро, щоб таке просування обернулося проти нас!"


 #------------------------------------------------ -------------
 # [Загальний] Розвиток авіації

 ww1_form_air_force:0 "Сформувати ВПС" #link me pls
 ww1_form_air_force_desc:0 "Ці нові літаки є цікавими іграшками і, можливо, мають певну військову цінність. Цивільних пілотів можна легко залучити до нашої армії, експерти могли б навчити нас, як користуватися цими новомодними пристосуваннями, і якщо цей проект принесе плоди, ми можемо заробити собі вирішальну перевагу над нашими опонентами, які відстають у цій галузі, особливо в доктринах цих літаків."

 ww1_fighter_focus:0 "Ставка на винищувачі" #link me pls
 ww1_fighter_focus_desc:0 "Цінність винищувача безсумнівна. Якщо ми зосередимо наші авіаційні зусилля на розробці та використанні цих літаків, літаки нашої країни можуть одного дня затопити небо, знищивши всі ворожі літаки, які навіть спробують їм протистояти, що може Звісно, лобі Bomber також має цікаві пропозиції, тож, можливо, нам не варто об’єднувати всі наші яйця кошик..."

 ww1_bomber_focus:0 "Ставка на бомбардувальники" #link me pls
 ww1_bomber_focus_desc:0 "Бомбер — це проста, практична машина. Зосередження нашого виробництва та дизайнерів на цьому конкретному класі літаків було б хорошим способом переконатися, що ми можемо використовувати ВПС як інструмент наземної підтримки, здатний допомогти піхоті здобути перемогу знищивши ворожу оборону та позиції, звичайно, винищувачі все одно повинні бути виготовлені, але ці бомбардувальники можуть виграти нам війну."

 ww1_airship_focus:0 "Ставка на дирижаблі"
 ww1_airship_focus_desc:0 "Повітряна куля — наш найстаріший літальний апарат, і експерти прогнозують, що у нього, можливо, не буде довгого майбутнього на полі бою. Це не привід ігнорувати проекти таких кораблів, особливо коли вони все ще можуть бути ефективним способом доставки Великі вантажопідйомності бомби Перетягнувши непрацюючих виробників цепелінів під крило держави, ми могли б вичавити максимум з цієї конструкції. ще можна."

 ww1_aviation_effort_1:0 "Розвиток авіації I" #Link me pls
 ww1_aviation_effort_1_desc:0 "Тепер, коли ми офіційно створили ВПС, ми досягли деяких цікавих успіхів. Зокрема, наші авіаконструктори пропонували конструкції для конкретних ролей, а не просто озброювали загальні моделі. Ефективне використання цих літаків, розроблених з такими ролями, як атака ворожих літаків або скидання бомб, вимагатиме випробувань і досліджень, але може виявитися корисним."

 ww1_aviation_effort_2:0 "Розвиток авіації II"
 ww1_aviation_effort_2_desc:0 "Наші зусилля зі створення ролей для літаків призвели до появи цілого ряду абсолютно різних літаків, які виконують абсолютно різні функції. Особливо клас винищувачів привернув до літаків велику кількість молоді, деякі з яких уже досить досвідчені, які мають кілька цікавих ідей щодо майбутнього наших повітряних сил. Можливо, нам варто зібрати деякі з їхніх ідей на благо наших доктрини."

 ww1_aviation_effort_3:0 "Розвиток авіації III"
 ww1_aviation_effort_3_desc:0 "Розробка Synchronized MG змінила правила гри в літаки. Винищувачі тепер набагато ефективніші, цепеліни, можливо, бачать свої останні польоти, і нам потрібні новаторські мислителі, щоб допомогти нам не відставати від цього розвитку. Якщо ми станемо володарем цієї зброї, яка, можливо, змінить повітряну війну так само, як і наземну, ми будемо на шляху до переваги в повітрі."

 ww1_aviation_effort_4:0 "Розвиток авіації IV"
 ww1_aviation_effort_4_desc:0 "Наші повітряні сили, які були створені лише нещодавно, тепер повністю інтегровані в наші збройні сили. Це приносить нам очевидну перевагу від пулу авіаційних експертів, а також нового класу пілотів "асів", які навіть стають другорядними знаменитостями, точно не можуть зашкодити нам і призведуть до хороших подій у нашій сфері."

 ww1_aviation_effort_5:0 "Розвиток авіації V"
 ww1_aviation_effort_5_desc:0 "З розробкою абсолютно нових типів літаків, таких як тактичний і стратегічний бомбардувальник, у нас є ще більше випробувань і теоретичних розробок щодо найкращого способу використання цього напливу нових моделей. Деякі вже припущення, що бомбардувальники можуть бути дивовижною зброєю, здатною вирішити війну.

 ww1_pilotformation_1:0 "Формація пілотів I"
 ww1_pilotformation_1_desc:0 "Наразі літаки літають поодинці на відстані один від одного та вступають у поєдинки один на один із будь-якими ворогами, з якими вони можуть зіткнутися. Проте, коли в небі стає все більше машин, стає зрозуміло, що це вже не Найбільш життєздатним способом ведення повітряного бою Деякі з наших фізиків можуть бути цінними, допомагаючи нам визначити нові формування для наших пілотів для використання."

 ww1_pilotformation_2:0 "Формація пілотів II"
 ww1_pilotformation_2_desc:0 "Нові формації, які ми створили, справді були для нас благом у бою. Однак забезпечення того, щоб люди дотримувалися формувань, — це зовсім інша історія. Заохочувати наших найкращих асів видавати посібник для наших пілотів з повітряної тактики та Формування гарантує, що наші пілоти продовжуватимуть робити те, що є найкращим, і, можливо, такі твори допоможуть поширювати нові прийоми та доктрини."

 ww1_aircraftprod_1:0 "Виробництво літаків"
 ww1_aircraftprod_1_desc:0 "Хоча інженери лояльно створювали для нас літаки, просто настав час представити заводам цю концепцію. Запровадження масового виробництва літаків допоможе нам наповнити небо дружніми кораблями, і, що більш важливо, допоможе нам позбавити наших Вороги такої ж переваги. Можливо, хтось із цих фабричних інженерів може мати хороші ідеї щодо конструкції літаків..."

 ww1_aircraftprod_2:0 "Виробництво літаків II"
 ww1_aircraftprod_2_desc:0 "У той час як літаки вироблялися на заводах, призначених для виробництва транспортних засобів, були створені спеціальні виробництва, присвячені саме літакам. Зазвичай ними керують експерти, ці нові галузі, безумовно, допоможуть нам у створенні нових конструкцій і оптимізації їх існуючий."

 ww1_airbomb_1:0 "Повітряне бомбардування"
 ww1_airbomb_1_desc:0 "Хоча тактика наших винищувачів покращується з формуванням, наші бомбардувальники все ще є дуже простими машинами з дуже базовими доктринами. Деякі з наших старих дирижаблів-бомбардувальників володіють зараз практично невикористаним досвідом, який може допомогти останнім, коли час вирішить перші. Використовуючи цих людей, ми можемо гарантувати, що старі уроки бомбардування не будуть втрачені на нових кораблях."

 ww1_airbomb_2:0 "Повітряне бомбардування II"
 ww1_airbomb_2_desc:0 "Однією з найбільших проблем наших військово-повітряних сил зараз є той факт, що бомбардування — це, здебільшого, гра в здогадки, з необхідними геометричними розрахунками просто непридатними методами в польоті. З не лише доктриною, а й стандартизованого обладнання та підготовки до його використання, ми можемо перетворити бомбардування з помірно загрозливої азартної гри на точну та смертоносну науку."

 ww1_air_innovation:0 "Фокус повітряних інновацій"
 ww1_air_innovation_desc:0 "Усі останні розробки у сфері повітряної війни, як у теорії, так і на практиці, започаткували золоту добу розробки літаків. Від пілотів до механіків літаків, здається, кожен має щось вдосконалити та потенційно запропонувати, який ми зможемо використовувати на національному рівні, можливо, одного разу літаки стануть найважливішою зброєю у війні... ні, мабуть, ні."

 ww1_navalair:0 "Морські бомбардування"
 ww1_navalair_desc:0 "Один із наших початківців авіаційних офіцерів середнього рівня нещодавно продемонстрував завершення проекту, над яким він таємно працював. Гідролітак був запущений із нерухомого корабля, скинуто бомбу на один із наших старих скреперів, потопивши Хоча більшість нашого вищого командування не була вражена, увага з боку глави держави, безумовно, могла б підсилити ці амбіції."


 #------------------------------------------------ -------------
 # [Загальний] Розвиток промисловості

 ww1_industrial_effort:0 "Розвиток промисловості"
 ww1_industrial_effort_desc:0 "Індустріальна ера все ще триває, і нашій країні ще потрібно попрацювати, щоб залишатися попереду. Початок нових амбітних проектів із збільшення наших промислових потужностей принесе коротко- та довгострокові вигоди для нашої країни, не останню з яких буде наша значно покращена здатність оснащення армії."

 ww1_construction_effort:0 "Розвиток будівництва"
 ww1_construction_effort_desc:0 "Іноземну компанію з сусідньої нейтральної країни було придбано в результаті злиття з однією з наших національних галузей промисловості. Якщо ми заохотимо нову філію перенести свої заводи та робочі місця до нашої країни, ми побачимо негайний поштовх до нашої цивільної виробничий сектор, звичайно, доведеться покрити будівництво нових заводів..."

 ww1_construction_effort_2:0 "Розвиток будівництва II"
 ww1_construction_effort_2_desc:0 "Іноді, навіть на вільному ринку, держава повинна брати участь. Якщо ми хочемо засновувати нові компанії за рахунок державного бюджету та належним чином будувати нові заводи, ми можемо гарантувати, що залишатимемося конкурентоспроможними та незалежними від іноземної продукції в час, коли торгівля може ставати дедалі складнішою."

 ww1_construction_effort_3:0 "Розвиток будівництва III"
 ww1_construction_effort_3_desc:0 "Наше цивільне промислове розширення майже завершено, але ми ще можемо зробити більше. Деяку додаткову землю всередині міста, якою ми володіємо, можна продати одній із наших корпорацій за угодою, що вони побудують там завод. Це ще більше збільшить виробництво наших цивільних товарів і залишить у нас кілька варіантів для більшого, крім простого будівництва."

 ww1_production_effort:0 "Розвиток озброєння"
 ww1_production_effort_desc:0 "Кількість зброї, яку ми купуємо, привернула увагу місцевого сталеливарного магната, який хоче заснувати нову компанію з виробництва вогнепальної зброї в нашій країні. Якщо ми будемо спонсорувати цю справу, допомагаючи йому придбати землю, інвесторів і таланту, ми скористаємося очевидною вигодою від абсолютно нової військової фабрики."

 ww1_production_effort_2:0 "Розвиток озброєння II"
 ww1_production_effort_2_desc:0 "Автомобільна компанія, яка раніше виробляла для нас автомобілі військового класу, виявляє зацікавленість у створенні нового заводу просто для військового виробництва, щоб зберегти свою здатність постачати на цивільний ринок. Якщо ми розпочнемо будівництво цього заводу, ми могли б домовитися про ексклюзивну угоду, що просто означало б пряме збільшення виробництва нашої військової техніки."

 ww1_production_effort_3:0 "Розвиток озброєння III"
 ww1_production_effort_3_desc:0 "Конструктор і механік літаків звернувся до нас із проханням допомогти йому створити нову фабрику для виробництва його літаків для ВПС нашої країни. Хоча він не пройшов особливих перевірок, якщо станеться найгірше, ми можемо просто отримати його Натомість фабрика вироблятиме наші старі проекти. Фінансування його заводу та допомога йому у створенні нової компанії збільшить наш військово-промисловий потенціал."

 ww1_dockyard_effort_1:0 "Розширення верфі"
 ww1_dockyard_effort_1_desc:0 "Купуючи невикористані або недостатньо використовувані землі на узбережжі та розширюючи нашу існуючу інфраструктуру, ми можемо розширити наші можливості з виробництва суден."

 ww1_dockyard_effort_2:0 "Розширення верфі II"
 ww1_dockyard_effort_2_desc:0 "Моряки-торговці, рибалки та моряки у відставці з нашого власного флоту можуть використовувати свої таланти з моря, щоб наглядати за абсолютно новими доками."

 ww1_dockyard_effort_3:0 "Розширення верфі III"
 ww1_dockyard_effort_3_desc:0 "Деякі з наших старих комерційних доків просто не працюють. З невеликою реконструкцією та інвестиціями їх можна було б легко переобладнати для військового використання."

 ww1_airfield_expansion_1:0 "Розширення аеродрому"
 ww1_airfield_expansion_1_desc:0 "Для аеродромів потрібна лише відкрита ділянка землі біля мережі доріг. Створення полів тут само по собі є роботою, але може окупитися."

 ww1_airfield_expansion_2:0 "Розширення аеродрому II"
 ww1_airfield_expansion_2_desc:0 "Деякі з цивільних злітно-посадкових смуг, які були ще до появи військової авіації, все ще існують і здебільшого покинуті. Ми могли б купити їх майже за безцінь і використати на власні кошти."

 ww1_airfield_expansion_3:0 "Розширення аеродрому III"
 ww1_airfield_expansion_3_desc:0 "Встановлення належних злітно-посадкових смуг поблизу великих міст може створити бази з легким постачанням, здатні захистити деякі з наших найцінніших територій."

 ww1_infrastructure_effort:0 "Розвиток інфраструктури"
 ww1_infrastructure_effort_desc:0 "Поряд із зростанням нашої промисловості приватний сектор вимагає від нас збільшення інвестицій в інфраструктуру, щоб допомогти державній економіці. Поки ми цього не зробимо, ми навряд чи отримаємо більше спеціальних можливостей для будівництва заводів. Звичайно, інфраструктура також допомагає нашій країні, збільшуючи швидкість і потік постачання наших військ, тому інвестиції можуть бути не таким вже й поганим планом."

 ww1_infrastructure_effort_2:0 "Розвиток інфраструктури II"
 ww1_infrastructure_effort_2_desc:0 "Оскільки наші промислові підприємства, верфі та злітно-посадкові майданчики продовжують розширюватися, є ще багато чого, у що можна інвестувати. Наразі логічним кроком уперед є залізниці, які ми здебільшого ігнорували досі. Інвестиції в їх модернізацію допоможуть перемістити постачання і чоловіків, а також відкривати нові сфери для інвестування в нашу економіку."

 ww1_infrastructure_effort_3:0 "Розвиток інфраструктури III"
 ww1_infrastructure_effort_3_desc:0 "З огляду на загрозу великої війни ми повинні постійно інвестувати в будівельні проекти, щоб наші війська мали найкрасивіші залізниці у світі."

 ww1_infrastructure_effort_4:0 "Розвиток інфраструктури IV"
 ww1_infrastructure_effort_4_desc:0 "Деякі інженери-будівельники запропонували дуже амбітну систему автомагістралей, призначену для більш прямого з’єднання деяких наших великих міст і навіть військових центрів. Інвестиції в цей проект зроблять нашу інфраструктуру предметом заздрості в усьому світі! Усі дороги ведуть до нашого капітал!"

 ww1_extra_tech_slot:0 "Додатковий слот для досліджень"
 ww1_extra_tech_slot_desc:0 "Завдяки значному розширенню промислового сектора та кількох провідних умів нашої країни, які керують новими виробництвами як військових, так і цивільних науково-дослідних розробок, це неминуче призведе до результатів. Деякі з галузей, які ми підтримували раніше, створили та викрили деяких гострих людей, які можуть розробити цікаві нові технології для нашої нації."

 ww1_extra_tech_slot_2:0 "Додатковий слот для досліджень II"
 ww1_extra_tech_slot_2_desc:0 "Наші великі інвестиції в інфраструктуру та промисловість зробили нашу країну меншою — не на карті, слава богу, а в тому сенсі, що об’єднує всіх. Деякі світлі уми з більш незрозумілих куточків нашої країни частіше відвідують нашу столицю, і було б не особливо важко залучити їх на службу нашій нації."


 #------------------------------------------------ -------------
 # [Загальний] Розвиток флоту

 ww1_naval_effort:0 "Модернізація флоту" #link me pls
 ww1_naval_effort_desc:0 "Кораблі з двигунами згоряння почали сяяти вище своїх сучасників і проголосили ще одну нову еру морської війни. Величезні кораблі з такими ж великими знаряддями, що ведуть бойові дії на неймовірних дистанціях ураження, стануть на черзі дня. Через це програма модернізації наших кораблів, а також навчання новим способам ведення війни для наших офіцерів, безсумнівно, в порядку."

 ww1_newnavalcanons_1:0 "Розвиток морських гармат"
 ww1_newnavalcanons_1_desc:0 "Хоча самі конструкції наших кораблів постійно вдосконалюються, ми не можемо забувати про гармати на борту наших суден. Хоча ми стандартизуємо калібри вже понад століття, у нас все ще є занадто багато різних розмірів гармат для занадто багатьох Скоротивши загальну кількість стандартів і зробивши кожен тип рушниці більш універсальним, ми можемо оптимізувати корабель. дизайн."

 ww1_newnavalcanons_2:0 "Розвиток морських гармат II"
 ww1_newnavalcanons_2_desc:0 "Хоча ми тепер вирішили проблеми самих гармат, ми також повинні бути в курсі обладнання, яке підтримує наші військово-морські батареї. Далекоміри починають ставати загальною рисою наших кораблів і гарантують, що наші офіцери знають, як його використання, особливо порівняно з максимальною дальністю дії нашої зброї, зробить бій набагато плавнішим і допоможе нам отримати більше користі від наших новіші, кращі рушниці."

 ww1_newnavalcanons_3:0 "Розвиток морських гармат III"
 ww1_newnavalcanons_3_desc:0 "Аналогове керування вогнем справляє фурор у військово-морському співтоваристві завдяки своїй здатності направляти всі гармати корабля на ту саму грубу ціль. Незважаючи на те, що вони все ще відносно примітивні, очевидно, конструкції кораблів і гармат мають можливість використовувати таку функцію вже користуються високим попитом. Ці нові конструкції можуть ще більше дати нам технологічну перевагу на морі."

 ww1_dreadnought_effort:0 "Розвиток дредноутів"
 ww1_dreadnought_effort_desc:0 "Відтоді як британці вперше представили клас Dreadnought, між великими флотами світу тривала гонка озброєнь за виробництво найбільших і найкращих лінійних кораблів. Якщо наша країна хоче залишатися актуальною в сучасній морській війні, ми повинні представити вдосконалені проекти для цих наших кораблів."

 ww1_flexible_navy:0 "Гнучкий флот"
 ww1_flexible_navy_desc:0 "Велика маса кораблів не принесе нам користі, якщо вони патрулюють лише невелику частину океану. Створення флоту, який може відправитися куди завгодно, будь-коли, коли це буде потрібно, з великою кількістю екранів, підтримуваних гідними кількість лінійних кораблів і дредноутів може допомогти нам контролювати більшу частину моря та реагувати на більшу різноманітність загроз, дозволяючи нам проектувати силу на все по всьому світу."

 ww1_large_navy:0 "Великий флот"
 ww1_large_navy_desc:0 "Мати тільки бойові кораблі та дредноути було б величезним само по собі, але також створення міцного ядра екранів і лінійних крейсерів може легко схилити море на нашу користь як через тактичні можливості, які надають нам такі кораблі, так і через величезну кількість. Якщо ми будемо спиратися на цю концепцію та вивчатимемо відповідну доктрину, наш флот може стати неперевершеним."

 ww1_navyreform:0 "Розгортання ВМС"
 ww1_navyreform_desc:0 "У морській битві перемагають не просто гармати та кораблі. Найкраще судно у світі не годиться, якщо воно не в належний час і не в потрібному місці. Інвестування в більш прямі канали зв’язку -to-ship і ship-to-port можуть допомогти нам переконатися, що судно буде точно в потрібному місці в потрібний час, допомагаючи нашим спробам морська перевага."

 ww1_cruiser_effort:0 "Розвиток крейсерів"
 ww1_cruiser_effort_desc:0 "Наші адмірали бажають більшої суми та інвестицій у крейсери, щоб дати нам кораблі середнього розміру, які підходять для переслідування менших суден, вантажних кораблів супротивника та підтримки більших військових кораблів. Посилання за судномайстрами, щоб запропонувати та побудувати вдосконалені проекти цього корабля клас допоможе нам проти будь-якого ворога з великим флотом, зосередженим на есмінцях, і допомогти нашим підводним човнам триматися подалі від небезпеки."

 ww1_destroyer_effort:0 "Розвиток есмінців"
 ww1_destroyer_effort_desc:0 "Наші адмірали вимагають більшої суми та інвестицій у есмінці, щоб дати нам легкі кораблі, придатні для виведення підводних човнів, розвідки решти флоту та супроводу конвоїв. Замовлення нових і кращих есмінців на наших верфях допоможе нам тримати наші торговельні шляхи відкритими, а підводні човни — далеко."

 ww1_capital_ships_effort:0 "Розвиток великих кораблів"
 ww1_capital_ships_effort_desc:0 "Наші адмірали висунули просту вимогу: більше цих дивовижних дредноутів, а також більших і кращих. Будівництво цих кораблів-гігантів допоможе нам взяти під контроль води, надати вогневу підтримку військам, які воюють на берегах, і захистити наші морські вторгнення для початку ".

 ww1_carrier_focus:0 "Ставка на авіаносці"
 ww1_carrier_focus_desc:0 "Декілька радикальних умів запропонували майже неозброєний корабель, який просто використовувався для розміщення групи військово-морських бомбардувальників. Це дуже перспективний проект, навіть якщо йому дещо заважають сучасні технології. Якщо ми хочемо продовжувати завдяки цьому проекту, можливо, колись літаки стануть звичним явищем навіть над водами."

 ww1_antisubmarine:0 "Протичовнова війна"
 ww1_antisubmarine_desc:0 "Підводні човни — це судно, яке складно ловити, особливо якщо ними добре керувати. Якщо ми не маємо наміру дозволити всім нашим вантажним кораблям затонути на дно океану, наші адмірали порадили нам почати інвестувати в глибину заряди, вдосконалені торпеди та іншу зброю, яка могла б знищити невидиму загрозу."


 ww1_political_effort:0 "Політичні зусилля" #link me pls
 ww1_political_effort_desc:0 "Настав час для реформ. Хоча нація роками жила добре під керівництвом старої системи, ці неспокійні часи вимагають уряду, здатного реагувати на них. Незалежно від того, чи ми вирішимо змінити наші як нації чи зміцнення нашого існуючого уряду, щоб протистояти новим зовнішнім загрозам, політичні зміни можуть принести лише користь нашій нації та майбутньому народу."
 ww1_sovereignist_ethos:0 "Індивідуалістичний дух"
 ww1_sovereignist_ethos_desc:0 "Суспільство та держава повинні співіснувати в мирі та порядку. Важливо відкинути радикальні ідеї, які підживлювали революції та потрясіння протягом останнього століття."
 ww1_monarchy:0 "Фокус авторитаризму"
 ww1_monarchy_desc:0 "Влада, якою користуються парламент і народ, може бути небезпечною. Єдиним вірним способом зберегти контроль над нашою нацією, особливо в такі важкі часи, було б прийняти загалом авторитарну позицію та керувати нашою країною, як це означає керувати."
 ww1_democracy:0 "Демократичний фокус"
 ww1_democracy_desc:0 "Кажуть, що будь-який правитель, за своєю суттю, отримує свою владу від народу. Якщо ми зробимо крок до більш демократичного суспільства, навіть якщо ми самі ним не станемо, ми можемо принаймні впасти у набагато кращу позицію для торгівлі з різними демократичними країнами по всьому світу."
 statism:0 "Статизм"
 statism_desc:0 "Держава має право втручатися у справи населення з метою процвітання нації та захисту громадян від зовнішніх загроз."
 reformism:0 "Реформізм"
 reformism_desc:0 "Ми не можемо довести економіку країни до стагнації. Наша політична доктрина — це постійні реформи, яких потребує наша нація."
 traditionalism_focus:0 "Традиціоналізм"
 traditionalism_focus_desc:0 "Віра в перемогу Вітчизни і гордість за наших предків об'єднують націю. Так було, так є і так буде."
 universal_suffrage:0 "Загальне виборче право"
 universal_suffrage_desc:0 "Демократичні права мають гарантувати мир і стабільність суспільства. Нація має бути єдиною в ці важкі роки."
 civil_defense_focus:0 "Цивільна оборона"
 civil_defense_focus_desc:0 "Майбутні війни обіцяють бути руйнівними та безжальними. Громадяни повинні бути готові, якщо не дати збройну відсіч, то забезпечити всілякий захист цивільної інфраструктури та забезпечити прикриття армії, якщо їй доведеться відступити далеко вглиб країни."
 mobilization_focus:0 "Фокус мобілізації"
 mobilization_focus_desc:0 "Оскільки наші відважні герої активно захищають націю, вони повинні мати головний пріоритет щодо їжі та матеріалів! Звичайно, цивільне населення може вдатися буквально до перерахунку бобів, і через це ми можемо мати більш неспокійне населення, але якщо нічого іншого, то наші хлопці в формі найближчим часом не будуть голодувати."
 ww1_collectivist_ethos:0 "Політика проти істеблішменту" #link me pls
 ww1_collectivist_ethos_desc:0 "Стара держава приречена на падіння, забравши з собою нашу країну, якщо ми не вживемо крайніх заходів. Зайнявши жорсткішу позицію та пересунувши нашу країну до більш екстремальної форми правління, ми зможемо захистити себе і наші національні інтереси ефективно в сучасному світі."
 ww1_nationalism_focus:0 "Фокус націоналізму"
 ww1_nationalism_focus_desc:0 "Національна гордість за нашу велику батьківщину зростає завдяки останнім подіям. Деякі політичні експерти нашої країни навіть запропонували нову форму правління, відому як фашизм, яка може пустити коріння в нашій країні. Можливо, цей уряд форма могла б привести нашу шановну імперію до подальшої слави!"
 ww1_militarism:0 "Мілітаризм"
 ww1_militarism_desc:0 "Наша зростаюча армія стає дедалі більшою частиною повсякденного життя нашої нації. На щастя, народна підтримка наразі надає перевагу нашим військам, розглядаючи їх як героїв, що борються за наш прапор, яким вони є. Ця військова культура, яку ми встановлюємо, лише сприяє справі наших збройних сил."
 ww1_military_youth:0 "Військова молодь"
 ww1_military_youth_desc:0 "Наша мілітаристська культура має бути присутня навіть у дітей! Виховуючи повагу до військових і навіть пропонуючи навчання молодим поколінням, ми можемо забезпечити, щоб вони виросли, щоб служити нашому славетному режиму. Дехто може назвати це експлуатації, але краще звучить, коли ти кажеш, що даєш підліткам світле майбутнє."
 chauvinism:0 "Шовінізм"
 chauvinism_desc:0 "Деякі країни досить дурні, щоб засуджувати озброєні цивільні групи через страх повстання. Однак, якщо ми будемо обережні, обмежуючи ці спеціальні збройні формування лояльними до режиму, ми можемо створити ще одну групу розлючених людей зі зброєю які підтримують нашу націю, що може стати нам у пригоді в разі війни."
 ww1_internationalism_focus:0 "Фокус інтернаціоналізму"
 ww1_internationalism_focus_desc:0 "Комуністичну революцію неможливо зупинити. Краще, щоб наші люди прийняли це й прийняли це зараз, ніж громадянську війну за це пізніше. Щойно ми відкрито почнемо підтримувати інтернаціоналістичний комуністичний рух, ми станемо червоними як кров людини."
 ww1_political_correctness:0 "Політкоректність"
 ww1_political_correctness_desc:0 "Будь-хто, хто висловлюється проти нашого руху, явно робить це як злочин на ґрунті ненависті до людей, яких ми ним підтримуємо. Тому за будь-ким, хто висловлюється проти режиму, слід уважно стежити, і, можливо, його не персоніфікувати."
 planed_economy:0 "Планова економіка"
 planed_economy_desc:0 "Злагоджена планова економіка дозволить консолідувати трудові колективи та швидко індустріалізувати країну."
 ww1_political_commissars:0 "Політичні комісари"
 ww1_political_commissars_desc:0 "Військові, за іронією долі, є місцем, де процвітає антикомуністична підтримка. Переконавшись, що наш люблячий уряд має очі всюди, ми зможемо викорінити незгоду з цих груп, перш ніж вона зможе піднятися."
 propaganda_focus:0 "Фокус пропаганди"
 propaganda_focus_desc:0 "Мотивоване населення може робити великі речі! Надихаючи наших людей згуртуватися навколо нашого священного прапора, ми можемо легко завоювати їхні серця та розум і спонукати їх до будь-чого, що ми хочемо зробити, справді, так довго тому що у нас є досить розумна сила протистояння, щоб виглядати як хороші хлопці."
 fortification_focus:0 "Фокус укріплення"
 fortification_focus_desc:0 "Коли бій доходить до наших кордонів, краще бути готовим. Найнявши будівельників для будівництва фортець і бункерів у деяких наших зовнішніх провінціях, ми зможемо безпечно стримати будь-якого ворога, який насмілиться напасти на нас!"

 ww1_diplomatic_effort:0 "Дипломатичні зусилля"
 ww1_diplomatic_effort_desc:0 "Стає все важче залишатися в центрі подій у світі в його нинішньому вигляді. Наш дипломатичний корпус уже запитує, чи ми повинні брати участь у майбутній боротьбі за владу, чи ми повинні залишитися осторонь Хоча ми ще не можемо відповісти на це питання, ми можемо легко розширити наш корпус, щоб мати можливість вибрати один із цих варіантів."
 ww1_takeposition:0 "Активна дипломатія"
 ww1_takeposition_desc:0 "Наше місце у світі в кращому випадку незначне. Зрештою, коли великі імперії перебувають у горлі одна одної, що може завадити одній з них обернутися проти нас, коли вони пройдуть? Ми повинні зробити ставку на коня-переможця, і швидко, щоб забезпечити собі місце на раді переможців, а не як виноску в підручнику з історії."
 sell_weapons:0 "Продати зброю"
 sell_weapons_desc:0 "Хоча напруженість у світі найвища за будь-яку історію, навіть ця грозова хмара має срібну підкладку. Оскільки ми не зацікавлені в приєднанні до боротьби, ми можемо легко передавати нашу зброю та конструкції зброї - навіть для обох сторін конфлікт, якщо ми хочемо - і зробити вбивство з нещастя інших, щоб почати війну.
 war_experience_focus:0 "Досвід війни"
 war_experience_focus_desc:0 "Ми не можемо дозволити іншим країнам перейти через нашу армію, оскільки ми маємо світ у його нинішньому стані. Розширюючи нашу промислову базу, ми можемо гарантувати, що матимемо достатньо гармат і снарядів, щоб перемогти."
 expansionism:0 "Експансіонізм"
 expansionism_desc:0 "Старі імперії руйнуються і миттєво розпадаються на ворогуючі частини після Великої війни, це очевидно. Їхній час минає, наше піднесення наближається."
 minor_faction_focus:0 "Відмовитися від нейтралітету"
 minor_faction_focus_desc:0 "Протягом останніх кількох років ми були свідками божевільної політичної гри між двома протиборчими альянсами. Їхня застаріла дипломатія змушує нас грати у нашу власну гру на світовій арені."
 isolation_focus:0 "Ізоляція"
 isolation_focus_desc:0 "Дипломатичні представники нашої країни зроблять усе можливе, щоб нас ніхто не втягнув у масштабний конфлікт, який готують імперії."
 home_defense_focus:0 "Домашня оборона"
 home_defense_focus_desc:0 "Ми перетворимо нашу країну на гігантську фортецю, яку лише божевільний хоче атакувати."
 ##########

 uk_focus:0 "Фокусне дерево Великобританії"
 uk_cw_focus:0 "Дерево фокусів громадянської війни у Великобританії"
 uk_iw_focus:0 "Фокусне дерево наслідків британської революції"
 ENG_cant_ally_france:0 "Франція не є узгодженим союзником"
 is_britain_a_monarchy_tt:0 "Британія є §Yмонархією§!."
 is_britain_a_monarchy_tt_NOT: "Британія не є §Yмонархією§!"
 ENG_room_40:0 "Кімната 40"
 ENG_room_40_tt:0 "§YРозділ криптоаналізу "Кімната 40» допоможе перехопити секретні повідомлення противника.§!\n\n"
 ENG_room_40_desc:0 "Використовуючи силу інтелекту та секретності, Кімната 40 служить нервовим центром наших криптографічних зусиль. Наше прагнення до досконалості у зламі кодів дасть безцінну розвідувальну інформацію, що зміцнить нашу національну безпеку."
 ENG_Boer_Blues:0 "Бурський блюз"
 ENG_Boer_Blues_desc:0 "Понад десятиліття минуло з бурхливих днів Другої англо-бурської війни, але її відгомін усе ще відчувається, пронизуючи тканину Імперії. Настав час копнути глибше, розплутати нитки історії та отримати уроки, які зміцнять наше майбутнє."
 ENG_free_saf:0 "Південноафриканський домініон"
 ENG_free_saf_desc:0 "Мрія про південноафриканський домініон була реалізована після багатьох років наполегливості та дипломатичної майстерності. Це монументальне досягнення прокладає шлях до нової ери стабільності та процвітання під захисним крилом Імперії."
 ENG_africa_regionalism:0 "Регіоналізм в Африці"
 ENG_africa_regionalism_desc:0 "Південна Африка стоїть як перлина в короні наших колоніальних досягнень, маяк успіху, який має освітлювати наш шлях в Африці. Застосуймо стратегічно цю успішну модель на наших африканських територіях, сприяючи стабільності та процвітанню."
 ENG_encourage_africa_colony:0 "Заохочуйте заселення африканців"
 ENG_encourage_africa_colony_desc:0 "Заохочуючи серця та уми англійців вирушати в Африку, ми прокладаємо живий міст між батьківщиною та нашими колоніальними кордонами. Ця стратегічна міграція забезпечує жвавість британського впливу та захищає від повторення помилок минулого."
 ENG_Mukumbura:0 "Це довгий шлях до Мукумбури"
 ENG_Mukumbura_desc:0 "Це довгий шлях до Мукумбури\nЦе довгий шлях до щелепи\nЦе довгий шлях від вашого рідного міста\nАле ви можете влаштувати собі м'яч\nДо побачення, Булавайо, tot siens Cecil Square\nЦе довгий, довгий шлях до Мукумбури І ми йдемо туди, щоб поворушити"
 ENG_Kenyan_Farmland:0 "Кенійська сільськогосподарська земля"
 ENG_Kenyan_Farmland_desc:0 "Прохолодніший клімат високогір’я Кенії пропонує заповідник сільськогосподарського потенціалу, подібний до полів Англії. Заохочення наших досвідчених фермерів обробляти цю землю забезпечує процвітаючий колоніальний форпост і зміцнює наш імперський гобелен."
 ENG_Fortify_Namibia:0 "Укріпити південно-західний кордон"
 ENG_Fortify_Namibia_desc:0 "У міру ескалації напруженості з німцями в Південно-Західній Африці необхідність укріплення наших південно-західних кордонів стає першочерговою. Будуючи траншеї та зміцнюючи поселення, ми захищаємо наші території та підтримуємо цілісність Імперії."
 ENG_Legacy_Boer_War:0 "Спадщина англо-бурської війни"
 ENG_Legacy_Boer_War_desc:0 "Шрами англо-бурської війни оголили вразливі місця в нашій військовій структурі. Тепер, коли на нас насувають вітер змін, нам вкрай необхідно виправити ці тріщини, гарантуючи, що наші збройні сили будуть готові до будь-якої бурі в Європі горизонт."
 ENG_Camoflague:0 "Камуфляж"
 ENG_Camoflague_desc:0 "Яскравий червоний колір нашої уніформи, який був символом нашого легендарного минулого, став полотном для ворожого вогню під час Англо-бурської війни. Настав час поєднати традиції з інноваціями, застосувавши більш стримані кольори для підвищення виживання та ефективності наших військ."
 ENG_Modern_Artillery:0 "Сучасна артилерія"
 ENG_Modern_Artillery_desc:0 "Відлуння артилерійського вогню англо-бурської війни дали цінні уроки, змінивши наше розуміння сучасної війни. Інтегруючи ці уроки, ми готові революціонізувати наші артилерійські можливості, гарантуючи, що наша військова могутність залишається неперевершеною."
 ENG_Motorisation:0 "Моторизація"
 ENG_Motorisation_desc:0 "В епоху швидких інновацій логістика, заснована на конях, є анахронізмом, який ми можемо собі дозволити. Прийняття моторизації - це не просто крок уперед, це стратегічний стрибок, який прирівнює нас до наших європейських аналогів і зміцнює нашу армію верховенство."
 ENG_Pax_Britannica:0 "Продовжити Pax Britannica"
 ENG_Pax_Britannica_desc:0 "Pax Britannica був великою епохою, коли Британія стала першою і єдиною Гіпердержавою в світі. Ми завоювали Перлину Індії, ми проникли глибоко в багатства Китаю та придбали великі ділянки землі в Африці. Ми зробили все це, тримаючись подалі від континентальних заплутань, то чому, на Землі, ми повинні втручатися зараз?"
 uk_ww1_government_fall:0 "§RЗ початком Великої війни в Європі уряд перебуватиме в стані політичного безладу.§!\n"
 ENG_Intervene_Qing:0 "Втрутитись у китайське повстання"
 ENG_Intervene_Qing_desc:0 "Турбулентність повстання китайських націоналістів загрожує дестабілізувати наші поступки, повертаючи нав’язливі відгомони Боксерського повстання. Підтримка імператора та його регента стає стратегічним імперативом, забезпечуючи стабільність наших інтересів будь-якою ціною."
 ENG_Expand_Hong_Kong:0 "Розширити південну концесію"
 ENG_Expand_Hong_Kong_desc:0 "Китай, що руйнується, відкриває прекрасну можливість для розширення, дозволяючи нам розширити наші територіальні поступки та зміцнити нашу опору в цьому стратегічному регіоні."
 ENG_Focus_Somalian_Forces:0 "Зосередити сили на Сомалі"
 ENG_Focus_Somalian_Forces_desc:0 "Держава Дервішів, яка є шипою в оці для наших колоній, кидає тінь на наш Pax Britannica, незважаючи на свою присутність на наших менш цінних територіях. Пряме вирішення цієї проблеми є першочерговим, гарантуючи, що згубу буде усунено, а наші імперська сила збережена."
 ENG_Support_Nigerian_Christ:0 "Підтримати нігерійських християн"
 ENG_Support_Nigerian_Christ_desc:0 "Нігерія розділена, її душа розривається між ісламістами та християнами. У цьому горнилі віри підтримка наших християнських братів стає моральним імперативом, забезпечуючи стабільність і зберігаючи вплив Імперії."
 ENG_Dominion_Investment:0 "Домініон Інвестиції"
 ENG_Dominion_Investment_desc:0 "Домініони нашої Великої Імперії, продовження нашої імперської могутності, заслуговують на нашу непохитну підтримку та інвестиції. Шляхом стратегічного вливання ресурсів ми забезпечуємо їх процвітання і, відповідно, процвітання Імперії."
 ENG_Investment_Aus:0 "Інвестиції в Австралії"
 ENG_Investment_Aus_desc:0 "Австралія, наш страж у Тихому океані, займає стратегічно важливу позицію в Імперії. Інвестування в її розвиток забезпечує оплот, який готовий протистояти будь-якому виклику."
 ENG_Invest_NZL:0 "Інвестиції в Новій Зеландії"
 ENG_Invest_NZL_desc:0 "Нова Зеландія, наш далекий форпост у Тихому океані, є невід’ємною частиною нашої імперської мережі. Інвестування в її розвиток, зокрема в сільськогосподарський потенціал, обіцяє взаємну вигоду та зміцнює зв’язки імперії."
 ENG_invest_CAN:0 "Інвестиції в Канаду"
 ENG_invest_CAN_desc:0 "Канада, наш стійкий союзник в Америці та наш найдавніший домініон, неодноразово доводила свою лояльність. Інвестування в її розвиток — це не просто стратегічне рішення, а визнання її неоціненного внеску в Імперію."
 ENG_dev_saf:0 "Інвестиції в Південну Африку"
 ENG_dev_saf_desc:0 "Південна Африка, наша стратегічна опора в південній півкулі, має незрівнянне значення як наші ворота на Схід, особливо в часи невизначеності навколо стабільності Суецького каналу. Інвестиції в її інфраструктуру та розвиток не просто розумні, це обов’язково. "
 ENG_Imperial_Federation:0 "Імперська федерація"
 ENG_Imperial_Federation_desc:0 "Концепція Імперської Федерації довго танцювала на периферії нашого політичного дискурсу, спокусливе бачення об’єднаної сили та спільного процвітання. Настав час перетворити цю мрію на відчутну реальність, сплітаючи тканину Миру Британіка в саму суть нашого глобального панування."
 ENG_Royal_Prerogative:0 "Королівська прерогатива"
 ENG_Royal_Prerogative_desc:0 "Після Великої кризи нейтралітету наші урядові структури розвалилися, залишивши вакуум влади та керівництва. Народний Король постає як маяк надії, який має намір вивести нашу країну з трясовини континентальних конфліктів і відновити стабільність під прапором королівської прерогативи."
 ENG_God_Save_King:0 "Боже, бережи короля!"
 ENG_God_Save_King_desc:0 "З непохитною вірністю та гарячою вірою в святість монархії ми стоїмо під командуванням Його Величності. Його слова керують нашими діями; його бачення формує наше майбутнє."
 ENG_Red_Flag_London:0 "Червоний прапор у Лондоні"
 ENG_Red_Flag_London_desc:0 "Хаос поглинає серце нашої Імперії, оскільки марксисти й анархісти використовують момент нашої вразливості, їхні червоні прапори розгортаються по всьому Лондону. Напливають повідомлення про падіння Букінгемського палацу — символу небезпеки для нашої нації."
 ENG_Never_Let_Old_Flag:0 "Ми ніколи не дозволимо старому прапору впасти!"
 ENG_Never_Let_Old_Flag_desc:0 "Саме коли відчай загрожував поглинути нас, сер Герберт Кітченер, непохитний солдат королівської армії, тріумфально промарширував до Лондона. Патріотичні гімни наповнили повітря, коли він придушив повстання анархістів і відновив порядок у нашій обложеній столиці. Ніч настала. свідок жорстокого сутички, але коли світало, стало ясно: Британію врятовано."
 ENG_All_The_Kings_Men:0 "Усі люди короля"
 ENG_All_The_Kings_Men_desc:0 "Серед сум'яття ми знайшли нашого улюбленого монарха, життя якого жорстоко понищено підступними руками революціонерів. Ми дозволимо собі хвилину жалоби, але наш погляд незабаром має бути спрямований у майбутнє — до відновлення корони та помазання нового царя."
 ENG_Lord_Protector_England:0 "Лорд-протектор Англії"
 ENG_Lord_Protector_England_desc:0 "Кітченер сміливим кроком перевищив свою військову владу, прийнявши титул лорда-протектора. Традиційно займаючи посаду регентства, останній її носій, Олівер Кромвель, перетворив Англію на Стратократичну республіку. Історія дивиться на графіки Кітченера його курс."
 ENG_Legitimate_King:0 "Законний король"
 ENG_Legitimate_King_desc:0 "Принц Девід, молодий син Георга V, дивом вижив під час повстання. Однак шрами травми затьмарюють його молодість і недосвідченість, розпалюючи дискусію: чи має він зійти на престол, чи ми повинні шукати новий початок для британського роду?"
 ENG_World_Wide_Anti_Bolshevist:0 "Всесвітній антибільшовицький хрестовий похід"
 ENG_World_Wide_Anti_Bolshevist_desc:0 "Правління короля буде присвячено глобальному хрестовому походу проти більшовизму, боротьбі проти червоної хвилі в пам'ять про його батька та служіння Богу та батьківщині."
 ENG_Victoria_Return:0 "Повернення Вікторії"
 ENG_Victoria_Return_desc:0 "Принцеса Вікторія, сестра покійного короля, виступає як прагматична альтернатива молодому принцу. Її дружні стосунки з Португалією та її потенціал розпочати другу вікторіанську еру роблять її переконливим кандидатом на трон."
 ENG_Condolences_For_Condolences:0 "Співчуття за співчуття"
 ENG_Condolences_For_Condolences_desc:0 "Наше спільне горе з Португалією через убивство їхнього монарха, який колись був залицяльником принцеси Вікторії, об’єднує наші нації солідарністю. Наша спільна боротьба проти революційних сил зміцнює наші зв’язки, зближуючи нас."
 ENG_WildCard_Monarch:0 "Джокер: німецький герцог"
 ENG_WildCard_Monarch_desc:0 "Отримав освіту принца Сполученого Королівства, перш ніж успадкувати герцогський престол Саксен-Кобург і Гота, унікальне походження Чарльза Едварда робить його цікавим кандидатом на престол. Запрошення Кітченера цьому автократичному німецькому герцогу стати монархом Англії знаменує собою драматичний поворот у нашій королівській історії."
 ENG_Join_Central_Powers:0 "Приєднатися до Центральних держав"
 ENG_Join_Central_Powers_desc:0 "Приєднання до німців є стратегічним перенаправленням для нашої Імперії, вибором протистояти з новими союзниками давньому впливу французів і росіян."
 ENG_Grand_Campaign:0 "Велика кампанія"
 ENG_Grand_Campaign_desc:0 "Наш лорд-протектор, зосереджений на експансії та консолідації, передбачає Велику кампанію, щоб піднести могутність Британії та забезпечити своє правління. Зараз головне питання: куди впаде наш імперський погляд?"
 ENG_Big_Wolf:0 "Великий вовк"
 ENG_Big_Wolf_desc:0 "Турки-османи, грізний супротивник, пропонують виклик, багатий винагородою у вигляді нафти та золота. Кампанія тут обіцяє славу та багатство, зміцнюючи наше імперське панування."
 ENG_false_lion:0 "Помилковий лев"
 ENG_false_lion_desc:0 "Абісінія стоїть як аномалія в Африці, недоторкана колоніальними руками. Вимагати цю землю до того, як італійці знайдуть свою опору, є стратегічним імперативом, що забезпечує повноту нашого африканського панування."
 ENG_Desolate_Sun_Throne:0 "Спустошити сонячний трон"
 ENG_Desolate_Sun_Throne_desc:0 "Тривала незалежність Персії дійшла до заходу. Настав час розширити сферу дії Раджу, огортаючи їх нашими імперськими обіймами."
 ENG_No_Country_Red_Men:0 "Немає країни для червоних дияволів"
 ENG_No_Country_Red_Men_desc:0 "Британія — не країна для комуністичних виродків! Їхній вплив не поширювався за межі Лондона, що дозволило нам отримати приголомшливу перемогу, але ми не повинні втомлюватися від їхньої зради, ми повинні вистежити та знищити цих більшовиків."
 ENG_Restore_Order_Rus:0 "Відновити порядок на Сході"
 ENG_Restore_Order_Rus_desc:0 "Лихо! Росію наздогнав революційний вітер, який ми нещодавно очистили! Ми повинні вжити заходів для боротьби з цими червоними, де б вони не з’являлися, за Бога, за Короля і за Батьківщину."
 ENG_Military_Cult:0 "Мілітаристський культ"
 ENG_Military_Cult_desc:0 "Оскільки наша політична влада тепер зростає зі ствола нашої зброї, ми повинні створити велику мілітаристську гордість і традиції в серцях наших людей."
 ENG_Publicly_Support_White_Feather:0 "Публічно підтримати Товариство білого пера"
 ENG_Publicly_Support_White_Feather_desc:0 "Товариство «Біле перо» — це група суфражисток, які «заохочують» людей-пацифістів йти на війну, що є їхнім законним обов’язком."
 ENG_Engage_Continental:0 "Брати участь у континентальних справах"
 ENG_Engage_Continental_desc:0 "Ми повинні займатися континентальними справами та стримувати імперіалістичне зростання німців та австрійців і, можливо, навіть італійців."
 ENG_Third_Positionism:0 "Третій позиціонізм"
 ENG_Third_Positionism_desc:0 "Поряд з лібералізмом і консерватизмом, ми повинні прийняти нашу «третю позицію» абсолютизму, щоб закріпити правління Його Величності."
 ENG_By_Order_Of_King:0 "За наказом короля"
 ENG_By_Order_Of_King_desc:0 "За наказом Короля королівські ополчення будуть організовані по всій країні та придушатимуть демократичне та соціалістичне інакомислення, де б воно не підняло свою потворну голову."
 ENG_First_Lord_Admiralty:0 "Перший лорд Адміралтейства"
 ENG_First_Lord_Admiralty_desc:0 "Вінстон Черчилль, перший лорд Адміралтейства, виявив приголомшливу мужність, беззастережно підтримуючи рішення Його Величності. Він стане чудовим прем’єр-міністром-маріонеткою."
 ENG_Arrest_Sir_Grey:0 "Заарештувати сера Едварда Ґрея"
 ENG_Arrest_Sir_Grey_desc:0 "Сер Едвард Ґрей є автором нашої скрутної ситуації, коли він пішов у відставку перед обличчям глобального конфлікту. Його потрібно заарештувати, судити та позбавити всіх титулів."
 ENG_Kingdom_Eternal:0 "Вічне королівство"
 ENG_Kingdom_Eternal_desc:0 "Боже, бережи нашого милостивого короля! Хай живе наш шляхетний король! І, Боже, бережи королівство!"
 ENG_Armament_Estates:0 "Збройові комплекси"
 ENG_Armament_Estates_desc:0 "Тепер, коли аристократія відіграє реальну роль у нашій політиці, її обов’язок — розробляти та виробляти обладнання."
 ENG_Revive_Angevin_Claim:0 "Відновити вимогу Анжуйського"
 ENG_Revive_Angevin_Claim_desc:0 "Не можна, не ПОТРІБНО забувати, що Його Величність є не лише королем Англії, Шотландії та Ірландії, а й герцогом Нормандії!"
 ENG_CP_application:0 "Петиція за німецький альянс"
 ENG_CP_application_desc:0 "З огляду на те, що Франція є грізним супротивником, прагматично шукати альянсів. Німеччина, наш сусід, представляє привабливу можливість для стратегічного партнерства."

 ENG_Romanov_Alliance:0 "Романовський альянс"
 ENG_Romanov_Alliance_desc:0 "Об’єднання з нашими російськими двоюрідними братами має більше перспектив і спільних інтересів, ніж з німцями, з якими наша колоніальна напруженість є високою."

 ENG_expand_Ship:0 "Розширити внутрішнє виробництво кораблів"
 ENG_expand_Ship_desc:0 "Настав час зміцнити Королівський флот, щоб панування Британії над морями залишалося безперечним і сильним."

 ENG_Seize_Estates:0 "Захопити аристократичні маєтки"
 ENG_Seize_Estates_desc:0 "Взявши під прямий контроль багатства та ресурси аристократії, ми діємо на благо нашої нації."

 ENG_Denounce_Liberalism:0 "Засудити лібералізм"
 ENG_Denounce_Liberalism_desc:0 "Лібералізм збив нас зі шляху; настав час викорінити його та знищити його вплив скрізь, де він наважується спливти на поверхню."

 ENG_Formal_Stratocracy:0 "Формальна стратократія"
 ENG_Formal_Stratocracy_desc:0 "Щоб захистити нашу країну від нестабільності, яка спостерігалася після смерті Кромвеля, ми повинні офіційно оформити наше стратократичне управління, забезпечивши міцність і порядок у нашому царстві."

 ENG_Cromwellianism:0 "Кромвеліанство"
 ENG_Cromwellianism_desc:0 "Настав час переоцінити спадщину Олівера Кромвеля, визнавши його непохитні зусилля захистити нашу націю та прийняти його принципи як путівний маяк для Британії."

 ENG_Naval_Arms_Race:0 "Гонка морських озброєнь"
 ENG_Naval_Arms_Race_desc:0 "Наша морська перевага має першорядне значення; ми повинні підтримувати флот принаймні вдвічі потужніший за нашого найближчого конкурента, дотримуючись шанованого стандарту подвійної сили."

 ENG_Reaffirm_Triple_Entente:0 "Підтвердити Троїсту Антанту"
 ENG_Reaffirm_Triple_Entente_desc:0 "Разом із французами та росіянами ми об’єднаємось, готові приборкати амбіції Габсбургів та Гогенцоллернів, відстоюючи демократію, свободу та божественне провидіння."

 ENG_Liberal_Government:0 "Останній ліберальний уряд"
 ENG_Liberal_Government_desc:0 "Адміністрація Асквіта ознаменувала останній уряд більшості, який утримували ліберали, що передував епосі коаліції під керівництвом Девіда Ллойд Джорджа, і зрештою став свідком занепаду Ліберальної партії в міру того, як Лейбористська партія стала відомою."

 ENG_Fabian_Ascendancy:0 "Домінування Фабіана"
 ENG_Fabian_Ascendancy_desc:0 "Фабіанське суспільство з його соціалістичними ідеалами та баченням інтернаціоналізму парадоксальним чином сприйняло як Імперію, так і заклик до зброї, підготувавши основу для появи Лейбористської партії."

 ENG_Criticise_Liberals:0 "Критика лібералів"
 ENG_Criticise_Liberals_desc:0 "За винятком канцлера казначейства, ліберальний уряд продемонстрував прикрий брак компетентності. Ми повинні використовувати кожну можливість, щоб підірвати лібералів заради нашої політичної вигоди."

 ENG_Formation_Labour_Party:0 "Об'єднати соціалізм"
 ENG_Formation_Labour_Party_desc:0 "Настав час об’єднати основні соціалістичні фракції — Фабіанське товариство, Британську соціалістичну партію та Незалежну лейбористську партію — в єдину політичну силу: Об’єднану соціалістичну раду."

 ENG_Meet_Lenin:0 "Знайомство з Інтернаціоналом"
 ENG_Meet_Lenin_desc:0 "Щоб забезпечити тріумф робітничого руху, ми повинні налагодити зв’язки з Інтернаціоналом, заклавши основу для глобальної пролетарської держави."

 ENG_Endorse_Marxism:0 "Підтримати марксизм"
 ENG_Endorse_Marxism_desc:0 "Підтримуючи та поширюючи вчення Карла Маркса, ми можемо розвинути марксистську фортецю на Британських островах."

 ENG_Referendum_Monarchy:0 "Референдум про монархію"
 ENG_Referendum_Monarchy_desc:0 "Настав час провести референдум щодо монархії, даючи нашим людям шанс приєднатися до наших французьких і американських братів у скиданні застарілої інституції."

 ENG_Vanguardism:0 "Авангардизм"
 ENG_Vanguardism_desc:0 "Наша відповідальність полягає в тому, щоб направляти робітників до звільнення; не слід очікувати, що вони самі пройдуть цю бурхливу подорож."

 ENG_Socialist_Democracy:0 "Соціалістична демократія"
 ENG_Socialist_Democracy_desc:0 "Збереження демократичної структури нашого суспільства є обов’язковим для процвітання соціалізму."

 ENG_Red_Empire:0 "Червона імперія"
 ENG_Red_Empire_desc:0 "Партія, що бере свій початок у Фабіанському суспільстві, має унікальні можливості трансформувати Імперію, поширюючи свободу, демократію та соціалістичні ідеали в усіх куточках земної кулі."

 ENG_Pension_Act:0 "Закон про пенсії за віком"
 ENG_Pension_Act_desc:0 "Запроваджуючи фінансовані державою пенсії для всіх британських громадян, ми забезпечуємо підтримку та захоплення людей, що є свідченням далекоглядного лідерства Девіда Ллойд Джорджа."
 ENG_Neo_Liberalism:0 "Соціальний лібералізм"
 ENG_Neo_Liberalism_desc:0 "Наш бренд лібералізму помітно вирізняється з підходу laissez-faire минулих десятиліть. Він є прогресивним, захищає населення та втілює майбутнє політичної думки."

 ENG_Pro_Patria_Mori:0 "Pro Patria Mori"
 ENG_Pro_Patria_Mori_desc:0 "Віддати життя за власну країну — це честь і гідність."

 ENG_BEF:0 "Британський експедиційний корпус"
 ENG_BEF_desc:0 "Нам потрібно розробити стратегію та підготуватися до можливого розгортання експедиційних сил у Франції, підготувавшись до будь-яких конфліктів, які можуть виникнути."

 ENG_RAC:0 "Залізна кавалерія"
 ENG_RAC_desc:0 "Настав час зміцнити й модернізувати наш бронетанковий корпус, забезпечивши його міцність і стійкість перед лицем труднощів."

 ENG_fighter_focus:0 "Королівський літаючий корпус"
 ENG_fighter_focus_desc:0 "Літак є чудовим інженерним досягненням і має неймовірний потенціал у розвідці, повітряних боях і наземній підтримці. Ми повинні використовувати цю технологію в повній мірі."

 ENG_RAF:0 "Початок незалежної авіації"
 ENG_RAF_desc:0 "Існує потенційна користь у розгляді відділення Королівського повітряного корпусу від армії, зрештою створення незалежної гілки — Королівських повітряних сил."

 ENG_Dervish_State:0 "Напад на державу дервішів"
 ENG_Dervish_State_desc:0 "Повстання, яке підтримується Османською імперією, повільно набирає обертів у Сомаліленді. Ми повинні вжити рішучих заходів, щоб придушити це повстання, перш ніж воно переросте в подальшу ескалацію."

 ENG_Assert_Port_Arthur:0 "Затвердити домініон Порт-Артур"
 ENG_Assert_Port_Arthur_desc:0 "Спільно з нашими російськими союзниками ми повинні зміцнити та підтвердити стратегічний вплив Порт-Артура в північній частині Тихого океану."

 ENG_Deal_With_Japan:0 "Угода з Японією"
 ENG_Deal_With_Japan_desc:0 "У наших стратегічних інтересах було б вести переговори з Японією, пропонуючи їм німецькі колоніальні території в обмін на їхній союз і підтримку."

 ENG_Ramp_Up_Production:0 "Збільшити виробництво"
 ENG_Ramp_Up_Production_desc:0 "Ми повинні прискорити наші виробничі можливості та ресурси, щоб бути готовими та стійкими до будь-яких загроз."

 ENG_Remember_Kruger:0 "Згадати телеграму Крюгера"
 ENG_Remember_Kruger_desc:0 "Ми не повинні забувати телеграму Крюгера, у якій кайзер Вільгельм II висловлював свою непохитну підтримку бурам, кидаючи прямий виклик британським колоніальним інтересам."

 ENG_Aircraft_Factories:0 "Авіаційні заводи"
 ENG_Aircraft_Factories_desc:0 "Щоб підтримувати наші авіаційні зусилля, ми повинні створити та підтримувати спеціальні потужності для виробництва літаків."

 ENG_Counter_Offensive:0 "Контранаступ"
 ENG_Counter_Offensive_desc:0 "Оскільки німці зробили свій крок, тепер настала черга Британії відповісти силою та стратегією."

 ENG_Project_Tank:0 "Проект Танк"
 ENG_Project_Tank_desc:0 "Нам потрібні інноваційні рішення, щоб вийти з глухого кута на Західному фронті, і розробка танків може стати ключем."

 ENG_Combined_Offensive:0 "Комбінований наступ"
 ENG_Combined_Offensive_desc:0 "Ми вступаємо в нову еру війни, що вимагає скоординованих і об’єднаних зусиль усіх родів наших військ."

 ENG_Fight_Turk:0 "Бийся з турком"
 ENG_Fight_Turk_desc:0 "Настав час рішуче протистояти та вирішити наші давні проблеми з Османською імперією."

 ENG_Lawrence_Of_Arabia:0 "Лоуренс Аравійський"
 ENG_Lawrence_Of_Arabia_desc:0 "Т. Е. Лоуренс, багатообіцяючий молодий офіцер, досяг значних успіхів, воюючи разом з антитурецькими арабськими силами. Його підвищення не тільки посилить його зусилля, але й посилить арабську справу."

 ENG_Sykes_Picot:0 "Розділіть Османську імперію"
 ENG_Sykes_Picot_desc:0 "Ми повинні укласти таємну угоду з французами та італійцями про розділення та розподіл аравійських територій Османської імперії між собою."

 ENG_Arab_Nation:0 "Арабська нація"
 ENG_Arab_Nation_desc:0 "Ми повинні працювати над створенням незалежної арабської нації, яка постала б із попелу конфлікту."

 ENG_Legacy_Of_Industrial_Revolution:0 "Спадщина промислової революції"
 ENG_Legacy_Of_Industrial_Revolution_desc:0 "Британія була колискою промислової революції, спадщиною, яку ми повинні берегти та підтримувати."
 #продовжити звідси
 ENG_The_Best:0 "Саморобна техніка"
 ENG_The_Best_desc:0 "У нас найкраща техніка у світі."
 ENG_The_Brightest:0 "Найяскравіший"
 ENG_The_Brightest_desc:0 "Ми виробляємо одних із найрозумніших учених, відомих людству."
 ENG_Land_Of_Inventors:0 "Оксфордський університет"
 ENG_Land_Of_Inventors_desc:0 "Оксфорд є маяком навчання та традицій, його зали заповнені вченими та майбутніми лідерами, які формують курс нації. Поглиблюючи наші зв’язки з цією престижною установою, ми можемо створювати середовище для інтелектуального та наукового прогресу. "
 ENG_No_Province_Left_Behind:0 "Інвестувати в сільські округи"
 ENG_No_Province_Left_Behind_desc:0 "Нашою житницею можуть стати Африка та домініони. Тут, у Блайті, жодне графство не залишиться позаду!"
 ENG_Lee_Enfield:0 "Лі Енфілд"
 ENG_Lee_Enfield_desc:0 "Гвинтівка Лі Енфілда є найкращою у світі і залишатиметься такою протягом кількох десятиліть."
 ENG_Royal_Armament_Factories:0 "Королівські збройні заводи"
 ENG_Royal_Armament_Factory_desc:0 "Ми повинні підготуватися до майбутнього шторму всіма можливими способами."
 ENG_Wool:0 "[ENG.GetAdjectiveCap] Вовняна промисловість"
 ENG_Wool_desc:0 "Схоже, тут існує модель, згідно з якою Британія виробляє все найкраще у світі. Це не відрізняється від нашої вовни та бавовни чудової якості, які ми повинні підтримувати."
 ENG_Sheffield_Steel:0 "Шеффілд Стіл"
 ENG_Sheffield_Steel_desc:0 "Шеффілд Стіл широко вважається найкращим на планеті."
 ENG_Business_As_Usual:0 ""Бізнес як завжди""
 ENG_Business_As_Usual_desc:0 "Після початку Великої війни міністр уряду заявив, що економіка Великобританії продовжуватиме працювати як завжди".
 ENG_Land_Of_Explorer:0 "Земля дослідників"
 ENG_Land_Of_Explorer_desc:0 "Британія - країна дослідників і шукачів пригод!"
 ENG_Invest_In_Egypt:0 "Інвестувати в Єгипет"
 ENG_Invest_In_Egypt_desc:0 "Єгипет має потенціал стати дуже цінною провінцією, як це було для імперії Олександра та римлян багато років тому."
 ENG_Cape_To_Cairo:0 "Залізниця від мису до Каїра"
 ENG_Cape_To_Cairo_desc:0 "Тепер, коли ми забезпечили Тангініку, ми нарешті можемо розпочати будівництво залізниці Кейптаун-Каїр."
 ENG_expeditionary_special_forces:0 "Експедиційний спецназ"
 ENG_expeditionary_special_forces_desc:0 "Ми повинні розробити спеціальні сили, призначені для певної місцевості, щоб боротися з гунами, незалежно від того, наскільки високо чи низько вони ховаються."
 ENG_naval_focus:0 "Військово-морський фокус"
 ENG_naval_focus_desc:0 "Було б безглуздо нехтувати Королівським флотом."
 ENG_intercontinental_dockyards:0 "Міжконтинентальні верфі"
 ENG_intercontinental_dockyards_desc:0 "Розробляючи закордонні доки, ми можемо гарантувати, що де б не з’явився ворог, флот Його Величності буде готовий протистояти їм."
 ENG_mobilization_of_repair_yards:0 "Мобілізація ремонтних верфів"
 ENG_mobilization_of_repair_yards_desc:0 "Незважаючи на потужність нашого флоту, ми не можемо розраховувати на повну перемогу в 100% випадків. Ми повинні підготувати ремонтні верфі до тих пір, коли наші хвильовики постраждають."
 ENG_refresh_the_british_fleet:0 "Оновити британський флот"
 ENG_refresh_the_british_fleet_desc:0 "Хоча наш автопарк великий, у нашому парку все ще є значна кількість застарілих моделей, і ми повинні швидко виправити цю ситуацію."
 ENG_fleet_mobilization:0 "Мобілізація флоту"
 ENG_fleet_mobilization_desc:0 "Мобілізуйте флот! Небезпека близько."
 ENG_masters_of_the_sea:0 "Володарі моря"
 ENG_masters_of_the_sea_desc:0 "Починаючи з Трафальгара, Британія була беззаперечним володарем океану."
 ENG_protectors_of_the_homeland:0 "Захисники Батьківщини"
 ENG_protectors_of_the_homeland_desc:0 "За майже 900 років не було успішного вторгнення в Англію. Ми ще захистимо наш острів!"
 ENG_rule_the_waves_and_skies:0 "Пануй над хвилями та небом"
 ENG_rule_the_waves_and_skies_desc:0 "Якщо ми програємо війну в повітрі, ми програємо війну, і ми програємо її швидко."
 ENG_the_carrier:0 "Авіаносці"
 ENG_the_carrier_desc:0 "Авіаносець — це цікава нова проектна пропозиція, яка передбачає, що у нас є мобільні авіабази на морях, здатні домінувати в небі в усьому світі."
 ENG_aviation_focus:0 "Новий кордон"
 ENG_aviation_focus_desc:0 "Ми завоювали землю та море, залишилося лише повітря!"
 ENG_bomber_raids:0 "Повітряний наліт"
 ENG_bomber_raids_desc:0 "Керуючи групами літаків, оснащених вибухівкою, ми можемо влаштовувати «бомбардувальники» на наших ворогів, порушуючи їхні лінії та завдаючи шкоди їх моральному духу."
 ENG_imperial_general_staff:0 "Завершити реформи Голдейна"
 ENG_imperial_general_staff_desc:0 "Реформи Голдейна — це серія далекосяжних реформ британської армії, які проводилися з 1906 по 1912 рік і названі на честь військового міністра Річарда Бердона Голдейна. Це були перші великі реформи після «реформ Чайлдерса» початку 1880-х років і були зроблені в світлі уроків, нещодавно отриманих у Другій Англо-бурській війні."
 ENG_joint_staff:0 "Спільний штат"
 ENG_joint_staff_desc:0 "Ми повинні працювати з нашими союзниками в об’єднаних зусиллях, щоб краще працювати проти нашого ворога."
 ENG_continental_army:0 "The Tommies"
 ENG_continental_army_desc:0 "Шляхетний Томмі мандрує далеко й уздовж, заради гордості своєї нації, короля та імперії."
 ENG_new_paradigm_of_war:0 "Нова парадигма війни"
 ENG_new_paradigm_of_war_desc:0 "Схоже, що війна таки змінилася."
 ENG_future_warfare:0 "Війна майбутнього"
 ENG_future_warfare_desc:0 "Війни в майбутньому виглядатимуть зовсім не так, як ми звикли."
 ENG_campaign_for_Qualified_Franchise:0 "Кампанія за кваліфіковану франшизу"
 ENG_campaign_for_Qualified_Franchise_desc:0 "Абсолютно важливо, щоб у Капській колонії ми дозволили право голосу незалежно від раси."
 ENG_quebec_federalization:0 "Федералізація Квебеку"
 ENG_quebec_federalization_desc:0 "Ми повинні федералізувати Квебек для подальшої інтеграції франкомовного населення."
 ENG_dev_raj:0 "Інвестиції в Раджу"
 ENG_dev_raj_desc:0 "Інвестиції в нашу найціннішу колонію — справді проста справа."
 ENG_Principality_Integration:0 "Інтеграція княжих держав"
 ENG_Principality_Integration_desc:0 "Штати Принслі сваряться, і в кращому випадку дратують адміністрацію Раджу. Ми повинні зменшити їхні права, автономію та спробувати їх інтегрувати. Звичайно, мирним шляхом! Ми не хочемо повстання."
 ENG_raise_patriotism:0 "Земля надії та слави"
 ENG_raise_patriotism_desc:0 "Земле надії та слави, мати вільних\nЯк ми будемо звеличувати тебе, народжену тобою?\nЩе ширше й ширше будуть встановлені твої межі\nБоже, що зробив тебе могутнім, зроби тебе ще сильнішим"
 ENG_involve_persia:0 "Залучіть Персію"
 ENG_involve_persia_desc:0 "Відкриття фронту в Персії для допомоги Росії та боротьби з турками було б чудовим кроком."
 ENG_search_for_allies:0 "Подзвонити старим союзникам"
 ENG_search_for_allies_desc:0 "Британський мир давно закінчився, і нам потрібні друзі."
 NEG_make_contact_with_america:0 "Перерізати трансатлантичну телеграфну лінію"
 NEG_make_contact_with_america_desc:0 "Ми повинні перекрити німцям доступ до Трансатлантичної телеграфної лінії, щоб їхня пропаганда не потрапила в руки янкі."
 ENG_call_the_USA:0 "Залучіть янкі"
 ENG_call_the_USA_desc:0 "Янки йдуть!"
 ENG_commonwealth_individuality:0 "Співдружність"
 ENG_commonwealth_individuality_desc:0 "З огляду на те, що наші ресурси розділені на глобальну оборону, державам Співдружності будемо керувати собою, що полегшить тягар на наших плечах."
 ENG_control_under_egypt:0 "Встановити контроль над Єгиптом"
 ENG_control_under_egypt_desc:0 "Єгипет життєво важливий для нашої близькосхідної та середземноморської стратегії."
 ENG_secure_suez:0 "Безпечний Суец"
 ENG_secure_suez_desc:0 "Суецький канал життєво важливий для нашої торговельної монополії та забезпечення наших індійських і далекосхідних гарнізонів."
 ENG_Dardanelles_campaign:0 "Підготуйте кампанію в Дарданеллах"
 ENG_Dardanelles_campaign_desc:0 "Протока Дарданелли забезпечить Росію річним маршрутом постачання, а також послабить здатність Центральних держав підтримувати одна одну".
 ENG_gulf_defense:0 "Захист Перської затоки"
 ENG_gulf_defense_desc:0 "Ми повинні захистити Перську затоку."
 ENG_raj_focus:0 "Вічний Радж"
 ENG_raj_focus_desc:0 "Британський Радж триватиме вічно!"
 ENG_Strengthen_ties_with_Afghanistan:0 "Зміцнити зв'язки з Афганістаном"
 ENG_Strengthen_ties_with_Afghanistan_desc:0 "Можливо, ми мали деякі... проблеми з Афганістаном у минулому, але це історія, і замість цього ми повинні зміцнювати наші відносини."
 ENG_canada_focus:0 "Старий хлопчик"
 ENG_canada_focus_desc:0 "Канада є найстарішою колонією в Імперії, і ми повинні поважати їхнє старшинство."
 ENG_ast_focus:0 "Розробити вниз"
 ENG_ast_focus_desc:0 "Там, де жінки світяться, а чоловіки гримлять."
 ENG_nzl_focus:0 "Юний хлопець"
 ENG_nzl_focus_desc:0 "Нова Зеландія є нашою наймолодшою колонією, тому було б справедливо віддати їй пріоритет на певний період часу."
 ENG_singapore_strategy:0 "Сінгапурська стратегія"
 ENG_singapore_strategy_desc:0 "Ми повинні захистити східний Гібралтар."
 ENG_strenhten_malayan_administration:0 "Зміцнення малайської адміністрації"
 ENG_strenhten_malayan_administration_desc:0 "Малайя є чудовим торговим вузьким місцем і військово-морською базою. Ми утримаємо це тут!"
 ENG_tame_japan:0 "Приручити Японію"
 ENG_tame_japan_desc:0 "Східноазіатці перемагають європейські держави? Не на нашій годині!"
 ENG_Claim_Thirteen_Colonies:0 "Зірвіть Декларацію незалежності"
 ENG_Claim_Thirteen_Colonies_desc:0 "Янкі вже надто довго мали свою незалежність, і подивіться, що це їм принесло? Декадентський плюралізм, ганебне виродження... Ми повинні підготуватися до відновлення порядку. Ми повернемо Тринадцять колоній!"
 ENG_The_British_Are_Coming:0 "Британці йдуть!"
 ENG_The_British_Are_Coming_desc:0 "Стережіться янкі, британці йдуть!"
 ENG_nationalise_persian_oil:0 "Націоналізувати APOC"
 ENG_nationalise_persian_oil_desc:0 "У нас є можливість стати мажоритарним акціонером Англо-Перської нафтової компанії, що дасть нам безперешкодний доступ до іранської нафти."
 ENG_split_persia_with_russia:0 "Розкол Персії"
 ENG_split_persia_with_russia_desc:0 "Прийшов час розділити Персію між собою та росіянами."
 ENG_mozambique_bush_war:0 "Вимогти Мозамбік"
 ENG_mozambique_bush_war_desc:0 "Декілька видатних південноафриканців, особливо Ян Смутс, почали тиснути на нас, щоб ми взяли контроль над Мозамбіком у португальців. Природно, ми не проти мати ще одну колонію!"
 ENG_deal_with_the_lords:0 "Парламентський закон"
 ENG_deal_with_the_lords_desc:0 "Палата лордів має надто велику владу та постійно руйнує нашу здатність керувати. З нас досить! Ми приймемо парламентський акт із королівської згоди, щоб серйозно позбавити влади Сподіваюся, це зміцнить верховенство права і дозволить нам повернутися до нашої роботи: керувати країною."
 #Громадянська війна
 ENG_aftermath_of_defeat:0 "Aftermath of Defeat" # (!)
 ENG_aftermath_of_defeat_desc:0 "The British Empire has suffered a devastating defeat in the Great War, and its repercussions echo across the nation. Colonies are lost, the economy is in ruins, and public discontent is at an all-time high."
 ENG_economic_ruin:0 "Economic Ruin"
 ENG_economic_ruin_desc:0 "The loss of colonies and crippling reparations have plunged the British economy into a deep abyss. Shortages of essential goods and rampant inflation are suffocating the lives of ordinary citizens."
 ENG_general_strike:0 "General Strike"
 ENG_general_strike_desc:0 "Infuriated by government incompetence and economic hardship, workers nationwide have launched a general strike. Production has ground to a halt, cities stand still, and the air crackles with revolutionary fervor."
 ENG_white_guard_formation:0 "White Guard"
 ENG_white_guard_formation_desc:0 "To counter the socialist threat, conservative and nationalist elements have spontaneously taken up arms. They aim to uphold the order of the realm."
 ENG_brutality_in_the_system:0 "Brutality in the System"
 ENG_brutality_in_the_system_desc:0 "Under the guise of maintaining order, the government has adopted increasingly oppressive policies. While this tightens their grip, it also fuels the resentment of opposition forces."
 ENG_suppress_socialist_agitation:0 "Suppress Socialist Agitation"
 ENG_suppress_socialist_agitation_desc:0 "Government intelligence and police forces have begun actively identifying and suppressing socialist agitators. This tactic unnerves the public and, in some cases, backfires."
 ENG_imperial_bastion:0 "Imperial Bastion"
 ENG_imperial_bastion_desc:0 "Amidst the collapse of the homeland's order, factions committed to preserving imperial values have rallied. They seek to reclaim past glories."
 ENG_imperial_bastion_tt:0 "§YDeploy 6 White Guard divisions§! in case of civil war."
 ENG_red_guard_formation:0 "Red Guard"
 ENG_red_guard_formation_desc:0 "As revolutionary aspirations intensify, armed workers' militias, known as the Red Guard, begin to organize. They will be the vanguard in building a new society."
 ENG_state_of_emergency:0 "State of Emergency"
 ENG_state_of_emergency_desc:0 "With national disorder reaching its peak, the government has declared a state of emergency. Martial law is imposed, and all public activities are restricted."
 ENG_to_the_workers:0 "To the Workers"
 ENG_to_the_workers_desc:0 "We must directly engage with the working class, the core of the revolution, listening to their grievances and promising hope in a new society."
 ENG_to_the_workers_tt:0 "§YSabotage 3 military factories§! in case of civil war."
 ENG_to_the_soldiers:0 "To the Soldiers"
 ENG_to_the_soldiers_desc:0 "By winning over disgruntled soldiers and junior officers, we can strengthen the revolution's military might and lay the groundwork for overthrowing the regime."
 ENG_to_the_soldiers_tt:0 "§YRecieve 10% more professional army units§! in case of civil war."
 ENG_to_the_farmers:0 "To the Farmers"
 ENG_to_the_farmers_desc:0 "Amidst the urban chaos, we must spread the revolutionary message to the steadfast farmers. By emphasizing the importance of food supply, we can secure their support."
 ENG_to_the_farmers_tt:0 "§YDeploy 6 Red Guard divisions§! in case of civil war."
 ENG_to_the_moderates:0 "To the Moderates"
 ENG_to_the_moderates_desc:0 "We must persuade the moderates who understand the necessity of revolution but hesitate at radical change. Their support will legitimize our cause."
 ENG_to_the_moderates_tt:0 "§YPersuade few laborite personages to convert§! in case of civil war."
 ENG_Very_British_Civil_War:0 "Дуже британська громадянська війна"
 ENG_Very_British_Civil_War_desc:0 "Громадянський конфлікт знову захопив наш чесний острів! Хоча нам це боляче, ми повинні боротися з цими оманливими британцями."
 ENG_rally_the_men:0 "Ралі чоловіків"
 ENG_rally_the_men_desc:0 "Ми повинні згуртувати наші війська, щоб перемогти нашого ворога!"
 ENG_men_of_england:0 "Чоловіки Англії!"
 ENG_men_of_england_desc:0 "Чоловіки Англії! Чи виконаєте ви свій обов'язок?"
 ENG_men_of_scotland:0 "Чоловіки Шотландії!"
 ENG_men_of_scotland_desc:0 "Шотландці! Не відмовляйтеся від цієї свободи, за яку ви боролися все своє життя!"
 ENG_men_of_wales:0 "Чоловіки Уельсу!"
 ENG_men_of_wales_desc:0 "Чоловіки Уельсу! Живіть за спадщиною людей Гарлаха!"
 ENG_men_of_cornwall:0 "Люди Корнуолла!"
 ENG_men_of_cornwall_desc:0 "Люди Корнуолла! Ми обіцяємо, що після того, як уся ця халепа закінчиться, Керноу буде вільним!"
 ENG_cornwall_is_not_a_country:0 "Корнуол не є країною."
 ENG_cornwall_is_not_a_country_desc:0 "Не будь дурним."
 ENG_secure_agriculture:0 "Безпека сільського господарства"
 ENG_secure_agriculture_desc:0 "Нам потрібно забезпечити безпеку нашої сільськогосподарської бази."
 ENG_War_Industry:0 "Військова промисловість"
 ENG_War_Industry_desc:0 "Нам потрібна зброя."
 ENG_Nationalise_Press:0 "Націоналізувати пресу"
 ENG_Nationalise_Press_desc:0 "Ми повинні забезпечити засоби пропаганди."
 ENG_Secure_Political_Sphere:0 "Забезпечити безпеку політичної сфери"
 ENG_Secure_Political_Sphere_desc:0 "Ми повинні переконатися, що наша внутрішня політика залишається патріотичною та лояльною."
 ENG_arrest_dissidents:0 "Арештувати дисидентів"
 ENG_arrest_dissidents_desc:0 "Ми повинні заарештувати цих дисидентів-шкідників."
 ENG_Grain_Requisitioning:0 "Запит на зерно"
 ENG_Grain_Requisitioning_desc:0 "Хоч це може бути непопулярним, ми повинні реквізувати зерно, щоб прогодувати наші армії."
 ENG_Big_Push:0 "Великий поштовх"
 ENG_Big_Push_desc:0 "Ми повинні зробити останній великий поштовх проти нашого ворога!"
 ENG_End_Post_War_Trauma:0 "Покінчити з післявоєнною економічною травмою"
 ENG_End_Post_War_Trauma_desc:0 "Ми повинні відновити себе, якщо хочемо перемогти."
 ENG_Foreign_Volunteers:0 "Іноземні волонтери"
 ENG_Foreign_Volunteers_desc:0 "Наші береги переповнені іноземними добровольцями, які прагнуть воювати за справжню Британію."
 ENG_red_leadership:0 "Red Leadership" # (!)
 ENG_red_leadership_desc:0 "Before the flames of revolution erupted, workers yearned for a true leader. Now, we must solidify its Red Leadership, the very force that guided their struggle, and set a steadfast course for the revolution. This is the establishment of a collective leadership, reflecting the will of the people, and it will serve as the cornerstone for the revolution's future."
 #абсолютно новий підрозділ торі
 ENG_balfours_folly:0 "Бальфурова дурість"
 ENG_balfours_folly_desc:0 "Не можна довіряти Артуру Бальфуру, який очолить Консервативну партію на наступних виборах. Він старий, імпотентний і загалом не популярний серед громадськості. Нам потрібна свіжа кров! Це вибори лідера."
 ENG_the_radical:0 "Радикал"
 ENG_the_radical_desc:0 "Остін Чемберлен, один із найпалкіших і палких прихильників тарифної реформи та лідер ліберальних юніоністів, переміг на виборах 1910 року!"
 ENG_look_whos_back:0 "Подивіться, хто повернувся!"
 ENG_look_whos_back_desc:0 "Дивовижно! Після видалення старого Бальфура з кадру Консервативній партії вдалося пробитися назад і сформувати новий уряд!"
 ENG_the_hawk:0 "Яструб"
 ENG_the_hawk_desc:0 "Е. П. Крофт переміг на виборах із твердим зобов'язанням стримувати Центральні держави та забезпечити подальшу славу Британської імперії."
 ENG_tertium_quid:0 "The Tertium Quid"
 ENG_tertium_quid_desc:0 "Хоча Бонар Ло був відносно невідомою фігурою, його було обрано лідером, щоб запобігти будь-якій внутрішній боротьбі чи розколу всередині партії, що дозволило нам забезпечити ці вибори."
 ENG_the_unionist:0 "Юніоніст"
 ENG_the_unionist_desc:0 "Із приходом віконта Лонга на посаду прем'єр-міністра буде зроблено наголос на придушенні ірландського духу самоврядування, і старий торизм повернеться."
 ENG_institute_high_toryism:0 "Інститут високого торизму"
 ENG_institute_high_toryism_desc:0 "Палату лордів не можна стримувати — це ключовий компонент нашої демократії! Ні, ми заспокоїмо їх... Дамо їм навіть більше можливостей! Це заручиться їхньою підтримкою."
 ENG_intimidate_lords:0 "Залякати лордів"
 ENG_intimidate_lords_desc:0 "Лорди є цінною частиною нашої демократії, і ми не повинні обмежувати їхню владу. Однак вони стають великими за свої черевики! У нас є багато бруду на цих гедоністичних покидьків, і ми подбаємо про те, щоб вони знали це."
 ENG_seek_kings_supoprt:0 "Шукати підтримки короля"
 ENG_seek_kings_supoprt_desc:0 "Якщо ми шукатимемо підтримки короля, лорди можуть трохи заспокоїтися. Однак запросити короля безпосередньо втрутитися в політику може бути... неприємно."
 ENG_fund_the_army:0 "Фінансування армії"
 ENG_fund_the_army_desc:0 "Війна на горизонті, і ми МАЄМО бути готовими. Ми фінансуватимемо армію."
 ENG_institute_tariff_reform:0 "Інститут тарифної реформи"
 ENG_institute_tariff_reform_desc:0 "Ми повинні захистити свій власний бізнес і підняти тарифи на іноземні товари. Міжімперська торгівля має бути стандартом!"
 ENG_attract_defectors:0 "Залучення перебіжчиків"
 ENG_attract_defectors_desc:0 "У Ліберальній партії є багато тих, хто жадібно дивиться на наш успіх і з радістю перейшов би на нашу справу, лише злегка підштовхнувши. Нам було б добре залучити їх."
 ENG_fund_loyalist_paramilitaries:0 "Фондуйте воєнізовані лоялісти"
 ENG_fund_loyalist_paramilitaries_desc:0 "Ліберали намагалися наполягати на гомрулі для Ірландії. Це неприйнятно! Натомість ми зробимо навпаки — Добровольчі сили Ольстера будуть дуже раді отримати нашу таємну підтримку..."
 ENG_preemptive_strikes:0 "Попереджувальні удари"
 ENG_preemptive_strikes_desc:0 "Німецька загроза зростає, війна неминуча, тому ми повинні вести її на власних умовах."
 ENG_increase_indian_trade:0 "Збільшення індійської торгівлі"
 ENG_increase_indian_trade_desc:0 "Індія є великим джерелом багатства для Імперії. Нам було б добре зміцнити наші зв’язки з там."
 ENG_churchill_factor:0 "Фактор Черчилла"
 ENG_churchill_factor_desc:0 "Ло завжди був компромісним кандидатом. А тепер, особливо з останніми рішеннями, він уже зіткнувся з бунтом. Вінстон Черчилл, який донедавна сам був лібералом, навіть намагається прямо кинути виклик Лоу на посаду лідера партії!"
 ENG_beat_war_drum:0 "Бити в барабан війни"
 ENG_beat_war_drum_desc:0 "Наш Pax Britannica закінчився, це я знаю. Ми повинні бути повністю готові до війни."

 china_focus:0 "Китайське фокусне дерево"
 CHI_nation_recovery:0 "Рання індустріалізація"
 CHI_nation_recovery_desc:0 "Ми повинні заплатити останні репарації нашим західним ворогам."
 CHI_restore_military_production:0 "Відновити військове виробництво"
 CHI_restore_military_production_desc:0 "Після Боксерського повстання нам заборонили купувати іноземну зброю. Термін дії цієї заборони закінчився, але ми значно слабші. Ми повинні діяти швидко."
 CHI_appease_the_colonialists:0 "Заспокоїти колонізаторів"
 CHI_appease_the_colonialists_desc:0 "Ми маємо піти на певні жертви в сьогоденні, щоб заплатити іноземцям, але це покращить нашу позицію серед них; те, що нам потрібно, якщо ми хочемо шукати інвестиції."
 CHI_german_manufacturer:0 "Німецький виробник"
 CHI_german_manufacturer_desc:0 "Німці досягли великих успіхів у озброєнні. Ми повинні звернутися до них за допомогою."
 CHI_japanese_manufacturer:0 "Японський виробник"
 CHI_japanese_manufacturer_desc:0 "Швидка індустріалізація Японії досягла великих успіхів, тоді як наш власний флот відстав. Настав час це змінити."
 CHI_british_manufacturer:0 "Британський виробник"
 CHI_british_manufacturer_desc:0 "Якщо ми хочемо колись відновити свій престиж, ми повинні відкинути нашу гордість і звернутися за допомогою до тих, хто послабив нас."
 CHI_hanyang:0 "Фабрики Ханьян"
 CHI_hanyang_desc:0 "Завдяки нашим переговорам німці бажають відкрити заводи для виробництва своєї зброї."
 CHI_mauser_contract:0 "Контракт Mauser"
 CHI_mauser_contract_desc:0 "Нам вдалося домовитися про ліцензію на німецьку зброю. Ми не будемо гаяти часу на її виробництво."
 CHI_army_westernization:0 "Модернізація армії"
 CHI_army_westernization_desc:0 "Знову і знову виявляється, що наша армія непридатна для сучасного бою. Настав час модернізуватися."
 CHI_chinese_labour_corps:0 "Китайський трудовий корпус"
 CHI_chinese_labour_corps_desc:0 "Британським колоніям гостро потрібні працівники. Якщо ми запропонуємо надіслати наших злочинців, щоб допомогти їхнім зусиллям, це може сприяти кращій співпраці між нашими країнами."
 CHI_appeased_us:0 "Китай нас заспокоїв"
 CHI_aviation:0 "Внутрішня авіація"
 CHI_aviation_desc:0 "Незважаючи на наші зусилля, повітряний бій — це те, у чому ми дуже недосвідчені. Британці готові надіслати нам кілька своїх винищувачів."
 CHI_british_industrial_investments:0 "Британські промислові інвестиції"
 CHI_british_industrial_investments_desc:0 "Завдяки нашим покращеним відносинам з британцями вони готові інвестувати кошти в нашу країну для відкриття заводів. Ми повинні скористатися цим."
 CHI_nanjing_arsenal:0 "Нанкінський арсенал"
 CHI_nanjing_arsenal_desc:0 "У зв'язку зі зростанням напруженості по всьому світу розширення наших арсеналів не виключається".
 CHI_beijing_arsenal:0 "Пекінський арсенал"
 CHI_beijing_arsenal_desc:0 "Подальше розширення наших озброєнь не залишиться непоміченим."
 CHI_pave_way_for_industrialization:0 "Прокласти шлях до індустріалізації"
 CHI_pave_way_for_industrialization_desc:0 "Після століть стагнації та приниження настав час підготувати нашу землю, людей і міста до індустріалізації."
 CHI_south_provinces:0 "Індустріалізація півдня"
 CHI_south_provinces_desc:0 "Наші південні провінції залишаються безплідними смугами гірської землі. Необхідно провести достатню підготовку, щоб підготуватися до можливого будівництва."
 CHI_north_provinces:0 "Маньчжурська індустріалізація"
 CHI_north_provinces_desc:0 "Більшість Маньчжурії залишається сільськогосподарськими угіддями та селянами. Але за наявності достатніх інвестицій ми можемо це змінити."
 CHI_central_provinces:0 "Центральна індустріалізація"
 CHI_central_provinces_desc:0 "Більшість наших центральних земель залишаються слаборозвиненими, незважаючи на величезні можливості, які очікують. Перехопімо ініціативу."
 CHI_south_factories:0 "Південні заводи"
 CHI_south_factories_desc:0 "Тепер, коли підготовка виконана, ми можемо розпочати роботу над численними пропозиціями щодо будівництва."
 CHI_central_factories:0 "Центральні заводи"
 CHI_central_factories_desc:0 "Завдяки покращеній інфраструктурі ми можемо зосередити наші зусилля на покращенні наших центральних районів."
 CHI_manchu_factories:0 "Маньчжурські фабрики"
 CHI_manchu_factories_desc:0 "Фермери та селяни Маньчжурії повинні зробити свій внесок у допомогу нашій індустріалізації."
 CHI_fight_against_famine:0 "Боротьба з голодом"
 CHI_fight_against_famine_desc:0 "Поки шляхта живе в розкоші, селяни голодують. Необхідно докласти зусиль для відновлення цивільного господарства. Народ це, безперечно, схвалить."
 CHI_establish_the_chinese_airforce:0 "Створити китайські ВПС"
 CHI_establish_the_chinese_airforce_desc:0 "Одним із численних винаходів, яких нам так не вистачає, є належні літаки. Їхнє місце в сучасній війні не має рівних ні з чим у нашій армії. Забезпечення нашим солдатам належної авіаційної підтримки має бути головним пріоритетом, починаючи з закупівлі винищувачів у британці."
 CHI_invite_military_advisers:0 "Запросити військових радників"
 CHI_invite_military_advisers_desc:0 "Щоб бути впевненими, що ми можемо протистояти імперіям світу, ми повинні шукати їхньої допомоги в модернізації."
 CHI_advisory_council:0 "Консультативна рада"
 CHI_advisory_council_desc:0 "Потрібні термінові реформи, і принц Чун розпочав процес переходу династії до конституційної монархії. Наша підтримка цього руху є життєво важливою."
 CHI_modern_staff:0 "Сучасний персонал"
 CHI_modern_staff_desc:0 "Німці, зокрема Пруссія, відомі своєю армією. Ми повинні наслідувати їхній приклад."
 CHI_rebuild_beiyang_fleet:0 "Відновити флот"
 CHI_rebuild_beiyang_fleet_desc:0 "У міру того як ми розширюємо наші потужності, настав час переконатися, що ми відновлюємо та оснащуємо наш флот найкращими досягненнями у військово-морському озброєнні та технологіях."
 CHI_prince_qing_cabinet:0 "Кабінет принца Ціна"
 CHI_prince_qing_cabinet_desc:0 "Принц Цін очолить новий імператорський кабінет. Ми повинні довести людям, що ми справді проводимо реформи."
 CHI_protect_the_dynasty:0 "Захистити династію Цін"
 CHI_protect_the_dynasty_desc:0 "За Імператора!"
 CHI_continue_qing_new_reforms:0 "Продовжувати нові реформи Qing"
 CHI_continue_qing_new_reforms_desc:0 "З розгромом республіканців ми можемо завершити наші реформи та легітимізувати династію."
 CHI_stand_with_tongmenghui:0 "Стати разом з Тунменхой"
 CHI_stand_with_tongmenghui_desc:0 "За революцію!"
 CHI_establish_provisional_gov:0 "Створити тимчасовий уряд"
 CHI_establish_provisional_gov_desc:0 "Революція відбувається без єдиного керівництва в кожній провінції. Перемога революції вимагає створення та керівництва єдиним політичним утворенням. Пан Сунь Ятсен, який закликає до республіканської революції за кордоном протягом останні кілька років, був би відповідним лідером."
 CHI_tongmenghui_cabinet:0 "Кабінет Тунменхой"
 CHI_tongmenghui_cabinet_desc:0 "У будь-якому випадку революцію очолювали Тунменхуей, і не дивно, що вони представлені в уряді переважною більшістю. Згідно з Тимчасовою конституцією, уряд матиме систему відповідальності кабінету з головою кабінету, прем’єр-міністром, керуючи країною, звичайно, знайдуться ті, хто цим буде незадоволений..."
 CHI_restore_the_nation:0 "Відновити націю"
 CHI_restore_the_nation_desc:0 "Сіньхайська революція зруйнувала Китай до глибини душі. Усі мають зробити свій внесок, щоб виправити та відновити націю."
 CHI_constitutional_monarchy:0 "Реформація монархії"
 CHI_constitutional_monarchy_desc:0 "Імператор достатньо старий, щоб бути коронованим, і ми досягли успіху в нашому переході. Слава Сюаньтуну!"
 CHI_replace_governors:0 "Замінити керуючих"
 CHI_replace_governors_desc:0 "У ці неспокійні часи ми повинні переконатися, що уряд дбає про інтереси держави, а не людей. Наші генерали чудово замінять наших більш нерішучих міністрів."
 CHI_pacify_beiyang_army:0 "Утихомирити армію Бейян"
 CHI_pacify_beiyang_army_desc:0 "Армія Бейян залишається дуже впливовою в нашій політиці, створюючи труднощі у встановленні нашого контролю. Настав час вирішити, як нам з ними поводитись."
 CHI_second_empire:0 "Китайська імперія"
 CHI_second_empire_desc:0 "Люди не готові до республіки. Замість демократії ми повинні повернутися до наших коренів. Нова імперія поведе Китай у майбутнє."
 CHI_kuomintang:0 "Підтримуйте Гоміньдан"
 CHI_kuomintang_desc:0 "Націоналізм, демократія, єдність!"
 CHI_kuomintang_tt:0 "§YSun Yat-sen§! буде обрано президентом.\n\n"
 CHI_propaganda_of_imperialism:0 "Пропаганда імперіалізму"
 CHI_propaganda_of_imperialism_desc:0 "Люди не будуть задоволені поверненням до імперського правління так скоро після революції. Отже, необхідно залучити підтримку відновлення, перш ніж можна буде вжити будь-яких дій."
 CHI_deal_with_qing_court:0 "Угода з судом Цин"
 CHI_deal_with_qing_court_desc:0 "У той час як Цин дозволив Китаю стати слабким і безпорадним, деякі колишні члени Імператорського двору запропонували свою підтримку. Ми були б нерозумними не погодитися."
 CHI_yuan_shikai_rule:0 "CHI_yuan_shikai_power"
 CHI_ruling_of_yuan_shikai:0 "Правління армії Бейян"
 CHI_ruling_of_yuan_shikai_desc:0 "Люди вимагають нових небезпечних політичних партій, які стверджують, що приносять свободу та визволення. Вони лише прагнуть перешкодити зміцненню Китаю! Армія Бейян забезпечить нам повернення нашої колишньої слави."
 CHI_ruling_of_yuan_shikai_tt:0 "§YЮань Шикай§! буде обрано президентом.\n\n"
 CHI_rule_of_the_beiyang_army:0 "Правління армії Бейян"
 CHI_rule_of_the_beiyang_army_desc:0 "Люди вимагають нових небезпечних політичних партій, які претендують на свободу та визволення. Вони лише прагнуть перешкодити Китаю відновити свою минулу славу! Армія Бейян правитиме новою республікою, щоб забезпечити досягнення наших цілей."
 CHI_unite_opposition:0 "Об'єднані опозиції"
 CHI_unite_opposition_desc:0 "У міру зростання підтримки Республіки зростає невдоволення опозиційних рухів. Деякі з їхніх пропозицій і реформ, хоча й небажані, можуть підійти Республіці. Поєднання їх із нашими власними інтересами шляхом використання деяких із цих пропозицій, безперечно, призведе до процвітання."
 CHI_focus_democratic_presidential_election:0 "Демократичні президентські вибори"
 CHI_focus_democratic_presidential_election_desc:0 "Ми вирішимо майбутнє Республіки, і це має бути зроблено руками народу."
 CHI_militia_reorganization:0 "Реорганізація міліції"
 CHI_militia_reorganization_desc:0 "Китайські ополченці дезорганізовані. Щоб боротися з цим, ми включимо їх до складу армії та навчимо їх, щоб стати ефективними бойовими підрозділами."
 CHI_economic_stabilization:0 "Економічна стабілізація"
 CHI_economic_stabilization_desc:0 "Хаос революції призвів до економічних потрясінь. Виправити це має бути нашою першою проблемою."
 CHI_pay_off_debts:0 "Погасити борги"
 CHI_pay_off_debts_desc:0 "Зі зростанням прибутків та економічними реформами ми можемо погасити будь-які непогашені борги."
 CHI_recover_transport_system:0 "Відновити систему постачання"
 CHI_recover_transport_system_desc:0 "Наша армія не може ефективно воювати через пошкодження нашої інфраструктури. Тепер, коли економіка починає стабілізуватися, ми можемо спрямувати певні кошти на вирішення цієї проблеми."
 CHI_mandate_of_heaven:0 "Доручення небес"
 CHI_mandate_of_heaven_desc:0 "Ми відновили Мандат Небес. Ми знову маємо підтримку народу, і достатні реформи перетворили династію до влади, якою вона була раніше. Настав час скинути кайдани колоніального гніту, і відстоювати своє законне місце у світі."
 CHI_xiyu_conquest:0 "Завоювання Сію"
 CHI_xiyu_conquest_desc:0 "Імператор і його Імперія повинні помститися за гірку втрату в битві при Таласі!"
 CHI_aksai_kachin:0 "Вимагати Аксай-Качін"
 CHI_aksai_kachin_desc:0 "Далекий південний імперський кордон було незаконно втягнуто в так званий Британський Радж. Імператор не ігноруватиме жодного свого підданого під іноземним правлінням залізною рукою!"
 CHI_outer_manchurian_conquest:0 "Імперська Маньчжурія"
 CHI_outer_manchurian_conquest_desc:0 "Жодна інша "імперія" не є легітимною в Маньчжурії. Тільки Китайська імперія під правлінням чжурчженів буде там вічно!"
 CHI_southern_expedition_of_dragon:0 "Південна експедиція"
 CHI_southern_expedition_of_dragon_desc:0 "В’єтнамці походять з Байюе. Народ Байюе — це китайці. Отже, в’єтнамці — китайці. І кожен китаєць буде під владою імперії."
 CHI_unite_provincial_command:0 "Об'єднати провінційне командування"
 CHI_unite_provincial_command_desc:0 "Регіональні воєначальники взяли під контроль свої відповідні провінції. Однак це не означає, що ми не зможемо схилити їх до нашого способу мислення."
 CHI_suppress_monarchists:0 "Видалити елементи Бейян"
 CHI_suppress_monarchists_desc:0 "Мілітаристи та монархісти об’єднуються під керівництвом Юань Шикая, плануючи повернути Китай до імперської, деспотичної держави. Це неприйнятно. Ми повинні усунути їх раз і назавжди."
 CHI_loyal_parliament:0 "Лояльний парламент"
 CHI_loyal_parliament_desc:0 "З моменту зради кількох наших членів парламенту лояльність повинна бути забезпечена."
 CHI_education_reform:0 "Реформа освіти"
 CHI_education_reform_desc:0 "Освіта часто недоступна для селян. Необхідно зробити кроки, щоб забезпечити більшу більшість навчатися в наших чудових закладах."
 CHI_coastal_defense:0 "Берегова оборона"
 CHI_coastal_defense_desc:0 "Наш флот неймовірно застарів і не може забезпечити належну берегову оборону. Подальше розширення військово-морської промисловості допоможе вирішити це."
 CHI_purchase_of_machines:0 "Купівля машин"
 CHI_purchase_of_machines_desc:0 "Хоча ми маємо найкращі наміри щодо модернізації, нам дуже бракує можливостей для цього через застаріле обладнання. Британці запропонували продати нам деякі зі своїх машин, щоб відродити нашу промисловість."
 CHI_cooperation_with_dominions:0 "Співпраця з домініонами"
 CHI_cooperation_with_dominions_desc:0 "Британські домініони тепер наші друзі."
 CHI_shanghai_shipyards:0 "Шанхайські верфі"
 CHI_shanghai_shipyards_desc:0 "Китайським морем знову керуватиме китайський флот."
 CHI_cooperation_with_fengtian:0 "Співпраця з Fengtian"
 CHI_reform_ministries:0 "Міністерства реформ"
 CHI_reform_ministries_desc:0 "Імператорський кабінет був хорошим початком, але для того, щоб завершити перехід, ми повинні замість цього призначати міністрів на ключові посади, а не покладатися на один кабінет."
 CHI_appeal_to_the_militarists:0 "Звернення до мілітаристів"
 CHI_appeal_to_the_militarists_desc:0 "Замість того, щоб воювати з мілітаристами та спричиняти ще більше втрат, переконаймо їх повернутися до нас. Серед них є блискучі уми, які добре послужать нашій армії."
 CHI_party_expansion:0 "Розширення партії"
 CHI_party_expansion_desc:0 "По всьому Китаю геніальні уми пропонують свою підтримку Республіці. Нам потрібно лише прийняти їх."
 CHI_three_principles:0 "Три принципи"
 CHI_three_principles_desc:0 "Націоналізм, демократія та засоби до існування людей. Залишаючись вірними цьому, Республіка витримає все."
 CHI_united_china:0 "Об'єднаний Китай"
 CHI_united_china_tt:0 "Відкриває §YUnite Warlords§! Рішення"
 CHI_united_china_desc:0 "Китай зазнав краху. Дрібні воєначальники та їхні феодальні володіння страждають від землі. Настав час поставити їх на свої місця."
 CHI_recovery_of_naval_infrastructure:0 "Відновлення військово-морської інфраструктури"
 CHI_recovery_of_naval_infrastructure_desc:0 "Щоб відновити флот, ми повинні розширити нашу військово-морську промисловість."
 CHI_destroyers_fleet:0 "Флот есмінців"
 CHI_destroyers_fleet_desc:0 "Есмінці - чудова ініціатива, і інвестиції в них життєво важливі для відновлення флоту."
 CHI_admiralty:0 "Адміралтейство"
 CHI_admiralty_tt:0 "Відкриває §YNavy High Chiefs§!."
 CHI_admiralty_desc:0 "Багато молодих теоретиків пропонують свою підтримку нашому розширенню з багатообіцяючими ідеалами."
 CHI_marine_engineering:0 "Морська техніка"
 CHI_marine_engineering_desc:0 "Недостатньо просто перебудувати флот, ми повинні модернізувати."
 CHI_submarine_fleet:0 "Підводний флот"
 CHI_submarine_fleet_desc:0 "Нова технологія, яка швидко набирає обертів, — це поява підводного човна. Вивчення цих досягнень може виявитися корисним."
 CHI_maneuverable_fleet:0 "Маневрений флот"
 CHI_maneuverable_fleet_desc:0 "Новий флот повинен бути багатофункціональним і маневреним."
 CHI_dreadnought_fever:0 "Лихоманка дредноута"
 CHI_dreadnought_fever_desc:0 "Дредноути несуть нечувану силу, і наші кораблі не можуть наважитися протистояти їм. Настав час створювати свої власні."
 CHI_domestic_fleet_doctrine:0 "Доктрина внутрішнього флоту"
 CHI_domestic_fleet_doctrine_desc:0 "Наші кораблі, незалежно від того, наскільки вони потужні, будуть марними, якщо ми не розробимо для них відповідні доктрини."
 CHI_support_corps:0 "Корпус підтримки"
 CHI_support_corps_desc:0 "Незалежно від нашої позиції щодо іноземних інвестицій у наші армії та промисловість, незаперечним фактом є те, що поняття чистого піхотного корпусу застаріле та неефективне. Сучасні компанії підтримки підвищують бойову ефективність у десять разів, і достатнє їх дослідження є життєво важливим."
 CHI_improve_local_facilities:0 "Покращити місцеві зручності"
 CHI_improve_local_facilities_desc:0 "Після нашого приниження в дев’ятнадцятому столітті, як ми будемо дивитися на наших людей і солдатів, які отримують інвестиції та розвиток від тих, хто нас гнобив? Лише завдяки зміцненню наших дослідницьких центрів ми знову станемо могутніми."
 CHI_improve_our_tactics:0 "Покращити нашу тактику"
 CHI_improve_our_tactics_desc:0 "Наші офіцери довели свою жахливу неадекватність у сучасному бою. Застосування іноземних методів і тактик навчання є життєво важливим для будь-якого майбутнього успіху."
 CHI_invigorate_military_nationalism:0 "Пожвавлення військового націоналізму"
 CHI_invigorate_military_nationalism_desc:0 "Багато століть тому Китай вважався однією з великих держав світу. Іноземці не можуть допомогти нам повернути цей титул, лише ми можемо повернути своє законне місце у світі."
 CHI_reorganize_military_industry:0 "Реорганізація військової промисловості"
 CHI_reorganize_military_industry_desc:0 "У зв’язку з тим, що ми все більше зосереджуємося на посиленні армії, достатні ресурси мають бути перенаправлені з нашої цивільної економіки на нашу військову."
 CHI_armored_vehicles:0 "Броньовані машини"
 CHI_armored_vehicles_desc:0 "Дуже нова форма технології пускає коріння на полі бою. Незважаючи на досягнення неоднозначних результатів, було б дуже корисно досліджувати їх ефективність далі."
 CHI_state_university:0 "Пекінський університет"
 CHI_state_university_desc:0 "Ми не можемо зупинити наші реформи освіти лише на тому, щоб зробити її доступнішою. Ми також повинні забезпечити, щоб найсвітліші уми могли вдосконалювати свої ремесла та теорії в університетах по всій країні."
 CHI_village_mechanization:0 "Сільська механізація"
 CHI_village_mechanization_desc:0 "Більшість селян не наважуються приймати нові технології та методи. Їм доведеться адаптуватися до цих нових винаходів."
 CHI_focus_national_protection_war:0 "Війна національного захисту"
 CHI_focus_national_protection_war_desc:0 "Кожен добре усвідомлює, що одного разу ці крихкі роки миру будуть зруйновані. Стабілізації не буде, доки опозиція режиму не буде знищена військовим шляхом."
 CHI_focus_national_protection_war_warlord:0 "Війна за захист нації"
 CHI_focus_national_protection_war_warlord_war_desc:0 "Усі добре знають, що одного разу ці крихкі роки миру будуть зруйновані. Стабілізації не буде, доки опозиція режиму не буде знищена військовим шляхом."
 CHI_focus_mobilise_troops:0 "Мобілізація військ"
 CHI_focus_mobilise_troops_desc:0 "Дій швидко. Рухайся швидко. Немає перемоги, якщо ми залишаємось на низькому рівні!"
 CHI_focus_seize_factories:0 "Захопити заводи"
 CHI_focus_seize_factories_desc:0 "Тепер цивільна економіка чи умови життя не важливі. Перестрілки, з якими ми зіткнемося, змінять усе, тому придбання деяких фабрик у власність не суперечить закону."
 CHI_focus_seize_arsenals:0 "Захопити арсенали"
 CHI_focus_seize_arsenals_desc:0 "Те, що у нас багато живої сили, не означає, що ми можемо виграти війну. Солдату потрібні гвинтівка та патрони, а також бойова форма та шолом."
 CHI_focus_seize_railroads:0 "Захопити залізниці"
 CHI_focus_seize_railroads_desc:0 "Що ми можемо зробити, якщо у нас є солдати в тилу, а не на передовій? Ми повинні забезпечити потяги та залізниці для їх транспортування. Незалежно від того, наскільки відсталою є китайська залізниця, вона краща, ніж нічого."
 is_kuomintang_state_tt:0 "§BGuomintang§! є правлячою партією"
 is_kuomintang_state_tt_NOT:0 "§BKuomintang§! це §RNOT§! правляча партія"
 CHI_towed_artillery:0 "Буксирувана артилерія"
 CHI_train_engineers:0 "Інженери поїздів"
 CHI_train_pilots:0 "Поїзд пілотів"
 chinese_air_force:0 "Завершив пов'язану роботу зі створення авіаційного корпусу."
 CHI_the_armies_of_warlords:0 "Армії воєначальників"
 CHI_send_officers_to_military_schools:0 "Надіслати офіцерів до військових шкіл"
 CHI_restore_order:0 "Відновити порядок у наших провінціях"
 CHI_restore_order_desc:0 "У момент нашої слабкості під час революції наші далекі землі скористалися нагодою, щоб вирватися з-під нашого правління та проголосити свою незалежність. Забезпечивши нашу стабільність, ми можемо зосередитися на їх відвойовуванні."
 CHI_restore_outer_mongolia:0 "Відновити Зовнішню Монголію"
 CHI_restore_outer_mongolia_desc:0 "Проголошений [MON.GetName] має незначне міжнародне визнання. Враховуючи його недостатній розвиток, його повинно бути легко завоювати."
 CHI_offer_mongolian_autonomy:0 "Запропонуйте монголам автономію"
 CHI_offer_mongolian_autonomy_desc:0 "Хоча вторгнення, безсумнівно, можливе, опір буде високим, а справа може коштувати дорого. Ми могли б спробувати запропонувати їм певний рівень автономії, якщо вони поважатимуть наше панування над собою."
 CHI_appease_the_khanate:0 "Задобрити хана"
 CHI_appease_the_khanate_desc:0 "Хоча наша адміністрація має останнє слово в питаннях, що стосуються нашого управління землею, Богд-хан може виявитися корисним як інструмент для забезпечення стабільності. Його роль буде церемоніальною, але вона надасть новій адміністрації деяку необхідну легітимність. "
 CHI_integration_campaign:0 "Інтеграційна кампанія"
 CHI_integration_campaign_desc:0 "Якщо ми не хочемо продовжувати боротьбу з монгольським населенням назавжди, необхідно розпочати кампанію ефективної інтеграції в наше нове суспільство. Це вимагатиме більше ресурсів, але люди врешті-решт погодяться."
 CHI_tuvan_question:0 "[CHI_tuvan_question]"
 CHI_tuvan_question_desc:0 "[CHI_tuvan_question_desc]"
 CHI_tuvan_question1:0 "Тувинська покупка"
 CHI_tuvan_question_desc1:0 "Росіяни, у момент нашої слабкості, захопили наші землі та встановили протекторат. Незважаючи на політичні інтереси в цьому регіоні, сама земля недостатньо освоєна та має невелику вартість. Організація угоди щодо її купівлі має бути відносно простою."
 CHI_tuvan_question2:0 "Підкори [TAN.GetName]"
 CHI_tuvan_question_desc2:0 "[TAN.GetName] є найслабшою з повстанських націй, і з поверненням монголів під наше правління, вони не повинні становити серйозної проблеми для відновлення."
 CHI_northern_border:0 "Північний кордон"
 CHI_northern_border_desc:0 "Зовнішня монгольська провінція не особливо багата, але якщо ми хочемо повернути нашу честь серед інших держав світу, ми повинні побачити її повернення під наше володіння."
 CHI_seize_tuvan_riches:0 "Захопити тувинські багатства"
 CHI_seize_tuvan_riches_desc:0 "Аристократичні еліти мають значні багатства, і більшу частину цього було б краще використати для розвитку території."
 CHI_the_north_secured:0 "Північ захищена"
 CHI_the_north_secured_desc:0 "Ми повністю захистили нашу північ від повстанців і можемо розпочати розвиток і реінтеграцію."
 CHI_tibetian_question:0 "Тибетське питання"
 CHI_tibetian_question_desc:0 "Тибетці так само скористалися моментом, щоб проголосити свою незалежність від нас. Однак британці дуже зацікавлені в цьому, зважаючи на близькість до їхньої індійської колонії. Ми повинні діяти обережно."
 CHI_negotiations_with_britain:0 "[CHI_negotiations_with_britain]"
 CHI_negotiations_with_britain_desc:0 "[CHI_negotiations_with_britain_desc]"
 CHI_negotiations_with_britain1:0 "Переговори з Великобританією"
 CHI_negotiations_with_britain_desc1:0 "Британці вважали за потрібне гарантувати, що Тибет збереже певний рівень незалежності. Звичайно, це неприйнятно, але в поточному стані ми не можемо розпочати вторгнення без британського втручання. Вони можуть бути готові до переговорів, однак, якщо їм нададуть певну компенсацію."
 CHI_negotiations_with_britain2:0 "Розгромити Тибет"
 CHI_negotiations_with_britain_desc2:0 "Британці, очевидно, вирішили, що Тибет не вартий політичних зусиль для гарантування. Таким чином, ми повинні діяти швидко та повернути їх."
 CHI_integrate_the_plains:0 "Інтегрувати рівнини"
 CHI_integrate_the_plains_desc:0 "Зірвавши незалежність Тибету, ми можемо знову інтегрувати ці землі в наше суспільство."
 CHI_tibetian_autonomy:0 "Запропонуйте тибетцям автономію"
 CHI_tibetian_autonomy_desc:0 "Враховуючи обставини, що оточують Тибет, буде легше зробити його незалежною провінцією від нас. Це також призведе до меншої напруги з навколишніми державами."
 CHI_freedom_of_religion:0 "Гарантія свободи віросповідання"
 CHI_freedom_of_religion_desc:0 "Релігія є критично важливою частиною не лише Тибету, а й інших повстанських держав. Якщо ми хочемо добитися створення автономних провінцій, ми повинні гарантувати їм свободу віросповідання, незалежно від нашої політичної ситуації. забезпечити стабільність і підвищити свою лояльність до нашого уряду."
 CHI_tibet_secured:0 "Тибет захищено"
 CHI_tibet_secured_desc:0 "Оскільки тибетські землі знову під нашим контролем, ми можемо зосередитися на збільшенні співпраці та розвитку."
 CHI_our_borders_restored:0 "Наші кордони відновлені"
 CHI_our_borders_restored_desc:0 "Хаос Революції 1911 року нарешті покінчено. З відновленням контролю над нашою законною територією ми можемо звернути увагу на інші питання."
 CHI_reorganization_loans:0 "Позики на реорганізацію"
 CHI_reorganization_loans_desc:0 "Зі стабілізацією республіки ми зіткнулися з фінансовою проблемою. Чесно кажучи, у нас дуже мало. Можливо, ми зможемо звернутися до китайського консорціуму банків, щоб надати нам позику, яка, сподіваюся, дозволить нам щоб відновити наші позиції та покращити нашу армію."
 CHI_expand_state_arsenals:0 "Розширити державні арсенали"
 CHI_expand_state_arsenals_desc:0 "Очевидно, що ми повинні розширити наші арсенали. Тих, що залишилися після пізньої династії Цін, недостатньо для живлення нашої армії."
 CHI_increase_army_influence:0 "Збільшити вплив армії"
 CHI_increase_army_influence_desc:0 "Армія Бейян повинна бути належним чином представлена в уряді, оскільки наша позиція залежить виключно від їх підтримки."
 CHI_presidential_loyalty:0 "Revised Presidential Election Law" # (!)
 CHI_presidential_loyalty_desc:0 "Президент [CHI.GetLeader] бажає реформувати та розвивати республіку. Це відверто правда, але його підлеглі стають амбіційними та прагнуть подальшої влади. Лояльність до нашого лідера має бути забезпечена, що дозволить нам легко узгодити зв’язок армії в майбутньому. Отже, ми збираємося дати йому десятирічний термін. Він може балотуватися на переобрання і призначати президентських виборщиків, по суті, насолоджуючись президентством, подібним до імператорського, і спадковою системою."
 CHI_suppress_nationalists:0 "Придушити націоналістів"
 CHI_suppress_nationalists_desc:0 "Гоміньдан незадоволений нами; точніше, вони, схоже, вірять, що ми хочемо централізувати уряд і усунути деякі непотрібні частини адміністрації республіки. Правда це чи ні, але з цими політичними агітаторами потрібно боротися починаючи з самого видатного чоловіка."
 CHI_parliament_liquidation:0 "Ліквідація парламенту"
 CHI_parliament_liquidation_desc:0 "Після нещасної смерті Сон Цзяореня багато членів парламенту стали некерованими. Вони вимагають обмежень щодо президента та припинення цих так званих "політичних репресій." Можливо, було б доцільно повністю його розпустити."
 CHI_maintain_status_quo:0 "Підтримувати статус-кво"
 CHI_maintain_status_quo_desc:0 "Радикальна зміна республіки після того, як ми щойно стабілізувались і починаємо оговтуватися від революції, — це нерозумно. Ми скористаємося можливістю, щоб відновитися ще до того, як наш президент вибере напрямок, у якому рухатиметься наша нація."
 CHI_maintain_status_quo_tt:0 "§RЗбереження президентства Юаня дозволить нам утримувати республіку стабільною, але як ми будемо почуватися, коли він пройде?§!"
 CHI_echoes_of_empires:0 "Відлуння імперій"
 CHI_echoes_of_empires_desc:0 "Китай завжди покладався на монархічну систему, і це форма правління, яку наші громадяни знають найкраще. Республіка наразі виявилася нестабільною та нездатною вирішувати численні проблеми, з якими наш уряд і люди стикаються щодня. Маючи це на увазі, можливо, нова династія на троні може посилити стабільність."
 CHI_favor_civilian_government:0 "[CHI_favor_civilian_government]"
 CHI_favor_civilian_government_desc:0 "[CHI_favor_civilian_government_desc]"
 CHI_favor_civilian_government1:0 "Надавати перевагу цивільному уряду"
 CHI_favor_civilian_government_desc1:0 "Оскільки лояльність армії в кращому випадку хитка, було б найкраще звернути нашу увагу на людей. У довгостроковій перспективі вони важливіші, ніж наші генерали, і вони допоможуть покращити нашу легітимність."
 CHI_favor_civilian_government2:0 "Відновити довіру населення"
 CHI_favor_civilian_government_desc2:0 "Через нашу попередню надмірну залежність від армії та забезпечення її абсолютної лояльності до нашої адміністрації, населення повністю відмовилося від нас і не підтримає будь-яке монархічне відновлення будь-якого роду. Ми повинні відчайдушно відновити їхню віру в нас, навіть якщо це означає відмову від армії."
