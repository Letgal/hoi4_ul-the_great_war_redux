 TUR_independent_command:0 "Незалежне командування"
 TUR_independent_command_desc:0 "Хоча ми перебуваємо у важкі часи, ми є і завжди будемо одними з найкращих у командуванні, стратегії та війні. Нам не потрібно, щоб хтось втручався, нам може не вистачати модерністського дизайну та всієї економіки, але армія, армія По-другому, турецький народ не сам по собі!
 TUR_istanbulteyaremektebi:0 "Створити Tayyare Mektebi"
 TUR_istanbulteyaremektebi_desc:0 "Ми повинні заснувати авіаційну школу в Єшількьої, щоб підготувати пілотів, техніків та інший кваліфікований персонал для наших нещодавно створених військово-повітряних сил."
 TUR_takearevenge:0 "Помститися Румелії"
 TUR_takearevenge_desc:0 "Румелія — одна з найважливіших провінцій у нашій величній державі. Ми маємо її повернути, чи що? Ми дозволимо ворогам увійти в Константинійє, як вони зробили з Селаніком? Незабутньо, непробачно, ми маємо помститися Румелія!
 TUR_united_and_ready:0 "Об'єднані та готові"
 TUR_united_and_ready_desc:0 "Ми успішно очистили реакційні та революційні елементи з наших збройних сил. Наша армія нарешті об’єднана і готова протистояти майбутнім загрозам."
 TUR_united_and_trigger:0 "Немає національного духу §YOfficers Struggle§!"
 TUR_united_and_ready_tt:0 "§RFocus запобігає державному перевороту проти султана§!\n\n"
 TUR_muhammediittihatfirkasi_tt:0 "§РЕнвер-паша почне військовий переворот проти ісламістів!§!\n\n"
 TUR_alliegned_with_us:0 "Приєдналися до нас"
 TUR_reddawnonthedanube:0 "Червона зоря на Дунаї"
 TUR_reddawnonthedanube_desc:0 "Австрійська імперія надто довго гнобила різні етнічні групи навколо Дунаю. Настав час для нас втрутитися та врятувати людей Дунаю."
 TUR_stop_the_balkan_conflicts:0 "Зупинити балканські конфлікти"
 TUR_stop_the_balkan_conflicts_desc:0 "Схоже, що балканські країни не можуть припинити воювати одна з одною. Якщо вони не можуть навчитися добре ладнати, тоді ми навчимо їх."
 TUR_war_on_balkans_tt:0 "Отримає §YМаріонетка (Фокус)§! військова ціль проти §YБалканських держав§!."
 TUR_purgetheitthadistofficers:0 "Очистити офіцерів-еттіхатистів"
 TUR_purgetheitthadistofficers_desc:0 "Іттіхадизм — це не що інше, як шкідник серед нашої армії та навіть нашої політики! Ми повинні позбутися його!"
 TUR_compromise_with_ittihadists:0 "Компроміс із İttihadists"
 TUR_compromise_with_ittihadists_desc:0 "У минулому ми надали Йону Тюрксу стільки можливостей, навіть з цією незначною зміною в політиці, що вони справді збожеволіли, що ми стоїмо на порозі громадянської війни. Ми повинні піти з ними на компроміс, поки не пізно."
 TUR_improve_gecekondu:0 "Очистити нетрі"
 TUR_improve_gecekondu_desc:0 "Нетрі та їхня культура, традиція Гецеконду — це величезна ганьба для нашої нації та закону. У минулому наші лідери не надто дбали про цю ганьбу, але тепер, коли ми, відповідальні ісламісти, які допомагають, ми повинні покращити умови життя наших громадян, фактично вичистивши їх і допомагаючи сільським, бідним людям, даючи їм справжні будинки."
 TUR_reset_debt_obligations:0 "Дефолт за боргом"
 TUR_reset_debt_obligations_desc:0 "Борги з кожним днем стають все більшою проблемою. Ми вже вирішили деякі з наших економічних проблем, ми маємо дефолт по боргу."
 TUR_purge_troublemakers:0 "Позбутися порушників спокою"
 TUR_purge_troublemakers_desc:0 "Хоча ми намагаємося бути дружніми та близькими з нашими військовими фракціями та високопоставленими людьми в імперії, не всі намагаються співпрацювати. Якщо вони не приймуть наші документи, вони отримають наші маузери."
 TUR_stamp_out_shia_rebels:0 "Знищити шиїтських єретиків"
 TUR_stamp_out_shia_rebels_desc:0 "Шиїти є єретиками. Немає про що багато розповідати. Вони єретики, і вони мають розділити ту ж долю, що й інші єретики в цьому світі, їх треба розгромити, Аллах з нами!"
 TUR_unite_muslims:0 "Сусідні мусульмани"
 TUR_unite_muslims_desc:0 "Ми справді маємо стільки братів-мусульман як наших сусідів. Більше того, ми об’єднаємося через завоювання, але через Альянс."
 TUR_enforce_religious_law:0 "Забезпечувати дотримання релігійного закону"
 TUR_enforce_religious_law_desc:0 "Релігійний закон ісламу, шаріат, безсумнівно, є найкращим у світі! Хоча хто може сумніватися в цьому на початку. Ми повинні просто забезпечити дотримання цього чудового закону, який не має прогалин."
 TUR_islamic_charity:0 "Ісламська корисність"
 TUR_islamic_charity_desc:0 "Іслам, без жодного сумніву, є релігією допомоги та миру. Наше населення не буде голодувати, ми повинні віддати кожен наш пенні, щоб допомогти їм. Ой Аллах, Бісмілла!"
 TUR_help_poor_people:0 "Допоможіть бідним"
 TUR_help_poor_people_desc:0 "Бідні люди? Що вони! За ісламським правом їх не існує."
 TUR_public_school_question:0 "Ісламські школи"
 TUR_public_school_question_desc:0 "Ісламська освіта, безсумнівно, є найкращою системою на планеті. Вони дали нам, людству, багато великих учених і наукових удосконалень. Ми повинні зробити нашу освітню систему більш... ісламською, ніж вона є."
 TUR_expand_holy_sites:0 "Розвивати священні міста"
 TUR_expand_holy_sites_desc:0 "Хоча вони можуть навіть бути нашою столицею, ісламські міста дуже слабо розвинені. Ми повинні їх розширити."
 TUR_restore_caliphate_authority:0 "Відновити владу халіфату"
 TUR_restore_caliphate_authority_desc:0 "Століття за століттями назва Халіфату стала дещо вживаною та втратила сенс. І зараз вона майже не має авторитету, ми повинні відновити репутацію, авторитет Халіфату."
 TUR_stop_debt_repayment:0 "Нависають борги"
 TUR_stop_debt_repayment_desc:0 "Борги? OPDA? Гроші? Бла-бла! Халіфат нічого про це не знає! Якщо нашому народу потрібні гроші, то ми дамо! Нам не потрібно нічого платити єретикам!"
 TUR_islamic_unity:0 "Ісламська єдність"
 TUR_islamic_unity_desc:0 "Іслам, перш за все, об'єднуючий фактор. Ми всі рівні під керівництвом і законом Аллаха, ми всі повинні слідувати за Аллахом. Аллах об'єднує нас. Аллах допоможе нам."
 TUR_islamic_unity_reward:0 "Ми отримаємо претензії на кожну §YМусульманську більшість держав§!"
 TUR_support_oppressed_muslims:0 "Підтримати пригноблених мусульман"
 TUR_support_oppressed_muslims_desc:0 "Багато мусульман у всьому світі перебувають під колоніальним правлінням. Ми повинні підтримати їх, вони наші брати!"
 TUR_prepare_for_jihad:0 "Готуйтеся до Джигаду"
 TUR_prepare_for_jihad_desc:0 "Час готуватися до Джигаду! Йа Аллах, Бісмілла! Аллах з нами!"
 TUR_traditionalist_society:0 "Традиціоналістичне суспільство"
 TUR_traditionalist_society_desc:0 "Мусульмани, як правило, дуже традиціоналісти, це чудово! Це лише означає, що вони більше підтримуватимуть нашу Імперію — я маю на увазі ісламський уряд!"
 TUR_strike_first:0 "Удар першим"
 TUR_strike_first_desc:0 "Єретики вже взяли від нас достатньо. Ймовірно, вони навіть більше не повернуться. Ми повинні вдарити першими."
 TUR_set_colonies_on_fire:0 "Підпалити колонії"
 TUR_set_colonies_on_fire_desc:0 "Це була їхня помилка — гнобити наш народ. День настав. Їхні колонії згорять дощенту, а ісламське правління правитиме всіма мусульманами з неба."
 TUR_cultivate_fanaticism:0 "Армія Аллаха"
 TUR_cultivate_fanaticism_desc:0 "Військо Аллаха, яке це гарне слово. Солдат Аллаха, яка це гарна людина."
 TUR_balkan_pact_desc:0 "Ми мало чим відрізняємося від наших балканських сусідів. Може, все-таки, чому б не подружитися? І навіть разом підписати договір!"
 TUR_halaskar_zabitan_desc:0 "Іттіхатисти знищать нашу країну, ми повинні зробити все, щоб стати на бік Антанти в майбутній Великій війні. Демократія - це шлях!"
 TUR_fight_the_wahhabis:0 "Війна з саудівцями"
 TUR_fight_the_wahhabis_desc:0 "Саудівці та їхня крихітна держава проти нас не становлять для нас великої загрози, але це все одно хороший вибір, щоб їх очистити."
 TUR_support_the_east:0 "Розвивати Схід"
 TUR_support_the_east_desc:0 "Східна Анатолія завжди була більш вільною та менш розвиненою порівняно із західною. Але розвиньмо їх. Зрештою, це наш ватан."
 TUR_stabilization_in_reforms:0 "Стабілізація в реформах"
 TUR_stabilization_in_reforms_desc:0 "Історія показує нам, що чим більше ви робите прихильність до людей, тим більше ви проводите реформи, ви більше подобатиметеся людям. А ми демократичні люди, зміцнімо нашу групу та стабілізуємося під час реформ."
 TUR_arrest_pan_nationalist_radicals:0 "Покінчити з радикалами"
 TUR_arrest_pan_nationalist_radicals_desc:0 "Націоналістичні паші та їхні фракції щодня стають великою проблемою, ми маємо їх заарештовувати. Усі вони радикали та змії, які чекають найкращого моменту для нападу."
 TUR_guarantee_of_sovereignty:0 "Гарантія суверенітету"
 TUR_guarantee_of_sovereignty_desc:0 "Ми повинні гарантувати незалежність наших балканських країн, якщо ми хочемо зберегти дружні відносини з ними. Це лише наша відплата за війни, які ми воювали."
 TUR_national_association_program:0 "Програма національної асоціації"
 TUR_national_association_program_desc:0 "Проста анексія балканських територій, які не готові приєднатися до нашої імперії, несправедлива. Ми повинні сформувати вілаєти для наших підданих, поки вони не будуть готові."
 TUR_align_abyssinia:0 "Вирівняти Хабешистан"
 TUR_align_abyssinia_desc:0 "Ефіопія, Абіссінія або Хабешистан є однією з останніх вільних африканських націй. Зрештою, чому б не подружитися з ними?"
 TUR_introduce_pluralism:0 "Демократизуйте партію"
 TUR_introduce_pluralism_desc:0 "Через нашу незліченну участь у державних переворотах та інших суперечливих політичних акціях громадськість сприймає İttihat ve Terakki Fırkası як авторитарну деспотичну диктатурну партію. Ми повинні зламати це уявлення, і що є найкращим способом зробити це, окрім утримання наші перші вибори!"
 TUR_balkan_economic_sphere:0 "Балканська економічна зона"
 TUR_balkan_economic_sphere_desc:0 "Наступним кроком до тісних зв'язків буде об'єднання наших економік. Зрештою, гроші є гроші."
 TUR_invite_balkan_economy_sphere_tt:0 "Запрошує §YБалканські країни§! до §YЕкономічної сфери§!."
 TUR_reintegration:0 "Реінтеграція Балкан"
 TUR_reintegration_desc:0 "Наші програми спрацювали, і тепер настав час реінтегрувати наших балканських підданих. Ласкаво просимо до нашої Імперії, ми будемо ставитися до них чесно та однаково. Як і на початку, це був їхній вибір приєднатися."
 TUR_national_consensus:0 "Міллі компроміс"
 TUR_national_consensus_desc:0 "Нам потрібно піти на компроміс із нашим Балканським Міллетом, якщо ми хочемо заслужити їхню довіру, деякі шрами ніколи не заживають. Ми повинні діяти, не завдаючи солі."
 TUR_battle_for_the_balkans:0 "Війна за Балкани"
 TUR_battle_for_the_balkans_desc:0 "Балкани вже були гарячим місцем для війни. Внутрішня боротьба, зовнішнє втручання, і, що найважливіше, наші останні війни з Росією та Австрією. Вони були катастрофічними, ми майже втратили всі наші балканські володіння, але тепер настав час завдати удару прямо на ворога."
 TUR_sanatkarcedidiye:0 "Sanatkari Cedidiye"
 TUR_sanatkarcedidiye_desc:0 "Наше населення є старанним і працьовитим. Зосередивши їхні зусилля в правильному напрямку, ми побачили зростання, якого жодна інша країна не може навіть уявити."
 TUR_erisihak:0 "Ерісі Хак"
 TUR_erisihak_desc:0 "Наша країна покладається на сільське господарство, але звичайний фермер не отримує підтримки від уряду. Ми почуємо голос фермерів і простягнемо їм руку допомоги."
 TUR_educationreforms:0 "Реформи освіти"
 TUR_educationreforms_desc:0 "Згідно з ісламським законом шаріату, система освіти була значною мірою орієнтована на релігію та іслам. Не дивно, що це призвело до того, що ми залишилися позаду в освіті решти світу. Ми повинні реформувати нашу систему освіти."
 TUR_recreatethearmy:0 "Відтворити армію"
 TUR_recreatethearmy_desc:0 "Чистка за чисткою, наша армія залишається декількома офіцерами, які командують певною кількістю солдатів. Щоб протистояти західному імперіалізму, ми повинні відтворити армію, починаючи з організації невеликих сил навколо нашої столиці."
 TUR_writenewconstitution:0 "Нова конституція"
 TUR_writenewconstitution_desc:0 "Після того, як різні уряди змінювали конституцію на свій розсуд, наша конституція є відносно нестабільною порівняно з нашими західними колегами. Ми повинні переглянути нашу конституцію та створити єдиний законодавчий орган."
 TUR_halklarncumhuriyetordusu:0 "Турецька червона армія"
 TUR_halklarncumhuriyetordusu_desc:0 "Ми відтворили армію. Тепер ми внесемо останні зміни, щоб нарешті привести нашу армію в бажаний стан."
 TUR_organizationofnewofficers:0 "Організація нових співробітників"
 TUR_organizationofnewofficers_desc:0 "Ми звільнили забагато офіцерів. Нам потрібно навчити нових, щоб замінити старого захисника."
 TUR_unitedunderoneflag:0 "Об'єднані під одним прапором"
 TUR_unitedunderoneflag_desc:0 "Нарешті ми реорганізували наш уряд і позбулися старих реакційних ідей, які стримували нас. Тепер, коли ми реформовані, навіть жодна нація більше не може називати нас Хворою людиною."
 TUR_solvetheidentityproblem:0 "Вирішити проблему ідентичності"
 TUR_solvetheidentityproblem_desc:0 "У нашій відродженій країні немає місця для етнічної приналежності, релігії та сепаратизму. Ми застосуємо наші нові центральні закони до ігнорованих частин нашої країни та створимо відчуття єдності, яке підживлюватиметься не націоналізмом чи релігією, а права працівників."
 TUR_7yearplan:0 "7-річний план"
 TUR_7yearplan_desc:0 "Ми наполегливо працювали, щоб створити галузь, яка відповідатиме Заходу, але на цьому наш розвиток не закінчиться. Ми реалізуємо останній план, який триватиме 7 років, і це допоможе нам розширити наш промисловості ще більше."
 TUR_eastisred:0 "Схід червоний"
 TUR_eastisred_desc:0 "Ми могли б врятувати наш народ від гноблення, але наші брати на Сході все ще страждають від авторитарних і теократичних режимів. Ми не можемо ігнорувати їхні заклики."
 TUR_ironfistofsocialism:0 "Залізний кулак соціалізму"
 TUR_ironfistofsocialism_desc:0 "Нашого населення недостатньо для демократії. Ми повинні керувати нацією залізною рукою зверху, встановити нові закони, щоб модернізувати державу та переформувати наших людей у модель соціалістичного суспільства."
 TUR_modelcitizenofthereddawn:0 "Зразковий громадянин Червоної Зорі"
 TUR_modelcitizenofthereddawn_desc:0 "Доведено, що наші ініціативи працюють. Ми почали бачити зразкових громадян по всій країні. Ми будемо заохочувати та винагороджувати цих лояльних громадян і показувати їх як приклад решті населення."
 TUR_2yearplan:0 "2-річний план"
 TUR_2yearplan_desc:0 "Наша економіка відстає, і нам потрібно щось швидко стимулювати. Цей новий 2-річний план, запропонований нашими економістами, допоможе нам досягти бажаного стимулювання."
 TUR_developheavyindustry:0 "Розвивати важку промисловість"
 TUR_developheavyindustry_desc:0 "Ні для кого не секрет, що нам не вдалося індустріалізувати. Ми повинні зосередитися на нашій важкій промисловості. Немає часу думати, ми повинні зробити це, якою б ціною не було."
 TUR_fateofottomanfamily:0 "Доля королівської родини"
 TUR_fateofottomanfamily_desc:0 "Османська королівська родина Османогулларі століттями керувала нашою нацією та принесла нам велику славу та перемоги. Але час змінюється. Наша політика змінюється, ми повинні вирішити долю королівської родини."
 TUR_dissolve_debt_council:0 "Розпустити раду боргів"
 TUR_dissolve_debt_council_desc:0 "Іноземні держави більше не будуть втручатися в нашу економіку. Настав час виправити цю помилку та розпустити боргову раду."
 TUR_empowermeclisiavam:0 "Надати повноваження Меклісі-і Авам"
 TUR_empowermeclisiavam_desc:0 "Наш народ уже достатньо постраждав від репресивних режимів. Ми не можемо перейменувати його, просто змінивши назву. Ми повинні розподілити владу між парламентом і створити кращий і толерантніший уряд для нашого народу."
 TUR_radicalengineering:0 "Радикальна інженерія"
 TUR_radicalengineering_desc:0 "Ми маємо вловити сучасні технології та техніку, і ми маємо зробити це швидко. Ми маємо радикально вдосконалити нашу техніку"
 TUR_destroyreactionaryideas:0 "Знищити реакційні ідеї"
 TUR_destroyreactionaryideas_desc:0 "Шляхи минулого — це те, що змусило цю країну залишити позаду наших сучасників. Ми не можемо розраховувати на те, щоб зрозуміти стандарти нашої епохи, не позбувшись цих гнилих ідей."
 TUR_createdkzb:0 "Створити DKZB"
 TUR_createdkzb_desc:0 "Іноземні вороги скрізь, навіть у наших збройних силах. Ми інтегруємо DKZB у наші сухопутні сили та забезпечимо порядок у ньому."
 TUR_skywillbered:0 "Небо буде червоним"
 TUR_skywillbered_desc:0 "Ми не можемо забувати про 3-й вимір, коли говоримо про війну. Ми розмалюємо небо кров’ю наших полеглих товаришів."
 TUR_pourbloodintothesea:0 "Пролити кров у море"
 TUR_pourbloodintothesea_desc:0 "Море буде пофарбоване в червоний від крові наших загиблих товаришів. Завдяки їхнім зусиллям наші моря будуть у безпеці."
 TUR_kiziIl_vatan:0 "Kızıl Vatan"
 TUR_kiziIl_vatan_desc:0 "Наш флот спамить моря, і дозвольте нам втручатися в більшість континентів, які розділяють величезні океани. З сильним флотом не буде працівника, якого ми не зможемо досягти."
 TUR_redrosesmarines:0 "Морська піхота Червоної троянди"
 TUR_redrosesmarines_desc:0 "Для світової революції нам потрібні сили, які можуть поширюватися по морях. Для цього ми будемо навчати наших морських піхотинців."
 TUR_planefactories:0 "Заводи літаків"
 TUR_planefactories_desc:0 "Літаки - це майбутнє, їх масове виробництво дасть нам перевагу над нашими ворогами."
 TUR_redaces:0 "Червоні аси"
 TUR_redaces_desc:0 "Літаки, можливо, доступні лише для цивільного використання, але їх потенціал неймовірний. Якщо ми застосуємо цю технологію для ведення війни, не залишиться жодного ворога, який би протистояв нашій силі."
 TUR_redspearhead:0 "Червоний наконечник списа"
 TUR_redspearhead_desc:0 "Броньована машина і танки — це майбутнє війни. Що швидше ми візьмемо їх на озброєння, то більше перемог матимемо на полі бою."
 TUR_spread_the_revolution:0 "Поширюйте революцію"
 TUR_spread_the_revolution_desc:0 "Революція не знає раси, релігії та кордонів. Ми створимо альянс, щоб стати домом для революції та щитом, який захищає всі інші соціалістичні нації в усьому світі."
 TUR_stand_with_cp:0 "Підтримати центральні держави"
 TUR_stand_with_cp_desc:0 "Німецька військова машина, очевидно, вийде з цієї війни переможцем. Якщо ми також хочемо вийти переможцями, ми маємо приєднатися до Центральних держав."
 TUR_stand_with_entente:0 "Підтримати Антанту"
 TUR_stand_with_entente_desc:0 "Антанта складається з деяких із наймогутніших держав на планеті. Ми маємо стати на їхній бік, якщо хочемо вийти живими та процвітаючими з цієї війни."
 TUR_foreign_research_grants:0 "Іноземні дослідники"
 TUR_foreign_research_grants_desc:0 "У міру того, як наші союзи з Антантою та Центральними державами зростають, ми маємо скористатися перевагами, які надають їхні дослідники."
 TUR_qaysari_rum_of_all_romans:0 "Кайсар усіх римлян"
 TUR_qaysari_rum_of_all_romans_desc:0 "Після завоювання Константинополя в 1453 році Мехмет Другий претендував на титул «Kayzer-i Rûm», «кайсар римлян», і цей титул здобув навіть Осман Четвертий. Ми є справжніми наступниками Романа Імперія, ми — кайзер, ми — безсумнівно, ми поверне собі славу."
 TUR_empower_sultan:0 "Надати можливості султану"
 TUR_empower_sultan_desc:0 "Наш султан і колишня слава ще не втрачені. Османська імперія сильна, як вона є. Усі ці різні організації та кліки, усі ці зрадники! У нас уже є султан, який став славою нашої нації, у нас уже є система які працюють більше 500 років, люди, які намагаються це змінити, є зрадниками, і вони будуть убиті з."
 TUR_teskilat_stormtroopers:0 "Турецькі штурмовики"
 TUR_teskilat_stormtroopers_desc:0 "Як і німецька модель, ми повинні мати елітні сили, які приведуть нас до слави та перемоги. Турецькі штурмовики!"
 TUR_study_import_aircraft_designs:0 "Вивчіть імпортовані літаки"
 TUR_study_import_aircraft_designs_desc:0 "Європейські країни надто випередили нас у цій новій технології, і нам знадобляться десятиліття, щоб навчитися володіти нею. Ми повинні вивчати їхні розробки, якщо не хочемо залишитися позаду."
 TUR_istanbul_cairo_expedition:0 "Експедиція Константиніє-Каїр"
 TUR_istanbul_cairo_expedition_desc:0 "Ми повинні відправити кілька експедицій до Каїра, бо чому б і ні".
 TUR_experience_of_european_conflict:0 "Досвід європейського конфлікту"
 TUR_experience_of_european_conflict_desc:0 "Конфлікт у Європі дозволяє нам отримувати більше й більше інформації щодо цих нових літаків. Це удача, шанс, і ми не можемо дозволити йому уникнути!"
 TUR_naval_maneuvres:0 "Морські маневри"
 TUR_naval_maneuvres_desc:0 "Ми повинні маневрувати нашим флотом на різні позиції, по суті, тренувати їх і вивчати наслідки цього."
 TUR_revive_greatness_of_ottoman_fleet:0 "Відродити Великий Османський флот"
 TUR_revive_greatness_of_ottoman_fleet_desc:0 "Османський флот колись був флотом, якого боявся світ. Де ми помилилися? Що ми зробили не так? Нічого? Ми просто дозволили нашим ворогам подолати нас своєю експансією, ми повинні відродити велич цього флоту!"
 TUR_mavi_vatan_doctrine:0 "Маві Ватан"
 TUR_mavi_vatan_doctrine_desc:0 "Доктрина Маві Ватан — лише один із кроків у відродженні цього великого флоту. Ми повинні відновити потужність нашого головного флоту в Егейському морі та, очевидно, пожинати плоди цієї великої доктрини!"
 TUR_wolfes_of_the_sea:0 "Вовки моря"
 TUR_wolfes_of_the_sea_desc:0 "Нові технології на морі не дивують, а радують нас. Можливо, ми запізнилися з будівництвом величезних бойових кораблів, але вовки під водою зроблять свою роботу. Цю нову технологію підводних човнів потрібно використовувати!"
 TUR_coastal_defense_of_marmara_shores:0 "Оборона Мармари"
 TUR_coastal_defense_of_marmara_shores_desc:0 "Ми повинні будувати оборону на узбережжі Мармурового моря, оскільки це дуже вразлива позиція для наших ворогів. Ворог просто може увійти прямо в нашу священну столицю, питання в тому, скільки там буде битви та крові..."
 TUR_nusret_mine_ship:0 "Nusret Mayın Gemisi"
 TUR_nusret_mine_ship_desc:0 "Іноземні сили наближаються до Дарданелл. Щоб захистити протоки від зовнішніх сил, ми повинні боротися з усіма, що в нас є. Але сухопутних сил недостатньо. Ми розпочнемо секретну місію, щоб розмінувати протоки."
 TUR_fate_of_general_assembly:0 "Доля Генеральної Асамблеї"
 TUR_fate_of_general_assembly_desc:0 "Генеральна Асамблея день за днем стає надто великою проблемою. Так чи інакше ми маємо це вирішити."
 TUR_stabilization_in_faith:0 "Стабілізація у вірі"
 TUR_stabilization_in_faith_desc:0 "Ми не турки, араби, курди, руми чи щось інше. Ми єдині, мусульмани. Ми єдині та готові. Ми всі підпорядковані священному халіфату, і ми переможемо проти єретиків. Ельхамдуліллах!"
 TUR_reform_ottoman_bank:0 "Реформувати Османський банк"
 TUR_reform_ottoman_bank_desc:0 "Османський банк корумпований і знаходиться під сильним впливом іноземців. Ми повинні подбати про нього."
 TUR_correct_mistakes_of_sultan_abdulhamid:0 "Виправте помилки султана"
 TUR_correct_mistakes_of_sultan_abdulhamid_desc:0 "Султан Абдулхамід Хан, незважаючи на те, що він створює багато проблем, все ще залишається нашим справжнім султаном. Усі його помилки можна виправити, усі помилки можна повернути назад. Але якщо ми втратимо свого султана, ми втратимо з кореня і ми не зможемо його повернути."
 TUR_restore_vilayet_hejaz:0 "Відновити порядок у [JBS.GetName]"
 TUR_restore_vilayet_hejaz_desc:0 "Наше правління в Аравії є окраїнним за межами наших контрольованих територій. Проте одна родина серед інших, родина Шаммар, має з нами близькі стосунки. З їхнім неповнолітнім монархом на троні, не буде проблемою просто включити їх землі до нашої імперії."
 TUR_unite_arabistan:0 "Підкори Аравію"
 TUR_unite_arabistan_desc:0 "Через наші помилки в минулому, через нашу лінь і багато причин ми втратили багато земель і втратили владу. Ми оточені багатьма ворогами. Найкращим варіантом, очевидно, було б дивитися на наших менш сильних ворогів і перемогти їх раз і назавжди."
 TUR_restore_eyalet_egypt:0 "Запросити хедиват"
 TUR_restore_eyalet_egypt_desc:0 "Це незаконні, нерівні договори? Чи це наші власні помилки? Чи це просто нещастя? Ніхто не може сказати повністю. Але врешті-решт ми втратили наш Імперський вілаєт Єгипет за дуже короткий час. Землі який ми взяли з кров'ю, в ім'я Явуза Султана Селіма, має бути відновлено Девлет-і Ебедійє!"
 TUR_restore_legacy_of_conquerors:0 "Спадщина Фатіхів"
 TUR_restore_legacy_of_conquerors_desc:0 "Наша історія — це не що інше, як сповнена великої слави та завоювань, перемог і битв. Що сталося з нами? Коли ми стали такими? Ми повернемо спадок, який залишили нам наші великі предки, і принесемо Девлет-і Ебеддіє туди, куди він навіть не досягав."
 TUR_play_the_war_drums:0 "Барабани війни"
 TUR_play_the_war_drums_desc:0 "Відомо, що нам не потрібні гармати, щоб руйнувати єретичні стіни. Нам потрібен лише мехтер, і наші вороги будуть розбиті. Читайте езан з усіх мечетей, бойові барабани грають! Ми йдемо за нашим вороги!"
 TUR_second_conquest_of_balkan:0 "Балкани"
 TUR_second_conquest_of_balkan_desc:0 "Через ряд причин ми втратили свою потужність на Балканах. З 1683 року ми повільно втратили контроль над Балканами. Ми візьмемо те, що нам належить, а потім ще трохи".
 TUR_come_to_vienna:0 "3-тя облога Відня"
 TUR_come_to_vienna_desc:0 "Приблизно двісті років тому ми намагалися обложити Відень і включити його до нашої імперії. Але в роки після нашої невдачі ми втратили багато наших земель, і Відень став лише давньою мрією. Тепер, коли ми відновили наша сила, пора завоювати Відень раз і назавжди."
 TUR_fight_for_eyalet_algeria:0 "Вілаєт Алжиру"
 TUR_fight_for_eyalet_algeria_desc:0 "Наш Алжирський вілаєт було втрачено багато десятиліть тому, але навіть із зусиллями щодо християнізації це місце є досить проосманським, ми повинні простягнути руку нашим братам-мусульманам."
 TUR_crimean_union:0 "Кримський каганат"
 TUR_crimean_union_desc:0 "Багато десятиліть тому через експансіоністську політику Росії та бажання мати порт з теплою водою Крим було втрачено. Але це не змінює того факту, що Крим, кримські татари та законний власник землі — це ми."
 TUR_unity_and_progress:0 "İttihat ve Terakki"
 TUR_unity_and_progress_desc:0 "Комітет єдності та прогресу — це наш єдиний вихід із цих темних днів. Молодотурки, націоналізм, мілітаризм — це наш єдиний вихід із цього! Вони приведуть нас до перемоги."
 TUR_pan_turkism:0 "Пантюркізм"
 TUR_pan_turkism_desc:0 "Яка нам різниця з нашими братами по той бік Аральського моря? Чому ми, турки, так чекали цього моменту? Настав час об'єднатися, це в нашій долі. Пантюркістські ідеали - наші єдині істинний шлях."
 TUR_ittihadist_dictatorship:0 "Іттіхадистська диктатура"
 TUR_ittihadist_dictatorship_desc:0 "Інші партії в парламенті не погоджуються з більшістю наших думок. Вони проти єдності та майбутнього турецької нації. З ними потрібно мати справу."
 TUR_deport_the_minorities:0 "Депортуйте меншини"
 TUR_deport_the_minorities_desc:0 "Меншини, яких ми терпіли в нашій нації, багато разів завдавали нам удару в спину. Бунтували, вбивали наших людей. Вони не що інше, як зрадники, ми повинні їх депортувати! Чи що? Ми будемо просто дивитися, як вони забирають нашу землю? Це неприйнятно!"
 TUR_purge_the_islamist_leaders:0 "Підкорити іттіхадистів"
 TUR_purge_the_islamist_leaders_desc:0 "Хоча досі є членом İTF, ця партія стримує нас. Ми повинні показати їм, хто є лідером і що їхня позиція нижча за нашого лідера. Вони повинні слухати наказ Енвера, а не командувати ним. Якщо вони цього не роблять Якщо це не подобається, вони будуть змушені вивчити своє місце."
 TUR_road_to_turan:0 "Дорога на Туран"
 TUR_road_to_turan_desc:0 "Треба зробити для нього дорогу, і шматки зійдуться. Туркистанські турки розкрили прапор, чекають на нас! Марш, марш!"
 TUR_claim_caucasian_turan_reward:0 "Ми зможемо об'єднати всі £ww1_flag_ARM вірменські держави за допомогою рішень §YRepress Minorities§!."
 TUR_claim_persian_turan_reward:0 "Ми зможемо об'єднати всі £ww1_flag_KUR курдські держави за допомогою рішень §YRepress Minorities§!."
 TUR_mask_of_fear_of_enverism:0 "Страх перед енверизмом"
 TUR_mask_of_fear_of_enverism_desc:0 "Енвер жорстокий. І меншини, нетурки повинні це знати. Можливо, навіть самі турки."
 TUR_turkic_unification:0 "Тюркське об'єднання"
 TUR_turkic_unification_desc:0 "Настав час! Ми не імперія Османоглу, ми Пан Туранія, батьківщина турків! Одного дня всі турки будуть під одним прапором, того дня нехай Аллах захистить не нас, а наших ворогів!"
 TUR_anti_imperialism:0 "Антиімперіалізм"
 TUR_anti_imperialism_desc:0 "Наші брати протягом десятиліть страждали від цієї шкідниці під назвою імперіалізм. Нам не потрібно змушувати страждати інших. Нам потрібно піти антиімперіалістичним шляхом і звільнити наших друзів. І таким чином ми, можливо, навіть припинити турецьку боротьбу також у Центральній Азії."
 TUR_solve_minority_itf:0 "[TUR.turkeyminorityitf]"
 turkeyminorityitf1:0 "Асимілювати меншини"
 turkeyminorityitf2:0 "Одна етнічна приналежність, одна мова, одна релігія"
 TUR_solve_minority_itf_desc:0 "[TUR.turkeyminorityitf_desc]"
 turkeyminorityitf_desc1:0 "Анатолія — це регіон із багатьма різними релігіями та культурами. Мати національну державу, як у європейців, неможливо таким чином. Ми повинні інтегрувати та асимілювати меншини, і таким чином ми створимо відчуття єдності."
 turkeyminorityitf_desc2:0 "Анатолія - це регіон з багатьма різними релігіями та культурами. Мати національну державу, як у європейців, неможливо. Ми повинні зробити Анатолію турецькою землею, і ті, хто не є турками, не мають права бути присутніми на цих землях землі."
 TUR_solve_minority_itf_reward1:0 "Розблокувати рішення: §YАсимілювати меншини§!"
 TUR_solve_minority_itf_reward2:0 "Розблокувати рішення: §YРепресувати меншини§!"
 TUR_solve_minority_itf_reward:0 "§YЦі рішення дозволять нам видалити негативні модифікатори стану меншості§!."
 TUR_enternal_revanchism_desc:0 "Так, ідея антиімперіалізму хороша. Але вона надто дитяча і має суперечливі пункти з нашою головною метою. Вічний реваншизм — це те, до чого ми повинні йти. Ми повинні боротися за нашу власну націю, інші просто далі — вороги."
 TUR_last_warning_to_imperialists:0 "Останнє попередження"
 TUR_last_warning_to_imperialists_desc:0 "Ми повинні нагадати цим імперіалістам, що ми йдемо, і ми сильні. Наразі достатньо постукати у вхідні двері..."
 TUR_asian_independence_committee:0 "Азійський комітет за незалежність"
 TUR_asian_independence_committee_desc:0 "Відома і дуже популярна ідея, що Азія — для азіатів. Ці європейці повинні бути очищені, щоб досягти цього."
 TUR_focus_on_south_america:0 "Зобов'язання щодо Південної Америки"
 TUR_focus_on_south_america_desc:0 "Країни Південної Америки є досить новими та нетерплячими. Колись вони були колонізовані, пройшли через багато чого. Їхній реваншизм належить нам, наш реваншизм належить їм."
 TUR_confirm_japanese_turan_concept:0 "Японський Туран"
 TUR_confirm_japanese_turan_concept_desc:0 "Японці є єдиною справжньою сильною державою в Азії, якій вдалося захистити свою незалежність від європейської загрози. І не тільки це, японці також близькі нам завдяки концепції Turan. Ми просто ідеальні один для одного!"
 TUR_return_to_egypt:0 "Повернення до Єгипту"
 TUR_return_to_egypt_desc:0 "Єгипет було втрачено не так давно. Чому б і ні, спробувати повернути його, поки ми можемо? Зрештою, Єгипет є нашим законним правом."
 TUR_istanbul_pact:0 "Константінійська угода"
 TUR_istanbul_pact_desc:0 "Хоча ми здебільшого дипломатично ізольовані, ми точно можемо знайти союзників у наші найтемніші часи. Константінійська угода буде тут для цього."
 TUR_pearl_of_the_black_sea:0 "Чорноморський рейд"
 TUR_pearl_of_the_black_sea_desc:0 "Росія — наш ворог. Наш найбільший ворог. Можливо, вічний. Покінчила з нашим пануванням на Балканах і в Чорному морі, змусила наших людей повстати, анексувала турків у Середній Азії, Росія — великий голодний ведмідь. Але тепер вона наш час атакувати."
 TUR_rule_over_caucasus:0 "Пануй над Кавказом"
 TUR_rule_over_caucasus_desc:0 "Багато наших земель на Кавказі знаходяться під владою росіян. Ми повинні про це дбати, це наша земля! Вона була і буде!"
 TUR_road_to_india:0 "Дорога до Індії"
 TUR_road_to_india_desc:0 "Персія — це наша дорога до Індії та навіть Центральної Азії. Ми маємо подбати про них, адже наш єдиний шлях до земель, колонізованих Британією, навіть якщо це означає, що це буде новий фронт."
 TUR_claim_caucasian_turan:0 "Кавказький Туран"
 TUR_claim_caucasian_turan_desc:0 "Азербайджанці, племена, ми, ми, тюрки, були Кавказом протягом сотень років. Це наша законна претензія Турана."
 TUR_claim_the_persian_turan:0 "Іранський Туран"
 TUR_claim_the_persian_turan_desc:0 "Ми були на межі того, щоб зробити Персію також нашими законними землями Турану, але тепер це лише ворота між центральноазійськими турками та нами. Зараз не може бути й мови про те, наскільки нам потрібні ці землі. Персія справді є Туранська країна."
 TUR_claim_central_asian_turan:0 "Звільнити турецьких тюрків"
 TUR_claim_central_asian_turan_desc:0 "Наша батьківщина, де ми належимо і звідки походимо, де живе і вмирає наш народ, де були наші предки. Центральна Азія. Нам навіть не потрібно претендувати на землі, на яких живе наш народ... Те, що з нами сталося... Ми повинні будь-якою ціною повернути собі нашу юрту."
 TUR_reach_china:0 "Özgür Dogu Türkistan"
 TUR_reach_china_desc:0 "У Китаї, жартома, живе багато турків. Наші брати замкнені всередині Китаю, але завдяки Тенгрі вони все ще мають свою культурну спадщину та нашу кров, їх просто потрібно звільнити від китайського імперіалізму."
 TUR_goeben_and_breslau:0 "Гебен і Бреслау"
 TUR_goeben_and_breslau_desc:0 "Зараз Німеччина перебуває у стані війни з Британією. І ми бачимо, як два їхні військові кораблі тікають у Середземному морі. Якщо ми впораємося добре, ми зможемо їх дістати."
 TUR_invite_french_companies:0 "Запросити французькі компанії"
 TUR_invite_french_companies_desc:0 "Французам потрібно більше інвестувати в нашу країну. Тож ми можемо щось для них зробити, правда?"
 TUR_secret_treaty_with_ger:0 "Таємний договір з Німеччиною"
 TUR_secret_treaty_with_ger_desc:0 "Перед тим, як ми вступимо у війну на боці Центральних держав, вони повинні отримати від них нашу винагороду."
 TUR_secret_treaty_with_entente:0 "Таємний договір з Антантою"
 TUR_secret_treaty_with_entente_desc:0 "Перш ніж ми підемо воювати на боці Антанти, ми повинні отримати від них винагороду."
 TUR_join_cp:0 "Приєднатися до Центральних держав"
 TUR_join_cp_desc:0 "Британці, французи та росіяни планують розділити нашу націю на колонії. Щоб запобігти цьому, ми повинні об’єднатися з більшою державою, бажано німцями."
 TUR_join_entente:0 "Приєднатися до Антанти"
 TUR_join_entente_desc:0 "Німці хочуть отримати у власність наші величезні запаси нафти. Вони навіть планують заселити села біля залізниці Берлін-Багдад. Нам потрібна допомога наших старих друзів, французів і британців, щоб захистити нас від німецької загрози."
 TUR_reclaim_mediterranean:0 "Відновити Середземне море"
 TUR_reclaim_mediterranean_desc:0 "Давним-давно Рим був єдиним власником Середземного моря. Якщо ми хочемо повернути титул Риму, нам потрібен гідний флот для контролю над Середземним морем."
 TUR_return_to_greece:0 "Повернення до Греції"
 TUR_return_to_greece_desc:0 "Іншим центром Риму була Греція. Тож ми повинні повернутися туди."
 TUR_konstantiniyye_agreement:0 "Константінійська угода"
 TUR_konstantiniyye_agreement_desc:0 "У нашій новій великій Римській імперії немає місця для сепаратизму. Немає такого поняття, як греки, вірмени, славяни чи араби. Є лише турки. Тому вони заслуговують на те, щоб до них ставилися як до римських громадян."
 TUR_konstantiniyye_agreement_reward:0 "Рішення розблокувати: §YРоманізувати меншини§!\n§YЦі рішення дозволять нам видалити негативні модифікатори стану меншин§!."
 TUR_enforce_religious_law_reward:0 "Розблокувати рішення: §YПримусове звернення меншин§!\n§YЦі рішення дозволять нам видалити негативні модифікатори стану меншин§!."
 TUR_solvetheidentityproblem_reward:0 "Розблокувати рішення: §YНові промислові закони для меншин§!\n§YЦі рішення дозволять нам видалити негативні модифікатори стану меншин§!."
 TUR_national_association_program_reward:0 "Розблокувати рішення: §YГромадянство для меншин§!\n§YЦі рішення дозволять нам видалити негативні модифікатори стану меншин§!."
 TUR_return_millet_system_reward:0 "Рішення розблокувати: §YПовернути систему Millet§!\n§YЦі рішення дозволять нам видалити негативні модифікатори стану меншості§!."
 TUR_reform_millet_system_reward:0 "Рішення розблокувати: §YРеформувати систему Millet§!\n§YЦі рішення дозволять нам видалити негативні модифікатори стану меншості§!."
 TUR_balkan_war_tooltip:0 "Цей фокус буде автоматично завершено, коли почнеться §YБалканська війна§!"
 TUR_new_elections_tooltip:0 "Ми зможемо зосередитися на цьому, коли відбудуться §YElections§!"
 TUR_ittihadist_victory_tooltip:0 "Цей фокус буде автоматично завершено, якщо §Yİttihat ve Terakki§! виграє вибори"
 TUR_liberal_victory_tooltip:0 "Цей фокус буде автоматично завершено, якщо §YHürriyet ve İttilaf§! виграє вибори"
 TUR_ittihadists_destroyed_tooltip:0 "Цей фокус буде автоматично завершено після того, як ми придушимо §Спробу перевороту Yİttihatist§!"
 TUR_unite_the_balkans:0 "Об'єднати Балкани"
 TUR_unite_the_balkans_desc:0 "Ми втратили наші балканські території через іноземне втручання, і якщо ми нічого не зробимо, ми втратимо ще більше. Нам час відновити наше панування на Балканах."
 TUR_preparations_for_the_greatest_siege:0 "Підготовка до найбільшої облоги"
 TUR_preparations_for_the_greatest_siege_desc:0 "Як ми можемо називати себе Римом, навіть не контролюючи місто. Ми повинні розпочати підготовку до облоги Риму."
 TUR_follow_the_dreams_of_great_mehmed:0 "Слідуй мріям Мехмеда Завойовника"
 TUR_follow_the_dreams_of_great_mehmed_desc:0 "Великий Мехмед Завойовник мріяв одного дня завоювати Рим. Він так і не здійснив цього, але це не означає, що ми не можемо здійснити його мрію зараз."
 TUR_joint_defense_council:0 "Спільна рада оборони"
 TUR_joint_defense_council_desc:0 "Роками ми воювали з нашими балканськими країнами. Ми повинні покласти цьому край. Ми повинні запросити балканські країни укласти пакт про ненапад, щоб забезпечити мир у регіоні."
 TUR_socialwelfare:0 "Соціальне забезпечення"
 TUR_socialwelfare_desc:0 "Значна частина нашого населення живе в бідності, а розрив у багатстві надзвичайно великий. Ми повинні збалансувати ситуацію та допомогти бідним."
 TUR_agrariansocialism:0 "Аграрний соціалізм"
 TUR_agrariansocialism_desc:0 "Наша економіка значною мірою залежить від сільського господарства, але жоден уряд до нас не усвідомив цього. Саме ми, соціалісти, визнаємо проблеми фермерів і допоможемо їм."
 TUR_zanaatkarmilliye:0 "Zanaatkar Milliye"
 TUR_zanaatkarmilliye_desc:0 "Наші люди талановиті, але залишилися без належного заохочення. Ми забезпечимо наших людей необхідними ресурсами, щоб вони могли максимально підвищити свою ефективність."
 TUR_mamma_li_turchi:0 "Mamma li Turchi"
 TUR_mamma_li_turchi_desc:0 "Наш великий султан Осман IV, чесно кажучи, не є яскравим генералом. Але це не означає, що він не може вдосконалюватися. Він дасть йому необхідну освіту і зробить з нього талановитого фельдмаршала."
 TUR_mamma_li_turchi_rewad:0 "Осман IV §Yудосконалиться як генерал§! і стане §YФельдмаршалом§!"
 TUR_reclaim_the_loosen_lands:0 "Повернути втрачені землі"
 TUR_reclaim_the_loosen_lands_desc:0 "Греція є першою нацією, яка здобула від нас незалежність. Разом з Болгарією, яка зрадила нас, хоча вони були нашими підданими, вони повинні повернутися до нашої імперії та стати прикладом для всіх інших націй, які звільнилися від нашого панування."
 TUR_literacyprograms:0 "Програми навчання грамотності"
 TUR_literacyprograms_desc:0 "Було помилкою навчати лише вищий клас і ігнорувати решту. Навіть якщо вже надто пізно, ми все одно повинні спробувати виправити цю помилку, навчаючи людей."
 TUR_urbanization:0 "Зосередження на цивільному виробництві"
 TUR_urbanization_desc:0 "Занадто довго ми зосереджували свої зусилля та ресурси на будівництві збройової промисловості. Поки наші громадяни борються з постійним голодом, який вражає нашу величезну націю, нам краще направити частину нашого виробництва на цивільний сектор."
 turkey_focus_tree:0 "Дерево фокусів уряду Анкари"
 kostantiniyye_focus_tree:0 "Дерево фокусів уряду Константінійє"
 TUR_amasya_decleration:0 "Оголошення Amasya"
 TUR_amasya_decleration_desc:0 "Деякі відважні офіцери заявили, що не віддадуть свою батьківщину деяким загарбникам. Але те, чого вони хочуть, майже неможливе. Це вимагатиме багато зусиль навіть для гідного руху."
 TUR_amasya_decleration_tt:0 "Ми розпочнемо підготовку до §YВійни за незалежність§!."
 TUR_erzurum_congress:0 "Ерзурумський конгрес"
 TUR_erzurum_congress_desc:0 "Нам потрібна додаткова підтримка, щоб провести успішний рух. Ми повинні попросити інших офіцерів, які поділяють такі ж почуття, як і ми. Ми не станемо на коліна перед жодною іноземною владою."
 TUR_erzurum_congress_tt:0 "§Політики Yİttihatist будуть доступні для Національного руху та вилучені з уряду Константинії.§!"
 TUR_sivas_congress:0 "Конгрес Сіваса"
 TUR_sivas_congress_desc:0 "Ми отримали достатню підтримку від колишніх офіцерів і міністрів. У поєднанні з підтримкою громадськості ми навіть можемо оголосити наш власний уряд більш легітимним."
 TUR_spark_the_war_of_independence:0 "Іскра війни за незалежність"
 TUR_spark_the_war_of_independence_desc:0 "Час настав. Наші сили готові та впевнені, що ми переможемо над нашими ворогами. Ми не можемо чекати ще жодного дня."
 TUR_spark_the_war_of_independence_start:0 "§YВійна за незалежність розпочнеться через 7 днів.§!"
 TUR_open_foreign_relations:0 "Відкриті зовнішні відносини"
 TUR_open_foreign_relations_desc:0 "Якщо ми хочемо функціонувати як законний уряд, іноземні країни мають визнати наше правління. Ми відкриємо відносини з іноземними державами."
 TUR_unity_of_the_nation:0 "Єдність нації"
 TUR_unity_of_the_nation_desc:0 "Ми не можемо виграти цю війну як розділена нація. Якщо ми хочемо виграти цю війну, ми маємо досягти єдності всередині нації."
 TUR_ahd_i_milli:0 "Ahd-ı Milli"
 TUR_ahd_i_milli_desc:0 "Ahd-ı Milli — це ідея, запропонована багатьма в нашому уряді як ідеальні державні кордони Туреччини. Ми маємо прагнути до досягнення цього."
 TUR_reapproachment_with_the_italians:0 "Повторне зближення з італійцями"
 TUR_reapproachment_with_italians_desc:0 "Антанта вдарила італійців ножем у спину, віддавши те, що було раніше обіцяно італійцям, грекам. Ми укладемо угоду з італійцями, щоб припинити цю безглузду війну між нами."
 TUR_reapproachment_with_the_french:0 "Повторне зближення з французами"
 TUR_reapproachment_with_the_french_desc:0 "Французи мають важливіші проблеми, як-от СРСР. Ми можемо укласти угоду між двома країнами, щоб покласти край нашому суперництву."
 TUR_reapproachment_with_the_british:0 "Повторне зближення з британцями"
 TUR_reapproachment_with_the_british_desc:0 "Все, про що британці піклувалися, — це захистити Босфорську протоку. Ми можемо допомогти їм досягти того, чого хочемо, водночас заявляючи про захист проток і право власності на них."
 TUR_ankara_agreement:0 "Анкарська угода"
 TUR_ankara_agreement_desc:0 "Очевидно, що французи не можуть зберегти свій контроль над південною Анатолією. Просто проведімо межу між тим, що ми маємо під контролем, і покінчимо з цим."
 TUR_no_ahdimilli1:0 "Ви §Rне будете§! матимете можливість претендувати на кордони §YAhd-ı Milli§! для §YСирійських земель§! на §YLozan Conference§!."
 TUR_no_ahdimilli2:0 "Ви §Rне будете§! матимете можливість претендувати на кордони §YAhd-ı Milli§! для §YDodecanese§! на §YLozan Conference§!."
 TUR_draw_the_mediterranean_border:0 "Намалюйте кордон Середземного моря"
 TUR_draw_the_mediterranean_border_desc:0 "Італійці більше не хочуть витрачати свої ресурси на землю, яка для них не має значення. Просто вирішмо, кому що належить."
 TUR_approach_to_soviets:0 "Наближення до Рад"
 TUR_approach_to_soviets_desc:0 "Більшовики ведуть власну війну в Росії і не хочуть відкривати інший фронт проти нас. Ми можемо просто забути наше минуле суперництво та допомагати один одному у війні."
 TUR_no_need_to_spill_more_blood:0 "Не потрібно проливати більше крові"
 TUR_no_need_to_spill_more_blood_desc:0 "Британці вже втратили багато людей у війні, яка навіть не була їхньою. Ми можемо укласти угоду між нашими двома націями, яка буде вигідною для нас обох."
 TUR_lozan_conference:0 "Конференція Лозана"
 TUR_lozan_conference_desc:0 "Можливо, теоретично ми могли вирішити суперечки з іноземними державами, але з Грецією все ще триває війна, і договір очікує на підписання. Ми проведемо конференцію в Лозані, щоб нарешті зупинити цю війну."
 TUR_lozan_conference_tt:0 "Ми почнемо §YLozan Conference§!."
 TUR_lozan_conference_tt2:0 "Якщо конференція буде §Gуспішною§!, ми нарешті досягнемо перемоги у §YВійні за незалежність§!."
 TUR_montre_bogazlar:0 "Montrö Boğazlar"
 TUR_montre_bogazlar_desc:0 "Ми втратили абсолютний контроль над нашими протоками згідно з Лозанським договором. Настав час повторно мілітаризувати протоки та знову отримати абсолютний контроль над ними."
 TUR_mosul_question:0 "Мосулське питання"
 TUR_mosul_question_desc:0 "Британці залишили Мосул за межами Лозанського договору та віддали перевагу окремому договору, щоб жодна інша нація не була залучена до нашої справи. Настав час вирішити ситуацію з Мосулом."
 TUR_mosul_question_triggert:0 "Вирішив вирішити §YМосулське питання§! пізніше."
 TUR_victory_in_the_war_of_independence:0 "Перемога у війні за незалежність"
 TUR_victory_in_the_war_of_independence_desc:0 "Ми зробили те, що багато хто вважав неможливим. Ми зіткнулися з переможцями у Великій війні як переможена нація та здобули нашу свободу кров’ю та дипломатією. Війна нарешті закінчилася."
 TUR_victory_in_the_war_of_independence_trigger:0 "§YЛозанський договір§! було підписано."
 TUR_war_on_independence_is_over:0 "§YВійна за незалежність§! триває."
 TUR_open_underground_factories_tt:0 "Ці фабрики будуть §Rвидалені§! після §YВійни за незалежність§!."
 TUR_question_of_the_minorities:0 "Питання меншин"
 TUR_question_of_the_minorities_desc:0 "Найбільше від старої імперії постраждали меншини та спричинена ними відсутність єдності. Якщо ми хочемо, щоб наша нова держава була сильною та єдиною, ми маємо вирішити цю проблему меншин"
 TUR_question_of_the_sultan:0 "Питання султана"
 TUR_question_of_the_sultan_desc:0 "Султани, особливо в останні роки, приймали неправильні рішення, які врешті-решт призвели до розпаду імперії. Ми більше не будемо надавати султану жодної влади, навіть церемоніальної ролі."
 TUR_question_of_the_caliph:0 "Питання каліфа"
 TUR_question_of_the_caliph_desc:0 "Роками релігія залишалася єдиною в нашій країні. Але керувати країною з релігією у 20-му столітті — це те, що зробив би лише блазень. Щоб адаптуватися до нашої сучасної епохи, ми повинні відокремити релігію від держави."
 TUR_declare_the_republic:0 "[ROOT.tur_declarerepublic]"
 tur_declarerepublic1:0 "Проголосити Республіку"
 tur_declarerepublic2:0 "Оголосити султанат"
 TUR_declare_the_republic_desc:0 "[ROOT.tur_declarerepublic_desc]"
 tur_declarerepublic1_desc:0 "Ми здійснили необхідні реформи, щоб перетворити нашу країну з відсталої держави на сучасну західну республіку. Під керівництвом нашого великого лідера, [ROOT.GetLeader], ми здійснюватимемо нескінченні реформи та революції."
 tur_declarerepublic2_desc:0 "Ми внесли необхідні зміни, щоб перетворити нашу націю з нестабільної держави на сильний султанат. Під керівництвом нашого великого султана [ROOT.GetLeader] ми створимо сильну націю, якою керуватиме абсолютний монарх."
 TUR_ottoman_debts:0 "Османські борги"
 TUR_ottoman_debts_desc:0 "Можливо, ми більше не Османи, але чужа держава все ще хоче повернути свої борги. Найкраще, що ми можемо запропонувати, це сплатити 60% боргів, що залишилися."
 TUR_ask_for_the_kurdish_support:0 "Попросити підтримки курдів"
 TUR_ask_for_the_kurdish_support_desc:0 "Курди багато разів повставали проти османського правління, і цього разу вони створили власну державу. Але ми можемо використати релігію та халіфа, щоб отримати підтримку курдів, хоча будь-які майбутні дії проти них розлютять населення."
 TUR_kurdish_volunteers:0 "Курдські волонтери"
 TUR_kurdish_volunteers_desc:0 "Нам потрібно більше людей на фронті, незалежно від того, турки вони чи курди."
 TUR_organize_kuvay_i_milliye:0 "Організувати сили Kuvâ-yi Milliye"
 TUR_organize_kuvay_i_milliye_desc:0 "Kuvâ-yi Milliye може бути ефективним у боротьбі з ворожими силами, але їх неорганізована природа призводить до конфлікту між собою. Ми повинні залишити їх на лінії."
 TUR_operations_behind_the_lines:0 "Операції за лініями"
 TUR_operations_behind_the_lines_desc:0 "Поки наші хоробрі люди воюють на фронті, ми не можемо дозволити ворожим військам збирати свою силу в тилу. Ворогові не буде відпочинку."
 TUR_increase_soldier_organization:0 "Збільшення організації солдатів"
 TUR_increase_soldier_organization_desc:0 "Ми призвали багато цивільних осіб, які ніколи раніше не тримали зброї. Ми повинні дати їм належну підготовку та збільшити організованість."
 TUR_build_TBMM_building:0 "Побудувати будівлю Меджліса"
 TUR_build_TBMM_building_desc:0 "Нам потрібне місце для розміщення нашого уряду, але ми не маємо ресурсів, щоб його побудувати. Ми отримаємо підтримку людей, щоб побудувати його. Ми використаємо частини інших будівель для будівництва нашого парламенту будівля."
 TUR_open_underground_factories:0 "Відкриті підземні заводи"
 TUR_open_underground_factories_desc:0 "Ми не можемо відкрити будь-який фактор, оскільки більшість із них знаходяться під управлінням іноземних держав. Все, що ми можемо зробити, це відкрити нелегальні підпільні заводи для підтримки наших військових зусиль."
 TUR_scavenge_equipment:0 "Обладнання для збирання сміття"
 TUR_scavenge_equipment_desc:0 "Ми перебуваємо в жахливих умовах з точки зору обладнання. Ми повинні шукати та знаходити щось корисне для нас."
 TUR_steal_occupier_equipment:0 "Вкрасти обладнання для мешканців"
 TUR_steal_occupier_equipment_desc:0 "Kuvâ-yi Milliye довела свою успішність у боротьбі з іноземними військами. Ми можемо використовувати обладнання, залишене нашими ворогами."
 TUR_from_nothing_to_something:0 "Від нічого до чогось"
 TUR_from_nothing_to_something_desc:0 "У нас нічого не було, коли почалася війна. Але ми можемо будувати заводи з тими невеликими ресурсами, що залишилися. Ми буквально створимо щось із нічого."
 TUR_secure_public_support:0 "Безпечна громадська підтримка"
 TUR_secure_public_support_desc:0 "Нам потрібна підтримка людей, щоб виграти цю війну. Ми попросимо громадської допомоги."
 TUR_forced_conscription:0 "Примусовий призов"
 TUR_forced_conscription_desc:0 "Звичайна людина не дбає про безпеку нації, і ми не маємо достатньо освічених та поінформованих людей, щоб заповнити наші фронти. Ми повинні змусити людей піти на фронт, навіть якщо вони цього не хочуть."
 TUR_war_time_tax:0 "Податок на військовий час"
 TUR_war_time_tax_desc:0 "У нас майже немає нічого, з чим можна було б воювати. Ми повинні отримати те, що є державним, щоб мати в наших руках певні ресурси для боротьби проти іноземних держав."
 TUR_invite_ottoman_officers:0 "Запросити османських офіцерів"
 TUR_invite_ottoman_officers_desc:0 "В уряді Константінії все ще залишилися деякі офіцери, які співчувають нашій справі. Ми повинні переманити їх на свій бік."
 TUR_invite_ottoman_officers_no_tt:0 "Цей фокус не матиме ефекту, оскільки §Y[OTT.GetName]§! завершив фокус §YSecure Officer Loyalty§!, тому ми автоматично обійдемо цей фокус."
 TUR_delegitimize_istanbul_government:0 "Делегітимізація османського уряду"
 TUR_delegitimize_istanbul_government_desc:0 "Ми маємо більше підтримки, популярності та легітимності, ніж уряд Константиніє. Настав час завдати останнього удару тому, що все ще контролюється."
 TUR_vatan_icin:0 "Vatan Millet Sakarya"
 TUR_vatan_icin_desc:0 "Сила, яка вам потрібна, присутня у вашій благородній крові. Війна майже закінчилася. Нам доведеться боротися ще сильніше, щоб витіснити іноземних загарбників."
 TUR_accept_sultans_help:0 "Прийняти допомогу Султана"
 TUR_accept_sultans_help_desc:0 "Османський султан Омер Фарук запропонував свою допомогу в наших військових зусиллях. Хоча отримання султана на нашому боці збільшить нашу популярність, він може спричинити політичні проблеми."
 TUR_sultan_leads_to_victory:0 "Султан веде до перемоги"
 TUR_sultan_leads_to_victory_desc:0 "Ми не можемо боротися проти популярності султана. Ми повинні дозволити йому командувати Національним рухом і вести нашу націю до перемоги."
 TUR_has_declared_republic:0 "Проголосив §YРеспубліку§!"
 TUR_not_has_declared_republic:0 "Ні: проголосив §Yреспубліку§!"
 TUR_kars_agreement:0 "Карська угода"
 TUR_kars_agreement_desc:0 "Ми ведемо ту саму війну з Радянами на Кавказі, і останнє, що нам потрібно, це воювати один проти одного. Ми вирішимо наші майбутні кордони за допомогою договору."
 TUR_the_batumi_offer:0 "Пропозиція Батумі"
 TUR_the_batumi_offer_desc:0 "Хоча Батумі є частиною Ahd-ı Milli, ми повинні прийняти радянську пропозицію надати їм Батумі для подальшої допомоги у нашій війні."
 TUR_kars_agreement_success_tt:0 "Карська угода була успішною."
 TUR_kars_agreement_half_success_tt:0 "§Y[855.GetName]§! виключено з Карської угоди."
 TUR_southern_front_of_the_revolution:0 "Південний фронт революції"
 TUR_southern_front_of_the_revolution_desc:0 "Радянська підтримка зросла більше, ніж ми здогадувалися. Вони мають своїх людей у нашому уряді та армії. Переворот неминучий."
 TUR_help_the_reds:0 "Допоможіть червоним"
 TUR_help_the_reds_desc:0 "Ради допомогли нам у війні за незалежність. Тепер наша черга допомогти їм у їхній боротьбі."
 TUR_disobey_the_treaties:0 "Порушувати угоди"
 TUR_disobey_the_treaties_desc:0 "Ми перемогли на полі бою, але програли на столі. Ми заберемо те, що наше, силою."
 TUR_disobey_the_treaties_tt:0 "Дозволить нам почати §YПрикордонні війни§! для відновлення кордонів §YAhd-ı Milli§!."
 TUR_donations_from_the_islamic_world:0 "Пожертви з ісламського світу"
 TUR_donations_from_the_islamic_world_desc:0 "Добрі мусульмани з усього світу надсилають те небагато, що вони мають, щоб підтримати наші військові зусилля. Було б грубо відмовити їм у допомозі."
 TUR_help_from_azerbaijan:0 "Допомога з Азербайджану"
 TUR_help_from_azerbaijan_desc:0 "Наші турецькі брати на Кавказі запропонували більше допомоги, ніж ми спочатку сподівалися. Це зміцнить зв’язок між обома нашими народами."
 TUR_anatolian_rebellion_start_tt:0 "§RAнатолійське повстання§! не почалося."
 TUR_start_of_the_anatolian_rebellion_start_tt:0 "Цей §Yfocus§! буде завершено автоматично, коли почнеться §RAnatolian Rebellion§!."
 TUR_add_debt_8260:0 "Змінити §YOttoman Public Borg Administration§! за \nфактором Consumer Goods Factory: §Y85,0%§!" #Додає §Y8,232 тисячі лір§! до нашого боргу.
 TUR_add_debt_2950:0 "Змінити §YOttoman Public Borg Administration§! за \nфактором Consumer Goods Factory: §Y30,0%§!"
 ahmet_izzettin_secured_power_tt:0 "§YAhmet Izzettin Paşa§! збереже свою владу."
 ahmet_izzettin_secured_power:0 "§YAhmet Izzettin Paşa§! закріпив свою владу."
 ahmet_izzettin_not_secured_power:0 "§Яхмет Іззеттін Паша§! не при владі."
 ahmet_izzettin_lost_power_tt:0 "§YAhmet Izzettin Paşa§! більше не буде при владі."
 damat_ferid_secured_power_tt:0 "§YDamat Ferid Paşa§! збереже свою владу."
 damat_ferid_secured_power:0 "§YDamat Ferid Paşa§! закріпив свою владу."
 TUR_secure_officer_loyalty_tt:0 "§Y[TRR.GetName]§! не зможе завершити фокус §YЗапросити османських офіцерів§!."
 TUR_organize_the_government:0 "Організувати уряд"
 TUR_organize_the_government_desc:0 "Починаючи з Амасійської декларації, наш уряд не має уявлення, що робити. Ми повинні організувати наші законодавчі органи та вирішити цю кризу з високим професіоналізмом."
 TUR_increase_legitimacy:0 "Підвищити легітимність"
 TUR_increase_legitimacy_desc:0 "Деякі нелояльні офіцери могли оголосити про свою підтримку новоорганізованого так званого «національного руху», але ми все ще справжні правителі цих земель. Ми будемо твердо протистояти цій новій загрозі."
 TUR_start_of_the_anatolian_rebellion:0 "Початок повстання в Анатолії"
 TUR_start_of_the_anatolian_rebellion_desc:0 "Невдовзі після проголошення своєї незалежності повстанці, які називають себе Національним рухом, розпочали кампанію проти нашого правління. Ми придушимо це повстання та принесемо мир в Анатолію."
 TUR_OPDA_strengthens_its_hold:0 "OPDA посилює свій контроль"
 TUR_OPDA_strengthens_its_hold_desc:0 "Побачивши жахливу ситуацію, в якій ми опинилися, OPDA вирішила використати нас, девальвувавши нашу валюту. Якщо ми хочемо іноземної матеріальної підтримки, ми повинні грати за їхніми правилами."
 TUR_crushed_the_anatolian_rebellion:0 "Перемога над анатолійськими повстанцями"
 TUR_crushed_the_anatolian_rebellion_desc:0 "Після того, як почалося криваве повстання, яке потім поширилося на Анатолію, нам нарешті вдалося розгромити сили повстанців. Тепер останнє, про що потрібно хвилюватися, це те, як ми впораємося з післявоєнною ситуацією."
 TUR_war_reparations_to_greece:0 "Репарації за греко-турецьку війну"
 TUR_war_reparations_to_greece_desc:0 "Без греків ми б не придушили анатолійське повстання. На жаль, війна залишила Грецію під величезним боргом. Ми повинні сплатити певну частину їхнього боргу у формі військових репарацій."
 TUR_ratify_sevres:0 "Ратифікувати Севр"
 TUR_ratify_sevres_desc:0 "Севрська угода включала статтю, яка стверджувала, що будь-яка держава Антанти може окупувати територію, яку вона хоче, якщо станеться повстання. Враховуючи, що цілісна Анатолія повстала проти договору, було б справедливо надати державам Антанти окупацію, яку вони бажають."
 TUR_matter_of_the_leadership:0 "Питання лідерства"
 TUR_matter_of_the_leadership_desc:0 "Наш уряд переживає неспокій. Губернатори приходять і йдуть, і їх змінюють протягом кількох місяців, тому важко мати послідовне керівництво. Ми повинні вирішити, хто вестиме нашу країну в цей час кризи"
 TUR_damat_ferid_pasa_government:0 "Уряд Дамата Феріда Паші"
 TUR_damat_ferid_pasa_government_desc:0 "Завдяки тісній близькості до держав Антанти Дамат Ферід Паша є людиною, яка забезпечить іноземну допомогу та визнання в нашій боротьбі проти анатолійських повстанців."
 TUR_internal_matters:0 "Внутрішні справи"
 TUR_internal_matters_desc:0 "Більша частина Анатолії опинилася під контролем повстанців. Бандити та партизани нависли над сільською місцевістю, борючись проти держав Антанти. Ми повинні вирішити ці проблеми одну за одною, інакше ми будемо тими, хто отримаємо провину."
 TUR_get_islamist_support:0 "Отримати підтримку ісламістів"
 TUR_get_islamist_support_desc:0 "Повстанці можуть отримати Анатолію, але у нас все ще є халіф. Ми використаємо його владу на нашу користь."
 TUR_strengthen_our_place:0 "Зміцнюємо наше місце"
 TUR_strengthen_our_place_desc:0 "Оскільки так мало землі залишилося під нашим справжнім контролем, багато хто почав сумніватися в нашій владі. Ми покажемо їм, що ми все ще сильні."
 TUR_declare_the_national_movement_infidel:0 "Оголосити Національний рух невірним"
 TUR_declare_the_national_movement_infidel_desc:0 "Наявність халіфа на нашому боці має свої переваги. Наприклад, оголошення Національного руху невірними. Подивімося, як повстанці зможуть протистояти словам Аллаха."
 TUR_organize_loyal_islamist_forces:0 "Організувати лояльні ісламістські сили"
 TUR_organize_loyal_islamist_forces_desc:0 "Не тільки повстанці мають велику підтримку з боку громадськості. Ми все ще маємо більшість підтримки ісламістів на нашому боці, і вони шикуються, щоб боротися на нашому боці."
 TUR_destroy_kurdistan:0 "Знищити Курдистан"
 TUR_destroy_kurdistan_desc:0 "Ці кляті бунтівні курди знову повстали в наш найслабший час. Тепер, коли повстання придушено, ми прийдемо до курдів."
 TUR_secure_officer_loyalty:0 "Лояльність офіцера безпеки"
 TUR_secure_officer_loyalty_desc:0 "У нашій адміністрації все ще залишилися деякі офіцери, які прихильно ставляться до справи повстанців. Ми повинні забезпечити їхню лояльність, перш ніж вони приєднаються до націоналістичного фронту."
 TUR_combat_against_kuvay_i_milliye:0 "Боротьба проти Kuvâ-yi Milliye"
 TUR_combat_against_kuvay_i_milliye_desc:0 "Kuvâ-yi Milliye — це партизанська сила, яка цитата на цитату «визволяє» Анатолію. Вони не знають, що ми заслуговуємо на їхні дії. Перш ніж потрапити в проблеми з країнами Антанти, ми повинні зупиніть цих бандитів."
 TUR_secure_our_place:0 "Захистити наше місце"
 TUR_secure_our_place_desc:0 "Ми досить довго страждали від політичних потрясінь. Але нарешті ми вжили всіх необхідних заходів, щоб підвищити нашу легітимність до того рівня, де вона була раніше."
 TUR_ahmet_izzettin_pasa_government:0 "Уряд Ахмета Іззеттіна Паші"
 TUR_ahmet_izzettin_pasa_government_desc:0 "Після відставки Дамата Феріда Паші, сподіваємося, Ахмет Іззеттін Паша зможе принести стабільність нашому уряду. Хоча його симпатії до націоналістів зіпсували наші відносини з державами Антанти."
 TUR_join_the_national_movement:0 "Приєднуйся до національного руху"
 TUR_join_the_national_movement_desc:0 "Оскільки перемога Національного руху у війні здається неминучою, найкраще, що ми можемо зробити, це підживити їх військові зусилля останніми силами, які у нас є. Ми повинні об’єднати наші сили, щоб вигнати іноземних загарбників з батьківщини."
 TUR_purchase_guns:0 "Купити зброю"
 TUR_purchase_guns_desc:0 "Оскільки ми раніше розпустили нашу армію, ми можемо чинити невеликий опір повстанським силам. Єдиний спосіб придбати зброю — купити в Антанти."
 TUR_purchase_factory_rights:0 "Придбати права заводу"
 TUR_purchase_factory_rights_desc:0 "Повстанці зі Сходу та греки з Заходу, які окупували наші землі, не залишивши нам заводів для роботи. Наш єдиний шанс — попросити використання заводів Антанти."
 TUR_pay_debts:0 "Сплатити наші борги"
 TUR_pay_debts_desc:0 "Наші борги зростають з кожним днем. Ми не можемо навіть хвилини чекати, щоб сплатити наші борги. Інакше вони просто зростатимуть."
 TUR_emergency_entente_aid:0 "Надзвичайна допомога Антанти"
 TUR_emergency_entente_aid_desc:0 "Ми були не готові до боротьби проти такого організованого повстанського руху. Нам потрібна допомога Антанти негайно."
 TUR_ask_for_konstantiniyye:0 "Попросити Константінійє"
 TUR_ask_for_konstantiniyye_desc:0 "Спочатку Константинійє був місцем дислокації нашого уряду. Але після припинення вогню він перебуває під іноземною окупацією. Настав час попросити, фактично благати про повернення міста та решти території, що оточує анатолійську сторону Мармурового моря море."
 itilaf_formed:0 "Хуррієт ве ітілаф сформувався"
 TUR_national_movement_tag:0 "Турецький національний рух"
 TUR_kostantiniye_government_tag:0 "Уряд Константинії"
 TUR_socialist_economy_gain_tt:0 "Додати §YСоціалістичну економіку§!, яку можна змінити за допомогою певних §Ydecision§! і §Yfocuses§!."
