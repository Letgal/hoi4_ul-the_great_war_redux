 #британія післяреволюції
 ENG_3_revolution_utmost:0 "Революція до максимуму"
 ENG_3_revolution_utmost_desc:0 "Товариші! Ми успішно провели нашу революцію і принесли мир, хліб і славу робітникам Британії!"
 ENG_3_Bulldog_Triumphant:0 "Тріумфатор бульдога"
 ENG_3_Bulldog_Triumphant_desc:0 "Ооооооо, так!"
 ENG_3_Firm_Hand:0 "Тверда рука"
 ENG_3_Firm_Hand_desc:0 "Британія, в якій ми знаходимося сьогодні, не та, що була десять років тому. Нестримна підозра, соціалістична агітація, партизани, руїни... Англія очікує твердої руки."
 ENG_3_scottish_referendum:0 "Scottish Referendum" # (!)
 ENG_3_scottish_referendum_desc:0 "After a long struggle, Britain has finally been liberated by the hands of its workers. Yet, in the northern land of Scotland, the desire for independence burns like an unquenchable ember. The dedicated struggle of Scottish workers and militias during the civil war made a significant contribution to the revolutionary victory, and now it is time to heed their voices. The Congress of Trade Unions must respect Scotland's right to self-determination and prepare for a referendum as the first step towards determining the future of our new Workers' Republic. This will be a historic test to affirm the true will of the people and prove that the revolutionary cause is not merely for England alone." # (!)
 ENG_3_accept_socialist_refugees:0 "Прийняти соціалістичних біженців"
 ENG_3_accept_socialist_refugees_desc:0 "У Шотландії є багато лояльних соціалістів. Ми продемонструємо нашу солідарність і дозволимо цим чудовим людям перетнути кордон і приєднатися до нас."
 ENG_3_His_Majestys_Loyal_Secret_Police:0 "Вірна поліція Його Величності"
 ENG_3_His_Majestys_Loyal_Secret_Police_desc:0 "Нам слід створити спеціальний підрозділ із наших найпалкіших прихильників, щоб викорінити та знищити соціалізм."
 ENG_3_English_Socialism:0 "Англійський соціалізм"
 ENG_3_English_Socialism_desc:0 "Більшовики можуть бути нашими товаришами, але ситуація в Росії зовсім інша, ніж тут, у Британії."
 ENG_3_Emulate_Lenin:0 "Наслідуйте Леніна"
 ENG_3_Emulate_Lenin_desc:0 "Ленін досяг досить значного успіху."
 ENG_PCIA_Primacy:0 "PCIA Primacy"
 ENG_PCIA_Primacy_desc:0 "на жаль, наша нація все ще кишить контрреволюціонерами. Ми повинні гарантувати безпеку революції, заснувавши Народний комісаріат внутрішніх справ."
 ENG_3_Commissars:0 "Політичні комісари"
 ENG_3_Commissars_desc:0 "Кожен вірний солдат британської Червоної армії має наполегливий дух Елану, який підштовхне його до звільнення робітників усього світу. Однак інколи цей дух потрібно нагадувати з-за прицілу револьвера."
 ENG_3_Bolster_Red_Army:0 "Підсилити Червону Армію"
 ENG_3_Bolster_Red_Army_desc:0 "Ми повинні підсилити Червону Армію"
 ENG_3_Consumer_Industry:0 "Рай для робітників"
 ENG_3_Consumer_Industry_desc:0 "Споживчі товари важливіші за все"
 ENG_3_Conservative_Nationalism:0 "Консервативний націоналізм"
 ENG_3_Conservative_Nationalism_desc:0 "Ліберали втягнули нас у цю халепу. Тепер ми маємо вийти."
 ENG_3_Democracy_Overrated:0 "Демократія переоцінена"
 ENG_3_Democracy_Overrated_desc:0 "Кому це потрібно? Не мені."
 ENG_3_synthetic_refineries:0 "Синтетичні нафтопереробні заводи"
 ENG_3_synthetic_refineries_desc:0 "Після смерті імперіалізму ми маємо певні проблеми з постачанням нафти. Нам слід інвестувати в синтетичні дослідження."
 ENG_3_God_Save_The_King:0 "Боже, бережи короля!"
 ENG_3_God_Save_The_King_desc:0 "Боже, бережи нашого милостивого короля! З любов'ю живий наш благородний король!"
 ENG_3_Stoicism:0 "Старий добрий британський стоїцизм"
 ENG_3_Stoicism_desc:0 "Ми ще це переживемо!"
 ENG_3_Fight_On_Beaches:0 "Ми будемо битися з ними на пляжах"
 ENG_3_Fight_On_Beaches_desc:0 "Ми будемо битися з ними на посадкових майданчиках і в полях."
 ENG_3_Revanchist_Lion:0 "Лев-реваншист"
 ENG_3_Revanchist_Lion_desc:0 "Можливо, сонце вже зайшло над Британською імперією, але лев ще реве!"
 ENG_3_Conservative_Heartland:0 "Консервативне серце"
 ENG_3_Conservative_Heartland_desc:0 "Ми завжди можемо покластися на сільську місцевість — фермерів, села тощо — як на стабільну базу підтримки. Трапляється також, що у них є лайнова тонна зброї."
 ENG_rearmament_programs:0 "Програми переозброєння"
 ENG_rearmament_programs_desc:0 "Ми ПОВИННІ переозброїтися, якщо хочемо виграти раунд 2."
 ENG_3_Experiment_Fascism:0 "Експеримент з фашизмом"
 ENG_3_Experiment_Fascism_desc:0 "Фашизм — це цікава нова ідеологія, про яку сьогодні всі говорять. Ми повинні поекспериментувати та перевірити це."
 ENG_3_Hanover_Claim:0 "Ганноверська претензія"
 ENG_3_Hanover_Claim_desc:0 "Чи знаєте ви, що Британія дійсно має відносно достовірні претензії на німецький штат Ганновер? Дуже круто, га!"
 ENG_3_British_War_Economy:0 "Британська військова економіка"
 ENG_3_British_War_Economy_desc:0 "Мобілізація економіки!"
 ENG_3_Infrastructure:0 "Розвиток інфраструктури"
 ENG_3_Infrastructure_desc:0 ":)"

