 TUR_population_exchange_with_greece:0 "Обмін населенням з Грецією"
 TUR_population_exchange_with_greece_desc:0 "Греки з самого початку завжди були частиною нашої імперії. Однак із зростанням націоналістичних ідеалів вони більш ніж готові розширювати свою державу. Здійснюючи обмін населенням з Грецією, ми може догодити кожному."
 TUR_integration_of_rumelian_greeks:0 "Інтеграція румелійських греків"
 TUR_integration_of_rumelian_greeks_desc:0 "Після націоналістичних рухів греки почали створювати власну державу. Ми повинні зупинити це заради імперії. Починаючи з Румелії, ми інтегруємо грецьке населення."
 TUR_secure_the_greek_peninsula:0 "Забезпечити безпеку Грецького півострова"
 TUR_secure_the_greek_peninsula_desc:0 "Гарячою точкою грецького опору в нашій імперії завжди був сам грецький півострів. Якщо ми хочемо викорінити грецький сепаратизм, ми не повинні оминати цей регіон."
 TUR_strip_the_privileges_of_anatolian_greeks:0 "Позбавити привілеїв анатолійських греків"
 TUR_strip_the_privileges_of_anatolian_greeks_desc:0 "Грецьке населення в Анатолії стало надто зухвалим, особливо після реформ Танзімату. Вони почали кидати виклик нашим володінням у регіоні. Ми повинні нагадати їм, що вони не більш особливі, ніж будь-хто в цій імперії."
 TUR_exchange_christians_with_bulgaria:0 "Обмін християнами з болгарами"
 TUR_exchange_christians_with_bulgaria_desc:0 "Це факт, що багато християн на Балканах хочуть, щоб наше панування в регіоні закінчилося. Так сталося, що ці християни також переважно болгари. Ми можемо укласти угоду з болгарським урядом, щоб відправити цих порушників спокою в свої батьківщини."
 TUR_integrate_the_thracian_bulgarians:0 "Інтегрувати фракійських болгар"
 TUR_integrate_the_thracian_bulgarians_desc:0 "Хоча Фракія знаходиться буквально поруч із серцем нашої імперії, у Фракії все ще переважають болгарські меншини. Якщо ми хочемо досягти максимальної безпеки, ми повинні їх інтегрувати."
 TUR_incorporate_bulgaria:0 "Зареєструвати Болгарію"
 TUR_incorporate_bulgaria_desc:0 "Болгарія в цілому була частиною нашої імперії. Тепер, коли ми контролюємо регіон, як і раніше, ми повинні інтегрувати його, щоб вони не звільнилися від нашого панування."
 TUR_expel_serbians_from_our_empire:0 "Вигнати сербів із нашої імперії"
 TUR_expel_serbians_from_our_empire_desc:0 "Серби надто довго прагнули незалежності від нашої імперії. Хоча ми не дамо жодного дюйма цим сепаратистам, здається, що вони також не зупиняться. Можливо, у наших інтересах вигнати їх до власне Сербії. "
 TUR_crack_down_on_macedonian_slavs:0 "Розправляйтеся з македонськими слов'янами"
 TUR_crack_down_on_macedonian_slavs_desc:0 "З усіх регіонів нашої імперії Македонія має найбільшу кількість повстань і насильства. Ймовірно, це пов’язано з величезним розміром слов’янських меншин. Якщо належним чином інтегрувати їх у нашу імперію, ми також можемо покласти край цій проблемі."
 TUR_police_raids_in_serbia:0 "Поліцейські рейди в Сербії"
 TUR_police_raids_in_serbia_desc:0 "Зрозуміло, що серби не сприймуть наші спроби інтеграції мирним шляхом. Натомість ми повинні насильно інтегрувати їх за допомогою поліції."
 TUR_combat_against_albanian_terrorism:0 "Боротьба з албанським тероризмом"
 TUR_combat_against_albanian_terrorism_desc:0 "Албанські сепаратисти надто довго полюють на наших відважних солдатів у горах. Ми повинні покласти цьому край. Ми маємо збільшити наші поліцейські сили в регіоні та боротися з терористичною діяльністю."
 TUR_relocation_of_romanians:0 "Переселення румунів"
 TUR_relocation_of_romanians_desc:0 "Через їх віддаленість від серця нашої імперії, Румунію завжди було важко контролювати. Але якщо ми переселимо значну частину румунів до їхньої країни, це полегшить керування землями, які ми вже тримаємо."
 TUR_bring_authority_to_wallachia:0 "Надати владу Валахії"
 TUR_bring_authority_to_wallachia_desc:0 "Через її населення Валахія є центром румунських бунтів і сепаратистських рухів. Якщо ми не придушимо ці заворушення, вони поширяться на інші вілаєти, населені румунами."
 TUR_expand_garrison_in_moldova:0 "Розширити гарнізон у Молдові"
 TUR_expand_garrison_in_moldova_desc:0 "Молдова — один із найвіддаленіших вілаєтів у нашій імперії. Якщо ми хочемо керувати цим регіоном, ми не зможемо зробити це, не посиливши там свою присутність."
 TUR_relocate_armenians_to_the_east:0 "Переселіть вірмен на схід"
 TUR_relocate_armenians_to_the_east_desc:0 "Вірмени надто довго були шипою на нашому боці. Але ми не можемо просто вбити їх усіх? Якщо ми не хочемо, щоб вони зникли з регіону, ми повинні укласти угоду з їхнім урядом взяти їх."
 TUR_forced_assimilation_for_eastern_christians:0 "Примусова асиміляція східних християн"
 TUR_forced_assimilation_for_eastern_christians_desc:0 "Оскільки вірменам і ассірійцям немає іншого місця, куди можна піти, ми повинні співіснувати з ними в нашій імперії. Проте їхні сепаратистські настрої роблять це неможливим. Єдиний спосіб для них залишитися в цій імперії — це асимілюватися в ній. "
 TUR_return_georgians_to_georgia:0 "Повернути грузинів до Грузії"
 TUR_return_georgians_to_georgia_desc:0 "Грузинське населення в наших східних провінціях є незначним. Низька їх кількість полегшує зміну демографічних показників регіону. Ми можемо легко відправляти грузинів до Грузії з дозволу їхньої країни."
 TUR_forced_assimilation_for_georgians:0 "Примусова асиміляція грузинів"
 TUR_forced_assimilation_for_georgians_desc:0 "Грузинська меншина в нашій імперії настільки мала, що ми можемо легко її асимілювати. Без будь-яких особливих зусиль ми можемо інтегрувати території, на яких проживає більшість грузин, до нашої імперії."
 TUR_the_concept_of_mountain_turks:0 "Концепція гірських турків"
 TUR_the_concept_of_mountain_turks_desc:0 "Курди ще не мають єдиної національної ідентичності. Вони вірні нам і халіфу. Але це цілком може змінитися в майбутньому. Для цього ми повинні почати інтегрувати курдів, винаходячи нові штучні концепції, такі як " Гірські турки", оскільки курд - це звук, який видає ваша нога на снігу".
 TUR_pressure_the_southern_kurds:0 "Натиснути на південних курдів"
 TUR_pressure_the_southern_kurds_desc:0 "Як і курдські шейхи Анатолії, Месопотамія має достатню частку курдського населення. Окрім їх повного приєднання до імперії, нафтові родовища північної Месопотамії роблять для нас надзвичайно важливою їх інтеграцію."
 TUR_integrate_persian_kurds:0 "Інтеграція перських курдів"
 TUR_integrate_persian_kurds_desc:0 "Хоча курди ближчі до персів, ніж ми, ми можемо створювати пропаганду, яка клеймуватиме курдів як різновид турецького народу, таким чином роблячи це ідеальним приводом для інтеграції перського курдського населення."
 TUR_centralization_of_levant:0 "Централізація Леванту"
 TUR_centralization_of_levant_desc:0 "Левант є одним із найбагатших регіонів нашої імперії, з точки зору податків, звичайно. Ми не можемо дозволити собі втратити цей багатий регіон деяким панарабським націоналістам. Ми повинні повністю інтегрувати регіон як територію Османської імперії. "
 TUR_fully_incorporate_mesapotamia:0 "Повністю приєднати Месопотамію"
 TUR_fully_incorporate_mesapotamia_desc:0 "Месопотамія має одне з найбільших нафтових родовищ і одне з найбільших міст у нашій імперії. Наразі вона стала неподільною частиною нашої імперії. Ми повинні переконатися, що так і залишиться, повністю інтегрувавши її до нашої імперії. "
 TUR_crack_down_on_hejaz_and_yemen:0 "Розгромити Хіджаз і Ємен"
 TUR_crack_down_on_hejaz_and_yemen_desc:0 "Вілаєти Хіджаз і Ємен завжди були одними з вілаєтів, які найважче контролювати через різні фактори. Проте, якщо ми продемонструємо достатньо зусиль, ми точно зможемо об’єднати ці вілаєти як основні штати нашої імперії, придушуючи будь-які повстання."
 TUR_integrate_the_gulf_states:0 "Інтегрувати країни Перської затоки"
 TUR_integrate_the_gulf_states_desc:0 "Нам ніколи не вдавалося повністю контролювати країни Перської затоки, оскільки вони були незначними. Але оскільки їхня стратегічна цінність ставала все більш очевидною, у нас насправді немає іншого вибору, окрім як інтегрувати їх."
 TUR_surveilance_in_the_arabian_desert:0 "Спостереження в Аравійській пустелі"
 TUR_surveilance_in_the_arabian_desert_desc:0 "Це факт, що Аравійську пустелю практично неможливо контролювати. Проте, враховуючи можливі загрози, які можуть виходити звідти, ми повинні розгромити будь-які протиборчі сили проти нашої держави, посиливши спостереження в цьому районі."
 TUR_integrate_trablusgarp:0 "Інтегрувати Траблусґарп"
 TUR_integrate_trablusgarp_desc:0 "Наш народ у Траблусґарпі почувається зрадженим урядом, оскільки ми не приділяємо регіону належної уваги. Ми маємо інтегрувати вілаєт до нашої імперії для блага всіх."
 TUR_eradicate_the_egyptian_resistance:0 "Знищити єгипетський опір"
 TUR_eradicate_the_egyptian_resistance_desc:0 "З тих пір, як вони були включені до нашої імперії, єгиптяни завжди намагалися вирватися з-під нашого правління. Тепер, коли після довгого часу ми нарешті повернули ці території, ми повинні придушити опір, з яким ми стикаємося з боку єгиптян."
 TUR_expanding_african_administration:0 "Розширення африканської адміністрації"
 TUR_expanding_african_administration_desc:0 "Нашими африканськими володіннями, головним чином тими, що знаходяться в пустелі Сахара, важко керувати з наших зручних місць у Траблусґарпі та Єгипті. Єдиний спосіб ефективно керувати цими величезними землями — це розширити адміністрацію туди."
