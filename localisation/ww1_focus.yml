 BEL_schollart_1910_cabinet:0 "Кабінет Схолларта 1910"
 BEL_schollart_1910_cabinet_desc:0 "Під керівництвом короля Альберта I прем’єр-міністр Схолларт був змушений реформувати уряд, який би більше відповідав політичним баченням корони."

 BEL_CLS_PL_alliance:0 "CLS-PL Альянс"
 BEL_CLS_PL_alliance_desc:0 "Щоб досягти перемоги, ліберальні партії повинні об'єднатися в альянс. Разом можна перемогти могутню католицьку партію."
 BEL_liberal_alliance:0 "§YLiberaal-socialistisch Kartel§! і §YLiberale Partij§! об'єднаються на виборах §Y1912§!."

 BEL_universal_suffrage_law:0 "Закон про загальне виборче право"
 BEL_universal_suffrage_law_desc:0 "Множинне виборче право було запроваджено в 1894 році і дозволяє певним громадянам голосувати кілька разів залежно від їхнього багатства та професійного становища. Після поразки католицької партії стало можливим розпочати велику соціальну реформу, спрямовану на заміну множинного виборчого права загальним виборче право."

 BEL_school_subvention_reform:0 "Реформа шкільної субвенції"
 BEL_school_subvention_reform_desc:0 "Прем'єр-міністр Франс Схолларт запропонував закон про реформу субсидій, спрямований на забезпечення католицьких шкіл додатковими коштами."

 BEL_private_school_subventions:0 "Субвенції приватної школи"
 BEL_private_school_subventions_desc:0 "Щоб підтримати світську, безкоштовну школу без політичних зв'язків, прем'єр-міністр запропонував встановити спеціальні субсидії, спрямовані на створення нових приватних шкіл."

 BEL_socialist_reforms: "Соціалістичні реформи"
 BEL_socialist_reforms_desc:0 "The relative cooperation that we maintain with the POB allows us to continue our reforms and propose new bold projects for Belgium." # (!)

 BEL_state_sponsored_old_age_pensions: "Державна пенсія за віком"
 BEL_state_sponsored_old_age_pensions_desc:0 "Several deputies and liberals, notably Charles de Broqueville himself, are determined to launch social reforms including retirement pensions. This socialist project would allow hundreds of thousands of Belgians to benefit from a pension, while they are currently forced to join private funds, receiving on average only 12 francs per day." # (!)

 BEL_first_broqueville_governement:0 "Перший уряд Броквіля"
 BEL_first_broqueville_governement_desc:0 "Після відставки попереднього уряду. Новий прем'єр-міністр повинен призначити своїх співробітників з благословення короля."

 BEL_workers_retirement_pensions:0 "Робочі пенсії"
 BEL_workers_retirement_pensions_desc:0 "Соціальний проект короля Альберта I спрямований насамперед на підтримку робітників промислового сектора Шарлеруа, як він пояснив під час своєї загальнополітичної промови під час візиту до парламенту в 1910 році. Отже, уряд докладає виняткових зусиль для підтримки цієї важливої гілки населення."

 BEL_christian_worker_syndicate:0 "Синдикат християнських робітників"
 BEL_christian_worker_syndicate_desc:0 "Щоб протистояти зростанню революційного соціалізму в країні, бельгійці повинні зрозуміти, що католицький лібералізм є дійсним соціальним шляхом. Утворення католицького союзу є першим кроком до визнання переваги ліберально-демократичної системи над усіма інші."

 BEL_bilinguism_question:0 "Питання про двомовність"
 BEL_bilinguism_question_desc:0 "Бельгійські старші офіцери розмовляють лише французькою, щоб сприяти плавності в системі командування. Така ситуація дратує фламандських націоналістів, етнічну групу більшості в країні."

 BEL_1910_royal_tour:0 "Королівський тур [GetYear] року"
 BEL_1910_royal_tour_desc:0 "Король Альберт I вирішив відновити зв’язок із бельгійськими королівськими традиціями, організувавши грандіозний тур Брюсселем. Це зміцнить його імідж короля, близького до людей, а також закріпить його присутність в установах."

 BEL_invest_in_sillon_industriel:0 "Інвестувати в \"Sillon Industriel\""
 BEL_invest_in_sillon_industriel_desc:0 "Промислова та гірничодобувна зона Нижньої Валлонії зосереджує значну частину вторинної промисловості Бельгії. Експлуатація родовищ має інтенсифікуватися, і наші зусилля мають зосередитися на стійкості цієї галузі."

 BEL_talks_with_the_enemy:0 "Розмови з ворогом"
 BEL_talks_with_the_enemy_desc:0 "Бельгійський народ став першою жертвою цієї жорстокої війни. Уряд, зокрема король, має знайти рішення за будь-яку ціну з ворогом. Контакти Альберта зі своїми двоюрідними братами та далеко за кордоном, в Італії, дозволили йому ініціювати стриманий обмін з будь-якою владою."

 BEL_spa_conference:0 "Спа конференція"
 BEL_spa_conference_desc:0 "Після поразки Німеччини країни-переможці зустрілися в Бельгії, щоб обговорити, які репарації Німеччина має виплатити."

 BEL_kick_broqueville:0 "Вигнати Броквіля"
 BEL_kick_broqueville_desc:0 "Прем'єр-міністр не виправдав королівських очікувань, будучи надто зосередженим на своїй особистій опозиції суверену. Альберт I не може дозволити уряду протистояти йому."

 BEL_lophem_national_unity_governement:0 "Уряд національної єдності Lophem"
 BEL_lophem_national_unity_governement_desc:0 "Поточний уряд, навіть після його перестановок, ще недостатньо великий, щоб гарантувати національну єдність. В однойменному місті відбулося спеціальне засідання під назвою "Лофем", щоб призначити нового прем'єр-міністра, який представляє він і його міністерство — усі бельгійці."

 BEL_universal_male_suffrage:0 "Загальне виборче право для чоловіків"
 BEL_universal_male_suffrage_desc:0 "Множинне виборче право було запроваджено в 1894 році і дозволяє певним громадянам голосувати кілька разів залежно від їхнього багатства та професійного становища. Після поразки католицької партії стало можливим розпочати велику соціальну реформу, спрямовану на заміну множинного виборчого права загальним виборче право."

 BEL_dame_blanche_network: "Мережа опору «Dame blanche»"
 BEL_dame_blanche_network_desc:0 "The resistance in Belgium is organized around Walthère Dewé who was able to bring together several hundred sleeper agents in the country. We need to use the information he offers to build a spy network."

 BEL_la_libre_belgique: "La libre Belgique"
 BEL_la_libre_belgique_desc:0 "Numerous resistance movements arose throughout the country, whether by ignoring German orders or participating in the creation of underground newspapers. The newspaper \"La Libre Belgique\" is the best known, followed by others which fuel the patriotic flame in the country."
 BEL_add_in_state_controlled_by_germany:0 "Add the following §YState Modifier§! in all §Y[BEL.getFlag]Belgian§! states controlled by either §R[GER.getFlag]Germany§! or §R[FRA.getFlag]France§!:\n\n"

 BEL_spiritual_nationalism: "Духовний націоналізм"
 BEL_spiritual_nationalism_desc:0 "The support of priests is total in this war, the churches hide equipment, fugitives and transmit patriotic messages to citizens. They also maintain the unity of the Belgian people around common values, actively fighting Flemish separatism."

 BEL_renforce_article_68:0 "Забезпечити виконання статті 68"
 BEL_renforce_article_68_desc:0 "Взявши контроль над збройними силами, король Альберт негайно зайняв центральну посаду в командуванні, використовуючи статтю 68 конституції, щоб одноосібно керувати армійськими рішеннями. "Король командує військами на суші та на морі, оголошує війну, укладає договори про мир, союз і торгівлю""

 BEL_the_soldier_king:0 "Король-лицар"
 BEL_the_soldier_king_desc:0 "Король Альберт негайно усвідомив серйозність ситуації в Бельгії та мобілізував всю свою енергію, щоб приєднатися до солдатів на передовій і підтримати їх у боротьбі за захист нашої держави. Мужній і популярний, Альберт I був доброзичливим сувереном хто спонукав бельгійський натовп до мобілізації."

 BEL_sainte_adresse_HQ:0 "Штаб-квартира Sainte-Adresse"
 BEL_sainte_adresse_HQ_desc:0 "Бельгійський генеральний штаб не може залишатися в окупованій Бельгії, тому він повинен відправитися до свого французького союзника, далеко від фронту. Цей крок уряду також дозволить повною мірою скористатися допомогою Франції."

 BEL_mainz_HQ:0 "Штаб-квартира Майнца"
 BEL_mainz_HQ_desc:0 "Поразка бельгійської армії змушує нас відійти до нашого німецького союзника, де ми можемо продовжувати бій і підтримувати імперську армію всіма нашими силами."

 BEL_ambulance_the_locean:0 "Ambulance de l'Océan"
 BEL_ambulance_the_locean_desc:0 "Королівська родина дуже зацікавлена в битві, королева Єлизавета почала свою службу в медсестринському корпусі. Потреби конфлікту спонукають уряд підтримати ці королівські зусилля, інвестуючи в нові технології охорони здоров’я."

 BEL_governement_reforms:0 "Державна реформа"
 BEL_governement_reforms_desc:0 "Щоб зміцнити легітимність уряду, король Альберт і прем’єр-міністр Броквіль спільно вирішили розширити уряд, включивши членів ліберальної партії, а також прихильників радикальних соціалістів."

 BEL_expand_cockerill_sambre_works:0 "Розгорнути John Cockerill Works"
 BEL_expand_cockerill_sambre_works_desc:0 "Збільшення виробництва чавуну дозволяє розвивати нові галузі, а також існуючі заводи, які можна розширити."

 BEL_increase_FNH_capacities:0 "Збільшити потужності FNH"
 BEL_increase_FNH_capacities_desc:0 "Бельгія повинна переозброїтися, програма призову 1909 року збільшила запаси людей, не збільшуючи запаси гвинтівок. Ми повинні компенсувати цю прогалину, збільшивши наші виробничі потужності."

 BEL_charleroi_industrial_bassin:0 "Промисловий басейн Шарлеруа"
 BEL_charleroi_industrial_bassin_desc:0 "Район Шарлеруа є промисловим центром Бельгії. Важка промисловість тут швидко розвивається, а державні субсидії допомагають розвивати цей регіон із великим потенціалом."

 BEL_societe_generale:0 "Société Générale"
 BEL_societe_generale_desc:0 "Генеральна компанія Бельгії та найпотужніша компанія в країні, це потужний міжнародний інвестиційний банк. Його величезні інвестиції сприяли розвитку Конго та були впроваджені в усіх розвинених країнах світу. "

 BEL_support_the_young_right:0 "Підтримати молодих правих"
 BEL_support_the_young_right_desc:0 "Політика католицького уряду має бути модернізована, щоб залучити молодих правих людей, щоб нагодувати групу прихильників партії."

 BEL_army_group_flanders:0 "Група армій Фландрія"
 BEL_army_group_flanders_desc:0 "Бельгійська армія не в змозі розпочати великі наступальні дії сама. Проте ми маємо потужних союзників, здатних об’єднати нас у загальну групу армій. Головне командування Антанти готове залучити нас до своїх наступальних операцій у Бельгії."

 BEL_fund_solvay:0 "Фонд Solvay"
 BEL_fund_solvay_desc:0 "Компанія Solvay є основною хімічною галуззю в Бельгії та найбільшою в Європі. Її виробництво має бути розширене так само, як і зусилля, спрямовані на пошук більш інноваційних компонентів."

 BEL_boost_excelsior:0 "Підвищити Excelsior"
 BEL_boost_excelsior_desc:0 "Автомобільні компанії швидко розвиваються, і вантажівки стають все більш практичними рішеннями для транспортування обладнання та солдатів. Уряд має інвестувати в деякі з цих компаній."

 BEL_compagnie_des_ouveriers_et_aerostiers:0 "Compagnie des Ouvriers et Aérostiers"
 BEL_compagnie_des_ouveriers_et_aerostiers_desc:0 "Генерал Хеллебаут був переконаний у потенціалі авіації для спостереження за полем бою. Тому він наказав створити організацію, яка дала змогу організовувати та групувати повітряні літаки".

 BEL_farman_type_1910_dotation:0 "Farman Type 1910 Dotation"
 BEL_farman_type_1910_dotation_desc:0 "Для того, щоб сформувати реальну компоненту в повітрі, нам потрібно закупити певну кількість моделей літаків-розвідників. Французи є нашими найкращими партнерами для цього контракту."

 BEL_anglo_belgian_defense_talks:0 "Англо-бельгійські оборонні переговори"
 BEL_anglo_belgian_defense_talks_desc:0 "Дискусії з Сполученим Королівством тривають з 1906 року щодо бельгійської національної оборони. Якщо Англія хоче захистити нашу націю, вона також хоче, щоб ми підписали з нею військовий пакт."

 BEL_anglo_belgian_talks_info:0 "\nПеремога §Yлібералів у 1912§! може змінити результат цієї зустрічі."

 BEL_tripartite_security_meeting:0 "Тристороння зустріч з безпеки"
 BEL_tripartite_security_meeting_desc:0 "Безпека Бельгії може бути гарантована лише Великою Британією та її союзниками, до яких входить найближча: Франція. Прем’єр-міністр вирішив організувати зустріч із цими двома великими державами, щоб об’єднати можливий військовий альянс, який би гарантував безпеки Бельгії."

 BEL_clear_the_way_to_reforms:0 "Очистити шлях до реформ"
 BEL_clear_the_way_to_reforms_desc:0 "Військовий міністр Еллебо підтримує дуже погані стосунки з прем'єр-міністром Броквілем, що перешкоджає будь-якій співпраці між двома людьми. Більше того, їхня орієнтація на реформу армії різна, що обмежує будь-який прогрес, поки існує цей дует. "

 BEL_autonomy_for_high_command:0 "Автономія для верховного командування"
 BEL_autonomy_for_high_command_desc:0 "Король Альберт і міністр Броквіль наказали реформувати систему командування, щоб зробити її більш гнучкою та ефективною. Будуть внесені зміни серед унтер-офіцерів і покращено зв'язок."

 BEL_fortress_belgium:0 "Фортеця Бельгія"
 BEL_fortress_belgium_desc:0 "Ремонт бельгійських військових бастіонів є суттєвим стримуючим фактором для нашої оборони, а також для підтримки нашого нейтралітету."

 BEL_doctrines_modernization:0 "Модернізація доктрини"
 BEL_doctrines_modernization_desc:0 "Війна розвивалася, а не бельгійські доктрини. Потрібні значні зусилля, щоб адаптувати наші стратегії до сучаснішого часу."

 BEL_visits_in_france_and_germany:0 "Відвідайте Францію та Німеччину"
 BEL_visits_in_france_and_germany_desc:0 "Напруга між нашими сусідами з часом зростає. По всій Європі країни озброюються та готуються до війни, ми повинні дати зрозуміти великим державам, що ми залишатимемося нейтралітетом і зможемо захистити себе в разі агресії."

 BEL_gent_brugge_forts:0 "Побудувати §G2§! §YПрибережні форти§! у §YGent§!.\nПобудувати §G2§! §YПрибережні форти§! у §YБрюгге§!."
 BEL_brugge_gent_defensive_line:0 "Лінія оборони Брюгге-Гент"
 BEL_brugge_gent_defensive_line_desc:0 "Бельгійські узбережжя не захищені ні флотом, ні жодним безкорисливим союзником. Військове міністерство запропонувало побудувати лінію берегової оборони, яка простягається від регіону Брюгге до Гента."

 BEL_second_conscription_reform:0 "Друга призовна реформа"
 BEL_second_conscription_reform_desc:0 "Поточна система призову не задовольняє ні населення, ні уряд. Формування нових армійських груп стане можливим лише після оприлюднення нового закону про загальну мобілізацію в армію для всіх чоловіків призовного віку. а не по одному на сім’ю."

 BEL_division_restructuration:0 "Реструктуризація підрозділу"
 BEL_division_restructuration_desc:0 "Бельгійські дивізії не були модернізовані, і їхня якість не порівнянна з дивізіями іноземних армій. Ми обов’язково повинні змінити структуру наших полків, а також створити нові."

 BEL_minerva_armored_cars:0 "Броньовані автомобілі Мінерва"
 BEL_minerva_armored_cars_desc:0 "Бельгійська армія повинна не тільки наздогнати технологічно, але й обігнати своїх супротивників. Експериментальні зразки французьких бронеавтомобілів, такі як Charron 1902 року, є потенційно цікавою інновацією завдяки своїй здатності просуватися під вогнем кулеметів Компанія Minerva була обрана урядом для надання нам перших моделей."

 BEL_address_the_canon_issue:0 "Вирішити проблему Cannon"
 BEL_address_the_canon_issue_desc:0 "В армії не вистачає гармат великого калібру, які, як правило, призначені для захисту фортець, залишаючи наших солдатів беззахисними. Необхідно створювати нову зброю для оснащення наших артилерійських полків."

 BEL_army_reform:0 "Реформа армії"
 BEL_army_reform_desc:0 "Після завершення всіх попередніх реформ уряд може наказати генеральному штабу здійснити структурні ніші, а також інші набагато важливіші зміни."

 BEL_social_reforms:0 "Social State Reforms" # (!) (? — тобто?)

 BEL_BCK_works:0 "BCK працює"
 BEL_BCK_works_desc:0 "Société Générale de Belgique заснувала Bas Congo au Katanga Railway Company (BCK) у 1906 році, щоб з’єднати Катангу з рештою країни. Зараз лише Родезія пов’язана з мідними шахтами, що сприяє експорту на користь Будівництво залізниць далі на північ полегшить транспортування корисних копалин до Леопольдвіля."

 BEL_copper_production:0 "Виробництво сталі та міді UMHK"
 BEL_copper_production_desc:0 "Haut Katanga Mining Union — 5-та за величиною компанія з виробництва міді у світі. Її розширення тривало з моменту створення в 1906 році."

 BEL_commision_for_relief_in_belgium:0 "Комісія допомоги в Бельгії"
 BEL_commision_for_relief_in_belgium_desc:0 "Окупація Бельгії дозволила окупанту захопити наше сільськогосподарське виробництво, що значно посилило нашу продовольчу безпеку. Зіткнувшись із ризиком масового голоду серед наших громадян, ми повинні просити допомоги у всіх, хто готовий її надати ми."

 BEL_compulsory_education_bill:0 "Законопроект про обов'язкову освіту"
 BEL_compulsory_education_bill_desc:0 "Закон про обов'язкову освіту кладе край суперечкам між антиклерикалами та клерикалами щодо питання освіти. Молоді бельгійці мають вільний доступ до освіти, і вона стає обов'язковою. Для фінансування цієї безкоштовної послуги католицькі та світські установи отримає фінансування від держави у вигляді дотацій."

 BEL_catholic_landslide:0 "Католицький зсув"
 BEL_catholic_landslide_desc:0 "Майбутні вибори, які відбудуться 22 травня, схоже, ведуть до переконливої перемоги католицької партії, що зміцнить її міністерство, яке перебуває при владі з 1884 року."
 BEL_belgian_empire:0 "Бельгійська імперія"
 BEL_belgian_empire_desc:0 "З придбанням Конго в 1906 році Бельгія стала справді колоніальною імперією!"
 BEL_develop_congo:0 "Розвивати Конго"
 BEL_develop_congo_desc:0 "Ми повинні інвестувати далі в Бельгійське Конго, щоб зміцнити наші колоніальні володіння."
 BEL_native_rights:0 "Обмежені рідні права"
 BEL_native_rights_desc:0 "Хоча ми давно прийняли закон, який забороняє рабську працю в Конго, ми так і не вжили цього. Настав час реалізувати права корінних жителів... у будь-якому разі."
 BEL_industrial_investment:0 "Інвестиції в Батьківщину"
 BEL_industrial_investment_desc:0 "Ми повинні інвестувати в наші рідні території."
 BEL_bolster_military:0 "Підсилити бельгійську армію"
 BEL_bolster_military_desc:0 "Хоча ми нейтральні, немає сумніву, що і німці, і французи, і голландці жадібно дивляться на наші кордони. Ми повинні бути готові до всього!"
 BEL_doctrine_effort:0 "Розвиток доктрини"
 BEL_doctrine_effort_desc:0 "Ми повинні докласти зусиль для дослідження земельних доктрин, щоб захистити наші землі."
 BEL_schollaert_ministry:0 "Regering-Schollaert"
 BEL_schollaert_ministry_desc:0 "Франс Схолларт є головою нашого уряду, і він має багато політичних планів щодо цієї країни."
 BEL_education_law:0 "Законопроект про освіту"
 BEL_education_law_desc:0 "Прем'єр-міністр Франс Шоллаерт планує представити законопроект про освіту, який би фінансово зрівняв державну та приватну освіту, однак це виграє здебільшого приватні та католицькі школи, тому він викликає певну опозицію з боку лібералів і соціалістів."
 BEL_broqueville_ministry:0 "Regering-De Broqueville"
 BEL_broqueville_ministry_desc:0 "Законопроект про освіту позбавив Схолларта посади губернатора, що поставило католиків у важке становище... не будемо робити нічого надто радикального, га?"
 BEL_hold_elections:0 "Провести вибори"
 BEL_hold_elections_desc:0 "Зрештою, не має значення, що ще ми робимо, наш нинішній голова уряду просто не має демократичного мандату. Якщо ми хочемо щось робити далі, нам потрібно це змінити."
 BEL_1912_elections:0 "Загальні вибори 1912 року"
 BEL_1912_elections_desc:0 "Ці вибори були першими повними загальними виборами з 27 травня 1900 року, і очікується, що вони остаточно покладуть край правлінню католицької партії."
 BEL_accept_results:0 "Прийняти результати"
 BEL_accept_results_desc:0 "Було б нерозумно намагатися скасувати ці демократичні результати."
 BEL_kings_choice:0 "Вибір короля"
 BEL_kings_choice_desc:0 "Ці вибори пройшли не зовсім так, як хотів би король, тому він втрутиться, щоб врятувати Бельгію..."
 BEL_another_catholic_government:0 "Інший католицький уряд"
 BEL_another_catholic_government_desc:0 "Не дивлячись ні на що, правляча католицька партія зберегла свою більшість і залишилася при владі!"
 BEL_empower_albert:0 "Надати можливості Альберту"
 BEL_empower_albert_desc:0 "Очевидно, що демократичному уряду не можна довіряти майбутнє Бельгії. Ми надамо королю Альберту повноваження очолити нашу країну!"
 BEL_puppet_prime_minister:0 "Маріонетковий глава уряду"
 BEL_puppet_prime_minister_desc:0 "Пол Хайманс з Ліберальної партії слугуватиме чудовим інструментом для найлояльнішого уряду його величності."
 BEL_ultramonarchism:0 "Ультрамонархізм"
 BEL_ultramonarchism_desc:0 "Його Величність розгромить усіх своїх ворогів, а оскільки він Бельгія, він також розгромить ворогів Бельгії!"
 BEL_belgian_identity:0 "Зміцнення бельгійської ідентичності"
 BEL_belgian_identity_desc:0 "Сьогодні надто багато розбіжностей між валлонцями та фламандцями. Ми зміцнимо унікальний бельгійський націоналізм."
 BEL_crush_flemish:0 "Розчавити фламандців"
 BEL_crush_flemish_desc:0 "Фландрія, безумовно, найбільш бунтівна з двох провінцій. Ми розгромимо їхні групи опору та оголосимо їхні партії поза законом."
 BEL_smash_wallonia:0 "Розгромити Валлонію"
 BEL_smash_wallonia_desc:0 "Валони, можливо, не такі непокірні, як фламандці, але вони все одно створюють нам проблеми. Вони будуть розчавлені залізною хваткою короля!"
 BEL_destroy_swamp_germans:0 "Знищити болотних німців"
 BEL_destroy_swamp_germans_desc:0 "У Бельгії є невелика, але значна німецька громада, яка, в гіршому випадку, активно підтримує приєднання до Німецької імперії! Це не годиться - вони будуть розбиті!"
 BEL_belgian_kingoism:0 "Бельгійський ураган"
 BEL_belgian_jingoism_desc:0 "Наступ — найкращий захист! Ми створимо сильну військову силу, щоб захистити наші кордони!"
 BEL_unite_netherlands:0 "Об'єднати Нідерланди"
 BEL_unite_netherlands_desc:0 "Тепер перейди до джерела хвилювання фламандців — вони хочуть бути частиною Нідерландів? Добре, вони будуть. Нідерланди очолює Бельгієць!"
 BEL_intensify_military_spending:0 "Інтенсифікувати військові витрати"
 BEL_intensify_military_spending_desc:0 "Нам не вистачає зброї для армії такого масштабу, як ми маємо - колонії можуть її фінансувати!"
 BEL_luxembourg_under_thumb:0 "Люксембург під великим пальцем"
 BEL_luxembourg_under_thumb_desc:0 "Люксембург повинен підкоритися або померти!"
 BEL_soldier_king:0 "Король-лицар"
 BEL_soldier_king_desc:0 "Альберт I - справжній король солдат!"
 BEL_fire_pacifists:0 "Знищити пацифістів"
 BEL_fire_pacifists_desc:0 "Нам не потрібен пацифізм в уряді Його Величності."
 BEL_establish_belgian_empire:0 "Офіціалізувати Бельгійську імперію"
 BEL_establish_belgian_empire_desc:0 "Який сенс жити під чужим іменем? Ми бельгійці, чорт забирай, і ми від цього не відмовимось!"
 BEL_the_united_netherlands:0 "Об'єднані Нідерланди"
 BEL_the_united_netherlands_desc:0 "Об'єднаним Нідерландам повернуто стару славу!"
 BEL_federalise_the_empire:0 "Федералізація"
 BEL_federalise_the_empire_desc:0 "Є третій шлях — ми офіційно оформимо федералізацію Бельгії, Люксембургу та Нідерландів. Ми Бенілюкс — рівні, а не вороги!"
 BEL_progressive_royalism:0 "Прогресивний роялізм"
 BEL_progressive_royalism_desc:0 "Під Гімансом королівський уряд буде ліберальним і прогресивним. Ми знаємо, як це дивно, але це воля Його Величності, і так буде виконано!"
 BEL_neutrality_no_matter_what:0 "Нейтралітет - незважаючи ні на що!"
 BEL_neutrality_no_matter_what_desc:0 "Бельгія побудована на нейтралітеті! Ми повинні підтримувати його, що б не сталося на нашому шляху!"
 BEL_nothing_wrong_with_being_ready:0 "...Але немає нічого поганого в тому, щоб бути готовим!"
 BEL_nothing_wrong_with_being_ready_desc:0 "Я маю на увазі, що було б нерозумно НЕ бути готовим, чи не так? Особливо, коли ми маємо для цього спроможність."
 BEL_capital:0 "Капітал"
 BEL_capital_desc:0 "При зміцненні більшості католицького уряду ми повинні інвестувати більше в капітал і працю та створити більше цивільної промисловості. Процвітання для Бельгії!"
 BEL_nationalism_situation:0 "Ситуація націоналізму"
 BEL_nationalism_situation_desc:0 "Проблема з Бельгією полягає в тому, що обидві провінції абсолютно ненавидять одна одну. Як уряд Бельгії, ми повинні зрозуміти, що з цим робити."
 BEL_favour_wallonia:0 "Віддати перевагу Валлонії"
 BEL_favour_wallonia_desc:0 "Наш кращий вибір - Валлонія. Вони менш стійкі з двох і більш готові до співпраці".
 BEL_favour_flanders:0 "Віддати перевагу Фландрії"
 BEL_favour_flanders_desc:0 "Ми повинні віддати перевагу Фландрії — більш радикальній з провінцій, яка має вихід до моря. Нам потрібно захистити наш фланг!"
 BEL_walloon_industry:0 "Промисловість Валлонії"
 BEL_walloon_industry_desc:0 "Ми інвестуватимемо більше в промисловість Валлонії, щоб підтримувати її на доброму боці."
 BEL_flemish_industry:0 "Фламандська промисловість"
 BEL_flemish_industry_desc:0 "Нам слід і далі інвестувати у фламандську промисловість, щоб утримати їх на нашому боці, і зміцнити наш флот, поки ми це маємо!"
 BEL_bolster_fleet:0 "Підсилити флот"
 BEL_bolster_fleet_desc:0 "Було б нерозумно ігнорувати наш флот. Це наш рятівний шлях, він з’єднує нас із Конго та захищає нашу торгівлю."
 BEL_colonial_primacy:0 "Колоніальна першість"
 BEL_colonial_primacy_desc:0 "Інвестувати у Force Publique було б мудрим рішенням."
 BEL_colonial_conscription:0 "Колоніальна військова повинність"
 BEL_colonial_conscription_desc:0 "Призовні піддані Конго зміцнять нашу армію та підтримають нас, якщо материк колись упаде."
 BEL_colonial_investment:0 "Колоніальні інвестиції"
 BEL_colonial_investment_desc:0 "Ми розмістимо кілька військових і цивільних заводів у Конго - про всяк випадок."
 BEL_royal_acadamies:0 "Королівські академії"
 BEL_royal_acadamies_desc:0 "Ми створимо Королівські академії по всій країні, щоб підтримувати наші дослідницькі можливості."
 BEL_support_catholic_schools:0 "Підтримуйте католицькі школи"
 BEL_support_catholic_schools_desc:0 "Там, де минулий уряд зазнав невдачі, ми досягнемо успіху! Підтримувати католицькі школи буде легше з нашою оновленою та зміцненою більшістю."
 BEL_support_science:0 "Підтримуйте наукову індустрію"
 BEL_support_science_desc:0 "Бельгія має можливість стати однією з тих великих держав у дослідженні технологій!"
 BEL_naval_research:0 "Морські дослідження"
 BEL_naval_research_desc:0 "Ми розглянемо нові військово-морські техніки та технології."
 BEL_military_preparedness:0 "Військова готовність"
 BEL_military_preparedness_desc:0 "Ми інвестуватимемо у дослідження військових технологій і доктрин."
 BEL_prepare_for_the_worst:0 "Готуйтеся до найгіршого"
 BEL_prepare_for_the_worst_desc:0 "Будьмо чесними, всі так думають, але ніхто цього не каже... Бельгія впаде від наступу Німеччини. Ми не можемо дозволити, щоб це перешкоджало нашій здатності протистояти!"
 BEL_colonial_navy:0 "Колоніальний флот"
 BEL_colonial_navy_desc:0 "Нам потрібно підготувати колоніальний, океанський флот!"
 BEL_united_and_ready:0 "Об'єднані та готові"
 BEL_united_and_ready_desc:0 "Оскільки *більшість* націоналістичних питань усунуто, ми можемо сказати, що ми єдині й готові до будь-чого!"
 BEL_compulsory_education:0 "Обов'язкова освіта"
 BEL_compulsory_education_desc:0 "Ми справжній прогресивний уряд! Ми запровадимо обов'язкову освіту для всіх дітей принаймні до 12 років!"
 BEL_universal_suffrage:0 "Загальне виборче право"
 BEL_universal_suffrage_desc:0 "Ми зробимо так, щоб кожен міг голосувати, незалежно від раси, статі, власності на землю тощо!"
 BEL_entente_favour:0 "На користь Антанти"
 BEL_entente_favour_desc:0 "Хоч ми повинні бути приховані про це, ми будемо прихильними до Антанти та зміцнимо відносини з французами."
 BEL_secret_deals_with_france:0 "Таємні угоди з французами"
 BEL_secret_deals_with_france_desc:0 "Ми повинні укладати секретні угоди з французами, щоб забезпечити взаємну співпрацю"
 BEL_hymans_ministry:0 "Служіння Хайманса"
 BEL_hymans_ministry_desc:0 "Нове прогресивне міністерство Хайманса обіцяє Бельгії ліберальне майбутнє"
 BEL_appease_socialists:0 "Заспокоїти соціалістів"
 BEL_appease_socialists_desc:0 "На жаль, ми були змушені вступити в коаліцію з Лейбористською партією. Нам доведеться їх заспокоїти, якщо ми хочемо зробити багато."
 BEL_fortify_border:0 "Укріпити кордон"
 BEL_fortify_border_desc:0 "Ми повинні бути готові до негайних атак німців!"
 BEL_extend_a_hand:0 "Простягни руку"
 BEL_extend_a_hand_desc:0 "Ми не повинні забувати тих, ким ми знехтували, і нам також було б добре простягнути їм руку."
 BEL_rally_liberals:0 "Згуртуйте лібералів"
 BEL_rally_liberals_desc:0 "Вперше з 1880-х років править ліберальний уряд! Ура лібералам!"
 BEL_cake_for_the_congo:0 "Торт для Конго"
 BEL_cake_for_the_congo_desc:0 "Що робити з конголезцями? Ну, ми кажемо - Нехай їдять торт!"
 BEL_claim_german_colonies:0 "Вимагати німецькі колонії"
 BEL_claim_german_colonies_desc:0 "Німці мають Танзанію, і коли британці вийшли з війни, ми повинні вимагати її для Бельгійської імперії!"
 BEL_prepare_publique:0 "Підготуйте Force Publique"
 BEL_prepare_publique_desc:0 "Ми підготуємо Force Publique до битви з німецькими аскарі, набираючи місцевих вербувальників"
 BEL_join_entente:0 "Приєднатися до Антанти"
 BEL_join_entente_desc:0 "Німці воюють із Францією, але, як не дивно, вони не зачепили нас! У такому разі ми приймемо їм бій..."
 BEL_congolese_army:0 "Створіть конголезьку армію"
 BEL_congolese_army_desc:0 "Готуючись до більшої автономії пізніше в 20 столітті, ми створимо унікальну конголезьку армію."
 BEL_integrate_congo:0 "Інтегрувати Конго"
 BEL_integrate_congo_desc:0 "Ми повинні юридично визнати Конго основною частиною Бельгії — і пожинати плоди!"
 BEL_state_pacifism:0 "Державний пацифізм"
 BEL_state_pacifism_desc:0 "Ми не хочемо війни! Бельгійці не хочуть війни! Ми встановимо державний пацифізм!"
 BEL_focus_on_welfare:0 "Зосередження на добробуті"
 BEL_focus_on_welfare_desc:0 "Замість марних військових витрат ми будемо інвестувати в бельгійський народ!"
 BEL_meet_congo_leaders:0 "Знайомство з корінними лідерами Конго"
 BEL_meet_congo_leaders_desc:0 "Ми надішлемо делегацію Лейбористської партії до Конго для зустрічі з місцевими лідерами."
 BEL_prepare_congolese_independence:0 "Підготуйтеся до незалежності Конго"
 BEL_prepare_congolese_independence_desc:0 "Лейбористська партія в односторонньому порядку вирішила, що незалежність Конго має бути пріоритетом."
 BEL_road_to_socialism:0 "Шлях до соціалізму"
 BEL_road_to_socialism_desc:0 "Соціал-демократії достатньо. Бельгія повинна підготуватися до шляху до справжнього соціалізму!"
 BEL_far_enough:0 "Ми зайшли досить далеко"
 BEL_far_enough_desc:0 "Немає необхідності бути радикальними і втрачати більшість на наступних виборах. Підтримаймо демократію."
 BEL_deal_with_germans:0 "Угода з німцями"
 BEL_deal_with_germans_desc:0 "Немає сумнівів у намірах Німеччини використовувати Бельгію як обхідний шлях для французької оборони. Ми повинні укласти з ними угоду, угоду з дияволом, пропонуючи військовий доступ в обмін на мир."
 BEL_radicals_in_cabinet:0 "Радикали в кабінеті"
 BEL_radicals_in_cabinet_desc:0 "Укомплектувавши наш кабінет радикальними соціалістами, ми можемо справді захистити інтереси людей".
 BEL_congolese_independence:0 "Незалежність Конго"
 BEL_congolese_independence_desc:0 "Ми встановимо незалежність Конго під місцевим керівництвом!"
 BEL_abolish_monarchy:0 "Скасувати монархію"
 BEL_abolish_monarchy_desc:0 "Альберту I немає місця, щоб продовжувати керувати нашою країною. Ми негайно скасуємо монархію!"
 BEL_neutral_bloc:0 "Нейтральний блок"
 BEL_neutral_bloc_desc:0 "Щоб справді забезпечити наш нейтралітет, ми гарантуємо безпеку один одному!"
 BEL_socialism_achieved:0 "Соціалізм: досягнуто!"
 BEL_socialism_achieved_desc:0 "Тепер ми можемо офіційно оголосити Бельгію однією з перших соціалістичних держав світу!"
 BEL_ally_liberals:0 "Союз лібералів"
 BEL_ally_liberals_desc:0 "Ми об’єднаємося з Ліберальною партією, щоб забезпечити нашу більшість"
 BEL_pacify_nationalists:0 "Пацифікувати націоналістів"
 BEL_pacify_nationalists_desc:0 "Ми знищимо націоналістичні рухи у Фландрії та Валлонії."
 BEL_socialism_not_nationalism:0 "Соціалізм, а не націоналізм"
 BEL_socialism_not_nationalism_desc:0 "Замінивши націоналізм у житті цих людей соціалізмом, ми можемо створити справді гармонійне та мирне суспільство!"
 BEL_volunteer_force:0 "Добровольча сила"
 BEL_volunteer_force_desc:0 "Як частину наших поступок лібералам, ми сформуємо експедиційні сили, які складатимуться виключно з добровольців, щоб відправляти їх воювати у війнах по всьому світу, але ми не будемо активно брати участь!"
 BEL_monarcho_socialism:0 "Монархо-соціалізм"
 BEL_monarcho_socialism_desc:0 "Король відіграє стабілізуючу роль і роль спадкоємця в бельгійському уряді. Він є гальмом, а не двигуном! Для успіху бельгійського соціалізму важливо, щоб король зберіг свою роль."
 BEL_batavian_revolution:0 "Батавська революція"
 BEL_batavian_revolution_desc:0 "Arbeiders van de Benelux, verenigt u!"
 BEL_socialist_education:0 "Соціалістична освіта"
 BEL_socialist_education_desc:0 "Час постмодернізму!"
 BEL_empower_militias:0 "Розширення можливостей міліції"
 BEL_empower_militias_desc:0 "Розширення можливостей міліції"
 BEL_belgium_at_war:0 "Бельгія у стані війни"
 BEL_belgium_at_war_desc:0 "Нація воює! Мобілізуйте людей, лагодьте багнети, настав час захистити наш суверенітет!"
 BEL_flood_the_yser:0 "Затопити Ізер!"
 BEL_flood_the_yser_desc:0 "Для Короля та Країни ми затопимо річку!\n\nМи будемо тримати кожну смугу Бельгії до останньої людини. Це допоможе нашій обороні!"
 BEL_invaders_from_west:0 "Загарбники із Заходу"
 BEL_invaders_from_west_desc:0 "Французька загроза думає, що ми будемо поштовхом. Вони думають, що нас буде легко інтегрувати, тому що ми розмовляємо французькою. Ох, як вони помиляються!"
 BEL_invaders_from_the_sea:0 "Загарбники з моря"
 BEL_invaders_from_the_sea_desc:0 "Британці завжди жадібно дивилися на Нідерланди... Але ми ніколи не думали, що вони справді діятимуть! Ми повинні підготувати прибережну оборону, бо британці наближаються."
 BEL_invaders_from_east:0 "Загарбники зі сходу"
 BEL_invaders_from_east_desc:0 "Гуни грабують нашу землю, як колись Аттіла, він грабує нашу землю та спалює наші міста. Але так само, як Аттіла, вони будуть відбиті, і наша цілісність буде відновлена!"
 BEL_invaders_from_all_over:0 "Загарбники звідусіль"
 BEL_invaders_from_all_over_desc:0 "Незалежно від того, хто атакує нас, вони не атакують поодинці. Багатонаціональна сила імперій обрушується на нас, як могутній молот. Однак цього разу ковадло завдасть удару у відповідь!"
 BEL_belgian_fighting_spirit:0 "Новий бойовий дух"
 BEL_belgian_fighting_spirit_desc:0 "Раніше в Бельгії не було бойового духу, але тепер він точно є!"
 BEL_dreams_of_a_greater_belgian_empire:0 "Мрії про більше [BEL.GetAdjective] багатство"
 BEL_dreams_of_a_greater_belgian_empire_desc:0 "Ми повинні покарати загарбників, відібравши у них важливі землі, коли буде досягнуто мир"
 BEL_from_the_metropole:0 "Об'єднати Фландрію"
 BEL_from_the_metropole_desc:0 "Ми візьмемо Південну Фландрію!"
 BEL_from_the_empire:0 "Вимагати французькі колонії"
 BEL_from_the_empire_desc:0 "Ми заберемо їхні колонії!"
 BEL_claim_british_colonies:0 "Вимагати Мозамбік"
 BEL_claim_british_colonies_desc:0 "У нас буде Мозамбік!"
 BEL_claim_german_africa:0 "Вимагати німецькі колонії"
 BEL_claim_german_africa_desc:0 "Ми заслуговуємо на землю в Тихому океані!"
 BEL_appeal_for_foreign_aid:0 "Звернення про іноземну допомогу"
 BEL_appeal_for_foreign_aid_desc:0 "Нам потрібна зброя, до біса, і вона нам потрібна зараз! Напевно є якісь британські промисловці чи американські диваки, до яких ми можемо звернутися..."
 BEL_form_an_exile_army:0 "Сформуйте армію вигнанців"
 BEL_form_an_exile_army_desc:0 "Ми повинні зібрати кілька військ у столиці наших союзників"
 BEL_kings_government:0 "Королівський уряд"
 BEL_kings_government_desc:0 "З належним перевищенням Бельгії ми повинні "
 BEL_sack_broqueville:0 "Перетрясіння в кабінеті"
 BEL_sack_broqueville_desc:0 "Міністери кабінету повинні бути змінені, щоб він працював належним чином."
 BEL_the_exile_government:0 "Уряд у вигнанні"
 BEL_the_exile_government_desc:0 "Ми офіційно створимо Уряд у вигнанні та підготуємося до відсічі."
 BEL_albert_in_command:0 "За короля та країну!"
 BEL_albert_in_command_desc:0 "Король Альберт відзначився як солдат солдата, Король-командувач, він очолить визволення!"
 BEL_waterloo_once_more:0 "Ватерлоо ще раз"
 BEL_waterloo_once_more_desc:0 "На полях Ватерлоо англо-бельгійсько-прусська армія розгромила Наполеона та перемогла Французьку імперію. Ми зробимо це знову!"
 BEL_post_war_recovery:0 "Післявоєнне відновлення"
 BEL_post_war_recovery_desc:0 "Країна була розбита та зруйнована війною. Ми повинні відновитися!"
 BEL_post_war_recovery_subject_desc:0 "Країна була розбита та зруйнована війною. Ми повинні відновитися!"
 BEL_against_the_barbaric_despoilers:0 "Проти варварських руйнівників"
 BEL_against_the_barbaric_despoilers_desc:0 "Ми згуртуємо людей з усього світу для боротьби з німецькою загрозою, ми повинні перемогти їх!"
 BEL_carton_de_wiarts_fifth_column:0 "П'ята колонка Carton De Wiart"
 BEL_carton_de_wiarts_fifth_column_desc:0 "Є британський генерал на ім'я Адріан Картон де Віарт, він бельгієць за правом народження! Можливо, ми зможемо переконати його перейти на бік із кількома добровольцями..."
 BEL_lessons_of_war:0 "Уроки війни"
 BEL_lessons_of_war_desc:0 "Ми багато чому навчилися з вторгнення. Це буде дуже корисно."
 BEL_herbert_hoover:0 "Довідка Герберта Гувера"
 BEL_herbert_hoover_desc:0 "Американський інженер на ім'я Герберт Гувер організував гігантську допомогу, щоб підтримати нас продовольством і припасами! Який чудовий молодий чоловік."
 BEL_woodchoppers_of_the_orne:0 "Дроворуби Орна"
 BEL_woodchoppers_of_the_orne_desc:0 "Фламандським націоналістам не можна довіряти. Навіть якщо вони патріоти, а не сепаратисти, вони живуть принаймні німецькою ідеологією. Ми відправимо їх до Нормандії провести війну, вирубуючи дерева!"
 BEL_support_Frontbeweging:0 "Підтримати Frontbeweging"
 BEL_support_Frontbeweging_desc:0 "Фламандські солдати у Frontbeweging лише вимагають більших громадянських свобод і права більше використовувати голландську мову в уряді та освіті. Що в цьому поганого?"

 #Швеція
 sweden_focus:0 "Шведське фокусне дерево"
 SWE_recovering_from_strike:0 "Відновлення після загального страйку"
 SWE_recovering_from_strike_desc:0 "Загальний страйк 1909 року став повною катастрофою для профспілок, які зараз стикаються з масовим відтоком членів. Однак це не так добре, як може здаватись — центральна організація анархо-синдикалістів Sveriges Arbetares зараз переживає різке зростання популярності."
 SWE_support_the_landsorganisationen:0 "Підтримати Landsorganisationen"
 SWE_support_the_landsorganisationen_desc:0 "Як би це не було неприємно, ми повинні підтримувати основні профспілки, щоб запобігти появі радикальних синдикалістів."
 SWE_support_saf:0 "Підтримати SAF"
 SWE_support_saf_desc:0 "Звичайно, ми підтримаємо Асоціацію роботодавців Швеції, коли вони мають справу з бунтарями."
 SWE_reimburse_employers:0 "Відшкодування роботодавцям"
 SWE_reimburse_employers_desc:0 "Приблизно 25 мільйонів крон було втрачено в результаті загального страйку! Ми повинні відшкодувати роботодавцям їхні збитки."
 SWE_find_employment:0 "Знайти роботу для знедолених"
 SWE_find_employment_desc:0 "Близько 20 000 працьовитих людей втратили роботу внаслідок страйку. Як уряд, ми зобов’язані знайти роботу для цих бідних людей."
 SWE_reasons_to_stay:0 "Причини залишитися"
 SWE_reasons_to_stay_desc:0 "Залишайтесь у Швеції! Подивіться на чудові озера! Гарно проведіть час! Працюйте на нашу економіку!"
 SWE_saltsjobaden:0 "Конференція в Сальтсьобадені"
 SWE_saltsjobaden_desc:0 "Ми проведемо конференцію в Сальтсьобадені між LO та SAF, щоб залагодити їхні розбіжності та прийняти рішення щодо ключових трудових законів, щоб запобігти подальшому класовому конфлікту."
 SWE_encourage_industrialisation:0 "Заохочуйте індустріалізацію"
 SWE_encourage_industrialisation_desc:0 "Швеція є переважно сільськогосподарською нацією, але вона має більший потенціал! Ми заохочуватимемо велику індустріалізацію."
 SWE_woo_army:0 "Сватайтеся до армії"
 SWE_woo_army_desc:0 "Військові витрати не є справою для сміху в Свеа Ріке. Ми створимо збройні заводи, щоб заспокоїти мілітаристів."
 SWE_recovery_complete:0 "Відновлення завершено"
 SWE_recovery_complete_desc:0 "Повністю оговтавшись від Великого страйку, ми можемо поглянути на світ і сказати: "Швеція готова!""
 SWE_staaff:0 "Staaff Förvaltning"
 SWE_staaff_desc:0 "Після завершення виборів 1911 року Карл Штааф є беззаперечним прем'єр-міністром."
 SWE_allying_socialists:0 "Союз соціалістів"
 SWE_allying_socialists_desc:0 "З соціалістами ми можемо багато чого зробити — вони поділяють нашу прогресивну програму."
 SWE_shun_socialism:0 "Уникайте соціалістів"
 SWE_shun_socialism_desc:0 "Нам не потрібні соціалісти, один лише лібералізм нам допоможе."
 SWE_slash_military_spending:0 "Зменшити військові витрати"
 SWE_slash_military_spending_desc:0 "Швеція не зацікавлена в іноземних війнах. Ми скоротимо військові витрати до мінімуму!"
 SWE_sverige_embarrassment:0 "Збентеження Швеції"
 SWE_sverige_embarrassment_desc:0 "Незважаючи на намір припинити військові витрати, консерватори по всій країні розпочали масовий збір коштів на виробництво лінкора Sverige. Це не виглядає добре для цього уряду."
 SWE_put_funds_elsewhere:0 "Покладіть кошти в інше місце"
 SWE_put_funds_elsewhere_desc:0 "Ми можемо використати кошти зі скороченого військового бюджету деінде."
 SWE_promise_concessions:0 "Обіцяти поступки"
 SWE_promise_concessions_desc:0 "Ми пообіцяємо символічні поступки соціалістам, щоб залучити їх."
 SWE_disarm_nation:0 "Роззброїти націю"
 SWE_disarm_nation_desc:0 "Ми розпочнемо процес зменшення чисельності армії."
 SWE_attack_the_monarchy:0 "Напад на монархію"
 SWE_attack_the_monarchy_desc:0 "Чому цей спадкоємний правитель з лінії французьких офіцерів має право вирішувати, хто керує цією країною? Це право належить народу!"
 SWE_social_funding:0 "Соціальне фінансування"
 SWE_social_funding_desc:0 "Ми будемо вкладати кошти в соціальне житло, державну інфраструктуру, усілякі речі для покращення умов праці та життя."
 SWE_infrastructure_project:0 "Інфраструктурний проект"
 SWE_infrastructure_project_desc:0 "Ми повинні інвестувати в розбудову інфраструктури"
 SWE_peoples_state:0 "Svenskfolkstaten"
 SWE_peoples_state_desc:0 "Ми створимо державу для народу Швеції, а не для аристократичних французів! Хай будуть консерватори!"
 SWE_liberal_effort:0 "Ліберальні зусилля"
 SWE_liberal_effort_desc:0 "Ми, ліберали, є останньою лінією захисту від тиранії! Ми завжди були такими! Згуртуйте націю, ліберали тут, щоб залишитися!"
 SWE_farmers_into_workers:0 "З фермерів у робітників"
 SWE_farmers_into_workers_desc:0 "Ми змусимо фермерів зайти на фабрики! Ви не можете зупинити хвилю урбанізації! Звичайно, міські жителі також частіше голосуватимуть за нас."
 SWE_staaf_hegemony:0 "Staaff Гегемон"
 SWE_staaf_hegemony_desc:0 "Стаафф закріпився як ліберальний гегемон. Тепер його ніщо не може зупинити!"
 SWE_courtyard_speech:0 "Дворова промова"
 SWE_courtyard_speech_desc:0 "Шведському народу досить! Стафф зайшов занадто далеко зі своєю смішністю. Після демонстрації проти його правління навіть король порушив мовчання та засудив ганьбу! Тому він прагне піти у відставку."
 SWE_moderate_candidate:0 "Помірний кандидат"
 SWE_moderate_candidate_desc:0 "Королю порадили уникати радикалів і поставити лідером поміркованого Яльмара Хаммаршельда."
 SWE_radical_candidate:0 "Радикальний кандидат"
 SWE_radical_candidate_desc:0 "Радикальні часи вимагають радикальних ідей! Ультраконсерватор Ернст Триггер буде призначений прем'єр-міністром."
 SWE_royal_dictatorship:0 "Королівська диктатура"
 SWE_royal_dictatorship_desc:0 "Король довів, що він підтримує зв'язок із народом Швеції, і тому має правити за допомогою указів!"
 SWE_clerical_dictatorship:0 "Особиста диктатура"
 SWE_clerical_dictatorship_desc:0 "Абсолютна монархія заходить занадто далеко, але що поганого в тому, що я правлю постійно?"
 SWE_lutheran_nation:0 "Лютеранська нація"
 SWE_lutheran_nation_desc:0 "Швеція - це, перш за все, лютеранська нація! Нам було б добре не забувати про це."
 SWE_memories_of_empire:0 "Спогади про Імперію"
 SWE_memories_of_empire_desc:0 "Вірте чи ні, колись Швеція була великою імперією, яка охоплювала всю Європу!"
 SWE_restore_the_union:0 "Відновити союз"
 SWE_restore_the_union_desc:0 "Донедавна ми були в союзі з Норвегією. Настав час відновити цей союз."
 SWE_swedish_domination:0 "Шведське панування"
 SWE_swedish_domination_desc:0 "Чим швидше ми дізнаємося через товсті черепи цих норвежців, що вони не рівні нам, тим краще."
 SWE_sweden_norway_is_back:0 "Швеція-Норвегія повертається!"
 SWE_sweden_norway_is_back_desc:0 "Хаза! Союз було відновлено! Приниження 1905 року помщено."
 SWE_purge_popish_idolatry:0 "Очистити папське ідолопоклонство"
 SWE_purge_popish_idolatry_desc:0 "Рим тремтить у своїх розкішних зіпсованих черевиках. Ми йдемо за ними."
 SWE_crush_socialists:0 "Розгромити соціалістів"
 SWE_crush_socialists_desc:0 "Соціалісти протестують проти нашої "тиранії". Ох! Вони повинні бути усунені заради нашої безпеки."
 SWE_smash_liberals:0 "Розгромити лібералів"
 SWE_smash_liberals_desc:0 "Тепер навіть ліберали розпалюють свої протести! Я так не думаю."
 SWE_strong_willed_government:0 "Уряд із сильною волею"
 SWE_strong_willed_government_desc:0 "Швеції потрібна сильна воля! Хтось із головою та характером!"
 SWE_strengthen_borggardsregering:0 "Посилити Borggårdsregering"
 SWE_strengthen_borggardsregering_desc:0 "Ми повинні зміцнити borggårdsregering, або уряд країни, щоб зміцнити нашу легітимність в очах людей."
 SWE_undo_military_cuts:0 "Скасувати скорочення витрат"
 SWE_undo_military_cuts_desc:0 "Світ стоїть на межі війни! Як хтось міг подумати, що скорочення військових витрат буде гарною ідеєю?!"
 SWE_occupy_aland:0 "Окупуйте Аланди"
 SWE_occupy_aland_desc:0 "Не секрет, що [ROOT.GetLeader] має сильну прихильність до німців. Фактично не оголошуючи сторони, ми окупуємо російський острів Аланди в ім’я захисту громадян Швеції. Це добре послужить німцям. "
 SWE_fund_military_projects:0 "Фінансувати військові проекти"
 SWE_fund_military_projects_desc:0 "Ми вкладемо більше інвестицій у військове фінансування заради підготовки до війни."
 SWE_hungerskjold:0 "Hungerskjold"
 SWE_hungerskjold_desc:0 "Гаммаршельд є принциповим і негнучким у своєму тлумаченні цивільного права, навіть у розпал війни. Однак це не обов’язково добре."
 SWE_call_of_the_king:0 "Поклик Короля"
 SWE_call_of_the_king_desc:0 "Королю набридла політика "Щита голоду" нинішнього уряду, і він запрошує Карла Шварца сформувати уряд."
 SWE_apolitical_government:0 "Аполітичний уряд"
 SWE_apolitical_government_desc:0 "Офіційно цей уряд не пов'язаний з жодною з політичних партій, його призначає король."
 SWE_non_parliamentarianism:0 "Непарламентаризм"
 SWE_non_parliamentarianism_desc:0 "Для представників Короля важливо бути позапарламентарними за своєю природою."
 SWE_SAC_in_control:0 "SAC під контролем"
 SWE_SAC_in_control_desc:0 "Анархо-синдикалістська центральна організація Sveriges Arbetares Centralorganisation тепер при владі, і їхня воля має бути виконана."
 SWE_peasants_of_sweden:0 "Селяни Швеції"
 SWE_peasants_of_sweden_desc:0 "Королівська буржуська диктатура стверджувала, що її було встановлено "селянським маршем". Ми знаємо, що це неправда. Ми представляємо справжні ідеали Свеадана!"
 SWE_workers_of_sweden:0 "Робітники Швеції"
 SWE_workers_of_sweden_desc:0 "Робітники Швеції, прислухайтеся до нашого заклику! Роботи буде багато, робочих місць буде багато... і ті, хто працюють, ніколи не будуть голодувати!"
 SWE_exile_monarchy:0 "Вигнання монархії"
 SWE_exile_monarchy_desc:0 "Ми не варвари, і ми не будемо вбивати цих людей. Але ми оголосимо їх поза законом і відправимо за кордон. Ви тут не потрібні!"
 SWE_mother_of_scandinavia:0 "Мати Скандинавії"
 SWE_mother_of_scandinavia_desc:0 "Наша благородна лідерка, Еліз Оттесен-Йенсен, справді є жінкою, яка представляє всю Скандинавію. Народилася в Норвегії, виросла у Швеції, і визначальною подією в її житті стало те, що її сестру відправили до Данії. Вона представляє нас усіх і об’єднає нас усіх."
 SWE_true_equality:0 "Справжня статева рівність"
 SWE_true_equality_desc:0 "Ми видамо указ, згідно з яким чоловіки та жінки більше не будуть юридично визнаватися різними, коли справа стосується державних питань. Військова повинність включатиме жінок, робочі квоти включатимуть жінок. Ми рівні з чоловіками!"
 SWE_prepare_for_worldwide_revoluition:0 "Готуйтеся до глобальної революції"
 SWE_prepare_for_worldwide_revoluition_desc:0 "Всесвітня революція вже близько, і [SWE.GetNameDef] буде на її передовій! Постачаючи зброю та підтримку всім збіднілим і нужденним у світі."
 SWE_rally_red_flag:0 "Збір червоного прапора"
 SWE_rally_red_flag_desc:0 "Усі, хто служить [SWE.GetNameDef], служать не лише своїй країні, а й самій революції! Збирайте Червоний Прапор, ми продовжимо його майоріти тут!"
 SWE_anslutning:0 "Відповідь"
 SWE_anslutning_desc:0 "Ми підготуємо великий союз - анлутінг- з Норвегією під загрозою військової сили."
 SWE_anarchist_dream:0 "Мрія анархіста"
 SWE_anarchist_dream_desc:0 "Дехто називає нас анархо-синдикалістами утопістами. Інші називають нас безумними божевільними. Ми вважаємо себе просто мрійниками! Мрійниками світу без бідності, без несправедливості!"
 SWE_join_red_movement:0 "Приєднатися до червоного руху"
 SWE_join_red_movement_desc:0 "Ми повинні підтримати наших братів і сестер у [SOV.GetNameDef]!"
 SWE_unite_scandinavia:0 "Об'єднати Скандинавію"
 SWE_unite_scandinavia_desc:0 "Настав час знищити тих, хто нас гнобив. Данія, ми йдемо!"
 SWE_sweden_in_the_world:0 "Швеція у світі"
 SWE_sweden_in_the_world_desc:0 "Оскільки пацифістська гагара покинула офіс, ми можемо вийти і подивитися, що ми можемо зробити зі світом."
 SWE_flirt_with_allies:0 "Фліртувати з Антантою"
 SWE_flirt_with_allies_desc:0 "Від альянсу з Антантою ми не можемо отримати багато, якщо не..."
 SWE_flirt_with_germans:0 "Фліртуйте з Кайзеррайхом"
 SWE_flirt_with_germans_desc:0 "Німці можуть нам багато запропонувати. Зокрема, повернення Фінляндії до складу Шведської імперії!"
 SWE_join_france:0 "Приєднатися до Антанти"
 SWE_join_france_desc:0 "Їхні пропозиції для нас переважують німці! Ми приєднаємося до Антанти!"
 SWE_membership_in_cp:0 "Членство в Центральних державах"
 SWE_membership_in_cp_desc:0 "Ну, подивіться на це так; Швеція є державою, і Швеція є географічно центральною!"
 SWE_on_second_thoughts:0 "Задумавшись..."
 SWE_on_second_thoughts_desc:0 "Можливо, нам зараз варто не втручатися в це..."
 SWE_highest_bidder:0 "Тому, хто запропонує найвищу ціну!"
 SWE_highest_bidder_desc:0 "Швеція багата на ресурси, і ми можемо продати їх, щоб стимулювати нашу економіку."
 SWE_boosting_army:0 "Посилення шведської армії"
 SWE_boosting_army_desc:0 "Ми повинні підготуватися до конфлікту... ніколи не знаєш!"
 SWE_doctrine_effort:0 "Doctrine Effort"
 SWE_doctrine_effort_desc:0 "Нам потрібно більше зосередитися на створенні хорошої доктрини для наших військ!"
 SWE_baltic_fleet:0 "Балтійський флот"
 SWE_baltic_fleet_desc:0 "Ми повинні створити та підготувати флот, гідний захисту Балтійського моря."
 SWE_dockyard_effort:0 "Розвиток верфей"
 SWE_dockyard_effort_desc:0 "Потрібно ще покращити флот."

 liberian_focus:0 "Ліберійське фокусне дерево"
 LIB_rapid_industrialisation:0 "Швидка індустріалізація"
 LIB_rapid_industrialisation_desc:0 "Щоб конкурувати з сучасними націями та створити справжню країну з нашої колонії, ми повинні швидко індустріалізувати цю землю. Силою, якщо необхідно."
 LIB_slow_and_steady:0 "Повільно та стабільно виграє гонку"
 LIB_slow_and_steady_desc:0 "Якщо ми спробуємо форсувати індустріалізацію, це може спричинити великі проблеми як для сільського господарства, так і для місцевих жителів. Ми повинні бути обережними щодо цього."
 LIB_resurrect_liberian_dollar:0 "Відродити ліберійський долар"
 LIB_resurrect_liberian_dollar_desc:0 "У 1907 році наша економіка зазнала краху, і ми тимчасово були змушені прийняти долар Сполучених Штатів. Однак на тлі нової хвилі націоналізму ми можемо відродити ліберійський долар і контролювати нашу власну валюту."
 LIB_entrench_us_dollar:0 "Закріпити долар США"
 LIB_entrench_us_dollar_desc:0 "Для нас нереально відновити нашу власну валюту в осяжному майбутньому. Ми будемо триматися долара США."
 LIB_plantation_economy:0 "Економіка плантацій"
 LIB_plantation_economy_desc:0 "Ліберія нічим не відрізняється від глибокого півдня Сполучених Штатів. Ми маємо потужну економіку сільськогосподарських плантацій. Розвиваймо нашу силу."
 LIB_aristocrats_into_capitalists:0 "Аристократи в капіталістів"
 LIB_aristocrats_into_capitalists_desc:0 "У нас є проблема — наш вищий клас застарів. Замість інновацій і будівництва вони живуть за рахунок землі. Ми повинні заохочувати клас аристократів до революції в клас капіталістів!"
 LIB_pacification_of_the_hinterlands:0 "Пацифікація внутрішніх земель"
 LIB_pacification_of_the_hinterlands_desc:0 "Наша найбільша турбота зараз — умиротворення внутрішніх земель. Бандити та работорговці кочують вільно, а європейці жадібно дивляться на наші нестабільні кордони. Ми повинні зробити це нашим головним пріоритетом!"
 LIB_manifest_destiny:0 "Явна доля"
 LIB_manifest_destiny_desc:0 "Америко-ліберійська явна доля — колонізувати Африку та створити чорну наддержаву! Ми будемо поводитися з цими тубільцями так само, як наші брати вдома поводилися зі своїми тубільцями!"
 LIB_brothers_not_foes:0 "Брати, а не вороги"
 LIB_brothers_not_foes_desc:0 "Оксамитова рукавичка краща за Залізний кулак. Ми повинні вести переговори з цими племенами, а не завойовувати їх"
 LIB_renegotiate_johnson_binger:0 "Переговорити Джонсона-Бінгера"
 LIB_renegotiate_johnson_binger_desc:0 "Договір Джонсона-Бінгера дозволяв нам розміщувати війська у Внутрішніх землях, але обмежував їхні можливості. Оскільки ми все одно вийдемо, ми переглянемо договір, оскільки він виконав свою мету."
 LIB_tax_exemptions:0 "Звільнення від податків для племен"
 LIB_tax_exemptions_desc:0 "Можливо, якщо ми перестанемо постійно вимагати податки з племен, вони будуть трохи сприйнятливішими до нас."
 LIB_build_schools:0 "Створення шкіл"
 LIB_build_schools_desc:0 "Якщо ми зможемо виховувати людей племені (і навчати їх, поки ми вже це робимо), ми можемо приємніше провести час із умиротворенням."
 LIB_put_the_boot_down:0 "Опустити чобіт на землю"
 LIB_put_the_boot_down_desc:0 "Час припинити морочитися. Ми збираємося зупинити нашу ногу - ці племена підкоряться або вони загинуть!"
 LIB_smash_slavery:0 "Розгромити работоргівлю"
 LIB_smash_slavery_desc:0 "Більше ніяких варварських грабителів на ліберійських землях! Работоргівлю буде знищено раз і назавжди."
 LIB_reiterate_segregation:0 "Повторити сегрегацію"
 LIB_reiterate_segregation_desc:0 "Якщо ви хочете пересуватися в нашій новій Ліберії, ви повинні бути цивілізованими. Це означає західну освіту. Це означає навернення в християнство. Сегрегація вчора, сегрегація завтра, сегрегація назавжди!"
 LIB_solidify_borders:0 "Зміцнити межі"
 LIB_solidify_borders_desc:0 "Наша робота щодо заспокоєння внутрішніх земель майже завершена."
 LIB_develop_hinterlands:0 "Розвиток внутрішніх земель"
 LIB_develop_hinterlands_desc:0 "З Hinterlands Pacified ми можемо дивитися на їх подальший розвиток і створення там плантацій."
 LIB_industrialise_hinterlands:0 "Індустріалізація внутрішніх земель"
 LIB_industrialise_hinterlands_desc:0 "З тих пір, як внутрішні країни заспокоїлися, штат може розпочати індустріалізацію, щоб забезпечити роботою наших нових громадян Ліберії."
 LIB_northern_aristocrats:0 "Північні аристократи"
 LIB_northern_aristocrats_desc:0 "Оскільки аристократія тепер може рухатися на північ, ми спостерігаємо велике розширення аристократичної влади."
 LIB_invite_colonisers:0 "Запросити колоністів"
 LIB_invite_colonisers_desc:0 "Оскільки Північ тепер відкрита для нас, ми повинні запросити колоністів з Америки та Європи, щоб допомогти нам освоїти ці землі."
 LIB_industrial_expertise:0 "Промислова експертиза"
 LIB_industrial_expertise_desc:0 "Запрошення промислових експертів допоможе нам розвивати нашу економіку."
 LIB_engineer_crisis:0 "Розробити кризу"
 LIB_engineer_crisis_desc:0 "Настав час для Артура Барклая піти у відставку та прийти новий президент. Однак, якщо нація опиниться в кризовому стані, можливо, можна буде отримати надзвичайні повноваження та правління стане безстроковим..."
 LIB_formalise_one_party_state:0 "Офіціалізувати однопартійну державу"
 LIB_formalise_one_party_state_desc:0 "По суті, Ліберія є однопартійною державою. Проте існування інших політичних партій все ще шкодить нашій стабільності. Ми заборонимо всі політичні партії, крім Партії справжніх вігів."
 LIB_move_towards_natural_ally:0 "Рух до природного союзника"
 LIB_move_towards_natural_ally_desc:0 "Німці становлять 75% ліберійської торгівлі. Вони є нашим природним союзником, а не імперіалістичні британці чи американці."
 LIB_labour_camps_for_insurgents:0 "Покарати повстанців"
 LIB_labour_camps_for_insurgents_desc:0 "Нам потрібно дати цьому повстанцю (яке ми розпочали) урок! У трудові табори з вами!"
 LIB_president_for_life:0 "Президент на все життя"
 LIB_president_for_life_desc:0 "Артур Барклай буде оголошений довічним президентом!"
 LIB_embrace_pan_africanism:0 "Прийміть панафриканізм"
 LIB_embrace_pan_africanism_desc:0 "Нам знадобиться база підтримки та легітимності. Панафриканізм міг би бути гарним криком!"
 LIB_join_central_powers:0 "Приєднатися до Центральних держав"
 LIB_join_central_powers_desc:0 "Тепер настав час формально приєднатися до німців у їхньому священному союзі!"
 LIB_german_arms_shipments:0 "Поставки німецької зброї"
 LIB_german_arms_shipments_desc:0 "Придбаймо зброю в німців, щоб далі розвивати прикордонні сили."
 LIB_conscript_tribesmen:0 "Призвані одноплемінники"
 LIB_conscript_tribesmen_desc:0 "Ми повинні почати використовувати племінних людей у системі, не зовсім схожій на німецьку систему Аскарі."
 LIB_german_attache:0 "Запросити німецького аташе"
 LIB_german_attache_desc:0 "Ми повинні запросити кадри німецьких офіцерів, щоб допомогти нам розвинути нашу армію."
 LIB_expand_pan_africanism:0 "Розширити пан-африканізм"
 LIB_expand_pan_africanism_desc:0 "Ми повинні серйозно розглянути цю угоду про панафриканізм. Це може бути справжньою перевагою у війні з французами."
 LIB_monrovia_conference:0 "Конференція в Монровії"
 LIB_monrovia_conference_desc:0 "Ми повинні запросити африканських лідерів з усього континенту до Монровії, щоб обговорити повстання проти своїх колоніальних володарів, коли прийде час."
 LIB_out_with_old_in_with_new:0 "Зі старим, з новим"
 LIB_out_with_old_in_with_new_desc:0 "Деніел Едвард Говард був обраний президентом, щоб замінити Артура Барклая. Настав час Партії справжніх вігів оновити своє керівництво для цієї нової ери."
 LIB_tightening_our_belts:0 "Затягуємо пояси"
 LIB_tightening_our_belts_desc:0 "Наша економіка переживає... важкі часи. Настав час призупинити виплати, скоротити уряд і взагалі затягнути паски."
 LIB_maintain_neutrality:0 "Зберігати нейтралітет"
 LIB_maintain_neutrality_desc:0 "Ми повинні намагатися зберегти нейтралітет Ліберії будь-якою ціною. Ми не можемо дозволити собі втратити німецький бізнес."
 LIB_rig_elections:0 "Фальсифікація виборів"
 LIB_rig_elections_desc:0 "Ми повинні забезпечити домінування правдивої партії вігів. Що такого поганого в фальсифікації виборів?"
 LIB_seek_loan_from_america:0 "Шукати позику в американців"
 LIB_seek_loan_from_america_desc:0 "Нам потрібна допомога. Швидко. Ми попросимо янки, чи можуть вони дати позику."
 LIB_play_both_sides:0 "Грати обома сторонами"
 LIB_play_both_sides_desc:0 "О, я граю обома сторонами, тому завжди виходжу на перше місце."
 LIB_prepare_for_inevitable:0 "Готуйтеся до неминучого"
 LIB_prepare_for_inevitable_desc:0 "Світ переживає кризу. Було б нерозумно не бути готовим."
 LIB_placate_border_empires:0 "Заспокоїти прикордонні імперії"
 LIB_placate_border_empires_desc:0 "Ми будемо співати під мелодію Британії та Франції, оскільки вони безпосередньо межують з нами."
 LIB_strengthen_the_republic:0 "Зміцнити Республіку"
 LIB_strengthen_the_republic_desc:0 "Зараз політична ситуація менш нестабільна, і ми можемо розглянути можливість відновлення нашої політичної сфери."
 LIB_join_entente:0 "Приєднатися до Антанти"
 LIB_join_entente_desc:0 "Активність німецьких підводних човнів у цьому регіоні змушує нас накласти руку! Ми повинні приєднатися до Антанти."
 LIB_national_union:0 "Національний союз за національну єдність!"
 LIB_national_union_desc:0 "Оскільки Партія вігів вирішила не фальсифікувати вибори та дозволити зберегти демократію, Партія національного союзу виграла вибори! Це призведе до великих змін у політиці Ліберії..."
 LIB_rapproachment_with_natives:0 "Зближення з тубільцями"
 LIB_rapproachment_with_natives_desc:0 "Сегрегація має покінчити! Ми наблизимося до корінних жителів і створимо ліберійську ідентичність, незалежно від походження."
 LIB_topple_aristocrats:0 "Повалити аристократів"
 LIB_topple_aristocrats_desc:0 "Аристократична хватка над цією нацією має припинитися! Ми захопимо їхні активи та підтримаємо робітничий клас."
 LIB_anti_colonialism:0 "Антиколоніалізм"
 LIB_anti_colonialism_desc:0 "Нехай будуть німці, американці, британці та французи! Ми будемо першою справді африканською державою!"
 LIB_found_liberian_army:0 "Заснувати Ліберійську армію"
 LIB_found_liberian_army_desc:0 "Прикордонні війська просто не заважатимуть сучасній обстановці 20 століття. Ми заснуємо Ліберійську армію!"
 LIB_syndicates:0 "Створити синдикати"
 LIB_syndicates_desc:0 "Нам потрібна сучасна система, щоб подолати нашу здебільшого сільськогосподарську економіку. Політика національного синдикалізму здається доречною."
 LIB_national_pacification:0 "Національне умиротворення"
 LIB_national_pacification_desc:0 "Країна переживає кризу. Ми надзвичайно нестабільні. Ми розріжемо плевелу, знищимо всі загрози нашій стабільності одним швидким ударом — це занурить нас у громадянську війну, але як тільки конфлікт закінчиться, ми зможемо почати нашу проектів."
 LIB_rebuild:0 "Відбудувати країну"
 LIB_rebuild_desc:0 "Громадянська війна була короткою, але все ж руйнівною. Ми відбудуємо націю, щоб показати людям, що Національний союз — це шлях вперед!"
 LIB_tribal_emancipation:0 "Звільнення племені"
 LIB_tribal_emancipation_desc:0 "Тубільці заслуговують на звільнення. Адже вони були тут першими!"
 LIB_liberian_militarism:0 "Народження ліберійського мілітаризму"
 LIB_liberian_militarism_desc:0 "Щоб заохотити новий вид патріотизму, ми будемо наслідувати модель мілітаризму."
 LIB_follow_french_model:0 "Наслідуйте французьку модель"
 LIB_follow_french_model_desc:0 "Французи мають давню історію війни, народжену найвидатнішим полководцем усіх часів Наполеоном Бонапартом. Ми підемо їхнім шляхом у війні."
 LIB_follow_prussian_model:0 "Наслідуйте прусську модель"
 LIB_follow_prussian_model_desc:0 "Пруссаки є беззаперечними майстрами війни. Їхні вправи феноменальні, і ми повинні прийняти їхню військову модель."
 LIB_join_france:0 "Приєднатися до Франції"
 LIB_join_france_desc:0 "Нашій країні більше підходить приєднатися до французів у їхній війні проти Німеччини."
 LIB_join_germany:0 "Приєднатися до Німеччини"
 LIB_join_germany_desc:0 "Приєднання до Німеччини дасть нам можливість захопити цінні землі в Західній Африці на славу Великої Ліберії."
 LIB_peoples_victory:0 "Народна перемога"
 LIB_peoples_victory_desc:0 "Нарешті демократію можна відновити! Народна партія під керівництвом Фолкнера перемогла!"
 LIB_class_compromise:0 "Компроміс класу"
 LIB_class_compromise_desc:0 "Аристократам і робітникам немає причин боротися! Ми повинні піти на компроміс і зробити Ліберію кращою."
 LIB_public_works:0 "Громадські роботи"
 LIB_public_works_desc:0 "Ми повинні інвестувати в громадські роботи, щоб допомогти зміцнити нашу національну єдність."
 LIB_follow_american_model:0 "Наслідуйте американську модель"
 LIB_follow_american_model_desc:0 "Ми повинні стежити за тим, що роблять американці."
 LIB_alliance_of_democracy:0 "Альянс демократії"
 LIB_alliance_of_democracy_desc:0 "Французи є дороговказом демократії в цьому світі. Ми повинні укласти з ними союз!"
 LIB_tribal_suffrage:0 "Виборче право племен"
 LIB_tribal_suffrage_desc:0 "Людям племен заборонено голосувати. Ми повинні виправити цю огидну помилку!"
 LIB_land_of_liberty:0 "Земля свободи"
 LIB_land_of_liberty_desc:0 "Ліберія, земля Свободи, яке місце бути Президентом Фолкнером!"
 LIB_expand_frontier_force:0 "Розширити прикордонні сили"
 LIB_expand_frontier_force_desc:0 "Ми повинні розширити прикордонні сили Ліберії, щоб краще захистити наші землі."
 LIB_try_the_whig_party:0 "Спробуйте віги"
 LIB_try_the_whig_party_desc:0 "Справжня партія вігів відверто фальсифікувала вибори та керувала як ефективна однопартійна держава. Настав час судити їхніх лідерів за зраду!"
 LIB_encourage_opposition:0 "Заохочуйте опозицію"
 LIB_encourage_opposition_desc:0 "Якщо ми хочемо переконатися, що не повторимо помилок Справжніх вігів, нам потрібно заохотити опозиційну партію тримати наших спадкоємців напоготові."
 LIB_smash_german_monopolies:0 "Розбити німецькі монополії"
 LIB_smash_german_monopolies_desc:0 "Ми не можемо дозволити німцям продовжувати утримувати монополію в нашій країні. Ми повинні знищити монополії!"
 LIB_stability_effort:0 "Досягнення стабільності"
 LIB_stability_effort_desc:0 "Нам потрібно підвищити нашу стабільність, щоб забезпечити збереження демократії!"
 LIB_investment_from_europeans:0 "Інвестиції європейців"
 LIB_investment_from_europeans_desc:0 "Ми повинні розглянути можливість запросити Британію та Францію конкурувати за промислові контракти в Ліберії."
 LIB_liberty_arms:0 "Зброя свободи"
 LIB_liberty_arms_desc:0 "Ми повинні купити зброю у французів, щоб допомогти розширити Ліберійську армію."
 LIB_dewhiggification:0 "Dewhiggification"
 LIB_dewhiggification_desc:0 "Покінчити з монополією на владу вігів буде важко, але це потрібно зробити."
 LIB_anti_whiggery:0 "Анти-Вігері"
 LIB_anti_whiggery_desc:0 "Віги та їхні витівки повинні бути вкоріненими в нашому суспільстві як символ того, чого не можна робити."
 LIB_education_reform:0 "Реформа освіти"
 LIB_education_reform_desc:0 "Ми повинні покращити нашу систему освіти, щоб зробити Ліберію кращою."
 LIB_research_effort:0 "Розвиток досліджень"
 LIB_research_effort_desc:0 "Якщо ми хочемо конкурувати з державами, які домінують в Африці, ми повинні інвестувати далі в наші дослідження."
 LIB_king_for_our_people:0 "Король для нашого народу?"
 LIB_king_for_our_people_desc:0 "Хоча ми могли б просто оголосити Барклая довічним президентом і взяти на себе повний контроль, інший варіант відкритий. Проголосивши монархію, Барклай може стати імператором за лаштунками, і ми зможемо отримати всі переваги."
 lib_industrialisation_bad_tt:0 "§RШлях швидкої індустріалізації значно дестабілізує країну!§!"
 lib_civil_war_divisions_tt:0 "§CCcivil War є чудовим приводом для створення нових ополчень...§!"

 AUH_true_personality_amidst_the_inanity2:0 "Справжня особистість серед безглуздя"
 AUH_true_personality_amidst_the_inanity2_desc:0 "Amidst the shallow personalities of the new Emperor's cabinet, only one has shown talent in governing; the Emperor himself." # (!)
 manfred_weiss_steel_and_metal_works:0 "Завод Манфреда Вайса"
 manfred_weiss_steel_and_metal_works_desc:0 " Металургійний завод Манфреда Вайсса є однією з найбільших компаній в імперії. Нам знадобиться їх підтримка заради індустріалізації та військової експансії."
 AUH_has_invested_in_manfred_weiss_steel_and_metal_works:0 "Інвестував у металургійний завод Manfred Weiss Steel and Metal Works"
 AUH_has_invested_in_orion_electronics:0 "Інвестував в Orion Electronics"
 AUH_fruits_of_open_door:0 "Плоди відкритих дверей"
 AUH_corruption_for_factories:0 "Розблокує §Yрішення§!, які дозволять промисловцям впливати на політику в обмін фінансування приватних проєктів.\n\nНадання великого впливу промисловцям збільшить §Rкорупцію§!."
 AUH_corruption_augmentation: "Корупція §Rзросте§! на §Y1§! бал."
