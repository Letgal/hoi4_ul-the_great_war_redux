 FRA_ww1_form_peasant_council:0 "Створити селянську раду"
 FRA_ww1_form_peasant_council_desc:0 "Національна асамблея складається з бюрократів, які відсторонені від реалій, з якими стикається наше населення. Президент [FRA.getLeader] повинен мати можливість обрати законне представництво французького народу, вибравши представництва робітників і селян від комуністична партія."

 FRA_kick_moderates: "Підірвати позиції поміркованих"
 FRA_kick_moderates_desc:0 "Менш радикальні елементи партії мають бути ізольовані та дякувати. Позиція Франції не може бути позицією держави без армії, без позиції та без простору для маневру."
 FRA_reformists_purged:0 "Реформістів вигнано"

 FRA_national_defense_funds:0 "Фонди національної оборони"
 FRA_national_defense_funds_desc:0 "Соціалізм оточений смертоносними імперіалістичними ворогами, які тільки й чекають нагоди, щоб оголосити нам війну. Ми повинні підтримувати та вдосконалювати наші оборонні можливості, розширюючи французький арсенал."

 FRA_create_the_CSR:0 "Створити CSR"
 FRA_create_the_CSR_desc:0 "Революційні синдикалістські комітети — це нова група, яка змішує найбільш радикальних анархістів і соціалістів у формі групи, розташованої на лівому крилі SFIO. Цей рух складається з активістів проти інтервенції, марксистів і революціонерів."

 FRA_the_pcf:0 "Французька комуністична партія"
 FRA_the_pcf_desc:0 "З моменту свого приходу до влади бачення SFIO Франції змінилося завдяки домінуванню сильних політиків і революційних діячів. За виключенням менш радикальних елементів партія може розвиватися і приймати свою остаточну форму: форму партії комуністична партія."

 FRA_anticipated_elections:0 "Очікувані вибори"
 FRA_anticipated_elections_desc:0 "Парламент насправді не представляє населення Франції. Останні кілька років стали справжньою переломною точкою для робітників і прихильників, які масово політизувалися та об’єдналися в профспілки. Організація нових виборів до законодавчого органу дозволить SFIO отримати повне верховенство в парламенті, навіть без коаліції."

 FRA_support_the_effort_the_guerre:0 "Підтримати війну"
 FRA_support_the_effort_the_guerre_desc:0 "Хоч у наших лавах багато пацифістів, війна продовжується й змушує нас вживати спеціальних заходів, спрямованих на мотивацію наших військ до боротьби, водночас запевняючи населення щодо результату цього темного конфлікту..."

 FRA_national_cereals_board:0 "Національна рада зі злаків"
 FRA_national_cereals_board_desc:0 "Підтримка індустріалізації нашого сільського господарства має важливе значення для розвитку нації. Необхідно створити органи регулювання зернових, а також встановити мінімальну ціну для закупівлі врожаю, щоб запобігти недобросовісній конкуренції."

 FRA_nationalize_renault:0 "Націоналізація Renault"
 FRA_nationalize_renault_desc:0 "Дизайнер Луї Рено запропонував плани створення революційної броньованої зброї. Його група, як SOMUA або Berliet, має бути націоналізована, щоб держава могла повністю використовувати потенціал цих галузей."


 FRA_ww1_support_monarchists:0 "Орлеанське вознесіння"
 FRA_ww1_support_monarchists_desc:0 "Франсезька дія є найважливішою католицькою партією у Франції, яку представляє харизматичний Моріс Пуйо. На жаль, видимість партії низька, і її потрібно підкріпити фінансуванням, з якого ми ховаємо джерело. Насправді це таємна підтримка Іспанії, Австрії та кількох менших монархій на континенті."

 FRA_ww1_restaure_monarchist_sentiment:0 "Відновити монархічні настрої"
 FRA_ww1_restaure_monarchist_sentiment_desc:0 "Багаторазові зміни попередніх монархів затьмарили присутність королівської особи. Використовуючи партійні фінанси, ми можемо розпочати широку кампанію, щоб прославити орлеаністське минуле нашої нації."

 FRA_ww1_buy_army_loyalty:0 "Купити вірність армії"
 FRA_ww1_buy_army_loyalty_desc:0 "Збройні сили підтримували націоналістичні рухи з зорі часів. Проте демократія послабила політичну силу наших військових сил. У результаті французький генеральний штаб боїться висловлювати свою думку, виконувати акти змусити або показати будь-яке невдоволення, ми пропонуємо їм нашу підтримку в обмін на їхню."

 FRA_ww1_divert_national_production:0 "Перевернути національне виробництво"
 FRA_ww1_divert_national_production_desc:0 "Наші вірні зараз недостатньо добре оснащені для виконання широкомасштабних операцій. Щоб взяти владу, необхідно пробити національні резерви. Це перенаправлення виробництва коштуватиме нам часу, але забезпечить можливість початку нашого збройного повстання. "

 FRA_ww1_force_the_issue:0 "Форсувати проблему"
 FRA_ww1_force_the_issue_desc:0 "Усе готове для здійснення державного перевороту, генерали здебільшого таємно згуртувалися за нашу справу, і ми маємо солідні запаси зброї. Озброймо наших прихильників і завдамо смертельного удару 3-й Республіці!"

 FRA_ww1_withdraw_the_law_of_1905:0 "Відкликати закон 1905 року"
 FRA_ww1_withdraw_the_law_of_1905_desc:0 "Закон 1905 року є трагедією для Франції. Ця катастрофа позбавила церкву її активів і підірвала репрезентацію королівської особи у Франції. Необхідно відновити державну релігію та конституціонізувати нашу прихильність до Бога та його божественного буття."

 FRA_ww1_royal_prerogatives:0 "Королівські прерогативи"
 FRA_ww1_royal_prerogatives_desc:0 "Як обранець народу та Господа Ісуса Христа, [ROOT.GetLeader] повинен мати можливість отримати повну владу під час кризи. Конституція повинна передбачати сценарій, подібний до того, який ми переживаємо сьогодні в Європі."

 FRA_ww1_rapeal_the_law_of_exile:0 "Скасувати закон про вигнання"
 FRA_ww1_rapeal_the_law_of_exile_desc:0 "Наші авторитарні представники, перебуваючи у вигнанні, більше не можуть сподіватися відновити владу. Голосно та чітко піднявши свій голос, ми можемо порушити ці правила, які суперечать поширеній думці, і дозволити французьким монархам та імператорам повернутися додому."

 FRA_ww1_renember_1812:0 "Згадати про 1812"
 FRA_ww1_renember_1812_desc:0 "Поразка проти Пруссії регулярно згадується як оплот проти повернення нащадка Наполеона. Ми повинні забути цей темний період і зосередитися на завоюваннях і славі, накопиченій великим Наполеоном I."

 FRA_ww1_broken_ties:0 "Розірвані зв'язки"
 FRA_ww1_broken_ties_desc:0 "Позиція імператора проти Росії неминуче призвела до погіршення наших відносин. Царська сім'я та сім'я [ENG.getLeader] є одними з найгірших у світі і навряд чи можуть змінитися. Ми не повинні обманювати себе і чітко оголосити кінець російсько-французького союзу."

 FRA_ww1_restore_the_empire:0 "Відновити Імперію"
 FRA_ww1_restore_the_empire_desc:0 "Франція в її нинішньому вигляді не є відображенням її культурної аури. Наполеонівська імперія величезна, охоплюючи території Каталонії, Бельгії, Італії та Швайцарії. Контроль над цими територіями забезпечить вплив нашої цивілізації на століття вперед."

 FRA_ww1_napoleonic_pride:0 "Наполеонівська гордість"
 FRA_ww1_napoleonic_pride_desc:0 "Велика армія Наполеона — єдина, яка взяла під свій контроль Москву, єдина, яка капітулювала три коаліції поспіль в одній лише Європі. Ми повинні поставити мужність і стійкість армії на передову, щоб організуйте ці великі наступи, які зроблять нас відомими."

 FRA_ww1_ottoman_historic_friendship:0 "Франко-османська історична дружба"
 FRA_ww1_ottoman_historic_friendship_desc:0 "Всупереч тому, що британці хочуть, щоб ми повірили, Османська імперія та Франція завжди були хорошими друзями. З часів Середньовіччя дві держави співпрацювали, щоб зберегти свої спільні сфери впливу. Ця взаємна повага повинна підштовхувати наш уряд, щоб наблизити нас до цих старих східних друзів. Немає сумніву, що [TUR.getLeader] приєднається до нашої справи, якщо наші дипломатичних зусиль достатньо."

 FRA_ww1_form_camel_cavalry:0 "Сформувати верблюжу кінноту"
 FRA_ww1_form_camel_cavalry_desc:0 "Могутня Французька колоніальна імперія має пустельну територію, де важко маневрувати. На відміну від нас, османи розробили інші доктрини та верблюжі полки. Вивчення їхніх уроків добре послужить нам у війні в пустелі."
 FRA_ww1_assume_north_africa_protection:0 "Припустити захист Північної Африки"
 FRA_ww1_assume_north_africa_protection_desc:0 "Уроки, отримані від наших східних партнерів, пропонують нам кращий тактичний підхід до пустельних територій. За допомогою наших нових загонів верблюжої кавалерії ми можемо ефективно захистити Північну Африку. Для цього нам доведеться розгорнути кілька швидкого втручання одиниць, достатніх для покриття цієї величезної території."

 FRA_ww1_unlimited_budget:0 "Необмежений бюджет"
 FRA_ww1_unlimited_budget_desc:0 "Без опозиції, нав'язаної республікою, більше не існує, ніхто не зможе стримати створення великих фінансових ресурсів, спрямованих на наших вчених."

 FRA_ww1_return_of_the_king:0 "Повернення короля"
 FRA_ww1_return_of_the_king_desc:0 "Його Величність тепер уповноважено повернутися на французьку землю. Заради нашого доброго короля ми без вагань боролися за найменшу ділянку Франції. [FRA.getLeader] тепер може піти у відставку, пишаючись тим, що повернув Орлеан до влади."

 FRA_ww1_camelots_du_roi:0 "Camelots du Roi"
 FRA_ww1_camelots_du_roi_desc:0 "Повернення монархічної системи пробудило нові пристрасті у Франції, добровольці з усієї країни з'являються в казармах, щоб служити [FRA.getLeader] і його армії."

 FRA_ww1_seek_rapprochement_with_spain:0 "Шукати зближення з Іспанією"
 FRA_ww1_seek_rapprochement_with_spain_desc:0 "Наша нова політична позиція могла б переконати Іспанію, дуже ослаблену недавніми конфліктами проти Сполучених Штатів, приєднатися до нас. Цей союзник був би знахідкою для безпеки нашого південного фронту в Африці та демографічного зміцнення нашого армій."

 FRA_ww1_british_friendship:0 "Британська дружба"
 FRA_ww1_british_friendship_desc:0 "Незважаючи на нашу історію, якій протистоять усі, Велика Британія залишається одним із наших рідкісних сильних союзників перед лицем німецької гегемонії. Ми повинні зміцнити наші зв’язки з нею та забезпечити наш альянс."

 FRA_ww1_support_serbia:0 "Підтримати Сербію"
 FRA_ww1_support_serbia_desc:0 "Австро-Угорська імперія продемонструвала явні ознаки ворожості та агресії щодо нашого єдиного сердечного партнера на Балканах. Зміцнімо наші зв’язки з сербами."

 FRA_ww1_serbian_exiled_force:0 "Сербське вигнання"
 FRA_ww1_serbian_exiled_force_desc:0 "Незважаючи на капітуляцію їхньої держави, значна частина сербської армії відмовилася здаватися. Отже, ми можемо залучити, а потім спорядити тисячі мотивованих і досвідчених чоловіків."

 FRA_ww1_support_napoleon_V:0 "Бонапартистська хвиля"
 FRA_ww1_support_napoleon_V_desc:0 "Франція пережила свою найбільшу годину слави під час правління імператора Наполеона I. Ця епоха привела нас до Німеччини, Італії та навіть Росії. Ми повинні знайти такого сильного лідера, підтримуючи дім Бонапарта."

 FRA_law_of_exile_retired:0 "Скасувати закон про вигнання"
 FRA_law_of_exile_retired_desc:0 "§LЗакон про вигнання не дозволяє іноземним монархам повертатися до Франції. Це закон, який має на меті лише зруйнувати Францію та позбавити націю її колишньої слави. Це неможливо, і закон має бути повністю скасований.\n\nЦе дозволить будинкам §YBonaparte§!, §YBourbon§! §YOrléans§ повернутися на територію Франції та брати участь у політиці.§!"

 FRA_ww1_naval_estimates:0 "Naval Estimates"
 FRA_ww1_naval_estimates_desc:0 "The race for the Dreagnought demonstrated the weak French production capacities, particularly in the design of heavy ships. We must increase our budget to finance the modernization of our navy."

 FRA_4_coubet_class_25_percent:0 "Design and add §Y4 Courbet Class Battleships§! on the §YProduction Line§!. Theses Ships are §Y25% completed§!."
 FRA_ww1_launch_the_courbet_class:0 "Launch the Courbet Class"
 FRA_ww1_launch_the_courbet_class_desc:0 "In order to compete with the large German and British battleships, we must launch the production of several warships equipped with guns of at least 300mm. The 305mm/45 Model 1910 guns are modern and will make up for our shortcomings in terms of firepower."

 FRA_super_lyon_project:0 "Design and add a §YSuper-Battleship§! on the §YProduction Line§!. This ship is §Y25% completed§!."
 FRA_ww1_super_lyon_class:0 "Project Super-Lyon"
 FRA_ww1_super_lyon_class_desc:0 "The General Staff (EMG) of the French Navy has proposed the construction of a 40,000-ton battleship equipped with 12 heavy 450mm cannons. This project would make it possible to definitively catch up with the caliber of the French Navy, and even get a little ahead."

 FRA_ww1_modernisation_of_the_battlefleet: "Осучаснення бойового флоту"
 FRA_ww1_modernisation_of_the_battlefleet_desc:0 "Many navy ships are obsolete and need to be scrapped, but it is possible to renovate most of them by investing in a few shipyards."

 FRA_ww1_naval_experience: "Спадщина jeune école"
 FRA_ww1_naval_experience_desc:0 "Військово-морська історія Франції є однією з найбагатших у світі та однією з найдосконаліших. Наші важкі кораблі перевершують за якістю більшість своїх супротивників, якщо ми переможемо могутній королівський флот. Ми повинні скористатися нашим минулого досвіду для розробки сучасних доктрин."

 FRA_ww1_doctrine_effort:0 "Anglo-French Naval Agreement"
 FRA_ww1_doctrine_effort_desc:0 "As allies, the British and the French must cooperate in the defense of the English Channel and the Mediterranean. Mastery of the sea facing the Empire of Austria-Hungary, including the new threats posed by the “aero-submarine” struggle, are essential."

 FRA_ww1_prepare_dardanelles_front:0 "Підготуйте фронт Дарданелли"
 FRA_ww1_prepare_dardanelles_front_desc:0 "Дарданелли є стратегічною позицією, що з’єднує Середземне та Чорне моря. Взяття під контроль цього регіону дало б нам доступ до Босфору, а потім доступ до Криму. На жаль, цю позицію утримує [347.OWNER.GetAdjective]s Щоб форсувати прохід, ми повинні навчити війська, здатні висадка на території противника."

 FRA_ww1_submarines_experiments: "Клас «Brumaire»"
 FRA_ww1_submarines_experiments_desc:0 "Підводні човни представляють майбутнє морського бою. Ці пристрої непомітні, недорогі та можуть долати великі відстані для нанесення стратегічних ударів. Досконалість наших поточних моделей і ключ до нашого панування на торгових шляхах."
 FRA_16_brumaire_submarines:0 "Design and add §Y16 Brumaire Class Submarines§! on the §YProduction Line§!. 4 are §Y25% completed§!."

 FRA_ww1_conseil_de_guerre_naval: "Conseil de guerre naval"
 FRA_ww1_conseil_de_guerre_naval_desc:0 "The naval war council is a naval war headquarters intended for the protection of the French coasts and the command of operations in the Mediterranean Sea, although it was set up from the start of the war, we must assign it specific missions."

 FRA_ww1_heavy_submarine_project:0 "Проект важких підводних човнів"
 FRA_ww1_heavy_submarine_project_desc:0 "У нас є ресурси, щоб експериментувати з новим типом змішаної машини. Це буде великий підводний човен, на якому будуть розміщені 203-мм гармати."

 FRA_ww1_improve_destroyers_flottila:0 "Покращити флотилію міноносців"
 FRA_ww1_improve_destroyers_flottila_desc:0 "Покращення нашого флоту має важливе значення для встановлення нашої безпеки в різних морях світу. Створімо нові мінні загороджувачі, фрегати та різноманітні кораблі підтримки."

 FRA_ww1_equipment_innovations:0 "Інноваційне обладнання"
 FRA_ww1_equipment_innovations_desc:0 "Досліджуючи англійські дослідження морської електроніки, ми могли б створити магнітні мінні системи або гідрофони."

 FRA_ww1_small_caliber_guns:0 "Малокаліберні гармати"
 FRA_ww1_small_caliber_guns_desc:0 "Якщо ми опустимо десяток капітальних кораблів, наш флот базується на невеликих тоннажах з малокаліберними гарматами. Необхідно покращити характеристики гармат наших фрегатів, використовуючи високошвидкісні снаряди, довгі гармати та різні системи які підвищують наші бойові можливості."

 FRA_ww1_heavier_assets:0 "Важчі активи"
 FRA_ww1_heavier_assets_desc:0 "Після модернізації нашої малої авіації можна модифікувати лінійні кораблі та важкі крейсери. Збільшення калібру та перший етап у змаганнях за панування на морі."

 FRA_ww1_expand_penhoet_dockyards:0 "Розгорнути Penhöet Dockyards"
 FRA_ww1_expand_penhoet_dockyards_desc:0 ""Les Chantiers de l'Atlantique" - це група верфей, розташованих у Бретані. Цей великий порт можна модернізувати для збільшення виробництва суден."

 FRA_the_first_carrier:0 "Перший перевізник"
 FRA_the_first_carrier_desc:0 "Розвиток авіації спонукає нас розглядати нові підходи до їх використання. Маючи корабель-підвіс, ми можемо перевозити плавучі літаки на великі відстані, а потім використовувати їх для всіх видів морських місій."

 FRA_seaplane_regiments:0 "Полк гідролітаків"
 FRA_seaplane_regiments_desc:0 "Наші експерименти з використанням нашого першого проекту авіаносця пройшли добре, тепер ми повинні перейти до другого етапу. Скористаймося нашими відгуками, щоб розробити бойовий літак, здатний плавати в морі та транспортуватися кораблем."


 FRA_ww1_toulon_naval_base:0 "Військово-морська база Тулон"
 FRA_ww1_toulon_naval_base_desc:0 "Порт Тулон є основною базою для решти нашого середземноморського флоту. Важливо зміцнити військові об’єкти в цьому регіоні на випадок конфлікту з сусідньою Італією чи Центральними державами."

 FRA_ww1_battleship_competition:0 "Змагання бойових кораблів"
 FRA_ww1_battleship_competition_desc:0 "З початку століття кораблі зазнали безпрецедентного збільшення тоннажу. Окрім страхітливої броні, лінкори мають електронні системи, надважкі гармати та доктрини маневреності, покращені завдяки досвіду, отриманому в попередніх конфліктах. Це конкуренція спонукає Францію інвестувати більше у військовий морський сектор."

 FRA_ww1_industrial_innovation:0 "Закон про фінанси [getYear] року"
 FRA_ww1_industrial_innovation_desc:0 "Як і всі європейські країни, Франція індустріалізується та досягла значних успіхів у різних цивільних сферах. Індустріалізація дозволить нашій країні досягати своїх цілей mnore ефективно, і ми повинні продовжувати цей напрямок роботи якомога більше"

 FRA_ww1_metropolitan_investments:0 "Столичні інвестиції"
 FRA_ww1_metropolitan_investments_desc:0 "Інвестиції в правильні сектори промисловості в наших містах приведуть до прибутку, економіка йде дуже добре, а нові методи виробництва дозволяють розширити індустріалізацію."

 FRA_ww1_britany_industrialization:0 "Індустріалізація Бретані"
 FRA_ww1_britany_industrialization_desc:0 "Бретань є стратегічною прибережною зоною, яка не отримує достатньо фінансування, незважаючи на практичне використання. Фінансуючи електростанції Сен-Назер і розвиваючи порт Лор'ян, ми могли б зробити регіон дуже привабливим".

 FRA_ww1_electronic_effort:0 "Розвиток електроніки"
 FRA_ww1_electronic_effort_desc:0 "Розвиток електроніки у світі не повинен залишити Францію позаду. Фінансування дослідників у цій галузі має бути забезпечене постановами уряду."

 FRA_ww1_franco-british-competition:0 "Франко-британський конкурс"
 FRA_ww1_franco-british-competition_desc:0 "Британці досягли значного прогресу в галузі електроніки, зокрема в розгортці частоти за допомогою своїх проектів виявлення хвиль. Ми повинні інвестувати у великі електронні проекти, щоб наздогнати та перемогти британців!"


 FRA_ww1_invest_in_indochina:0 "Інвестувати в Індокитай"
 FRA_ww1_invest_in_indochina_desc:0 "Індокитай — це територія, яка має величезний потенціал завдяки наявності значних ресурсів каучуку. Ми повинні надати значні гранти губернатору, який відповідає за цю колонію, щоб прискорити розвиток цієї віддаленої території."

 FRA_ww1_madagascar_development:0 "Розвиток Мадагаскару"
 FRA_ww1_madagascar_development_desc:0 "Острів Мадагаскар — це величезна територія в Східній Африці, багата на каучук. Інвестуючи в розробку місцевих ресурсів, ми могли б значно збагатити нашу колоніальну імперію."

 FRA_ww1_algerian_modernisation:0 "Модернізація Алжиру"
 FRA_ww1_algerian_modernisation_desc:0 "Алжир — наша найстаріша та найкраще розвинена колонія. Проте ця територія залишається племінною порівняно з метрополією. Розвиток промисловості Алжиру має стати пріоритетом уряду [FRA.getLeader]."

 FRA_ww1_north_african_arms_complexes:0 "Алжирський комплекс озброєнь"
 FRA_ww1_north_african_arms_complexes_desc:0 "Продовжуючи наші зусилля з розвитку в Алжирі, ми можемо побудувати кілька збройових заводів. Ці галузі далеко від зон конфлікту в Європі допоможуть нам, коли почнеться війна."

 FRA_ww1_nord_pas_de_calais_iron_excavation:0 "Розкопки заліза Нор-Па-де-Кале"
 FRA_ww1_nord_pas_de_calais_iron_excavation_desc:0 "Північ Франції є цінним промисловим ядром для національної економіки. За допомогою регіонального фінансування можна ще більше підвищити прибутковість цієї життєво важливої частини країни."

 FRA_ww1_southern_industrialization:0 "Індустріалізація півдня"
 FRA_ww1_southern_industrialization_desc:0 "В Оверні є велика кількість ресурсів, які тільки чекають на встановлення сільських шахт. У разі конфлікту ці південні регіони могли б забезпечити нас вольфрамом і алюмінієм."

 FRA_ww1_factories_mobilization:0 "Мобілізація фабрик"
 FRA_ww1_factories_mobilization_desc:0 "Проблем, пов’язаних з індустріалізацією Франції, яка поєднує сучасність і традиції, більше не повинно бути. Наша економіка адаптувалася, і з’явилися нові галузі для підвищення нашої конкурентоспроможності. За допомогою останньої партії субсидій ми могли б досягти повної зайнятості, побудувавши кілька збройових заводів."

 FRA_ww1_form_the_armored_spearhead:0 "Сформувати броньований наконечник списа"
 FRA_ww1_form_the_armored_spearhead_desc:0 "Знамениті танки Renault FT готові. Ми не знаємо, який вплив вони матимуть у бою, але, на думку наших експертів, це, ймовірно, революція в підході до наземної війни."

 FRA_form_renault_tank_brigades:0 "Ці §Yфранцузькі§! броньовані підрозділи з'являться з §Y60% укомплектованості§!."
 FRA_form_schneider_tank_brigade:0 "Цей §Yфранцузький§! броньований підрозділ буде створено з §Y80% укомплектованості§!."
 FRA_entente_dissolved_during_civil_war:0 "\nНаша фракція, §Y[FRA.getFactionName]§!, буде розпущена під час громадянської війни!"
 FRA_ban_socialism:0 "Соціалізм буде заборонено §YКожне місце в SFIO займе наша політична фракція.§!"
 FRA_ban_fascism:0 "Протофашистів буде заборонено. §YКожне місце націоналістів приєднається до партії§! £parliament_party_icon|[?v] [GetParliamentPartyName]"

 FRA_ban_socialism_parties:0 "§YСоціалізм буде заборонено.§! £parliament_party_icon|[?v] [GetParliamentPartyName] і £parliament_party_icon|2 §OНезалежні соціалісти§! Партії будуть розпущені."

 FRA_socialists_join_radical_party:0 "§RБільшість соціалістів приєднаються до £parliament_party_icon|4 §CРадикально-соціалістична партія§!.§!"


 FRA_ww1_ban_socialism:0 "Заборонити "німецький" соціалізм"
 FRA_ww1_ban_socialism_desc:0 "З 1870 року німецька соціал-демократія в Німеччині душила міжнародний соціалізм під своєю гегемонією. Наша батьківщина не постраждає від її впливу!"

 FRA_ww1_authoritarian_coup:0 "Консервативна революція"
 FRA_ww1_authoritarian_coup_desc:0 "Контроль Жоржа Валуа над Францією тепер абсолютний, ніхто не посміє заперечити державний переворот, організований для порятунку Франції. Армія готова діяти, оскільки вона вже підкорилася націоналістичній справі через її прихильне ставлення до зміцнення Франції бракує лише офіційної та офіційної декларації майстерне захоплення влади."

 FRA_ww1_persecute_minorities:0 "Переслідувати меншини"
 FRA_ww1_persecute_minorities_desc:0 "Ми народжуємося французами, ми ними не стаємо. До мігрантів з Африки слід ставитися як до колоніальних підданих і нічого більше. Більше того, за всіма нехристиянами потрібно спостерігати та ставитися до них як до потенційних супротивників. Усю цю пильність слід посилити в особі євреїв, відомих усім як маніпуляторів і злодіїв."

 FRA_ww1_manipulate_the_mass:0 "Маніпулюйте масою"
 FRA_ww1_manipulate_the_mass_desc:0 "Тепер, коли ми маємо владу, нам більше не потрібно ховатися. Повісьмо наші банери, відмежувавшись від кола Прудона. [FRA.getLeader] створить власну партію та отримає повну владу завдяки підтримці військових. Культ особи також повинен закріпити знання про те, хто керує Францією."

 FRA_ww1_french_superiority:0 "Французька першість"
 FRA_ww1_french_superiority_desc:0 "Ми повинні зробити так, щоб перевага французької нації та її народу переважала. Здобудьмо нашу перевагу завдяки нашим перемогам над німецькими варварами, нашим завоюванням з Наполеоном і нашій легендарній стійкості. Все це навряд чи сподобається нашим сусідам, але їм доведеться звикнути до величі Франції."

 FRA_ww1_french_expansionism:0 "Французький експансіонізм"
 FRA_ww1_french_expansionism_desc:0 "Повинні бути відновлені природні кордони Франції, найбільш легітимні. Очевидно, що різні держави, які володіють цими територіями, безсумнівно, відмовляться співпрацювати, військове рішення повинно бути передбачене за найменшого відхилення."

 FRA_first_lille_award:0 "Перша нагорода Лілля"
 FRA_first_lille_award_desc:0 "Бельгія — це маріонеткова держава, створена з нуля після поразки імператора Наполеона I. Ця буферна держава не має жодних причин існувати, і тепер вона повинна відповідати вимогам Франції або бути повністю демонтованою."

 FRA_second_lille_award:0 "Друга премія Лілля"
 FRA_second_lille_award_desc:0 "Тепер, коли фальшиву бельгійську державу нейтралізовано, її колонії мають бути передані французькій адміністрації. Такою великою територією, як Конго, не може керувати тільки Фландрія."

 FRA_pressure_for_romandia:0 "Тиск для Романдії"
 FRA_pressure_for_romandia_desc:0 "У західній частині Швайцарії є переважно франкомовний регіон під назвою "Романдія". Це населення має бути приєднане до Франції якомога швидше. Краще швайцарцям прийняти наші умови, якщо вони відмовляться, ми їх знищимо".

 FRA_strasbourg_or_war:0 "Страсбург або війна"
 FRA_strasbourg_or_war_desc:0 "Найбільша епідемія Франції лежить за її нинішніми кордонами, в Ельзасі-Лотарингії. Прусське завоювання є найбільшим приниженням, яке зазнала наша країна за останні 50 років. Тепер, коли наша армія готова, ми повинні поставити ультиматум [GER.getLeader] правильно повернути цю територію в ім’я справедливості."

 FRA_ww1_restore_franco_russia_friendship:0 "Відновити франко-російську дружбу"
 FRA_ww1_restore_franco_russia_friendship_desc:0 "Конфлікти між Романовими та Бонапартами є глибокими та складними, але не незмінними. Спільними зусиллями обидві родини зможуть залишити минуле позаду та знайти щире взаєморозуміння, яке згодом може призвести до реконструкції військового альянс."

 FRA_ww1_break_the_german_lines:0 "Розірвати німецькі лінії"
 FRA_ww1_break_the_german_lines_desc:0 "Окопна війна робить будь-який штурм неможливим через наявність укріплень і барикад. Щоб підірвати німецькі укріплення, ми могли б сконструювати нову і важчу модель танків, здатних знищувати позиції противника."

 FRA_ww1_char2c: "Char 2C"
 FRA_ww1_char2c_desc:0 "Щоб протистояти нещодавно розробленим німецьким танкам і підвищити ефективність руйнування фортець, французьке верховне командування запропонувало розробку спеціальної програми надважкого танка. Це буде дуже важка версія Renault FT. матиме 75-міліметрову гармату, понад 30-міліметрову броню і дві вежі, одна з яких кулеметна."

 FRA_ww1_char_b: "Char B"
 FRA_ww1_char_b_desc:0 "General Jean Estienne proposed the development of a 22-ton medium tank armed with a 47 mm cannon in casemate and two machine guns in a turret. This new design refers to the experience accumulated during the early part of the war, particularly with the Schneider and Peugeot tank models, which were vulnerable due to their lack of a turret." # (!)

 FRA_ww1_develop_morocco:0 "Розвивати Марокко"
 FRA_ww1_develop_morocco_desc:0 "Марокко — це територія, яка залишилася недорозвиненою нашою колоніальною адміністрацією. Покінчивши з протекторатом, ми можемо дати старт місцевій економіці та отримати прибутковий прибуток лише за два роки."

 FRA_ww1_invest_in_congo:0 "Інвестувати в Центральну Африку"
 FRA_ww1_invest_in_congo_desc:0 "Французька Центральна Африка є колоніальним регіоном, яким зараз важче керувати, ніж того, чого він вартий. Ми повинні інвестувати в Екваторіальну Африку, щоб стабілізувати регіон і отримувати прибуток."

 FRA_ww1_the_belle_epoque:0 "Прекрасна епоха"
 FRA_ww1_the_belle_epoque_desc:0 "Друга промислова революція була поєднана з численними соціальними та культурними інноваціями, що призвело до шаленого зростання французької спадщини. Окрім потужної армії, нація може розраховувати на велику промислову базу, яка лише чекає свого розширення."

 FRA_ww1_HLM_project:0 "Проект HBM"
 FRA_ww1_HLM_project_desc:0 "Депутат Лоран Бонневе запропонував інноваційний закон, який регулює ринок дешевого житла. Окрім визначення мінімального розміру будинку, він також має відповідати гігієнічним стандартам і стандартам доступу. Цей закон дозволить розвивати наші основні робочі міста."

 FRA_ww1_support_movie_industry:0 "Підтримка кіноіндустрії"
 FRA_ww1_support_movie_industry_desc:0 "З початку століття швидкий розвиток кінематографа запропонував Франції нові економічні та культурні можливості. Виробництво нових фільмів, таких як «Фантомас» або «Подорож родини Буррішон», демонструє французький геній."

 FRA_ww1_continue_the_centralism_program: "Продовжити централістську програму"
 FRA_ww1_continue_the_centralism_program_desc:0 "З початку 19-го століття промисловість завжди спрямовувалася на централізацію виробництва в кількох великих міських центрах, відмовляючись від сільської місцевості та менших територій. Ця концентрована індустріалізація довела себе, пропонуючи нам експоненціальне зростання, і тому повинна продовження."

 FRA_ww1_decentralist_program: "Просунути децентралістську програму"
 FRA_ww1_decentralist_program_desc:0 "The centralist program ruined the balance of traditional regions and forced mass migration to the Paris area. This quagmire impoverishes rural areas and causes glaring inequalities. Promoting a decentralist program will make it possible to harmonize the attractiveness of our departments." # (!)

 FRA_ww1_expansion_of_regional_capitals: "Розширення регіональних містечок"
 FRA_ww1_expansion_of_regional_capitals_desc:0 "In order to relieve congestion in the capital, the state must invest massively in rural regions where regional capitals are located. These new industries should bring about a harmonious rebalancing of the territory's wealth. This about-face in the industrialization program risks not pleasing the Parisian economy." # (!)

 FRA_ww1_growing_automobile_market:0 "Зростаючий автомобільний ринок"
 FRA_ww1_growing_automobile_market_desc:0 "Інноваційні компанії, такі як Panhard або Berliet, виробляють численні моделі все більш ефективних і доступних цивільних транспортних засобів. Закриття останнього гіпомобільного комплекту в 1913 році є ще одним доказом сильного захоплення автомобілями."

 FRA_ww1_batignolles_chatillon_works:0 "Завод Batignolles-Chatillon"
 FRA_ww1_batignolles_chatillon_works_desc:0 "Будівництво нових локомотивів необхідне для покращення доступу до популярного транспорту. Краще сполучення між містами та передмістями є пріоритетом уряду. Компанія Batignolles-Chatillon з Нанта виглядає ідеальним кандидатом для запуску цих нових виробництв."

 FRA_ww1_fund_csf:0 "Фонд CSF"
 FRA_ww1_fund_csf_desc:0 "Компанія General Wireless Telegraph є інноваційною компанією, яка обіцяє кілька великих дослідницьких проектів у галузі передових електронних технологій."

 FRA_ww1_1910_finance_law:0 "Закон про фінанси [getYear] року"
 FRA_ww1_1910_finance_law_desc:0 "Новий закон про фінанси має сприяти проведенню реформ у секторі праці, дозволяючи, серед іншого, встановлення нових пенсій для працівників промислового сектора, а також створення нових стандартів безпеки. Крім того, значна частина бюджету буде спрямовано на підтримку існуючого великого бізнесу."

 FRA_ww1_worktime_timing:0 "Робочий час"
 FRA_ww1_worktime_timing_desc:0 "Незважаючи на протести робітничого класу, відлік робочого часу залишається значним кроком у пошуках продуктивності на національному рівні. Узагальнення цього процесу дозволить краще контролювати майбутні проекти."

 FRA_ww1_lorraine_industrial_area:0 "Промислова зона Лотарингії"
 FRA_ww1_lorraine_industrial_area_desc:0 "Після втрати Ельзасу, Лотарингії в 1870 році значна частина нашої важкої промисловості зникла. На щастя, Лотарингія також є великою гірничодобувною територією, у яку ми можемо інвестувати значні кошти."

 FRA_ww1_miners_pension_fund:0 "Пенсійний фонд шахтарів"
 FRA_ww1_miners_pension_fund_desc:0 "Положення шахтарів у Франції дуже небезпечне, нещасні випадки трапляються часто, а зарплата не завжди виправдовує цей ризик. Створення соціального фонду, спрямованого на те, щоб зробити професію шахтаря більш привабливою."

 FRA_ww1_create_the_caf:0 "Налаштувати службу сімейної допомоги"
 FRA_ww1_create_the_caf_desc:0 "Фонд допомоги сім'ї - це набір соціальної допомоги, призначений для винагородження багатодітних сімей і, таким чином, полегшення комфорту матерів. Цей популярний і очікуваний засіб обіцяє посилити підтримку уряду з боку населення."

 FRA_ww1_taylorist_rethoric:0 "Тейлорист реторичний"
 FRA_ww1_taylorist_rethoric_desc:0 "Індустріалізація Франції не завершена і все ще відстає від своїх сусідів. Основна проблема полягає в застарілих кустарних процесах, які сповільнюють продуктивність фабрик. Впровадження американських методів управління є першим кроком до відновлення конкурентоспроможності."

 FRA_ww1_rearmement_program:0 "Програма переозброєння"
 FRA_ww1_rearmement_program_desc:0 "Союз з Росією дозволяє Франції прийняти більш наступальну позицію. Щоб підтримати цю політичну та військову волю, ми повинні зміцнити нашу важку промисловість, особливо у сфері озброєнь. Багато арсеналів, які вийшли з ужитку або недостатньо використовуються, доступні для державного фінансування. "

 FRA_ww1_munitionnettes:0 "Munitionnettes"
 FRA_ww1_munitionnettes_desc:0 "Чоловіки на фронті більше не можуть служити на заводах. Необхідно адаптувати виробничі процеси, щоб можна було мобілізувати жінок. Ці зусилля мають супроводжуватися значним фінансуванням з боку держави для модернізації обладнання, призначеного для виробництва снаряди, боєприпаси та обмундирування."

 FRA_ww1_seine_citroen_shell_production:0 "Національний внесок Citroën"
 FRA_ww1_seine_citroen_shell_production_desc:0 "Компанія Citroën може значно збільшити наше виробництво раковин за допомогою майстерень Quai de Seine, розташованих у Парижі. Ця екстрена конверсія дозволить економіці протистояти ворогу. Очевидно, що ця трансформація не є постійною, у мирний час автомобільна діяльність відновиться."

 FRA_gcpf:0 "CGPF"
 FRA_gcpf_desc:0 "Загальна конфедерація французького виробництва — це організація роботодавців, створена міністром економіки та промисловості з метою об’єднання керівництва великих компаній і узгодження національних угод з державними та приватними компаніями."

 france_democratic_defeated_focus:0 "Падаюче дерево фокусів демократичної Франції"
 france_democratic_victorious_focus:0 "Дерево фокусів переможної демократичної Франції"
