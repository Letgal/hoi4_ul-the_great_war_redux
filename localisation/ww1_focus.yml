 ## Радянська Угорщина
  HUN_soviet_coup:0 "Establish the Council Republic"
  HUN_soviet_coup_desc:0 "The Karolyi governments attempts to secure peace through diplomacy with the Entente have completely failed, and the workers of Hungary have also been ignored. It is clear now that his government was a complete failure, and that we must take matters into our own hands against the Romanians."
  HUN_mass_socialization:0 "Mass Nationalisation"
  HUN_mass_socialization_desc:0 "We must begin the mass nationalisation of all medium and large businesses across the country, placing their control from exploitative business owners, into the hands of the workers and the government. This policy may have some backlash, but it is needed to ensure equality for workers."
  HUN_collectivise_farming:0 "Collectivise Farming"
  HUN_collectivise_farming_desc:0 "Currently, the Hungarian peasants are exploited by landowners who own extremely large estates across the country. This must come to an end, and we must begin the process of collectivising agriculture across the nation if we are to form an ideal socialist state."
  HUN_union_decision_making:0 "Union Decision Making"
  HUN_union_decision_making_desc:0 "The most effective way of organising our economy is giving control of businesses and industries to the workers who work there. With our mass nationalisation of industries across the country, we should give the power of decision making to the unions made up of the workers of those buildings."
  HUN_found_the_red_army:0 "Found the Red Army"
  HUN_found_the_red_army_desc:0 "The current Royal Hungarian Army is a relic of the last regime and is not an efficient fighting force, and must be disbanded. We shall found the Hungarian Red Army, and do a complete reorganisation of the army in the process and expand the army's size by recruiting workers."
  HUN_voros_division.tt:0 "Create a Division using the §YVörös Hadosztály§! template."
  HUN_milicia_division.tt:0 "Create Divisions using the §YMilícia§! template."
  HUN_crush_opposition:0 "Crush Anti-Communist Opposition"
  HUN_crush_opposition_desc:0 "There are many traitors across the country expressing opposition to our government and threatening its stability. We should form a paramilitary group dedicated to crushing these traitors as they cannot continue with their activities, and they must be crushed to secure the stability of our country and the liberation of the workers and peasants."
  HUN_conscript_factory_workers:0 "Conscript Factory Workers"
  HUN_conscript_factory_workers_desc:0 "There are many factory workers across the country, especially in Budapest, who are dedicated to the socialist cause. With the revolution threatened at the frontline, we should conscript these workers into the army to help hold back the enemy."
  HUN_offensive_against_czechs:0 "Offensive Against the Czechs"
  HUN_offensive_against_czechs_desc:0 "The Czechs are constantly making moves on our border, launching skirmishes with our troops there and seizing territory. We cannot allow this to continue, and we should launch a quick suprise offensive into Prešov and split the Czechs from their Romanian allies, while also advancing the world revolution and liberating the Slovak workers."
  HUN_czechs_making_moves:0 "The §YCzechs§! are advancing in Slovakia."
  HUN_soviet_army:0 "The Hungarian Socialist Revolution"
  HUN_war_communism:0 "Implement War Communism"
  HUN_war_communism_desc:0 "If we are to achieve victory and ensure the revolution lives on, drastic measures must be taken. Everything must be seized under state control, including food, and redistributed to where it's needed most. This policy will not be popular, but it is necessary in these desperate times."
  HUN_has_taken_union_focus.tt:0 "If we've completed the focus '§YUnion Decision Making§!' we will get:"
  HUN_has_taken_collectivise_focus.tt:0 "If we've completed the focus '§YCollectivise Farming§!' we will get:"

  HUN_mass_recruitment:0 "Mass Recruitment"
  HUN_mass_recruitment_desc:0 "To achieve total victory for the revolution and our nation, we must mobilise as many soldiers as possible by conscripting every man who is able to fight. This may be an extreme decision, however, we must defend the revolution at all costs and sacrifices have to be made."
  HUN_the_great_gambit:0 "The Great Gambit"
  HUN_the_great_gambit_desc:0 "If we sit by idely, our revolution is almost certainly guaranteed to fail as the Entente will not approve of a socialist state in Central Europe and with every ticking day our army is getting more demoralised. We must take quick action, and launch a desperate offensive across the Tisza as a last attempt to secure the revolution and liberation of workers."
  HUN_found_the_international_brigade:0 "Found the International Brigade"

 AUH_wargames:0 "Військові ігри"
 AUH_wargames_desc:0 "Наша імперія перебуває під повним крахом! Угорці піднімають повстання, і багато інших слідують за ними, у ці часи ми повинні зробити все, що необхідно, щоб врятувати імперію. Ми віддамо всю владу Гьоцендорфу, щоб врятувати імперію. "
 AUH_immediate_war_economy:0 "Економіка негайної війни"
 AUH_immediate_war_economy_desc:0 "The Empire is under collapse and attack from many seperatist movements, and it is necessary to do everything we can do to save the empire in these dire times, such as immediate mobilisation of the economy, even if it will damage us later."
 AUH_create_6_conscripts_brigades:0 "§YРозгорнути 6 добровольчих дивізій§! в різних регіонах імперії."
 AUH_extend_the_EF:0 "Розширити EF"
 AUH_extend_the_EF_desc:0 " "
 AUH_conards_great_army_reform_desc:0 "Реформування армії — це велике завдання, але воно матиме багато довгострокових винагород і буде позитивним для нас. З реформованою армією ми будемо набагато сильнішими, ніж залишимося позаду в минулому."
 AUH_the_regency_question:0 "Питання регентства"
 AUH_the_regency_question_desc:0 "Тепер ми врятували Імперію, придушивши численні повстання та повернувши більшу частину нашої землі, настав час вирішити, що робити з нашим регентством і, отже, майбутнім курсом нашої Імперії."
 AUH_authorize_hungarian_language_in_army:0 "Дозволити угорську мову в армії"
 AUH_authorize_hungarian_language_in_army_desc:0 "Основною мовою в армії є німецька, але в армії є багато солдатів і офіцерів, які розмовляють угорською мовою, ми повинні дозволити угорську мову в армії, щоб їх задовольнити."
 AUH_a_necessary_purge_to_exact_justice:0 "Необхідне очищення для здійснення справедливості"
 AUH_a_necessary_purge_to_exact_justice_desc:0 "Багато представників еліти є корумпованими, висмоктують з Імперії і повинні бути очищені. Ми очистимо ці корумповані еліти та багато іншого, щоб допомогти стабілізувати країну після закінчення нещодавніх повстань."
 AUH_their_land_their_people_their_blood:0 "Їхня земля, їхні люди, їхня кров"
 AUH_their_land_their_people_their_blood_desc:0 " "
 AUH_post_war_experience:0 "Післявоєнний досвід"
 AUH_post_war_experience_desc:0 "Після масштабної війни в нашій Імперії ми багато чому навчилися, і нам, безумовно, потрібно використати цю нову інформацію. Ми вивчимо ці уроки, які ми засвоїли під час війни, і висунемося вперед у світі військового розвитку."
 AUH_finance_gunther_burstyn:0 "Фінанси Гюнтера Берстіна"
 AUH_finance_gunther_burstyn_desc:0 "Ґюнтер Адольф Берстін є великим винахідником і нещодавно розробив "Motor Gun". Ми повинні фінансувати його дослідження та вдосконалювати цю конструкцію, щоб розвивати цю нову технологію."
 AUH_spezielles_hubschrauberregiment:0 "Spezielles Hubschrauberregiment"
 AUH_spezielles_hubschrauberregiment_desc:0 " "
 AUH_start_militarprozess:0 "Почати Militärprozess"
 AUH_start_militarprozess_desc:0 "Тепер, коли всі наші реформи завершені, настав час розпочати нашу велику мобілізацію. Ми розпочнемо мобілізаційні кампанії по всій країні та наберемо нових солдатів для Імперії."
 AUH_preventive_war_against_serbia:0 "Serbien Muss Sterbien!"
 AUH_preventive_war_against_serbia_desc:0 "Сербія завжди була шипою в нашому боці, хвилювала наше слов’янське населення та завжди створювала неприємності. Ми повинні розпочати превентивний напад на Сербію, перш ніж вони зможуть завдати ще якоїсь шкоди нашій Імперії."
 AUH_prepare_westfront:0 "Підготувати Westfront"
 AUH_prepare_westfront_desc:0 "Італія завжди відбирала землю у нашої країни, починаючи з початку Рісорджіменто. Зрозуміло, що вони прагнуть розширитися ще далі, і їх потрібно зупинити. Ми повинні підготувати фронт на заході з Італією, щоб готуйтеся до майбутньої війни за наші старі вимоги."
 AUH_italys_greatest_mistake_is_her_existence:0 "Найбільшою помилкою Італії є її існування"
 AUH_italys_greatest_mistake_is_her_existence_desc:0 "Тепер, коли наші підготовчі роботи завершені, нарешті настав час повернути наші старі претензії на Італію та зупинити їх від будь-яких дій у майбутньому!"
 AUH_operation_erlosung:0 "Операція Erlösung"
 AUH_operation_erlosung_desc:0 "Під час розпаду нашої імперії Румунія скористалася можливістю та вторглася в Трансільванію. Тепер, коли наша реформована армія та мобілізація, настав час діяти та повернути землю!"
 AUH_establish_kaiserlichekommissariats:0 "Kaiserliche Kommssariats"
 AUH_kicking_the_rotten_structure_down:0 "Jetzt Hab Ich Dich!"
 AUH_kicking_the_rotten_structure_down_desc:0 "Нарешті настав час вдарити по Росії! Так довго вони захищали від нас сербів, які намагалися влаштувати в нас хаос і раз і назавжди розчавити звіра!"
 AUH_mobilized_to_factories:0 "Мобілізувати людей на фабрики"
 AUH_mobilized_to_factories_desc:0 "Щоб збільшити військове виробництво, ми повинні призвати людей на фабрики, це коштуватиме нам робочої сили та є крайнім заходом, однак зараз також екстремальні часи, і ми повинні зробити все."
 AUH_men_mobilized_to_factories:0 "Чоловіків, мобілізованих на фабрики"
 AUH_men_mobilized_to_factories_desc:0 "Нещодавно ми почали призвати чоловіків для роботи на заводах, це може розглядатися як крайній захід, однак зараз також екстремальні часи."
