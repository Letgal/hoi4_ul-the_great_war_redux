 china_warlord_focus:0 "Дерево фокусів китайських провінцій"
 CHI_peoples_liberation:0 "Визволення народу"
 CHI_peoples_liberation_desc:0 "Більше ніякої тиранії! Ніякого фальшивого республіканізму! Ніяких зарозумілих олігархів-воєначальників!\n\nРобітники всього Китаю, єднайтесь!"
 CHI_local_ideology:0 "Місцева ідеологія"
 CHI_local_ideology_desc:0 "На жаль, це століття є епохою різноманітних ідей та ідеологій. Принцип трьох народів Сунь Ятсена повалив династію Цин, а крик націоналізму та деспотичного реакціонізму затягнув Китай у темряву епохи воєначальників, тому ми повинні визначити наш об’єктивний курс, якого слідувати в ній."
 CHI_chinese_federalism:0 "Китайський федералізм"
 CHI_chinese_federalism_desc:0 "Націоналісти та Гоміньдан мають рацію, але водночас і неправі. Демократією, якою вони захоплюються, ми також любимо поділитися, але їхній республіканізм почався з нерозуміння китайського народу. Історія свідчить, що Китай не може бути стабільним увесь час під одним Потужний уряд у центрі завжди був невдалим і корумпованим.
 CHI_isolationism:0 "Ізоляціонізм"
 CHI_isolationism_desc:0 "Чи знаєте ви, що розмір кожної китайської провінції можна оцінити як можливу територію, щоб створити працездатну державу з повністю незалежним урядом та економікою, як у кількох великих країнах світу?"
 CHI_fubinism:0 "Китайський реакціонізм"
 CHI_fubinism_desc:0 "Хто думав, що революції зроблять Китай процвітаючим? Ви щойно зруйнували все це! Тільки маньчжурська монархія знає спосіб подбати про китайців і вибити західних імперіалістів з цього континенту..."
 CHI_individual_diplomacy:0 "Індивідуальна дипломатія"
 CHI_individual_diplomacy_desc:0 "Завдяки Нанкіну, Пекіну чи будь-якому іншому уряду ми зіпсували дипломатичні відносини з іноземцями. Навіть ми щось місцеве, ми покажемо їм, що можемо створити щось на зразок незалежної дипломатії."
 CHI_seek_french_support: "Домогтися французької підтримки"
 CHI_seek_french_support_desc:0 "Французи володіють великими активами, які є критично важливими для нашої здатності нормально функціонувати як країна; нам слід скористатися можливістю отримати їхню допомогу."
 CHI_seek_british_support: "Домогтися британської підтримки"
 CHI_seek_british_support_desc:0 "Британські ресурси можуть бути життєво важливими для нашого загального відновлення як країни; то сподіваймося на їхню підтримку в питаннях, із якими ми зараз стикаємося."
 CHI_seek_german_support: "Домогтися німецької підтримки"
 CHI_seek_german_support_desc:0 "Німецька армія має надлишок запасів, які дозволяють нашим військовим запобігати майбутнім проблемам, що можуть виникнути в майбутньому."
 CHI_seek_russian_support: "Домогтися російської підтримки"
 CHI_seek_russian_support_desc:0 "Росія, будучи гігантом за розмірами, має бути готова співпрацювати з нами в цьому питанні; нам слід скористатися цим для поліпшення наших переваг."
 CHI_land_reform_warlord:0 "Земельна реформа"
 CHI_land_reform_warlord_desc:0 "Деякі селяни продовжують використовувати неефективні та відсталі методи у своїх заняттях. Крім того, деякі землевласники недостатньо використовують свою власність. Комплексний набір реформ має це виправити."
