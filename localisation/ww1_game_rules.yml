 RULE_BATTALION_LIMIT_OPTIONS:0 "Обмеження батальйонів"
 RULE_OPTION_STANDARD:0 "Застосовується до всіх"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Застосовано обмеження на те, скільки батальйонів може побудувати ШІ, виходячи з кількості його фабрик та рівня економічного закону. Щойно ШІ досягне цього ліміту, він просто припинить будувати нові батальйони. Це обмеження також застосовується до гравця, хоча для нього це 'м’яке' обмеження, і він отримує штраф (malus), залежно від того, наскільки перевищує встановлений ліміт.\n\n§RЗауважте, що ця система впроваджена для зменшення неминучого уповільнення, яке відбувається в міру продовження гри, оскільки велика кількість батальйонів у дії є основною причиною системних затримок.§!"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY:0 "Застосовується лише до ШІ"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Застосовано обмеження на те, скільки батальйонів може побудувати ШІ, виходячи з кількості його фабрик та рівня економічного закону. Щойно ШІ досягне цього ліміту, він просто припинить будувати нові батальйони. За цього налаштування немає обмежень на те, скільки батальйонів може побудувати гравець, окрім його здатності постачати живу силу та обладнання.\n\n§RЗауважте, що це дасть гравцеві значну перевагу над країнами ШІ, які інакше були б порівнянними за силою.§!"
 RULE_OPTION_TURN_OFF:0 "Вимкнути"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Це повністю вимикає систему обмеження батальйонів.\n\n§RРекомендується робити це лише в тому випадку, якщо Ви не проти значного уповільнення швидкості гри з часом, або якщо у Вас є ДУЖЕ потужний комп'ютер для запуску гри.§!"

 RULE_DEMOB_BATTALION_OPTIONS:0 "Демобілізація батальйонів у мирний час"
 RULE_OPTION_DEMOB_EXISTS:0 "За замовчуванням"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "У мирний час гравцеві буде запропоновано протягом чотирьох місяців знизити свої економічні закони та/або закони про призов до рівнів, дозволених у мирний час і відповідно до його підтримки війни. ШІ робитиме те саме, хоча він робитиме це швидше і, як правило, знижуватиме свої закони до нижчих рівнів, ніж вимагається від гравця. Якщо обмеження на підрозділи застосовуються до ШІ, це також спонукатиме його зменшити кількість активних підрозділів з міркувань продуктивності."
 RULE_OPTION_DEMOB_AI_ONLY:0 "Застосовується лише до ШІ"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "У мирний час ШІ знижуватиме свої економічні закони та/або закони про призов. Якщо обмеження на підрозділи застосовуються до ШІ, це також спонукатиме його зменшити кількість активних підрозділів з міркувань продуктивності. Однак гравцеві ніколи не буде запропоновано знижувати свої закони."
 RULE_OPTION_DEMOB_OFF:0 "Вимкнути"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ні гравцеві, ні ШІ ніколи не буде запропоновано знижувати свої економічні закони та/або закони про призов у мирний час.\n\n§RРекомендується робити це лише в тому випадку, якщо Ви не проти значного уповільнення швидкості гри з часом, або якщо у Вас є ДУЖЕ потужний комп'ютер для запуску гри.§!"

