 #Britain
 RULE_OPTION_WW1_DEMOCRATIC_ENG_AI_DESC:0 "Британський ІІ намагатиметься залишатися ліберальним і брати участь у континентальних справах, слідуючи відповідним шляхом у дереві національних фокусів."
