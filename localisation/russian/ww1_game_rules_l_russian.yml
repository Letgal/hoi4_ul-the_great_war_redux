 RULE_OPTION_CONTAIN_THE_KAISER_GER_AI_DESC:0 "Німецький ІІ спробує стримати кайзера та турта в Азії, пройшовши відповідним шляхом у дереві національних пріоритетів."
 RULE_OPTION_BACKSTAB:0 "Удар у спину"
 RULE_OPTION_BACKSTAB_GER_AI_DESC:0 "Німецька ІІ спробує розірвати союз з Австро-Угорщиною і вирушити до Азії, пройшовши відповідний шлях у дереві національних пріоритетів."

 # France
 RULE_OPTION_SOCIALIST_FRA_AI_DESC:0 "Французький ІІ спробує об'єднати ліві партії під керівництвом Жана Жореса для створення соціалістичних держав, пройшовши відповідним шляхом."
