 RULE_OPTION_PAX_BRITANNICA_AI_DESC:0 "Британський ІІ спробує продовжити Pax Britannica, пройшовши відповідним шляхом у дереві національних пріоритетів, але їх подальша політична ситуація буде випадковою."
 RULE_OPTION_ROYAL_PREROGATIVE:0 "Королівська прерогатива"
 RULE_OPTION_ROYAL_PREROGATIVE_ENG_AI_DESC:0 "Британський ІІ спробує продовжити Pax Britannica і виконати королівську прерогативу, пройшовши відповідним шляхом у дереві національних пріоритетів."
 RULE_OPTION_LORD_PROTECTOR:0 "Лорд-захисник"
 RULE_OPTION_LORD_PROTECTOR_ENG_AI_DESC:0 "Британський штучний інтелект спробує привести Герберта Кітченера до влади як лорда-протектора, пройшовши відповідним шляхом у дереві національних пріоритетів."
 RULE_OPTION_ALL_THE_KINGS_MEN:0 "Всі люди короля - Випадкові"
 RULE_OPTION_ALL_THE_KINGS_MEN_AI_DESC:0 "Британський ІІ випадково вибере нового монарха після невдалої республіканської революції, пройшовши відповідним шляхом у дереві національного фокусу."
 RULE_OPTION_ALL_THE_KINGS_MEN_EDWARD:0 "Всі люди короля: Законний король"
 RULE_OPTION_ALL_THE_KINGS_MEN_EDWARD_ENG_AI_DESC:0 "Британський ІІ спробує привести Едуарда VIII до влади після невдалої республіканської революції, пройшовши відповідним шляхом у дереві національного фокусу."
 RULE_OPTION_ALL_THE_KINGS_MEN_VICTORIA:0 "Всі люди короля: Повернення Вікторії"
 RULE_OPTION_ALL_THE_KINGS_MEN_VICTORIA_ENG_AI_DESC:0 "Британський ІІ спробує привести принцесу Вікторію до влади після невдалої республіканської революції, пройшовши відповідним шляхом у дереві національного фокусу."
 RULE_OPTION_ALL_THE_KINGS_MEN_AUWI:0 "Всі люди короля: Підстановковий знак"
 RULE_OPTION_ALL_THE_KINGS_MEN_AUWI_ENG_AI_DESC:0 "Британський ІІ спробує привести принца Гогенцоллерна до влади після невдалої республіканської революції, пройшовши відповідним шляхом у дереві національного фокусу."

 #Bulgaria
 RULE_OPTION_HISTORICAL_BUL_AI_DESC:0 "Болгарський ІІ намагатиметься максимально повторити історичний ланцюжок подій."
 RULE_OPTION_BORIS_III:0 "Правління Бориса III"
 RULE_OPTION_BORIS_III_AI_DESC:0 "Болгарський ІІ спробує рано привести Бориса III до влади і зберегти нейтралітет під час Великої війни, пройшовши відповідний шлях у дереві національних фокусів."
 RULE_OPTION_LIBERALIST_BUL:0 "Лібералізм"
 RULE_OPTION_LIBERALIST_BUL_AI_DESC:0 "Болгарський ІІ спробує привести лібералів до влади і приєднатися до Центральних держав під час Великої війни, пройшовши відповідний шлях у дереві національних фокусів."
 RULE_OPTION_AGRARIANIST_BUL:0 "Аграрії"
 RULE_OPTION_AGRARIANIST_BUL_AI_DESC:0 "Болгарський ІІ спробує рано привести аграріїв до влади і приєднатися до Антанти під час Великої війни, пройшовши відповідний шлях у дереві національних фокусів."
 RULE_OPTION_SOCILAIST_BUL_AI_DESC:0 "Болгарський ІІ спробує привести до влади вузьких соціалістів, пройшовши відповідним шляхом у дереві національних фокусів."
 RULE_OPTION_FASCIST_BUL_AI_DESC:0 "Болгарський ІІ спробує рано привести реакціонерів до влади і приєднатися до Центральних держав під час Великої війни, пройшовши відповідний шлях у дереві фокусів."
 RULE_OPTION_RADOMIR_REPUBLIC:0 "Республіка Радомир"
 RULE_OPTION_RADOMIR_REPUBLIC_BUL_AI_DESC:0 "Болгарський ІІ спробує простежити ланцюжок подій, необхідних для створення Республіки Радомир."

 #Німеччина
 RULE_OPTION_HISTORICAL_GER_AI_DESC:0 "Німецька ІІ спробує максимально простежити історичний ланцюжок подій."
