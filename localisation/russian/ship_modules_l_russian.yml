 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "85-мм скорострільна гармата"
 ship_light_battery_1_short: "Легка батарея I"
 ship_light_battery_1_desc:0 "Basic light-caliber guns, suitable for early destroyers and torpedo boats against similar targets."
 ship_light_battery_2: "105-мм скорострільна гармата"
 ship_light_battery_2_short: "Легка батарея II"
 ship_light_battery_2_desc:0 "An improved light gun design offering better performance, common on destroyers."
 ship_light_battery_3: "127-мм скорострільна гармата"
 ship_light_battery_3_short: "Легка батарея III"
 ship_light_battery_3_desc:0 "More powerful light guns, often with shields or basic mounts, used on later destroyers and as secondary armament."
 ship_light_battery_4: "130-мм скорострільна гармата"
 ship_light_battery_4_short: "Легка батарея IV"
 ship_light_battery_4_desc:0 "The pinnacle of light destroyer armament, often featuring twin mounts or enhanced rates of fire for superior performance."
 dp_light_battery:0 "105mm Cannon (HA)" # HA = High Angle
 dp_light_battery_short:0 "HA Light Gun"
 dp_light_battery_desc:0 "Light guns fitted with experimental high-angle mounts, allowing for limited engagement of aerial targets alongside surface duties."
 ship_heavy_battery_1: "280-мм гармата"
 ship_heavy_battery_1_short: "Важка батарея I"
 #ship_heavy_battery_1_desc:1 "A set of large-caliber cannons in a heavily armored mount. A redesign of the turret allows for higher gun elevation, thus increasing the range."
 ship_heavy_battery_2: "305-мм гармата"
 ship_heavy_battery_2_short: "Важка батарея II"
 ship_heavy_battery_2_desc:0 "The mainstay armament of early dreadnoughts, offering significant firepower and range improvements over earlier designs."
 ship_heavy_battery_3: "380-мм гармата"
 ship_heavy_battery_3_short: "Важка батарея III"
 ship_heavy_battery_3_desc:0 "A more advanced generation of heavy cannons, standard on many dreadnoughts, with improved loading cycles and overall performance."
 ship_heavy_battery_4: "406-мм гармата"
 ship_heavy_battery_4_short: "Важка батарея IV"
 ship_heavy_battery_4_desc:0 "State-of-the-art heavy cannons designed to penetrate advanced armor schemes, representing the peak of conventional naval artillery."
 ship_super_heavy_battery_1: "460-мм гармата"
 ship_super_heavy_battery_1_short: "Надважка батарея"
 ship_super_heavy_battery_1_desc:0 "Exceptionally large naval cannons, reserved for the most ambitious battleship designs, capable of overwhelming any rival."
 ship_light_medium_battery_1: "150-мм гармата"
 ship_light_medium_battery_1_short: "Легка батарея крейсера I"
 ship_light_medium_battery_1_desc:0 "Medium-caliber guns ideal for early protected and light cruisers, balancing firepower with a moderate rate of fire."
 ship_light_medium_battery_2: "152-мм гармата"
 ship_light_medium_battery_2_short: "Легка батарея крейсера II"
 ship_light_medium_battery_2_desc:0 "Enhanced medium-caliber guns that became the standard for many light cruisers, offering improved performance."
 ship_light_medium_battery_3: "155-мм гармата"
 ship_light_medium_battery_3_short: "Легка батарея крейсера III"
 ship_light_medium_battery_3_desc:0 "Advanced light cruiser guns with higher muzzle velocity and improved rate of fire, suitable for modern engagements."
 ship_light_medium_battery_4: "155-мм самозарядна гармата"
 ship_light_medium_battery_4_short: "Легка батарея крейсера IV"
 ship_light_medium_battery_4_desc:0 "Cutting-edge light cruiser armament featuring auto-loading mechanisms for a dramatically increased rate of fire."
 ship_medium_battery_1: "190-мм гармата"
 ship_medium_battery_1_short: "Важка батарея крейсера I"
 ship_medium_battery_1_desc:0 "Heavy guns serving as the main armament on armored cruisers, effective against lighter vessels but less so against battleships."
 ship_medium_battery_2: "203-мм гармата"
 ship_medium_battery_2_short: "Важка батарея крейсера II"
 ship_medium_battery_2_desc:0 "Powerful heavy cruiser guns, representing a significant upgrade in firepower and range for armored cruisers."
 ship_medium_battery_3: "210-мм гармата"
 ship_medium_battery_3_short: "Важка батарея крейсера III"
 ship_medium_battery_3_desc:0 "Heavy cruiser armament developed under treaty limitations or representing slightly larger calibers."
 ship_medium_battery_4: "20.3-см самозарядна гармата"
 ship_medium_battery_4_short: "Важка батарея крейсера IV"
 ship_medium_battery_4_desc:0 "Advanced heavy cruiser guns incorporating auto-loading for increased sustained firepower."
 ship_secondaries_1: "75-мм скорострільна гармата"
 ship_secondaries_1_short: "Допоміжна батарея I"
 ship_secondaries_1_desc:0 "Small-caliber rapid-fire guns for defense against torpedo boats and destroyers, common on early capital ships."
 ship_secondaries_2: "120-мм скорострільна гармата"
 ship_secondaries_2_short: "Допоміжна батарея II"
 ship_secondaries_2_desc:0 "Larger secondary guns providing more substantial defense against destroyers and light cruisers, mounted on later capital ships."
 dp_ship_secondaries:0 "105mm RF. Cannon (HA)"
 dp_ship_secondaries_short: "Універсальна допоміжна батарея"
 dp_ship_secondaries_desc:0 "Secondary guns in high-angle mounts capable of engaging both surface and air threats."
 ship_fire_control_system_0: "Центральний дальномір"
 ship_fire_control_system_0_short: "Система керування вогнем 0"
 #ship_fire_control_system_0_desc:0 "A central station high up in the ship's mast determines the range to the target and transmits that information to the gun mounts."
 ship_fire_control_system_1: "Спрямовувач вогню"
 ship_fire_control_system_1_short: "Система керування вогнем I"
 #ship_fire_control_system_1_desc:0 "A central director station fires all guns simultaneously at the command of the gunnery officer."
 ship_fire_control_system_2: "Механічний лічильно-вирішальний прилад"
 ship_fire_control_system_2_short: "Система керування вогнем II"
 #ship_fire_control_system_2_desc:0 "A mechanical computer in the ship continuously updates range and bearing to target from information fed to it by rangefinders and other sensors."
 ship_fire_control_system_3:0 "Electromechanical Rangekeeper"
 ship_fire_control_system_3_short: "Система керування вогнем III"
 ship_fire_control_system_3_desc:0 "This advanced electromechanical computer processes data from rangefinders and plotting tables to calculate firing solutions. By integrating basic target movement and ship's course data, we can improve our accuracy in naval engagements, particularly against moving targets at medium ranges."
 ship_torpedo_1: "3 x 450-мм торпедний апарат"
 ship_torpedo_1_short: "Торпедний апарат I"
 #ship_torpedo_1_desc:0 "A set of mid-sized torpedoes that can be mounted on surface warships."
 ship_torpedo_2: "4 x 450-мм торпедний апарат"
 ship_torpedo_2_short: "Торпедний апарат II"
 #ship_torpedo_2_desc:0 "By mounting another torpedo tube in the mount, a surface ship can fire a larger spread with higher chance to hit."
 ship_torpedo_3: "3 x 533-мм торпедний апарат"
 ship_torpedo_3_short: "Торпедний апарат III"
 #ship_torpedo_3_desc:0 "Larger torpedoes can carry a bigger warhead, doing significantly more damage to the target. This requires the launcher to have fewer tubes, however."
 ship_torpedo_4: "4 x 533-мм торпедний апарат"
 ship_torpedo_4_short: "Торпедний апарат IV"
 #ship_torpedo_4_desc:0 "Having solved the mechanical issues of launching large torpedoes from surface ships, this advanced model can also be rapidly reloaded for another salvo."
 ship_torpedo_sub_1: "4 x 450-мм торпедний апарат"
 ship_torpedo_sub_1_short: "Торпедний апарат I"
 #ship_torpedo_sub_1_desc:0 "A basic set of torpedo tubes that can be reloaded from inside the submarine."
 ship_torpedo_sub_2: "6 x 450-мм торпедний апарат"
 ship_torpedo_sub_2_short: "Торпедний апарат II"
 #ship_torpedo_sub_2_desc:0 "A larger torpedo room allows more torpedo tubes to be mounted. It also provides slightly more living space for the crew."
 ship_torpedo_sub_3: "4 x 533-мм торпедний апарат"
 ship_torpedo_sub_3_short: "Торпедний апарат III"
 #ship_torpedo_sub_3_desc:0 "A set of larger torpedo tubes allows submarines to launch bigger torpedoes."
 ship_torpedo_sub_4: "6 x 533-мм торпедний апарат"
 ship_torpedo_sub_4_short: "Торпедний апарат IV"
 #ship_torpedo_sub_4_desc:0 "The addition of an electric loading ram allows torpedo tubes to be reloaded within minutes."
 ship_anti_air_1: "Кулемет .50 калібру"
 ship_anti_air_1_short: "Зенітна батарея I"
 #ship_anti_air_1_desc:0 "A set of heavy machine guns provides a small amount of close-in defence against airplanes."
 ship_anti_air_2: "20-мм зенітна батарея"
 ship_anti_air_2_short: "Зенітна батарея II"
 #ship_anti_air_2_desc:0 "A small automatic cannon throws a significantly larger shell, killing an attacking aircraft in a few hits."
 ship_anti_air_3: "37-мм зенітна батарея"
 ship_anti_air_3_short: "Зенітна батарея III"
 #ship_anti_air_3_desc:0 "Previous calibers of guns have proven too light to reliably kill an attacking airplane before they can release their ordinance. A larger shell requires a bigger gun, but has a significantly higher chance of destroying the target when they actually hit."
 ship_anti_air_4: "40-мм чотириствольна зенітна батарея"
 ship_anti_air_4_short: "Зенітна батарея IV"
 #ship_anti_air_4_desc:0 "The latest model of anti-air guns features a powered mount to be able to track fast-flying targets and an advanced director system to coordinate the fire of several gun positions against a single target."
 ship_mine_layer_1: "Напрямні для закладання мін"
 #ship_mine_layer_1_desc:0 "Modifications for a surface ship to carry and deploy naval mines."
 ship_mine_sweeper_1: "Обладнання для вилову мін"
 #ship_mine_sweeper_1_desc:0 "Gear to deploy the various sweeping equipments."
 ship_mine_layer_sub: "Мінний апарат"
 #ship_mine_layer_sub_desc:0 "Modifications to the hull of a submarine, allowing it to deploy a number of mines."
 #ship_depth_charge_1:0 "Depth Charge Rails"
 ship_depth_charge_1_short: "Глибинні бомби I"
 #ship_depth_charge_1_desc:0 "A simple set of rails allows depth charges to be rolled off the stern of the ship when the ship drives over the submerged target."
 #ship_depth_charge_2:0 "Depth Charge Thrower"
 ship_depth_charge_2_short: "Глибинні бомби II"
 #ship_depth_charge_2_desc:0 "Using a small explosive charge, this device throws a depth charge quite some distance, allowing a single ship to drop a pattern of depth charges across a larger area."
 #ship_depth_charge_3:0 "Anti-submarine Mortar"
 ship_depth_charge_3_short: "Глибинні бомби III"
 #ship_depth_charge_3_desc:0 "A projector for a smaller depth charge with a contact fuze, allowing the ship to engage a target without breaking sonar contact."
 #ship_depth_charge_4:0 "Advanced Anti-submarine Mortar"
 ship_depth_charge_4_short: "Глибинні бомби IV"
 #ship_depth_charge_4_desc:0 "An evolution of the previous model, this mortar can fire a significantly larger charge over a longer distance."
 ship_sub_snorkel_1: "Базовий шноркель"
 #ship_sub_snorkel_1_desc:0 "A device that allows the submarine to run its main engines underwater, enabling it to recharge its batteries without exposing itself to attack by surfacing."
 ship_sub_snorkel_2: "Поліпшений шноркель"
 #ship_sub_snorkel_2_desc:0 "Improvements to the design of the schnorkel reduce the problems when using the main engines in heavy seas while reducing the probability of the schnorkel being detected on radar."
 ship_airplane_launcher_1: "Катапульта для гідролітаків"
 #ship_airplane_launcher_1_desc:0 "A simple airplane launcher propels a small scout plane into the air."
 ship_airplane_launcher_2: "Поліпшена катапульта для гідролітаків"
 #ship_airplane_launcher_2_desc:0 "An improved launch mechanism that allows the ship to launch a larger plane with greater range and speed."
 ship_deck_space: "Простір в ангарі"
 #ship_deck_space_desc:0 "A large open area inside the ship that allows the servicing and arming of wheeled airplanes. Adding further hangar space to a ship dramatically drives up cost."
 ship_sonar_1: "Гідрофони"
 #ship_sonar_1_desc:0 "A simple set of hydrophones to track a submerged target by the sound it makes."
 ship_sonar_2: "Активний сонар"
 #ship_sonar_2_desc:0 "An active noise emitter that sends a short 'ping' into the water, then listens for the echo from a submerged submarine hull."
 ship_radar_1: "Дециметровий пошуковий радар"
 ship_radar_1_short: "Радар I"
 #ship_radar_1_desc:0 "A simple radar set that operates in the 50 cm wavelength range allows the detection of surface ships even in bad weather at a range of more than 10 kilometers."
 ship_radar_2: "Поліпшений дециметровий пошуковий радар"
 ship_radar_2_short: "Радар II"
 #ship_radar_2_desc:0 "An improved radar set working in the 30cm wavelength range can accurately measure the range and bearing of even a small ship at ranges of over 25 kilometers."
 ship_radar_3: "Сантиметровий артилерійський радар"
 ship_radar_3_short: "Радар III"
 #ship_radar_3_desc:0 "Equipped with cavity magnetrons, this radar set allows not only the detection of very small targets but even detecting the splashes of shells. This allows for true blind-fire against targets, even at night or in bad weather."
 ship_radar_4: "Вбудований радар керування вогнем"
 ship_radar_4_short: "Радар IV"
 #ship_radar_4_desc:0 "Working in the centimeter wavelength range, this radar set is fully integrated into the ships gunnery control and allows highly accurate gunfire control in all weather conditions."
 ship_extra_fuel_tank: "Додаткові паливні баки"
 #ship_extra_fuel_tank_desc:0 "Extended fuel storage allows greater operational range."
 light_ship_engine_0:0 "4,000 Shp Steam Engine"
 light_ship_engine_0_desc:0 "Second-generation steam engine, using a double-expansion mechanism to achieve more efficient output than earlier designs of the 1850s. These early systems were primarily used on Victorian-era protected and unprotected cruisers."
 light_ship_engine_1:0 "8,000 Shp Steam Engine"
 #light_ship_engine_1_short: "Легкий двигун I"
 light_ship_engine_1_desc:0 "High-performance Vertical Triple Expansion engines provide good speed for destroyers and torpedo boats. Reliable and common before turbines, these engines primarily use coal-fired boilers."
 light_ship_engine_2:0 "22,000 Shp Turbine"
 #light_ship_engine_2_short: "Легкий двигун II"
 light_ship_engine_2_desc:0 "Direct-drive steam turbines become standard for new destroyers, offering significantly higher sustained speeds than VTE. Oil fuel adoption begins, allowing for greater power output from improved boilers."
 light_ship_engine_3:0 "30,000 Shp Geared Turbine"
 #light_ship_engine_3_short: "Легкий двигун III"
 light_ship_engine_3_desc:0 "The introduction of reduction gearing allows turbines to run at more efficient speeds, boosting power output and range significantly for the same weight. Oil-fired boilers are becoming essential for realizing full performance."
 light_ship_engine_4:0 "40,000 Shp Advanced Geared Turbine"
 #light_ship_engine_4_short: "Легкий двигун IV"
 light_ship_engine_4_desc:0 "Refined geared turbines operating with higher steam pressures and temperatures push destroyer speeds ever higher. Optimized layouts and oil-firing maximise power density and efficiency for demanding fleet roles."
 sub_ship_engine_1:0 "1,000 PS Engine"
 #sub_ship_engine_1_short: "Двигун підводного човна I"
 #sub_ship_engine_1_desc:0 "A combination of diesel and electric engines allow a submarine to operate underwater at a reasonable speed."
 sub_ship_engine_2:0 "2,000 PS Engine"
 #sub_ship_engine_2_short: "Двигун підводного човна II"
 #sub_ship_engine_2_desc:0 "A more powerful diesel engine gives the submarine the ability to sprint into position when it detects a target."
 sub_ship_engine_3:0 "3,000 PS Engine"
 #sub_ship_engine_3_short: "Двигун підводного човна III"
 #sub_ship_engine_3_desc:0 "New materials and production methods allow for the creation of engines that can run longer at full power."
 sub_ship_engine_4:0 "4,000 PS Supercharged Engine"
 #sub_ship_engine_4_short: "Двигун підводного човна IV"
 #sub_ship_engine_4_desc:1 "Advanced engines with turbochargers are able to run much faster for a brief period, either to chase targets or to recharge the batteries quicker."
 cruiser_ship_engine_0:0 "15,000 Shp Steam Engine"
 cruiser_ship_engine_0_desc:0 "Second-generation steam engine, using a double-expansion mechanism to achieve more efficient output than the earlier designs of the 1850s. These early systems were primarily used on Victorian-era protected and unprotected cruisers."
 cruiser_ship_engine_1:0 "25,000 Shp Steam Engine"
 #cruiser_ship_engine_1_short: "Двигун крейсера I"
 cruiser_ship_engine_1_desc:0 "Powerful Vertical Triple Expansion reciprocating steam engines, typical for armoured and large protected cruisers of the era. Primarily coal-fired, these reliable engines provide moderate speeds prioritizing endurance and protection over outright pace."
 cruiser_ship_engine_2:0 "30,000 Shp Turbine"
 #cruiser_ship_engine_2_short: "Двигун крейсера II"
 cruiser_ship_engine_2_desc:0 "Direct-drive steam turbines are adopted for new light cruisers, enabling significantly higher speeds suitable for fleet duties. Some late armoured cruisers also adopt this technology. Improved boiler technology and the beginnings of oil fuel adoption increase power density."
 cruiser_ship_engine_3:0 "70,000 Shp Geared Turbine"
 #cruiser_ship_engine_3_short: "Двигун крейсера III"
 cruiser_ship_engine_3_desc:0 "The introduction of reduction gearing allows turbines to operate much more efficiently, delivering greater power for less weight. Combined with increasingly common oil-fired boilers, this enables significantly faster light cruisers and allows large cruisers to achieve much higher speeds and possess greater endurance."
 cruiser_ship_engine_4:0 "100,000 Shp Advanced Geared Turbine"
 #cruiser_ship_engine_4_short: "Двигун крейсера IV"
 cruiser_ship_engine_4_desc:0 "Highly developed geared turbines utilizing high-pressure, often superheated steam from oil-fired boilers. This advanced machinery powers the new generation of fast light cruisers and large, powerfully-armed heavy cruisers designed for very high operating speeds."
 heavy_ship_engine_1:0 "18,000 Shp Steam Engine"
 #heavy_ship_engine_1_short: "Важкий двигун I"
 heavy_ship_engine_1_desc:0 "The pinnacle of Vertical Triple Expansion reciprocating steam engine technology. Primarily coal-fired, these reliable but bulky engines power pre-dreadnought battleships where armour and armament took precedence over high speed."
 heavy_ship_engine_2:0 "45,000 Shp Turbine"
 #heavy_ship_engine_2_short: "Важкий двигун II"
 heavy_ship_engine_2_desc:0 "Early direct-drive steam turbines revolutionize capital ship design. This significant leap in power allows for the creation of faster dreadnoughts and the first battlecruisers, capable of outrunning older VTE-powered fleets. Often relies on coal or mixed-firing boilers."
 heavy_ship_engine_3:0 "75,000 Shp High Power Turbine"
 #heavy_ship_engine_3_short: "Важкий двигун III"
 heavy_ship_engine_3_desc:0 "Refined turbine technology, often paired with higher-pressure boilers increasingly burning oil fuel. This allows for sustained high power output, enabling capital ships to maintain higher fleet speeds for longer durations during demanding operations."
 heavy_ship_engine_4:0 "150,000 Shp Geared Turbine"
 #heavy_ship_engine_4_short: "Важкий двигун IV"
 heavy_ship_engine_4_desc:0 "Highly efficient geared turbines, utilizing advanced materials and high-pressure oil-fired boilers. This machinery delivers immense power, designed to propel the latest generation of fast battleships and battlecruisers at speeds previously only attainable by cruisers."
 carrier_ship_engine_1: "Двигун 50 000 к. с. н. в."
 #carrier_ship_engine_1_short: "Двигун авіаносця I"
 #carrier_ship_engine_1_desc:0 "A basic set of engines allow a mid-sized carrier to reach the speeds necessary for the safe operation of aircraft."
 carrier_ship_engine_2: "Двигун 120 000 к. с. н. в."
 #carrier_ship_engine_2_short: "Двигун авіаносця II"
 #carrier_ship_engine_2_desc:0 "This new powerplant is designed to allow a carrier to outpace most older cruisers and some destroyers, allowing it to evade enemy surface forces."
 carrier_ship_engine_3: "Двигун 150 000 к. с. н. в."
 #carrier_ship_engine_3_short: "Двигун авіаносця III"
 #carrier_ship_engine_3_desc:0 "An engine designed to allow even large carriers to move at very high speeds."
 carrier_ship_engine_4: "Двигун 210 000 к. с. н. в."
 #carrier_ship_engine_4_short: "Двигун авіаносця IV"
 #carrier_ship_engine_4_desc:0 "This powerplant was designed to equip a modern 'fast carrier' intended to function as the centerpiece of a carrier group."
 ship_armor_bb_1: "200-мм пояс/40-мм палуба"
 ship_armor_bb_1_short: "Броня лінкора I"
 #ship_armor_bb_1_desc:0 "Designed to protect a ship against guns of its own caliber, this armor scheme ensures that every part of the ship is well-protected according to its usefulness."
 ship_armor_bc_1: "150-мм пояс/25-мм палуба"
 ship_armor_bc_1_short: "Броня лінійного крейсера I"
 #ship_armor_bc_1_desc:0 "Designed to protect the ship against smaller guns, this armor scheme weighs far less to allow for higher speed."
 ship_armor_bb_2: "350-мм пояс/150-мм палуба"
 ship_armor_bb_2_short: "Броня лінкора II"
 #ship_armor_bb_2_desc:0 "Featuring an inclined belt, this armor scheme is designed to protect a ship of the line against guns of its own caliber."
 ship_armor_bc_2: "305-мм пояс/100-мм палуба"
 ship_armor_bc_2_short: "Броня лінійного крейсера II"
 #ship_armor_bc_2_desc:0 "A compromise between speed and protection, this armor scheme is designed to defend a ship against the guns of cruisers and destroyers."
 ship_armor_bb_3: "380-мм пояс/155-мм палуба"
 ship_armor_bb_3_short: "Броня лінкора III"
 #ship_armor_bb_3_desc:0 "A radical departure from previous armor schemes, this design creates a heavily-armored citadel at the center of the ship but sacrifices protection for other parts of the ship. It is intended to defend a ship against guns of its own caliber."
 ship_armor_bc_3: "330-мм пояс/130-мм палуба"
 ship_armor_bc_3_short: "Броня лінійного крейсера III"
 #ship_armor_bc_3_desc:0 "Designed with an eye towards weight limitations, this armor scheme attempts to maximize protection for the vital parts of a ship by leaving other areas exposed. This scheme is not supposed to stand up to battleship-grade weaponry for long."
 ship_armor_shbb: "450-мм пояс/210-мм палуба"
 ship_armor_shbb_short: "Надважка броня"
 #ship_armor_shbb_desc:0 "The last word in armor design, this armor scheme is intended to defeat all known main battery projectiles, allowing a ship so equipped to engage and sink any other battleship in the world today."
 ship_armor_cruiser_1: "50-мм пояс/40-мм палуба"
 ship_armor_cruiser_1_short: "Броня крейсера I"
 #ship_armor_cruiser_1_desc:0 "An armor scheme intended to give a cruiser a slight edge when fighting against destroyers and other lightly-armed ships."
 ship_armor_cruiser_2: "100-мм пояс/30-мм палуба"
 ship_armor_cruiser_2_short: "Броня крейсера II"
 #ship_armor_cruiser_2_desc:0 "A heavier belt intended to allow a cruiser to engage older light cruisers and smaller ships with a good deal of protection."
 ship_armor_cruiser_3: "120-мм пояс/50-мм палуба"
 ship_armor_cruiser_3_short: "Броня крейсера III"
 #ship_armor_cruiser_3_desc:0 "Copying methods used for armoring battleships, this armor scheme is designed to keep pace with developments in armaments around the world."
 ship_armor_cruiser_4: "150-мм пояс/60-мм палуба"
 ship_armor_cruiser_4_short: "Броня крейсера IV"
 #ship_armor_cruiser_4_desc:0 "This armor scheme attempts to maximize protection over the areas absolutely needed to keep a ship afloat and in the fight, at the cost of all other areas."
 ship_armor_carrier_deck: "90-мм палуба"
 ship_armor_carrier_deck_short: "Броня льотної палуби"
 #ship_armor_carrier_deck_desc:0 "Heavy armor plates protect the hangar spaces against hits by enemy bombers at the cost of less working space."
