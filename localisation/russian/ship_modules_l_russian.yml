 ### ОБЛАДНАННЯ ###
 ship_light_battery_1_desc:0 "Відносно невелика гармата для використання на есмінцях і невеликих кораблях."
 ship_light_battery_2_desc:0 "Невелике знаряддя з силовим кріпленням, що дозволяють знаряддю швидко потрапити в ціль."
 ship_light_battery_3_desc:0 "Невелика гармата з гарматними щитами для захисту екіпажу від осколків, що летять, і суворої погоди."
 ship_light_battery_4_desc:0 "Пара невеликих гармат у потужній броньованій установці."
 dp_light_battery_desc:0 "Невелика гармата в спеціальному кріпленні, що дає йому змогу вражати літаки, а також надводні цілі."
 ship_heavy_battery_1_desc:0 "Великокаліберна гармата, датована до Великої війни."
 ship_heavy_battery_2_desc:1 "Набір великокаліберних гармат у важкоброньованій установці. Перепроектування вежі дозволяє збільшити висоту гармати, тим самим збільшуючи дальність стрільби."
 ship_heavy_battery_3_desc:0 "Важкоброньована установка для важких гармат, що містить низку нових технологій для підвищення точності та швидкості стрільби."
 ship_heavy_battery_4_desc:0 "Кінцева еволюція важкої вогневої потужності, це важкоброньоване кріплення, що забезпечує високий ступінь точності на великих відстанях."
 ship_super_heavy_battery_1_desc:0 "Найбільше знаряддя, коли-небудь встановлене на корабель, ці масивні знаряддя були розроблені, щоб пробити будь-яку можливу броню на будь-якій відстані."
 ship_light_medium_battery_1_desc:0 "Компроміс між скорострільністю і вагою снаряда, ця гармата призначена для використання на легких крейсерах для ураження невеликих кораблів."
 ship_light_medium_battery_2_desc:0 "Ця гармата являє собою логічну еволюцію. Порівняно з попередніми моделями це знаряддя призначене для того, щоб дозволити легким крейсерам мати комфортну перевагу у вогневій потужності порівняно з есмінцями і старими крейсерами."
 ship_light_medium_battery_3_desc:0 "Включивши в себе низку нових технологій, ця легкоброньована установка ще більше збільшує розрив між основними батареями есмінців і батареями легких крейсерів."
 ship_light_medium_battery_4_desc:0 "Розроблена з нуля, скорострільна легка батарея, була створена для того, щоб дозволити легким крейсерам виводити з ладу ще більших ворогів за допомогою безлічі влучень."
 ship_medium_battery_1_desc:0 "Будучи нездатною завдати значної шкоди лінкорам, ця середня батарея дає змогу важкому крейсеру впевнено вступати в бій із легшими кораблями та іншими крейсерами."
 ship_medium_battery_2_desc:0 "Еволюція більш ранньої конструкції. Збільшена бронепробивність і дальність стрільби."
 ship_medium_battery_3_desc:0 "Хоча це не найбільше знаряддя, яке можна встановити на крейсері, але воно забезпечує найкращий баланс між вагою озброєння і вогневою міццю і може впевнено пробити броню крейсера."
 ship_medium_battery_4_desc:0 "З калібром, обмеженим наявними запасами боєприпасів, і з прицілом на модернізацію старих кораблів, це нове знаряддя оснащене вдосконаленою системою автоматичного заряджання, щоб значно підвищити скорострільність."
 ship_secondaries_1_desc:0 "Розміщена в казематі на борту корабля, ця легка гармата дає великим кораблям деякий ступінь захисту від малих суден."
 ship_secondaries_2_desc:0 "Невелика баштова установка для скорострільних гармат, призначена для захисту великих кораблів від есмінців і торпедних катерів."
 dp_ship_secondaries_desc:0 "Поєднуючи функції важкого зенітного знаряддя і вторинної батареї, ця установка значно підвищує протиповітряні можливості корабля, а також забезпечує певний ступінь захисту від невеликих надводних цілей."

 ship_fire_control_system_0_desc:0 "Центральна станція високо на щоглі корабля визначає дальність до цілі і передає цю інформацію на гарматні установки."
 ship_fire_control_system_1_desc:0 "Центральна директорська станція стріляє з усіх гармат одночасно за командою артилерійського офіцера."
 ship_fire_control_system_2_desc:0 "Механічний комп'ютер на кораблі безперервно оновлює дальність і пеленг до цілі за інформацією, що надходить на нього з далекомірів та інших датчиків."
 ship_fire_control_system_3_desc:0 "Більш складний механічний комп'ютер враховує велике розмаїття чинників під час розрахунку балістичних рішень для ураження цілі."
 ship_torpedo_1_desc:0 "Набір торпед середнього розміру, які можуть бути встановлені на надводних військових кораблях."
 ship_torpedo_2_desc:0 "Встановивши ще один торпедний апарат у кріпленні, надводний корабель може стріляти з більшим розкидом із вищою ймовірністю влучання."
 ship_torpedo_3_desc:0 "Великі торпеди можуть нести велику боєголовку, завдаючи значно більшої шкоди цілі. Однак для цього потрібно, щоб пускова установка мала менше труб."
 ship_torpedo_4_desc:0 "Вирішивши механічні проблеми запуску великих торпед з надводних кораблів, ця вдосконалена модель також може бути швидко перезаряджена для чергового залпу."
 ship_torpedo_sub_1_desc:0 "Базовий набір торпедних апаратів, які можна перезаряджати зсередини підводного човна."
 ship_torpedo_sub_2_desc:0 "Більше торпедне відділення дозволяє встановлювати більше торпедних апаратів. Він також забезпечує трохи більше життєвого простору для екіпажу."
 ship_torpedo_sub_3_desc:0 "Набір великих торпедних апаратів дозволяє підводним човнам запускати великі торпеди."
 ship_torpedo_sub_4_desc:0 "Додавання електричного завантажувального тарана дає змогу перезаряджати торпедні апарати протягом декількох хвилин."
 ship_anti_air_1_desc:0 "Набір великокаліберних кулеметів забезпечує невеликий захист від літаків."
 ship_anti_air_2_desc:0 "Невелике автоматичне знаряддя викидає значно більший снаряд, вбиваючи літак, що атакує, кількома влучаннями."
 ship_anti_air_3_desc:0 "Попередні калібри гармат виявилися занадто легкими, щоб надійно вбити атакуючий літак, перш ніж той зможе скинути бомби. Більший снаряд вимагає більшого знаряддя, але має значно вищий шанс знищити ціль, коли вони дійсно влучать."
 ship_anti_air_4_desc:0 "Новітня модель зенітних гармат оснащена силовою установкою для відстеження цілей, що швидко летять, та вдосконаленою системою наведення для координації вогню кількох позицій гармати проти однієї цілі."
 ship_mine_layer_1_desc:0 "Модифікація для надводного корабля для перевезення і розгортання морських мін."
 ship_mine_sweeper_1_desc:0 "Спорядження для розгортання різного метального обладнання."
 ship_mine_layer_sub_desc:0 "Модифікації корпусу підводного човна, що дають змогу розгорнути на ньому низку мін."
 ship_depth_charge_1:0 "Напрямні для глибинних бомб"
 ship_depth_charge_1_desc:0 "Простий набір рейок дозволяє скидати глибинні бомби з корми корабля, коли корабель проходить над зануреною ціллю."
 ship_depth_charge_2:0 "Метальник глибинних бомб"
 ship_depth_charge_2_desc:0 "Використовуючи невеликий заряд вибухової речовини, цей пристрій кидає глибинну бомбу на досить велику відстань, даючи змогу одному кораблю скинути зразок глибинних бомб на велику площу."
 ship_depth_charge_3:0 "Протичовновий міномет"
 ship_depth_charge_3_desc:0 "Проектор для меншої глибинної бомби з контактним детонатором, що дає змогу кораблю вражати ціль, не порушуючи контакт гідролокатора."
 ship_depth_charge_4:0 "Вдосконалений протичовновий міномет"
 ship_depth_charge_4_desc:0 "Еволюція попередньої моделі, цей міномет може стріляти значно більшим зарядом на більшу відстань."
 ship_sub_snorkel_1_desc:0 "Пристрій, що дає змогу підводному човну запускати свої головні двигуни під водою, даючи йому змогу перезаряджати свої батареї, не наражаючись на атаку, виринаючи на поверхню."
 ship_sub_snorkel_2_desc:0 "Удосконалення конструкції шноркеля зменшують проблеми під час використання головних двигунів у важких морях, одночасно знижуючи ймовірність виявлення підводного човна на радарі."
 ship_airplane_launcher_1_desc:0 "Проста авіаційна пускова установка піднімає в повітря невеликий літак-розвідник."
 ship_airplane_launcher_2_desc:0 "Вдосконалений механізм запуску, який дає змогу кораблю запускати більший літак з більшою дальністю і швидкістю."
 ship_deck_space_desc:0 "Великий відкритий майданчик усередині корабля, який дає змогу обслуговувати та озброювати колісні літаки. Додавання додаткового вбудованого ангара до корабля різко підвищує вартість."
 ship_sonar_1_desc:0 "Простий набір гідрофонів для відстеження підводної цілі за звуком, який вона видає."
 ship_sonar_2_desc:0 "Активний випромінювач шуму, який посилає короткий "сигнал" у воду, а потім прослуховує відлуння від затопленого корпусу підводного човна."
 ship_radar_1_desc:0 "Проста радіолокаційна установка, що працює в діапазоні довжин хвиль 50 см, дає змогу виявляти надводні кораблі навіть у погану погоду на дальності понад 10 кілометрів."
 ship_radar_2_desc:0 "Удосконалена радіолокаційна установка, що працює в діапазоні довжин хвиль 30 см, може точно вимірювати дальність і пеленг навіть невеликого корабля на дальностях понад 25 кілометрів."
 ship_radar_3_desc:0 "Оснащений порожнинними магнетронами, цей радіолокаційний комплекс дає змогу не тільки виявляти дуже маленькі цілі, а й навіть виявляти бризки снарядів. Це дає змогу вести справжній вогонь наосліп по цілях, навіть вночі або в погану погоду."
 ship_radar_4_desc:0 "Працюючи в сантиметровому діапазоні довжин хвиль, цей радіолокаційний комплекс повністю інтегрований у систему управління корабельною артилерією та забезпечує високоточне управління вогнем у будь-яких погодних умовах."
 ship_extra_fuel_tank_desc:0 "Розширене зберігання палива забезпечує більший робочий діапазон."
 light_ship_engine_1_desc:0 "Невеликий набір парових турбін може привести в рух невеликий корабель з великою швидкістю або привести в дію великий корабель на більш повільних швидкостях."
 light_ship_engine_2_desc:0 "Використовуючи котли високого тиску, ту саму вагу і простір, обладнання могло б забезпечити більш високу продуктивність."
 light_ship_engine_3_desc:0 "Нові розробки в галузі матеріалів дають змогу значно підвищити тиск пари і, отже, збільшити вихідну потужність."
 light_ship_engine_4_desc:0 "Покращене компонування двигуна і передача турбіни забезпечують більш високу ефективність при тій же вазі."
 sub_ship_engine_1_desc:0 "Поєднання дизельних і електричних двигунів дозволяє підводному човну працювати під водою з розумною швидкістю."
 sub_ship_engine_2_desc:0 "Більш потужний дизельний двигун дає підводному човну можливість вийти на позицію швидше, коли він виявляє ціль."
 sub_ship_engine_3_desc:0 "Нові матеріали та методи виробництва дають змогу створювати двигуни, які можуть працювати довше на повній потужності."
 sub_ship_engine_4_desc:1 "Сучасні двигуни з турбонагнітачами здатні працювати набагато швидше протягом короткого періоду часу, або для переслідування цілей, або для більш швидкої зарядки батарей."
 cruiser_ship_engine_1_desc:0 "Базовий набір котлів, що забезпечують подачу пари на непрацюючу турбіну."
 cruiser_ship_engine_2_desc:0 "Парова турбіна, оснащена зубчастою передачею, значно ефективніша, що дає змогу використовувати додаткову вагу для додаткової потужності."
 cruiser_ship_engine_3_desc:0 "Покращені конструкції котлів забезпечують більш високий тиск пари для збільшення потужності."
 cruiser_ship_engine_4_desc:0 "Сучасні матеріали роблять цей двигун здатним працювати набагато довше при високому навантаженні."
 heavy_ship_engine_1_desc:0 "Призначений для того, щоб звільнити вагу для гармат і броні, цей двигун ніколи не був розрахований на особливо високу швидкість."
 heavy_ship_engine_2_desc:0 "Значно потужніший двигун, ніж попередні, цей двигун призначений для того, щоб дати важкому кораблю зручний запас швидкості порівняно зі старими моделями."
 heavy_ship_engine_3_desc:0 "У міру того, як зброя і броня збільшуються у вазі, цей двигун був розроблений для забезпечення більш високих швидкостей, щоб переслідувати втікачів- ворогів або тримати дистанцію відкритою проти ворогів, які переважають."
 heavy_ship_engine_4_desc:0 "Розроблена з використанням нових матеріалів і поліпшеної конструкції котла, ця силова установка призначена для того, щоб дати змогу сучасному лінкору йти в ногу зі швидкими авіаносцями і крейсерами."
 carrier_ship_engine_1_desc:0 "Базовий набір двигунів дозволяє середньому авіаносцю розвивати швидкість, необхідну для безпечної експлуатації літаків."
 carrier_ship_engine_2_desc:0 "Ця нова силова установка призначена для того, щоб дозволити авіаносцю випереджати більшість старих крейсерів і деякі есмінці, даючи йому змогу ухилятися від надводних сил противника."
 carrier_ship_engine_3_desc:0 "Двигун, призначений для того, щоб навіть великі носії могли рухатися на дуже високих швидкостях."
 carrier_ship_engine_4_desc:0 "Цю силову установку розробили для оснащення сучасного "швидкого носія", призначеного для роботи в якості центральної частини групи носіїв."
 ship_armor_bb_1_desc:0 "Розроблена для захисту корабля від гармат власного калібру, ця схема броні гарантує, що кожна частина корабля добре захищена відповідно до її корисності."
 ship_armor_bc_1_desc:0 "Розроблена для захисту корабля від невеликих знарядь, ця схема броні важить набагато менше, щоб забезпечити більш високу швидкість."
 ship_armor_bb_2_desc:0 "Завдяки похилому поясу ця схема броні призначена для захисту лінійного корабля від гармат власного калібру."
 ship_armor_bc_2_desc:0 "Компроміс між швидкістю і захистом, ця схема броні призначена для захисту корабля від гармат крейсерів і есмінців."
 ship_armor_bb_3_desc:0 "Радикальний відхід від попередніх схем броні, ця конструкція створює важкоброньовану цитадель у центрі корабля, але жертвує захистом для інших частин корабля. Він призначений для захисту корабля від гармат власного калібру."
 ship_armor_bc_3_desc:0 "Розроблена з урахуванням обмежень по вазі, ця схема броні намагається максимально захистити життєво важливі частини корабля, залишаючи інші області відкритими. Ця схема не повинна довго протистояти озброєнню класу лінкора."
 ship_armor_shbb_desc:0 "Останнє слово в дизайні броні, ця схема броні призначена для ураження всіх відомих снарядів основної батареї, даючи змогу кораблю, оснащеному такою бронею, вступити в бій і потопити будь-який інший лінкор у сучасному світі."
 ship_armor_cruiser_1_desc:0 "Схема броні, призначена для того, щоб дати крейсеру невелику перевагу в боротьбі з есмінцями та іншими легкоозброєними кораблями."
 ship_armor_cruiser_2_desc:0 "Більш важкий пояс, призначений для того, щоб крейсер міг вступати в бій зі старими легкими крейсерами і меншими кораблями з хорошим захистом."
 ship_armor_cruiser_3_desc:0 "Копіюючи методи, які використовуються для бронювання лінкорів, цю схему броні розроблено, щоб йти в ногу з розвитком озброєнь по всьому світу."
 ship_armor_cruiser_4_desc:0 "Ця схема броні намагається максимізувати захист над областями, абсолютно необхідними для підтримання корабля на плаву і в бою, за рахунок всіх інших областей."
 ship_armor_carrier_deck_desc:0 "Важкі броньові плити захищають ангарні приміщення від ударів ворожих бомбардувальників за рахунок меншого робочого простору."
