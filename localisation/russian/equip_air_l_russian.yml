l_russian:
 fighter: "Винищувач"
 #fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cv_fighter: "Палубний винищувач"
 #cv_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 jet_fighter: "Реактивний винищувач"
 jet_fighter_equipment: "Реактивний винищувач"
 #jet_fighter_equipment_desc:0 "Fighters are fast and nimble and can do many jobs. Everything from fighting for air superiority, protect your bombers and intercept the enemies bombers."
 cas: "Штурмовик"
 #CAS_equipment_desc:0 "Ground Attack planes are designed to provide support in land combat."
 nav_bomber: "Морський бомбардувальник"
 #nav_bomber_equipment_desc:0 "Naval Bombers are able to perform attacks against enemy ships."
 seaplane: "Гідролітак"
 seaplane_equipment_desc:0 "Seaplanes are able to perform attacks against enemy ships."
 tac_bomber: "Легкий бомбардувальник"
 #tac_bomber_equipment_desc:0 "Light Bombers are smaller fast bombers that can help out ground troops and bomb enemy buildings."
 strat_bomber: "Важкий бомбардувальник"
 #strat_bomber_equipment_desc:0 "Heavy Bombers attack enemy buildings and infrastructure, starving them of precious industry."
 transport_plane: "Транспортний літак"
 #transport_plane_equipment_desc:0 "Delivers paratroopers to their destination."
 fighter_equipment: "Винищувач"
 cv_fighter_equipment: "Палубний винищувач"
 cv_fighter_equipment_short: "Палуб. винищувач"
 strat_bomber_equipment: "Важкий бомбардувальник"
 scout_plane: "Розвідувальний літак"
 scout_plane_short: "Розвідлітак"
 #scout_plane_equipment_desc:0 "A plane developed specifically for photo reconnaisance. Relies primarily on speed and stealth to survive and will lose in any stand-up fight."
 scout_plane_equipment: "Розвідувальний літак"
 scout_plane_equipment_short: "Розвідлітак"
 scout_plane_equipment_1: "Розвідувальний літак I"
 scout_plane_equipment_1_short: "Розвідлітак I"
 scout_plane_equipment_1_desc:0 "Gathering intelligence on enemy troop movements and providing reports of enemy naval deployments has been the original mission for airplanes since their first deployment in the Great War, and is still an important mission."
 scout_plane_equipment_2: "Розвідувальний літак II"
 scout_plane_equipment_2_short: "Розвідлітак II"
 scout_plane_equipment_2_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
 scout_plane_equipment_3: "Розвідувальний літак III"
 scout_plane_equipment_3_short: "Розвідлітак III"
 scout_plane_equipment_3_desc:0 "By developing dedicated planes for aerial surveillance and long-range reconnaissance, we ensure that we gain and maintain an accurate picture of our opponent's intentions and capabilities."
 aerial_bombs: "Повітряні бомби"
 aerial_bombs_desc:0 "A bomb can be loaded onto aeroplanes so that it can be dropped from the above and hit a ground target. Bombs can now be attached to the fuselage instead of being hand-thrown by the crew. \n$allow_bomber_techs$"
 synchronizer: "Синхронізатор"
 synchronizer_desc:0 "A gun synchronizer or interrupter gear is a device enabling a single-engine tractor configuration aircraft to fire its forward-firing armament through the arc of its spinning propeller without bullets striking the blades. This allows the aircraft, rather than the gun, to be aimed at the target.\n$allow_fighter_and_seaplane_techs$"
 allow_fighter_and_seaplane_techs: "Дозволяє досліджувати §Yвинищувачі§! та §Yгідролітаки§!."
 allow_bomber_techs: "Дозволяє досліджувати §Yлегкі§! та §Yважкі бомбардувальники§!."
 fighter_equipment_0: "Ранній винищувач"
 fighter_equipment_0_short: "Ранній винищувач"
 #fighter_equipment_0_desc:0 "It hasn't been long since these flying machines were invented. And it hasn't been that long since we thought of taking these to war. But we guess there must be some use."
 fighter_equipment_1: "Винищувач I"
 fighter_equipment_1_short: "Винищувач I"
 #fighter_equipment_1_desc:0 "The pace of fighter advancements is astounding, and as such, we must continue to incorporate the technology as well as improve upon existing concepts. Our new fighter must be more reliable and have better speed and mobility than other aircraft. Additionally, it must be armed properly."
 fighter_equipment_2: "Винищувач II"
 fighter_equipment_2_short: "Винищувач II"
 #fighter_equipment_2_desc:0 "The introduction of experimental but innovative technologies such as synchronized gear and triplane design could give us an edge in fighter dogfights."
 fighter_equipment_3: "Винищувач III"
 fighter_equipment_3_short: "Винищувач III"
 #fighter_equipment_3_desc:0 "While fighter aircraft underwent many changes through. We must begin to translate civilian technological advances into military applications."
 strat_bomber_equipment_1: "Важкий бомбардувальник I"
 strat_bomber_equipment_1_short: "Важкий бомбард-ник I"
 #strat_bomber_equipment_1_desc:0 "We must have a bomber capable of bombing the enemy's military targets and major cities. It will need to fly high and at good speed, and it must carry a large payload. This will require a large airframe with multiple engines. It will also have some defensive capability."
 strat_bomber_equipment_2: "Важкий бомбардувальник II"
 strat_bomber_equipment_2_short: "Важкий бомбард-ник II"
 #strat_bomber_equipment_2_desc:0 "Bombing has proven effective at reducing the enemy's capacity to wage war. More defensive weaponry and increased speed will allow a new design to avoid destruction, while increasing the payload and range will make it more effective."
 strat_bomber_equipment_3: "Важкий бомбардувальник III"
 strat_bomber_equipment_3_short: "Важкий бомбард-ник III"
 #strat_bomber_equipment_3_desc:0 "To avoid losses to enemy fighters and ground fire, our next design will fly at great altitude. It will be larger to carry both an enormous payload and more fuel, to increase range."
 tac_bomber_equipment: "Легкий бомбардувальник"
 tac_bomber_equipment_1: "Легкий бомбардувальник I"
 tac_bomber_equipment_1_short: "Легкий бомбард-ник I"
 #tac_bomber_equipment_1_desc:0 "The earliest light bombers were intended to drop their bombs in level flight over a target."
 tac_bomber_equipment_2: "Легкий бомбардувальник II"
 tac_bomber_equipment_2_short: "Легкий бомбард-ник II"
 #tac_bomber_equipment_2_desc:0 "It is widely believed that the next war will be won entirely by bombing the enemy to extinction. It is imperative that we begin designing our own bomber plane that is capable of carrying heavy payloads at adequate speed."
 tac_bomber_equipment_3: "Легкий бомбардувальник III"
 tac_bomber_equipment_3_short: "Легкий бомбард-ник III"
 #tac_bomber_equipment_3_desc:0 "Heavier designs of tactical bombers can extend range, payload and speed while maintaining the planes' capacity to perform a wide variety of missions."
 transport_plane_equipment: "Транспортний літак"
 transport_plane_equipment_1: "Транспортний літак I"
 transport_plane_equipment_1_short: "Транспортник"
 #transport_plane_equipment_1_desc:0 "§LPlanes used to transport troops on paradrop missions.§!"
 nav_bomber_equipment: "Морський бомбардувальник"
 nav_bomber_equipment_1: "Морський бомбардувальник I"
 nav_bomber_equipment_1_short: "Морський бомбард-ник I"
 #nav_bomber_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as dive bombers and recon vehicles will be of use."
 nav_bomber_equipment_2: "Морський бомбардувальник II"
 nav_bomber_equipment_2_short: "Морський бомбард-ник II"
 #nav_bomber_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the speed and diving attack capability of naval planes significantly."
 nav_bomber_equipment_3: "Морський бомбардувальник III"
 nav_bomber_equipment_3_short: "Морський бомбард-ник III"
 #nav_bomber_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 seaplane_equipment: "Гідролітак"
 seaplane_equipment_1: "Гідролітак I"
 seaplane_equipment_1_short: "Гідролітак I"
 seaplane_equipment_1_desc:0 "Naval aviation will be vital in the coming decade to confront new developments in naval warfare, such as the increased importance of submarines. Seaplanes with capacity to work as recon vehicles will be of use."
 seaplane_equipment_2: "Гідролітак II"
 seaplane_equipment_2_short: "Гідролітак II"
 seaplane_equipment_2_desc:0 "New engine technology and aerodynamically refined designs will boost the reconnaissance capability of naval planes significantly."
 seaplane_equipment_3: "Гідролітак III"
 seaplane_equipment_3_short: "Гідролітак III"
 seaplane_equipment_3_desc:0 "All-metal designs and powerful airbrakes allow for more complex naval aeronautics. The planes of the future will demand a larger crew to operate these advanced systems, however."
 CAS_equipment: "Штурмовик"
 CAS_equipment_1: "Штурмовик I"
 #CAS_equipment_1_desc:0 "The attack aircraft as a role, in support of ground forces on battlefield. Battlefield support is generally divided into close air support and battlefield air interdiction, the first requiring strict and the latter only general cooperation with friendly surface forces."
 CAS_equipment_2: "Штурмовик II"
 #CAS_equipment_2_desc:0 "Our CAS doctrine requires an aircraft capable of precision surface attack. While these aircraft carry a lesser payload compared to our larger Tactical Bombers, they are capable of attacking and destroying small targets of opportunity through strafing and dive bombing."
 CAS_equipment_3: "Штурмовик III"
 #CAS_equipment_3_desc:0 "Early war experiences have shown that increased speed, armor and maneuverability are necessary for CAS aircraft survivability against enemy fighters and ground fire. This next generation of ground attack aircraft will also utilize larger bombs, cannons and machineguns to inflict greater damage to their targets."
 cv_fighter_equipment_1: "Палубний винищувач I"
 cv_fighter_equipment_1_short: "Палуб. винищувач I"
 #cv_fighter_equipment_1_desc:0 "An early fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_2: "Палубний винищувач II"
 cv_fighter_equipment_2_short: "Палуб. винищувач II"
 #cv_fighter_equipment_2_desc:0 "An improved fighter modified to launch from and land on aircraft carriers."
 cv_fighter_equipment_3: "Палубний винищувач III"
 cv_fighter_equipment_3_short: "Палуб. винищувач III"
 #cv_fighter_equipment_3_desc:0 "An advanced fighter modified to launch from and land on aircraft carriers."

### СТАРИЙ ПЕРЕКЛАД ###
 fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різноманітних завдань: це перевага в повітрі, супровід союзних бомбардувальників і перехоплення бомбардувальників ворога."
 cv_fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різноманітних завдань: це перевага в повітрі, супровід союзних бомбардувальників і перехоплення бомбардувальників ворога."
 jet_fighter_equipment_desc:0 "Винищувачі — літаки швидкі, маневрені та підходять для різноманітних завдань: це перевага в повітрі, супровід союзних бомбардувальників і перехоплення бомбардувальників ворога."
 CAS_equipment_desc:0 "Штурмовики створені для підтримки дій наземних військ."
 nav_bomber_equipment_desc:0 "Морські бомбардувальники призначені для нальотів на ворожі кораблі."
 tac_bomber_equipment_desc:0 "Тактичні бомбардувальники невеликі та швидкі; вони здатні допомагати наземним силам і знищувати ворожі споруди."
 strat_bomber_equipment_desc:0 "Стратегічні бомбардувальники атакують ворожі споруди та інфраструктуру, позбавляючи їх дорогоцінної промисловості."
 transport_plane_equipment_desc:0 "Доставляє десантників до місця призначення".
 strat_bomber_equipment:0 "Стратегічний бомбардувальник"
 scout_plane_equipment_desc:0 "Літак, розроблений спеціально для фоторозвідки. Покладається насамперед на швидкість і невидимість, щоб вижити, і програє в будь-якій боротьбі".

 fighter_equipment_0_desc:0 "У той час як винищувальна авіація зазнала багато змін під час Великої війни, і відтоді конструкція біплана стає застарілою. Ми повинні почати переводити цивільні технологічні досягнення у військове застосування."
 fighter_equipment_1_desc:0 "Легкі планери зазнали революції з появою радіальних двигунів, конструкцій монопланів і суцільнометалевої обшивки. Ця конструкція — наша спроба створити наш перший сучасний винищувач."
 fighter_equipment_2_desc:0 "Темпи розвитку винищувачів разючі, і тому ми повинні продовжувати впроваджувати технології, а також удосконалювати існуючі концепції. Наша нова конструкція винищувача має бути здатна розвивати високу швидкість, високу продуктивність на висоті та максимальну дальність польоту. Крім того, він має бути дуже добре озброєний."
 fighter_equipment_3_desc:0 "У той час як наші попередні покоління винищувачів виявилися гідними, будь-яка перевага, отримана за рахунок кращої конструкції, має бути прийнята. Цей літак стане вершиною платформи поршневого винищувача, який матиме чудову потужність, високу маневреність, смертоносне озброєння і хорошу дальність польоту."
 strat_bomber_equipment_1_desc:0 "Досвід Великої війни і дослідження відтоді показують, що бомбардування військових об'єктів супротивника і великих міст приведуть до перемоги в наступній війні. Принаймні, у нас має бути бомбардувальник, здатний завдати таких руйнувань. Йому потрібно буде летіти високо і на хорошій швидкості, і він повинен нести велике корисне навантаження. Для цього знадобиться великий планер із кількома двигунами. Він також матиме деяку оборонну здатність."
 strat_bomber_equipment_2_desc:0 "Бомбардування довели свою ефективність у зниженні здатності противника вести війну. Більш оборонне озброєння і збільшена швидкість дозволять новій конструкції уникнути поразки, а збільшення корисного навантаження і дальності польоту зробить її більш ефективною."
 strat_bomber_equipment_3_desc:0 "Щоб уникнути втрат від ворожих винищувачів і наземного вогню, наша наступна конструкція літатиме на великій висоті. Він буде більшим, щоб нести як величезне корисне навантаження, так і більше палива, щоб збільшити дальність польоту."
 tac_bomber_equipment_1_desc:0 "Важчі конструкції тактичних бомбардувальників дають змогу збільшити дальність польоту, корисне навантаження і швидкість за збереження здатності літаків виконувати найрізноманітніші завдання."
 tac_bomber_equipment_2_desc:0 "Взявши за основу досягнення в області винищувачів, нетрадиційні матеріали і форми можуть зробити нові конструкції одними з найшвидших і найефективніших двомоторних літаків, коли-небудь побудованих. "
 tac_bomber_equipment_3_desc:0 "Взявши за основу досягнення в області винищувачів, нетрадиційні матеріали і форми можуть зробити нові конструкції одними з найшвидших і найефективніших двомоторних літаків, коли-небудь побудованих. "
 transport_plane_equipment_1_desc:0 "§LЛітаки, що використовуються для перевезення військ на парадних місіях.§!"
 nav_bomber_equipment_1_desc:0 "Морська авіація буде мати життєво важливе значення в наступному десятилітті, щоб протистояти новим тенденціям в морській війні, таким як зростаюче значення підводних човнів. Гідролітаки, здатні працювати як пікіруючі бомбардувальники та розвідувальні машини, будуть корисними".
 nav_bomber_equipment_2_desc:0 "Нова технологія двигунів та аеродинамічно допрацьовані конструкції значно підвищать швидкість та можливості пікіруючих атак гідролітаків."
 nav_bomber_equipment_3_desc:0 "Суцільнометалеві конструкції та потужні повітряні гальма дозволяють виконувати більш складні завдання морської авіації. Однак літаки майбутнього потребуватимуть більшого екіпажу для управління цими передовими системами."
 CAS_equipment_1_desc:0 "Наша доктрина CAS вимагає літаків, здатних здійснювати високоточні наземні атаки. Хоча ці літаки несуть менше корисного навантаження у порівнянні з нашими більшими тактичними бомбардувальниками, вони здатні атакувати та знищувати невеликі цілі за допомогою стрільби та пікіруючих бомбардувань."
 CAS_equipment_2_desc:0 "Ранній досвід війни показав, що підвищена швидкість, броня та маневреність необхідні для виживання літаків CAS проти винищувачів противника та наземного вогню. Це наступне покоління штурмовиків буде також використовувати більші бомби, гармати і кулемети для нанесення більшої шкоди своїм цілям".
 CAS_equipment_3_desc:0 "Постійно зростаючі можливості зенітної авіації та перехоплювачів противника вимагають подальшої еволюції наших літаків CAS. Нова конструкція включає в себе збільшену потужність двигуна, вдосконалення планера для покращення можливостей пікірування та захисту, а також ще більші корисні навантаження".
 cv_fighter_equipment_0_desc:0 "Ранній винищувач, модифікований для запуску з авіаносців і посадки на них".
 cv_fighter_equipment_1_desc:0 "Ранній винищувач, модифікований для запуску з авіаносців і посадки на них."
 cv_fighter_equipment_2_desc:0 "Покращений винищувач, модифікований для запуску з авіаносців і посадки на них".
 cv_fighter_equipment_3_desc:0 "Вдосконалений винищувач, модифікований для запуску з авіаносців і посадки на них".
