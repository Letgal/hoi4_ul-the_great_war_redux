 # South Africa
 SAF_mining_reliant_economy:0 "Економіка, що залежить від майнінгу"
 SAF_mining_reliant_economy_desc:0 "Основа економіки Південної Африки лежить глибоко під землею, де золото, діаманти та дорогоцінні мінерали сприяють як процвітанню, так і вразливості. Будучи джерелом багатства нації, гірничодобувна промисловість домінує в усіх аспектах економічного життя, починаючи від зайнятості. Однак ця залежність має певну ціну — економічна стабільність є головною Коливання світового попиту та робочі заворушення на шахтах можуть сколихнути криху промислову базу країни"

 SAF_segregation: "Сегрегація"
 SAF_segregation_desc:0 "Уряд Південно-Африканської Республіки, що обґрунтовується на політиці расового поділу, впроваджує систему сегрегації, яка маргіналізує її населення. Від обмеження власності на землю до трудового законодавства чорні, кольорові та індіанці Південної Африки виключені з економічної та політичної діяльності потужність"

