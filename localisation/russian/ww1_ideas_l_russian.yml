 ninh_binh: "Société des Charbonnages de Ninh-Binh"
 VIN_bleeding_us_dry:0 "Висушити нас кров'ю"
 VIN_bleeding_us_dry_desc:0 "Колоніальна адміністрація надзвичайно ефективно витягує з Індокитаю якомога більше. Хоча невеликі реформи були зроблені тут, чи там, зрештою, все, що ми для жителів матері, — це величезне корито для грошей встромити його брудні, жадібні лапи"
 VIN_dysfunctional_government:0 "Дисфункціональний уряд"
 VIN_dysfunctional_government_desc:0 "Урядом Індокитаю керують неймовірно погано, з автономною військовою адміністрацією та занедбаною цивільною адміністрацією. Корпорації шаленіють, а корупція поширена"

 VIN_union_of_protectorates: "Союз протекторатів"
 VIN_union_of_protectorates_desc:0 "Союз Індокитаю об'єднує територію Кохінхіні та набір протекторів, накопичених між 1883 і 1907 роками. Адміністрація 6 штатів, які входять до цієї федерації, є складною, зокрема через різні культури та відданість місцевих жителів."

 VIN_french_exploitation: "[Root.Overlord.GetAdjectiveCap]а експлуатація"
 VIN_french_exploitation_desc:0 "Індокитай експлуатується [Root.Overlord.getName] і не виявлено поселенням-колонією, як Північна Африка. У результаті місцеві ресурси відправляються до метрополій, проданих за неперевершеною ціною, на шкоду громадянам Індокитаю."

 VIN_administration_indigene: "Administration Indigène"
 VIN_administration_indigene_desc:0 "Частина корінних еліт тепер є членами адміністрації Індокитаю. Їхня близькість до населення забезпечує кращу легітимність уряду."

 VIN_colonial_army: "Колоніальна армія"
 VIN_colonial_army_desc:0 "Індокитайська союзна армія є лише продовженням армії [Root.Overlord.getAdjective], яка не залучає багато добровольців. Хоча допомога метрополії дозволяє утримувати невелику армію, остання може швидко розбігтися з мотивованими чоловіками..."

 VIN_garde_indigene: "Garde Indigène"

 VIN_popular_mystic_army:0 "Популярна містична армія"
 VIN_popular_mystic_army_desc:0 "Збройні сили підтримують принципів Тао Джай, нового принципу, який заохочував імператор Фан Січ Лонг, посилаючись на божественну перевагу в'єтнамського народу та його явну долю."

 VIN_insufficient_budget:0 "Недостатній бюджет"
 VIN_insufficient_budget_desc:0 "Метрополія відмовилася на великій позиції, яку просив генерал-губернатор [IND.getLeader]."

 VIN_french_military_supplies: "[Root.Overlord.GetAdjectiveCap]і військові припаси"
 VIN_french_military_supplies_desc:0 "[Root.Overlord.getName] доставляє нам зброю та обладнання відповідно до наших запитів, надаючи нам невелику частину свого європейського виробництва."
 VIN_Guerilla_Tradition: "Традиція партизанської війни"
 VIN_Guerilla_Tradition_desc:0 "Неправильно вважають, що всі індокитайці народжені партизанами, але країна виключно підходить для такої війни, і люди мають давню традицію ведення партизанської війни від давніх легенд до недавньої опори проти колоністів"

