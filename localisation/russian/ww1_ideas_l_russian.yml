 SOV_idea_cheka:0 "ЧК"
 SOV_idea_cheka_desc:0 "Всеросійська надзвичайна комісія (ЧКК) — таємна поліція, створена для захисту революції від реакційних сил і боротьби з класовими ворогами"
 SOV_idea_fight_against_dissent:0 "Дисиденти"
 SOV_idea_sailor_mutiny:0 "Бунтків моряків"
 SOV_idea_sailor_mutiny_desc:0 "Моряки плетуть змову проти більшовиків. Вони незадоволені реформами флоту та репресіями проти командування. Якщо ми не придушимо заколот, вони піднімуть збройне повстання"
 SOV_idea_soldier_rebellion:0 "Солдатське повстання"
 SOV_idea_soldier_rebellion_desc:0 "Армія вийшла з-під контролю. Через низьку організованість армії та повідомлення про реформування армії солдати почали дезертирувати та атакувати командирів. Якщо не розгромити загони повстанської армії, то ворог буде незаперечити нас"
 SOV_idea_peasant_uprising:0 "Селянське повстання"
 SOV_idea_peasant_uprising_desc:0 "Селяни підняли неорганізоване повстання проти більшовиків. Вони незадоволені нашою радикальною економічною політикою. Якщо ви їх не зупините, то селяни створять власну армію, щоб повалити нас."
 SOV_idea_municipalization:0 "Програма муніципізації землі"
