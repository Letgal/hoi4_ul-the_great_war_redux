 #Malaysia
 MAL_federation: "Федеративні штати"
 MAL_federation_desc:0 "Під британським командуванням чотири штати Малайського півострова - Селангор, Перак, Негері-Сембілан і Паханг - були об'єднані у федерацію. Коли ми були домом для багатьох султанів і малих штатів, тепер ми працюємо разом під єдиним керівництвом, кожен насолоджуючись невеликим ступенем автономії"
 INS_colonial_nation: "Інсуліндія"
 INS_colonial_nation_desc:0 "Інсуліндія — це концепція, яка виникла в колонії Голландської Ост-Індії, яка об'єднала багато островів Зондського архіпелагу, Малукських островів і Західного Папуа, які ніколи не створювали єдине політичне утворення до 19 століття"
 INS_ethical_policy: "Ethische Politiek"
 INS_ethical_policy_desc:0 "Замість репресивного та насильницького правління голландці впровадили політику умиротворення, розвиваючи інфраструктуру розвитку, охорони здоров'я, транспорту, логістики та управління. Ця політика також заохочувала імміграцію з Європи та міграцію до незвіданих земель. Однак усі ці переваги поділялися не всіма соціальними класами, а лише кількома вищими класами"
 BRN_disgrace: "Національна ганьба"
 BRN_disgrace_desc:0 "Те, що спочатку було закликом до жителів Заходу допомогти придушити місцеве повстання, тепер призвело до панування білих над більшою частиною колишніх територій. Світ надто небезпечний. Ми повинні просто стояти на місці, зберегти цей маленький шматок землі безпечно згідно з правилом [ROOT.GetRulingParty]..."
 SRW_rangers: "Саравацькі рейнджери"

 #Monaco
 MCO_monte_carlo_casino: "Касино Монте-Карло"
 MCO_monte_carlo_casino_desc:0 "Казино Монте-Карло належить і управляється Société des bains de mer de Monaco, публічною компанією, в якій уряд Монако та правляча королівська сім'я здійснюють максимум акцій. Компанії також належать основні готелі, спортивні клуби, заклади громадського харчування та нічні клуби по всьому князівству, однак громадянам Монако заборонено від входу в ігрові зали казино"
 MCO_monegasque_revolution: "Монеґаська революція"
 MCO_monegasque_revolution_desc:0 "У березні 1910 року протестувальники, обурені браком орних земель і високим рівнем безробіття в Монако, організували делегацію, щоб вимагати від принца створити парламент і прийняти конституцію. Якщо їхні вимоги не будуть виконані, вони погрозили повалити монархію та встановити республіку"

 #San Marino
 SMR_roman_republic: "Республіканська революція"
 SMR_roman_republic_desc:0 "Конституція Сан-Марино, заснована на статуті 1600 року, засновує парламентський уряд на чолі з двома капітанами-регентами за традиціями стародавньої Римської республіки."

 #Andorra
 ADR_co_prince: "Співрегентство"
 ADR_co_prince_desc:0 "Унікальне двовладдя, засноване в 1278 році за договором між єпископом Уржельським і графом Фуа, збереглося з часів Середньовіччя. Андоррою спільнота правлять президента Франції та єпископа Уржельського. Це залишалося таким чином, поки глави держави Франції поверталися між королем, імператором і президентом, за часом короткого періоду, коли Андорра була приєднана до Франції Наполеона I"

 #Georgia
 GEO_minority_problem: "Протести меншин"
 GEO_minority_problem_desc:0 "У Грузії проживають лише грузини, а й осетини, абхази та інші менші групи, які ворогують із центральним урядом"

 #Belorussia
 BLR_weak_national_identity: "Слабка національна ідентичність"
 BLR_weak_national_identity_desc:0 "У той час як багато націй у Східній Європі пережили національне розвиток у другій половині 19 століття, ідея білоруської нації почала з'являтися тільки в цьому століть. Зараз дуже мало білорусів навіть можуть сказати ідею націоналізму, не кажучи вже про це, і багато хто навіть вважає білорусів нічим іншим, як полонізованими росіянами або бідними, некультурними селянами, негідними титулу «народ""

 #Tripolitania
 TRP_unstable_state: "Нестабільна республіка"
 TRP_unstable_state_desc:0 "[ROOT.GetNameDefCap] — це незалежна республіка, заснована на декількома племінними групами в провінції, яка не є союзником Італії чи сенусі, з чотирьох валіс, які очікують уряд республіки. Однак ця структура сама по собі робить республіку нестабільною."
 TRP_civil_war: "Громадянська війна"
 TRP_civil_war_desc:0 "Структура влади республіки, нестабільна з самого початку, була повністю зруйнована, і різні частини республіки поринули в громадянську війну"
