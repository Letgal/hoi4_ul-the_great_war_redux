 #United Baltic Duchy
 UBD_byzantine_government: "Візантійська політична система"
 UBD_byzantine_government_desc:0 "Політична система [UBD.GetNameDef] базується на багатьох навікових традиціях, які походять від Лівонської конфедерації або, в деяких випадках, навіть раніше. це все безсумнівно, є частиною ідентичності балтійських німців – і все це система, яка гостро потребує реформи"
