 QIN_idea_low_legitimacy_desc:0 "Свого часу ми пішалися тим, що є центром світу, але наш уряд не підтримує переважну кількість населення Хань, яке стає більшою частиною нашого населення. Багато факторів, включаючи, але не обмежуючись ними, поразки у війнах, серія революцій, внутрішня корупція в крайності, масовий економічний крах, нещирі реформи, відвертий маньчжурський фаворитизм і загальна некомпетентність переконав багатьох, що наш мандат втрачено.\n\nБільше того, погляд підданих на саму імператорську сім'ю дуже поганий, що ще кілька років тому вдова імператорка Ци Сі тиранично контролювала уряд, контролювала дітей-імператорів за свою волю , а також закрили та стратили посадовців, які намагалися реформувати наш уряд.\n\nЦинський двір тепер більше налаштований на реформи і тепер складається з молодших князів, з останніх прибічників старого консервативного порядку вмирають у 1909 році, але все ще є цими консервативними у всіх реформах, окрім найнеобхідніших, і буде потрібно багато, щоб переконати людей, що наш суд гідний правити"
