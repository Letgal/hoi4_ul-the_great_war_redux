 QIN_idea_low_legitimacy_3_desc:0 "Свого часу ми пишалися тим, що є центром світу, але наш уряд не підтримує переважну кількість населення Хань, яка стає більшою частиною нашого населення. Багато факторів, включаючи, але не обмежуючи ними поразки у війні, серії революцій, внутрішньої корупції в крайньому ступені, масовий економічний край, нещирі реформи, відвертий маньчжурський фаворитизм і загальна некомпетентність переконали багато, що наш мандат втрачено.\n\nБільше того, погляд підданих на саму імператорську сім'ю дуже поганий, тому що ще кілька років тому вдова імператорка Ци Сі тиранично контролювала уряд, контролювала дітей-імператорів у собі буде , а також закрили та стратили посадовців, які намагалися реформувати наш уряд.\n\nЦинський двір тепер більше. налаштований на реформи і тепер складається з молодших князів, з останніми прибічники старого консервативного вмирають у 1909 році, але все ще є ново консервативними у всіх реформах, крім найнеобхідніших, і буде потрібно багато, щоб переконати людей, що наш суд гідний правити"
 QIN_idea_low_legitimacy_4_desc:0 "Свого часу ми пишалися тим, що є центром світу, але наш уряд не підтримує багатьма факторами, такими як поразки у війнах, низка революцій, внутрішня корупція в крайньому ступені та масштабний економічний крах.\ nБільше того, погляд підданих на імператорську сім'ю дуже поганий, лише кілька років тому вдова імператорка Цисі мала диктатуру і тиранію, яка керувала імператорами за її бажанням"
