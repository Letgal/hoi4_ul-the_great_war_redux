 TUN_caid_administration:0 "Адміністрування Qaid"
 TUN_caid_administration_desc:0 "[TUN.getNameDef] керує на регіональному рівні каїдами, призначеними генеральним резидентом. Ця місцева еліта сама призначає шейхів, відповідальних за управління найбільш ізольованими частинами Тунісу. Ця відносна автономія дозволяє підраховувати та захищати місцеве населення та оподатковується"

 TUN_resident_general_dictatorship:0 "Резидент-генеральна диктатура"
 TUN_resident_general_dictatorship_desc:0 "Хоч [TUN.getLeader] офіційно відправити, уся національна адміністрація утримується генерал-резидентом Габріелем Алапетіте. Відносна автономія протектора залишається тільки тією, яку французи готові надати нам."

 TUN_mejba:0 "Меджба"
 TUN_mejba_desc:0 "Меджба — це податок на душу населення, який діяв у Тунісі на 17 століттях. Його непомірна вартість становить його найбільші податкові надходження в країні, які збирають лише з провінційних країн. Якщо цей податок дозволяє отримати значний дохід, він залишається глибоко несправедливо, спрямоване на недостатність фермерів"

 TUN_al_istitan:0 "Аль Істітан"
 TUN_al_istitan_desc:0 "Податок \"Аль-Ісістан\" сплачується будь-якою особою чоловічої статі, яка проживає в Тунісі та старше двадцяти років; звільняються лише туніські та французькі солдати."

 TUN_jeunes_tunisiens: "Молоді тунісці"
 TUN_jeunes_tunisiens_desc:0 "Молоді тунісці — це реформаторський рух Тунісу, який має на меті бути речником туніських "тубільців", які стикаються з французьким протектором. Зазвичай вони об'єднують інтелектуалів, які навчалися у Франції. За іронією долі, саме після навчання в унню французів багато з них виступили з ініціативою боротьби за автономію Тунісу"

 TUN_memory_of_gabes:0 "Спогади про Ґабес"
 TUN_memory_of_gabes_desc:0 "Пам'ять про реформу кримінального кодексу все ще живе в серцях тунісців. Примусова реформа французького уряду з нарахуванням секуляризації країни призвела до появи численних національних рухів опори, які все будуть діяти в країні. Мета цих розрізнених організацій завжди те саме: свобода та повага до туніської ідентичності"

 TUN_powerful_landlords:0 "Потужні землевласники"
 TUN_powerful_landlords_desc:0 "Частина колоніальної еліти володіє більшістю орних земель Тунісу. Така ситуація занурює фермерів у бідність і погіршення обурення місцевого населення."

 comission_financiere_internationale:0 "Міжнародна фінансова комісія"

 TUN_debts:0 "Туніський борг"
 TUN_debts_desc:0 "Після відкликання угоди Марса Туніс повинен взяти на себе свій борг, який раніше був гарантований Банком Франції. Ця ситуація ускладнює створення позик від міжнародних організацій, обмежуючи наші інвестиційні можливості на території та споживаючи населення"

