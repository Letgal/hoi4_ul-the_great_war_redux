 BEL_inefficient_conscription_law:0 "Неефективний закон про військову потребу"
 BEL_inefficient_conscription_law_desc:0 "Прийнятий у 1909 році Закон про військовий обов'язок вимагав від кожної сім'ї надавати молодого чоловіка на військову службу, щоб зміцнити армію. Цей захід є несправедливим і демотивує обрану молодь"
 idea_pacifism:0 "Вкорінений пацифізм"
 idea_pacifism_desc:0 "Католицька партія старанно протистоїть спробам короля Альберта порушити постійний нейтралітет Бельгії. Після півстоліття королівство перебуває в світі зі своїми сусідами, тому уряд і населення вірять лише в силу дипломатії."
 BEL_belgian_resistance:0 "Бельгійський опір"
 BEL_belgian_resistance_desc:0 "Старий король Альберт I хоче підпільний рух опори проти німецького панування.\n\n"La Plus Loyale Résistance de Sa Majesté-Zijn Meest Loyale Verzet van Zijne Majesteit" або скорочено LPLRSM-ZMLVZM — це великий монархічний рух наметовий альянс лібералів , консерваторів і простих старих бельгійських націоналістів, які присвячують своє життя, щоб «звільнити" Бельгію від того, що вони сприймають як постійну окупаційну силу.\n\nВони мають широку громадську підтримку, і нам буде важко закріпити тут наше панування"
