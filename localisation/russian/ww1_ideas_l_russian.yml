 #Provisional Siberian Government
 SIB_gold_reserve_dynamic_modifier:0 "Імперський золотий резерв"
 SIB_gold_reserve_dynamic_modifier_desc:0 "Нам вдалося захопити колишній російський імперський запас золота, який, нарешті, є одним із найбільших у світі, ми можемо легко використовувати для підтримки нашої економіки чи імпорту іноземної зброї"
 SIB_fiscal_crisis:0 "Гіперінфляція"
 SIB_fiscal_crisis_desc:0 "Велика війна та революція знищили російську економіку. Рівень інфляції нестримний, довіра до нашої валюти порушена, а нездатність впоратися з економічною кризою делегітимізує наш уряд. Ми повинні стабілізувати уряд і взятися за справу у наші власні руки, щоб впоратися з такими темпами інфляція"
 SIB_railroads_in_chaos:0 "Залізниці в хаосі"
 SIB_railroads_in_chaos_desc:0 "Навіт до Революції залізниці існували серйозні проблеми у функціонуванні залізниці. Хаос Громадянської війни перервав нашу залізничну мережу на руїні, без надії на відновлення, якщо ми не вживемо рішучих заходів для їх вирішення."
 SIB_red_partisans:0 "Червоні партизани"
 SIB_red_partisans_desc:0 "Більшовикам під час свого короткого правління вдалося переконатися, що достатньо людей боротися за їхню справу. Партизани, які складаються переважно із селян, які борються за землю, яку вони експропріювали після більшовицького перевороту, становлять серйозну загрозу для стабільності наших захисних ліній"
