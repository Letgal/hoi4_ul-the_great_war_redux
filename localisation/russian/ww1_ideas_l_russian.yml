 CHI_idea_provisional_constitution: "Тимчасова конституція"
 CHI_idea_provisional_constitution_desc:0 "Після Сіньхайської революції Уряд Республіки Китай у Нанкіні під тимчасовим президентством Сунь Яцена ухвалив Тимчасову конституцію Республіки Китай, яка слугуватиме тимчасовим заходом під час підготовки та написання правової конституції"
 CHI_idea_yuan_constitution: "Нова тимчасова конституція"
 CHI_idea_yuan_constitution_desc:0 "Після Сіньхайської революції Уряд Республіки Китай у Нанкіні під тимчасовим президентством Сунь Яцена затвердив Тимчасову конституцію Республіки Китай, яка слугує тимчасовим заходом під час підготовки та написання Безналежної конституції Республіки Китай, яка не буде прийнята, Юань Шикай наказав поправку до Тимчасової конституції, яка різко збільшила повторення президента"
