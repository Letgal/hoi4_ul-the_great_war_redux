 FRA_germans_and_italians_are_allied:0 "Альпійський фронт"
 FRA_germans_and_italians_are_allied_desc:0 "З несподіваною ратифікацією Троїстого союзу та [ITA.GetNameDef], яка приєдналася до війни проти нас, ми раптово змушені були визнати, що великий фронт у цій війні буде фронтом в Альпах.\n\nТаким чином, ми були змушені значною мірою мірою адаптувати наші стратегії та нашу здатність вести війну, щоб мати можливість боротися із загрозою Риму"
