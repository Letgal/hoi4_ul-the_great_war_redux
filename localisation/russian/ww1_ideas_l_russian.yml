 CHI_idea_inflation3: "Інфляція"
 CHI_idea_inflation3_desc:0 "Наш уряд намагається ускладнити економічну проблему."
 CHI_idea_inflation2: "Інфляція"
 CHI_idea_inflation2_desc:0 "Наш уряд намагається ускладнити економічну проблему."
 CHI_idea_inflation: "Низька інфляція"
 CHI_idea_inflation_desc:0 "Економічні реформи нашого уряду працюють. Але економіка все ще перебуває в занепаді"
 CHI_idea_beiyang_army: "Бейянська армія"
 CHI_idea_beiyang_government: "Бейянський уряд"
 CHI_idea_beiyang_government_desc:0 "Юань Шикай і його армія Бейян тепер встановили владу як уряд Бейяна ефективними політичними фракціями."
 CHI_idea_communist_movement: "Комуністичний рух"
 CHI_idea_communist_movement_desc:0 "З моменту заснування Комуністичної партії Китаю вони працюють з нами нарази. Але вони намагаються створити свою комуністичну країну, якщо у них буде шанс"
 CHI_idea_warlord_neutrality: "Нейтралітет воєначальників"
 CHI_idea_warlord_neutrality_desc:0 "В епоху воєначальників у Китаї було багато воєначальників і кліків. Воєначальники, як правило, зацікавлені у збільшенні та збереженні своєї влади, подальшому возз'єднанні Китаю силою, і вони не будуть втягнути в непотрібні війни тощо"
 CHI_idea_nationalist_revolution: "Націоналістична революція"
 CHI_idea_nationalist_revolution_desc:0 "Китайські націоналісти на шляху до того, щоб очистити всіх цих корумпованих воєначальників з їхніх законних територій Республіки Китай, яка належить до ідеалу Сіньхайської революції"
 CHI_idea_fighting_famine:0 "Боротьба з голодом"
 CHI_idea_fighting_famine_desc:0 "Ми почали відволікати активи, щоб забезпечити всім громадянам доступ до їжі, де б вони не були. Люди вдячні та підтримують цю дію"
 CHI_idea_foreign_military_aid1:0 "Іноземна військова допомога"
 CHI_idea_foreign_military_aid1_desc:0 "Замість того, щоб використовувати наші місцеві, тьмяні навчальні заклади, наш уряд вважав за краще шукати в іншому місці достатнього навчання та управління армією."
 CHI_idea_foreign_military_aid2:0 "Значна іноземна військова допомога"
 CHI_idea_foreign_military_aid2_desc:0 "Замість того, щоб використовувати наші місцеві, тьмяні навчальні заклади, наш уряд вважав за краще шукати в іншому місці достатнього навчання та управління армією."
 CHI_idea_hongxian_emperor: "Імператор Хунсянь"
 CHI_idea_hongxian_emperor_desc:0 "Незважаючи на те, що імператор Хуньсянь залишається сильним розбіжником, він краще сприймається серед населення за свою відданість конституційної монархії"
 CHI_idea_beiyang_government2: "Лояльний Бейянський уряд"
 #CHI_idea_beiyang_government2_desc:0 "Імператор Хунсянь здобув лояльність армії Бейян завдяки запевненням, що він продовжуватиме їх використовувати протягом усього правління Імперії над Китаєм. Це заспокоїло офіцерів і підвищило моральний дух серед армії."
 CHI_idea_local_military_development: "Місцевий військовий розвиток"
 CHI_idea_local_military_development1_desc:0 "China was once proud of its military strength, and although we have weakened, all is not lost. Through rebuilding and reforms, we will grow stronger."
 CHI_idea_local_military_development2_desc:0 "It's not enough to simply adapt modern equipment; we must change our thinking altogether. We shall fight for our place among the great powers of the world, by blood and by steel."
 CHI_idea_reorganized_military_industry: "Реорганізована військова промисловість"
 CHI_idea_reorganized_military_industry_desc:0 "Щоб взяти на себе зобов'язання на вирощування нашої військової сили, змушені недофінансувати нашу цивільну економіку. Хоча це може бути згубним, ми витримаємо"
