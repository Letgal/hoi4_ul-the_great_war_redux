FRA_CSR_legacy_desc:0 "CSR об'єднує найактивніше крило SFIO, розташоване на крайньому лівому фланзі партії. Ця активність посилює вплив революційних профспілкових діячів у Росії та загалом у Франції."

FRA_office_national_des_cereales:0 "Office National des Céréales"
FRA_office_national_des_cereales_desc:0 "Офіси регулювання зернових встановили мінімальну ціну для закупівлі культури, щоб запобігти недобросовісній конкуренції."

FRA_desert_equipment:0 "Обладнання для пустелі"
FRA_desert_equipment_desc:0 "Відповідний одяг і багаж заборонено французьким військовим витримувати складний клімат пустель і тропіків"

 FRA_catholic_worker_circles:0 "Католицькі робочі кола"
 FRA_catholic_worker_circles_desc:0 "Католицькі робочі гуртки — це установи, подібні до соціалістичних бірж праці, але спрямовані на католицьких правих робітників."

 FRA_UCIDS:0 "UCIDS"
 FRA_UCIDS_desc:0 "Союз торгівлі та промисловості для соціального захисту є національною асоціацією християнських і націоналістичних промисловців."

 FRA_second_waldeck_rousseau_law:0 "Другий закон Вальдека-Руссо"

 FRA_isaac_natality_law:0 "Закон про народження Ісаака"
 FRA_isaac_natality_law_desc:0 "Цей закон створює спеціальний компенсаційний фонд для багатодітних сімей. Допомога надається на шкірну дитину віком до 13 років, при цьому пропонується спрощений доступ до певних адміністративних послуг із змінним статусом батьків."

FRA_idea_gold_campaign:0 "Золота кампанія"
FRA_idea_gold_campaign_desc:0 "Французи домовилися продати частину своїх золотих об'єктів в обмін на обіцянку відшкодування, щоб стимулювати економіку за допомогою стабільного фінансового джерела."
FRA_idea_reformed_income_tax:0 "Реформовані податки на прибуток"
FRA_idea_reformed_income_tax_desc:0 "Напруга в Європі змушує нас реформувати та повністю запровадити податок на прибуток, який обговорювався в парламенті протягом майже десяти років"
FRA_idea_socialist_income_tax:0 "Податки на соціалістичний прибуток"
FRA_idea_socialist_income_tax_desc:0 "Створення податку на прибуток у "різах" дає можливість відкалібрувати оподаткування відповідно до доходу. Цей податок лягає переважно на заможних громадян"

