 ENG_orange_order_2_desc:0 "Лояльний Помаранчевий Орден, широко відомий як Помаранчевий Орден, — це міжнародний протестантський братський орден, що базується в Північній Ірландії. Він також має місце в Шотландії та на території всіх Британських імперій та Сполучених Штатів. Помаранчевий Орден був заснований у графстві Арма у 1795 року, під час протестантсько-католицького конфлікту, як масонський стиль присягнув панувати протестантів, який був заснований у 1798 році Війні між Вільгельмом і Якобітом найбільше відомий своїми щорічними маршами, найбільший з яких протягом 12-го липень"
