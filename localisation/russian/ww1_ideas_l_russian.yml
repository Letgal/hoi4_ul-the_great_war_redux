 #Hungary
 HUN_ausgleich: "Аусґлайх"
 HUN_hungarian_revanchism:0 "Габсбурзький реваншизм"
 HUN_hungarian_revanchism_desc:0 "Австро-Угорська імперія була серйозно демонтована своїм надійним братом, Німеччиною. Імперію було розпущено, і залишилося лише Угорське королівство. Ми хочемо помститися. Ми повернемо всю спадщину імперії, яку німці вкрали, і ми розіб'ємо Німецьку імперію. Любіть ви Австрію чи ні Угорці дивляться на Німеччину очима, повними злості"
 HUN_minority_government:0 "Уряд державних службовців"
 HUN_minority_government_desc:0 "Після падіння коаліційного уряду Франц Йосиф визнав першу меншість уряду в Угорщині в січні 1910 року знову під керівництвом графа Хуен-Хедерварі. Уряд меншості сприймається всіма сторонами як тимчасове рішення."
 HUN_minority_government2:0 "Уряд меншості"
 HUN_minority_government2_desc:0 "З поразкою Національної партії праці на виборах нінішнього уряду створити тріщини, не в змозі стримати об'єднану опозицію F48P."
 HUN_minority_government3:0 "Компромісний уряд"
 HUN_minority_government3_desc:0 "Наша коаліція не в усьому погоджується, але ми єдині щодо спільної мети — запровадження загального виборчого права в Угорщині"
