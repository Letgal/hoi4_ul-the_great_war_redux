 MOR_resident_general_dictatorship:0 "Резидент-генеральна диктатура"
 MOR_resident_general_dictatorship_desc:0 "Генерал-резидент Юбер Ляутей є справжнім володарем Марокко, вирішуючи питання правосуддя, оборони, освіти та економіки. Султан [MOR.getName] є лише популярним фасадом, призначеним уникнути антифранцузької революції."

 MLI_disorganized_tribes:0 "Неорганізовані племена"
 MLI_disorganized_tribes_desc:0 "Незважаючи на те, що племена [ROOT.getAdjective] об'єдналися навколо [ROOT.getLeader], вони протистоять багатьом питанням щодо розподілу та управління територією, що створює небезпечну фракційність в уряді країни"

