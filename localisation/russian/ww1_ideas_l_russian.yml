 KOR_disbanded_army: "Розпущена армія"
 KOR_disbanded_army_desc:0 "У 1907 році, під приводом Гаазького інциденту, Японія силою зреклася короля Гочжона, зійшла на трон короля Санчжона та примусово уклала угоду про захоплення всієї влади Корейської імперії. І ми обмінялися дипломатичним меморандумом як додатком до договору, в "(3) Військові сили повинні бути розташовані наступним чином.' було визначено, що нинішню армію слід розформувати як підготовчий крок до створення більшої елітної нової армії шляхом застосування закону про військову потребу у майбутньому.\nЦе був останній крок у вторгненні Японії, яка виграла російсько-японську боротьбу. війни, щоб встановити свій контроль над Корейською імперією"
