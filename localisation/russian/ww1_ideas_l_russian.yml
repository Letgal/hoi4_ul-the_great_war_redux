 ENG_easter_rising:0 "Великий день"
 ENG_easter_rising_desc:0 "Великоднє повстання, також повідомляється як Пасхальне повстання, було збройним повстанням в Ірландії під час Великого тижня, у квітні 1916 року. Повстання було відкрито ірландськими республіками, щоб встановити край британському правлінню в Ірландії та створити незалежну Ірландську Республіку, а Сполучені Штати Королівство вело Велику війну. Це було найбільше повстання в Ірландії з часів збройного виступу ірландського революційного періоду, шість перших лідерів повстання були страчені в травні 1916 року, але повстання, характер стратегії та подальші політичні події в остаточному підсумку сприяли збільшенню народної підтримки. незалежності Ірландії"
