 CHI_idea_federalist_movement:0 "Провінційний федералізм"
 CHI_rampant_opiate_addiction:0 "Нестримна опіатна залежність"
 CHI_FNG_idea_backward_army:0 "Відстала армія"
 CHI_FNG_idea_backward_army_desc:0 "Армія [ROOT.GetNameDefCap] нічим не відрізняється від бандитів... але трохи організована."
 CHI_idea_feng_guozhang_vice_president:0 "Віце-президент Фен Гуожан"
 CHI_idea_feng_guozhang_vice_president_desc:0 "Він є лідером Кліки Чжилі, який також є одним із великих діячів, які входять до складу однієї з останніх урядової влади та військової сили. Як віце-президент, він діє як противник, щоб гарантувати, що Кліка Аньхой в уряді Бейяна діє не ставити надто домінуючим"
 CHI_idea_feng_guozhang_president:0 "Президент Фен Ґочжан"
 CHI_idea_feng_guozhang_president_desc:0 "Він є лідером кліку Чжилі, який також є одним із великих діячів, які складають одну вісь урядової влади та військової сили. Після відставки Лі Юаньхуна він отримав на себе представника президента за законом"
 CHI_idea_xu_shichang_president:0 "Президент Сюй Шичан"
 CHI_idea_xu_shichang_president_desc:0 "Один із старших воєначальників Бейян і член кліків Аньхой. Однак він не має військової влади, починає виступати за цивільну адміністрацію, і з цієї причини його іноді називають "президентом цивільної адміністрації" Хоча він є президентом республіки, він симпатизує династії Цін, і після цього він був обраний Новим національним Асамблея, заснована Дуань Цируєм, легітимність його позиції проти сумнівів"
 CHI_idea_liberated_zone:0 "Радянська зона" #蘇區
 CHI_idea_chinese_unity:0 "Китайська єдність"
