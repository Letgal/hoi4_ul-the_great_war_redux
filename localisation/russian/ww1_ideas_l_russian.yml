 ITA_questione_meridionale_desc:0 "Після об'єднання Південь залишився оплотом великих землевласників-латифундистів. Політика правлячих кіл Італії перетворила Південь на внутрішню колонію капіталістичної Південної, зберігаючи притаманну південним регіонам відсталість у сільськогосподарських практиках і відносинах, нещадну експлуатацію селянства та значне безробіття; Пережитки попередніх формацій, що збереглися в соціальній структурі і в побуті, призвели до масової системної еміграції населення Південної Італії.
 ITA_emigrazione_italiana: "Emigrazione Italiana"
 ITA_emigrazione_italiana_desc:0 "Італійці мають давню історію міграції в інші країни, щоб подолати бідність і дислокацію"
 ITA_rapid_unionisation:0 "Швидке об'єднання"
 ITA_rapid_unionisation_desc:0 "Італійські робітники швидко об'єднуються в профспілки, а страйки залишаються все більш і більш актуальними."
 ITA_roman_question: "Questione Romana"
 ITA_roman_question_desc:0 "Римське питання виникло, коли Палата депутатів Італії проголосила Рим столицею нового королівства, хоча тоді місто увійшло до відповідності державної церкви"
 ITA_poorly_organized_armed_forces:0 "Погано організована армія"
 ITA_poorly_organized_armed_forces_desc:0 "З моменту об'єднання армії розглядалася як критично важливий інструмент "ініціалізації" Політики як ліворуч, так і справа визнали, що регіональний набір був більш ефективним у військовому відношенні та економічним.\n\nНаслідки цієї організаційної структури були значною, перш за все, з матеріально-технічної точки зору, це було дорого трудомістка система, яка значно ускладнювала і сповільнювала процес мобілізації, з точки зору згуртованості частин, часто вважалася життєво місцем фактора підтримки морального духу військових"
 ITA_idea_arditi: "Reparti d'Assalto"
 ITA_lateran_treaty:0 "Латеранський договір"
 ITA_lateran_treaty_desc:0 "Латеранський договір визнав Ватикан незалежною державою під суверенітетом Святого Престолу. Італійський уряд також погодився надати Римо-Католицькій Церкві фінансову компенсацію за втрату Папської області. Римське питання було остаточно вирішено."

 FRA_scientists_exodus:0 "Вихід вчених"
 FRA_scientists_exodus_desc:0 "Після соціалістичного перевороту аристократична та релігійна еліта покинула країну. Цей вік мізків глибоко переслідував новий режим"

 FRA_defiant_army:0 "Зухвала армія"
 FRA_defiant_army_desc:0 "Хоча старших генералів-націоналістів залишити армію, серед лав залишається сильна опозиція. Старшини та солдати не розуміють, що Французька Республіка стала соціалістичною державою, а не повною мірою співпрацюють з урядом"

 FRA_anti_war_sentiment:0 "Антивоєнні настрої"
 FRA_anti_war_sentiment_desc:0 "Французи більше не мотивовані вести війну через поширення пацифістської політики Жана Жореса."

 FRA_garde_populaire_nationale: "Garde Populaire Nationale"
 FRA_garde_populaire_nationale_desc:0 "Армія була частково розформована Великої війни. Натомість партизанське ополчення, що складається з прихильників Соціалістичної партії, рекомендувало себе як головна ударна сила Франції. Якщо цей метод дозволить зібрати значні військові сили навіть у світі, він залишається менш ефективним"

