 FRA_leon_jouhaux_desc:0 "Леон Жуо народився в пролетарській сім'ї в Сен-Дені, був достойним представником робітничого класу, він працював на заводах із 16 років. Одразувшись до профспілки, він повернувся як місцевий представник до §RCGT§! ставши його §Yгенеральним секретарем§ у 1909 р.\n\nЗосереджень на реформі! суспільство і трудовий кодекс, він продемонстрував скорочення робочого часу до 8 годин на день і вдосконалення шахтарських робітників"
 FRA_edouard_vaillant_desc:0 "Едуар Вайан був §запеклим комунаром§! У молодості, активно підтримував комуну під час облоги Парижа в 1870 році.\n\nБув активним соціалістичним політиком, Вайан був обраний до Палати депутатів у 1893 році, представляючи 20-й округ, хоча раніше був переконаний революціонер, у залі він загалом дотримувався середнього шляху між «революціонерами", представленими §YJules Gede§, і «реформістами", представленими §YJean Jaurès§!, соціалістичною партією, що об'єднала революційні та реформістські групи".
 FRA_president_raymond_poincare_desc:0 "Пуанкаре, отримавши юридичну освіту, був обраний депутатом у 1887 році та працював у кабінеті §YAlexandre Ribot§!. У 1902 році він став співзасновником §8Демократичного республіканського альянсу§!, підтвердивши правоцентристську партію під керівництвом Третя республіка.\n\nЙого відзначили за його рішення антинімецької позиції, переведення франко-російського альянсу з оборони в наступ, відвідування Росії для зміцнення франко-російських відносин і підтримки французької російської військової мобілізації"
 FRA_president_jules_pams_desc:0 "Жюль Памс був членом §CРадикальної партії§!, поміркованої соціалістичної частини лівого крила.\n\nПамс був призначений міністром сільського господарства в кабінеті §Yernest Monis§! і зберіг цей портфель у наступному кабінеті §Yoseph Caillaux§! §YRaymond Poincaré§!. Памс був ініціатором найменування солодких вин свого регіону (Pyrénées-Orientales).
 FRA_armand_fallieres_desc:0 "Арман Фаль є членом §8Демократичного республіканського альянсу§!, збирання поміркованих лібералів, незалежних радикалів.\n\n Після тривалої кар'єри прем'єр-міністра, потім міністр внутрішніх справ під час адміністрації §YМоріса Рув'є § потім інші кабінети між 1885 і 1892 роками 1906 року він переміг на президентських виборах і займає цю посаду досі.
 FRA_idea_rescue_the_french:0 "Врятуйте французів"
 FRA_idea_rescue_the_french_desc:0 "Французькі вигнанці з оскверненої метрополії Франції йдуть за факелом свободи, який тримає [ROOT.GetNameDef]."
 FRA_idea_population_outflow:0 "Відтік населення"
 FRA_idea_population_outflow_desc:0 "Брудна буржуазія та реакціонери спокусили французів і покинули їх у пустельних країнах Африки"
 FRA_ruhr_occupation:0 "Окупація Руру"
 FRA_ruhr_occupation_desc:0 "Окупація та утримання Руру є досить обтяжливим завданням для уряду. Але принаймні ми можемо отримати репарації корисними копалинами з Руру"
 FRA_ruhr_occupation2:0 "Окупація Руру"
 FRA_ruhr_occupation2_desc:0 "Окупація Руру стикається з громадянською непокорою місцевого населення, що ускладнює роботу адміністрації та жандармерії."
 FRA_disorganised_partisans:0 "Дезорганізовані партизани"
 FRA_idea_offensive_cult:0 "Наступальний культ"
 FRA_idea_offensive_cult_desc:0 "Ми, французи, чекали реваншу за франко-прусську війну. Тільки негайне просування на території Німеччини принесе абсолютну перемогу [ROOT.GetNameDef]. Vive la France!"
 FRA_military_disloyalty:0 "Військова нелояльність"
 FRA_interim_government:0 "Тимчасовий уряд"
 FRA_interim_government_desc:0 "Тимчасовий уряд усіх французів було сформовано після поразки у битві за Францію. Встановлений із повною незначністю до конституційного закону та порядку, перехідний уряд ніхто не поважає, навіть німці, які його спричинили. Але він принаймні єдина розмінна монета, яка могла б бути врятувати їх від півм'я Великої війни, після повної перемоги Німеччини в кінці кінця зобов'язана бути покликана за мирним часом війни"
 FRA_interim_government_tt:0 "§RCне може приєднатися до жодного союзника з §YТимчасовим урядом§! Ідея§!"
 FRA_communard_spirit:0 "Дух комунара"
 FRA_communard_spirit_desc:0 "Ми є спадщиною Паризької Комуни, першої соціалістичної держави, коли-небудь створеної, а потім жорстоко придушеної республіканськими реакціонерами. Робітники нарешті помстилися та скинули військову хунту "Партії порядку". Ми, сині і доньки комунарів повинні захистити нашу державу і наш дух, нами більше не командувати тирані!"

 FRA_carnet_B: "Carnet B"
 FRA_carnet_B_desc:0 "Carnet B — це файл масового спостереження, створений §Yгенералом Буланже§! у 1886 році, призначений для боротьби з іноземними агентами та антимілітаристами у випадку великого європейського конфлікту."

