 ENG_golden_age_espionage:0 "Золотий вік шпигунства"
 ENG_golden_age_espionage_desc:0 "Це золота ера британського шпигунства! Скалдуггери, секрети та вигадки повні, лояльні імперські сили по всьому світу збирають життєво важливу інформацію для Короля та Країни.\n\nОднак ми не самотні, через гуни, Френк і росіянин займаються подібними справами прямо у нас під носом.\n\n\nНавіть японці втручаються, як жахливо захоплююче"
