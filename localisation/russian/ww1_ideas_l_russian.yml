 generic_army_restrictions_mobilization_law_tt:1 "§RCне може посилювати закон про військову потребу або оголошувати війну.\nНе можна тренувати підрозділи, розформовувати підрозділи або редагувати шаблони підрозділів.\nНе можна створювати броню, штурмовики чи кораблі§!."
 unlock_generic_army_restrictions_mobilization_law_tt:1 "§GДозволити посилити військовий обов'язок і оголошувати війну.\nДозволити тренувати підрозділи, розформувати підрозділи та редагувати шаблони підрозділів.\nДозволити створювати броню, штурмовики та кораблі.§!"
