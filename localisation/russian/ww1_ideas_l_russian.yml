 ENG_rudyard_kipling_desc:0 "Автор "Книги джунглів" і відомий поет, Кіплінг є одним із найзапекліших прихильників британського імперіалізму та теорії тягаря білої людини.\n\nБудучи народженим на Цейлоні, він користується широкою популярністю серед колоніалів і жителів батьківщини. однаково"
 ENG_imperial_refuge:0 "Імперський притулок"
