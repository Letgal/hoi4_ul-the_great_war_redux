 CHI_idea_universal_opposition:0 "Універсальна опозиція"
 CHI_idea_universal_opposition_desc:0 "Відмовляючись піти на поступки будь-якої сторони, ми відштовхнули як армію, так і населення. Наші генерали відкрито повстають проти нас, і значна частина населення закликає припинити цю реставрацію та повернути республіку."
