 #Chinese Eastern Railway
 CER_happy_blessed_Horvatia:0 "Щаслива, благословенна Хорватія"
 CER_happy_blessed_Horvatia_desc:0 "Люди вірять, що поки тут Хорват, усі захищені від усіх бід і напастей"
 CER_strip_of_alienation:0 "Смуга відчуження"
 CER_strip_of_alienation_desc:0 "КВЖД - це не просто залізниця зі станціями та обслуговуванням персоналу. Втілення ідеї КВЖД в життя призвело до появи свого рідного феномену "держави в державі". Зона відчуження майже держави з чітко визначеними кордонами і територією, з багатонаціональним населенням, законодавчою та виконавчою владою, її головою "держави" в особи Менеджера, його міністерств, поліції та армії, суду та муніципальної адміністрації, власної системи освіти та охорони здоров'я тощо"
 CER_international_city:0 "Міжнародне місто"
 CER_international_city_desc:0 "Кілька тисяч громадян із 33 країн, включаючи США, Німеччину та Францію, переїхали до Харбіни. Шістнадцята країна заснувала консультації для обслуговування своїх громадян, які заснували кілька сотень промислових, комерційних і банківських компаній. -протестанти та польські католики-капіталісти також засновували підприємства, особливо у сфері пивоваріння, харчової промисловості та текстилю.
 russian_east_asiatic_steamship_co:0 "Російська Східно-Азіатська пароплавна компанія."
 CER_nominal_concession:0 "Номінальна російська концесія"
 CER_nominal_concession_desc:0 "Незважаючи на порушення реальної центральної влади в Росії, CER все ще підтвердить її територію, і як така не може бути прийнята без міжнародної реакції."

 #Mongolia
 MON_divided_rule:0 "Розділена нація"
 MON_divided_rule_desc:0 "Хоча країна номінально використовується Богд-ханом, правління країни поділено між Богд-ханом та аристократами, багато з яких мають симпатії до Китаю та не проти знову бачити країну під владою Китаю."
 MON_bogd_khan_MAN:0 "Богд Хан"
 MON_bogd_khan_MAN_desc:0 "Богд-хан є теократичним правителем Монголії. Як духовний лідер країни він є головною буддійською церквою. Однак із приходом радянських військ і силою Монгольської народної партії позиція Богд-хана змінилася просто церемонією, до його смерті"
 MON_bogd_khan_sternberg:0 "Богд Хан"
 MON_bogd_khan_sternberg_desc:0 "Богд-хан є теократичним правителем Монголії. Як духовний лідер країни, він є головною буддійською церквою. З приходом військової білої Росії під керівництвом Романа фон Унгерн-Штернберга, який вигнав китайців, він був відновлений на своїй троні. Його влада переважно відновлена. номінальна, а Унгерн-Штернберг тягнув за ниточки справжню владу"
 MON_nomadic_society:0 "Суспільство кочівників"
 MON_nomadic_society_desc:0 "Протягом століть монгольські народи жили в дуже кочовому суспільстві, щороку пересуваючись монгольськими степами, ніколи не осідаючи. Більша частина монгольського населення все ще живе так, чому найбільша осіла група монголів знаходиться в Урзі"

 #BELGIUM

 BEL_schollaert_educational_reforms:0 "Освітні реформи Schollaert"
 BEL_schollaert_educational_reforms_desc:0 "Реформи, розпочаті міністром у 1910 році, передбачали субсидії для структури католицьких шкіл, зокрема для фінансування освітніх і соціальних проектів."

 BEL_food_insecurity:0 "Продовольча безпека"
 BEL_food_insecurity_desc:0 "Окупована, Бельгія більше не має що є, люди голодують від цієї довгої війни..."
 BEL_government_grants_to_schools:0 "Державні гранти школам"
 BEL_government_grants_to_schools_desc:0 "Державні субсидії дозволяють безкоштовну освіту всієї Бельгії, але також зробити її обов'язковою. Для фінансування змін у закладах тимчасово виділяються кошти, що дозволяють значні інвестиції."
 BEL_worker_pension_reform:0 "Пенсійна реформа працівників"
 BEL_worker_pension_reform_desc:0 "Соціальний проект короля Альберта I був спрямований насамперед на підтримку робітників промислового сектора Шарлеруа."
 BEL_christian_worker_syndicate_idea:0 "Синдикат християнських робітників"
 BEL_christian_worker_syndicate_idea_desc:0 "Це профспілкове об'єднання, яке широко підтримується Бельгійською католицькою партією, відзначилося в реформаторській соціальній боротьбі."
 BEL_outdated_military:0 "Застарілі військові"
 BEL_outdated_military_desc:0 "Бельгійська армія в основному не змінилася з 1830 року, уніформа і тактика ті самі, тоді як обладнання повністю застаріло. В армії дуже мало гармат, немає кулеметів і некомпетентна система командування."
 BEL_question_communautaire:0 "Питання Communautaire"
 BEL_question_communautaire_desc:0 "Бельгія не має національного духу, це союз двох народів з іншими мовами, культурами та інтересами.\n\nНа півночі знаходиться Фландрія, де проживають фламандці, основної етнічної групи. Це бідний, пацифістський регіон, політично та культурно близький до Нідерландів.\n\nНа півдні Валлонія, багата та Валлонія франкомовними і приєднані до Франції, мілітаристські і люто проти німецьких народів"

 BEL_general_staff_communication_issues:0 "Проблеми зі зв'язком генерального штабу"
 BEL_general_staff_communication_issues_desc:0 "Французький персонал тепер двомовний, що через очевидні непорозуміння серед офіцерів, які не говорять голландською."

 BEL_french_military_supplies:0 "[FRA.getAdjective] Військове постачання"
 BEL_french_military_supplies_desc:0 "У союзі з [FRA.getName] [ROOT.getName] отримує переваги від частини виробництва свого можливого союзника, життєво важливого запасу для поповнення військ."

 BEL_german_military_supplies:0 "[GER.getAdjective] Військове постачання"
 BEL_german_military_supplies_desc:0 "У союзі з [GER.getName], [ROOT.getName] отримує вигоду від частини виробництва свого можливого союзника, життєво важливого запасу для поповнення військ."

 BEL_frontpartij: "Frontpartij"
 BEL_frontpartij_desc:0 "Frontpartij "Партія фронту" — це бельгійська політична партія, яка виступає за визнання фламандців та їхню незалежність від Бельгії"

 BEL_frontbeweging: "Frontbeweging"
