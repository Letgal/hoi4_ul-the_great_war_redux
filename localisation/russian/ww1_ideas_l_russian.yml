 RUS_idea_berlin_baghdad_railway_desc:0 "[ROOT.GetName] розпочав будівництво залізниці Берлін-Владивосток і отримав допомогу від німецьких інвесторів."
 RUS_idea_army_collapse:0 "Розпад російської армії"
 RUS_idea_army_collapse_desc:0 "Частина армії повстала проти нас! У зв'язку з початком революції багато командирів перейшли до червоних. Масове дезертство і братство з ворогом призвели до повного краю російської армії. Дай Боже нам вижити!"
 RUS_idea_orthodox_church:0 "Захисник Православ'я"
 RUS_idea_orthodox_church_desc:0 "Росія на момент падіння Візантії вважалася єдиною країною, здатною захистити православні народи. Традиції та всемогутність церкви об'єднують народи".
 RUS_idea_tsushima_humiliation:0 "Приниження Цусімі"
 RUS_idea_tsushima_humiliation_desc:0 "Цусімська битва була принизливою для Росії, яка втратила всі свої лінійні кораблі, більшість крейсерів і міноносців. Битва фактично завершила російсько-японську війну на території Японії"
 RUS_threat_of_revolution:0 "Загроза революції"
 RUS_threat_of_revolution_desc:0 "Рухи соціалістів-революціонерів, більшовиків та багато інших планують повалити царську династію та встановити республіку. Проте кожен рух має свої погляди на те, якою має бути майбутня республіка, і, можливо, політичною революцією боротьба не припиниться"
 RUS_threat_of_revolution2:0 "Загроза революції"
 RUS_threat_of_revolution2_desc:0 "Рухи соціалістів-революціонерів, більшовиків та багато інших планують повалити царську династію та встановити республіку. Проте кожен рух має свої погляди на те, якою має бути майбутня республіка, і, можливо, політичною революцією боротьба не припиниться"
 RUS_threat_of_revolution3:0 "Загроза революції"
 RUS_threat_of_revolution3_desc:0 "Рухи соціалістів-революціонерів, більшовиків та багато інших планують повалити царську династію та встановити республіку. Проте кожен рух має свої погляди на те, якою має бути майбутня республіка, і, ймовірно, політичною революцією боротьба не припиниться"
