 FRA_incompetent_industry_desc:0 "Хоча Франція є значною мірою індустріалізованою нацією, процеси проектування та роботи часто не погіршують сучасну промисловість. Цю втрату конкурентоспроможності можна пояснити, зокрема, відсутністю організаційної моделі у великих національних компаніях."
