 GER_idea_economic_pressure:0 "Німецький економічний тиск"
 GER_idea_tokyo_pact:0 "Токійсько-Берлінський пакт"
 GER_idea_tokyo_pact_desc:0 "§!Страни, які підписали Токійсько-Берлінський пакт, повинні приєднатися§! §YНімеччині§!§! або§! §YЯпонії§! §!у разі колоніальної війни.§!"
 GER_idea_nazism:0 "Націоналістична агітація"
 GER_idea_nazism2:0 "Нацистська агітація"
 GER_idea_nazi_purge:0 "Ніч довгих ножів"
 GER_idea_nazi_purge_desc:0 "Після приходу Адольфа Гітлера до влади він очистив бунтівників у Sturmabteilung, воєнізованому угрупованні нацистської партії, німецькому Вермахті та інших антинацистів. Тепер ніхто не може оскаржити його владу в Німеччині"
 GER_idea_reparations:0 "Репарації"
