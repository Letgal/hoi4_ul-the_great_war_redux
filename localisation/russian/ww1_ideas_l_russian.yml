 #Papal States
 PAP_holy_see: "Святий Престол"
 PAP_holy_see_desc:0 "[PAP.GetNameDefCap] є тимчасовим центром влади Католицької Церкви, очолюваної Папою, єпископом Риму та лідером Церкви ex officio. Маючи понад 300 мільйонів віруючих у всьому світі, дії та Слова папства мають унікальну вагу, яка не має більше ніде на землі "
 PAP_captivus_vaticani: "В'язень у Ватикані"
 PAP_captivus_vaticani_desc:0 "Під час Рісорджіменто Папська область була сильно анексована Королівством Італією у вересні 1870 року, після чого війська були введені до Риму. Папа, як монарх Папської області, втратив усі світові території та повноваження, а також податок доходів, які прикріплені до них , за іншим Ватиканського пагорба, і було зменшено до несуверенного монарха із обмеженою автономією в Королівстві Італії, яке не визнається дипломатичною установою згідно з міжнародним правом.\nІталія прийняла Закон про папські гарантії, який обіцяв гарантувати остаточне право колишнього папства, крім того, але території Папа Римський Пій IX відмовився прийняти закон і оголосив себе "в'язнем у Ватикані" Він також відлучив від церкви короля Італії Вітторіо Емануеле II і весь Савойський дім, а також відмовився від будь-якого діалогу з Королівством Італії Папи все ще не погоджувалися з їхнім нинішнім статусом, римське питання залишається перешкодою для єдності Італії в течії десятиліття"

