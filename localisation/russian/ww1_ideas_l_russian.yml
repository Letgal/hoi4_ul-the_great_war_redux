 GRE_stability_pp_plus_2_tt:0 "Змінити §Y[GetPoliticalTurmoilName]§! шляхом:\n$MODIFIER_POLITICAL_POWER_GAIN$: §G+2%§! \n$MODIFIER_STABILITY_FACTOR$: §G+2%§!\n\n"
 gre_the_megali_idea: "Велика ідея"
 gre_the_megali_idea_desc:0 "Після завершення Грецької війни за незалежність у 1829 році Великі Держави надали тільки регіони Пелопоннес, Кіклади та Румелія новоствореної Грецької Республіки, причому багато етнічних греків все ще жили в межах Османської імперії. Після Революції 1843 р. Термін вперше з'явився час дебатів прем'єр-міністра Йоанніса Колеттіса, лідера французької партії, з королем Отто, який передував проголошенню конституції 1844 року. "королем Греції", а скоріше "королем еллінів" розширення течії десятиліття, з анексією Іонічних островів згідно з Лондонським договором у 1864 році та анексією Фессалії та Арті відповідно до Конвенції Константинополя у 1881 році. Надії все ще більше, і ідея Мегалі по волі стає конкретною реальністю, а не ідеолізованою концепцією"
 gre_university_of_athens: "Афінський університет"
 GRE_idea_george_i_desc:0 "Король Георгій І з дому Глюксбургів був обраний королем Еллінів Національними зборами Греції 30 березня 1863 року після того, як непопулярного короля Отто І з дому Віттельсбахів було скинуто. Об'єднаний і популярний монарх, король Георгій спостерігав за розширення Еллади з придбання Іонічних островів у 1864 році в Британії та анексії Фессалії після російсько-турецької війни 1877-1878 років. його, тому принц Костянтин, спадкоємець короля, в в основному взяв на себе великий обов'язок свого батька як короля"
 GRE_idea_constantine_desc:0 "Король Константинос I з роду Глюксбургів посів трон після вбивства свого батька, колишнього короля Георгія. Військовий, Константинос здобув свою репутацію, особисто охоплюючи Королівську еллінську армію за часів Війни, хоробрій і сильний, Протест Константинос компенсує повагу багатьох ліберальних політик не може не помітити Ні для кого не секрет, що король високо цінує імперський стиль управління, і багато політиків побоюється, що він може переслідувати власну абсолютну програму.."
 GRE_idea_constantine_byz_desc:0 "Король Константинос і з дому Палеологів зайняв трон після вбивства свого батька, короля колишньої Георгії. Військовий, Константинос здобув свою репутацію, особисто охоплюючи Королівську еллінську армію за часи Константинос відчуває повагу як хоробрій, так і сильний офіцерів і солдатів під час війни він вирішував політичні та військові питання і зумів досягти реалізації ідеї Мегалі, відмовившись від свого титулу короля еллінів і прийнявши нового титула імператора Ромаї".
 GRE_idea_alexander_desc:0 "Король Александрос I із дому Глюксбургів зайняв трон після зречення свого батька, колишнього короля Константіноса. Другого сина Константиноса, Олександра, венізелісти обрали монархом, зв'язаним конституцією, як його старший брат кронпринц Георгій поділяв абсолютистські погляди їхнього батька Ан Відвертий чоловік , Олександр спочатку був проти політики Венізелоса, але останнім часом почали розуміти і погоджуватися з прем'єр-міністром у багатьох питаннях, його після сходження шрами національного розколу можуть почати повно заживати"
