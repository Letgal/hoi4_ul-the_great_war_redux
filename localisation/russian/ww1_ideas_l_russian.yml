 GER_idea_colonial_exploitation:0 "Колоніальна експлуатація"
 GER_idea_abwehr_support:0 "Німецьке золото"
 GER_idea_abwehr_support_desc:0 "Революція спонсорується німецькою владою. Лідерів більшовиків багато агентів абверу і їм вдається приховувати цей факт від революціонерів."
 GER_idea_abwehr_supports_revolution:0 "Фінансує російських революціонерів"
 GER_idea_freikorps:0 "Націоналістичний фрейкорпс"
 GER_idea_freikorps_desc:0 "Оскільки німецької армії були скорочені, німецькі солдати володіють добровольчими загонами, щоб зберегти цільність нації."
 GER_idea_kiel_mutiny:0 "Кільський заколот"
 GER_idea_kiel_mutiny_desc:0 "Придушення повстання моряків у Кілі відбулося на революційній Русі. Суспільство розкололося. Для Німеччини настали важкі часи."
 GER_idea_stuggle_for_power:0 "Боротьба за владу"
 GER_idea_stuggle_for_power_desc:0 "Німецька республіка не є стабільною, політичні соціалісти, комуністи і навіть консерватори зараз сили ведуть криву боротьбу за встановлення власної влади"
 GER_idea_OHL:0 "Генеральний штаб"
 GER_idea_OHL_desc:0 "Oberste Heeresleitung (OHL) — це вищий ешелон командування армією Німецької імперії. Вплив штабу настільки великого, що він може стати небезпечною політичною силою в країні."
 GER_idea_OHL1:0 "Генеральний штаб"
 GER_idea_OHL1_desc:0 "Oberste Heeresleitung (OHL) — це вищий ешелон командування армією Німецької імперії. Вплив штабу настільки великого, що він може стати небезпечною політичною силою в країні."
 GER_idea_OHL2:0 "Генеральний штаб"
 GER_idea_OHL2_desc:0 "Oberste Heeresleitung (OHL) — це вищий ешелон командування армією Німецької імперії. Вплив штабу настільки великого, що він може стати небезпечною політичною силою в країні."
 GER_idea_OHL3:0 "Генеральний штаб"
 GER_idea_OHL3_desc:0 "Oberste Heeresleitung (OHL) — це вищий ешелон командування армією Німецької імперії. Вплив штабу настільки великого, що він може стати небезпечною політичною силою в країні."
 GER_idea_OHL_dictatorship:0 "Диктатура Генерального штабу"
 GER_idea_OHL_dictatorship_desc:0 "Verste Heeresleitung (OHL) — вищий ешелон командування армією Німецької імперії. Практично всі внутрішні справи країни під керівництвом OHL. Генерали здатні нав'язувати свою волю навіть кайзеру, який може підтримати авторитет правителя"
 GER_idea_norddeutscher_bund_legacy:0 "Спадщина Norddeutscher Bund"
 GER_idea_norddeutscher_bund_legacy_desc:0 "Німеччина незнищенна і неподільна! Спадщина минулих років на багато століть визначила велич Німецької імперії."
 GER_idea_gross_kaiserreich: "Великий Кайзеррайх"
 GER_idea_republican_spirit:0 "Республіканський дух"
 GER_idea_republican_spirit_desc:0 "Німеччина готова жертвувати імперіалістичними амбіціями заради створення ідеального демократичного суспільства"
 GER_idea_prussian_militarism:0 "Прусський мілітаризм"
 GER_idea_prussian_militarism_desc:0 "Німецька армія пройде парадом від Берліна до ворожої столиці. Як зробили наші батьки та діди"
 GER_idea_isolation_of_adriatic_sea:0 "Ізолювання Адріатичного моря"
 GER_idea_isolation_of_adriatic_sea_desc:0 "Німеччина та Італія чинять економічний тиск, блокуючи торгові шляхи в Адріатиці. Хоче, до чого вони готуються."
 GER_idea_german_military_advisors:0 "Німецькі працівники"
 GER_idea_german_military_advisors_desc:0 "Німецький штаб узяв на себе частину командних функцій у нашій армії."
 GER_idea_hindenburg_programme:0 "Програма Гінденбурга"
 GER_idea_militarize_youth:0 "Мілітаризація молоді"
 GER_idea_wilhelm_ii: "Кайзер Вільгельм II"
 GER_idea_wilhelm_ii_desc:0 "Ми, Вільгельм, з ласки Божої, король Пруссії, маркграф Бранденбурга, суверенний і верховний герцог Сілезії, великий герцог Нижнього Рейну і Позена, герцог Саксонії, Вестфалії і Померанії, Люнебурга і Бремена, Гольштайн, Шлезвіг і Лауенбург, бургграф Нюрнберзький, ландграф Гессенський, князь Східної Фризії, Оснабрюка та Гільдесгайма, Нассау та Фульді, граф Гогенцоллернів, лорд Франкфурта"
 GER_idea_army_reform: "Реформа армії"
