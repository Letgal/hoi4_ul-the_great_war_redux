 #Ukraine
 UKR_idea_bread_peace:0 "Хліб, земля і мир"
 UKR_idea_bread_peace_desc:0 "Палаюче полум'я російської революції поширилося з Петрограда і дійшов до Києва. Ми не могли не відкрити руки німцям, щоб витягнути нас із цього гарячого казу".

 #Assyria
 ASY_idea_save_the_nation:0 "Боротися з переслідуваннями"
 ASY_idea_save_the_nation_desc:0 "Ассирійці — це нехалкідонський християнський народ у Месопотамії. Збройні сутички з місцевим мусульманським, курдським населенням, а також османське гноблення та репресії залишили їх бездомними та опинилися на межі вимирання. Тепер, коли війна поширилася на їхню землю, ассирійські добровольці беруться за зброю, щоб забезпечити свою власну незалежність"

 #Afghanistan
 AFG_idea_i_hate_mountains:0 "Гірська війна"
 AFG_idea_i_hate_mountains_desc:0 "Чи знаєте ви, що гори Афганістану такі високі, і на них так важко піднятися з військами? Це не гарна ідея торгуватися сюди без належної підготовки. Більш того, в регіоні є тисячі племен, які можуть бути непривітними та агресивними до зловмисників. "

 AFG_treaty_of_gandamak:0 "Гандамацький договір"
 AFG_treaty_of_gandamak_desc:0 "Гандамацький договір, підписаний у 1879 році між Британською імперією та Афганістаном, сильно обмежує суверенітет Афганістану, особливо у зовнішніх справах. Тому до цього договору британці зберігають контроль над зовнішніми відносинами Афганістану, тоді як країна зберігає внутрішню автономію. дозволів Щоб Афганістан уникнути прямого колоніального правління, це також сприяло обуренню афганців, особливо еліти та націоналістичних фракцій, які сприймають британське втручання як приниження"

 AFG_limited_central_authority:0 "Обмеження центрального органу"
 AFG_limited_central_authority_desc:0 "Хоча емір Афганістану має номінальну владу, реальна влада розподілена між місцевими племінними вождями та регіональними воєначальниками, особливо у віддалених районах.

 # Central Asia

 idea_crossroad_of_empires:0 "На перехресті імперій"
 idea_crossroad_of_empires_desc:0 "Положення Центральної Азії на перетині основних торговельних шляхів між Європою, Азією та Близьким Сходом відкриває економічні можливості, з якими можна зрівнятися небагато сприйняття регіонів. Такі товари, як бавовна, шовк і прямощі, проходять через місто, створюючи жваві ринки таяння комерції "

 idea_russian_protectorate:0 "Російський протекторат"
 idea_russian_protectorate_desc:0 "Як протекторат Російської імперії [FROM.GetNameDef] зберігає номінальну внутрішню автономію, але піддається значному російському впливу. У той час як [FROM.GetLeader] зберігає контроль над внутрішніми справами, Росія диктує зовнішню політику, військові рішення та приведення переваг, такий як захист від зовнішніх загроз і обмежений до [RUS.GetAdjective] ринків, але це також захист незадоволення середнього місцевого населення та правлячих є доступ, який роздратований під [RUS.GetAdjective] наглядом"

 # Tibet
 TIB_monastic_institutions:0 "Чернечі установи"
 TIB_monastic_institutions_desc:0 "Тибетське суспільство глибоко переплетене з його монастирськими установами, які є лише місцями поклоніння, але й розміщені політичними утвореннями, що мають значний вплив на місцеві справи. традиції, влади, які виходять за межі духовної сфери, часто формування політики та рішень, які впливають на життя простих тибетців"

 #Siam
 SIA_bamboo_diplomacy:0 "Згинаючися за вітром"
 SIA_bamboo_diplomacy_desc:0 "Коли Сіам панував над усіма Індокитаєм, але, щоб вистояти під бурхливим впливом західних колоніальних держав, він віддав більшу частину своєї території та інтересів колонізаторам. Зрештою, однак, Сіам зміг залишитися одним із небагато незалежних країн в Азії"

