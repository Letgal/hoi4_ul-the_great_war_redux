 # (S)pain
 SPR_backward_economy:0 "Відстала економіка"
 SPR_backward_economy_desc:0 "Економіка Іспанії залишається в минулому замкнутого циклу нерозвиненості, що характеризується застарілою сільськогосподарською практикою, повним промисловим зростанням і повсюдною неефективністю. продуктивність і низька економічна віддача ще більше загострює еліти та неефективна бюрократія висмоктує ресурси, які інакше можна було б інвестувати в модернізацію".

 SPR_carlism: "Карлізм"
 SPR_carlism_desc:0 "Спираючись на вірність лінії карлистів Бурбонів і бачення більш консервативної, католицької та децентралізованої Іспанії, карлізм у минулому викликав багато громадянських війн і залишається потужною силою незгоди. Хоча карлісти були значною мірою політично керовані до округу, їх підтримка зберігається серед сільських громад, особливо в Наваррі, Країні Басків, і Арагон закликає застосування до монархії під керівництвом свого претендента, а також їх відмова від лібералізму та централізму продовжують кидати виклик стабільності іспанської держави"

 SPR_clericalismo: "La Iglesia"
 SPR_clericalismo_desc:0 "Католицька церква має величезний вплив на іспанське суспільство, формуючи не лише духовне життя, але й освіту, культуру та політику. Від кафедри до залів влади Церква служить наріжним каменем нації, відстоюючи консервативні цінності та діє як оплот проти лібералізму, соціалізму та Його домінування є найбільш очевидним у сільській місцевості спільнот, де священики керують щоденним життям, а населення бачить Церкву як моральний орієнтир"

 SPR_el_desastre_del_98: "El Desastre del 98"
 SPR_el_desastre_del_98_desc:0 "Принизлива поразка в іспано-американській війні руйнувала військову гордість Іспанії. Збройні сили, які колись були грізною імперською державою, тепер борються з ганьбою втрати Куби, Пуерто-Ріко та Філіппін на користь Сполучених Штатів, що розвиваються. Флот, колись опора колоніального панування, лежить у Руїнах, з його флотом, який потонув або застарів, він шукав більше офіцерів, ніж насправді потрібно, і війська більше зосереджені на традиційних маршах, ніж на реальних військових навчаннях"

