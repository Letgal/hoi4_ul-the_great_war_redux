 Franch_Staff:0 "Французький штаб"
 Franch_Staff_desc:0 "Під час війни начальник штабу армії очолював генеральний штаб (GQG: Grand Quartier Général). Під час Великої війни керівників французьких армій по-різному називали верховним генералом (генералісимусом) або командувачем В останні роки створення Верховної військової ради в 1917 році. призвело до того, що загальне командування очолив французький генерал Фердинанд Фош, і до середини 1918 року головнокомандувач французької армії Петен був підпорядкований Фошу.
 FRA_ww1_Revanchism:0 "Реваншизм"
 FRA_ww1_Revanchism_desc:0 "Після франко-прусської війни 1870 року багато націоналістів хотіли помститися за розгром Франції та повернути втрачені території Ельзасу та Лотарингії"
 FRA_interwar_Revanchism:0 "Реваншизм"
