 CHI_idea_unstable_republic_loc: "Нестабільна республіка"
 CHI_idea_unstable_republic_desc_loc:0 "У той час, як ми успішно скинули стару династію Цін, наша нова республіка виявилася нестабільною. Збройні сили, особливо армія Бейян, мають значний політичний вплив, а республіканська справа розкололася на кілька рухів, що відкололися. Республіка залишилася нестабільною, іноземні держави не бажають взаємодіяти з нею ми, і наш народ не матиме віри в наше керівництво §YРеспубліка повинна бути об'єднана, перш ніж ми зможемо проводити будь-яку зовнішню політику.§!"
 CHI_idea_unstable_empire: "Нестабільна імперія"
 CHI_idea_unstable_empire_desc:0 "Нестабільну республіку було розпущено, і Юань Шикай проголосив себе імператором Китаю. Ця декларація зустріла різну реакцію по всій країні та поляризувала населення в цілому, так само як і верховне командування армії. Натомість, новий імператор Хунсянь не отримав жодного визнання скасування Однак іноземні держави висловили своє невдоволення цим розвитком подій, і виходять чутки про початок повстання на півдні: "Імперія має бути об'єднана, перш ніж ми зможемо проводити будь-яку зовнішню політику"
 idea_qing_dynasty: "Небесний мандат"
 idea_qing_beiyang_army: "Офіційна опозиція"
 idea_qing_beiyang_army_desc:0 "Державний апарат був захоплений мілітаристами армії Бейян. Його лідер Юань Шикай перебуває у вигнанні. І лише його звільнення може зупинити хаос чиновників."
 idea_qing_antimanchu: "Антиманьчжурський рух"
 idea_xinhai: "Сіньхайська революція"
 idea_xinhai_end: "Відновлення після революції"
 idea_xinhai_warlords: "Епоха воєначальників"
 idea_xinhai_warlords_desc:0 "Деякі регіони республіки вкрай незадоволені новим режимом. Місцеві управителі готові в будь-який момент оцінити незалежність своїх земель"
 CHI_FNG_idea_backward_industry:0 "Відстала галузь"
 CHI_FNG_idea_backward_industry_desc:0 "Хоча Фентян може надрукувати другу за величиною промислову базу в Східній Азії, його розміри приховують застаріле обладнання, неефективні практики та серйозну безгосподарність. Ще масштабні реформи, підкріплені великими інвестиціями, можуть подолати ці проблеми"
 CHI_FNG_idea_regionalist_sentiment:0 "Настрої регіоналів"
 CHI_FNG_idea_regionalist_sentiment_desc:0 "Національні сили нашого уряду завжди підтримували більш локалізовану регіоналістську ідею, яка має більшу привабливість серед загалом аполітичної позиції, ніж високопоставлені республіканські ідеали. знову піти на південь від Великої стіни, завоювати Пекін і повернути весь Китай"
 CHI_FNG_idea_kwantung_army: "Квантунська армія"
 CHI_FNG_idea_kwantung_army_desc:0 "Квантунська армія діє як де-факто військова може місія та окупаційна сила, захищаючи залізниці, надаючи матеріальну допомогу та надаючи "поради" На жаль, ігнорування цієї поради мати жахливі наслідки"
 CHI_SCC_idea_internal_divisions:0 "Внутрішні відділи"
 CHI_SCC_idea_internal_divisions_desc:0 "На відділі від інших частин Китаю, провінція Сичуань розділена, і ніхто не перебрав провідну владу. У цій стані, якщо будь-яке зовнішнє втручання, вони розпадуться"
 CHI_XSM_idea_dispersed_society:0 "Розпорошене суспільство"
 CHI_XSM_idea_dispersed_society_desc:0 "Населення північно-західного Китаю, як правило, концентроване, ніж схід. Такі менші райони, як Нінся, Цінхай і верхня частина Ганьсу, мають рухливе населення з невеликою концентрацією міського населення. Однією з переваг цього є те, що наші люди досвід роботи на конях, а також ускладнює наявність повітряних диверсій проти наших людей готовність до поселення зменшує наш і без того відсталий технологічний потенціал"
 CHI_XSM_idea_han_hui_divide:0 "Поділ Хань-Хуей"
 CHI_XSM_idea_han_hui_divide_desc:0 "На північному заході народ Хуей, який дотягнеться до конфуціанських, а ісламських ідеалів, здебільшого ставиться до ханьців як до звірів"
 CHI_SHX_idea_neutrality:0 "Нейтралітет Шаньсі"
 CHI_SIK_idea_pushing_edge:0 "Наштовх до краю"
 CHI_SIK_idea_pushing_edge_desc:0 "[ROOT.GetLeader] має досвід роботи з уйгурським населенням і знає, до якого рівня вибуху здатні терпіти високі тиски. Його режим доводить цю межу до межі, і будь-що призведе до поточного вибуху напруги."
 QIN_idea_fractured_empire:0 "Роздроблена імперія"
 QIN_idea_fractured_empire_desc:0 "Імперія Цін теоретично контролює весь Китай, включаючи Маньчжурію, Тибет і Монголію. Насправді владика Імператора ледве поширюється за межі стіни Забороненого міста"
 CHI_idea_li_duan_conflict:0 "Конфлікт Лі-Дуань"
 CHI_idea_li_duan_conflict_desc:0 "Заступник президента Лі Юаньхун і прем'єр-міністр Дуань Ціруй конфліктують один з одним. Лі Юаньхун, який прихильно ставиться до партійної політики та парламенту, стурбований амбіціями Дуань Ціруя, тому він підтримує Фен Гоожан, віце-президента і голову конкурує з Zhili Clique З іншого боку, Дуань Ціжуй намагається захопити владу своєю відеокою"
 CHI_idea_duan_qirui:0 "Прем'єр-міністр Дуань Ціжуй"
 CHI_idea_duan_qirui_desc:0 "Він є лідером кліки Аньхой і великою фігурою кліка Бейян, яка прийшла до влади після Юань Шикая. Хоча він амбітний і намагається щадити свій клік, він призначений прем'єр-міністром із переважною національною та міжнародною підтримкою влади"
 CHI_idea_duan_qirui_executive:0 "Виконавчий директор Дуань Ціжуй"
 CHI_idea_duan_qirui_executive_desc:0 "Він є лідером Кліки Анхой і великою фігурою Кліки Бейян, яка прийшла до влади після Юань Шикая. Він є головним виконавчим директором, який знаходиться в опозиції до Президента, а також об'єднаним елементом у Бейяні Уряд, якого похитнув кількома громадянськими війнами..."
 CHI_idea_mobilisation:0 "Мобілізація"
 CHI_idea_three_principles:0 "Три принципи"
 CHI_idea_government_divided:0 "Уряд розділених"
 CHI_idea_government_divided_desc:0 "Уряд децентралізований. Політичні угруповання руйнують країну з середини, а Воєначальники розривають націю. Ми можемо возз'єднати Китай, лише якщо очолимо одну зі сторін конфлікту"
 chinese_government_crackdown:0 "Уряд Китаю впав"
 CHI_military_elites:0 "Військова еліта"
