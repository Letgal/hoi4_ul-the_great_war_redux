 KOR_risk_of_famine: "Ризик голоду"
 KOR_risk_of_famine_desc:0 "Японія є острівною країною, тому ми не можемо вирощувати багато зерна через брак сільськогосподарських угідь. Однак, населення вибухнуло з модернізацією, знадобилася велика кількість зерна. Тому японці забирають зерно у великих кількостях за низькою ціною в Кореї, якщо виробляють зерно буде пошкоджено, корейці будуть потрібні від голоду навіть у сприятливий рік"
 KOR_famine: "Голод"
 KOR_famine_desc:0 "Інфляція збільшила ціни на зерно в чотирьох разах, і Японія вивезла зерно з Кореї, щоб проблема захворювання нестачі рису в материковій частині Японії, тому ціна на зерно зростає в Кореї"
 KOR_agrarian_society: "Аграрне суспільство"
 KOR_agrarian_society_desc:0 "Корея зачинила двері країни до 1876 року та підтримувала досучасне суспільство. Відтоді корейці не досягли активної модернізації та індустріалізації, а в основному галуззю є сільське господарство."
