 RUS_idea_stolyipin_reform:0 "Столипінська реформа"
 RUS_idea_agrarian_empire:0 "Аграрна імперія"
 RUS_idea_agrarian_empire_desc:0 "Більше 70 відсотків населення Росії - селяни. Щоб завершити індустріалізацію в країні, нам потрібен проблем аграрну реформу".
 RUS_idea_dual_power:0 "Подвійна сила"
 RUS_idea_dual_power_desc:0 "Хоча протистояти самодержавному царському режиму, однак, кліки Тимчасового уряду досліджують різні ідеології та групи. Влада в Росії поділена між буржуазією, яка хоче конституційної республіки, і робітниками, які хочуть соціалістичної революції. Однак, як пішли на компроміс меншовики, які думають , що соціалізм важко здійснити відразу з Думою тимчасовий уряд було створено угодою між Тимчасовим комітетом Думи, яка представляє буржуазію, і Радами, які є крайовими робітничими радами"
 RUS_idea_strike_movement:0 "Ударний рух"
 RUS_idea_strike_movement_desc:0 "На найбільших заводах майже щодня відбуваються масові страйки"
