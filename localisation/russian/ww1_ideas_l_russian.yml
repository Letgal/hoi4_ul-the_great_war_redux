 TUN_broken_education_system:0 "Зламана освітня система"
 TUN_broken_education_system_desc:0 "Система освіти Тунісу надзвичайно крихка, жертва сильної дискримінації та окремі загальної шкільної програми. Крім того, викладання арабською мовою набагато нижчої якості, ніж французькою, що підкреслює розрив в освіті між корінним населенням."

 TUN_broken_education_system2:0 "Слабка система освіти"
