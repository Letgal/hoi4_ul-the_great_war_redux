 GRE_memory_of_1821_desc:0 "1821 року наш хоробрій народ протистояв османам у кривій визвольній війні. Після років боротьби ми нарешті звільнилися від впливу ісламістів. Наша незалежність не є гарантією, ми повинні забезпечити своє майбутнє! Це глухий кут!"
