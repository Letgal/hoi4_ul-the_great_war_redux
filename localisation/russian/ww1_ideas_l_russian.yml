 LIB_johnson_binger_treaty_1909:0 "Договір Джонсона-Бінгера"
 LIB_johnson_binger_treaty_1909_desc:0 "Договір Джонсона-Бінгера 1909 року дозволяє нам розміщувати нашу війську на кордоні, однак кількість, яку ми можемо використовувати, дуже обмежена."
