 BRM_agrarian_society: "Аграрне суспільство"
 BRM_agrarian_society_desc:0 "Традиційно галуззю промисловості Бірмі було сільське господарство; британська колоніальна влада працює над тим, щоб зробити регіон дещо найбагатшим зерновим полем у світі, тому виробництво рису є дуже високим. Зворотність цієї проблеми в тому, що інфраструктура Бірмі недостатньо розвинена, а її населення далекої від переваг сучасної промисловості"

 #South Russian government
 SRA_industrial_chaos:0 "Промисловий хаос"
 SRA_industrial_chaos_desc:0 "Наслідки Великої війни та громадянської війни, що триває, призвели до занепаду нашої промисловості. Дефіцит обладнання, перебої в постачанні та ефективного менеджменту завдають шкоди нашим заводам. Хаос, що виник у результаті, серйозно перешкоджає нашим виробничим можливостям електростанцій і повинен бути адресовано"
 SRA_military_chaos:0 "Військові в хаосі"
 SRA_military_chaos_desc:0 "Конфлікт у закордонних кордонах призвів наші збройні сили до безладдя. Відсутність централізованого командування, а також коливання лояльності та морального духу серед військ призвели до того, що наша оборона слабка та нескоординована. Потрібні термінові реформи, щоб встановити порядок у військовий хаос"
 SRA_industrial_chaos_light:0 "Промисловий хаос"
 SRA_industrial_chaos_light_desc:0 "Наслідки Великої війни та громадянської війни, що нині призвели до занепаду нашої промисловості. Дефіцит обладнання, перебої в електропостачанні та викликає ефективний менеджмент завдає шкоди нашим заводам. Хаос, що виник у результаті, серйозно перешкоджає нашим виробничим можливостям і повинен бути адресовано"
 SRA_industrial_chaos_lighter:0 "Промисловий хаос"
 SRA_industrial_chaos_lighter_desc:0 "Наслідки Великої війни та громадянської війни, що зараз, призвели до занепаду нашої промисловості. Дефіцит обладнання, перебої в електропостачанні та вплив ефективного менеджменту завдає шкоди нашим заводам. Хаос, що виник у результаті, серйозно перешкоджає нашим виробничим можливостям і повинен бути адресовано"
 SRA_land_reforms:0 "Земельна реформа"
 SRA_land_reforms_desc:0 "Намагаючись стабілізувати регіон і заручитися підтримкою населення, ми запровадили широкомасштабні земельні реформи. Надаючи більшу автономію та права власності селянам, ми не тільки розширюємо їх можливості, але й стимулюємо нашу аграрну економіку , переломивши хід конфлікту"
 SRA_agrarian_question_idea_1:0 "Аграрне питання"
 SRA_agrarian_question_idea_2:0 "Обіцяні аграрні реформи"
 SRA_cossack_distrust:0 "Козацька недовіра"
 SRA_peasant_strike:0 "Селянський страйк"
 SRA_peasant_strike_desc:0 "Намагаючись стабілізувати регіон і заручитися підтримкою населення, ми запровадили широкомасштабні земельні реформи. Надаючи більшу автономію та права власності селянам, ми не тільки розширюємо їх можливості, але й стимулюємо нашу аграрну економіку, переломивши вихід конфлікту"
 SRA_resource_administration:0 "Адміністрування ресурсів"
 SRA_resource_administration_desc:0 "Визнаючи стратегічну важливість наших природних ресурсів, ми створили централізоване управління ресурсами. Цей орган забезпечує ефективний розподіл і використання наших активів, підтримуючи наші військові зусилля та сприяючи відновленню та збільшенню нашої промисловості"
 SRA_internal_rivalries:0 "Внутрішнє суперництво"
 SRA_internal_rivalries_desc:0 "Незважаючи на нашу спільну мету — захист південноросійського регіону, наш уряд пронизаний внутрішнім суперництвом. Боротьба за владу та ідеологічні розбіжності між фракціями порушують процеси прийняття рішень і загрожують підірвати наш авторитет і ефективність. Єдність є гострою вимогою в ці важкі часи"
