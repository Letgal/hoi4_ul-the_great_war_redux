 GER_idea_aviation_cult:0 "Культації авіації"
 GER_idea_colonial_elite:0 "Німецька колоніальна еліта"
 tokyo_pact:0 "§YНімецько-японський пакт§!"
 GER_legation_profits:0 "Прибуток легації"
 GER_legation_profits_desc:0 "Ми створили Міжнародний урядовий концерн, і ми пожинаємо плоди."
 SHL_kiel_canal_profits:0 "Прибутки каналу Кайзера Вільгельма"
 SHL_kiel_canal_profits_desc:0 "Канал Кайзера Вільгельма є життєво важливою територією для балтійської торгівлі, і ми отримуємо значні переваги."
 GER_german_staff_planning_auh:0 "Планування німецького персоналу"
 GER_german_staff_planning_auh_desc:0 "Німецька штаб-квартира зосереджена на нашому фронті."
 GER_german_staff_planning:0 "Спільне планування"
 GER_german_staff_planning_desc:0 "Наша штаб-квартира створила кілька високопоставлених генералів у розташуванні союзної армії."
 GER_state_in_blockade:0 "Держава в блокаді"
 GER_state_in_blockade_desc:0 "Країна перебуває в блокаді ворога. Вони очікують, що повна економічна ізоляція провокує голод і підтримує наш моральний дух"
 GER_quenched_militarism:0 "Погашений мілітаризм"
 GER_quenched_militarism_desc:0 "Перемога завжди коштує, і Велткріг був несхожий на жодну війну, яку коли-небудь бачив світ. Хоч ми могли перемогти, це не повернуло наших хлопців додому. Наші сім'ї все ще той біль чітко пам'ятають і не прагне відчути це знову"
 GER_reformed_economy: "Реформована економіка"
 GER_representative_reform_idea:0 "Репрезентативна реформа"
 GER_idea_hitler_arrested: "Пивний путч провалився"
 GER_idea_hitler_arrested_desc:0 "Адольфа Гітлера заарештували за провал путчу в Мюнхенській півні. Але прихильники все ще є, і вважають його справжнім патріотом навіть у суді"
 GER_ss_idea: "Schutzstaffel"
 GER_ss_idea_desc:0 "Schutzstaffel(SS) — головна воєнізована організація Адольфа Гітлера та нацистської партії в нацистській Німеччині."
 GER_idea_colonial_exploitation_interwar: "Колоніальна експлуатація"
 GER_idea_colonial_exploitation_interwar_desc:0 "Колоніальна адміністрація ефективно витягує звідси стільки, скільки тільки може. Хоча невеликі реформи були зроблені тут чи там, зрештою, все, що ми для жителів матері, — це величезне корито для грошей встромити свої брудні, жадібні лапи"
 GER_dysfunctional_government: "Недієздатний уряд"
 GER_dysfunctional_government_desc:0 "Уряд [ROOT.GetName] неймовірно погано керований, з автономною військовою адміністрацією та занедбаною цивільною адміністрацією. Корпорації шаленіють, а корупція поширена."
 GER_roter_frontkampferbund: "Roter Frontkampferbund"
 GER_political_commissars_idea: "Політичні комісари"
 GER_military_out_of_control:0 "Військові вийшли з-під контролю"
 GER_military_out_of_control_desc:0 "Нашим військам доведеться визнати поразку у Великій війні. Вони підтримують втрачену імперію, а не нашу республіку, і є досить консервативними. Ними неможливо керувати без переговорів з головою армійського командування Гансом фон Зеектом"
 GER_holy_order: "Священний орден"
 ger_famine:0 "Ріпкова зима"
 ger_famine_desc:0 "Єдина їжа, яку ми маємо, це хліб Гінденбург..."
 ger_famine_early:0 "Нестача їжі"
 ger_famine_early_desc:0 "Солдати та громадяни [ROOT.GetNameDef] зараз голодують через ворожу морську блокаду..."
 AUH_famine_effect:0 "Голод"
 AUH_famine_effect_desc:0 "Продовження цієї великої війни спричинює дедалі складнішу продовольчу проблему в нашій країні, яка вже деякий час відчуває нестачу продовольства. Наслідки голоду широко поширені в нашій країні, навіть вплинули на нашу армію."
 HUN_disorganized_army:0 "Розорганізована армія"

 strong_military_curfew:0 "Військова комендантська година"
 TUN_protected_sacred_places:0 "Священні місця, що охороняються"

 AUH_house_of_cards:0 "§RКартковий будинок§!"
 AUH_house_of_cards_desc:0 "Військова, економічна та соціальна ситуація в імперії знаходиться в стані найбільшої розбійності. Населення зараз вороже до режиму, а військові маси дезертують, Австрія більше не може продовжувати цю війну та продовження Ще кілька місяців вистачить, щоб стерти країну з карти.. ."
 AUH_collapse_if_low_stability:0 "якщо стабільність £stability_icon впаде нижче §Y10%§!, §R[AUH.getFlag]Австро-Угорщина розпадеться остаточно§!"

 AUH_inflation:0 "Інфляція"
 AUH_inflation_desc:0 "З припиненням бойових дій військова промисловість зазначила краху, як і цивільна промисловість, яка зосереджувалася на національних зусиллях. Без зовнішньої допомоги фабрики більше не знають покупців і повинні виплачувати величезні позиції, що спричиняє ланцюгові банкрутства по всій імперії."

 GER_idea_ludendorff_offensive:0 "Наступ Людендорфа"
 GER_idea_ludendorff_offensive_desc:0 "Наша армія робить все можливим, щоб прорвати Західний фронт, який застряг в окопній війні. Ніби це було восстаннє..."
 GER_idea_treaty_of_rapallo:0 "Рапальський договір"
 GER_idea_treaty_of_rapallo_desc:0 "Тост за нашу німецько-радянську дружбу!"
 GER_idea_kapp_illegitimate_government:0 "Нелегітимний уряд"
 GER_idea_kapp_illegitimate_government_desc:0 "Поточний правлячий уряд не визнається легітимним у всій країні. Політичні заворушення тривають, доки ми не стабілізуємо стрес"
 GER_idea_sino_german_company:0 "Китайсько-німецька компанія"
 GER_idea_sino_german_company_desc:0 "Тост за нашу китайсько-німецьку дружбу!"
 GER_financial_crisis_of_agadir:0 "Фінансова криза Агадіра"
 GER_idea_default: "Дефолт"
 GER_idea_default_desc:0 "Немає можливості заплатити ці репарації. Зараз ми розорилися."
 GER_idea_default_tt:0 "§YВиплату відшкодування припинено, і ви не матимете жодних модифікаторів, на які ознаки ідея відшкодування.§!"
 GER_idea_hyperinflation: "Гіперінфляція"
 GER_idea_naval_arms_race_desc:0 "Більше дрдноутів! Більше гармати!"
 GER_imperial_pride: "Deutsches Weltreich"
 GER_imperial_pride_desc:0 "Німецька імперія знаходиться на вершині світу. Її суперники та вороги впали перед революцією, здали вашу імперію або різко занепали. Усі дороги цього нового світу ведуть до Берліна – економічні, культурні та політичні серця Європи — наша країна — захистити цей новий світ всіма нашими силами, залишити наших ворогів багато"

 OST_colonial_question: "Колоніальне питання"
 OST_colonial_question_desc:0 "Кількість живої сили, яку можна залучити нашеземельне військо, дуже обмежена. Суворі правила щодо приєднання іноземних громадян і загальне бажання з боку місцевих жителів гальмують наші спроби створити більші сили"
 OST_Protecting_GER_interest: "Захист німецьких інтересів"
 OST_Protecting_GER_interest_desc:0 "Основна мета [OST.GetName] існує в тому, щоб забезпечити продовження торгівлі до [GER.GetName], і частина цієї мети забезпечує захист інтересів Німеччини..."
 race_to_the_sea: "Гонка до моря"
 MAF_colonial_budget_idea: "Бюджет [GetYear] року"
 MAF_colonial_budget_idea_desc:0 "Ми отримуємо основну частину нашого бюджету через субсидії та торгівлю, а також свіжі війська з Німеччини"
 MAF_British_Settlers: "Мандати"
 MAF_British_Settlers_desc:0 "Колишні британські колонії перебували під німецьким мандатом після розпаду Британської імперії після Великої війни. Їхні урядові структури залишаються в основному недоторканими, хоча влада все більше консолідується в руках жменьки багатих землевласників.\n\ nОскільки ми не можемо взаємодіяти з їхнім керівництвом , це може виявитися проблемою в довгостроковій перспективі"
 MAF_belgian_investment: "Бельгійські інвестиції"
 MAF_belgian_investment_desc:0 "Бельгійці були тут задовго до нас як колоніальна держава, і вони ніколи не залишилися. Ми маємо комфортні та робочі відносини з численними гірничодобувними компаніями, які фактично вийшли за межі своїх початкових холдингів у Конго. Якщо ми продовжимо цю політику, ми можемо пожинати плоди їхнього капіталу"

 BAY_king_otto_i:0 "König Otto I."
 BAY_king_otto_i_desc:0 "Оскільки Отто не міг керувати урядом через свою психічну хворобу, принц-регент Луїтпольд правив замість нього. Отто не зрозумів проголошення свого вступу на престол, він вважав, що його дядько Луїтпольд був законним королем.\n \nУ роки перебування на престолі". посади короля Отто часто сидів абсолютно апатичний у важкому шкіряному кріслі й курив сигари чи самокручені сигарки, більше не впізнаючи його улюбленою розвагою було шукати півницю в парковій зоні та балакати з птахами, іноді дивлячись з пагорба на Мюнхен і звертаючись до своїх людей з нечуваними промовами.\n \nПротягом деякого часу було очевидно, що Отто ніколи не вийде з усамитнення або не буде розумово здатним до активного правління"

 socialism_banned: "Соціалізм заборонений"
 proto_fascism_banned: "Протофашизм заборонений"

 #AUSTRIA-HUNGARY
 AUH_ww1_House_Habsburg_Lorraine: "Дім Габсбурґ-Лотринґен"
 AUH_ww1_House_Habsburg_Lorraine_desc:0 "Дім Габсбурґів-Лотринґен є одним із найбільших королівських домів Європи та правлячою династією Австро-Угорщини. Довга спадщина цієї родини на троні Імперії дає їм всю необхідну легітимність для підтримки свого правління, поки вони можуть його підтримувати"
 Austrian_staff: "Австрійський штаб"
 Austrian_staff_desc:0 "Імператорський і королівський генеральний штаб Австро-Угорщини був частиною військового міністерства. Його очолював начальник генерального штабу всіх збройних сил, який мав прямий доступ до імператора. Генеральний штаб був відповідальним за планування та підготовку, тоді як Armeeoberkommando (AOK) фактично був оперативним командуванням, після чого АОК перебував під прямим командуванням імператора і начальника генерального штабу був його головним працівником, на практиці АОК перебував під контролем начальника генерального штабу"
 AUH_ww1_Trialism:0 "Тріалізм"
 AUH_ww1_Trialism_desc:0 "В історії Австро-Угорщини тріалізм діє як до політичного руху, який мав на меті реорганізацію двосторонньої імперії в тристоронню, створивши хорватську державу, рівну за статусом Австрії та Угорщини"
 AUH_czech_separatism:0 "Чеський парламент"
 AUH_czech_separatism_desc:0 "Богемія є індустріальним центром імперії. Проте наша адміністрація заявляє про політичну атаку з боку чеських профспілок і націоналістів. Щоб забезпечити наше панування над Богемією, ми повинні перемогти їх"
 AUH_croatian_separatism:0 "Південнослов'янські терористи"
 AUH_croatian_separatism_desc:0 "У південних суб'єктах імперії націоналістичні організації використовують радикальні методи боротьби за свою незалежність. Ми впевнені, що Сербія підтримує націоналістів у цьому регіоні"
 AUH_croatian_separatism2:0 "Боротьба з сербським тероризмом"
 AUH_croatian_separatism2_desc:0 "Австрійська поліція розслідує терористичні атаки в Боснії та Хорватії. Ми знали та повністю знищили кілька революційних угруповань, але в країні все ще є націоналістичні рухи."
 AUH_croatian_separatism_tt:0 "\n§YФранц Фердинанд§! може стати жертвою §Rтерористичного нападу§!."

 BOS_landesstatut_constitution: "Landesstatut Bosnien"
 BOS_landesstatut_constitution_desc:0 "Підпорядкована Австрії та Угорщини, Боснія і Герцеговина колонією, спільною для двох держав. У ній немає армії чи військової промисловості, проте вона залишається предметом вербування в загальну армію."
 BOS_diet:0 "Консультативний сейм"
 BOS_diet_desc:0 "Консультативний сейм є єдиним демократичним органом штату, який складається з етнічного та релігійного представництва населення.\n\nБільша частина влади зосереджена в руках губернатора §Y[BOS.getLeader] §!, сам нездатний вести переговори про вказівки подвійної монархії"
 AUH_condominium:0 "Австро-Угорський кондомініум"
 AUH_condominium_desc:0 "Боснія та Герцеговина спільно управляються Австрією та Угорщиною через спільне Міністерство фінансів."

 AUH_polish_separatism:0 "Галицька бідність"
 AUH_polish_separatism_desc:0 "Регіон Галичини був об'єктом повсюдної бідності під час австрійської адміністрації. Голод, хвороби та алкоголізм нестримні, тоді як уряд Австро-Угорщини та клас заможних землевласників експлуатують регіон для отримання природних ресурсів. Галичина переживає жахливий стан нещастя, і ми повинні виділити ресурси в регіоні, щоб запобігти поступовому падінню довіри до наших інституцій"
 AUH_polish_separatism2:0 "Освоєння Галицького краю"
 Austrian_international_staff:0 "Багатонаціональна армія"
 AUH_church_secularization:0 "Секуляризація церкви"
 AUH_church_secularization_desc:0 "Крим католицької та протестантської церков, визнані найбільші церкви національних меншин федерації"
 AUH_escort_production: "Österreichischer Lloyd"
 AUH_escort_production_desc:0 "Держава проводити програму фінансування суден супроводу"
 AUH_idea_german_cooperation:0 "Німецька співпраця"
 AUH_greater_germany:0 "Велике німецьке об'єднання"
 AUH_greater_germany_desc:0 "Після багатьох поворотів німецького народу знову став єдиним цілим під владою Австрії. Але не всі цим задоволені..."
 AUH_determined_ausgleich:0 "Визначений Ausgleich"
 AUH_determined_ausgleich_desc:0 "Проти загрози іншій великій державі ми будемо більше об'єднані. Ми захистимо подвійну монархію та Ausgleich!"
 AUH_austro_daimler: "Austro-Daimler"
 AUH_lohner_werke: "Lohner-Werke"
 AUH_ganz_krupp: "Ganz-Krupp"
 AUH_osterreichische_waffenfabriksgesellschaft: "ÖWG"
 AUH_osterreichische_waffenfabriksgesellschaft_desc: "Österreichische Waffenfabriks-Gesellschaft"
 AUH_kuk_kraftfahrersatz_depot: "k.u.k. Kraftfahrersatz Depot"
 bouhagier_patras:0 "Bouhagier Patras"
 bouhagier_patras_desc:0 "Bouhagier Patras"
 has_invested_in_bouhagier_patras:0 "Інвестував у Bouhagier Patras"
 AUH_financial_ties_broken:0 "Зв'язки між Австро-Угорщиною розірвані"
 AUH_financial_ties_broken_desc:0 "Корона Угорщини відмовляється платити свої подарунки в спільну скарбницю для спільних міністерств."
 AUH_vienna_circle:0 "Віденське коло"
 AUH_vienna_circle_desc:0 "Віденський регулярний гурток — це група філософів і вчених із природничих і суспільних наук, логіки й математики, які відтоді зустрічалися у Віденському університеті.\n\nЦентральною думкою їхньої діяльності було "Точне Роздуми на межі приреченості""



 AUH_pig_war:0 "Свиняча війна"
 SER_under_embargo:0 "§RSербія знаходиться під ембарго.§!"
 AUH_pig_war_desc:0 "З 1906 року та укладення економічних умов між Сербією та Сполученим Королівством Австро-Угорщина блокувала торгівлю сербами. Це ембарго припинило постачання основних ресурсів до Сербії, яка в результаті індустріалізувалася."
 AUH_normalize_relations:0 "Нормалізувати відносини"
 pig_war_is_active:0 "Свиняча війна активна"
 #INTERWAR IDEAS
 idea_great_war_armistice: "Комп'єнське перемир'я"
 idea_great_war_armistice_desc:0 "Нація програла Велику війну. Перед початком мирової конференції країна повинна демобілізувати армію."
 pig_war:0 "Свиняча війна | Австро-Угорсько-Сербська економічна війна"

 #SERBIA
 SER_idea_narodna_skupstina:0 "Народна Скупщина"
 SER_idea_alexander_i:0 "Князь Олександр"
 SER_idea_alexander_i_desc:0 "Принц Олександр визнаний номінальним правителем королівства за правлячого парламенту."
 SER_idea_alexander_i_1:0 "Князь Олександр"
 SER_idea_alexander_i_1_desc:0 "Князь Олександр визнаний номінальним правителем королівства під керівництвом правлячого парламенту."
 SER_idea_officer_party:0 "Офіцерський рух"
 SER_idea_officer_party_desc:0 "Патріотичний рух офіцерів хоче створити сильний мілітаризований уряд, здатний об'єднати балканські держави під сербським прапором"
 SER_idea_royal_manifesto:0 "Королівський маніфест"
 SER_idea_royal_manifesto_desc:0 "Король за підтримку мілітаристів заборонив діяльність національних партій і встановив націоналістичну диктатуру"
 SER_idea_balkan_liberation:0 "Визвольна війна"
 SER_idea_preparation_for_libartion:0 "Підготовка до визволення"
 SER_idea_national_gendarmerie:0 "Національна жандармерія"
 SER_idea_national_gendarmerie_desc:0 "Патріотично налаштовані офіцери формують національну жандармерію, яка виконує виховну та репресивну функцію. Народ більше, ніж будь-коли".
 SER_idea_tractor:0 "Механізація сільського господарства"
 SER_idea_three_incher_gun:0 "Тридюймова гармата"
 SER_idea_three_incher_gun_desc:0 "Російська тридюймова гармата має низку переваг, які створюють цей тип європейської артилерії потужнішим за багато гармат."
 SER_idea_russian_advisors:0 "Російські працівники"
 SER_idea_russian_advisors_desc:0 "Російські працівники"
