 GER_hungarian_crisis:0 "Угорська криза"
 GER_hungarian_crisis_desc:0 "З несподіваними оголошеннями через статус війни [HUN.GetNameDef] армія [GER.GetAdjective] виявилася жахливо неготовою розпочати повномасштабне вторгнення в [FRA.GetNameDef]."
 GER_zeppelin_bombing:0 "Бомбардування цепеліна"
