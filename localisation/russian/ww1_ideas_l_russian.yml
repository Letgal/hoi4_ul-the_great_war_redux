 # Sennusi
 LBA_Senussi_Order: "Орден сануссітів"
 LBA_Senussi_Order_desc:0 "Орден сануссітів — це релігійна та політична сила, глибоко вкорінена в суфійському ісламі, яка виступає за духовну чистоту, єдність і опір іноземному впливу. Заснований на початку 19 століття, Орден отримав широку підтримку серед бедуїнських племенів і лідерів, які шанують як духовних провідників і поважають як військових стратегів, їхні наступні завій (релігійних лож) сприяють згуртованості на величезних пустельних територіях, що робить їх грізним колоніальним державам.\n§Y''Ми перемагаємо або ми помремо"

 LBA_traders_of_east_sahara:0 "Торгівці Східної Сахари"
 LBA_traders_of_east_sahara_desc:0 "Протягом століть сенусі процвітали як охоронці торговельних шляхів, що перетинають величезні простори Східної Сахари. Використовуючи свої глибокі знання про пустелю та міцні зв'язки з місцевими племенами, орден сенусі погіршує переміщенню товарів, у тому числі сіль, фініки, золото та худоба, через суворі, інакше непрохідні Ці мережі не тільки забезпечують економічну підтримку, але й розширюють вплив Ордену на всю Північну Африку та Сахель"
 LBA_i_hate_italians:0 "Номінальний протекторат"
 LBA_i_hate_italians_desc:0 "Італія практично не має тут впливу. Крім того, відносини погіршуються"

 # Dervish
 SOM_dervish_movement: "Рух дервішів"
 SOM_dervish_movement_desc:0 "Рух дервішів, очолюваний Мухаммадом Абдуллою Хасаном, є реакцією низького населення на колоніальне правління в Африканському Розі. Зосереджений на ісламському відродженні та єдності Сомалі, рух прагне мобілізувати місцеві племена проти іноземного панування. Хоча досягне певної підтримки населення серед, вона досягається зі значними викликами з боку британських та італійських військ, що призводить до триваючого конфлікту і нестабільності в регіонах"

 SOM_mobile_state: "Рухома держава"
 SOM_mobile_state_desc:0 "Сили дервішів, очолювані Мухаммедом Абдуллою Хасаном, створюють свою здатність залишатися високомобільними на величезних суворих територіях Сомалі. Використовуючи легку кавалерію та верблюдів, дервіші можуть швидко пересуватися по пустелях і рівнинах, маневруючи повніше, більше звичайних колоніальних сил, однак ця мобільність приходить до вартості важкого обладнання та інфраструктури, що обмежує їх здатність до постійних бойових дій та матеріально-технічної підтримки"

 # Wadai
 CHA_elite_cavalry: "Елітна кавалерія"
 CHA_elite_cavalry_desc:0 "Вадай має боєздатну та досвідчену армію, яка добре розбирається в мобільному бою та постійних набігах, що відзначає традиційну війну в регіоні. Основу його армії становлять елітні кавалерійські війська, багато з яких належать до військового знання"

 # Egypt
 EGY_british_colonial_interference:0 "Британське колоніальне втручання"
 EGY_british_colonial_interference_desc:0 "Британське колоніальне правління, встановлене під приводом стійкості та порядку, підірвало суверенітет Єгипту та обмежило владу хедіва. У той час як британці прагнуть забезпечити свої економічні інтереси, такі як контроль над Суецьким каналом та експортом бавовни, їх жорстка тактика викликала широке обуреня серед єгиптян Це колоніальне втручання прогресуванню націоналістичних настроїв, через що багато єгиптян прагнуть самовизначення та уряду, вільного від іноземного контролю"
 EGY_nahda: "Нагда"
 EGY_nahda_desc:0 "Нагда, або "Пробудження", демонструє собою значне культурне та інтелектуальне відродження в Єгипті, яке характеризується розквітом літератури, мистецтва та освіти, які прагнуть переосмислити єгипетську ідентичність і сприяти модернізації. Під впливом західної думки та ідеї, єгипетські інтелектуали, поети та письменники, такий як Ахмад Шаукі та Хафез Ібрагім, є авангардом цього відродження, заохочуючи критичний дискурс і національну гордість, після школи та університети розширюють доступ до освіти, з’являється нове покоління політично свідомих громадян, які виступають за реформи та більшу автономію від колоніального правління потужним каталізатором єгипетського націоналізму, закладаючи основу для майбутніх рухів, які прагнуть до самовизначення та незалежності"

 #Japan
 JAP_uncontrollable_military: "Некерована армія"
 JAP_uncontrollable_military_desc:0 "Японська армія готова включити конфлікти та війну, щоб отримати власні колонії та продемонструвати свою можливість. Уряд не в змозі добре керувати та підтримувати свою армію, і навіть армія не може контролювати себе"

 # Venezuela
 VEN_hacienda: "Асьенди"
 VEN_hacienda_desc:0 "Розгалужені маєтки можуть домінувати землевласників у сільській місцевості, зміцнюючи глибоко вкорінену систему економічної нерівності та сільськогосподарського становища. Невелика еліта контролює величезну кількість землі та робочої сили, тоді як сільські селяни залишаються збіднілими та політично маргіналізованими. Ця концентрація багатства перешкоджає індустріалізації та розпалює соціальні заворушення, але також забезпечує політичний вплив землевласників залишається сильним у національному уряді"

 VEN_foreign_debt: "Зовнішній борг"
 VEN_foreign_debt_desc:0 "Під безрозсудною адміністрацією Сіпріано Кастро національні фінанси Венесуелі були неправильно керовані, що призвело до стрімкого зростання зовнішнього боргу та міжнародної напруженості. Нездатність Кастро подолати зростаючу фінансову кризу зробила країну вразливою для іноземного втручання та дипломатичної ізоляції. Коли Хуан Вісенте Гомес взяв владу, він успадкував цей тягар і був змушений прийняти Ґомез працював над переговорами з кредиторами та нав'язав фінансову дисципліну, але великий борг все ще загрожує майбутній країні, стримуючи внутрішній розвиток і розпалюючи розвиток населення серед"

 VEN_federalismo: "Федералізм"
 VEN_federalismo_desc:0 "Глибоко вкорінена традиція федералізму Венесуелі сягає її боротьби в 19 столітті, коли регіональні каудільйо (сильні люди) діяли значуще в політиці країни. Ця федеральна структура, яка підкреслює регіональну автономію, вже давно є наріжним каменем венесуельського управління."

 # Colombia
 COL_la_catastrofe_de_panama: "La Catástrofe de Panamá"
 COL_la_catastrofe_de_panama_desc:0 "Відокремлення Панами в 1903 році, підтримане втручанням США, залишилося глибоким національним притягненням до Колумбії. Відома як "Панамська катастрофа", ця подія зруйнувала територіальну цілісність країни та глибоко поранила її національну гордість. Втрата Панами і подальше будівництво Панамського каналу під іноземними державами контроль змусив колумбійців боротися з почуттям зради та поразки"

 # Ecuador
 ECU_caudillismo: "Кауділізм"
 ECU_caudillismo_desc:0 "Еквадор потрапив у цикл Caudillismo, де регіональні лідери борються за владу, що завершилася частиною змін керівництва та політичної нестабільності. Запеклі конфлікти між лібералами та консерваторами через відносини між церквою та державою ще більше розділять націю. Ця боротьба за владу послаблює центральне уряду та перешкоджають ефективному управлінню, залишаючи країну роздробленою та вразливою до внутрішніх заворушень"

 ECU_regionalismo: "Регіоналізм"
 ECU_regionalismo_desc:0 "Еквадор характеризується глибоким регіоналізмом, де місцеві ідентичність та інтереси замарюють національну єдність. Різноманітність географії країни є більш сильною регіональною лояльністю, що призводить до політичної фрагментації та збільшує ефективне центральне управління. Прибережні та високогірні регіони часто конфліктують через ресурси та представництва, що ускладнює зусилля щодо згуртованої національної політики та стабільності"

 #Chile
 CHL_prussian_army: "Прусські традиції"
 CHL_prussian_army_desc:0 "Прагнучи модернізувати свою армію та адміністрування, чи прийняла групу досвідчених німецьких працівників. Ці військові експерти та бюрократи принесли з собою багаті знання про організацію, тактику та управління. Їхній вплив очевидний у реструктуризації чилійської армії та впровадження більш ефективних адміністративних методів. Хоча їхній досвід зміцнює військовий потенціал Чилі, їхня присутність також дискусії про іноземний вплив і національний суверенітет"

 CHL_Southamerican_dreadnought_race: "Гонка дредноутів у Південній Америці"
 CHL_Southamerican_dreadnought_race_desc:0 "У міру зростання напруженості між великими південноамериканськими державами гонка для будівництва дреноутів — потужних лінійних кораблів, які символізують морську перевагу — посилюється. Аргентина, Бразилія та Чилі закріплені в жорсткій конкуренції для модернізації своїх флотів, усі з яких прагне перевершити інші і забезпечити морське панування в регіоні"

 CHL_remnants_of_the_valpo_earthquake: "Залишки землетрусу у Вальпараїсо"
 CHL_remnants_of_the_valpo_earthquake_desc:0 "Руйнівний землетрус 1906 року залишився довготривалими шрамами у Вальпараїсо та прилеглих регіонах. Намагаючись відновити, багато громадян намагаються відновити своє життя після катастрофи"

 CHL_la_hacienda: "Асьєнди"
 CHL_la_hacienda_desc:0 "Розгалужені маєтки потенційних землевласників домінують у сільській місцевості, зміцнюючи глибоко вкорінену систему економічної нерівності та залежність від сільського господарства. Небагата еліта контролює величезну кількість землі та робочої сили, тоді як сільські селяни залишаються збіднілими та політично маралізованими. Ця концентрація багатства перешкоджає індустріалізації. та розпалює соціальні заворушення, але також забезпечує політичний вплив землевласників залишається сильним у національному уряді".

 CHL_FAMAE: "FAMAE"
 CHL_FAMAE_desc:0 "FAMAE (Fábricas y Maestranzas del Ejército, "Фабрики та майстерні армії") є чилійським державним виробником вогнепальної зброї. Його виробництво використовується чилійською армією."

 CHL_ASMAR: "ASMAR"
 CHL_ASMAR_desc:0 "ASMAR (Astilleros y Maestranzas de la Armada de Chile) — чилійська державна суднобудівна компанія, заснована в 1895 році"

