 PER_idea_rural_society: "Сільське суспільство"
 PER_idea_rural_society_desc:0 "Персія, карликова відчуває себе з економікою та європейськими американськими країнами, і проклята політичною нестабільністю, перебуває у важкому стані для модернізації. Швидкий занепад відвернув перську націю від адаптації своєї аграрної економіки, а разом з цим прийти до ціни сильного економічного впливу та інфраструктури для індустріалізації І хочу перська армія це робить не регресуючи від цього так сильно, як логічно було б через державні країни, надіслані європейськими державами, Персія залишається повною вразливою для вторгнення через вихідну промислову базу, навіть із боку племен у її кордонів завдав серйозної шкоди цілісності та склейці нації, і ця централізація є вищою на вершині проблеми Персії"
 PER_idea_constitutional_revolution:0 "Конституційна революція"
 PER_idea_constitutional_revolution_desc:0 "XX століття не було милосердним до Персії. З того, що вважають конституціоналісти, Персія була нацією, яка застрягла в часі зі своїм реакційним режимом, який виступав проти будь-яких реформ. Король Мозаффар ад-Дін Шах Каджар, монарх до 1906 року, підписав конституцію незадовго до своєї смерті Шах, потім скасував конституцію і розбомбив будівлю парламенту, потім змусив його зректися і відновити конституцію, але не без шкоди для цілісності нації Іноземні інтервенції, Персія зараз стоїть на роздоріжжі історії, стикаючись із політичним занепадом і безладдям, тому хто вдасться, той повністю впорається з піснями. часу"
 PER_idea_foreign_reliance:0 "Іноземна залежність"
 PER_idea_foreign_reliance_desc:0 "Протягом довгого століття Російська імперія та Британська імперія, які зараз перебувають у центрі Великої гри, розділилися на Персію як на шахову фігуру. З огляду на її географічне розташування, обидві країни розглядали Персію як буферну зону проти іншого, якщо Персія буде під контролем англійців, оголить дно Росії, тобто Кавказ і Центральну Якби він перебував під контролем Росії, викриваючи Кувейт і Белуджистан, прагнучи використати цю перспективу, щоб забезпечити незалежність Персії, протиставивши обидві сторони зовнішньополітичної стратегії, однак, зазначила велику невдачу. після пом'якшення відносин між Російською імперією та Британською імперією"
