 GRE_political_turmoil_dynamic_modifier:0 "Політична негаразда"
 GRE_political_turmoil_dynamic_modifier_desc:0 "З часів Грецької революції 1832 року Греція не змогла встояти через нестабільну республіку, перевороти, революції та багато десятилити абсолютізму. Останнім інцидентом стала греко-турецька війна 1897 року та її подальше банкрутство, а тепер Еллада перебуває в поділі після перевороту Гуді 1909 р. Венізелісти та розділені монархісти зайшли в глухий кут, люди не знають, якою буде ситуація в Елладі в 20 століттях, і тому це спричинило велику нестабільність"
 GRE_political_normality_dynamic_modifier:0 "Політична нормальність"
 GRE_political_normality_dynamic_modifier_desc:0 "З часів Грецької революції 1832 року Греція не змогла встояти через нестабільну республіку, перевороти, революції та багато десятилити абсолютизму. Останнім інцидентом стала греко-турецька війна 1897 року та її подальше банкрутство, а тепер Еллада перебуває в поділі після перевороту Гуді 1909, венізелісти та розділені монархісти зайшли в глухий кут, але на короткий момент, здається, все під контролем"
 GRE_stability_plus_2_tt:0 "Змінити §Y[GetPoliticalTurmoilName]§! за:\n$MODIFIER_STABILITY_FACTOR$: §G+2%§!\n\n"
