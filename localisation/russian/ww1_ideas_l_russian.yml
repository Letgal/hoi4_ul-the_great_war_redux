 ITA_vittorio_emanuele_iii_desc:0 "Єдина порада, яку коли-небудь дав йому його батько Умберто, це те, що для того, щоб стати королем, йому потрібно знати лише те, як підписати своє ім'я, читати газету та осідлати коня. І навіть незважаючи на те, що його батько вбив анархіста, він є королем, відданим конституційному правлінню"
