 QIN_idea_xuantong: "Імператор Сюй'аньтун"
 QIN_idea_xuantong_desc:0 "Айсіньґьоро Пуї, люб'язне ім'я Yaozhi, є імператором Китаю як монарх одинадцятої династії Цін. Він став імператором у віці двох років у 1908 році. Його ім'я імператора Цін, Сюаньтун, означає "проголошення єдності " "."
 QIN_idea_xuantong_young_desc:0 "Айсіньґьоро Пуї, люб'язне ім'я Яочжі, є імператором Китаю як монарх одинадцятої династії Цін. Він став імператором у двох років у 1908 році. Його ім'я імператора Цін, Сюаньтун, означає "проголошення єдності " Він занадто молодий, щоб царювати. \n\n§YПоки йому не виповнитися 16 років, династією Цін керуватиме регентство.§!"
 QIN_abdicated_qing_imperial_family:0 "Малий імператорський двір династії Цін"
 QIN_abdicated_qing_imperial_family_desc:0 "Дотримуючись статей про прихильне ставлення до великого імператора Цін після його зречення, імператорська родина Цін та імператор Пуйі все ще житиме в Забороненому місті, Пекін, за економічну підтримку уряду Республіки та розглядаються як іноземна монархія. Вони мають право керувати містом у середині, але це якось дивно мати старого монарха, який зрікся престолу в центрі республіки, але, на диво, досить багато політиків, військових діячів і навіть громадян все ще матиме тенденцію до них"
 QIN_railway_protection_movement:0 "Рух захисту залізниці"
 QIN_railway_protection_movement_desc:0 "Уряд змусив людей інвестувати в залізниці, сказавши, що вони збираються будувати їх без запозиченого зовнішнього боргу та лише з національним капіталом, але потім націоналізували всі залізниці, компенсуючи лише близько 60% перших винайдених грошей. \nНавпроти імперії, люди обурені та намагаються зупинити спроби уряду націоналізації через масові протести, відомі як Рух захисту залізниці"

