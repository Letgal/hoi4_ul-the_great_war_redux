l_russian:
 submarine:0 "Підводний човен"
 submarine_desc:0 "Підводні човни використовують скритність і потужні торпеди для знищення ворожих конвоїв."
 both_cruisers_desc:0 "Легкий крейсер - Легке екрануюче судно. Його основний обов'язок - захищати великі кораблі від легких кораблів супротивника, але також може випустити потужні торпеди, що можуть пошкодити великі кораблі."\n\n\nВисокий крейсер - Це великий броньований крейсер, що є доволі гнучким. Хороший вибір для країн, які не можуть дозволити собі будувати великі капітальні кораблі."
 light_cruiser:1 "Легкий крейсер"
 light_cruiser_desc:0 "Легке екрануюче судно. Його основне завдання - захищати великі кораблі від ворожих легких кораблів, але він також може випускати потужні торпеди, які можуть пошкодити більші кораблі."
 heavy_cruiser:1 "Важкий крейсер"
 heavy_cruiser_desc:0 "Великий броньований крейсер, досить маневрений. Хороший вибір для країн, які не можуть дозволити собі будувати великі капітальні кораблі."
 destroyer:0 "Ескадрений міноносець"
 destroyer_desc:0 "Найлегше супровідне судно. Його завдання - захищати більші кораблі, а також знаходити і знищувати підводні човни."
 ship_hull_light:1 "Легкий корпус"
 ship_hull_light_desc:0 "Найлегше супровідне судно. Його завдання - захищати більші кораблі, а також знаходити і знищувати підводні човни."
 carrier:0 "Авіаносець"
 carrier_desc:0 "Капітальний корабель, здатний нести в бій авіа крила. Також стане в нагоді як плавучий аеродром, який можна розташувати біля берегів противника."
 battleship:0 "Лінкор"
 battleship_desc:0 "Найбільший капітальний корабель з найбільшими гарматами і найміцнішою бронею, яку можна купити за гроші. Така дорога інвестиція заслуговує на належну підтримку менших екрануючих суден."
 battle_cruiser:0 "Лінійний крейсер"
 battle_cruiser_desc:0 "Великий капітальний корабель часто з наступальними здібностями, близькими до таких, але зі слабшою бронею і з більш високою швидкістю."
 convoy:0 "Конвой"
 convoy_desc:0 "Конвої, що використовуються для міжнародної торгівлі товарами та ресурсами. Також використовується для переправи військ і для виконання морських вторгнень."
 sh_battleship:0 "Надважкий лінкор"
 sh_battleship_desc:0 "Найбільший капітальний корабель з найбільшими гарматами і найміцнішою бронею, яку можна купити за гроші. Така дорога інвестиція заслуговує на належну підтримку менших екрануючих суден."
 light_airframe:0 "Легкий планер"
 light_airframe_desc:0 "Легкі літаки на основі планера"
 medium_airframe:0 "Середній планер"
 medium_airframe_desc:0 "Літаки на базі середнього планера"
 heavy_airframe:0 "Важкий планер"
 heavy_airframe_desc:0 "Важкі літаки на основі планера"
 jet_engines:0 "Реактивні двигуни"
 JET_ENGINES_SPECIAL:0 "Розробка реактивних двигунів є необхідною передумовою для створення реактивних літаків. Це має бути досліджено перш ніж ви зможете досліджувати передові літаки"
 jet_engines_desc:0 "Прорив у руховій техніці, Реактивний двигун дозволить створити абсолютно нове покоління літаків."
 convoy_1:0 "Конвой"
 motorized_equipment:0 "Ранні автомобілі"
 motorized_equipment_desc:0 "Вантажні автомобілі та інші автомобілі, що використовуються для перевезення військ на поля і в поля."
 motorized_equipment_1:0 "Автомобілі"
 motorized_equipment_1_desc:0 "Моторизація піхоти - це перший етап механізації армії. Цивільні вантажівки легко адаптуються для використання у військових цілях для перевезення солдатів, буксирування знарядь, а також для перевезення обладнання та припасів. Це значно збільшує стратегічну мобільність піхотних підрозділів, які в іншому випадку покладалися б на марширування."
 support_equipment_short:0 "Support Eq."
 support_equipment:0 "Допоміжне обладнання"
 support_equipment_desc:0 "Техніка, що використовується для підтримки військ."
 support_equipment_1:0 "Допоміжне Обладнання"
 support_equipment_1_desc:0 "Техніка, що використовується для підтримки військ."
