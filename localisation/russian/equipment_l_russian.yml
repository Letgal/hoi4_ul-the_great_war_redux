 submarine_desc:0 "Підводні човни використовують скритність і потужні торпеди для знищення ворожих конвоїв."
 both_cruisers_desc:0 "Легкий крейсер — Легке екрануюче судно. Його основний обов'язок — захищати великі кораблі від легких кораблів супротивника, але також може випустити потужні торпеди, що можуть пошкодити великі кораблі."\n\n\nВисокий крейсер — Це великий броньований крейсер, що є доволі гнучким. Хороший вибір для країн, які не можуть дозволити собі будувати великі капітальні кораблі."
 light_cruiser_desc:0 "Легке екрануюче судно. Його основне завдання — захищати великі кораблі від ворожих легких кораблів, але він також може випускати потужні торпеди, які можуть пошкодити більші кораблі."
 heavy_cruiser_desc:0 "Великий броньований крейсер, досить маневрений. Хороший вибір для країн, які не можуть дозволити собі будувати великі капітальні кораблі."
 destroyer_desc:0 "Найлегше супровідне судно. Його завдання — захищати більші кораблі, а також знаходити і знищувати підводні човни."
 ship_hull_light_desc:0 "Найлегше супровідне судно. Його завдання — захищати більші кораблі, а також знаходити і знищувати підводні човни."
 carrier_desc:0 "Капітальний корабель, здатний нести в бій авіа крила. Також стане в нагоді як плавучий аеродром, який можна розташувати біля берегів противника."
 battleship_desc:0 "Найбільший капітальний корабель з найбільшими гарматами і найміцнішою бронею, яку можна купити за гроші. Така дорога інвестиція заслуговує на належну підтримку менших екрануючих суден."
 battle_cruiser_desc:0 "Великий капітальний корабель часто з наступальними здібностями, близькими до таких, але зі слабшою бронею і з більш високою швидкістю."
 convoy_desc:0 "Конвої, що використовуються для міжнародної торгівлі товарами та ресурсами. Також використовується для переправи військ і для виконання морських вторгнень."
 sh_battleship_desc:0 "Найбільший капітальний корабель з найбільшими гарматами і найміцнішою бронею, яку можна купити за гроші. Така дорога інвестиція заслуговує на належну підтримку менших екрануючих суден."
 light_airframe_desc:0 "Легкі літаки на основі планера"
 medium_airframe_desc:0 "Літаки на базі середнього планера"
 heavy_airframe_desc:0 "Важкі літаки на основі планера"
 JET_ENGINES_SPECIAL:0 "Розробка реактивних двигунів є необхідною передумовою для створення реактивних літаків. Це має бути досліджено перш ніж ви зможете досліджувати передові літаки"
 jet_engines_desc:0 "Прорив у руховій техніці, Реактивний двигун дозволить створити абсолютно нове покоління літаків."
 motorized_equipment_desc:0 "Вантажні автомобілі та інші автомобілі, що використовуються для перевезення військ на поля і в поля."
 #motorized_equipment_1_desc:0 "Моторизація піхоти — це перший етап механізації армії. Цивільні вантажівки легко адаптуються для використання у військових цілях для перевезення солдатів, буксирування знарядь, а також для перевезення обладнання та припасів. Це значно збільшує стратегічну мобільність піхотних підрозділів, які в іншому випадку покладалися б на марширування."
 support_equipment_desc:0 "Обладнання, що використовується для підтримки військ."
 support_equipment_1_desc:0 "Обладнання, що використовується для підтримки військ."

 mechanized_equipment_desc:0 "Механізована піхота — це піхота, оснащена бронетранспортерами (БТР) або бойовими машинами піхоти (БМП) для транспортування і ведення бою. Мотопіхота відрізняється від мотопіхоти тим, що її машини забезпечують певний ступінь захисту від ворожого вогню, на відміну від м'якотілих колісних машин (вантажівок або джипів) для мотопіхоти."
 mechanized_equipment_1_desc:0 "Механізована піхота — це піхота, оснащена бронетранспортерами (БТР) або бойовими машинами піхоти (БМП) для транспортування і ведення бою. Мотопіхота відрізняється від мотопіхоти тим, що її машини забезпечують певний ступінь захисту від ворожого вогню, на відміну від м'якотілих колісних машин (вантажівок або джипів) для мотопіхоти."
 mechanized_equipment_2_desc:0 "Механізована піхота — це піхота, оснащена бронетранспортерами (БТР) або бойовими машинами піхоти (БМП) для транспортування і ведення бою. Мотопіхота відрізняється від мотопіхоти тим, що її машини забезпечують певний ступінь захисту від ворожого вогню, на відміну від м'якотілих колісних машин (вантажівок або джипів) для мотопіхоти."
 mechanized_equipment_3_desc:0 "Механізована піхота — це піхота, оснащена бронетранспортерами (БТР) або бойовими машинами піхоти (БМП) для транспортування і ведення бою. Мотопіхота відрізняється від мотопіхоти тим, що її машини забезпечують певний ступінь захисту від ворожого вогню, на відміну від м'якотілих колісних машин (вантажівок або джипів) для мотопіхоти."
 GER_mechanized_equipment_1_desc:0 "The Sd.Kfz. 11 (Sonderkraftfahrzeug — спеціальний моторизований транспортний засіб) — німецький напівгусеничний транспортний засіб, який мав дуже широке застосування у Другій світовій війні. Він міг перевозити вісім військовослужбовців, а також буксирувати гармату чи причіп".
 GER_mechanized_equipment_2_desc:0 "Sd.Kfz. 251 — бойова броньована машина, спроектована та вперше побудована компанією "Ханомаг" під час Другої світової війни на базі попередньої бойової машини Sd.Kfz. 11".
 GER_mechanized_equipment_3_desc:0 "Оновлена версія Sd.Kfz. 251, оснащений інфрачервоним прожектором".
 anti_air_equipment_desc:0 "Скорострільні кулемети можуть бути використані проти повітряних цілей. Зенітні кулемети ефективні проти неброньованих літаків початкового періоду війни."
 anti_tank_equipment_desc:0 "Потрібно створити гармати середнього калібру для стрільби прямим наведенням по рухомих цілях. Цей новий тип артилерії ми будемо використовувати проти броньовиків."
 anti_air_equipment_1_desc:0 "Скорострільні кулемети можуть бути використані проти повітряних цілей. Зенітні кулемети ефективні проти неброньованих літаків початкового періоду війни."
 anti_tank_equipment_1_desc:0 "Потрібно створити гармати середнього калібру для стрільби прямою наводкою по рухомих цілях. Цей новий тип артилерії ми будемо використовувати проти броньовиків."
 artillery_equipment_desc:0 "Артилерія відноситься до великокаліберної зброї, такої як гармати і гаубиці, керовані екіпажами, які можуть проектувати боєприпаси далеко за межі ефективної дальності дії особистої зброї."
 rocket_artillery_equipment_desc:0 "Міномет Стокса може стріляти газовими снарядами."
 artillery_equipment_1_desc:0 "Польова артилерія початкового етапу війни виконувала завдання з ослаблення оборони противника перед наступом піхоти."
 rocket_artillery_equipment_1_desc:0 "Ранні міномети використовувалися для стрільби із закритої позиції. Цей тип артилерії менш схильний до ризику бути знищеним і ефективний у зриві наступу піхоти противника."

 infantry_equipment_desc:0 "Персонал і команда обслуговували зброю для піхоти, а також різні інші частини спорядження, необхідні солдату."
 infantry_equipment_0_desc:0 "Базове екіпірування піхотинця, розроблене до і під час Великої війни."
 infantry_equipment_1_desc:0 "Персонал і команда обслуговували зброю для піхоти, а також різні інші частини спорядження, необхідні солдату."
 infantry_equipment_2_desc:0 "Персонал і команда обслуговували зброю для піхоти, а також різні інші частини спорядження, необхідні солдату, модернізовано, що включає велику кількість автоматів і протитанкових рушниць."
 infantry_equipment_3_desc:0 "Персонал і команда обслуговували зброю для піхоти, а також різні інші частини спорядження, необхідні солдату. Подальша модернізація включає особисті штурмові гвинтівки і протитанкові ракети."
 tank_armor_upgrade_desc:0 "Краща броня, ніж можуть пробити ваші вороги, є величезною перевагою для ваших підрозділів, але, ймовірно, сповільнить вас."
 tank_gun_upgrade_desc:0 "Важливо мати зброю, яка не відстає від сили броні супротивника і може пробити її."
 tank_aa_upgrade_desc:0 "Забезпечити, щоб наше протиповітряне озброєння було здатне збивати новітні літаки."
 tank_at_upgrade_desc:0 "Переконайтеся, що наші винищувачі танків можуть перемогти новітні танки противника."
 tank_art_upgrade_desc:1 "Переконайтеся, що наша самохідна артилерія має потужну вогневу міць, яка прорве будь-якого неброньованого ворога."
 tank_reliability_upgrade_desc:0 "Підвищення надійності призводить до меншої кількості поломок резервуарів, які вам необхідно замінювати."
 tank_engine_upgrade_desc:0 "Більша мобільність дає тактичні та стратегічні переваги, а також дає більше броні без значного уповільнення."
 ship_gun_upgrade_desc:0 "Важливо мати зброю, яка не поступається силою броні супротивника і здатна пробити його."
 ship_torpedo_upgrade_desc:0 "Торпеда — це потужне знаряддя в наших руках, що запускається меншими кораблями, які опинилися в межах досяжності, з високою ймовірністю критичних влучень"
 ship_armor_upgrade_desc:0 "Більше броні для захисту вашого корабля від ворожого вогню"
 carrier_armor_upgrade_desc:0 "Більше броні для захисту вашого корабля від ворожого вогню"
 ship_engine_upgrade_desc:0 "Корабель з потужнішим двигуном може контролювати відстань до супротивників у бою."
 ship_reliability_upgrade_desc:0 "Корабель з високою надійністю буде менш схильний до критичних ударів, які можуть завдати серйозної шкоди кораблю без добре продуманої конструкції."
 ship_anti_air_upgrade_desc:0 "Більше гармат, що кидають свинець у повітря, означає більше збитих ворожих літаків!"
 ship_ASW_upgrade_desc:0 "Протичовнова зброя має важливе значення для виявлення і знищення підводних човнів."
 destroyer_engine_upgrade_desc:0 "Корабель із потужнішим двигуном може контролювати відстань до супротивників у бою."
 sub_engine_upgrade_desc:0 "Корабль с более мощным двигателем может контролировать расстояние до противников в бою."
 sub_stealth_upgrade_desc:0 "Самая большая сила подводных лодок — это их способность оставаться незамеченными и наносить удары только тогда, когда у них есть преимущество."
 sub_torpedo_upgrade_desc:0 "Торпеда — это мощное орудие в наших руках, запускаемое меньшими кораблями, оказавшимися в пределах досягаемости, с высокой вероятностью критических попаданий"
 ship_deckspace_upgrade_desc:0 "Больше места для перевозки и запуска авианосных самолетов"
 plane_gun_upgrade_desc:0 "Лучшее оружие для борьбы с другими самолетами."
 cv_plane_gun_upgrade_desc:0 "Лучшее оружие для борьбы с другими самолетами"
 plane_engine_upgrade_desc:0 "Более высокая скорость дает самолету преимущество при позиционировании и выборе цели. Важно для перехватчиков."
 plane_range_upgrade_desc:0 "Самолет с лучшей дальностью полета может достичь более стратегических районов для выполнения миссий"
 cv_plane_range_upgrade_desc:0 "Самолет с лучшей дальностью полета может достичь более стратегических районов для выполнения миссий"
 plane_reliability_upgrade_desc:0 "Самолет с низкой надежностью имеет вероятность аварий во время полетов"
 plane_naval_upgrade_desc:0 "Большая грузоподъемность противокорабельного оружия."
 cv_plane_naval_upgrade_desc:0 "Большая грузоподъемность противокорабельного оружия."
 plane_bomb_upgrade_desc:0 "Увеличенный бомбовый отсек для увеличения полезной нагрузки."
 plane_tac_bomb_upgrade_desc:0 "Увеличенный бомбовый отсек для увеличения полезной нагрузки."
 plane_cas_upgrade_desc:0 "Улучшенное вооружение для атаки наземных целей."
 artillery_equipment_2_desc:0 "Новые конструкции гаубиц, использующие преимущества новых гидравлических устройств отдачи и более длинных стволов."
 artillery_equipment_3_desc:0 "Легкая артиллерия, способная быть разбитой для транспортировки, позволяла доставлять артиллерийскую поддержку в районы, ранее труднодоступные."
 anti_air_equipment_2_desc:0 "Зенитные орудия с более длинными патронами и стволами, способные поражать высоколетящие самолеты."
 anti_air_equipment_3_desc:1 "Усовершенствованная мобильная зенитная пушка с большим радиусом действия и огневой мощью, способная бороться даже с самыми быстрыми и высоколетящими самолетами противника."
 anti_tank_equipment_2_desc:0 "Орудия большего калибра для борьбы с более тяжелыми танками с наклонной броней."
 anti_tank_equipment_3_desc:0 "Комбинируя различные виды новой технологии боеприпасов с пушками с более высокой начальной скоростью, эти противотанковые пушки готовы к любой новой броне, которую могут разработать наши враги."
 train_equipment_desc:0 "Поезда перевозят припасы из столицы снабжения в узлы снабжения соединенные железной дорогой."
 train_equipment_1_desc:0 "Этот локомотив, перенятый военными с обычных гражданских грузовых перевозок, хорошо подходит для перевозки большого количества грузов на большие расстояния. Однако его гражданская конструкция делает его уязвимым."
 train_equipment_2_desc:0 "Упрощенная конструкция, в которой отсутствуют многие функции, обычно встречающиеся в обычных грузовых поездах, ради более дешевого производства. Он по-прежнему так же уязвим, как и обычный поезд, но его легче заменить."
 train_equipment_3_desc:0 "Двигатель поезда закованный в тяжелую броню, чтобы сделать его менее уязвимым для атак противника. Он может перевозить столько же груза, сколько и любая другая конструкция, но его производство дороже."
 railway_gun_equipment_desc:0 "Тяжелая пушка, установленная на железнодорожном вагоне для транспортировки."
 railway_gun_desc:0 "Железные дороги дают возможность перемещать тяжелые орудия далеко вглубь суши с разумной скоростью, что позволяет нам обстреливать вражеские позиции с большого расстояния и с хорошим эффектом."
