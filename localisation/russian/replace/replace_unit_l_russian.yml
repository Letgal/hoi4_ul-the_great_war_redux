 RESERVE_FLEETS_FOR_THIS_THEATER_DESC:0 "Кораблі, що виходять зі стапелів, які не мають конкретної §Y-цілі для розміщення§!, автоматично призначаються в резерв. \nКораблі в резервному флоті автоматично виходять на підкріплення оперативних з'єднань, у яких увімкнено функцію §YАвтоматичне поповнення§! і яким потрібне поповнення.\nЯкщо ж кількість кораблів в оперативному з'єднанні більша, ніж потрібно, то частина кораблів залишить з'єднання і відправиться в найближчий порт, а потім у резерв."
