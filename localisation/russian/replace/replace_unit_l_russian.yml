 medium_armor:0 "Середній танк"
 medium_armor_desc:0 "Середні танки універсальні і можуть виконувати практично будь-які завдання."
 heavy_armor:0 "Важкий танк"
 heavy_armor_desc:0 "Найміцніші танки з товстою бронею і потужними знаряддями, але повільні та негнучкі в плані тактики."
 super_heavy_armor:0 "Надважкий танк"
 motorized:0 "Моторизована піхота"
 motorized_desc:0 "Піхота, оснащена такими засобами транспортування, як вантажівки та мотоцикли."
 mechanized:0 "Механізована піхота"
 mechanized_desc:0 "Піхота, оснащена легкоброньованими засобами транспортування."
 modern_armor:0 "Сучасний танк"
 modern_armor_desc:0 "Сучасні танки здатні впоратися з будь-яким завданням на полі бою. Потужна зброя і похила броня усунули необхідність у спеціалізованих видах танків."
 infantry:0 "Піхота"
 infantry_desc:0 "М'ясо для м'ясорубки."
 bicycle_battalion:0 "Велосипедний батальйон"
 bicycle_battalion_desc:0 "М'ясо для м'ясорубки, але з вкрапленнями металу."
 paratrooper:0 "ВДВ"
 paratrooper_desc:0 "Використовуючи повітряно-десантні війська, ми можемо вторгатися в раніше недоступні райони і розміщувати там ключові сили, що відкриває нові тактичні можливості."
 marine:0 "Морська піхота"
 marine_desc:0 "Війська, що спеціалізуються на морських десантних операціях, стають дедалі незаміннішими. Імпровізовані тактичні прийоми і спорядження відходять у минуле - наша морська піхота тепер проходить спеціальну підготовку і оснащена спеціальними десантними кораблями."
 mountaineers:0 "Гірсько-стрілецькі війська"
 mountaineers_desc:0 "Бойові дії в горах пов'язані з високою небезпекою для піхоти, але часом їх не уникнути. Провівши серед наших солдатів спеціальну підготовку для ведення бою в горах, ми мінімізуємо ризик."
 recon:0 "Розвідувальна рота"
 recon_desc:0 "Відправивши невеликий загін на розвідку перед тим як висунути туди основну групу військ, ми отримаємо інформацію про кількість і розташування ворогів."
 engineer:0 "Саперна рота"
 engineer_desc:0 "Інженери, що займаються зведенням укріплень і захисту від проривів, незамінні на полі бою. Оскільки вони універсальні, їх можна використовувати в найрізноманітніших ситуаціях."
 field_hospital:0 "Польовий госпіталь"
 field_hospital_desc:0 "Забезпечує екстрену медичну допомогу пораненим солдатам на полі бою."
 logistics_company:0 "Рота забезпечення"
 logistics_company_desc:0 "Займається плануванням, замовленнями та розподілом ресурсів для дивізії."
 military_police:0 "Військова поліція"
