 light_tank_destroyer_brigade:0 "Легка ПТ-установка"
 light_tank_destroyer_brigade_desc:0 "Самохідні протитанкові установки являють собою танки з великокаліберними гарматами, закріпленими в корпусі, а не в башті. Легкі ПТ-установки використовують шасі легких танків, завдяки чому досить мобільні, але несуть не надто потужне озброєння порівняно з більш важкими зразками."
 medium_tank_destroyer_brigade:0 "Середня ПТ-установка"
 medium_tank_destroyer_brigade_desc:0 "Самохідні протитанкові установки являють собою танки з великокаліберними гарматами, закріпленими в корпусі, а не в башті. Середні ПТ-установки використовують шасі середніх танків, завдяки чому досить мобільні і несуть значне озброєння."
 heavy_tank_destroyer_brigade:0 "Важка ПТ-установка"
 heavy_tank_destroyer_brigade_desc:0 "Важка протитанкова установка не має вежі, зате несе важке знаряддя, закріплене в корпусі."
 super_heavy_tank_destroyer_brigade:0 "Надважка ПТ-установка"
 super_heavy_tank_destroyer_brigade_desc:0 "Шасі надважкого танка з великокаліберною гарматою, закріпленою в корпусі замість башти."
 modern_tank_destroyer_brigade:0 "Сучасна ПТ-установка"
 modern_tank_destroyer_brigade_desc:0 "Шасі сучасного танка, оснащене важчою гарматою замість вежі, що повертається."
