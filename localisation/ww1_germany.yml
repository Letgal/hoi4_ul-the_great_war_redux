 ## Victor Post War Stuff
  GER_finish_the_netherlands_naval_contract: "Finish the Dutch Naval Contract"
  GER_finish_the_netherlands_naval_contract_desc: "Now that the war is over, we can complete the delivery of equipment we promised to the Netherlands, which should not displease them..."
  USA_washington_naval_treaty: "Washington Naval Treaty"
  USA_washington_naval_treaties: "Washington Naval Treaties"
  GER_berlin_naval_treaty: "Berlin Naval Treaty"
  GER_berlin_naval_treaty_desc: "We should convene a naval conference in Berlin with [ITA.GetNameDef], [USA.GetNameDef], the United Kingdom, and [JAP.GetNameDef] to establish naval limitations that will end the costly arms race at sea. As the victor, we can secure favorable terms while bringing stability to global naval competition."
  GER_berlin_naval_treaties: "Berlin Naval Treaties"
  GER_berlin_naval_treaties_desc: "To avoid a second naval arms race, we could propose a treaty to the major maritime powers limiting the number of ships based on the established strength of each member. This bold proposal is part of a de-escalation approach."
  GER_march_constitution: "Reform the Bismarck Constitution"
  GER_march_constitution_desc: "To complete the emergency reforms promised by His Imperial Majesty, we must enshrine recent social gains within a new constitutional framework. This new constitution would establish a parliamentary state while carefully preserving the glory and traditional authority of the Empire."
  GER_OHL_question: "The OHL Question"
  GER_OHL_question_desc: "The conclusion of the Great War theoretically brought an end to the OHL's political dominance. However, the nation remains volatile and unstable, with the OHL's influence still keenly felt. We must address this lingering question of military authority to secure true civilian control and stability."
  GER_address_to_the_nation: "Address to the Nation"
  GER_address_to_the_nation_desc: "Following the devastating conflict, the German people urgently demand reforms, as evidenced by widespread strikes and civil unrest throughout the nation. His Imperial Majesty must act decisively to preserve the nation's stability by promising rapid and meaningful structural reforms."
  GER_victor_snap_elections: "Organize Snap Elections"
  GER_victor_snap_elections_desc: "In peacetime, new elections can be held, which will allow for good representation of the German people in parliament, but also a gain in legitimacy for future governments."
  GER_limited_time_for_reforms: "§RYou will have to conduct several democratic reforms to avoid political instability.§!"
  GER_new_prussian_electoral_reform: "Second Prussian Electoral Reform"
  GER_new_prussian_electoral_reform_desc: "The electoral reform proposed by $GER_theobald_von_bethmann_hollweg$ was not feasible amidst the demands of war. Now, however, this long-awaited project can finally be realized, bringing an end to the archaic Prussian three-class franchise."
  GER_realpolitik_appeasement: "Realpolitik Appeasement"
  GER_realpolitik_appeasement_desc: "After our decisive victory, we are undeniably the world's leading power. We can now leverage our hegemonic position without resorting to the aggressive Prussian militarism that secured our victory. The time has come to pursue a policy of pragmatic appeasement and establish lasting, stable relations with the vanquished nations."
  prussian_electoral_reform_passed: "Prussian Electoral Reform Passed"
  snap_elections_are_done: "Snap Elections Concluded"
  GER_establish_the_german_recovery_comittee: "Establish the German Recovery Comittee"
  GER_establish_the_german_recovery_comittee_desc: "The Great War has left widespread devastation across the continent. We must establish a dedicated German Recovery Committee to thoroughly analyze the damages and, crucially, ensure that the vanquished nations bear the costs of reconstruction."
