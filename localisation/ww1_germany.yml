  GER_fighter_mass_production_desc: "Щоби боротися з ворожою авіацією, ми мусимо зосередити виробництво на кількох дешевих літаках і повністю відмовитися від виробництва деталей для важчої або нестандартизованої техніки." # (@!)
  GER_heeringen_air_plan: "Авіаційний план Гееринґена" # (&)
