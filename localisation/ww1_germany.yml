 ## Довоєнне дерево армії
  GER_the_1912_military_conference: "Розпочати військову раду" # (&+)
  GER_the_1912_military_conference_desc: "With tensions rising across Europe, the Kaiser has called for a crucial conference with our military leadership. We must assess the diplomatic situation, review our war plans, and determine how to strengthen our armed forces. Most critically, we must decide whether to maintain our naval focus or pivot towards army expansion."
  GER_five_year_army_law: "Закон про п'ятирічну армію"
  GER_five_year_army_law_desc: "The Five-Year Army Act reassesses the number of officers, active forces, and the army's investments and priorities. This is a critical step in reforming and maintaining the German army as the most powerful in the world."
  GER_enact_rustungswende: "Rüstungswende"
  GER_enact_rustungswende_desc: "The 'Armaments Turn' represents a major shift in our military priorities. By redirecting resources from naval construction to the army, we can better match the growing strength of France and Russia. While the Admiralty will protest, the security of our land borders must take precedence."
  GER_heeringens_plan: "Гееринґенів новий план"
  GER_heeringens_plan_desc: "Josias von Heeringen, the minister of war, has come forward with the controversial proposal of radical new strategies surrounding the expansion of the army and tactical reforms. Most importantly, he is opposed to any mass expansion of the army out of fear that it will degrade the quality which our army is renowned for. Furthermore, he wishes to scrap Schiefflen's plan fully and fight with a more methodical approach to survive a prolonged war."
  GER_quantitative_plan: "Кількісне воєнне планування"
  GER_quantitative_plan_desc: "Helmuth von Moltke the Younger proposes a reformed military planning strategy that focuses on expanding the army to compete with the rest of Europe. In addition, proposed reforms to the Schlieffen plan have been made to prioritize the defense of Prussia and to recognize Holland's neutrality."
  GER_traditional_plan: "Традиціне прусське воєнне планування"
  GER_traditional_plan_desc: "The Großer Generalstab, under Helmuth von Moltke the Younger, propose an aggressive military planning strategy and focus on the quality of arms. They believe that only through decisive action can Germany prevail against enemies on multiple fronts."
  GER_state_munitions: "Програма державного озброєння"
  GER_state_munitions_desc: "To face the combined might of our potential enemies, we must expand state investment in military production. This new funding initiative will focus on ammunition and artillery, without drawing resources away from ongoing naval construction."
  GER_qualitative_superiority: "Якісна перевага"
  GER_qualitative_superiority_desc: "Victory will come not through numbers alone, but through superior weaponry and tactics. By focusing on technological advancement in artillery, machine guns, and other modern weapons, we can ensure our forces maintain their qualitative edge over our opponents."
  GER_wealth_tax_laws: "Wehrbeitrag"
  GER_wealth_tax_laws_desc: "The extraordinary defense contribution of 1913 will raise nearly a billion marks through a one-time tax on property and wealth. This unprecedented measure demonstrates the Reich's commitment to military preparedness."
  GER_introduce_new_tariff_laws: "Закон про військові тарифи"
  GER_introduce_new_tariff_laws_desc: "By raising import duties, we can generate additional revenue for army expansion while protecting domestic industry. This approach aligns with conservative economic policy and ensures we maintain our industrial self-sufficiency."
  GER_stick_to_heeringen_plan: "Дотримуватися плану Гееринґена" # (&+)
  GER_stick_to_heeringen_plan_desc: "Through rigorous training and meticulous planning, we can perfect our ability to execute rapid, decisive campaigns. Our soldiers must be prepared to deliver knockout blows that will bring quick victory before our enemies can fully mobilize their resources. With proper preparation and God's grace, our troops will celebrate Christmas in their homes."
  GER_fortify_the_russian_border: "Захисні споруди на східній границі"
  GER_fortify_the_russian_border_desc: "Our eastern frontier with Russia represents our most vulnerable border. We must strengthen our fortifications and improve infrastructure to ensure rapid deployment of troops should the Tsar's armies advance."
  GER_first_army_bill: "Армійський законопроєкт 1912 року"
  GER_first_army_bill_desc: "This comprehensive military bill will significantly increase our standing army's size and combat readiness. While costly, the Reichstag must understand that our national security depends on maintaining military superiority."
  GER_abandon_the_great_ostaufmarsch: "Покинути Ostaufmarsch"
  GER_abandon_the_great_ostaufmarsch_desc: "The plan for a major eastern deployment against Russia must be reconsidered. Given the Russian army's slow mobilization compared to France's rapid deployment capabilities, we should prioritize our western defenses and offensive capabilities."
  GER_second_army_bill: "Армійський законопроєкт 1913 року"
  GER_second_army_bill_desc: "To ensure the Reich's security, we must enact an even more ambitious expansion of our armed forces. This second military law will create new army corps and strengthen existing units. Gott mit uns!"
  GER_improved_schlieffen_alone_plan: "Ми змінимо §Y£decision_icon_small $GER_schliffen1905plan$§!, зробивши його більш §tагресивним§!.\n\n"
  GER_improved_schlieffen_plan: "Ми змінимо §Y£decision_icon_small $GER_schliffenmoltkeplan$§!, зробивши його більш §tагресивним§!.\n\n"
  GER_more_aggressive_schlieffen_plan: "Поновити план Шліффена–Мольтке"
  GER_more_aggressive_schlieffen_plan_desc: "The General Staff proposed a modernization of the Schlieffen Plan aimed at increasing the aggressiveness of the operation. This approach is linked to the traditional Prussian approach that our superior army will be able to counter any numerical advantage the enemy may have. Furthermore, the recognition of Holland's neutrality must be considered."
  GER_subsidise_mauser: "Субсидувати Mauser"
  GER_subsidise_mauser_desc: "The Mauser company is a cornerstone of our arms industry, and their Gewehr 98 rifle forms the backbone of our infantry. We must provide state subsidies to ensure they can expand production and equip our soldiers with the finest small arms in the world."
  GER_methodical_teachings: "Прийняти методичні вчення"
  GER_methodical_teachings_desc: "Following Heerigen's new plan we must impose that our military strategists focus on methodical rational planning that will benefit our army's performance without needless offensives that have only a chance of victory in fiction."
  GER_prepare_for_long_war: "Підготуватися до довгої війни"
  GER_prepare_for_long_war_desc: "The fallacy of Schlieffen's short war has finally come to an end, now that we can look at the coming war with a rational mind of thought we should make preparations for an extended period of conflict. These preparations will aid us when dealing with the strain on supply we will face."
  GER_harshen_standard_training: "Жорсткіший стандартний вишкіл"
  GER_harshen_standard_training_desc: "The quality of the Empire's army must be sustained and rise above the quantitative advantage our enemies have. Through the introduction of harsher training standards, we will weed out the weak and make men out of boys."
  GER_fortify_elsass: "Захистити Ельзас–Лотринґен"
  GER_fortify_elsass_desc: "The loss of Elsaß-Lothringen remains an open wound for France. To deter any revanchist ambitions, we must transform our western border into an impenetrable line. Investing in a modern fortress network here will secure the province and our industrial heartland."
  GER_mobile_and_armored_support: "Підтримка автотранспортом і бронетехнікою" # (&+)?
  GER_mobile_and_armored_support_desc: "The era of static warfare can be broken by the internal combustion engine. We must invest in developing motorised transport and armoured fighting vehicles to give our army unparalleled mobility and decisive shock power on the battlefield."
  GER_artillery_massification: "Масифікація артилерії"
  GER_artillery_massification_desc: "Modern battles are won by firepower. We will rationalise and expand our artillery production to ensure our forces can deliver overwhelming barrages against any foe. Our guns will silence the enemy and pave the way for our infantry's advance."
  GER_limited_army_bill: "Законопроєкт про обмежену армію"
  GER_limited_army_bill_desc: "Whilst it is true, that large expansions of the army will degrade its quality, we can't let our army struggle to hold the fronts we must face the enemy on. A limited expansion bill will be proposed to the Reichstag so that we may conscript the manpower we need - naturally, we will choose only the best and most fit to serve."
  GER_preparing_russian_offensives: "Підготувати Ostaufmarsch"
  GER_preparing_russian_offensives_desc: "'Anyone who has ever looked into the glazed eyes of a soldier dying on the battlefield will think hard before starting a war.' Pah! the foolish nonsense of a peace-loving chancellor. Bismarck attempted to cozy our Empire up to the Russian bastards, but they have always been our enemy, it's time to recognize that and plan offensives deep inside the Russian heartland."
  GER_quality_over_quantity: "Високі стандарти піхотного спорядження"
  GER_quality_over_quantity_desc: "A German soldier is worth ten of his enemies, but only if properly equipped. We will enforce the highest standards for our infantry's arms and gear, providing our men with the decisive material advantage they need to dominate the battlefield."
  GER_quality_equipment_primacy: "Верховенство якісного спорядження"
  GER_communication_innovations: "Інновації в комунікації"
  GER_communication_innovations_desc: "The German Army had an extensive communications mechanism, made possible by sections of engineers dedicated to laying telephone cables. This innovation was also reflected in the creation of the first mobile radios, capable of transmitting information over difficult terrain."
  GER_expanding_the_luftstreitkrafte: "Опанування небес"
  GER_expanding_the_luftstreitkrafte_desc: "The mastery of flight promises to reshape warfare itself. Germany cannot afford to lag behind - we must seize the initiative in this new dimension, dedicating resources to explore military aviation in all its forms. This commitment will launch our journey towards aerial dominance, establishing the basis for future air power."
  GER_create_the_fliegertruppe: "Заснувати Fliegertruppe"
  GER_create_the_fliegertruppe_desc: "Our initial aviation efforts show promise but require structure to be truly effective. We shall formally establish the Fliegertruppe (Flying Troops), organizing our disparate aerial assets into dedicated units under unified command. This crucial step will enable standardized training and doctrine development, transforming pioneers into a coordinated force capable of supporting ground operations."
  GER_establish_pilot_schools: "Заснувати пілотні школи"
  GER_establish_pilot_schools_desc: "Our Fliegertruppe needs skilled pilots. We shall replace informal training by establishing dedicated schools with standardized curricula across the Reich, ensuring a steady supply of aviators prepared for modern aerial combat."
  GER_develop_airfields: "Розробити летовища"
  GER_develop_airfields_desc: "To project air power effectively, especially on the Western Front, we must develop our airfield infrastructure. We will prioritize building and expanding bases near France and Belgium, ensuring our squadrons are ready for rapid deployment and sustained operations in the West."
  GER_dicta_boelcke: "Поширити Dicta Boelcke" # Освальд Бьольке
  GER_dicta_boelcke_desc: "Master aviator Oswald Boelcke has codified the fundamental principles of aerial combat. We must ensure his 'Dicta Boelcke' becomes the standard tactical doctrine for all our fighter pilots. By instilling these rules we can dramatically increase the effectiveness and survivability of our pilots, forging a truly professional fighter corps."
  GER_pioneer_aircraft_development: "Новаторські розробки літаків"
  GER_pioneer_aircraft_development_desc: "The skies represent a new frontier, and German ingenuity must lead the way in conquering it. We shall invest heavily in aeronautical research and experimentation, pushing the boundaries of early aircraft design, particularly improving our scout planes."
  GER_fokkers_pursuit_concepts: "Новітні концепції Fokker"
  GER_fokkers_pursuit_concepts_desc: "Anthony Fokker's innovative designs, particularly his development of a reliable synchronizer gear allowing pilots to fire machine guns through the propeller arc, promise to create true 'pursuit' aircraft. By embracing his advancements, we will be able to field revolutionary fighters capable of dominating their opponents."
  GER_form_the_jagdstaffeln: "Утворити Jagdstaffeln"
  GER_form_the_jagdstaffeln_desc: "To truly dominate the skies, our fighter pilots need specialized units focused exclusively on air combat. We will reorganize our Fliegertruppe assets, forming dedicated Jagdstaffeln (Hunter Squadrons) tasked with seeking and destroying enemy aircraft."
  GER_albatros_ascendency: "Сходження Albatros-а" # (&)
  GER_albatros_ascendency_desc: "The advanced, twin-gun Albatros fighters represent a new standard in aerial combat. We shall prioritize equipping our Jagdstaffeln with these superior machines, working with Albatros Flugzeugwerke, to ensure German pilots dominate the skies."
  GER_explore_army_aviation_roles: "Розглянути призначення армійської авіації"
  GER_explore_army_aviation_roles_desc: "Beyond reconnaissance, aircraft possess the potential for direct offensive action in support of the Army. We shall explore tactical bombing and ground attack roles, developing the necessary designs and technologies to understand how best to apply air power directly on the battlefield."
  GER_schlachtflieger_program: "Програма Schlachtflieger-ів"
  GER_schlachtflieger_program_desc: "Dedicated ground attack aircraft, or 'Schlachtflieger', can devastate enemy positions and support infantry advances. We will initiate a program to develop specialized close air support planes and tactics."
  GER_aeg_bombing_initiatives: "Бомбардувальні ініціативи AEG"
  GER_aeg_bombing_initiatives_desc: "The Allgemeine Elektricitäts-Gesellschaft (AEG) shows promise in developing larger, multi-engine bombers capable of tactical strikes. We shall support these initiatives, collaborating closely with AEG to bring their advanced bombing platforms into service."
  GER_refine_ground_attack: "Удосконалити тактики наземної атаки"
  GER_refine_ground_attack_desc: "Effective close air support requires continuous refinement of tactics and equipment. We shall further develop our ground attack capabilities, improving aircraft effectiveness even in adverse weather conditions. These refinements will ensure our Schlachtflieger provide reliable support to the Army when it is needed most."
  GER_establish_the_bogohls: "Заснувати Bogohl-і"
  GER_establish_the_bogohls_desc: "To strike deep into enemy territory, we shall establish elite bomber formations under the Supreme Army Command (Oberste Heeresleitung), designated Bombengeschwader der Obersten Heeresleitung ('Bogohl'). Equipping and operating these strategic squadrons requires developing advanced bombers and skilled crews to project German power far beyond the front lines."
  GER_embrace_zeppelin_technology: "Прийняти технологію цепелінів" # (&+)?
  GER_embrace_zeppelin_technology_desc: "Graf von Zeppelin's magnificent airships operate on principles entirely different from conventional aeroplanes, offering unique strategic possibilities. We shall therefore embrace this innovative lighter-than-air approach, dedicating resources to explore its potential for long-range reconnaissance and strategic reach."
  GER_zeppelin_company: "Підтримати Luftschiffbau Zeppelin GmbH"
  GER_zeppelin_company_desc: "To realize our ambitions for a powerful airship fleet, a dedicated industrial base is essential. We shall support Luftschiffbau Zeppelin GmbH, ensuring the necessary industrial capacity exists to construct and maintain these complex machines for military service."
  GER_zeppelin_experimentations: "Досліди з цепелінами" # (&)
  GER_zeppelin_experimentations_desc: "Our airships must prove their effectiveness under realistic operational conditions. We will conduct extensive trials focusing on navigation, reliability, and bombing capabilities, especially in adverse weather and at night, to refine designs and operational procedures."
  GER_strategic_zeppelins: "Стратегічні цепеліни"
  GER_strategic_zeppelins_desc: "Beyond mere reconnaissance, our Zeppelins must be adapted for impactful strategic missions deep into enemy territory. We shall focus development on enhancing their range, endurance, and effectiveness for long-distance operations, turning them into true instruments of strategic warfare."
  GER_heighten_airship_threat: "Збільшити загрозу від дирижаблів" # (&)
  GER_heighten_airship_threat_desc: "Our Zeppelin fleet must become a feared weapon, capable of striking distant targets with impunity, particularly under darkness. We will further refine their offensive capabilities and operational tactics to ensure they pose a constant and potent strategic threat across enemy skies."

 ## Дерево воєнного часу
  GER_establish_the_general_headquarters: "Утворити Верховне командування армії"
  GER_establish_the_general_headquarters_desc: "With the Great War engulfing Europe, unified command is paramount. We must formally establish the Oberste Heeresleitung (OHL) to centralize control over all our military forces. This will integrate the formerly autonomous state armies, such as the Bavarian Army, into a single, cohesive instrument of war under federal command. To achieve victory, the OHL must also be granted significant authority over political and economic affairs, ensuring the entire nation is geared towards the war effort."
  GER_zental_abteilung: "Zentral-Abteilung"
  GER_zental_abteilung_desc: "The 'Central Section' of the OHL is the main branch of the organization and oversees the military planning and execution of the war. This department is critical to the mobilization of our army and will soon be planning more offensives for our army to embark on. "
  GER_operationsabteilung: "Operationsabteilung"
  GER_operationsabteilung_desc: "The 'Operations Section' is the section of the OHL responsible for ensuring the continued production of military equipment and the management of the war economy. If we wish this department to enact the needed wartime measures, we will have to empower them."
  GER_politische_abteilung: "Politische Abteilung"
  GER_politische_abteilung_desc: "The 'Political Section' of the OHL ensures that the German government is not hindering the efforts of the army, and plays a role in advising the Kaiser on internal matters. This section also includes the Secret Service departments, both internal defense and external espionage."
  GER_schlieffen_plan_scuppered: "План Шліффена зруйновано"
  GER_schlieffen_plan_scuppered_desc: "The greatest of Germany's plans against the French has been stopped, halted in it's tracks along the Western Front. With the failure of the greatest minds to decisively defeat Paris, panic has begun to set in..."
  GER_schlieffen_plan_scuppered_tt: "Цей фокус буде автоматично виконано, коли завдання §YПоки не впаде листя§! §Yзакінчиться§!\n"
  GER_introduce_rationing_measures: "Запровадити нормувальні заходи"
  GER_introduce_rationing_measures_desc: "All materiel must first go to the soldiers, to the front lines. Citizens must be expected to give up what they can, and then some if required, to the war effort."
  GER_financing_the_war_economy: "Фінансувати воєнну економіку"
  GER_financing_the_war_economy_desc: "All must contribute to the war their Fatherland finds themself in. By adopting higher taxes, bonds, and taking out loans, we can ensure the war machine stays alive for the duration of the war."
  GER_collaborating_with_trade_unions: "Забезпечити вірність профспілок"
  GER_collaborating_with_trade_unions_desc: "The unions encompass a vast amount of Germany's industrial labor. Though we simply cannot allow them to do whatever they want, through the power of diplomacy and compromise, as well as higher wages and bonuses, we should be able to entice them and secure their support for the Reich."
  GER_revived_anti_socialist_laws: "Відродити антисоціалістичні закони"
  GER_revived_anti_socialist_laws_desc: "The trade unions and most of the SPD have opposed the war since the beginning, and have the potential to bring the economy to a halt with a general strike. Reviving Bismarck's anti-socialist laws will prevent this."
  GER_department_of_counterintelligence: "Відділ контррозвідки"
  GER_department_of_counterintelligence_desc: "All nations partake in a little espionage, it's to simply be expected in the world we live in. But that doesn't mean we shouldn't partake in efforts to counter their spies with programs of our own. The establishment of Abteilung IIIb would aid this efforts dramatically."
  GER_a_great_mobilistation_of_moral: "Велика мобілізація бойового духу"
  GER_a_great_mobilistation_of_moral_desc: "To win a war, one must have a variety of things at their disposal. This includes guns, but also something as simple as troops who want to fight. By bombarding the public and our soldiers with propaganda to fight for the Fatherland, and other similar campaigns, we shall be able to overcome whatever may come our way!"
  GER_bulletins_on_the_front: "Бюлетені на фронті"
  GER_bulletins_on_the_front_desc: "By keeping the troops, as well as the public, up to date on what's going on across Germany, morale should similarly be boosted. Of course, they will be censored to ensure maximum gains, but who will notice?"
  GER_dispersed_innovation_effort: "Розосереджена розробка інновацій" # (&)
  GER_dispersed_innovation_effort_desc: "Spreading out our research facilities will help increase secrecy."
  GER_regulating_the_war_economy: "Регулювати воєнну економіку"
  GER_regulating_the_war_economy_desc: "The war machine runs properly, but some fear that it is not sustainable, requiring more and more unfair treatment of the workers and laborers to produce what the military needs. We must seek to halt this unfairness before it gets out of hand..."
  GER_war_socialism: "Упровадити воєнний соціалізм"
  GER_war_socialism_desc: "The army without a state requires it's materiel to be delivered on time, and ideally well before that. By twisting the words of socialists, we can enact policies that echo the thoughts of Marx and Engels to fuel the Reich's war."
  GER_surpress_the_peace_movements: "Придушити мирні рухи"
  GER_surpress_the_peace_movements_desc: "Peace is weakness, and when on the verge of a breakthrough in Europe, we cannot have the pacifists stab us in the back! The police will be rallied, and those found to be traitors to the Fatherland will be imprisoned!"
  GER_judenzahlung: "Judenzahlung"
  GER_judenzahlung_desc: "The Jews are believed to be unpatriotic, and by launching a secret census amongst them, we can certainly prove it."
  GER_expanding_abteilung_iiib_powers: "Розширити владу Abteilung IIIb"
  GER_expanding_abteilung_iiib_powers_desc: "IIIb has proven useful so far, and with additional funding to the censorship, secret police, and the general counter-intelligence departments, we can effectively consider Germany's foes to be defeated within our homefront."
  GER_loosen_conscription_standards: "Розслабити стандарти призову"
  GER_loosen_conscription_standards_desc: "Our standards for military service are too strict for a war of this scale. We must lower the physical and medical requirements for conscription. Men previously deemed unfit will now be called to serve, providing a new reserve of manpower for the front."
  GER_ensure_letters_get_home: "Забезпечити доставку листів додому" # (&+)?
  GER_ensure_letters_get_home_desc: "The link between a soldier and his family is a vital component of morale. We will improve the Feldpost to ensure letters are delivered reliably. Though mail will be censored for security, this connection to home will strengthen our soldiers' resolve to fight."
  GER_conscripting_the_poles: "Призивати поляків"
  GER_conscripting_the_poles_desc: "For years we avoided conscripting Poles, fearing that military training would arm future separatists. However, the immense demand for manpower in this war makes such caution a luxury. We can no longer afford to be selective. The Polish population within the Reich will be called to serve and prove their loyalty on the battlefield."
  GER_the_hindenburg_program: "Програма Гінденбурґа"
  GER_the_hindenburg_program_desc: "Victory demands the total mobilization of our economy. We will enact the Hindenburg Programme, a sweeping plan to dramatically increase armaments production. All economic activity and labor will be subordinated to the needs of the war effort. This is the path to total victory."
  GER_sending_disenters_to_the_front: "Відправити дисидентів на фронт"
  GER_sending_disenters_to_the_front_desc: "Those who wish to disagree with the way Germany does things shall be given a punishment we likely wouldn't enact in peacetime. They will be trained and fight "
  GER_establishing_the_foreign_armies: "Заснувати іноземні армії"
  GER_establishing_the_foreign_armies_desc: "Effective strategy requires a deep understanding of our adversaries. We will dedicate a specific branch of our intelligence service to the systematic analysis of enemy armies, assessing their strength, organization, and doctrine. Superior knowledge will prevent strategic surprises and give us the advantage."
  GER_blitzproduktion: "Blitzproduktion"
  GER_blitzproduktion_desc: ""
  GER_victory_economics: "Переможні економіки"
  GER_victory_economics_desc: ""
  GER_organise_fresh_offensives: "Організувати свіжі офензиви"
  GER_organise_fresh_offensives_desc: "Though Schlieffen's plan failed, the Fatherland's finest have compiled a group of new offensives, designed to strike at French weak points. With these targetted assaults, we shall break through."
  GER_focus_on_french_front: "Зосередитися на французькому фронті"
  GER_focus_on_french_front_desc: "The Western Front, primarily held by France, is what Germany has traditionally considered as it's primary goal. This line of thought is echoed by the Schliffen Plan."
  GER_focus_on_russian_front: "Зосередитися на російському фронті"
  GER_focus_on_russian_front_desc: "The Eastern Front, primarily held by Russia, is far weaker than what France can throw at us. However, if we play our hand properly, we may be able to knock out St. Petersburg first and then swing west to knock out Paris..."
  GER_verdun_offensive: "Верденська офензива"
  GER_verdun_offensive_desc: "Erich von Falkenhayn has devised a plan by which our forces will besiege the fortress town of Verdun. However, the real purpose of the plan is a battle of attrition. Due to Verdun's strategic and historic importance, the French will be forced to commit vast reserves defending it, bleeding them white."
  GER_hindenburg_offensive: "Офензива Гінденбурґа"
  GER_capture_verdun: "\n§RВи мусите захопити §YВердін§! раніше, ніж спливе час.§!\n"
  GER_defeat_france: "\n§RВи мусите змусити капітулювати §Y[FRA.GetFlag]Францію§! раніше, ніж спливе час.§!\n"
  GER_capture_verdun_desc: "Verdun is a major fortress town whos important cannot be overstated. It must be taken no matter the cost." # (!)
  GER_capture_ypres: "\n§RВи мусите захопити §YYpres§! раніше, ніж спливе час.§!\n"
  GER_capture_ypres_desc: ""
  GER_capture_eastern_veneto: "\n§RВи мусите захопити §YUdine§! and §YPortogruaro§! раніше, ніж спливе час.§!\n"
  GER_capture_eastern_veneto_desc: ""
  GER_capture_compiene_beauvais_amiens: "\n§RВи мусите захопити §YCompiègne, Beauvais and Amiens§!, перш ніж час спливе.§!\n"
  GER_capture_compiene_beauvais_amiens_desc: ""
  GER_ludendorff_offensive: "Офензива Людендорфа"
  GER_ludendorff_offensive_desc: "With our victory on the Eastern Front, its time we shifted our attention to breaking the stalemate in the West. A full scale offensive will be launched with new tactics and weapons, aiming to outflank the British Army in the field and break through enemy lines with Paris as the final objective. This offensive shall decide the wars outcome!"
  GER_ludendorff_offensive_tt: "§RЦе рішення може визначити долю держави [ROOT.GetNameDef]. Вибирайте обережно.§!"
  GER_focus_on_belgian_front: "Зосередитися на бельгійському фронті"
  GER_focus_on_belgian_front_desc: ""
  GER_ypres_offensive: "Flandernschlacht"
  GER_ypres_offensive_desc: ""
  GER_on_offensive: "Уже в наступі"
  GER_on_offensive_desc: ""
  GER_establish_elastic_defense_doctrine: "Заснувати доктрину гнучкої оборони" # (&?)
  GER_establish_elastic_defense_doctrine_desc: ""
  GER_setup_the_kra: "Заснувати ВідВС" # Відділення воєнної сировини
  GER_setup_the_kra_desc: "The Entente blockade threatens to starve our war machine. We must establish the Kriegsrohstoffabteilung (KRA), or War Raw Materials Department, to take central control of all strategic resources. This organization will manage stockpiles and find substitutes, ensuring our industry never falters."
  GER_establish_kingdom_of_poland: "Заснувати Королівство Польське"
  GER_establish_kingdom_of_poland_desc: "Let us appeal to Polish national ambitions to undermine the Russian war effort. By establishing a Kingdom of Poland aligned with the Central Powers, we can harness their manpower and create a permanent buffer state on our eastern flank. This strategic move will secure the region for generations."
  GER_annex_poland: "Зобов'язатися анексувати Польщу"
  GER_annex_poland_desc: "An independent Poland is a future threat. For the Empire's security, we must create a defensible border by annexing a 'Polish Frontier Strip.' The lands of Kalisz and Płock will be incorporated as New East Prussia, ensuring a permanent buffer and keeping any Polish state under our influence."
  GER_negotiate_war_coalition: "Burgfriedenspolitik"
  GER_negotiate_war_coalition_desc: "To win this war, political divisions are a luxury we cannot afford. We must forge a grand wartime coalition, a 'fortress peace' where all domestic squabbles cease. As the Kaiser said: 'I know no parties anymore, I know only Germans!'"
  GER_negotiate_war_coalition_tt: "Цей фокус буде автоматично виконано, коли буде засновано §Yкоаліцію воєнного часу§!\n"
  GER_obscure_our_defeats: "Замулити наші поразки"
  GER_obscure_our_defeats_desc: "Morale on the home front is a critical weapon. We must seize control of the press, accentuating our victories while obscuring our defeats. The public spirit must be kept strong and focused only on the final victory."
  GER_pass_enabling_act: "Прийняти закон про надзвичайні повноваження"
  GER_pass_enabling_act_desc: "The endless debates of the Reichstag impede the decisive leadership required for total war. We must pass an Enabling Act to grant the government extraordinary powers, allowing us to act without parliamentary delay and with the speed victory demands."
  GER_concessions_to_spd: "Запропонувати поступки СДПН"
  GER_concessions_to_spd_desc: "The support of the Social Democrats is crucial for industrial production and domestic stability. We must offer carefully considered concessions, such as promises of post-war reform, to ensure they continue to back the war effort and prevent internal strife."
  GER_silesia_trade: "Сілезька угода"
  GER_silesia_trade_desc: "To keep Italy neutral, we must orchestrate a difficult compromise. We will pressure Austria-Hungary to cede South Tyrol to Rome. To secure their agreement, we must offer a sacrifice of our own: the industrial heartlands of Upper Silesia. A steep price, but one worth paying to avoid a new front in the Alps."
  GER_encourage_belgian_liberation: "Пообіцяти незалежність Бельгії"
  GER_encourage_belgian_liberation_desc: "Our occupation of Belgium is a diplomatic stain. We should publicly commit to restoring an independent and neutral Belgian state after the war. This gesture could open a path to peace and ensure a post-war Belgium free from Entente influence."
  GER_acquiesce_to_september_program: "Прийняти Вересневу програму"
  GER_acquiesce_to_september_program_desc: "This war must be fought for a purpose worthy of its sacrifice. We will adopt the September Program, a set of war aims that will guarantee the Empire's security through annexation, economic domination of 'Mitteleuropa', and colonial expansion. We will settle for nothing less."
  GER_support_peace_initiatives: "Підтримати мирні ініціативи"
  GER_support_peace_initiatives_desc: "The bloody stalemate on the Western Front cannot continue indefinitely. We must seek an alternative to total war by formally approaching the United States. We will request that they act as a neutral mediator to bring both Germany and France to the negotiating table. A brokered peace is our most pragmatic path forward."
  GER_forced_democratization_reforms: "Революція зверху"
  GER_forced_democratization_reforms_desc: "Defeat looms and revolution threatens the home front. We must preempt a total collapse with our own 'Revolution from Above'. Enacting constitutional reforms will transfer power to the Reichstag, transforming the Empire into a parliamentary monarchy and securing our nation's future."
  GER_push_for_prussian_electoral_reform: "Просунути прусську виборчу реформу"
  GER_push_for_prussian_electoral_reform_desc: "Prussia is the largest of the entities within the broader German Empire, and as such holds the largest power. Though the smaller kingdoms and regions may embrace reform, without Prussia following suit, it means little. By proposing a radical alteration to the way elections are held in the Reich, Germany can stand proud forever more."
