 ## Співробітництво Krupp і Vickers
  ww1_germanrework.73.t: "Krupp і Vickers оголошують про створення спільного промислового підприємства" # (@)
  ww1_germanrework.73.d: "У рамках значної події представники компаній Friedrich Krupp AG та Vickers Ltd. підписали офіційну угоду про створення спільного промислового консорціуму. Цей проєкт, який називають безпрецедентним, сприятиме технологічному співробітництву, обміну ресурсами та координації досліджень у галузі металургії, важкого машинобудування та морської інженерії.\n\nХоча на перший погляд це комерційний проєкт, його наслідки мають глибоке політичне значення. Протягом десятиліть Krupp і Vickers символізували гонку озброєнь між Німеччиною та Великою Британією. Те, що ці дві компанії тепер працюють пліч-о-пліч, багато хто розглядає як ознаку стратегічного розрядження напруженості.\n\nМіністерство закордонних справ Німеччини привітало цю новину, назвавши її доказом того, що взаємні інтереси та раціональна співпраця можуть перемогти суперництво. У Лондоні реакція була більш стриманою, але обережно оптимістичною."
  ww1_germanrework.73.a: "Економічна логіка долає стару ворожнечу."

  ww1_germanrework.74.t: "Статус Ельзасу та Лотринґену"
  ww1_germanrework.74.d: "Ельзас-Лотринґен — це райхсланд, тобто імперська земля, що перебуває під прямим управлінням Німецької імперії з моменту її анексії в 1871 році. Цей регіон, яким керує призначений імператором штатгальтер, не має автономії, якою користуються інші федеральні землі. Його населення, яке в основному складається з ельзасців і франкомовних жителів, вже давно висловлює невдоволення централізованим управлінням і політикою германізації, що впливає на освіту та суспільне життя. \n\nЗ проголошенням нової конституції та створенням регіонального парламенту будуть надані деякі обмежені законодавчі повноваження з місцевих питань. Територія також отримає представництво як у Бундесраті, так і в Райхстазі, що посилить її участь в імперських справах. Хоча ключова влада залишається в Берліні, ця реформа може стати значним кроком на шляху до інтеграції в федеральну структуру і широко розглядається як крок до вирішення давніх регіональних проблем." # (@!)
  ww1_germanrework.74.a: "Ми вирішимо це питанян зовсім скоро."

  ww1_germanrework.75.t: "Осучаснення плану Шліффена?"
  ww1_germanrework.75.d: "Генеральний штаб наполягає на перегляді плану Шліффена, який передбачає вторгнення до Франції через країни Бенілюксу. Генеральний штаб запропонував більш агресивну версію плану, яка передбачає залишити Нідерланди поза увагою і зосередитися на наступальних діях безпосередньо проти Бельгії.\n\nМіністр війни Йосіас фон Гееринґен вже чітко дав зрозуміти, що, на його думку, такий план є надто ризикованим, виснажить солдатів і паралізує фронт. Багато інших генералів не згодні з цим, і необхідно прийняти рішення про затвердження або відхилення цього нового плану." # (@!)
  ww1_germanrework.75.a: "Новий план — це слушний компроміс."
  ww1_germanrework.75.b: "Дотримуймося первісного плану."

  ww1_germanrework.76.t: "Провал на Західному фронті"
  ww1_germanrework.76.d: "Незважаючи на інтенсивну мобілізацію наших військ, нам не вдалося взяти під контроль Верден-сюр-Мьоз. Крім того, що цей регіон є стратегічною артерією, він також укріплений, що відкрило б нам можливість для більш широкого наступу, яким ми не зможемо скористатися." # (@!)
  ww1_germanrework.76.a: "Трясця!"

  ww1_germanrework.77.t: "Наступ Людендорфа зазнає поразки"
  ww1_germanrework.77.d: "Наступ на Соммі закінчився невдачею; наші війська не змогли досягти цілей, поставлених генеральним штабом. Ця остання поразка загрожує деморалізувати війська, особливо в умовах затяжної війни..." # (@!)
  ww1_germanrework.77.a: "Трясця!"

  ww1_germanrework.78.t: "Іпр досі стоїть"
  ww1_germanrework.78.d: "Незважаючи на наші поновлені зусилля, Бельгія все ще утримує сектор Іпра і, отже, не повністю відмовилася від своєї території. Схоже, нам доведеться ще деякий час протистояти бельгійцям." # (@!)
  ww1_germanrework.78.a: "Трясця!"

  ww1_germanrework.79.t: "Утворено Першу бронетанкову бригаду" # (@)
  ww1_germanrework.79.d: "Перші партії важких танків Йозефа Фольмера готові, утворюючи достатню кількість одиниць для використання в якості підтримки або великих батальйонів. Через високу вартість танка A7V ще не запущений у серійне виробництво, а його корисність ще має бути доведена на полі бою." # (@!)
  ww1_germanrework.79.a: "Ми побачимо її цінність зовсім скоро." # (&+)

  ww1_germanrework.80.t: "Провал на Східному фронті"
  ww1_germanrework.80.d: "Велика наступальна операція, яку ми розпочали проти Росії, не досягла поставлених цілей, незважаючи на інтенсивні зусилля нашої армії. Ця стратегічна поразка дещо деморалізувала війська, а також спричинила непотрібні втрати." # (@!)
  ww1_germanrework.80.a: "Трясця!"

  ww1_germanrework.81.t: "Підтримка Німеччини в Італії"
  ww1_germanrework.81.d: "Щоб підтримати наші зусилля в горах Трентіно і очолити наступ на Італію, Німецька імперія направила до нас радників для проведення великої спільної наступальної операції. Ця операція має на меті відкинути італійців за межі Венеції і закінчити війну в Альпах." # (@!)
  ww1_germanrework.81.a: "Чудово!"

  ww1_germanrework.82.t: "Провал на Італійському фронті"
  ww1_germanrework.82.d: "Велика наступальна операція, яку ми розпочали проти Італії, не досягла поставлених цілей після того, як застрягла в Альпах, незважаючи на інтенсивні зусилля нашої армії. Ця стратегічна поразка дещо деморалізувала війська, а також спричинила втрати, яких можна було уникнути." # (@!)
  ww1_germanrework.82.a: "Трясця!"

 ## Мирні перемовини
  ww1_germanrework.108.t: "Пропозиція американського посередництва"
  ww1_germanrework.108.d: "Оскільки війна затягується довше, ніж очікувалося, а втрати на обох фронтах зростають, канцлер Бетман-Гольвеґ висунув неортодоксальну ініціативу: звернутися до Сполучених Штатів з проханням виступити посередником у мирній конференції між воюючими державами. Є надія, що президент [USA.GetLeader], який досі залишався офіційно нейтральним, може бути готовий зібрати обидві сторони за столом переговорів.\n\nЦя пропозиція є сміливою і ризикованою. Деякі члени Райхстаґу побоюються, що це може бути сприйнято як ознака слабкості. Інші ж стверджують, що без дипломатичного прориву війна може перерости в тривалу і безперспективну боротьбу.\n\nБетман-Гольвеґ може надіслати конфіденційне повідомлення до Вашинґтона з проханням про участь США в якості нейтрального посередника." # (@!)
  ww1_germanrework.108.a: "Ми мусимо спробувати. Пошліть лист до Вашинґтона." # (@!)
  ww1_germanrework.108.b: "Надто небезпечно. Ми не можемо виглядати розпачливо." # (&+)

  ww1_germanrework.109.t: "Німеччина висуває ідею миротворчого посередництва"
  ww1_germanrework.109.d: "З Берліна надійшов дипломатичний телеграф. Канцлер Бетман-Гольвеґ, посилаючись на посилення кровопролиття в Європі, офіційно звернувся до Сполучених Штатів з проханням виступити посередником у проведенні загальної мирної конференції між воюючими державами. Німецький уряд прагне досягти того, що він називає «миром з честю», і сподівається, що нейтралітет та моральний авторитет Америки переконають Антанту сісти за стіл переговорів. \n\nПрезидент [USA.GetLeader] та його радники розділилися в думках. Деякі вітають можливість відновити мир і підтвердити роль Америки як глобального арбітра. Інші з обережністю ставляться до мотивів Німеччини, підозрюючи, що це може бути хитрощами, щоб закріпити здобутки або вбити клин між державами Антанти. Хоча пропозиція є безпрецедентною, вибір тепер за нами: вступити в дипломатичні переговори або залишатися осторонь." # (@!)
  ww1_germanrework.109.a: "Ми розглянемо можливість миру."
  ww1_germanrework.109.b: "Це не слушний момент. Відхиліть запит."

  ww1_germanrework.110.t: "Американці відмовляються посередничати"
  ww1_germanrework.110.d: "Відповідь з Вашинґтона надійшла. Президент [USA.GetLeader] відхилив наше прохання про посередництво у проведенні мирної конференції. Хоча повідомлення сформульоване обережно і дипломатично, воно не залишає місця для сумнівів: Сполучені Штати на даний момент не будуть втручатися.\n\nКанцлер покладав великі надії на нейтральну американську ініціативу, яка б привела Антанту до переговорного столу. Тепер, коли ця можливість втрачена, критики в Райхстазі говорять про втрачену нагоду, а генеральний штаб знову закликає готуватися до тривалої тотальної війни.\n\nСитуація на обох фронтах залишається незмінною, а перспективи дипломатичного вирішення з кожним днем стають все більш примарними." # (@!)
  ww1_germanrework.110.a: "Тоді ми мусимо готуватися виграти війну силою."

  ww1_germanrework.111.t: "Америка розглядає нашу пропозицію"
  ww1_germanrework.111.d: "Відповідь з Вашинґтона надійшла. Президент [USA.GetLeader], хоча і обережний та явно не впевнений у наших справжніх намірах, погодився в принципі розглянути можливість проведення мирної конференції. Він повідомив нас, що Сполучені Штати готові виступити в ролі нейтрального посередника — якщо Антанта готова розглянути цю ідею.\n\nХоча конкретних зобов'язань не було взято, це найперспективніший дипломатичний прорив, який ми мали з початку війни. Канцлер залишається оптимістом, але усвідомлює, що будь-який неправильний крок або непорозуміння можуть зірвати процес ще до його початку. Тепер все залежить від того, як Антанта відреагує на перспективу посередницьких переговорів."
  ww1_germanrework.111.a: "Спонукнімо президента США до подальних дій."

  ww1_germanrework.112.t: "Німці пропонують переговори"
  ww1_germanrework.112.d: "Сполучені Штати передали офіційне повідомлення від уряду Німеччини. Канцлер Бетман-Гольвеґ пропонує розпочати мирні переговори за посередництва США, пропонуючи те, що він називає «миром з честю».\n\nПропозиція не містить жодних попередніх умов, але її час появи свідчить про занепокоєння німецького керівництва тривалістю війни та зростаючими втратами. Президент [USA.GetLeader] здається готовим виступити посередником, хоча він наголошує, що це лише перший крок. У наших лавах думки розділилися. Дехто вважає, що це може бути шансом забезпечити вигідні умови перед подальшим кровопролиттям. Інші вважають це прозорою спробою Німеччини закріпити свої здобутки та послабити єдність союзників." # (@!)
  ww1_germanrework.112.a: "Ми їх вислухаємо з обачністю."
  ww1_germanrework.112.b: "Відхиліть пропозицію. Німеччина не може диктувати умови миру."

  ww1_germanrework.113.t: "Німці пропонують переговори"
  ww1_germanrework.113.d: "Сполучені Штати передали офіційне повідомлення від уряду Німеччини. Канцлер Бетман-Гольвеґ пропонує розпочати мирні переговори за посередництва США, пропонуючи те, що він називає «миром з честю».\n\nПропозиція не містить жодних попередніх умов, але її час появи свідчить про занепокоєння німецького керівництва тривалістю війни та зростаючими втратами. Президент [USA.GetLeader] здається готовим виступити посередником, хоча він наголошує, що це лише перший крок. Хоча ми не є головним гравцем і не маємо впливу на ці переговори, ми будемо вчасно інформовані про розвиток подій." # (@!)
  ww1_germanrework.113.a: "Ми будемо з зацікавленням спостерігати."

  ww1_germanrework.114.t: "Питання Бельгії"
  ww1_germanrework.114.d: "У той час як дипломатичні зусилля обережно просуваються вперед, у Вашинґтоні внутрішні дискусії домінує одне центральне питання: яку позицію ми повинні зайняти щодо Бельгії?\n\nБританці та французи наполягають, що будь-який прийнятний мир повинен гарантувати повне відновлення суверенітету Бельгії. Громадська думка в США також залишається співчутливою до тяжкого становища Бельгії після вторгнення 1914 року. Але перші сигнали з Берліна свідчать про те, що німці навряд чи погодяться на беззастережне виведення військ.\n\nДеякі радники стверджують, що ми повинні зробити звільнення Бельгії основою будь-яких американських посередницьких зусиль — якщо цього не зробити, ми можемо втратити моральний авторитет. Інші застерігають, що надто раннє висунення ультиматумів може змусити німців піти, ще до того, як переговори по-справжньому розпочнуться." # (@!)
  ww1_germanrework.114.a: "Вимогти повне та негайне відновлення суверенітету Бельгії."
  ww1_germanrework.114.b: "Використаймо Бельгію як серединну тему, але залишмо простір для переговорів."
  ww1_germanrework.114.c: "Не підніймаймо проблему Бельгії зараз. Час вирішує все."

  USA_will_mediate_the_peace: "§Y[USA.GetFlag][USA.GetName]§! виступить посередником на мирних переговорах. Результат може не збігатися з нашими домаганнями, але може привести до закінчення §tВеликої війни§!."

  ww1_germanrework.115.t: "Пропозиція німців: Бельгія в обмін на Конґо"
  ww1_germanrework.115.d: "Завдяки постійному посередництву США, уряд Німеччини зробив найважливішу на сьогодні поступку: повне і беззастережне виведення військ з окупованої бельгійської території. Натомість Німеччина вимагає передачі Конґо, яке наразі перебуває під управлінням Бельгії, як колоніальну компенсацію. Вашинґтон вважає цю пропозицію збалансованим компромісом, який може покласти край війні і водночас задовольнити основні вимоги союзників. \n\nЦя пропозиція шокувала набережну д'Орсе і розділила кабінет міністрів. Дехто стверджує, що повне звільнення Бельгії відповідає нашим військовим цілям, а Конґо є, зрештою, другорядним питанням. Інші відкидають ідею винагородження агресії імперськими здобутками, попереджаючи, що поступливість створить небезпечний прецедент і напружить франко-бельгійські відносини. Рішення тепер лежить тут, у розділі місті [ROOT.Capital.GetCapitalVictoryPointName]." # (@!)
  ww1_germanrework.115.b: "Згода. Бельгія — вільна, а мир — досяжний."
  ww1_germanrework.115.a: "Не згода. Ми не станемо винагороджувати німців за завоювання."

  ww1_germanrework.116.t: "Антанта відхиляє нашу пропозицію"
  ww1_germanrework.116.d: "Американська делегація повернулася з невтішними новинами: держави Антанти офіційно відхилили нашу пропозицію про загальне мирне врегулювання. Незважаючи на наше зобов'язання про повне виведення військ з Бельгії — поступку, яку багато хто в Берліні вважав надмірною — уряди союзників відмовилися віддати Конґо в якості компенсації, засудивши цю пропозицію як спробу обміняти імперські завоювання на виведення європейських військ. \n\nКанцлер глибоко розчарований. У Райхстазі опозиція стає все голоснішою, а серед генерального штабу лунають заклики до негайного відновлення повномасштабних військових дій. Мрія про мир за посередництва зруйнувалася, а разом з нею — і будь-які ілюзії щодо можливості закінчення війни шляхом переговорів." # (@!)
  ww1_germanrework.116.a: "Пригрозіть їм необмеженою підводною війною!"
  ww1_germanrework.116.b: "Тоді меч мусить вирішити те, що не змогла дипломатія."

  ww1_germanrework.117.t: "Німеччина погрожує необмеженою підводною війною"
  ww1_germanrework.117.d: "До міста [ROOT.Capital.GetCapitalVictoryPointName] надійшло суворе повідомлення з Вашинґтона: німецька делегація повідомила президенту Вілсону, що якщо Антанта продовжить відхиляти їхні мирні пропозиції, Берлін не матиме іншого вибору, як відновити необмежену підводну війну. Наслідки цього будуть серйозними. Такий крок буде спрямований проти нейтральних суден, включаючи американські, і, ймовірно, спровокує вступ США у війну — розвиток подій, на який німці, здається, готові ризикнути. Ультиматум канцлера чіткий: прийняти запропоновані умови або готуватися до нового етапу тотальної війни на морі.\n\nУ кабінеті міністрів думки різко розділилися. Одні вважають, що це відчайдушний блеф, інші — що це обдумана ескалація, яка може змінити глобальний баланс сил. Майбутнє війни може висіти на волосині." # (@!)
  ww1_germanrework.117.a: "Нехай собі погрожують. Ми не піддамося шантажу."
  ww1_germanrework.117.b: "Це може затягнути Америку. Ми мусимо порадитися з Лондоном."

  ww1_germanrework.118.t: "Франція не сприймає нас"
  ww1_germanrework.118.d: "Незважаючи на весь тиск, який змогла чинити наша делегація, а також на загрозу тотальної і необмеженої підводної війни, представники Антанти не змінили своєї позиції і відмовляються поступитися нашим умовам, хоча вони є цілком законними. Ця ситуація змушує нас продовжувати війну, що може не піти нам на користь." # (@!)
  ww1_germanrework.118.a: "Ми виграємо цю війну, хай що трапиться!"

  ww1_germanrework.119.t: "Провал мирної конференції"
  ww1_germanrework.119.d: "Незважаючи на всі наші зусилля з метою досягнення переговорного врегулювання, мирна ініціатива провалилася. Потуги Антанти відмовилися прийняти запропоновані умови, які передбачали повне виведення німецьких військ з Бельгії в обмін на колоніальну компенсацію в Конго. Франція і Великобританія засудили цю пропозицію як морально неприйнятну, і від Берліна не вдалося отримати жодних подальших поступок. Німецький уряд, зі свого боку, не зміг чинити достатнього тиску для просування переговорів, незважаючи на погрози відновити необмежену підводну війну.\n\nТе, що почалося як смілива дипломатична авантюра, закінчилося тупиком. З взаємною підозрою, глибшою ніж будь-коли, і без жодних компромісів на горизонті, знову заговорить зброя. Наразі війна триває." # (@!)
  ww1_germanrework.119.a: "Ми зробили, що могли. Світ не готовий до миру."

  ww1_germanrework.120.t: "Мирні переговори зірвалися"
  ww1_germanrework.120.d: "Мирна ініціатива під егідою США не дала жодних результатів. Після тижневих конфіденційних переговорів президент [USA.GetLeader] повідомив наші уряди, що Берлін не виведе війська з Бельгії, не отримавши колоніальної компенсації — пропозицію, яку ми одностайно відхилили. Німеччина запропонувала звільнити Бельгію лише за умови отримання Конго, що ми вважаємо обурливою вимогою, несумісною з принципами, за які ми боремося. Більше компромісів не було досягнуто, а Берлін не чинив достатнього тиску — військового чи дипломатичного — щоб змусити вирішити це питання.\n\nКонференція закінчилася. Хоча деякі представники наших урядів висловлюють полегшення, що ми уникнули ганебного врегулювання, інші стають все більш занепокоєними. Війна триває, і її кінця не видно. Наш народ втомлюється, а витрати щодня зростають." # (@!)
  ww1_germanrework.120.a: "Ми виграємо цю війну на полі бою, не за столом."
  tt_great_war_ends: "§tВелика війна§! закінчується."
  tt_need_entente_usa_approval: "§Y[USA.GetFlag][USA.GetName]§!, а тоді §Y[FRA.GetFlag][FRA.GetName]§! мусять ухвалити угоду, щоби бонуси ввійшли в дію."
  GER_buff_unrestricted_submarine_warfare: "Фокус §YНеобмежена підводна війна§! буде посилено:\n"

  ww1_germanrework.121.t: "Прорив: Антанта погоджується умови миру"
  ww1_germanrework.121.d: "Після тижнів обережної дипломатії та зростаючого тиску з Вашинґтона надійшла звістка: держави Антанти офіційно погодилися на американський план миру. Згідно з цією угодою, ми виведемо війська з усіх окупованих територій Бельгії в обмін на Конґо, яке перейде з-під управління Бельгії під контроль німецької колонії. Хоча багато хто в Генеральному штабі обурений втратою важко завойованої стратегічної позиції, канцлер вважає це важливим першим кроком до завершення війни шляхом переговорів.\n\nОднак попереду ще довгий і непевний шлях. Питання Ельзасу-Лотаринґії, Східної Європи, Балкан і роззброєння флоту залишаються актуальними. Однак на даний момент ми досягли дипломатичного прориву і, можливо, врятували Німеччину від війни, що виснажує всі сили." # (@!)
  ww1_germanrework.121.a: "Урешті-решт дипломатія приносить плоди! Готуймося до подальших перемовин."

 ## Питання Ельзасу та Лотаринґії
  ww1_germanrework.122.t: "Питання: [28.GetName]–[1107.GetName]" # (&+)
  ww1_germanrework.122.d: "Після досягнення попередньої угоди щодо Бельгії та Конґо, увага тепер переходить до найбільш символічного питання війни: долі області [28.GetName]–[1107.GetName].\n\nФранція вимагає повного повернення двох провінцій, посилаючись на історичні претензії та національну честь. Німеччина, тим часом, наполягає на збереженні території як невід'ємної частини Райху з 1871 року, попереджаючи, що будь-які поступки будуть політично вибухонебезпечними.\n\nЗ'явилося кілька компромісних варіантів. Деякі американські радники пропонують розділити провінції за культурними або мовними ознаками. Інші пропонують нейтральне рішення — створення незалежної землі [28.GetName]–[1107.GetName], гарантованої міжнародними силами. Це рішення визначить наступний етап мирного процесу — і може вирішити, чи продовжаться переговори, чи зазнають краху." # (@!)
  ww1_germanrework.122.a: "Підтримаймо повне повернення Франції — Ельзас–Лотаринґію необхідно повернути." # (&+)
  ww1_germanrework.122.b: "Підтримаймо німецький суверенітет — Райх збереже провінції." # (&+)
  ww1_germanrework.122.c: "Запропонувати поділ: Лотаринґія — Франції, [28.GetName] — Німеччині."
  ww1_germanrework.122.e: "Як щодо нейтрального Ельзасу–Лотаринґії під міжнародною гарантією?"

  ww1_germanrework.123.t: "Велика війна закінчується?"
  ww1_germanrework.123.d: "Можливо, наближається реальний прогрес у напрямку до мирних переговорів. За посередництва президента [USA.GetLeader] представники Центральних держав та Антанти проводять закриті зустрічі, щоб обговорити умови припинення кровопролиття.\n\nХоча остаточна угода ще не підписана, джерела, наближені до переговорів, повідомляють про низку проривів. Німеччина погодилася вивести війська з Бельгії в обмін на колоніальну компенсацію, а тривалий спір щодо Ельзасу і Лотаринґії тепер перейшов у стадію офіційних переговорів. Хоча дипломатичний імпульс є нестійким, його не можна заперечувати. Дехто сподівається, що США все-таки вдасться досягти загального миру." # (@!)
  ww1_germanrework.123.a: "Можливо, війна не триватиме вічно."

  ww1_germanrework.124.t: "Америка вимагає повернення області [28.GetName]–[1107.GetName]"
  ww1_germanrework.124.d: "Від американської делегації надійшла нова записка. Після консультацій з Парижем президент [USA.GetLeader] офіційно попросив Німеччину повернути Франції провінції [28.GetName] і [1107.GetName] в рамках загального мирного врегулювання.\n\nРеакція в Берліні вибухова. Райхстаґ розділився на тих, хто вважає це нестерпним приниженням, і тих, хто не бачить шляху до миру без важких поступок. Генеральний штаб попереджає, що відмова від провінцій спровокує заворушення в країні та підбадьорить ворога висувати нові вимоги в інших регіонах.\n\nКанцлер Бетман-Гольвеґ стоїть перед моментом істини. Відмова може зруйнувати крихку структуру миру. Погодження може коштувати уряду його легітимності.\n\nДоля Райху — і війни — може залежати від цього рішення." # (@!)
  ww1_germanrework.124.a: "Нізащо. [28.GetName]–[1107.GetName] — німецька земля."
  ww1_germanrework.124.b: "Ми відкриті до переговорів, але за суворих умов." # (&+)
  ww1_germanrework.124.c: "Якщо це принесе мир, то ми мусимо їх відпустити."

  ww1_germanrework.125.t: "Німеччина погоджується на передачу області [28.GetName]–[1107.GetName]"
  ww1_germanrework.125.d: "Німецький уряд офіційно повідомив про свою готовність передати область [28.GetName]–[1107.GetName] Франції на умовах, запропонованих американською делегацією.\n\nЦей крок є історичним поворотом. Ці провінції, які довгий час були джерелом глибокої ворожнечі між Францією та Німеччиною, майже півстоліття були в центрі європейської напруги. Те, що Берлін тепер готовий відмовитися від них, є свідченням як тиску війни, так і обіцянки миру.\n\nПрезидент [USA.GetLeader] та його радники розглядають це рішення як важливий дипломатичний прорив. Вперше здається, що обидві сторони готові піти на необхідні жертви, щоб покласти край війні. Попереду ще багато переговорів, але шлях вперед є чіткішим, ніж будь-коли." # (@!)
  ww1_germanrework.125.a: "Ми наближаємося до кінця цього жахіття."

  ww1_germanrework.126.t: "Німеччина погоджується повернути Ельзас–Лотаринґію"
  ww1_germanrework.126.d: "Тепер це офіційно. За посередництва США уряд Німеччини погодився на повне повернення Ельзасу і Лотаринґії Франції. Провінції, захоплені силою в 1871 році, мають повернутися до Республіки — не лише за допомогою зброї, а й завдяки невпинному дипломатичному та військовому тиску.\n\nЦя заява викликала хвилю емоцій у Палаті депутатів і на вулицях Парижа. Однак це ще не кінець. Умови миру залишаються неповними: питання Балкан, репарацій, роззброєння — все це ще попереду.\n\nАле сьогодні ми на крок ближче до справедливості. На крок ближче до перемоги." # (@!)
  ww1_germanrework.126.a: "La patrie retrouve ses terres. Continuons le travail diplomatique."

  ww1_germanrework.127.t: "Америка закликає нас відмовитися від Ельзасу–Лотаринґії"
  ww1_germanrework.127.d: "Від делегації президента [USA.GetLeader] надійшла офіційна нота. В інтересах збереження крихкого мирного процесу Сполучені Штати закликають Францію відмовитися від своїх претензій на Ельзас і Лотаринґію. Американці стверджують, що вимога повернути ці провінції може повністю зірвати переговори, спровокувати заворушення в Німеччині та продовжити війну. Вони пропонують альтернативні форми компенсації — економічну, колоніальну або символічну, але дають зрозуміти, що, на їхню думку, це питання є другорядним порівняно з більш широкою метою досягнення миру.\n\nКабінет міністрів приголомшений. Для мільйонів французьких громадян Ельзасу та Лотаринґії не є предметом торгу: вони є Францією. Поступитися зараз означало б зрадити ту саму справу, за яку боролися і гинули наші солдати. Ми мусимо відповісти з гідністю і рішучістю." # (@!)
  ww1_germanrework.127.a: "Нізащо. Ельзас–Лотаринґія не підлягає обговоренню."
  ww1_germanrework.127.b: "Якщо це закінчить війну... ми це розглянемо."

  ww1_germanrework.128.t: "Франція відкликає свою претензію на Ельзас–Лотаринґію"
  ww1_germanrework.128.d: "У кроці, який мало хто вважав можливим, французький уряд офіційно погодився відмовитися від своїх претензій на Ельзас–Лотаринґію, усунувши тим самим одну з головних перешкод у мирному процесі. Хоча це рішення зустріло сильний опір у Палаті депутатів і французькій пресі, наполегливість президента [USA.GetLeader] на компромісі та обіцянка швидкого закінчення війни зрештою переконали Париж піти на цю важку поступку.\n\nНімецька делегація відреагувала обережно, все ще побоюючись можливих умов або майбутніх змін. Проте Вашинґтон тепер бачить реальну можливість скерувати переговори до загального перемир'я.\n\nСвіт спостерігає з затамованим подихом. Конфлікт, що зародився з заліза і крові, може бути завершений дипломатією і стриманістю." # (@!)
  ww1_germanrework.128.a: "Мир може настати з певною ціною, але мир є досяжний." # (&+)

  ww1_germanrework.129.t: "Америка пропонує поділ Ельзасу–Лотаринґії"
  ww1_germanrework.129.d: "З Вашинґтона надійшла нова дипломатична нота. Шукаючи компроміс між вимогою Франції про повне відшкодування та відмовою Німеччини поступатися чим-небудь, американська делегація пропонує територіальний компроміс: поділ Ельзасу і Лотаринґії. Згідно з цією пропозицією, Лотаринґія повернеться до Франції, а Ельзас — або принаймні його частина — залишиться під контролем Німеччини. Президент [USA.GetLeader] описує це як «виважене і раціональне» рішення, спрямоване на збереження миру і задоволення обох сторін.\n\nРеакція в Парижі є бурхливою. Багато хто розглядає цю пропозицію як образу національної честі і зраду наших жертв. Інші, змучені роками війни, стверджують, що навіть часткове повернення буде кращим, ніж продовження кровопролиття." # (@!)
  ww1_germanrework.129.a: "Неприйнятно. Провінції мусять залишитися цілими."
  ww1_germanrework.129.b: "Ми розглянемо пропозицію, під протестом."

  ww1_germanrework.130.t: "Франція відхиляє поділ Ельзасу–Лотаринґії"
  ww1_germanrework.130.d: "Французький уряд офіційно відхилив наш компромісний варіант вирішення питання про Ельзас і Лотаринґію. Незважаючи на наші зусилля з метою зменшення напруженості шляхом запропонованого поділу — повернення Лотаринґії до складу Франції та залишення Ельзасу під контролем Німеччини — Париж висловив рішучу і категоричну відмову. Як повідомляється, Палата депутатів відреагувала з обуренням, а деякі представники французької преси почали ставити під сумнів нейтралітет США. Президент [USA.GetLeader] зараз стоїть перед складним вибором: продовжувати посередництво, ризикуючи зривом переговорів, або перенести фокус на забезпечення миру на інших фронтах. Невдача у вирішенні спору щодо Ельзасу і Лотаринґії кидає довгу тінь на переговори." # (@!)
  ww1_germanrework.130.a: "Розчаровує, але не кінець. Ми відшукаємо інший шлях."
  ww1_germanrework.130.b: "Мабуть, нейтральний Ельзас–Лотаринґія — це на ліпше."

  ww1_germanrework.131.t: "Франція погоджується на поділ Ельзасу–Лотаринґії"
  ww1_germanrework.131.d: "Після інтенсивних дебатів у французькому уряді президент [USA.GetLeader] отримав підтвердження з Парижа: Франція погодиться на запропонований поділ Ельзасу і Лотаринґії, хоча і з неохотою та під протестом. За цією угодою Лотаринґія повернеться до Франції, а Ельзас — або принаймні його частина — залишиться під німецьким управлінням. Французькі лідери наполягають, що це компроміс, породжений не задоволенням, а виснаженням і обов'язком перед миром.\n\nЦе рішення викликало протести в деяких регіонах Франції, і очікується політичний відгук. Проте дипломати у Вашинґтоні розглядають цей результат як важливий крок на шляху до всеосяжного врегулювання. Президент [USA.GetLeader] визнає серйозність цього моменту — і жертву, яку він представляє. Шлях до миру залишається вузьким, але він все ще відкритий." # (@!)
  ww1_germanrework.131.a: "Тепер ми мусимо здобути схвалення німців."

  ww1_germanrework.132.t: "Америка пропонує поділ області [28.GetName]–[1107.GetName]"
  ww1_germanrework.132.d: "З Вашинґтона надійшло нове комюніке. Американська делегація повідомляє, що Франція, хоча і явно незадоволена, прийняла запропонований компроміс щодо області [28.GetName]–[1107.GetName]: [1107.GetName] буде передано Франції, а [28.GetName] може залишитися у складі Райху. У Райхстазі та Генеральному штабі реакції неоднозначні. Дехто вважає це стратегічною перемогою — збереження частини спірної території, уникнувши повної поступки. Інші вважають будь-яку територіальну втрату небезпечним прецедентом і приниженням. Тепер рішення за нами. Прийняти компроміс, який закінчить війну на вигідних умовах, або відмовитися і ризикнути втратити все." # (@!)
  ww1_germanrework.132.a: "Погодьмося на поділ: це захищає наші інтереси."
  ww1_germanrework.132.b: "Відхилімо цю угоду: [28.GetName]–[1107.GetName] мусить залишитися цілим."

  ww1_germanrework.133.t: "Німеччина відхиляє пропозицію поділу"
  ww1_germanrework.133.d: "Берлін висловився. Незважаючи на неохоче прийняття Францією нашої пропозиції про поділ Ельзасу і Лотаринґії, німецький уряд відразу відхилив цю пропозицію. Відповідь канцлера Бетмана-Гольвеґа, хоч і викладена дипломатичною мовою, не залишає місця для двозначності. Німеччина не погодиться на жодні територіальні втрати в спірних провінціях, навіть на часткові поступки. Внутрішні звіти свідчать, що кайзер і генеральний штаб вважають навіть символічний компроміс неприйнятним.\n\nВідмова похитнула довіру до мирного процесу. Президент [USA.GetLeader], який невтомно працював над примиренням обох сторін, тепер стикається з посиленням тиску як всередині країни, так і за її межами. Антанта в люті. Париж, який пішов на політичні жертви, щоб прийняти угоду, тепер сумнівається в добросовісності Німеччини. Якщо Берлін не перегляне свою позицію, це може означати кінець переговорів." # (@!)
  ww1_germanrework.133.a: "Так близько до миру, і все ж так далеко."

  ww1_germanrework.134.t: "Німеччина погоджується на поділ. Перемир'я досяжне"
  ww1_germanrework.134.d: "У рішенні, яке може змінити хід війни, уряд Німеччини офіційно погодився на поділ Ельзасу і Лотаринґії, як це було запропоновано Сполученими Штатами. Незважаючи на запеклий опір з боку генерального штабу та Райхстаґу, Берлін прийняв компроміс: Лотаринґія повернеться до Франції, а Ельзас залишиться під контролем Німеччини. Канцлер Бетман-Гольвеґ назвав це рішення «болючим, але необхідним кроком» на шляху до миру.\n\nТепер, коли Франція і Німеччина досягли згоди, президент [USA.GetLeader] вважає, що перемир'я на Західному фронті нарешті стає реальним. Американська делегація вже готує офіційну основу для припинення воєнних дій і переходу до більш широкого мирного договору.\n\nЦе непевний, але історичний момент. Те, що почалося у вогні та сталі, може закінчитися переговорами та вирішенням." # (@!)
  ww1_germanrework.134.a: "Готуймо умови. Гармати скоро можуть замовкнути."

  ww1_germanrework.135.t: "Прорив у мирних перемовинах"
  ww1_germanrework.135.d: "Американська делегація повідомила нам, що в ході триваючих мирних переговорів було досягнуто значного прориву. За інформацією Вашинґтона, довготривалий спір щодо Ельзасу і Лотаринґії, який роками був однією з головних перешкод для укладення угоди, тепер «успішно вирішено» між зацікавленими сторонами. Хоча деталі залишаються конфіденційними, американські урядовці охарактеризували результат як «взаємоприйнятний» і «історично значущий».\n\nВ результаті переговори зараз рухаються в напрямку розробки офіційної угоди про припинення вогню на Західному фронті. Якщо прогрес продовжиться такими темпами, перемир'я може бути оголошено в найближчі дні або тижні. У столицях країн Антанти обережна надія починає замінювати тривалу втому від війни." # (@!)
  ww1_germanrework.135.a: "Ми мусимо залишатися непохитними, але відкритими до миру."

  ww1_germanrework.136.t: "Поступ у мирних переговорах"
  ww1_germanrework.136.d: "З Вашинґтона надійшли обнадійливі новини: американські посередники повідомляють, що головна перешкода в поточних мирних переговорах тепер подолана. Згідно з останніми дипломатичними повідомленнями, питання області [28.GetName]–[1107.GetName] — яке довгий час було джерелом непримиренної напруги між Францією та Німеччиною — було успішно вирішено на задоволення всіх основних сторін. Хоча конкретні умови залишаються невідомими, цей прорив створив новий імпульс у переговорах.\n\nЗ цим поворотом у ситуації зараз активно обговорюється перспектива офіційного перемир'я на Західному фронті. Заплановано проведення подальших засідань для остаточного узгодження умов перемир'я.\n\nХоча нічого ще не є певним, у Центральних державах зростають надії, що кінець цієї довгої і запеклої війни нарешті може бути близько." # (@!)
  ww1_germanrework.136.a: "Діймо обережно та готуймося до миру."

  ww1_germanrework.137.t: "Америка пропонує незалежність для області [28.GetName]–[1107.GetName]"
  ww1_germanrework.137.d: "У новій спробі вирішити тупикову ситуацію щодо [28.GetName]–[1107.GetName] американська делегація висунула сміливу пропозицію: спірні провінції стануть незалежною і нейтральною державою — Вільною республікою Ельзас-Лотаринґія — під міжнародними гарантіями.\n\nПрезидент [USA.GetLeader] стверджує, що таке рішення враховуватиме історичні претензії як Франції, так і Німеччини, одночасно усунувши цей регіон як постійне джерело конфлікту. Пропозиція передбачає створення демілітаризованої буферної держави з власним урядом і символічною нейтральністю.\n\nУ Берліні реакції розділилися. Дехто вважає це розумним компромісом, який дозволяє уникнути передачі території Франції. Інші вважають це ледь прихованою втратою — відмовою від суверенної землі, завойованої у війні і утримуваної протягом майже півстоліття. Райх повинен тепер вирішити, чи розглядати цей шлях, чи ризикувати крахом мирних переговорів." # (@!)
  ww1_germanrework.137.a: "Ми згодні з принципом. Це може зберегти мир і гідність."
  ww1_germanrework.137.b: "Ні! [28.GetName]–[1107.GetName] — частина Райху й нею залишиться."

  ww1_germanrework.138.t: "Німеччина погоджується на незалежну Ельзас–Лотаринґію"
  ww1_germanrework.138.d: "У розвитку подій, на який мало хто наважувався сподіватися, уряд Німеччини офіційно погодився з пропозицією про створення незалежної Ельзасу-Лотаринґії. Згідно з цією угодою, провінції будуть перетворені на нейтральну і самокеровану державу, суверенітет якої буде гарантований великими державами. Регіон буде демілітаризовано й виведено з-під прямого контролю Франції або Німеччини — це символічний жест примирення. \n\nРішення в Берліні було прийнято після запеклих суперечок. Внутрішній опір з боку військових і націоналістичних угруповань був жорстким, але канцлер Бетман-Гольвеґ зрештою переміг, представивши пропозицію як шлях до миру і гідності. Американські дипломати тепер вважають, що це може бути проривом, який відкриє шлях до загального перемир'я на Західному фронті. Вперше тінь компромісу затьмарює привид тотальної війни." # (@!)
  ww1_germanrework.138.a: "Важка поступка, але вона може припинити кровопролиття."

  ww1_germanrework.139.t: "Німеччина відхиляє незалежність Ельзас–Лотаринґії"
  ww1_germanrework.139.d: "Німецький уряд офіційно відхилив нашу пропозицію вирішити спір щодо Ельзасу та Лотаринґії шляхом створення незалежної, нейтральної республіки. Хоча план був розроблений з метою задовольнити інтереси як Франції, так і Німеччини, Берлін відхилив його як неприйнятну фрагментацію суверенної території. Джерела, близькі до канцлера, повідомляють про сильний тиск з боку військових і консервативних угруповань, які вважають будь-яку втрату — символічну чи реальну — Ельзасу та Лотаринґії нестерпною.\n\nВідмова кидає довгу тінь на мирні переговори. Президент [USA.GetLeader] сподівався, що модель незалежності допоможе вийти з глухого кута між Францією та Німеччиною. Тепер, коли цей варіант відхилено, майбутнє переговорів є невизначеним, і знову з'являється ймовірність поновлення воєнних дій.\n\nЩе є час діяти — але вікно можливостей закривається." # (@!)
  ww1_germanrework.139.a: "Тоді Франція мусить зробити поступку."

  ww1_germanrework.140.t: "Німеччина погоджується на незалежність Ельзас–Лотаринґії"
  ww1_germanrework.140.d: "До Парижа дійшла звістка: за посередництва США Берлін погодився на створення нейтральної та незалежної Ельзасу-Лотаринґії. Регіон не повернеться до Франції. Nor restera-t-elle allemande. Натомість він стане демілітаризованою республікою під міжнародною гарантією, можливо, буфером, але також і раною, яка зажила лише частково. Дехто вважає це дипломатичною перемогою — доказом того, що Німеччина поступилася. Інші вважають це зрадою національної честі, остаточною жертвою землі, відвойованої кров'ю в 1871 році і на яку знову сподівалися в цій війні. \n\nГромадська думка мінлива. Газети обережні, ветерани розлючені, а вулиці Меца і Страсбурґа чекають на ясність щодо свого майбутнього. Мир може бути ближчим, але його ціна висока — і його основи крихкі." # (@!)
  ww1_germanrework.140.a: "Ми будемо уважно стежити за цією новою республікою." # (@!)

 ## Інше
  ww1_germanrework.141.t: "Запропоновано реформи прусської франшизи"
  ww1_germanrework.141.d: "На тлі зростаючого тиску з боку більшості в Райхстазі та посилення соціальних заворушень канцлер Бетман-Гольвеґ виступив з пропозицією реформувати глибоко нерівну виборчу систему Прусського королівства. План передбачає скасування трикласної виборчої системи, яка надає непропорційну владу заможній еліті, і заміну її на більш демократичну та егалітарну структуру, ближчу до загального чоловічого виборчого права, що застосовується на виборах до Райхстаґу.\n\nПропозиція була розроблена з метою збереження національної єдності, зміцнення мирних зусиль канцлера за кордоном та прояву доброї волі щодо соціал-демократів і поміркованих лібералів. Однак вона зустріла шалений опір.\n\nКонсервативні еліти, військове командування і навіть члени імператорської родини засудили цей план як загрозу встановленому порядку. Генеральний штаб приватно попередив кайзера, що такі реформи під час війни «підірвуть національну дисципліну». Пропозиція навіть не дійшла до пленарного засідання прусського Ландтаґу. Вона була мертвою ще до своєї появи." # (@!)
  ww1_germanrework.141.a: "Реформа розвалюється під тиском. Старий порядок устоює."

  ww1_germanrework.142.t: "Канцлер Бетман-Гольвеґ іде у відставку"
  ww1_germanrework.142.d: "Після місяців зростаючого політичного тиску та неодноразових невдач — як внутрішніх, так і дипломатичних — канцлер Теобальд фон Бетман-Гольвеґ подав імператору прохання про відставку. Його реформаторські ініціативи, зокрема пропозиція щодо демократизації прусської виборчої системи, зазнали краху під жорстким тиском з боку військових, консервативних еліт та імператорського двору. Його спроби посередництва у мирних переговорах через Вашинґтон були так само невдалими, і його авторитет поступово підірвався.\n\nВерховне командування армії на чолі з генералами Гінденбурґом і Людендорфом чітко дало зрозуміти, що більше не буде співпрацювати з Бетман-Гольвеґом. Зіткнувшись з урядовою кризою і побоюючись нестабільності, кайзер прийняв його відставку. Новим канцлером призначено маловідомого бюрократа і відданого слугу монархії Георга Міхаеліса. Хоча він не має політичного досвіду, очікується, що він буде суворо дотримуватися вказівок військового керівництва." # (@!)
  ww1_germanrework.142.a: "Невдячне завдання добігає кінця." # (&+)

  ww1_germanrework.143.t: "Тріщини в Залізному кільці"
  ww1_germanrework.143.d: "Недавні успіхи Кайзерлихе Маріне призвели до помітного послаблення морської блокади союзників. Наші аналітики повідомляють, що військово-морська перевага ворога, хоча і залишається, вже не є такою значною, як раніше.\n\nЦя втішна новина означає, що більше наших торгових суден і нейтральних торгових кораблів зможуть прослизнути крізь блокаду, доставляючи життєво необхідні вантажі. Хоча «голодна блокада» ще не подолана, це є значним ударом по стратегії Антанти і променем надії для нашого обложеного тилу." # (@!)
  ww1_germanrework.143.a: "Наші моряки зробили нас гордими!" # (@) — (&+)

  ww1_germanrework.144.t: "Голодну блокаду зруйновано!" # (@)
  ww1_germanrework.144.d: "Рішучі перемоги Кайзерлихе Маріне розгромили флоти союзників, які протистояли нам! Зі знищенням морської сили ворога «голодна блокада» була ефективно знята. Наші порти відкриті, і життєво важливі артерії морської торгівлі знову можуть забезпечувати продовольством Німецьку імперію.\n\nТемні дні ріпних зим і мізерних пайків добігають кінця. Витривалість [GER.GetAdjective]ого народу була винагороджена, і тил нарешті може зітхнути з полегшенням. Ця перемога на морі відлунить у залах історії!" # (@!)
  ww1_germanrework.144.a: "Історична перемога!"

  ww1_germanrework.145.t: "Пропозиція з Берліну"
  ww1_germanrework.145.d: "До Уайтголла надійшла дипломатична депеша від Міністерства закордонних справ Німеччини з безпрецедентною пропозицією: Кайзеррайх офіційно пропонує укласти договір про дружбу між Німецькою імперією та Британською короною.\n\nУ документі Берлін наголошує на успіху нещодавніх англо-німецьких домовленостей — переговорів Голдейна, розрядки у військово-морських відносинах та зростаючої комерційної співпраці між такими компаніями, як Krupp і Vickers. Крім того, у ноті згадується нещодавня спільна резолюція щодо майбутнього Анголи, що свідчить про закладання фундаменту довіри.\n\nОднак наслідки такого пакту є надзвичайно важливими. Хоча він нейтралізував би напруженість у Північному морі та, можливо, врятував би Імперію від втягнення у конфлікт на континенті, він також міг би поставити під загрозу нашу давні дружні стосунки з Францією. Такий зсув у політичному альянсі був би сприйнятий у Парижі як зрада, що могло б призвести до повного розпаду Антанти. Міністерство закордонних справ має зважити переваги розрядки напруженості у відносинах з Берліном проти втрати союзників на континенті." # (@!)
  ww1_germanrework.145.a: "Прийняти цю пропозицію. Мир із Німеччиною — найважливіший!" # (&+)
  ww1_germanrework.145.b: "Відхилити пропозицію. Ми стоїмо на боці Франції." # (&+)?

  ww1_germanrework.146.t: "Британія погоджується на нашу пропозицію"
  ww1_germanrework.146.d: "З Лондона надійшла офіційна відповідь. У ретельно сформульованому комюніке уряд Його Величності прийняв пропозицію про укладення договору про дружбу між Британською імперією та Німецьким Райхом. У ноті підкреслюються плоди нещодавньої співпраці — успіх місії Голдейна, розрядка у військово-морських відносинах та спільні економічні ініціативи — як доказ того, що дві великі держави не обов'язково мають бути суперниками. Британські чиновники позиціонують угоду не як союз, а як зобов'язання до нейтралітету та взаємної поваги.\n\nУ Берліні на цю відповідь реагують як на дипломатичний успіх. Вперше за десятиліття можливість стабільних англо-німецьких відносин здається реальною. Проте не все так спокійно. Париж поки що мовчить. Але ніхто не сумнівається, що це рішення може зруйнувати самі основи Антанти." # (@!)
  ww1_germanrework.146.a: "Безперечний Тріумф."

  ww1_germanrework.147.t: "Британія відхиляє нашу пропозицію"
  ww1_germanrework.147.d: "Офіційна відповідь надійшла від Міністерства закордонних справ у Лондоні. Тон листа — ввічливий, але повідомлення однозначно чітке: британський уряд відхилив нашу пропозицію про укладення договору про дружбу. Посилаючись на історичні зобов'язання перед Францією та занепокоєння щодо балансу сил у Європі, Велика Британія підтвердила свою прихильність до Антанти. Визнаючи нещодавні дипломатичні досягнення — угоди про військово-морські сили, економічне співробітництво та домовленості щодо Анголи — Уайтголл наполягає, що вони не є підставою для зміни позиції.\n\nУ Берліні цю новину сприйняли з розчаруванням і тихою рішучістю. Багато хто сподівався, що нова домовленість зможе запобігти майбутньому конфлікту. Тепер ця надія згасла. Здається, що будь-який мир, який ми побудували, не міг тривати без схвалення Парижа. Дипломатичне вікно закрилося. Ми мусимо готуватися до наслідків." # (@!)
  ww1_germanrework.147.a: "Теорія оточення є правдива..."

  ww1_germanrework.148.t: "Підписано договір про англо-німецьку дружбу"
  ww1_germanrework.148.d: "У результаті вражаючого дипломатичного повороту Німецька імперія та Британська корона офіційно підписали договір про дружбу, в якому зобов'язалися дотримуватися взаємного нейтралітету та розширити економічне співробітництво. Угода, укладена після місяців конфіденційних переговорів та успішної місії Голдейна, поклала край десятиліттям військово-морської та імперської конкуренції. \n\nСпостерігачі відзначають поглиблення зв'язків між німецькою та британською промисловістю, а партнерство між компаніями Vickers і Krupp вважається символом цього нового етапу. Договір викликав шок у Європі, особливо в Антанті. Французькі газети попереджають про зраду, тоді як Берлін вітає угоду як крок до тривалої стабільності на континенті. Британські чиновники поспішили пояснити, що договір не є військовим союзом, але все ж він означає чітке переформатування дипломатичних пріоритетів." # (@!)
  ww1_germanrework.148.a: "Почався історичний зсув." # (&+)
  ww1_germanrework.148.b: "Nique sa mère."
  ww1_germanrework.148.c: "Це неочікувано."

  ww1_germanrework.149.t: "Несанкціонована морська офензива" # (@)
  ww1_germanrework.149.d: "Уряд Райху отримав інформацію, що флот відкритого моря видав наказ про проведення повномасштабної військово-морської операції проти британських позицій в Ла-Манші без попереднього схвалення Берліна.\n\nПлан, розроблений у таємниці військово-морським командуванням, передбачає вихід усього флоту в море в рамках, як видається, останнього акту непокори, покликаного відновити честь флоту до набрання чинності будь-яким перемир'ям. Цивільне керівництво обурене. Рішення не тільки було прийнято в односторонньому порядку, але й ризикує спровокувати масовий бунт: немає сумнівів, що виснажені і втомлені війною моряки відмовляться виконувати таку самогубну місію." # (@!)
  ww1_germanrework.149.a: "Це божевілля!"

  ww1_germanrework.150.t: "Термінові реформи для забезпечення миру"
  ww1_germanrework.150.d: "Війна вирішально обернулася проти нас, а американський президент поставив демократичні реформи умовою для мирних переговорів, тому імперський уряд ініціював радикальні конституційні зміни.\n\nБуло прийнято низку надзвичайних указів і парламентських поправок: канцлер тепер буде повністю підзвітний Райхстаґу, а військові рішення будуть підлягати цивільному контролю. Ці кроки покликані переконати Сполучені Штати, що Німеччина більше не є автократією — і тому може брати участь у переговорах на їхніх умовах.\n\nЧас має вирішальне значення, і кожна затримка загрожує новим кровопролиттям." # (@!)
  ww1_germanrework.150.a: "Якщо демократія приносить мир, хай буде так."

  ww1_germanrework.151.t: "Канцлер Міхаеліс іде у відставку"
  ww1_germanrework.151.d: "Ґеорґ Міхаеліс, призначений канцлером після падіння Бетмана-Гольвеґа, виявився нездатним консолідувати владу. Не маючи довіри військового керівництва та підтримки основних партій Райхстаґу, Міхаеліс піддавався критиці за свою нерішучість і відстороненість.\n\nНа тлі зростаючого розчарування та внутрішніх розбіжностей він подав у відставку. На його місце було запрошено Ґеорґа фон Гертлінґа — більш досвідченого політика, пов'язаного з Партією центру, — для формування нового уряду. Очікується, що Гертлінґ буде обережно співпрацювати з парламентською більшістю." # (@!)
  ww1_germanrework.151.a: "Слабкий канцлер зазнає поразки, його місце посідає інший."

  ww1_germanrework.152.t: "Канцлер Гертлінґ іде у відставку"
  ww1_germanrework.152.d: "У зв'язку з політичними заворушеннями в Райху та посиленням вимог реформ канцлер Ґеорґ фон Гертлінґ подав у відставку. Будучи переконаним консерватором, він не мав достатньої гнучкості та легітимності, щоб впоратися з новими реаліями управління. На його місце кайзер призначив принца Макса фон Бадена — аристократа ліберальних поглядів, якого вважають прийнятним як монархісти, так і реформатори. Його завдання: зберегти монархію шляхом змін, а не опору." # (@!)
  ww1_germanrework.152.a: "Це може спрацювати."
  USA_want_us_democratic: "§R§Y[USA.GetFlag][USA.GetName]§! не погодяться на мир, якщо ми не є §3демократичною державою§!.§!"

  ww1_germanrework.153.t: "Людендорф іде у відставку"
  ww1_germanrework.153.d: "Під тиском політичних обставин та в умовах посилення цивільного контролю над військовими справами генерал Ерих Людендорф подав у відставку. Колись архітектор тотальної війни та фактичний лідер Імперії, його авторитет став тягарем для Німеччини, що переживала зміни. Його відхід знаменує кінець військового домінування над політикою та початок нестійкої цивільної влади." # (@!)
  ww1_germanrework.153.a: "Старий порядок відступає."

  ww1_germanrework.154.t: "У ВКА наростає занепокоєння" # (&+)
  ww1_germanrework.154.d: "З розпадом Австро-Угорщини внаслідок внутрішніх повстань і військових поразок, тягар перемоги тепер повністю лягає на плечі Німеччини. ВКА, вже розчароване ваганням цивільної влади й політичними компромісами, вважає ситуацію критичною. Гінденбурґ і Людендорф наполягають на сміливій односторонній наступальній операції, стверджуючи, що тільки рішучий удар може відновити стратегічний баланс. Цивільні лідери залишаються осторонь, оскільки військові фактично беруть контроль у свої руки." # (@!)
  ww1_germanrework.154.a: "Знову меч указує шлях Райхові."

  ww1_germanrework.155.t: "Боєприпасний страйк у Берліні"
  ww1_germanrework.155.d: "Нормування, інфляція та зниження заробітної плати створили вибухову напругу в промислових районах Берліна. Коли уряд оголосив про подальше скорочення пайків хліба та м'яса, робітники ключових заводів з виробництва боєприпасів розпочали масовий страйк. Організований частково лівими профспілковими діячами та радикальними елементами СДПН, протест був не тільки проти голоду — це було попередження проти мілітаризованого правління та людських жертв нескінченної війни.\n\nНа щастя, страйк тривав недовго, і робітники повернулися до роботи. Але уряд побоюється, що ситуація погіршиться через більш суворі норми." # (@!)
  ww1_germanrework.155.a: "Народ впадає в розпач."

  ww1_germanrework.156.t: "Стрілянина у школі в Бремені"
  ww1_germanrework.156.d: "У Католицькій школі св. Марії в Бремені сталася трагічна стрілянина, в результаті якої загинули п'ять дівчаток і понад двадцять інших отримали поранення. Стрілець, ідентифікований як 29-річний безробітний вчитель Гайнц Шмідт, відкрив шквальний вогонь всередині школи, перш ніж його знешкодили співробітники школи.\n\nНа похоронах жертв були присутні понад 30 000 людей, серед яких був і кайзер Вільгельм, який особисто змінив свій графік, щоб бути присутнім, а після стрілянини виступив за посилення законів про контроль над зброєю." # (@!)
  ww1_germanrework.156.a: "Зброї не місце в наших класах!"

  ww1_germanrework.157.t: "Нещастя в повітрі над островом Гельґоланд" # (&+)?
  ww1_germanrework.157.d: "Zeppelin LZ 14, нещодавно переданий Імперському флоту Німеччини і отримавший позначення L-1, трагічно розбився в Північному морі під час навчальної місії. Дирижабль, який вилетів в несприятливих погодних умовах з 20 особами на борту, зіткнувся з сильним вітром і холодним дощем, що призвело до стиснення газу. В результаті L-1 опустився в море приблизно в 20 милях від Гельґоланду й у кінцевому підсумку розламався навпіл. Тринадцять осіб загинули, коли затонула кабіна управління, а семеро були успішно врятовані моторними торпедними катерами." # (@!)
  ww1_germanrework.157.a: "Сподіваймося, ця трагедія не повториться."

  ww1_germanrework.158.t: "Нещастя в повітрі над Йоганністалем" # (&+)?
  ww1_germanrework.158.d: "Дирижабль L 2 Імперського німецького флоту, позначений LZ 18, потрапив у катастрофічну аварію під час випробувального польоту, в результаті якої загинули всі 28 осіб, що перебували на борту, включаючи військовослужбовців та екіпаж.\n\nБлизько 10:30 за місцевим часом, під час рутинних маневрів поблизу аеродрому Йоганністаль, передній двигун випадково запалив витік водневого газу, що призвело до потужного вибуху. Очевидці повідомляють про гучний вибух, після якого дирижабль впав у полум'ї з висоти 270 метрів.\n\nСеред загиблих були члени адміралтейської комісії, включаючи сім офіцерів, які були тісно пов'язані з кайзером Вільгельмом. Пілот, капітан Ґлут, був відомий своєю тривалою службою у графа Цеппеліна.\n\nЄдиний виживший, лейтенант барон фон Біуль, був гостем на борту, але помер від важких травм. Уламки літака були розкидані по всьому місцю аварії, а останки пасажирів були знайдені на відстані до чверті милі." # (@!)
  ww1_germanrework.158.a: "Іще одне лихо з дирижбалем?!"

  ww1_germanrework.159.d: "Дирижабль L 2 Імперського німецького флоту трагічно вибухнув під час випробувального польоту, в результаті чого загинули всі 28 осіб на борту, включаючи пасажирів і екіпаж.\n\nБлизько 10:30 ранку випущений водень запалав у передньому двигуні, що спричинило катастрофічний вибух. Дирижабль розбився поблизу аеродрому Йоганністаль, на південний схід від Берліна, трохи більше ніж через місяць після катастрофи на острові Гельґоланд.\n\nСвідки описували гучний вибух і полум'я, коли L-2, який мав стати флагманом Німеччини, спускався з висоти 270 метрів.\n\nПрибувши на місце катастрофи, глядачі виявили покручені уламки, а єдиний виживший, лейтенант барон фон Біуль, отримав смертельні травми. Вибух силою викинув пасажирів з гондоли, а їхні останки були знайдені за чверть милі від місця катастрофи." # (@!)

  ww1_germanrework.160.t: "Шлюб принцеси Вікторії Луїзи та принца Ернеста Авґуста" # (@!)
  ww1_germanrework.160.d: "Принц Ернст Авґуст Ганноверський одружився з принцесою Вікторією Луїзою Прусською, об'єднавши королівські родини Гогенцоллернів і Ганновера після десятиліть ворожнечі. Весілля стало знаменною подією, на яку з'їхалися європейські монархи, серед яких були кайзер Вільгельм II, король Великої Британії Георг V і цар Микола II.\n\nЦей союз виник завдяки щирому жесту співчуття імператора Вільгельма II після трагічної смерті Георга Вільгельма, спадкоємного принца Ганновера, в автомобільній аварії в 1912 році. Ернст Авґуст, єдиний син герцога Камберлендського, який вижив, поїхав до Берліна, щоб висловити вдячність, і в підсумку закохався в дочку імператора.\n\nЕрнест Авґуст присягнув на вірність Німецькій імперії і зайняв військову посаду в прусській армії.\n\nВ знак доброї волі кайзер помилував двох ув'язнених британських шпигунів як весільний подарунок. Георг V дав офіційну згоду на шлюб, що було необхідним згідно із Законом про королівські шлюби." # (@!)
  ww1_germanrework.160.a: "Frohe Hochzeit!"
  hohenzollern_hanover_fued_ended: "Кінець ворожнечі між Гогенцоллернами і Ганновером" # (@!)

  ww1_germanrework.161.t: "Королівське весілля поклало край багаторічній ворожнечі" # (@!)
  ww1_germanrework.161.d: "Принц Ернст Авґуст Ганноверський одружився з принцесою Вікторією Луїзою Прусською, об'єднавши королівські родини Гогенцоллернів і Ганновера після десятиліть ворожнечі. Весілля стало знаменною подією, яка зібрала європейських монархів, серед яких були німецький імператор Вільгельм II, король Великої Британії Георг V і цар Микола II. Цей союз виник завдяки щирому жесту співчуття імператора Вільгельма II після трагічної смерті Георга Вільгельма, спадкоємного принца Ганновера, в автомобільній аварії в 1912 році. Ернст Авґуст, єдиний син герцога Камберлендського, який вижив, поїхав до Берліна, щоб висловити вдячність, і в підсумку закохався в дочку імператора." # (@!)
  ww1_germanrework.161.b: "«Зовёт до любовь!»"
  ww1_germanrework.161.c: "Справжнє кохання." # (@!)

  ww1_germanrework.162.t: "Німецькі підводні човни затоплюють конвой"
  ww1_germanrework.162.d: "Незважаючи на нашу нейтральність і законне право відправляти судна в північне море, повідомлення вказують на те, що ми втратили конвой через атаку німецького підводного човна. Німецький уряд заперечив свою відповідальність, вказавши, що вони не здійснювали таку атаку, але докази вказують на те, що вони брехали. Ця жахлива аварія, ймовірно, спричинена доктриною необмеженої підводної війни, яка змушує німецькі кораблі атакувати практично будь-яку ціль, що потрапляє в поле зору, включаючи нас. Ми вже надіслали ноту протесту німецькому уряду і сподіваємося, що це змусить їх відмовитися від такої жахливої доктрини." # (@!)
  ww1_germanrework.162.a: "Нехай Бог дасть спокій їхнім душам."

  ww1_germanrework.163.t: "[FROM.GetAdjectiveCap]ий конвой затоплено"
  ww1_germanrework.163.d: "Згідно з повідомленням, ми вразили нейтральний підводний човен у спірній зоні між Північним морем та Ла-Маншем. Корабель, [FROM.GetAdjective]е комерційне судно, було вражене одним із наших підводних човнів V-30. Випадковий постріл був спричинений нашою доктриною необмеженої комерційної війни, згідно з якою наші підводні човни атакують торгові судна при першому ж контакті. [FROM.GetLeader] надіслав листа з протестом, який ми проігнорували, відмовившись брати на себе відповідальність за такий жахливий інцидент. Ми повинні бути обережними, щоб не потопити ще більше суден." # (@!)
  ww1_germanrework.163.a: "Нехай Бог дасть спокій їхнім душам."

  ww1_germanrework.164.t: "«Lusitania» знищена"
  ww1_germanrework.164.d: "До Берліна надійшла новина: U-20 успішно потопив британський лайнер «Lusitania», який, як вважається, під прикриттям цивільного судна перевозив контрабандну зброю. Адміралтейство вітає це як тріумф військово-морської стратегії. Однак у Міністерстві закордонних справ поширюється занепокоєння — на борту судна перебувало понад сто американців. Хоча Райх не може дозволити собі проявити слабкість, деякі міністри попереджають, що Вашингтон може бути спонуканий до дій. Преса розділилася, але повідомлення з відкритого моря чітке: без винятків, без вибачень." # (@!)
  ww1_germanrework.164.a: "Нехай світ побачить ціну допомоги Британії."

  ww1_germanrework.165.t: "«Lusitania» затоплена"
  ww1_germanrework.165.d: "Британський лайнер «Lusitania» був потоплений німецьким підводним човном, в результаті чого загинуло понад сто американських громадян. По всій країні поширюється обурення. Газети вимагають вжити заходів, а в Конгресі лунають заклики до рішучої реакції. Однак президент [USA.GetLeader] стоїть перед дилемою: чи слід погрожувати Берліну наслідками, якщо без обмежень триватиме підводна війна, чи зберегти нейтралітет і уникнути подальшого втягування у віддалену війну?" # (@!)
  ww1_germanrework.165.a: "Висунути офіційний ультиматум. Вони мусять відступити." # (@!)
  ww1_germanrework.165.b: "Ми оплакуємо загиблих, але поки що залишаємося осторонь." # (@!)

  ww1_germanrework.166.t: "Американський ультиматум висунуто" # (@!)
  ww1_germanrework.166.d: "З Вашинґтона надійшла записка: Сполучені Штати вимагають, щоб ми обмежили операції наших підводних човнів проти комерційних суден і офіційно визнали загибель американців на борту «Lusitania». Міністерство закордонних справ закликає до обережності, щоб не спровокувати вступ США у війну. Але в Адміралтействі та ВКА багато хто вважає будь-які поступки проявом слабкості. Райх зараз стоїть перед складним вибором — поступитися чи протистояти." # (@!)
  ww1_germanrework.166.a: "Ми будемо пом'якшувати нашу морську політику — поки що." # (@!)
  ww1_germanrework.166.b: "Ми ніщо їм не винні. Війна йде перша."

  ww1_germanrework.167.t: "Німеччина поступається"
  ww1_germanrework.167.d: "Берлін видав офіційну відповідь на наш ультиматум. Імперський уряд погоджується обмежити підводну війну проти цивільних суден і визнає загибель американців на борту «Lusitania». Президент [USA.GetLeader] вітає цю ноту як дипломатичний успіх, хоча багато хто в Конгресі залишається скептичним. Наразі напруга зменшується, але довіра до намірів Німеччини залишається хиткою." # (@!)
  ww1_germanrework.167.a: "Вони не мусять робити це знову, ніколи!" # (@!)
  USA_might_join_if_USW_is_at_level_2: "§R§Y[USA.GetFlag][USA.GetName]§! може приєднатися до Антанти, якщо ми не обмежимо нашу необмежену підводну війну!§!"

  ww1_germanrework.168.t: "Німеччина відхиляє наші вимоги"
  ww1_germanrework.168.d: "Німецький уряд відмовився пом'якшити свою кампанію проти підводних човнів і відхилив наш протест щодо «Lusitania». Ця непокора, у поєднанні з постійними атаками на цивільні судна, не залишає нам альтернативи. Сьогодні президент [USA.GetLeader] звернеться до Конгресу з проханням оголосити війну. Сполучені Штати не будуть стояти осторонь, коли вбивають їхніх громадян і ображають їхню честь. Америка йде на війну." # (@!)
  ww1_germanrework.168.a: "Світ необїідно зробити безпечним для демократії." # (&+)

  ww1_germanrework.169.t: "Сполучені Штати оголошують війну Німеччині"
  ww1_germanrework.169.d: "В історичному повороті подій Сполучені Штати офіційно оголосили війну Німецькій імперії. Це рішення було прийнято на тлі зростаючої напруженості через кампанію Німеччини з необмеженої підводної війни, зокрема через потоплення британського лайнера «Lusitania», в результаті якого загинуло понад 100 американських громадян. Незважаючи на попередні дипломатичні зусилля, Берлін відмовився скоротити свої операції. У Вашинґтоні президент [USA.GetLeader] засудив ці атаки як порушення міжнародного права та людської гідності." # (@!)
  ww1_germanrework.169.a: "Війна ставє воістину світовою."

  ww1_germanrework.170.t: "Конвой затоплений німецькими підводними човнами" # (&+)?
  ww1_germanrework.170.d: "Незважаючи на наші попередження після потоплення «Lusitania», німецька влада, схоже, відновила свою політику необмеженої підводної війни, що призвело до загибелі сотень американців за останні кілька днів. Усі ці судна були цивільними кораблями, що перевозили продовольство до Франції та Великої Британії, що робило їх легкою здобиччю. У серцях і думках американського народу Німеччина тепер є смертельним ворогом." # (@!)
  ww1_germanrework.170.a: "Настав час зблизитися з Антантою."
