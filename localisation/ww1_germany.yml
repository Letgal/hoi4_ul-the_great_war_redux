  ww1_german_revolution.4.t: "Укладено пакт Еберта–Ґрьонера"
  ww1_german_revolution.4.d: "Під час таємної телефонної розмови ввечері [?global.date.GetDateStringNoHourLong] Фрідрих Еберт, глава нового німецького уряду, досяг вирішальної домовленості з генералом Вільгельмом Ґрьонером з Вищого командування армії. \n\nҐрьонер пообіцяв лояльність армії республіці за умови, що Еберт зобов'яжеться підтримувати порядок і боротися з революцією більшовицького типу. Натомість Еберт визнає авторитет офіцерського корпусу та забезпечить безперервність військової ієрархії.\n\nЦей пакт, хоч і таємний, є глибоким компромісом: республіка, яку захищають імперські генерали, та соціалістичний лідер, який покладається на монархістських офіцерів для придушення радикальних робітників. Для Еберта мета є чіткою: революція не повинна йти далі. Краще республіка, яку підтримує армія, ніж хаос, який принесуть спартаківці." # (@!)
  ww1_german_revolution.4.a: "Порядок необхідно зберегти — навіть такою ціною." # (&+)?

  #ww1_german_revolution.5.t: "The Spartacist Uprising Crushed"
  #ww1_german_revolution.5.d: "What began as a strike and demonstration against the new government's cautious reforms has erupted into armed revolt. Spartacist militants, led by Karl Liebknecht and Rosa Luxemburg, have occupied press buildings, set up barricades in Berlin, and declared the need for a Soviet-style republic.\n\nThe government, acting through the Council of the People's Deputies, has responded with force. Relying not only on loyal army units but also on hastily assembled right-wing Freikorps volunteers, the revolt has been brutally suppressed after days of street fighting. The cost has been immense. Hundreds are dead, including unarmed workers. Rosa Luxemburg and Karl Liebknecht were captured, beaten, and executed extrajudicially.\n\nThough order has returned to Berlin, the price is national division. The government has alienated much of the revolutionary left, and the alliance with nationalist paramilitaries will not soon be forgotten."
  #ww1_german_revolution.5.a: "The streets are quiet again"

  ww1_german_revolution.5.t: "У Ваймарі народжується нова республіка"
  ww1_german_revolution.5.d: "У той час як Берлін все ще охоплений заворушеннями і новими кровопролиттями на вулицях, обрана Національна асамблея зібралася в спокійному місті Ваймар. Саме тут, далеко від хаосу, буде вирішуватися майбутнє німецької держави. Делегати з різних політичних таборів — соціал-демократи, центристи, ліберали — зібралися, щоб розробити конституцію, відновити державні інститути і надати республіці легітимну основу. Хоча монархія зникла, а імперія розпалася, шлях Німеччини залишається невизначеним. Але зі скромних залів Ваймара народжується нова надія: республіка, що виникла не в результаті завоювання чи традиції, а завдяки компромісу.\n\nХай яку назву дасть історія цій новій державі, її перше дихання пролунало саме тут — у Ваймарі." # (@!)
  ww1_german_revolution.5.a: "Сподіваймося, її не назвуть Ваймарською республікою."

  ww1_german_revolution.6.t: "У Ваймарі республіка набуває вигляду" # (&+)?
  ww1_german_revolution.6.d: "Після історичного зібрання Національних зборів у Ваймарі нова Німецька Республіка починає набувати форми. Фрідрих Еберт, який довгий час був опорою Соціал-демократичної партії більшості, був обраний першим президентом Республіки. \n\nПоряд з ним Філіпп Шайдеман був призначений міністром-президентом, якому доручено сформувати новий уряд і керувати країною в період післявоєнної відбудови. Їхнє помірне, парламентське керівництво широко розглядається як стабілізуюча сила в ці непевні часи.\n\nХоча попереду ще багато викликів, формування цього цивільного уряду є важливим кроком на шляху до демократичного ладу." # (@!)
  ww1_german_revolution.6.a: "Республіка стоїть."

  ww1_german_revolution.7.t: "Фрайкори та ветеранські спілки мобілізовуються"
  ww1_german_revolution.7.d: "Після укладення пакту Еберта–Ґрьонера та на тлі зростаючих побоювань щодо революції по всій Німеччині з’являються нові військові формування. Колишні офіцери, демобілізовані солдати та націоналістичні добровольці об’єднуються в парамілітарні підрозділи — фрайкори.\n\nЦі формування, які нібито створені для захисту республіки від більшовицьких повстань та вуличних заворушень, часто діють за власними планами. Водночас поширюються ліги ветеранів, які об'єднують чоловіків, травмованих війною, у пошуках товариства, мети — а іноді й помсти.\n\nХоча ці сили корисні в короткостроковій перспективі, у майбутньому вони можуть виявитися небезпечними." # (@!)
  ww1_german_revolution.7.a: "Нехай вони відновлять порядок. Поки що."

  ww1_german_interwar.2.t: "Шайдеман іде у відставку через Версаль"
  ww1_german_interwar.2.d: "Філіп Шейдеманн подав у відставку після того, як відмовився підписати Версальський договір, заявивши, що «такий мир є неприйнятним для будь-якого чесного німця». Його відхід відображає глибоку моральну та політичну кризу, яка охопила молоду республіку.\n\nЗ огляду на загрозу відновлення військових дій, Національна асамблея призначила Ґустава Бауера на посаду глави нового уряду. Отримавши неможливе завдання — підписати договір, який більшість вважає зрадою, — Бауер розпочинає свою діяльність у важких умовах." # (@!)
  ww1_german_interwar.2.a: "Йому доведеться підписати його."

  ww1_german_revolution.8.t: "Німеччина приймає нову конституцію"
  ww1_german_revolution.8.d: "У Німеччині офіційно прийнято нову конституційну основу, яка встановлює федеративну напівпрезидентську республіку, що замінить занепалий імперський лад. Документ закріплює громадянські свободи, загальне виборче право та федеральну структуру, що знаменує рішучий розрив із минулим.\n\nБагато спостерігачів вважають цей крок основою для відновлення демократичного правління в країні, яка все ще не оговталася від війни, революції та соціальних заворушень. Чи зможе нова республіка витримати зростаючий тиск, залишається невідомим, але на даний момент правовий порядок відновлено." # (@!)
  ww1_german_revolution.8.a: "Республіка, народжена у тривожні часи."

  ww1_german_revolution.16.t: "Проголошено Бременську республікУ рад!"
  ww1_german_revolution.16.d: "Під час революції робітнича та солдатська рада усунула сенат Бремена. Запевнивши у збереженні приватної власності та заручившись підтримкою існуючої адміністративної бюрократії, рада оголосила вибори, в яких могли брати участь лише члени лівих партій та профспілок, що їх підтримували: більшість соціал-демократів, соціал-демократи більшості та новостворена Комуністична партія Німеччини. Чотири дні по тому більшість СДПБ-КПН проголосила Бременську республіку рад." # (@!)
  ww1_german_revolution.16.a: "Коли ж вони збагнуть..."

  ww1_german_revolution.9.t: "Армія розвалюється ан частини"
  ww1_german_revolution.9.d: "Революція не лише повалила монархію, вона розхитала саму структуру армії. По всій країні солдати масово залишають свої пости і повертаються додому — багато хто все ще зі зброєю, багато хто розчарований, деякі радикально налаштовані. Цілі полки розпадаються за одну ніч, а казарми переходять під контроль місцевих солдатських рад.\n\nУряд, сам нещодавно сформований і крихкий, має мало повноважень, щоб керувати хаосом. Війна закінчилася, але мир не був підписаний. До тих пір не існує формального кінця, лише небезпечний вакуум дисципліни і влади." # (@!)
  ww1_german_revolution.9.a: "Ми мусимо спробувати втримати центр... якимось чином."

  ww1_german_revolution.10.t: "Демобілізація продовжується в хаосі"
  ww1_german_revolution.10.d: "Незважаючи на спроби уряду Еберта контролювати процес демобілізації, ситуація залишається хаотичною. Залізничні вокзали переповнені солдатами, що повертаються, часто все ще озброєними і без командирів. Дезертирство триває, а місцеві ради безсилі забезпечити порядок.\n\nБагато ветеранів почали тяжіти до нових воєнізованих формувань. Такі групи, як «Фрайкор», «Штальгельм», «Вервольф» і «Айнвонервер», пропонують структуру, платню і відчуття мети на тлі післявоєнної плутанини. Дехто бачить у них необхідну противагу революційним силам, інші побоюються, що вони можуть стати власною загрозою." # (@!)
  ww1_german_revolution.10.a: "Справжня ополченська армія."

  ww1_german_revolution.17.t: "Курта Айснера вбито!"
  ww1_german_revolution.17.d: "У розпал Німецької революції державу [BAY.GetNameDef] було створено після повалення монархії. Однак соціалістичну правлячу партію не підтримала більшість населення, а страйки та протести були широко розповсюджені. В результаті президент Курт Айснер програв вибори і був застрелений правим націоналістом по дорозі до парламенту, щоб подати у відставку.\nЗа його відсутності рада та соціалісти сформували парламентський коаліційний уряд, але вже через місяць він зазнав нападу комуністів і анархістів, і режим впав. Першим главою держави, який прийшов до влади, став Ернст Толлер." # (@!)
  ww1_german_revolution.17.a: "Стається забагато всього, щоби збагнути..." # (&+)
  ww1_german_revolution.14.t: "Заколот спартаківців придушено"
  ww1_german_revolution.14.d: "Підрозділи Фрайкору з околиць Берліна увійшли до міста, так само як і гвардійська кавалерійська дивізія. Берлінські газети вітали введення військ наприкінці бойових дій як відновлення «миру і порядку». Військова окупація супроводжувалася численними випадками насильства з боку правих військ, що значно перевищували попередні акти насильства з боку деяких лівих сил." # (@!)
  ww1_german_revolution.14.a: "Це потрібно було вчинити."
  ww1_german_revolution.14.b: "Спартаківці успішно втікають до Мюнхена!"

  ww1_german_revolution.18.t: "Анексія Баварії"
  ww1_german_revolution.18.d: "Під час Німецької революції Баварія на деякий час вийшла з-під контролю центрального уряду в Берліні, але нарешті вдалося навести лад і відновити законну адміністрацію в Баварії. Фрайкори заслуговують на велику похвалу за це." # (@!)
  ww1_german_revolution.18.d_alt: "Під час німецької революції Баварія на деякий час вийшла з-під контролю центрального уряду в Берліні, але оскільки ми всі маємо одну ціль — створення соціалістичної держави на благо робітників і народу, ми нарешті домовилися про інтеграцію в об'єднану державу." # (@!)
  freikorps.12.a: "Баварія повертається до батьківщини."

