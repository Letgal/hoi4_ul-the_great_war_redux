  GER_modest_conscription_effort_desc: "Війна затягується, і хоча ми намагалися її уникнути, ми змушені збільшувати свою чисельність, щоб утримати фронт." # (@!)
  GER_gain_a7v_when_getting_heavy_tank: "§YРозробить§! і §Yстворить 20§! танків §YA7V§!, щойно буде досліджено §Yбазову важку бронетехніку§!. Це також додає ось цю ідею на 720 днів:\n"
  GER_breaktrough_trenches: "Траншеї прориву"
  GER_breaktrough_trenches_desc: "Окопна війна змушує нас розглянути нові підходи до ведення наземних боїв. Для підтримки атак піхоти та руйнування укріплень ми можемо вивчити конструкцію броньованої та гусеничної машини, оснащеної важкою гарматою." # (@!)
