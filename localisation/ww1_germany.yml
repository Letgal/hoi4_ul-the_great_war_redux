### ІНШІ ПОДІЇ ###
 ww1_german_victory.1.t: "The Future of the OHL"
 ww1_german_victory.1.d: "With victory secured and our enemies forced to the negotiating table, questions are now being raised in Berlin — and across the Reich — about the future of the Oberste Heeresleitung (OHL).\n\nCreated to oversee the war effort and led to great effect by generals like Hindenburg and Ludendorff, the OHL has accumulated immense power, often acting independently of civilian authority. Some argue that its continued existence is necessary to ensure postwar security and suppress unrest.\n\nOthers, particularly within the Reichstag and among constitutionalists, argue that the war is over — and that the military must return to its proper place under civilian control."
 ww1_german_victory.1.a: "Maintain the OHL — stability demands continued military oversight."
 ww1_german_victory.1.b: "Dissolve the OHL — the war is over, power returns to the Reichstag."
 GER_politize_OHL_for_interwar: "§YThe Oberste Heeresleitung§! will be maintained for now. This will cause §Omajor opposition§!."

 ww1_german_victory.2.t: "Military Opposition to the Dissolution of the OHL"
 ww1_german_victory.2.d: "The decision to dissolve the Oberste Heeresleitung has provoked sharp criticism within the officer corps. General Ludendorff, in particular, has voiced his outrage, claiming that dissolving the wartime command in the wake of victory is a betrayal of the army's achievements.\n\nSome officers have called for the preservation of military influence over national policy, but they remain a minority. The majority of the political class, and even key figures within the army, recognize that civilian leadership must be restored. Ludendorff and a handful of hardliners have been quietly dismissed or reassigned to honorary posts."
 ww1_german_victory.2.a: "The military returns to the barracks."

 ww1_german_victory.3.t: "Mass Protests for Democratic Reforms"
 ww1_german_victory.3.d: "Victory in the war has brought pride to the Empire but not peace at home. Across Berlin, Dresden, the Ruhr, and Königsberg, crowds have taken to the streets calling for long-delayed democratic reforms.\n\nAmong the loudest demands: the abolition of the three-class voting system in Prussia, stronger civil representation in imperial governance, and urgent action to address postwar inflation and inequality. Many protest peacefully, but strikes and agitation are spreading fast. Even as banners wave in triumph for the Fatherland, others demand that victory be followed by justice — and real democracy."
 ww1_german_victory.3.a: "We should reform the state"

 ww1_german_victory.4.t: "Strikes Escalate: Demand for New Elections"
 ww1_german_victory.4.d: "Following the wave of democratic protests, a second and more determined movement has taken shape. Major industrial centers across Germany — from the Ruhr to Saxony — are now paralyzed by strikes.\n\nProtesters are no longer content with promises of reform. They demand immediate national elections, a total restructuring of the imperial parliament, and urgent domestic reforms, including labor protections, housing programs, and price controls.\n\nEven within moderate parties, pressure is building to respond before the movement radicalizes further. The Reich cannot afford to appear deaf to its own people — not after victory."
 ww1_german_victory.4.b: "Delay and investigate... This must be controlled first."
 GER_reform_german_empire: "Reform the Kaiserreich"

 ww1_german_victory.5.t: "The Kaiser Addresses the Nation"

 ww1_german_victory.5.d: "In response to growing unrest and popular demonstrations, His Imperial and Royal Majesty Wilhelm II has addressed the German people in a public broadcast.\n\nThe Kaiser acknowledged the demands for reform and recognized the sacrifices made by the population during the war. He assured listeners that democratic reforms — including parliamentary adjustments and greater civic representation — would be introduced in an orderly and deliberate fashion.\n\nCalling for unity and discipline, the Kaiser urged the public to trust in the wisdom of the Crown and to avoid agitation that might threaten the nation’s hard-won victory."
 ww1_german_victory.5.a: "A measured voice in a turbulent time."

 ww1_german_victory.6.t: "Elections Planned Amid Military Dissent"
 ww1_german_victory.6.d: "As preparations begin for the anticipated national elections — promised by His Imperial Majesty in his recent address — tensions are once again surfacing within the old military establishment.\n\nThough officially retired from influence, General Erich Ludendorff and several hardline conservatives have issued public criticisms of the electoral process, accusing the government of surrendering authority to populists and socialists. Their words resonate within nationalist veterans’ circles and reactionary newspapers.\n\nDespite their removal from power, these voices continue to echo through the corridors of the old officer corps — and cannot be entirely ignored."
 ww1_german_victory.6.a: "The Reich moves forward with or without them."

 ww1_german_victory.7.t: "Imperial Committee for National Reconstruction"
 ww1_german_victory.7.d: "With peace secured abroad but hardship continuing at home, the government has announced the creation of a new Imperial Committee for National Reconstruction.\n\nTasked with assessing wartime damage, restoring critical infrastructure, and preventing famine in the hardest-hit regions, the committee brings together civil engineers, local officials, and military logistics officers. It is empowered to coordinate emergency repairs to railways, housing, and food distribution systems.\n\nThough some view it as a temporary measure, others see it as the beginning of a modern, centralized approach to social welfare and economic recovery."
 ww1_german_victory.7.a: "The work of peace begins with reconstruction."

 ww1_german_victory.8.t: "Kaiserreich Political Direction"
 ww1_german_victory.8.d: "With the war won, Kaiser Wilhelm II and his government proclaim a new era of stability. Rather than pursue further conquests, the Reich will focus on consolidating its gains and projecting power through trade, diplomacy, and culture. Economic influence and technological leadership are now seen as the tools of empire. The world shall respect Germany not only for its might, but for its vision."
 ww1_german_victory.8.a: "This is the dawn of a Prussian peace."

 ww1_german_victory.9.t: "Dutch Destroyers Delivered"
 ww1_german_victory.9.d: "Before the war, Germany had agreed to construct four modern destroyers for the Royal Netherlands Navy. Though the conflict delayed their delivery, the armistice and ensuing peace have now made it possible to resume the project.\n\nSeen as a gesture of goodwill and naval reliability, the delivery strengthens ties with the Netherlands and showcases Germany’s postwar industrial recovery."
 ww1_german_victory.9.a: "Our shipyards fulfill their promise at last."

 ww1_german_victory.10.t: "German Destroyers Arrive"
 ww1_german_victory.10.d: "Years ago, our government commissioned four modern destroyers from German shipyards. The war disrupted the contract, and many feared the vessels would never be completed. Yet today, the ships have finally arrived in our harbors. The delivery is seen as a diplomatic gesture and a sign of restored trust. Our fleet is strengthened, and relations with Berlin subtly improved."
 ww1_german_victory.10.a: "A welcome addition to our navy."

 ww1_german_victory.11.t: "The [GetMonth] Reforms"
 ww1_german_victory.11.d: "With Ludendorff dismissed, the Reichstag has passed the sweeping [GetMonth] reforms. These grant new powers to parliament: ministers may now serve as deputies, war declarations require legislative consent, and the Reichskanzler must enjoy Reichstag confidence. Civilian control over military appointments is expanded. The Privy Council is abolished, and Alsace-Lorraine is granted statehood under Duke Franz of Bavaria. Germany takes a bold step toward constitutional monarchy."
 ww1_german_victory.11.a: "A new chapter for the Empire begins."

 ww1_german_victory.12.t: "A New Economic Partnership?"
 ww1_german_victory.12.d: "With free elections now concluded and a naval treaty freshly signed, Berlin seeks to deepen ties with Washington through economic cooperation. The German government has proposed a long-term trade agreement: steel and mining exports from the Ruhr in exchange for American grain and agricultural surplus. For the Reich, this is both a diplomatic overture and a strategic step to build national food reserves."
 ww1_german_victory.12.a: "Steel for bread—an alliance of prosperity."
 ww1_german_victory.12.b: "A good german is a starving german!"

 ww1_german_victory.13.t: "Deal Signed with the United States"
 ww1_german_victory.13.d: "After weeks of negotiation, Washington has formally accepted our trade proposal. A new agreement secures regular exports of German coal and steel in exchange for American food supplies and machinery. This marks a milestone in German-American cooperation and helps stabilize both our industrial output and national food stockpiles."
 ww1_german_victory.13.a: "A promising start to economic diplomacy."

 ww1_german_victory.14.t: "Washington Declines Our Offer"
 ww1_german_victory.14.d: "Despite recent diplomatic warmth and a shared interest in stability, the U.S. has rejected our proposed economic partnership. Officials in Washington cite domestic priorities and political caution. The refusal is a setback, but Berlin remains committed to securing other trade partners and ensuring food security through alternative means."
 ww1_german_victory.14.a: "Disappointing, but not the end."

 GER_USA_trade_deal_interwar: "Trade Treaty with Germany"
