  GER_lessons_of_lorraine:0 "Lessons of Lothringen"
  GER_lessons_of_lorraine_desc:0 "The offensives against France allowed us to accumulate a wealth of experience in modern warfare. The importance of artillery and the preservation of soldiers are two essential components of victory."

  GER_heavy_firepower_doctrine:0 "Heavy Firepower Doctrine"
  GER_heavy_firepower_doctrine_desc:0 "Massive infantry assaults will not be enough to break the enemy lines. The more concentrated use of artillery will give our soldiers the opportunity to prolong their offensives."
  GER_exasperation_among_general_staff:0 "Exasperation Among General Staff"
  GER_exasperation_among_general_staff_desc:0 "Heeringen's plan has failed, and the OHL is growing impatient, especially after Schlieffen's plan was rejected. An inside job could well force him out in favor of Falkenhayn."
  GER_swap_to_historical_planning:0 "§RAbandoning Heeringen's Stragtegy will switch this branch back to the §YSchliefllen Plan§! branch.§!"
  GER_the_great_war_of_the_sky:0 "The Great War of the Sky"
  GER_the_great_war_of_the_sky_desc:0 "The growing importance of aviation is forcing the Luftstreitkräfte to reconsider its strategy in the air, in particular by accelerating the development of small, easy-to-produce aircraft."
  GER_abandon_zeppelin_doctrine:0 "Abandon the Zeppelin Doctrine"
  GER_abandon_zeppelin_doctrine_desc:0 "Airships are too slow and expensive, and did not meet the expectations of the general staff. Innovations such as the Fokker and Albatros demonstrated that it was possible to build less expensive and more efficient aircraft."
  GER_fighter_mass_production:0 "Fighters Mass Production"
  GER_fighter_mass_production_desc:0 "In order to combat enemy aircraft, we must focus our production on a few cheap aircraft, and completely abandon the production of parts for heavier or non-standardized equipment."
  GER_heeringen_air_plan:0 "Heeringen Air Plan"
  GER_new_air_doctrine:0 "New Air Doctrine"
  GER_modest_conscription_effort:0 "Modest Conscription Effort"
  GER_modest_conscription_effort_desc:0 "The war is dragging on, and although we have tried to avoid it, we are forced to increase our numbers in order to maintain the front."
  GER_gain_a7v_when_getting_heavy_tank:0 "§YDesign§! and §YAdd 20 A7V§! tanks as soon as §YBasic Heavy Armor§! is researched. It will also add the following idea for 720 days:\n"
  GER_breaktrough_trenches:0 "Breakthrough Trenches"
  GER_breaktrough_trenches_desc:0 "Trench warfare forces us to consider new approaches to land battles. To support infantry assaults and destroy fortifications, we can study the design of an armored and tracked vehicle equipped with a heavy gun."
  GER_mitigated_quantitative_plan:0 "Mitigated Quantitative Plan"
  GER_mitigated_quantitative_plan_desc:0 "Despite conscription efforts, a shortage of men was still felt. War Minister Heeringen contacted General Falkenhayn to redefine the German battle plan for the coming years. Focused on a more sluggish mobilization, it deteriorated the quality of the troops in favor of their numbers, a necessary sacrifice."
