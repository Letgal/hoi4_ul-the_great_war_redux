 GER_supervize_belgium_focus_free: "Permanent Embassy in Belgium"
 GER_supervize_belgium_focus_free_desc: "Although Belgium was liberated, it must remain under the influence of the empire, so as not to be influenced again by its French and British neighbors."
 GER_supervize_belgium_focus_puppet: "Align [BEL.GetName]"
 GER_supervize_belgium_focus_puppet_desc: "As stipulated in the September Program, Belgium is to be a satellite of the Reich, subject to our will. To ensure the subservience of the Belgians, their economy must be subjugated to that of the empire."
