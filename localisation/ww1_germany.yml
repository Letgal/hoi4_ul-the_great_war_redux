 GER_idea_victory_propaganda: "Пропаганда перемоги"
 GER_idea_victory_propaganda_desc: "Ми застосовуємо пропаганду для підтримки громадської підтримки та бойового духу під час війни." # (@)
 GER_idea_bismarksche_reichsverassung: "Bismarcksche Reichsverfassung"
 GER_idea_bismarksche_reichsverassung_desc: "Бісмаркова Імперська конституція, ухвалена після Франко-прусської війни, є правовою основою Німецької імперії. Вона об'єднує 25 німецьких держав у федерацію під спадковим головуванням прусського короля, котрий також носить титул німецького кайзера. Хоча Бундесрат представляє землі, а Райхстаґ обирається загальним чоловічим виборчим правом, право кайзера призначати канцлера дозволяє йому мати значний вплив на законодавство, зберігаючи сильний монархічний характер конституційної системи." # (@)
 GER_idea_naval_arms_race: "Морська гонка озброєнь"
 GER_idea_naval_arms_race_desc: "Ми беремо участь у конкурентному нарощуванні військово-морських сил, особливо з державою [ENG.GetFlag]§R[ENG.GetName]§!, щоб утвердити морське домінування." # (@)
 GER_sektion_iii_b: "Sektion IIIb"
 GER_home_by_christmas: "Удома до Різдва?"
 GER_home_by_christmas_desc: "Наш великий наступ на Францію не дав очікуваних результатів, і Західний фронт усе ще чинить опір. Німці поступово деморалізуються, бачачи, що генеральний штаб не має жодного уявлення про рівень готовності ворога, оскільки нашу обіцянку не було дотримано." # (@)
 GER_defat_france_to_remove_this_idea: "Переможіть державу §R[FRA.GetFlag][FRA.GetName]§!, щоби видалити цю ідею."
 GER_idea_nationalstaat: "Nationalstaat"
 GER_idea_nationalstaat_desc: "Щоби забезпечити перемогу, ми мусимо просувати концепцію єдиної національної держави, наголошуючи на національній ідентичності та суверенітеті." # (@)
 GER_idea_germany_encircled: "Einkreisungstheorie"
 GER_idea_germany_encircled_desc: "Поширена §Y«Теорія оточення»§! стверджує, що Німеччина перебуває в стратегічному оточенні: Франція, яка прагне реваншу, на заході, Російська імперія на сході та британська морська сила з півночі, яка обмежує наш досяг. Ця відчутна загроза посилюється ненадійністю нашого союзника-Австрії, що робить наш південний фланг вразливим. Прихильники розглядають це оточення Антанти як екзистенційну небезпеку для наших земель та промислової могуті. Тому всі дії мусять бути спрямовані на те, щоби розірвати ці стратегічні пута й забезпечити безпеку Німецької імперії.\n\nБудь-якими можливими засобами..." # (@)
 GER_idea_renowned_education_system: "Прославлена система освіти"
 GER_idea_renowned_education_system_desc: "Німецька освіта не має собі рівних, випускаючи багато видатних науковців та інженерів, які сприяють подальшому розвитку нашої економіки й армії, а наші союзники та піддані більш ніж спроможні пожинати плоди наших здобутків." # (@)
 GER_idea_rising_unions: "Зростаючі профспілки"
 GER_idea_rising_unions_desc: "§RДопоки ця ідея діє, великі страйки продовжать ставатися.§!"
 GER_rapid_urbanisation: "Стрімка урбанізація"
 GER_rapid_urbanisation_desc: "Вибухове зростання німецької промисловості призвело до масового відтоку населення з сільської місцевості, перетворивши наші міста майже за одну ніч. У той час як нові заводи з'являються з небаченою раніше швидкістю, наша інфраструктура намагається встигнути за цим стрімким розвитком. Постійний приплив робітників у поєднанні з недостатньою кількістю житла та приміщень призвів до значної неефективності нашого промислового виробництва. Керівники заводів повідомляють про труднощі з підтриманням стабільного рівня виробництва, оскільки робітники часто переходять з однієї галузі в іншу в пошуках кращих умов." # (@)
 GER_rapid_urbanisation_2: "Керована урбанізація"
 GER_rapid_urbanisation_2_desc: "Наші зусилля, спрямовані на впорядкування росту міст, починають приносити плоди. Хоча нові промислові комплекси продовжують з'являтися з вражаючою швидкістю, ми досягли успіхів у вирішенні проблеми нестачі інфраструктури. Хоча наші заводи все ще працюють нижче оптимальної ефективності, поліпшення адміністративного нагляду та міського планування допомогли стабілізувати робочу силу та виробничі процеси. Тепер завдання полягає в тому, щоби зберегти цей крихкий баланс між зростанням і стійкістю." # (@)
 GER_rapid_urbanisation_3: "Стабілізований ріст міст"
 GER_rapid_urbanisation_3_desc: "Завдяки ретельному плануванню та постійним інвестиціям ми значною мірою приборкали хаос стрімкої урбанізації. Розширення нашої промисловості триває у здоровому темпі, хоча ми все ще надаємо перевагу будівництву заводів, а не розвитку інфраструктури. Впровадження сучасних принципів містобудування й оптимізація адміністративних систем значно підвищили ефективність промисловості, навіть незважаючи на те, що наші міста продовжують зростати. Такий виважений підхід забезпечує стабільний прогрес, зводячи до мінімуму перебої в роботі, які колись були притаманні нашим міським центрам." # (@)
 GER_encouraged_german_militarism: "Прусська військова традиція"
 GER_encouraged_german_militarism_desc: "Військовий дух Пруссії глибоко пронизує німецьке суспільство. Від обов'язкової військової служби до престижу офіцерського корпусу, мілітаризм є не просто політикою, а наріжним каменем нашого національного характеру. Ця глибоко вкорінена військова традиція забезпечує постійний потік охочих призовників і компетентних офіцерів." # (@)
 GER_expanding_workforce: "Розширення промислової робочої сили"
 GER_expanding_workforce_desc: "Швидке зростання німецької промисловості привернуло мільйони з сільської місцевості до наших міських центрів. Це зростання промислової робочої сили, хоч і створює певні соціальні виклики, забезпечує нас робочою силою, необхідною для нашого економічного дива й військового виробництва." # (@)
 GER_high_command_rivalry_balanced: "Урівноважене вище командування"
 GER_high_command_rivalry_balanced_desc: "Тонка рівновага між міністерством війни та генеральним штабом гарантує, що у стратегічному плануванні враховуються як цивільні, так і військові перспективи, хоча іноді це призводить до вповільнення ухвалення рішень." # (@)
 GER_high_command_rivalry_war_ministry_favoured: "Сходження міністерства війни"
 GER_high_command_rivalry_war_ministry_favoured_desc: "Вплив міністерства війни значно зріс, надавши цивільним адміністраторам більший контроль над військовими справами. Хоча це підвищує ефективність логістики та планування, це іноді розчаровує наших більш агресивних воєначальників." # (@)
 GER_high_command_rivalry_war_ministry_dominant: "Верховенство міністерства війни"
 GER_high_command_rivalry_war_ministry_dominant_desc: "Міністерство війни досягло чіткого домінування над військовими справами, забезпечивши жорсткий цивільний контроль над збройними силами. Це впорядкувало нашу військову бюрократію, але може обмежити тактичну гнучкість на місцях." # (@)
 GER_high_command_rivalry_general_staff_favoured: "Сходження генерального штабу"
 GER_high_command_rivalry_general_staff_favoured_desc: "Вплив генерального штабу значно зріс, надаючи військовим командирам більшу автономію у стратегічному плануванні. Хоча це сприяє тактичним інноваціям, іноді це може призвести до тертя з цивільною владою." # (@)
 GER_high_command_rivalry_general_staff_dominant: "Верховенство генерального штабу"
 GER_high_command_rivalry_general_staff_dominant_desc: "Генеральний штаб досяг майже повного контролю над військовим плануванням і операціями. Хоча це забезпечує швидке прийняття військових рішень, це призвело до маргіналізації цивільного нагляду за збройними силами." # (@)
 GER_subsidised_fighter_production: "Субсидована авіаційна промисловість"
 GER_subsidised_fighter_production_desc: "Завдяки щедрим державним субсидіям і військовим контрактам ми сприяємо зростанню нашої новонародженої авіаційної промисловості. Ці вкладення в технології повітряної війни забезпечать Німеччині домінування в небі." # (@)
 GER_mass_produce_v_30: "Масове виробництво V-30"
 GER_mass_produce_v_30_desc: "Оптимізувавши виробництво наших торпедних катерів V-30, ми досягли значної економії за рахунок ефекту масштабу. Цей ефективний виробничий процес гарантує, що наші військово-морські сили отримують стабільні поставки сучасних легких корпусів." # (@)
 GER_tirpitzs_grand_fleet_idea: "Бачення Тірпіца"
 GER_tirpitzs_grand_fleet_idea_desc: "Амбіційна програма великого адмірала Тірпіца з розширення флоту має на меті створити флот, здатний кинути виклик британському пануванню на морі. Завдяки ретельному плануванню та значним інвестиціям ми будуємо флот відкритого моря, гідний Німецької імперії." # (@)
 GER_nationalise_diamond_deposits: "Націоналізовані колоніальні ресурси"
 GER_nationalise_diamond_deposits_desc: "Поставивши видобуток колоніальних ресурсів під прямий державний контроль, особливо багаті родовища алмазів у німецькій Південно-Західній Африці, ми забезпечили собі цінне джерело багатства для фінансування нашої військової та промислової експансії." # (@)
 GER_ohl_zentral: "Центральне командування ВКА"
 GER_ohl_operation: "Операційне командування ВКА"
 GER_ohl_politische: "Політичний авторитет ВКА"
 GER_ohl_lr: "OHL Left-Right Coordination" # (&)
 GER_ohl_lc: "OHL Left-Center Coordination" # (&)
 GER_ohl_rc: "OHL Right-Center Coordination" # (&)
 GER_ohl_final: "Верховне командування ВКА"
 GER_1907_federal_budget: "Федеральний бюджет 1907 року"
 GER_1907_federal_budget_desc: "Наш поточний федеральний бюджет відображає ретельний баланс між розширенням військового потенціалу, розвитком промисловості та соціальним забезпеченням, хоча зростаючі потреби виснажують наші ресурси." # (@)
 GER_lost_momentum: "Оборонне укріплення" # (&+)
 GER_lost_momentum_desc: "Наші війська втратили ініціативу в боротьбі з військами Антанти, що змусило нас зайняти більш оборонну позицію. Хоча наші війська окопуються швидше, їхні наступальні можливості та мобільність значно знизилися. Ця невдача також вплинула на моральний дух як військових, так і цивільних." # (@)
 GER_idea_national_debt: "Ефективний державний борг" # (&+)
 GER_idea_national_debt_desc: "Завдяки ретельному управлінню державними фінансами ми втримуємо наш державний борг на прийнятному рівні, хоча постійне розширення військового потенціалу виснажує наші ресурси." # (@)
 GER_idea_national_debt_2: "Зростаючий державний борг"
 GER_idea_national_debt_2_desc: "Зростаючий тягар державного боргу починає обмежувати нашу фінансову гнучкість, хоча ми зберігаємо здатність фінансувати основні державні функції." # (@)
 GER_idea_national_debt_3: "Великий державний борг"
 GER_idea_national_debt_3_desc: "Наш зростаючий державний борг став серйозною загрозою, що змушує нас робити складний вибір пріоритетів у витратах і потенційно обмежує наші військові можливості." # (@)
 GER_idea_national_debt_4: "Крайній державний борг"
 GER_idea_national_debt_4_desc: "Нищівна вага нашого державного боргу загрожує самій стабільності нашої економіки, вимагаючи радикальних заходів для запобігання фінансовому краху." # (@)
 GER_lack_of_capital: "Бюджетний дефіцит"
 GER_lack_of_capital_desc: "Наші амбіційні військові та соціальні програми створили значне навантаження на фінанси Райху. Якщо зростаючий бюджетний дефіцит не зупинити, він загрожує підірвати нашу економічну стабільність." # (@)
 GER_gained_momentum: "Наступальний поштовх" # (&+)
 GER_gained_momentum_desc: "Наші війська перехопили ініціативу на полі бою, проявивши підвищену боєздатність і рухливість. Цей успіх зміцнив як бойовий дух військ, так і підтримку бойових дій із боку тилу." # (@)
 GER_idea_light_rationing: "Легке нормування припасів"
 GER_idea_light_rationing_desc: "Щоби забезпечити адекватне постачання для наших збройних сил, ми запровадили базові заходи з нормування. Хоча ці обмеження відносно м'які, вони допомагають підтримувати наші стратегічні запаси." # (@)
 GER_idea_moderate_rationing: "Помірне нормування припасів"
 GER_idea_moderate_rationing_desc: "Оскільки потреби війни зростають, ми посилили систему нормування. Громадяни вчаться обходитися меншим, хоча певне невдоволення неминуче." # (@)
 GER_idea_strict_rationing: "Суворе нормування припасів"
 GER_idea_strict_rationing_desc: "У зв'язку з тим, що війна вимагає все більше ресурсів, ми запровадили суворі обмеження на споживання для цивілу. Кожен шматочок їжі та сировини треба ретельно розподіляти." # (@)
 GER_idea_extreme_rationing: "Крайнє нормування припасів"
 GER_idea_extreme_rationing_desc: "Від нашого народу вимагають максимальних жертв у тилу. Ці суворі заходи необхідні для перемоги, але вони випробовують межі витривалості цивілу." # (@)
 GER_burgfriedenspolitik_tt: "Всі закони §YРайхстаґу§! будуть ухвалюватися, незалежно від підтримки." # (@)
 GER_abteilung_3b: "Abteilung IIIb"
 GER_abteilung_3b_desc: "Наш відділ військової розвідки забезпечує посилений захист від іноземного шпигунства." # (@)
 GER_abteilung_3b_expand: "Abteilung IIIb"
 GER_abteilung_3b_expand_desc: "Розширюючи наші контррозвідувальні операції, ми поліпшили нашу здатність захищати конфіденційну інформацію та зменшити можливості ворога зі збору розвідувальних даних." # (@)
 GER_abteilung_3b_foreign: "Abteilung IIIb"
 GER_abteilung_3b_foreign_desc: "Наша розвідка створила ефективну агентську мережу за кордоном, що значно підвищило нашу здатність розвивати розвідувальні мережі на чужих територіях." # (@)
 GER_abteilung_3b_expand_foreign: "Abteilung IIIb"
 GER_abteilung_3b_expand_foreign_desc: "Завдяки всебічному розширенню наших оборонних можливостей і можливостей зовнішньої розвідки ми досягли найвищого рівня інформаційної безпеки, зберігаючи при цьому розгалужену мережу збору розвідувальної інформації за кордоном."
 GER_wealth_tax_law_idea: "Прогресивне оподаткування"
 GER_wealth_tax_law_idea_desc: "Упровадивши більш прогресивну податкову систему, яка покладає більший тягар на багатих, ми збільшили наші доходи, зберігаючи при цьому соціальну стабільність." # (@)
 GER_temporary_tariffs: "Екстрені тарифи" # (&+)?
 GER_temporary_tariffs_desc: "Ці тимчасові торговельні обмеження допомагають захистити вітчизняну промисловість і приносять державі додаткові доходи, хоча й ціною певних міжнародних торговельних відносин." # (@)
 GER_military_expansion_law: "Закон про розширення армії"
 GER_military_expansion_law_desc: "Ця всеосяжна програма розширення військового потенціалу забезпечить наші збройні сили людськими ресурсами, необхідними для захисту Райху." # (@)
 GER_military_expansion_laws: "Розширені військові реформи"
