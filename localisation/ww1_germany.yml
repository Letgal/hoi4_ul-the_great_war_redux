 GER_decision_frustration_among_general_staff: "Frustration Among General Staff"
 GER_decision_frustration_among_general_staff_desc: "The OHL and the Seekriegsleitung are frustrated by the state of the war, most notably the low support in the population. To achieve a decisive victory, they are ready to take their own initiative, even if the government doesn't agree with it..."

 ww1_german_interwar.1.t: "Hindenburg Blames the Home Front"
 ww1_german_interwar.1.d: "In a widely circulated statement, Field Marshal Paul von Hindenburg has broken his silence on the reasons for Germany’s defeat. According to him, the army stood firm on the front lines but was 'stabbed in the back' by unrest, strikes, and political agitation on the home front. He condemns the so-called 'Etappe'—industrialists, workers, and civilians—whom he accuses of undermining morale and national unity at a critical hour. His words resonate with conservatives—and deepen divisions within the nation."
 ww1_german_interwar.1.a: "The myth takes root."

 ww1_german_interwar.3.t: "Bauer Resigns Amid Crisis"
 ww1_german_interwar.3.d: "In the aftermath of the failed Kapp Putsch and under immense political pressure, Chancellor Gustav Bauer has tendered his resignation. Though his government opposed the coup, its perceived weakness during the crisis sparked outrage across the political spectrum. To restore credibility, the Kaiser has appointed Hermann Müller—a Social Democrat with a more moderate reputation—as the new Reichskanzler. Whether he can navigate the storm remains to be seen."
 ww1_german_interwar.3.a: "A fragile republic clings to stability."

 ww1_german_interwar.4.t: "Collapse of the Weimar Coalition"
 ww1_german_interwar.4.d: "The recent elections have brought an end to the so-called Weimar Coalition, as the SPD, DDP, and Zentrum fail to maintain their parliamentary majority. Chancellor Hermann Müller, unable to secure continued support, has resigned. In his place, the president has appointed Constantin Fehrenbach, a centrist Catholic statesman, to lead the Reich. His task will be to hold together a fragmented Reichstag and rebuild confidence in civilian governance."
 ww1_german_interwar.4.a: "Another shift in turbulent times."

 ww1_german_interwar.5.t: "The London Ultimatum"
 ww1_german_interwar.5.d: "The Entente has issued an ultimatum from London: Germany must accept the obligation to pay 132 billion gold marks in reparations. The sum is staggering—impossible to repay without plunging the nation into economic ruin. Across the Reich, outrage spreads. Politicians speak of national humiliation, industrialists warn of collapse, and citizens protest what they call a 'tribute, not peace'. Yet rejection may lead to renewed occupation or even war."
 ww1_german_interwar.5.a: "This is extortion, not justice."

 ww1_german_interwar.6.t: "Plebiscites in East Prussia and Silesia"
 ww1_german_interwar.6.d: "As mandated by the Treaty of Versailles, plebiscites were held in East Prussia and Upper Silesia to determine their future allegiance. Despite Polish agitation and unrest, a majority in several contested regions voted to remain within the Reich. While some border adjustments may still follow, the result is seen as a political and moral victory in Berlin. Crowds celebrate in Königsberg and Breslau—but tensions remain high along the frontier."
 ww1_german_interwar.6.a: "The Fatherland prevails—for now."

 ww1_german_interwar.7.t: "Uprising in Upper Silesia"
 ww1_german_interwar.7.d: "Despite the plebiscite returning a German majority in much of Upper Silesia, Polish paramilitary groups have launched a violent insurrection in protest. Supported by volunteers from across the border, they aim to force international intervention and alter the final settlement. German Freikorps and local militias mobilize in response. The region descends into chaos, threatening to undo fragile diplomatic gains."
 ww1_german_interwar.7.a: "Order must be restored—by any means."

 ww1_german_interwar.15.t: "[GetMonth] Action"
 ww1_german_interwar.15.d: "Inspired by revolutionary zeal and unrest among workers in central Germany, the Communist Party (KPD) has launched an armed uprising. Strikes, sabotage, and open conflict erupt across Saxony and Thuringia. Yet the revolt is poorly coordinated, lacks popular support, and is crushed within days by police and Reichswehr units. The failed rebellion deepens divisions on the left—and strengthens calls for a crackdown on radicalism."
 ww1_german_interwar.15.a: "The Red dream burns out—again."

 ww1_german_interwar.9.t: "The Third Silesian Uprising"
 ww1_german_interwar.9.d: "Despite prior agreements and plebiscite results showing over 60% support for remaining in Germany, Polish insurgents have launched a third uprising in Upper Silesia. The League of Nations proposes a territorial compromise to prevent escalation. Berlin now faces a choice: accept a painful division of the region, or act unilaterally to crush the rebellion and reassert sovereignty by force."
 ww1_german_interwar.9.a: "We accept the League’s decision—for now."
 ww1_german_interwar.9.b: "We will restore order ourselves. Silesia is German!"

 ww1_german_revolution.11.t: "The Republic is Declared Twice"
 ww1_german_revolution.11.d: "On [?global.date.GetDateStringNoHourLong], as revolution swept Berlin, Philipp Scheidemann of the SPD stood from a Reichstag balcony and proclaimed the German Republic to a cheering crowd. Only hours later, Karl Liebknecht of the Spartakusbund declared a 'Free Socialist Republic of Germany' from the royal palace. With the monarchy crumbling and the Kaiser in exile, Germany finds itself with two visions of the future—and no clear path forward."
 ww1_german_revolution.11.a: "In the end there will be only one Republic."

 ww1_german_revolution.12.t: "The Christmas Crisis"
 ww1_german_revolution.12.t2: "The [GetMonth] Crisis"
 ww1_german_revolution.12.d: "Tensions exploded in Berlin when government forces attempted to disband the Volksmarinedivision, a leftist militia occupying the Berlin Palace. The marines refused to stand down, leading to street battles, deaths, and a humiliating retreat of loyal troops. Ebert's government survives, but trust between the SPD and the radical left is shattered. The young Republic now teeters on the edge of civil war."
 ww1_german_revolution.12.a: "We are barely holding this republic together."

 ww1_german_interwar.8.t: "Upper Silesia Partialy Transferred to Poland"
 ww1_german_interwar.8.d: "Following the chaos of the Third Silesian Uprising and mounting Polish pressure, the League of Nations has ruled in favor of transferring a part of Upper Silesia region to Poland. The decision is hailed in Warsaw as a diplomatic victory and a step toward national unification. However, German protests are growing louder, and the region’s mixed population may yet turn this gain into a new source of conflict."
 ww1_german_interwar.8.a: "Silesia is ours!"

 ww1_german_nazism.1.t: "Our Agent joined the German Workers' Party"
 ww1_german_nazism.1.d: "Adolf Hitler, our intelligence agent of a reconnaissance unit of the Reichswehr, was assigned to influence other soldiers and to infiltrate the German Workers' Party."
 ww1_german_nazism.1.a: "We will watch your career with great interest."

 ww1_german_nazism.2.t: "Formation of the National Socialist German Workers' Party"
 ww1_german_nazism.2.d: "After giving his first speech for the DAP, Hitler quickly became the party's most active orator. Hitler's considerable oratory and propaganda skills were appreciated by the party leadership as crowds began to flock to hear his speeches. Such was the popularity of Hitler's speaking skills, the party began charging an entry fee for visitors to hear his speeches.\n\nThe small number of party members were quickly won over to Hitler's political beliefs. He organized their biggest meeting yet of 2,000 people in a beer hall in Munich. Further in an attempt to make the party more broadly appealing to larger segments of the population, the DAP was renamed the National Socialist German Workers' Party."
 ww1_german_nazism.2.a: "Worrying."

 ww1_german_nazism.6.t: "Chancellor Hitler"
 ww1_german_nazism.6.d: "Adolf Hitler is appointed Reichskanzler. With the Schutzstaffel and Sturmabteilung surrounding the Reichtag, \"Law to Remedy the Distress of People and Reich\", called the Enabling Act, has been passed. The Weimar Republic collapsed and the Nazi Germany emerged."
 ww1_german_nazism.6.a: "So this is how democracy dies."

 ww1_germanrework.171.t: "Бюджетна криза 1912 року" # інак. Криза бюджету 1912 року
 ww1_germanrework.171.d: "Райхстаґ залишається в глухому куті щодо імперського бюджету 1912 року. Суперечки між консерваторами та прогресистами щодо оподаткування, військових витрат та соціальних реформ паралізували процес. Уряд опинився без функціонуючого бюджету, що спричинило конституційну кризу. В умовах, коли легітимність уряду хитається, канцлер Гольвеґ має зробити вибір: піти у відставку і дозволити сформувати нову коаліцію, або попросити надзвичайні повноваження і спробувати досягти компромісу." # (@!)
 ww1_germanrework.171.a: "У відставку! Райхстаґ висловився."
 ww1_germanrework.171.b: "Це ще можна вирішити."

 ww1_germanrework.172.t: "Бюджетний глухий кут триває"
 ww1_germanrework.172.d: "Минуло три місяці, а бюджет досі не затверджений. Переговори повністю провалилися. Оскільки Райхстаґ паралізований, а уряд не зміг сформувати більшість, канцлер подав у відставку. У відповідь кайзер скористався своєю прерогативою запровадити тимчасовий бюджет, розроблений військовими і консервативними міністерствами, в якому пріоритет віддавався озброєнню і порядку, а не реформам." # (@!)
 ww1_germanrework.172.a: "Принаймні криза закінчується..."

 ww1_germanrework.174.t: "Переговори з: [getFederalStateNameFromCountryFlag]"
 ww1_germanrework.174.desc: "Щоби заручитися підтримкою федерального штату [getFederalStateNameFromCountryFlag], ми мусимо запропонувати їм винагороду, співмірну з їхньою підтримкою. Ми можемо розвинути їхню місцеву промисловість або запропонувати їм більш різноманітні послуги, які можуть обмежити ефективність уряду на деякий час." # (@!)
 ww1_germanrework.174.a: "Ми інвестуємо в їхню промисловість."
 ww1_germanrework.174.b: "Ми інвестуємо в їхню інфраструктуру."
 ww1_germanrework.174.c: "Ми зробимо деякі політичні «поступки»."
 ww1_germanrework.174.d: "Узагалі-то, ми змінили свою думку..."

