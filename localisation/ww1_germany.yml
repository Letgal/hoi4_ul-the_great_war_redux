 ## Місія Голдейна
  ww1_germanrework.83.t: "Німеччина запрошує віконта Голдейна"
  ww1_germanrework.83.d: "Німецький уряд під керівництвом пробританського канцлера Теобальда фон Бетман-Гольвеґа запросив свого близького друга віконта Ричарда Голдейна до Німеччини для укладення дипломатичної угоди між двома країнами з метою припинення гонки озброєнь на морі. Думки в парламенті розділилися, але наш уряд готовий запропонувати Німеччині такі умови:\n\n1. Німеччина визнає морську перевагу Великої Британії та припинить будь-яке збільшення витрат на військово-морські сили, а ліпше — скоротить їх.\n2. Велика Британія не втручатиметься в колоніальні амбіції Німеччини і, після обговорення, буде готова допомогти Німеччині в окремих питаннях колоніальних справ.\n3. Буде вітатися проведення подальших обговорень з метою запобігання вступу будь-якої з держав у війну одна проти одної." # (@!)
  ww1_germanrework.83.a: "Ми надішлемо Голдейна побачити, чого можна досягти."
  ww1_germanrework.83.b: "Ми не будемо домовлятися з німцями."
  ww1_germanrework.84.t: "Британія відкидає дипломатичні переговори" # (&+)
  ww1_germanrework.84.d: "На наше велике розчарування, британці, схоже, не зацікавлені в переговорах з нами. На жаль, адмірал Тірпіц переконав кайзера змусити Райхстаґ якнайшвидше ухвалити новий закон про флот, щоб розширити німецький флот." # (@!)
  ww1_germanrework.84.a: "Вони не зможуть сказати, що ми не старалися!"
  ww1_germanrework.85.t: "Британія надсилає віконта Голдейна, Тірпіц вимагає новий флотський закон"
  ww1_germanrework.85.d: "Великобританія погодилася відправити віконта Галдейна з дипломатичною місією до Німеччини. Після прибуття він представив уряду та кайзеру наступні умови угоди:\n\n1. Німеччина визнає морську перевагу Великобританії та припинить будь-яке збільшення витрат на військово-морські сили, а ліпше — скоротить їх.\n2. Великобританія не буде втручатися в колоніальні амбіції Німеччини і після обговорення буде готова допомогти Німеччині в окремих питаннях колоніальних справ.\n3. Будуть вітатися майбутні обговорення з метою запобігання вступу будь-якої з держав у війну одна проти одної.\nРайхстаґ підтримав місію, але адмірал Тірпіц засудив її і замість цього попросив кайзера прийняти новий флотський закон, який знову спричинить зростання морської напруги між двома країнами."
  ww1_germanrework.85.a: "Ми мусимо самі творити свою долю на морі! Ухваліть закон про флот!" # (@)
  ww1_germanrework.85.b: "Забезпечення нейтралітету Британію було б великою перемогою."
  ww1_germanrework.86.t: "Німеччина оголошує про нове розширення військово-морських сил" # (@)
  ww1_germanrework.86.d: "Незабаром після того, як віконт Голдейн прибув до Німеччини, кайзер мав нахабство провести йому екскурсію по верфях у Вільгельмсгафені та жартувати про розширення німецького флоту! Ця образа стала ще болючішою, коли незабаром було оголошено, що Райхстаґ ухвалить новий закон про флот, який ще більше розширить німецький флот. Голдейн незабаром після цього відмовився від пропозиції укласти договір і повернувся до Британії." # (@!)
  ww1_germanrework.86.a: "Зухвальство німців не знає меж."
  ww1_germanrework.87.t: "Німеччина приймає наш договір"
  ww1_germanrework.87.d: "Прем'єр-міністр з радістю оголосив нації, що між Німеччиною та Великою Британією було підписано угоду, яка поклала край морській гонці озброєнь. Ця угода знаменує кінець періоду розрядки між двома країнами, і тепер може розпочатися ера примирення. Забезпечивши перевагу британського флоту, наша країна може знову гордо підняти голову." # (@!)
  ww1_germanrework.87.a: "Сонце ніколи не заходить над Британською імперією."
  ww1_germanrework.88.t: "Британія та Німеччина примирюються"
  ww1_germanrework.88.d: "По всій Європі міністерства закордонних справ Франції та Росії сповнені занепокоєння. Після періоду розрядки між Великобританією та Німеччиною, дві країни дійшли згоди, яка визнавала морську перевагу Великобританії, а натомість віддаляла Великобританію від Троїстого союзу. Ця угода може означати, що між двома країнами буде підписано більше договорів, які зобов'яжуть Велику Британію дотримуватися нейтралітету в майбутньому європейському конфлікті." # (@!)
  ww1_germanrework.88.a: "Як зручно для німців-експансіоністів!"
  ww1_germanrework.88.b: "Як зручно для нас!"

 ## Федеральний бюджет 1907 року
  ww1_germanrework.45.t: "Імперський бюджет 1912 року"
  ww1_germanrework.45.d: "У Райхстазі точаться запеклі дебати щодо нового федерального бюджету. Зі зростанням вимог промисловості, робітників та військових Німеччина мусить вибрати, як розподілити свої ресурси. Ліберали та соціальні реформатори закликають інвестувати в соціальне забезпечення, інфраструктуру та освіту. Консерватори та офіцерський корпус вимагають збільшення військових витрат та колоніальної експансії. Шлях, який ми оберемо, визначить майбутнє імперії." # (@!)
  ww1_germanrework.45.a: "Ліберальний бюджет на осучаснення райху."
  ww1_germanrework.45.b: "Консервативний бюджет: влада в силі."

 ## Страйки 1910 року
  ww1_germanrework.3.t: "Страйки в Гамбурзі"
  ww1_germanrework.3.d: "Сьогодні вранці на суднобудівних верфях Гамбурґа, нашого головного торгового морського порту, було оголошено страйк. За останніми даними, близько десяти тисяч працівників припинили роботу. Страйк був підтриманий (і ініційований) Deutscher Transportarbeiter-Verband, який з моменту свого створення на початку цього року був постійною проблемою для кайзера, підкреслюючи для багатьох всередині та за межами імперії, що підйом соціалізму в Німеччині є реальною загрозою для влади кайзера.\n\nЛідери страйку погрожують продовжувати страйк, поки не будуть задоволені їхні вимоги щодо підвищення заробітної плати та скорочення робочого часу. Хоча ці вимоги не дали особливих результатів, оскільки роботодавці наполегливо відмовляють страйкарям, побоюючись подальших промислових акцій. Тільки час покаже, чи будуть задоволені вимоги страйкарів, але в будь-якому випадку Німеччина незабаром зазнає нових страйків." # (@!)
  ww1_germanrework.3.a: "Ми мусимо домовитися зі страйкарями."
  ww1_germanrework.4.t: "Сутички зі страйкарями в Берліні"
  ww1_germanrework.4.d: "У самому серці промислового Берліна, в районі Моабіт, спалахнув хаос. Через жорстоку конкуренцію у вугільній промисловості працівники компанії Kupfer & Co. (нещодавно придбаної найжорстокішим капіталістом країни — Гуґо Стіннесом), які постраждали від цієї конкуренції через зниження заробітної плати та погані умови праці, розпочали масштабний страйк, в результаті якого десятки тисяч працівників не вийшли на роботу у вугільні шахти. Спочатку мирна демонстрація отримала підтримку широкої громадськості і швидко переросла в насильницькі дії, в результаті чого вугільні конвої в місті довелося супроводжувати поліцією, що призвело до запеклих сутичок між протестувальниками і правоохоронцями. \n\nКолись спокійні вулиці Моабіта перетворилися на поле бою. Баррикади з уламків блокують основні перехрестя, вітрини магазинів розбиті, а крики лунають по всьому району. Масштаби заворушень безпрецедентні: тисячі протестувальників беруть участь у повстанні, навіть критикуючи кайзера та його адміністрацію. Правоохоронці зуміли взяти ситуацію під контроль, але ці події, безсумнівно, сприятимуть значній підтримці соціалізму в Берліні — можна принаймні сподіватися, що насильство припиниться." # (@!)
  ww1_germanrework.4.a: "Кляті соціалісти."

 ## 1910 Debate in Prussian Parliment on the "royal civil list"
  ww1_germanrework.5.t: "Буремні дебати про Королівський цивільний лист"
  ww1_germanrework.5.d: "Гарячі дебати розгорілися сьогодні в прусському Ландтазі (Палаті представників), коли було піднято питання про «Королівський цивільний лист». На прохання кайзера пропонується збільшити виплати з державного бюджету королівській родині.\n\nПід час дебатів представник соціал-демократів Адольф Гофман заявив перед депутатами, що кайзер і так отримує щоденний дохід у розмірі 43 065 марок, навіть без запропонованого збільшення. Ця гостра критика викликала обурення серед центристських і правих фракцій парламенту. Президент Ландтагу навіть зайшов так далеко, що назвав Гофмана «зрадником».\n\nХоча саме підвищення майже напевно не відбудеться, цей інцидент піддав ревізіоністське крило СДПН посиленому контролю з боку правих, які поставили під сумнів їхню лояльність після такої, здавалося б, «зрадницької» позиції." # (@!)
  ww1_germanrework.5.a: "Гофман має рацію. Кайзерові не потрібні додаткові кошти!"
  ww1_germanrework.5.b: "Прокляття зрадникам! Кайзер заслуговує на нашу вірність!"

 ## Антисемітизм в армії, 1911 рік
  ww1_germanrework.6.t: "Центр критикує антисемітизм в армії"
  ww1_germanrework.6.d: "Під час важливої сесії Райхстаґу Партія центру висловила своє занепокоєння зростанням антисемітської риторики в політичному дискурсі Німецької імперії. Лідери партії наголосили на важливості дотримання принципів рівності та поваги до всіх громадян, незалежно від їхнього релігійного походження.\n\nЦя критика знаменує собою важливий момент, оскільки Центр, традиційно орієнтований на помірковану та прагматичну політику, закликає до більш інклюзивного та толерантного підходу. Представники партії стверджують, що зміцнення єдності та взаємоповаги є важливим для стабільності та прогресу нації.\n\nРеакція на таку позицію була неоднозначною. Деякі політичні діячі та верстви населення привітали заклик Центру до поміркованості, розглядаючи його як необхідний крок на шляху до більш гармонійного суспільства. Інші, однак, відкинули його як надмірно ідеалістичний і такий, що не відповідає панівним настроям." # (@!)
  ww1_germanrework.6.a: "Питання, варте певної уваги..." # (&+)

 ## Зміни у виборчому законодавства Великого герцогства Гессенського, 1911 рік
  ww1_germanrework.7.t: "Виборча реформа в Гессені"
  ww1_germanrework.7.d: "Велике герцогство Гессенське реформувало своє виборче законодавство. Стару систему виборчого права, засновану на майновому цензі, було скасовано, а на зміну їй прийшла система множинного голосування, яка надає право другого голосу всім громадянам чоловічої статі, старшим за п'ятдесят років. Цей консервативний компроміс, покликаний врівноважити ефект ширшого виборчого права, був засуджений соціал-демократами. Цей крок лише посилив їхню кампанію за справжнє, рівне виборче право." # (@!)
  ww1_germanrework.7.a: "Дивно, але це прогрес." # (&+)

 ## Англо-німецькі збройні договори 1911 року — do not do the locs for these until the ai chance is done
  ww1_germanrework.8.t: "Угода про обмеження озброєння з Великою Британією?" # (&)
  ww1_germanrework.8.d: "Британський уряд відправив делегацію сюди, до міста [ROOT.capital.GetCapitalVictoryPointName], в надії підписати пакт про взаємне обмеження виробництва озброєнь. Англія дійсно прагне обмежити напруженість в Європі, що, природно, передбачає зменшення військової ескалації в регіоні. Такий пакт міг би вигідно виставити нас перед британцями, одночасно перенаправивши частину нашого бюджету в інше русло... Однак ми не можемо бути впевнені, що війна так чи інакше не спалахне."
  ww1_germanrework.8.a: "На жаль, ми мусимо відхилити."
  ww1_germanrework.8.b: "Благородне зусилля. Ми згодні." # (&+)
  GER_anglo_german_arms_limitations: "Англо-[ROOT.GetAdjective]ий пакт про обмеження озброєння" # (&)

  ww1_germanrework.9.t: "[FROM.GetNameDefCap] відхиляє збройний договір"
  ww1_germanrework.9.d: "[FROM.GetAdjectiveCap]ий уряд відхилив нашу пропозицію про взаємне обмеження озброєнь. У листі, надісланому нашій делегації, [FROM.GetLeader] запевни[FROM.Leader.GetVerbGendEndA_RU] нас у своїх добрих намірах щодо нашої країни, додавши, що підписати таку угоду [FROM.Leader.GetHerHim] заважають погрози з боку третіх сторін." # (@!)
  ww1_germanrework.9.a: "Як очікувано..."
  ww1_germanrework.10.t: "[FROM.GetNameDefCap] вступає до пакту з обмеження озброєння з Британією" # (&)
  ww1_germanrework.10.d: "Після кількох днів переговорів британський і [FROM.GetAdjective]ий уряди уклали пакт про обмеження запасів озброєнь. Угода, підписана в місті [FROM.capital.GetCapitalVictoryPointName], передбачає поступове скорочення виробництва обома країнами, сподіваючись поширити цей рух по всій Європі, а потім і по всьому світі." # (@!)
  ww1_germanrework.10.a: "Один малий крок до миру."

 ## Страйки 1912 року
  ww1_germanrework.11.t: "Страйки в Рурі"
  ww1_germanrework.11.d: "Раніше цього тижня в Рурському регіоні 170 000 шахтарів залишили свої робочі місця, вимагаючи 15-відсоткове підвищення заробітної плати. Наразі власники шахт навіть не намагалися вести переговори зі страйкарями, очевидно, плануючи перечекати страйк. Страйк лише заохочується падінням рівня життя та безпеки на шахтах.\n\nСДПН висловила свою підтримку страйкарям, використовуючи їх як підставу для отримання підтримки серед місцевих робітників. У відповідь на це Партія центру змістилася вправо, запропонувавши фінансову допомогу власникам шахт, щоб компенсувати їхні збитки." # (@!)
  ww1_germanrework.11.a: "Ми не станемо домовлятися з профспілками."
  ww1_germanrework.11.b: "Заради вищого блага, нам слід домовитися."

 ## 1912 Ruhr Accident
  ww1_germanrework.12.t: "Нещасний випадок на шахті в Рурі" # (@!)
  ww1_germanrework.12.d: "У день жалоби за загиблими шахтарями кайзер Вільгельм нещодавно відвідав місце аварії на шахті в Рурському регіоні, щоб вшанувати пам'ять загиблих гірників. На сьогоднішній день загинуло 115 шахтарів. Це сталося після страйків на шахтах на початку цього року, і аварія дала лівим силам Руру привід знову почати закликати до страйків. Поки кайзер і його народ оплакують загиблих, реакція уряду на аварію незабаром буде надрукована в пресі." # (@!)
  ww1_germanrework.12.a: "Сумний день для Райху."

 ## Державний перепис населення
  ww1_germanrework.18.t: "Знахідки державного перепису населення" # (&): націоналн. чи державн.???
  ww1_germanrework.18.d: "Результати національного перепису населення були представлені та розглянуті адміністрацією. Після розгляду результатів було підготовлено документ, який мав донести висновки до Райхстаґу та кайзера. У цих документах підкреслювалося, що значній частині імперії бракує життєво важливої інфраструктури порівняно з нашими конкурентами в Європі, що масова урбанізація призвела до нестачі житла, а зростання громадського здоров'я є мінімальним, а в деяких містах навіть регресує. Ці висновки дуже занепокоїли канцлера, який прагне запровадити законодавчі зміни, здійснити нові державні інвестиції та залучити іноземних експертів для допомоги у будівництві нової каналізаційної системи для боротьби з поганим станом здоров'я населення в наших ключових містах.\n\nРезультати національного перепису виявилися не такими, як багато хто очікував, і, без сумніву, відіграватимуть важливу роль у наполяганні лівих сил на збільшенні соціальних витрат імперії." # (@!)
  ww1_germanrework.18.a: "Можливо, німецьке суспільство не таке прогресивне, як ми думали..."

 ## Військова конференція 1912 року
  ww1_germanrework.20.t: "Кайзер скликає воєнну раду"
  ww1_germanrework.20.d: "Зібравшись у берлінському Штадтшлосі, кайзер скликав воєнну раду за участю вищого військового керівництва Німецької імперії. Очікується, що теми обговорення будуть відповідати напруженій військовій та дипломатичній ситуації в Європі. Конкретні теми, природно, будуть зосереджені на «великому військовому плані» Росії, занепокоєнні Австро-Угорщини військовими діями Сербії та відносинах імперії з Великою Британією.\n\nВідомі учасники — Тірпіц, Мюллер, Молькте і Герінген, з однаково сильною присутністю представників сухопутних військ і флоту.\n\nПід час підготовки та розмов про місце Німеччини у війні в Європі, кожен день наближає війну до Райху і не викликає сумнівів, що незабаром буде прийнятий закон про розширення німецьких збройних сил, щоб зустріти нову епоху війни." # (@!)
  ww1_germanrework.20.a: "Велика війна — на обрії." # (&+): бляха, присудок треба

 ## Вільгельмівська Німеччина
  ww1_germanrework.21.t: "Вільгельмівська Німеччина"
  ww1_germanrework.21.d: "Зійшовши на трон у 1888 році, кайзер Вільгельм II відкрив епоху, що визначалася зростанням національних амбіцій та індустріальної могутності. Підживлювана інтенсивним націоналізмом і вірою у військову силу, [GER.GetNameDef] прагне до Weltpolitik — глобального впливу і «місця під сонцем», — що керує її діями на світовій арені.\n\nШвидка індустріалізація перетворила [GER.GetNameDef] на економічну потугу, змінюючи в процесі цього суспільство. Ця економічна міць підживлює амбітну військово-морську експансію адмірала фон Тірпіца, спрямовану на те, щоб кинути виклик британській морській могутності.\n\nВсередині країни піднесення Соціал-демократичної партії (СДПН), яка відстоює інтереси зростаючого робітничого класу, створює внутрішньополітичні тертя з консервативним істеблішментом.\n\nНазовні прагнення до глобального впливу призвело до того, що держава [GER.GetNameDef] відмовилася від обережної павутини альянсів Бісмарка і перейшов на бік «політики вільної руки» («Politik der freien Hand»). Цей напористий підхід, що надавав перевагу дипломатичній гнучкості над встановленими зобов'язаннями, посилив напруженість у відносинах з іншими європейськими державами і сприяв виникненню відчуття «оточення» з боку Троїстого союзу. Тим не менш, Троїстий союз із державами [AUS.GetNameDef] й [ITA.GetNameDef] залишається важливою противагою.\n\nМогутня й амбітна, Вільгельмівська Німеччина стоїть перед складним майбутнім, обтяжена внутрішніми розбіжностями і міжнародною напруженістю." # (@!)
  ww1_germanrework.21.a: "Німеччина пливе впевненим курсом."

 ## Соціалізм у Німеччині
  ww1_germanrework.22.t: "Соціал-демократія в Німецькій імперії"
  ww1_germanrework.22.d: "Соціал-демократична партія Німеччини (СДПН) значно зросла з моменту об'єднання, домінуючи в Райхстазі разом з Прогресивною народною партією (ПНП), яка займає ліве політичне крісло в парламенті. Це зростання віддзеркалюється у зростаючій силі профспілок, що підживлюється німецькою промисловою експансією.\n\nОднак, погіршення умов праці на тлі стрімкого зростання виробничих потреб призвело до зростання заворушень серед об'єднаних у профспілки працівників. Незважаючи на те, що ці профспілки наразі децентралізовані і не мають єдиного керівництва, вони здатні завдати шкоди економіці, якщо їхні скарги будуть проігноровані. Уряд мусить діяти обережно, балансуючи між поступками робітникам і необхідністю заспокоїти потужні консервативні сили в Райхстазі та істеблішменті." # (@!)
  ww1_germanrework.22.a: "Вимоги соціалістів не мусять нас відволікати."

 ## Недовговічне праве крило
  ww1_germanrework.23.t: "Недовговічне праве крило"
  ww1_germanrework.23.d: "Праві сили Німеччини завжди користувалися підтримкою як аристократії, так і фермерів, і були представлені консервативними, аграрними та націоналістичними партіями. Однак занепад правого крила ставав дедалі очевиднішим, оскільки друга промислова революція каталізувала формування лівих профспілок і посилила підтримку соціал-демократів. Через це багато консервативних партій почали адаптувати свою політику, щоб зберегти підтримку своїх ключових виборців; консерватори продовжують виступати за самодостатню економіку, менш залежну від торгівлі, особливо з такими країнами, як Велика Британія, які становлять загрозу німецьким амбіціям, а аграрії закликають до податкових пільг для фермерів, щоб надати їм підтримку, необхідну для того, щоб прогодувати нещодавно урбанізоване населення. Якщо праві хочуть відродитися, вони мусять поставити перед собою чітку мету, якої могли б дотримуватися праві партії, інакше праві будуть розчавлені під натиском соціал-демократії." # (@!)
  ww1_germanrework.23.a: "Можливо, правих іще можна відродити..."

 ## 1914 The Royal Approval of Frankfurt university
  ww1_germanrework.24.t: "Заснування Франкфуртського університету"
  ww1_germanrework.24.d: "Університет Франкфурта-на-Майні був заснований 28 вересня 1912 року, коли міська влада Франкфурта прийняла рішення про заснування університету. Своїм корінням він сягає Університету Ґьоте, який був заснований у 1484 році, але офіційно не вважався таким за німецькими звичаями, оскільки не видавав дипломів протягом майже півтисячоліття. Його фінансували кілька людей і груп, зокрема, торговці цінними паперами з родини Шпеєрів; Вільгельм Ральф Мертон, засновник компанії «Metallgesellschaft AG»; Артур фон Вайнберґ, співвласник історичної хімічної компанії «Cassella» і колишній директор Товариства дослідження природи Сенкенберґа; а також інші сім'ї та місцеві еліти.\n\nКоролівський дозвіл на заснування Франкфуртського університету було надано 10 червня 1914 року, а набір студентів розпочався в середині жовтня." # (@!)
  ww1_germanrework.24.a: "Німецький розум ніколи не буде заплямований." # (@!)

 ## Альберт Айнштайн приходить до Німеччини, 1914 рік
  ww1_germanrework.25.t: "Айнштайн приходить до Німеччини"
  ww1_germanrework.25.d: "Альберт Айнштайн, відомий фізик-теоретик, нещодавно отримав посаду директора нового Інституту фізики імені кайзера Вільгельма, а також членство в Прусській академії наук і Берлінській академії імені Гумбольдта для того, щоб отримати фінансування для проведення досліджень. Макс Планк — фізик-теоретик, який обіймав посаду президента Німецького фізичного інституту з 1905 по 1909 рік, творець сталої Планка — і Вальтер Нернст — друг кайзера Вільгельма II і фізик-термодинамік — переконали Айнштайна погодитися на цю роботу." # (@!)
  ww1_germanrework.25.a: "Великим умам завжди раді!"

 ## Утворення ВКА
  ww1_germanrework.40.t: "Утворення ВКА"
  ww1_germanrework.40.d: "Після утворення Німецької імперії в 1871 році Прусська армія, Королівська саксонська армія, Армія Вюртемберґа і Баварська армія були автономними в мирний час, кожне королівство мало окреме військове міністерство і генеральний штаб для управління своїми військами. Конституція Німецької імперії гарантує, що на випадок початку війни німецький імператор стане головнокомандувачем об'єднаних армій.\n\nЗ початком війни Верховне командування сухопутних військ (Oberste Heeresleitung) є вищим ешелоном командування сухопутних військ Німецької імперії, очолюваним генералом Мольтке. ВКА розділене на секції, які візьмуть під свій контроль різні частини країни, одночасно контролюючи політику і беручи під свій контроль економіку, щоб забезпечити найбільш ефективне виробництво для армії.\n\nКрім генерального штабу польової армії, Верховне командування армії складається з Військового кабінету імператора, генерал-інтенданта (відповідального за постачання), старших радників у різних галузях (артилерія, інженери, медицина, телеграфія, боєприпаси і залізниця), а також представників чотирьох німецьких військових міністерств і представників інших центральних держав." # (@!)
  ww1_germanrework.40.a: "Отже, на війну."

 ## Центральний блок
  ww1_germanrework.41.t: "Центральний блок"
  ww1_germanrework.41.d: "Центр Німеччини був домінуючою силою в управлінні імперією з моменту її створення. Центристів очолює надійна партія «Центр», утворена в 1870 році, яка успішно боролася проти Kulturkampf-у, організованого канцлером Отто фон Бісмарком проти католицької церкви. Незабаром вона здобула чверть місць у Райхстазі, а її середня позиція з більшості питань дозволила їй відігравати вирішальну роль у формуванні більшості. Однак у Німеччині є багато центристських партій, які прагнуть провести помірковані соціальні реформи, забезпечуючи при цьому збереження німецьких традиційних цінностей.\n\nЯкщо Німеччина збирається залишатися стабільною протягом наступного десятиліття, центристи мусять зберегти свою владу в Німеччині, щоб помірна кількість правих і лівих законів була прийнята в Бундесраті. На щастя, багато ключових політичних фігур Німеччини, таких як Теобальд фон Бетман-Гольвеґ, підтримують центристів і допомагають їм зберігати більшість у Райхстазі." # (@!)
  ww1_germanrework.41.a: "Імперіалізм у міру."

 ## Зростаючий вплив панґерманців
  ww1_germanrework.42.t: "Питання панґерманців"
  ww1_germanrework.42.d: "Панґерманізм був дуже впливовим у німецькій політиці в 19 столітті під час об’єднання Німеччини, коли Німецька імперія була проголошена національною державою в 1871 році, але без Габсбурзької Австрії, Люксембургу та Ліхтенштайну їхні цілі ніколи не були по-справжньому досягнуті. Після об’єднання, з кінця 19 століття, багато мислителів-панґерманістів, які з 1891 року були об’єднані в Панґерманську лігу, прийняли відверто етноцентричні та расистські ідеології, навіть закликаючи до анексії Австрії. Організація мала значну підтримку серед освіченого середнього та вищого класу, сприяючи поширенню німецької націоналістичної свідомості, особливо серед етнічних німців за межами Німеччини. У своїй тритомній праці «Німецька політика» (1905-07) Гассе закликав до німецької імперіалістичної експансії в Європі, яку багато хто з Ліги прийняв близько до серця.\n\nВтім, з початком нового тисячоліття панґерманці зайняли помірковану позицію щодо Австрії, натомість зосередившись на анексіях в Росії та Франції. Схоже, що наразі панґерманці відмовилися від анексіоністської політики щодо Австрії." # (@!)
  ww1_germanrework.42.a: "Німеччина мусить плисти стабільним курсом." # (@!)
  ww1_germanrework.42.b: "Ми мусимо знайти укриття від лівих."
  ww1_germanrework.42.c: "Вони мають кілька слушних аргументів..."

 ## German/Belgian Colonial Event Chain # test out before making loc
  GER_diamond_profits: "Прибутки від діамантів"
  ww1_germanrework.15.t: "Пропозиція з Берліну"
  ww1_germanrework.15.d: "Ми отримали офіційну пропозицію від німецького колоніального відомства щодо величезних мінеральних багатств басейну Конґо. Вони пропонують створити спільне підприємство між нашими колоніальними адміністраціями для координації та розширення видобутку алмазів у Бельгійському Конґо та на прилеглих територіях.\n\nУ їхній пропозиції стверджується, що об’єднані зусилля призведуть до більшої ефективності та прибутковості для обох наших націй. Німці чекають на нашу відповідь." # (@!)
  ww1_germanrework.15.a: "Дуже прибуткове діло. Ми згодні."
  ww1_germanrework.15.b: "Нас не затягнути в їхні колоніальні замисли."

  ww1_germanrework.16.t: "Схвальна відповідь із Брюсселю"
  ww1_germanrework.16.d: "Уряд Бельгії прийняв нашу пропозицію про створення спільного підприємства в басейні Конґо. Їхній колоніальній адміністрації було доручено співпрацювати з нашою, щоб розпочати розширення видобутку алмазів.\n\nЦя угода, безсумнівно, виявиться прибутковою справою для обох наших імперій." # (@!)
  ww1_germanrework.16.a: "Чудово. За наше спільне процвітання!"

  ww1_germanrework.17.t: "Бельгійці відмовляють"
  ww1_germanrework.17.d: "З Брюсселя надійшла дипломатична телеграма. Бельгійський уряд офіційно відхилив нашу пропозицію координувати видобуток алмазів у басейні Конґо.\n\nХоча цей результат розчаровує, він не є цілком несподіваним. Обережність — їхня втрата." # (@!)
  ww1_germanrework.17.a: "Хай буде так. Ми продовжимо наодинці."

 ## Adressing the matter of the German Identity
  ww1_germanrework.43.t: "Питання меншин"
  ww1_germanrework.43.d: "Об’єднання Німеччини під керівництвом Пруссії включило в себе величезні території, населені ненімецькими народами, насамперед поляками та данцями. Незважаючи на триваючу політику германізації, в цих регіонах зберігається мовчазний культурний опір, що кидає виклик самому поняттю гомогенної імперської держави.\n\nЦя давно тліюча проблема тепер вийшла на перший план у Райхстазі. Центристські та ліві фракції, очолювані канцлером Теобальдом фон Бетманом-Гольвеґом, виступають за розширення прав меншин. Вони вважають, що надання їм таких самих державних пільг і правового захисту, як і етнічним німцям, сприятиме лояльності та зміцненню імперії зсередини. З іншого боку, націоналістичні та праві елементи вимагають суворішого підходу, пропонуючи обмежити права ненімців, щоб переспрямувати ресурси на покращення становища «справжніх» німців." # (@!)
  ww1_germanrework.43.a: "Рівність забезпечить їхню вірність."
  ww1_germanrework.43.b: "Німецька імперія для поляків? Я так не думаю."

 ## Становище флоту
  ww1_germanrework.44.t: "Становище флоту"
  ww1_germanrework.44.d: "Під керівництвом адмірала Тірпіца німецькі ВМС стрімко розвинулися. Він твердо переконаний, що Німеччині потрібен потужний флот, щоб конкурувати з Великою Британією і забезпечити своє майбутнє. За кайзера Вільгельма II вже було прийнято чотири військово-морські законопроекти, і Тірпіц, ймовірно, готується проштовхнути п’ятий.\n\nВійськово-морські сили є значною силою, але якщо Німеччина дійсно має намір кинути виклик британському пануванню на морі, значно більші інвестиції у військово-морське виробництво будуть необхідними, щоб відповідати їхній грізній могутності." # (@!)
  ww1_germanrework.44.a: "Уперед, до нашого місця під сонцем!"

 ## Мольтке не може впоратися з поразкою
  ww1_germanrework.46.t: "Мольтке звільнений від командування" # (@!)
  ww1_germanrework.46.d: "Провал нашого початкового наступу, який не приніс швидкої перемоги, і подальше занурення в окопну війну на Західному фронті далися взнаки. Здоров’я Гельмута фон Мольтке-молодшого, начальника генерального штабу, підірвалося під величезним навантаженням командування, що зробило його непридатним до служби.\n\nКайзер був змушений «відправити» його у відставку, призначивши його наступником прусського військового міністра Ериха фон Фалькенгайна. Є надія, що більш прагматичний підхід Фалькенгайна дозволить стабілізувати фронт на Заході і водночас здобути вирішальну перемогу над Росією на Сході." # (@!)
  ww1_germanrework.46.a: "Сподіваймося, що Фалькенгайн упорається з завданням."

 ## Фалька усунуто
  ww1_germanrework.47.t: "Фалькенгайна зняли з посади командувача армією" # (@!)
  ww1_germanrework.47.d: "Всупереч очікуванням Фалькенгайна, Антанта змогла обмежити втрати у дивізіях, відправлених на фронт. Пересування дивізій туди і назад було схоже на роботу «норії», типу водяного колеса, яке безперервно піднімає воду і зливає її в корито, що дозволило Антанті зірвати план Фалькенгайна.\n\nКрім того, Гінденбурґ і Людендорф чітко дали зрозуміти, що підуть у відставку, якщо Фалькенгайна не змістять, а Гінденбурґа не призначать головою ВКА, використавши його невдачі для досягнення своїх амбіцій, і кайзеру не залишилося нічого іншого, окрім як змиритися з цією пропозицією." # (@!)
  ww1_germanrework.47.a: "Сподіваймося, що Гінденбурґ упорається з завданням."

 ## Бетман-Гольвеґ закликає до миру
  ww1_germanrework.48.t: "Канцлер закликає до миру" # (@!)
  ww1_germanrework.48.d: ""
  ww1_germanrework.48.a: "Як він сміє! Кайзер мусить негайно його усунути!"

 ## Portugals "Debt" Event Chain
  #Germany asks for UK support for pressuring Portugal to give over Angola to Germany
  ww1_germanrework.52.t: "Запит від Німеччини"
  ww1_germanrework.52.d: "Після успіху місії Голдейна ми отримали запит від Німеччини з проханням підтримати їхню вимогу анексувати Анґолу у Португалії. Хоча Португалія вже деякий час була нашим союзником, ми також пообіцяли Німеччині, що підтримаємо її в колоніальних амбіціях, коли зможемо... Залишивши нас у скрутному становищі. Однак, було зроблено висновок, що якщо ми підтримаємо Німеччину, то, швидше за все, Португалія мирно погодиться з вимогами Німеччини." # (@!)
  ww1_germanrework.52.a: "Дуже добре, ми запропонуємо нашу дипломатичну підтримку."
  ww1_germanrework.52.b: "Нізащо. Ми стоїмо на боці Португалії."
  #UK Accepted to help Germany
  ww1_germanrework.53.t: "Британці погоджуються"
  ww1_germanrework.53.d: "Британці вирішили дотримуватися угоди Голдейна і підтримати нас дипломатично, не вимагаючи анексії Анґоли. Тепер, коли ми заручилися британською допомогою, ми можемо негайно надіслати вимоги і розпочати окупацію Анґоли." # (@!)
  ww1_germanrework.53.a: "Чудово!"
  #UK Rejected to help Germany
  ww1_germanrework.54.t: "Британці відмовляють"
  ww1_germanrework.54.d: "Кляті британські дурні відмовилися від духу Угоди Голдейна. Без їхньої підтримки вимагати Ан´олу було б дурістю. Як повідомляється, кайзер розлючений на свого британського кузена і публічно обмовив королівську родину в національних газетах. Розкол між Сполученим Королівством і Німеччиною зараз більший, ніж будь-коли." # (@!)
  ww1_germanrework.54.a: "Віроломний Албіон!"
  #Portugal gets the Demands
  ww1_germanrework.55.t: "Німеччина вимагає Анґолу"
  ww1_germanrework.55.d: "Сьогодні вранці німецьке посольство висунуло нашому уряду ультиматум з вимогою якнайшвидше передати колонію Анґолу Німецькій імперії, як форму виплати «боргу» Німеччині. Наша ситуація є жахливою, а підтримка Німеччини з боку Великої Британії не обіцяє нічого хорошого для наших шансів на опір. Багато хто в адміністрації просто заявив, що у нас немає іншого вибору, окрім як поступитися... хоча ми завжди можемо звернутися до французів з проханням допомогти приборкати цих фріців." # (@!)
  ww1_germanrework.55.a: "Ми не маємо інший вибір, як поступитися."
  ww1_germanrework.55.b: "Негайно викличте на допомогу французів!"
  #Germany is informed Portugal Accepted
  ww1_germanrework.56.t: "Португалія віддає Анґолу"
  ww1_germanrework.56.d: "Чудові новини з-за кордону! Португалія пристала на наші вимоги передати Анґолу, і наша адміністрація почала переїжджати до колонії. Ця перемога викликала в Німеччині позитивний резонанс на підтримку нинішнього уряду, кожна газета чого варта прославляє «перемогу десятиліття» Бетмана-Гольвеґа, досить сказати, що ми можемо вільно грітися під палючим сонцем Анґоли." # (@!)
  ww1_germanrework.56.a: "Славетна перемога дипломатії!"
  #UK is informed Portugal Accepted
  ww1_germanrework.57.t: "Португалія віддала Анґолу"
  ww1_germanrework.57.d: "Чудові новини з Німеччини: вони підтвердили, що Португалія передала Анґолу Німецькій колоніальній адміністрації. Наша підтримка Німеччини спрацювала на краще — ми уникли більшої кризи і заспокоїли Німеччину, не віддаливши Португалію. Однак ми вже отримали гнівні скарги від французького МЗС щодо нашої підтримки Німеччини, і нам знадобиться деякий час, щоб відновити довіру з французами." # (@!)
  ww1_germanrework.57.a: "Чергової кризи вдалось уникнути."
  #Germany and UK are informed Portugal rejected and sent France diplomats
  ww1_germanrework.58.t: "Португалія звертається до Франції"
  ww1_germanrework.58.d: "Тривожні новини з Португалії: вони ще не дали офіційної відповіді на вимоги Німеччини щодо анексії Анґоли і звернулися до Франції з проханням про дипломатичну підтримку. Хоча Франція все ще може відмовити, змусивши Португалію відступити, якщо Франція підтримає Португалію, то для розрядки ситуації знадобиться делікатне поводження." # (@!)
  ww1_germanrework.58.a: "Сподіваймося, ситуація не загостриться..."
  #France gets asked by Portugal to help
  ww1_germanrework.59.t: "Португальські дипломати прибувають до Парижа"
  ww1_germanrework.59.d: "Сьогодні ми отримали тривожне звернення від Португалії, яка раніше цього тижня отримала ультиматум від Німеччини із закликом до німецької анексії Анґоли. Тепер Португалія закликає нас підтримати їх і навіть захистити, якщо агресори спробують силою відібрати у них Анґолу. Більшість урядів стурбовані можливим початком війни з Центральними державами, але в той же час мусить стримуватися німецька агресія." # (@!)
  ww1_germanrework.59.a: "Ми мусимо захистити Португалію!"
  ww1_germanrework.59.b: "Це нас не стосується."
  #France accepts to help, Germany has a choice to back down or not
  ww1_germanrework.60.t: "Португалія здобуває підтримку французів!"
  ww1_germanrework.60.d: "Франція прийшла на допомогу Португалії і надіслала нам і британцям чіткий сигнал, що будь-яка дія проти Португалії є дією проти Франції. Хоча відступ був би ще однією дипломатичною помилкою, ми, безумовно, не можемо ризикувати війною через Анґолу..." # (@!)
  ww1_germanrework.60.a: "Ми не відступимо!"
  ww1_germanrework.60.b: "Ми не маємо інший вибір, як відкликати нашу вимогу."
  #France rejects to help, Portugal forced to back down
  ww1_germanrework.61.t: "Франція відмовляється допомагати!"
  ww1_germanrework.61.d: "Катастрофа. Франція відхилила наше прохання про допомогу, залишивши нас у ще гіршому становищі, ніж раніше. Тиск на нас зростає, щоб ми відповіли на ультиматум, і, схоже, ми змушені віддати Анґолу. Нас кинули напризволяще проти голодного німецького пса." # (@!)
  ww1_germanrework.61.a: "Ми мусимо поступитися."
  #UK asked if they'll join Germany against France
  ww1_germanrework.62.t: "Німеччина просить про допомогу супротив Франції"
  ww1_germanrework.62.d: "Після того, як Франція виступила на захист Португалії, Німеччина, схоже, не планує відступати і натомість попросила нас запевнити її в нашій безумовній підтримці проти Франції та Португалії. Хоча ми зобов’язані підтримати Німеччину, тим більше, що ми вже підтримали її дипломатично, зараз це наш останній шанс вийти з того, що може обернутися набагато більшим конфліктом...\n\nМайбутнє Європи може висіти на волосині від нашого вибору." # (@!)
  ww1_germanrework.62.a: "Ми мусимо допомогти нашому союзникові."
  ww1_germanrework.62.b: "Ні. Це зайшло надто далеко."
  #UK told of Germany backing down
  ww1_germanrework.63.t: "Німеччина відступає"
  ww1_germanrework.63.d: "Після того, як німецькому уряду стало відомо, що французи виступили на підтримку Португалії, канцлер Райхстаґу заявив кайзеру, що він мусить дати вказівку уряду відкликати свої вимоги. Вільгельм прислухався до прохання свого канцлера і відтоді зняв вимоги.\n\nСлава Богу, фріци відступили..." # (@!)
  ww1_germanrework.63.a: "Що ж, це вирішено."
  #Portugal and France told of Germany backing down
  ww1_germanrework.64.t: "Німеччина відступає"
  ww1_germanrework.64.d: "Німеччина відкликала свої вимоги щодо Анґоли, а це означає, що Португалія та її колонії тепер у безпеці від німецького пса! Підтримка французького уряду практично змусила кайзера наказати своєму уряду відступити, хто б міг подумати, що цей дурень може змусити свою націю зазнати ще більшої ганьби?" # (@!)
  ww1_germanrework.64.a: "Велика перемога!"
  #Germany told about Portugal backing down due to no French Support
  ww1_germanrework.65.t: "Португалія відступає"
  ww1_germanrework.65.d: "Французький уряд, відхиливши благання Португалії про допомогу, прирік Португалію на те, що вона буде змушена відступити перед нашими вимогами. Анексія Анґоли буде негайною, і наша колоніальна адміністрація вже працює над тим, щоб включити колонію до складу Німецької імперії. На щастя, в Анґолі вже існує сильна німецька економічна присутність, що дозволяє нам швидко запровадити нашу нову адміністрацію." # (@!)
  ww1_germanrework.65.a: "Славетна перемога дипломатії!"
  #UK told about Portugal backing down due to no French Support
  ww1_germanrework.66.t: "Португалія відступає"
  ww1_germanrework.66.d: "Французький уряд, відкинувши благання Португалії про допомогу, прирік Португалію на те, що вона буде змушена відступити перед нашими вимогами. Німеччина вже почала анексію Анґоли, і очікується, що незабаром вона встановить там свою адміністрацію. Хоча майбутнє португальських колоній залишається невизначеним, ця перемога Німеччини підкреслює наші нові відносини з кайзером."
  ww1_germanrework.66.a: "Кризу вирішено."
  #News event about Germany and UK war with France
  ww1_germanrework.67.t: "У Європі спалахує війна!"
  ww1_germanrework.67.d: "Війна в Європі! Після того, як Португалія відмовилася прийняти вимоги Великої Британії та Німеччини про приєднання Анґоли, обидві країни оголосили війну Португалії. Однак Франція прийшла на допомогу Португалії, намагаючись стримати німецькі амбіції. Без сумніву, незабаром у боротьбу вступлять інші європейські держави, в тому числі Росія та Австрія.\n\nЧерез століття людство ставитиме питання, чому такий великий конфлікт був розпочатий через одну колонію..." # (@!)
  ww1_germanrework.67.a: "Війна, що покладе кінець усім війнам."
  #Germany informed of British backstab
  ww1_germanrework.68.t: "Сполучене Королівство відмовляється допомагати нам"
  ww1_germanrework.68.d: "Британці розвернулися і втекли тепер, коли Франція підтримала Португалію. Поки наш уряд розлючений на британців, потрібно вирішити, як діяти далі, можливо, ми зможемо взяти їх на себе... зрештою, ми зробили це одного разу, ми можемо зробити це знову." # (@!)
  ww1_germanrework.68.a: "Ми не можемо відступити зараз!"
  ww1_germanrework.68.b: "Ми не маємо інший вибір, як відкликати нашу вимогу."
  #Germany continues war without the British
  ww1_germanrework.69.t: "Німеччина починає війну з Францією!"
  ww1_germanrework.69.d: "Війна в Європі! Після того, як Португалія відмовилася від низки вимог Німеччини щодо приєднання до неї Анґоли, Німеччина оголосила їй війну. Однак Франція прийшла на допомогу Португалії, намагаючись стримати німецькі амбіції. Без сумніву, інші європейські держави незабаром вступлять у бій, включаючи Росію та Австрію.\n\nЧерез століття людство ставитиме питання, чому такий великий конфлікт був розпочатий через одну колонію..." # (@!)
  ww1_germanrework.69.a: "Чи може Німеччина перемогти?"
  #Germany backs down after UK backstab
  ww1_germanrework.70.t: "Німеччина відступає перед Францією"
  ww1_germanrework.70.d: "Вимагаючи анексії Анґоли від Португалії за підтримки Великої Британії, Німеччина відкликала свої вимоги після того, як її спільник, Велика Британія, відкликала свою підтримку після втручання Франції. Це ще одна з довгої серії зовнішньополітичних конфузів Німеччини за часів кайзера Вільгельма II." # (@!)
  ww1_germanrework.70.a: "Несподівана зрада."

 ## Коаліція воєнного часу Бетмана-Гольвеґа
  ww1_germanrework.49.t: "Коаліція воєнного часу"
  ww1_germanrework.49.d: "Тепер, коли Німеччина занурена у війну, Райхстаґ несе відповідальність за те, щоб ВКА могло виконувати свої обов’язки перед імперією, не продираючись крізь нескінченну державну бюрократію. Тому канцлер Бетман-Гольвеґ об’єднав увесь Райхстаґ у коаліцію, яка зможе ухвалювати закони без опозиції. Ця коаліція дозволить цивільному уряду залишатися при владі, однак коаліція в кращому випадку нестабільна, оскільки частина крила СДПН відверто ігнорує коаліцію своєю антивоєнною риторикою, а заклик правих до виключення СДПН з Райхстаґу мало сприяє збереженню коаліції.\n\nЯкщо ми хочемо, щоб цивільний уряд не втратив владу на користь ВКА, ми мусимо забезпечити виживання цієї коаліції." # (@!)
  ww1_germanrework.49.a: "Мир у Райхстазі, війна на фронті."

 ## Париж захоплено, перш ніж фронт став
  ww1_germanrework.71.t: "Париж захоплено"
  ww1_germanrework.71.d: "Блискучі, якщо не славні новини з фронту підтвердилися сьогодні: німецька армія захопила Париж, французи цілком можуть капітулювати, але в будь-якому випадку це величезна перемога збройних сил, які тепер напевно зосередяться на досягненні розпаду решти країн Антанти. ВКА запропонувала уряду вжити крайніх заходів, щоб гарантувати, що наша армія зможе розгромити росіян, а не бути обережною і ризикувати затягуванням війни." # (@!)
  ww1_germanrework.71.a: "Уперед, Ґерманіє!"

 ## Масова мобілізація армії обернулася на гірше
  ww1_germanrework.72.t: "Фронт стає"
  ww1_germanrework.72.d: "Щодо новин з фронту, які сьогодні надійшли до Кайзера, то німецька армія стає все більш неефективною після невдалої спроби взяти Париж, незважаючи на наші заяви про те, що війна буде швидкою. Хоча ВКА вживає заходи для забезпечення стабільності армії, щоб продовжити спроби прориву до Парижа, очевидно, що найближчими днями військові зазнають невдач. Тільки Бог може врятувати нас зараз." # (@!)
  ww1_germanrework.72.a: "Це не добре."

 ## Сокегське повстання
  GER_sokehs_rebellion: "Сокегське повстання"
  GER_sokehs_rebellion_desc: "Невдоволення вилилося у відкрите повстання серед народу сокегсів на острові Понпеї. Це повстання кидає виклик імператорській владі і загрожує стабільності в регіоні. Ми мусимо діяти рішуче, щоб придушити це повстання і відновити імперський контроль над Понпеїм." # (@!)
  GER_sokehs_mission_countdown: "Повстання закріплюється" # (&+)
  GER_sokehs_mission_countdown_desc: "Це завдання буде повторюватися, поки ми не впораємося з повстанням."
  GER_deal_with_sokehs_rebellion: "Придушити сокегське повстання"
  sokehs_rebellion_ongoing: "Сокегське повстання триває"
  sokehs_rebellion_crushed: "Сокегське повстання було придушено"
  ww1_germanrework.13.t: "Спалахує сокегське повстання"
  ww1_germanrework.13.d: "З Німецької Нової Ґвінеї надійшли повідомлення про збройне повстання народу сокегсів на острові Понпеї. Очевидно, спровоковані земельними суперечками та вимогами колоніальної адміністрації щодо примусової праці, повстанці атакували німецькі позиції та кинули виклик місцевій владі. Цей кричущий виклик імперському правлінню не може бути терпимим і вимагає негайної реакції." # (@!)
  ww1_germanrework.13.a: "Ці заворушення мусять негайно припинитися!" # (@!)
  ww1_germanrework.14.t: "Сокегське повстання придушено"
  ww1_germanrework.14.d: "Наші війська в Німецькій Новій Ґвінеї повідомляють про успіхи в придушенні сокегського повстання. Після рішучого опору основні елементи повстанців були розгромлені або здалися після прибуття флотських крейсерів. Ватажки та багато учасників повстання перебувають під нашим вартою, очікуючи на вирок за свої дії проти Німецької імперії." # (@!)
  ww1_germanrework.14.a: "Стратьте відповідальних, щоби подати приклад."
  ww1_germanrework.14.b: "Ув’язніть винуватців і засудіть на примусову працю."

