 ## Довоєнне дерево флоту
  GER_the_matter_of_the_navy: "Питання ВМС"
  GER_the_matter_of_the_navy_desc: "Since 1898, Admiral von Tirpitz's vision has shaped our naval policy through four successive Fleet Laws. While we've built the second-largest navy in the world, this achievement has come at a cost. Britain's determination to maintain naval supremacy has only intensified with each German keel laid down, leading to an increasingly expensive arms race."
  GER_flirt_with_britain: "Поступитися в перевазі на морі"
  GER_flirt_with_britain_desc: "The cost of competing with Britain's two-power standard has become unsustainable. A diplomatic rapprochement with Britain, starting with a halt to our naval expansion, could ease tensions. Recent signals from the British Foreign Office suggest they would welcome such an overture."
  GER_a_grand_navy: "Тірпіцова теорія ризику" # (&+)
  GER_a_grand_navy_desc: "Admiral von Tirpitz's doctrine maintains that a German fleet strong enough to threaten British naval supremacy will force Britain to seek accommodation with Germany. We must proceed with the next Fleet Law, regardless of diplomatic consequences."
  GER_common_interests: "Подружитися з кайзером"
  GER_common_interests_desc: "Though Chancellor Bethmann Hollweg and the Kaiser often disagree on policy, they share the aristocratic passions of hunting and shooting. The Chancellor plans to use these informal occasions to persuade His Majesty against the Admiralty's costly proposals."
  GER_german_pride: "Престиж флоту"
  GER_german_pride_desc: "Our High Seas Fleet represents more than mere military power - it is a symbol of German technological and industrial might. We must convince the Kaiser that maintaining our naval program is essential to Germany's standing as a world power."
  GER_propose_immediate_rustungswende: "Запропонувати Rüstungswende"
  GER_propose_immediate_rustungswende_desc: "Our army requires immediate reinforcement to match the growing strength of France and Russia. We must redirect resources from naval construction to the army, despite inevitable protests from the Admiralty. A strong army, not a fleet, will decide Germany's fate in any coming conflict."
  GER_expansion_of_shipyards: "Закон про п'ятий флот"
  GER_expansion_of_shipyards_desc: "The time has come to further expand our naval capabilities. This new Fleet Law will provide for additional dreadnoughts and battle cruisers, cementing Germany's position as a leading naval power."
  GER_utilise_the_navy_league: "Застосувати Флотську спілку"
  GER_utilise_the_navy_league_desc: "The Deutscher Flottenverein (German Navy League) has become a powerful force in shaping public opinion. With over a million members and extensive propaganda campaigns, they can rally middle-class support for Tirpitz's naval program and pressure the Reichstag to approve further expansion."
  GER_bigger_guns: "Продовжити морську гонку озброєнь"
  GER_bigger_guns_desc: "The race for naval supremacy demands constant innovation. We must increase the caliber of our naval guns and the size of our hulls to maintain parity with British dreadnought development."
  GER_the_influence_of_sea_power: "Вплив морської сили"
  GER_the_influence_of_sea_power_desc: "Our global empire requires a modern fleet to protect our colonial interests and trade routes. We must ensure our navy remains at the forefront of technological advancement."
  GER_u_nineteen: "Розробка класу «U-19»"
  GER_u_nineteen_desc: "The proposed U-19 class represents a significant advance in submarine technology. These vessels will feature improved range, reliability, and combat effectiveness, marking a new chapter in undersea warfare."
  GER_the_fleet_in_being: "Флот у бутті"
  GER_the_fleet_in_being_desc: "A powerful fleet, even when anchored in port, forces our enemies to commit significant resources against it. By maintaining our High Seas Fleet as a constant threat, we can tie down the Royal Navy's strength in the North Sea without risking our capital ships in direct battle. This strategy of deterrence through existence is our fleet's greatest asset."
  GER_a_smarter_navy: "Під морем"
  GER_a_smarter_navy_desc: "Rather than seeking decisive battle with the Royal Navy, we should focus on disrupting enemy commerce through U-boat warfare. This strategy promises better results at a fraction of the cost of Dreadnought construction."
  GER_full_steam_ahead: "Повний уперед!"
  GER_full_steam_ahead_desc: "Competition amongst the great powers demands that our naval engineers and researchers dedicate their full efforts to developing the cutting edge of capital ship design. We must invest heavily in the research needed to build the next generation of battleships and battlecruisers, securing our place amongst the premier naval powers."
  GER_equip_anti_air: "Зенітна артилерія"
  GER_equip_anti_air_desc: "The growing threat of aerial warfare necessitates defending our fleet against enemy aircraft and airships. We must equip our vessels with specialized anti-aircraft weapons to ensure their survival in modern naval combat."
  GER_vulcan_contracts: "Контракти AG Vulcan"
  GER_vulcan_contracts_desc: "The AG Vulcan shipyards in Stettin and Hamburg have proven themselves capable of producing our finest vessels. By securing long-term contracts with them, we can ensure steady production of capital ships while modernizing their facilities for even larger construction projects."
  GER_zepplin_reconnaissance: "Розвідка цепелінами"
  GER_zepplin_reconnaissance_desc: "Our Zeppelin airships offer unprecedented capabilities for naval reconnaissance. Their great range and endurance allow them to patrol vast areas of the North Sea, providing early warning of enemy fleet movements and supporting our naval strategy."
  GER_invest_into_naval_bombers: "Розробка морської авіації"
  GER_invest_into_naval_bombers_desc: "The future of naval warfare lies partly in the air. We must invest in specialized aircraft capable of operating over water and attacking enemy vessels. These naval bombers will add a new dimension to our maritime capabilities."
  GER_tirpitz_grand_fleet: "Тріумф у відкритому морі"
  GER_tirpitz_grand_fleet_desc: "At last, Admiral von Tirpitz's dream of a fleet to rival Britain's has become reality. Our High Seas Fleet now stands as a testament to German industrial might and naval engineering, with modern battleships, cruisers, and support vessels ready to challenge any adversary."
  GER_v_thirty_production: "Масове виробництво V-30"
  GER_v_thirty_production_desc: "The Type V-30 torpedo boat destroyer represents the pinnacle of our destroyer development. By standardizing production and ordering these vessels in quantity, we can provide our fleet with a modern escort."
  GER_fund_blohm_voss: "Профінансувати Blohm & Voss"
  GER_fund_blohm_voss_desc: "One of the largest shipbuilding companies in Germany, Blohm & Voss is the perfect candidate to expand our line of battlecruisers on time. All they need is the proper funding..."
  GER_develop_derfflinger_class: "Замовити клас «Derfflinger»"
  GER_develop_derfflinger_class_desc: "In reaction to the Royal Navy's new Lion Class battlecruisers, we shall order a new class, one that will outclass similar ships in terms of guns and speed, to be constructed ahead of schedule."
  GER_expand_kaiserliche_werften: "Розширити Kaiserliche Werften"
  GER_expand_kaiserliche_werften_desc: ""
  GER_fund_ag_weser: "Дати позики AG Weser"
  GER_fund_ag_weser_desc: ""
  GER_gruss_an_kiel: "Gruß an Kiel"
  GER_gruss_an_kiel_desc: ""
  GER_develop_light_cruisers: "Розробити легкі крейсери"
  GER_develop_light_cruisers_desc: "Light cruisers have the advantages of protected cruisers, but are faster and better equipped, as well as cheaper to build. A new batch is needed to keep up with the Royal Navy. "
  GER_develop_seaplane_carriers: "Розробити гідроавіаносець"
  GER_develop_seaplane_carriers_desc: "The seaplane tender is a small vessel that supports seaplanes with fuel. With other nations building them, this new ship could greatly increase the range of reconnaissance aircraft."
  GER_u_boat_campaign: "Кампанія U-Boot"
  GER_u_boat_campaign_desc: "Naval law and the 1899 Hague Convention state the lives of merchant crews must be protected, and unarmed vessels cannot be sunk without warning. Admirals Tirpitz and von Pohl have devised a strategy by which U-boats will strike without warning, strangling Entente trade. While the risk of dragging neutral nations into the war against us is great, Tirpitz predicts it will soon bringthe UK into a concillatory mood."
  # Long Range Submarine Cruiser, alternative title "Long-Range U-Boats"
  GER_develop_u_boats: "Розробити клас «U-151»"
  GER_develop_u_boats_desc: "Originally built to carry cargo between the United States and Germany undetected, the U-151 class shall be sent on a new mission; to strike Allied shipping off the North Amertican coast!"

 ## Довоєнне дерево зовнішньої політики
  GER_organise_potsdam_conference: "Улаштувати зустріч у Потсдамі"
  GER_organise_potsdam_conference_desc: "Whilst Russo-German relations are far from an all-time high, we're not enemies, and we should take advantage of this while we can do our best to lessen the threat of Russia. We shall invite the Tsar to Potsdam to discuss the matter of foreign policy in Persia, no agreement is expected to be reached but it will be good to keep up a cordial relationship with our daunting eastern neighbors."
  GER_renew_triple_alliance: "Поновити Троїстий союз"
  GER_renew_triple_alliance_desc: "The Triple Alliance with [AUS.GetNameDef] and [ITA.GetNameDef] has been a cornerstone of our foreign policy since 1882. Although tensions between Vienna and Rome persist, we must reaffirm our mutual defence commitments to secure our position against other Great Powers. This alliance is vital for our security."
  GER_expand_sektion_iiib: "Розширити Sektion IIIb"
  GER_expand_sektion_iiib_desc: "In this era of rising tensions and secret plotting, a capable intelligence service is not a luxury but a necessity. We must expand the resources and operational authority of Sektion IIIb, the intelligence branch of the General Staff, to better anticipate the actions of our rivals and safeguard the Reich from internal threats."
  GER_invite_british_diplomats: "Запросити британських дипломатів"
  GER_invite_british_diplomats_desc: "Chancellor von Bethmann-Hollweg is convinced we must break the 'encirclement' of the Triple Entente. We will make a direct diplomatic approach to the United Kingdom, seeking a guarantee of their neutrality in a future European conflict. Securing this will require significant concessions, likely naval, but it is a price worth paying."
  GER_TUR_military_mission: "[Get_GER_TUR_military_mission_name]"
  GER_TUR_military_mission_desc: "[Get_GER_TUR_military_mission_desc_name]"
  GER_military_mission_to_ottoman_empire: "Військова місія до Османської імперії"
  GER_military_mission_to_ottoman_empire_desc: "For decades, we have aided the Sublime Porte in modernising its military. By expanding our military mission, we can strengthen our ties with [TUR.GetNameDef], secure a valuable ally on our southern flank, and counter the ever-present threat of encirclement."
  GER_send_military_mission_to_ottoman: "Send several Generals and Advisors to assist @TUR §Ythe [TUR.GetAdjective] Army§!."
  GER_support_triple_alliance_armies: "Підтримати союзні армії"
  GER_support_triple_alliance_armies_desc: "While our own army is the finest in the world, the same cannot be said for all of our allies. Their forces are not yet prepared for modern warfare. We must send military advisors to help them reform and adopt our superior standards, ensuring our entire alliance is a cohesive and effective fighting force."
  GER_sell_ships_to_netherlands: "Флотський контракт із нідерландцями" # (&+)
  GER_sell_ships_to_netherlands_desc: "The Dutch Navy has expressed interest in purchasing modern warships from our shipyards. While the potential alignment of [HOL.GetNameDef] with the Entente gives us pause, their generous offer would provide welcome funds for our own naval programme."
  GER_should_we_sell_ships_to_netherlands: "Держава @HOL §Y[HOL.GetName]§! придбала §Y4 торпедні катери§!. Ми можемо або передати їх, або заморозити транзакцію й захопити кораблі на власну користь."
  GER_demand_angola: "Анґола в обмін на борги Португалії"
  GER_demand_angola_desc: "Portugal's financial difficulties present an opportunity. With British acquiescence, we could press our claims on Angola as compensation for Portuguese debts. This would significantly expand our African empire while testing the sincerity of British diplomatic assurances."
  GER_krupp_contracts: "Співробітництво Vickers і Krupp"
  GER_krupp_contracts_desc: "With Anglo-German relations on the mend, we should pursue open collaboration between our industrial giants, Krupp and Vickers-Armstrong. Such cooperation would benefit both nations' naval industries while fostering stronger diplomatic ties."
  GER_finance_berlin_baghdad_railway: "Профінансувати Багдадську залізницю"
  GER_finance_berlin_baghdad_railway_desc: "For decades, German firms have supported the construction of a railway connecting us directly with the Ottoman Empire. We must see this project through, as it will prove essential for accessing Mesopotamian oil, countering British influence, and strategically bypassing the Suez Canal."
  GER_force_economic_integration: "Нав'язати економічну інтеграцію" # (&+)
  GER_force_economic_integration_desc: "The Dual Monarchy is our primary ally, but its industrial weakness is a liability we can no longer afford. We will present Vienna with a non-negotiable offer of deep economic integration, providing our technology and capital on our terms."
  GER_propose_joint_military_exercises: "Спільні військові навчання"
  GER_propose_joint_military_exercises_desc: "The Dual Alliance is the bedrock of our security. To ensure our armies can fight as a single, cohesive force, we must coordinate our doctrines through joint exercises. By sharing our latest arms research, we will guarantee technological superiority for the Central Powers."
  GER_pursue_british_neutrality: "Домагатися нейтралітету Британії"
  GER_pursue_british_neutrality_desc: "The time has come! We have successfully engaged in good relations with the British who wish for our new special relationship to develop further. Now we must prepare and negotiate a treaty with the British that would ensure their neutrality in future conflicts. After all, why should Germanics fight against each other?"
  GER_influencing_balkan_powers: "Вплив на балканські держави"
  GER_influencing_balkan_powers_desc: "The Balkans have long been a battleground for the Great Powers. While Serbias in the Russian orbit, the same can't be said for the others. Each has the potential to be a useful ally, or another threat. We must tread carefully."
  GER_financing_news_paper_in_balkan: "Ми будемо фінансувати §Yгазети§! в державах §Y[BUL.GetFlag][BUL.GetName]§! та §Y[ROM.GetFlag][ROM.GetName]§!."
