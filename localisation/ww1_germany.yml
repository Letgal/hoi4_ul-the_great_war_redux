 ## Цабернська справа
  # Криза вирує
  ww1_germanrework.26.t: "У Цаберні вирує криза" # (&+)
  ww1_germanrework.26.d: "У гарнізонному місті Цаберн молодий другий лейтенант Ґюнтер фон Форстнер публічно образив місцевих ельзасців. За повідомленнями преси, Форстнер сказав своїм військам: «Якщо на вас нападуть, використовуйте свою зброю; якщо ви при цьому заріжете такого Вакеса, отримаєте від мене десять марок».\n\nПреса підхопила цей інцидент, розпаливши місцеві настрої та викликавши сильні протести проти поведінки військових в Ельзасі–Лотаринґії." # (@!)
  ww1_germanrework.26.a: "Буде мудро стежити за цією ситуацією."
  ww1_germanrework.27.t: "Подальші негаразди в Цаберні"
  ww1_germanrework.27.d: "Після подій на початку цього тижня, під тиском ельзасців та СДПН, військові вирішили призначити Форстнеру 7 днів домашнього арешту, який згодом був скасований на другому слуханні. На жаль, ці дії не справили враження на ельзаську громадськість, яка продовжувала протестувати. Як подальша провокація, лейтенант Форстнер, як повідомляється, вийшов на вулицю і роздратував громадськість після скасування його покарання. Незабаром велика юрба людей знову зібралася перед казармами, що призвело до того, що військовий суд назвав «невідповідною реакцією військ»." # (@!)
  ww1_germanrework.27.a: "Сподіваймося, це вляжеться..."
  ww1_germanrework.27.b: "Послухаймо Бетман-Гольвеґа та покараймо Форстнера."
  ww1_germanrework.28.t: "Цабернська справа"
  ww1_germanrework.28.d: "Інцидент у Цаберні переростає у національну кризу, яка значно перевищує початкові очікування кайзера. По всій країні поширилися протести на підтримку вимог Ельзасу щодо справедливості. Ситуація погіршилася, коли преса повідомила, що кайзеру довелося переконати дружину залишити полювання, щоб зайнятися кризою, і що він тепер виключає канцлера із засідань, прислухаючись лише до порад військових.\n\nКанцлер Теобальд фон Бетман-Гольвеґ зараз перебуває в неможливому становищі. Він зобов'язаний служити кайзеру, але Райхстаґ вимагає провести голосування про недовіру до нього, щоб продемонструвати своє несхвалення. Щоб зберегти свою посаду і заради блага держави, Бетман-Гольвеґ міг би приєднатися до Райхстаґу і підтримати їхні вимоги справедливості." # (@!)
  ww1_germanrework.28.a: "Канцлер залишиться вірний кайзерові."
  ww1_germanrework.28.b: "Бетман-Гольвеґ стане на бік Райхстаґу."
  ww1_germanrework.29.t: "Вотум недовіри"
  ww1_germanrework.29.d: "Як і передбачалося, Райхстаґ виніс вотум недовіри керівництву канцлера Теобальда фон Бетман-Гольвеґа. На початку цього тижня канцлер виступив із першою промовою на захист свого уряду. Він залишився непохитним, рішуче захищаючи дії кайзера та військового командування. Це не додало йому популярності в Райхстаґу; протягом усієї промови з боку лівих партій лунали голосні протести. Сьогодні вранці він виголосив останню промову, звернувшись до політичного центру з надією, що їхніх голосів буде достатньо, щоб переломити ситуацію." # (@!)
  ww1_germanrework.29.a: "Жереб кинуто."
  ww1_germanrework.30.t: "Голоси підраховані" # (@)
  ww1_germanrework.30.d: "Після напруженого засідання в Райхстазі підраховано голоси. Результат — поразка уряду. Тепер офіційно оголошено, що дії канцлера не відповідають волі Райхстагу. Хоча це голосування юридично не зобов'язує Бетмана-Гольвеґа піти у відставку, особливо з огляду на те, що кайзер не виявляє бажання звільняти його, продовження роботи на цій посаді викриє обмеженість німецької демократії та безповоротно заплямує репутацію канцлера." # (@!)
  ww1_germanrework.30.a: "Бетман-Гольвеґ піде далі." # (&+)
  ww1_germanrework.30.b: "Канцлер іде у відставку."
  ww1_germanrework.31.t: "Старий порядок зберігається" # (&+)
  ww1_germanrework.31.d: "Події останніх тижнів нарешті завершилися, не маючи особливих наслідків для владних ешелонів, на превеликий жаль лівих партій. Канцлер продовжує свою роботу, тепер вже всупереч опозиції з боку СДПН, але заспокоївши військових. Цабернська справа запам'ятається як критичний тест нашої влади в Ельзасі-Лотаринґії. Залишається тільки сподіватися, що ельзаський народ швидше прийме свою німецьку ідентичність." # (@!)
  ww1_germanrework.31.a: "Хита стабільність повертається."
  ww1_germanrework.32.t: "Швидке вирішення" # (@)
  ww1_germanrework.32.d: "Вирішивши швидко покарати лейтенанта фон Форстнера, кайзер запобіг політичній та конституційній кризі. Отримавши інформацію про загострення ситуації, він перервав полювання і наказав покарати Форстнера. Райхстаґ і місцеві жителі Ельзасу заспокоїлися, але, як і очікувалося, військове керівництво відчуває себе зневаженим і збезчещеним через це пряме втручання у його справи." # (@!)
  ww1_germanrework.32.a: "Не можна задовольнити всіх."
  ww1_germanrework.33.t: "Конституційна криза"
  ww1_germanrework.33.d: "Приєднавшись до Райхстагу, канцлер фон Бетман-Гольвеґ відкрито кинув виклик впливу військових на цивільні справи. Він і законодавча влада тепер об'єдналися проти традиційної влади генерального штабу. Заспокоєння Райхстаґу, безсумнівно, розлютить військове командування, але це може бути необхідним для збереження цивільного уряду. Настав час вирішити, де лежить остаточна влада в Німецькій імперії." # (@!)
  ww1_germanrework.33.a: "Уповноважити Бетман-Гольвеґа. Військо мусить знати своє місце."
  ww1_germanrework.33.b: "Усунути Бетман-Гольвеґа. Авторитет армії — абсолютний."
  ww1_germanrework.34.t: "Цабернська справа"
  ww1_germanrework.34.d: "У місті Цаберн в Ельзасі-Лотаринґії спалахнула політична та соціальна суперечка, яка викрила глибокі напруження між військовою владою та громадянським суспільством. Інцидент розпочався з конфронтації між солдатом та цивільними особами, яка переросла в ескалацію, що призвело до надмірного застосування військової сили та довільних арештів. Місцеві військові командири проігнорували занепокоєння цивільного населення, що ще більше розпалило громадське обурення. Ця справа тепер стала національною проблемою, і фракції в Райхстазі, зокрема соціал-демократи, вимагають відповідальності та реформ." # (@!)
  ww1_germanrework.34.a: "Особу кайзера необхідно поважати за будь-яких умов!"
  ww1_germanrework.34.b: "Військові не стоять понад законом!"
  ww1_germanrework.34.c: "Армія має негаразди зі своєю державою."
