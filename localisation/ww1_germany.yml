 ww1_german_victory.26.t: "[FROM.GetName] Joins Mittleuropa"
 ww1_german_victory.26.d: "[FROM.GetAdjective] government ccepted our invitation into Mittleuropa. The [FROM.GetAdjective] and the German Economies will benefit a lot to each other, increase our trade and political influence in [FROM.GetName]."
 ww1_german_victory.26.a: "Good."

 ww1_german_victory.27.t: "[FROM.GetName] Refused to join Mittleuropa"
 ww1_german_victory.27.d: "[FROM.GetAdjective] government refused our proposal to join our economyc sphere. They argued that this initiative may break the balace of Europe in German Advantage and denied any fuhrer participation to such project."
 ww1_german_victory.27.a: "Regrettable."

 ww1_german_victory.28.t: "[FROM.GetName] Leaves Mittleuropa"
 ww1_german_victory.28.d: "[FROM.GetAdjective] government sent us a letter about a radical change in their economic stance toward us. Explained in a diplomatic way, the document announce that [FROM.GetName] is leaving Mitteleuropa, denouncing the full-German control of this institution."
 ww1_german_victory.28.a: "Regrettable."
