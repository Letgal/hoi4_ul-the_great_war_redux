  ww1_german_revolution.2.t: "Еберт призначений канцлером в умовах хаосу" # (@!)
  ww1_german_revolution.2.d: "Революція, що почалася в Кілі, охопила всю Німеччину. У Берліні масові демонстрації паралізували столицю. Казарми були відкриті, зброя роздана, і тепер революційні солдати марширують поруч із страйкуючими робітниками. [?global.date.GetDateStringNoHourLong] влада кайзера зникла. Робітничі та солдатські ради (Arbeiter- und Soldatenräte) захопили урядові будівлі, телеграфні станції та транспортні вузли. Імперська адміністрація розвалилася. Канцлер пішов у відставку, і влада перейшла не до парламенту, а до рад. На вулицях майоріють червоні прапори.\n\nУ цій скрутній ситуації канцлер фон Баден передав канцлерство Фрідриху Еберту з СДПН. Що буде далі, незрозуміло, але Німеччина тепер є республікою у всьому, крім назви." # (@!)
  ww1_german_revolution.2.a: "Чи може Фрідрих урятуати Німеччину?"

  ww1_german_revolution.3.t: "Поміж соціалістів наростає напруга"
  ww1_german_revolution.3.d: "Хоча монархія впала, Німеччина далека від єдності. Тимчасовий уряд — нестійка коаліція між Соціал-демократичною партією більшості (СДПБ) та Незалежною соціал-демократичною партією (НСДП) — стикається з дедалі більшим тиском з боку радикальної лівиці. Ліга Спартака, очолювана Карлом Лібкнехтом і Розою Люксембурґ, закликає до створення повної робітничої республіки за радянським зразком. Їхня риторика стає дедалі більш войовничою.\n\nЛідери СДПБ, включаючи канцлера Еберта, побоюються, що спартаківці можуть спробувати захопити владу силою. НСДП, хоча і більш прихильна до них, також стурбована можливістю збройного повстання, яке може занурити країну в громадянську війну. У Берліні та інших промислових центрах напруга досягла критичної точки. Революційні ради стають все більш рішучими, а збройні підрозділи фрайкорів починають перегрупуватися. Конфронтація здається неминучою, якщо не буде знайдено компромісного рішення." # (@!)
  ww1_german_revolution.3.a: "Ми мусимо бути обережними."
