 ITA_mobile_command_centres: "Мобільні командні центри"
 ITA_mobile_command_centres_desc: "Наразі наші командні центри стаціонарні й не можуть швидко переміщуватися, якщо на лінії фронту відбуваються зміни. Ми повинні вирішити цю проблему, зробивши наші командні центри мобільними за допомогою моторизованих транспортних засобів, таких як вантажівки."
