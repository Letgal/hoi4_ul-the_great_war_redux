 ww1_italy.451.d: "Війна триває ще один рік без кінця, і внутрішня ситуація в Італії продовжує погіршуватись. Війна ніколи не мала тривати так довго — вона виснажує все в нашій країні. Дефіцит стає неконтрольованим, запаси їжі споживаються швидше, ніж ми можемо їх поповнити, італійці хочуть миру."
