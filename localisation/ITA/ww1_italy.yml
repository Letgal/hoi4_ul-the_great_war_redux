 ITA_the_southern_insurrection_desc: "Південь перебуває у повному повстанні через сприйняту загрозу їхньому способу життя. Без сумніву, їх підтримують Конфіндустрія, буржуазія та мафія — південці відмовляються визнавати соціалістичну владу. Ми повинні придушити це повстання та відновити контроль над регіоном.\nНаразі сила південного повстання становить §Y[?ITA_southern_revolt_strength].§!"
