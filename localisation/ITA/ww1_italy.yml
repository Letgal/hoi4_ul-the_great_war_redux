 ITA_negotiations_with_germany: "Переговори з Німеччиною"
 ITA_negotiations_with_germany_desc: "Австро-італо-німецький Тройний союз існує з 1882 року. Разом із німецькими спробами оновити союз, нарешті настав час вступити у війну пліч-о-пліч з нашими союзниками... але не без додаткових вимог, оскільки між нами та австрійцями існує певна напруга. Якщо ми зможемо використати наш вступ в обмін на додаткові території, або навіть спірні італо-австрійські землі, це буде нашим пріоритетом."
 ITA_our_traditional_allies: "Виправити помилки 1881 року"
 ITA_our_traditional_allies_desc: "Ми ніколи не забували цинічну крадіжку Тунісу. Час повернути своє."
 ITA_confront_vienna: "Вимагати австрійської компенсації"
 ITA_confront_vienna_desc: "Під час Боснійської кризи Австрія отримала від нас підтримку в обмін на територіальну компенсацію в іншому місці. Настав час змусити Відень виконати свою обіцянку."
