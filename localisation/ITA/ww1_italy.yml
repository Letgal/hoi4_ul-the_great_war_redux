 ITA_rebuilding_the_nation_idea: "Відбудова нації"
 ITA_socialist_crackdown: "Придушення соціалістів"
 ITA_socialist_crackdown_desc: "Соціалістичний рух з початку Великої війни рішуче виступав проти нашої участі в конфлікті. Такі голоси, що саботують наші воєнні зусилля, не повинні терпітись. Придушення цих агітаторів необхідне для стабільності держави."
 ITA_pacifist_crackdown: "Придушити пацифістів"
 ITA_pacifist_crackdown_desc: "Пацифісти нічого не знають про істину — ми боремось за славу Італії та вищу мету. Нічого з того, що ці капітулянти могли б зрозуміти. Ми повинні придушити пацифізм, щоб продовжити наші воєнні зусилля та згуртувати націю навколо перемоги і обов’язку."
 ITA_principles_of_rigidity: "Принципи жорсткості"
 ITA_principles_of_rigidity_desc: "Італійський народ має знати про принципи жорсткості. Ми сильні, рішучі та не боїмось жодних загроз. Італійський дух має слідувати цим принципам — порядок і згуртованість повинні бути найвищим пріоритетом для поступу нації!"
 ITA_duty_to_victory: "Обов’язок перемоги"
 ITA_duty_to_victory_desc: "Ми повинні прищепити кожному італійцю почуття обов’язку. Обов’язку перемоги — всі жертви є засобом до переможного кінця. Не має значення, як ми цього досягнемо. Має значення лише те, що ми досягнемо цього, і що Італія отримає в результаті."
