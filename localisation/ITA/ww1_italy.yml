 ITA_free_trade_decat_desc: "Італія історично використовувала великі тарифні стіни, щоб захищати свої промисловості від іноземних країн. Хоча це дозволило обмежене внутрішнє промислове зростання та високий рівень зайнятості, очевидно, що політика послабила Італію. Таким чином, працюючи над відкриттям нашої країни для світу, ми маємо бути обережними, щоб не порушити нашу економіку надто сильно. Якщо іноземні товари затоплять нашу країну, місцеві бізнеси та фермери можуть бути змушені закритися, що призведе до різкого зростання безробіття. Високе безробіття спричинить дебафи продуктивності заводів, дебаф політичної влади та вищий рівень споживчих товарів. Якщо іноземні промисловості почнуть переважати внутрішні, внутрішні промисловості можуть почати закриватися, послаблюючи нашу основну промислову базу. Це призведе до нижчої стабільності, дебафу політичної влади та дебафу будівництва."
