 ITA_split_the_socialist_movement: "Розколоти соціалістичний рух"
 ITA_split_the_socialist_movement_desc: "Багато попередніх реформ Джолітті задовольнили прагнення змін серед робітників на півночі. Ми можемо використати це, щоб розколоти соціалістичний рух — інтегрувавши поміркованих соціалістів у політичну систему, водночас ізолюючи та атакуючи максималістів."
