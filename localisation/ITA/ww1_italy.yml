 ITA_shady_way.tt: "Це рішення є взаємовиключним із §YРеформою поліції законним шляхом§!\nМи спробуємо використати §CFormazioni Di Defesa Proletaria§! для здобуття підтримки поліції через шантаж. Це потребує сильної парамілітарної сили та суттєво §Rнапружить§! відносини з несоціалістичними членами коаліції, але це досить швидко і просто."
