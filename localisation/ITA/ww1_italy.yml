 ITA_formazioni_di_difesa_proletaria_dec: "Formazioni Di Difesa Proletaria"
 ITA_formazioni_di_difesa_proletaria_dec_desc: "Оскільки націоналістичні зрадники активно загрожують нашій безпеці, ми вирішили створити власне парамілітарне формування для захисту країни та народу. Formazioni Di Difesa Proletaria має протистояти ультранаціоналістам на місцях і зупинити їхнє насильство та залякування. Звісно, наша парамілітарна сила не зможе нічого зупинити, якщо буде надто слабкою. Її посилення розширить можливості, але надто сильна структура точно насторожить центристів, що може спричинити політичні наслідки.\n\nПоточна сила §CFormazioni Di Difesa Proletaria§! найкраще описується як: [ITA_para_scripted_loc]"
 ITA_law_on_mandatory_pensions: "Закон про обов’язкові пенсії"
 ITA_law_on_mandatory_pensions_desc: ""
 ITA_giolittian_shadow: "Формування коаліції"
 ITA_giolittian_shadow_desc: "Хоча мало хто в парламенті нас відверто ненавидить, насправді ми не маємо міцної бази підтримки. Якби Джолітті чи Сонніно захотіли повернути собі посаду — вони б її отримали миттєво. Нам потрібно почати діяти, щоб забезпечити собі сильнішу опору."
 ITA_giolitti_era: "Продовжити епоху Джолітті"
 ITA_giolitti_era_desc: ""
 ITA_daneo_credaro_law: "Закон Даніо-Кредаро"
 ITA_daneo_credaro_law_desc: "Щоб ефективно навчати населення та підвищити рівень грамотності, наша освітня система має перейти до більш централізованої моделі для кращого управління фінансуванням. Луїджі Кредаро та Едоардо Даніо запропонували новий закон, який передбачає низку реформ у шкільній системі для досягнення цієї мети."
 ITA_overtures_to_the_psi: "Зближення з ПСІ"
 ITA_overtures_to_the_psi_desc: "Уряди в минулому намагались удавати, що соціалістична партія не існує — стратегія, яка вже не є реалістичною. Ми повинні звернутись до ПСІ і спробувати заручитись їхньою підтримкою нашої центристсько-лівої програми."
 ITA_avoid_offensive_policies: "Тверде лібералізм"
 ITA_avoid_offensive_policies_desc: "Центр-ліві та центр-праві сили складають більшість парламенту Італії. Так, можливо, ми не маємо такої лояльності, як Джолітті, але хто сказав, що ми не можемо з ними подружитись? Спробуймо заручитись їхньою твердою підтримкою."
 ITA_embrace_nationalism: "Прийняти націоналізм"
 ITA_embrace_nationalism_desc: "Італійський націоналізм палає ще з часів Наполеона, і його недавнє відродження на тлі прагнення до розширення кордонів дає нам чудову нагоду використати націоналістичну риторику. Переважно словами ми можемо викликати хвилю підтримки."
 ITA_friend_of_the_south: "Друг півдня"
 ITA_friend_of_the_south_desc: "Південь глибоко ображений на північних політиків, таких як Джолітті. Коли наші позиції на півночі загрожені соціалістами, здобуття підтримки півдня може бути вирішальним для збереження більшості в парламенті. Спробуймо примиритись із ними."
 ITA_promote_creation_of_workers_councils: "Сприяти створенню робітничих рад"
 ITA_promote_creation_of_workers_councils_desc: "Один зі способів просування соціалізму на місцевому рівні — допомогти робітникам самоорганізуватись. Профспілки — це добре, але ми можемо піти далі. Допомагаючи створювати робітничі ради по всій північній Італії, ми зможемо суттєво посилити контроль робітників над економікою."
 ITA_the_welfare_state: "Побудова держави добробуту"
 ITA_the_welfare_state_desc: "Бідність — це першопричина багатьох проблем. Злочинність, радикалізація, а іноді й трагічні випадки смерті через недоїдання чи медичні витрати — все це наслідки бідності. Яке питання може бути важливішим, ніж боротьба з цією соціальною чумою? Держава повинна відігравати ключову роль у зменшенні бідності та створенні системи соціального захисту для громадян."
