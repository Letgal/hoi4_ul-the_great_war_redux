 ITA_push_back_against_the_church: "Протистояти церкві"
 ITA_push_back_against_the_church_desc: "Католицька церква була затятим противником єдиної Італії, повністю відкидаючи легітимність нашого уряду. Можливо, настав час піти стопами французів та ухвалити закони, подібні до тих, що були прийняті у 1905 році."
