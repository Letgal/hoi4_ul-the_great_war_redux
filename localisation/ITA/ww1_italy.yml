 ITA_right_national_block: "§1Національний блок§!\nНаціональний блок зараз контролює §C[?ITA_iw_national_block_party_seats]§!/§Y508§! місць у парламенті.\n§LНаціональний блок — це різноманітна коаліція лібералів, консерваторів, націоналістів та фашистів. Вони об'єднані в своїй спільній опозиції до лівих партій, які вони вважають найбільшим політичним загрозою для Італії. Національний блок сильно впливається промисловцями, і тому загалом протидіє більшості реформ, як соціальних, так і економічних.§!"
 ITA_right_no_national_block: "§NПартія бійців§!\nПартія бійців зараз контролює §C[?ITA_iw_combat_party_seats]§!/§Y508§! місць у парламенті.\n§LПартія бійців переважно намагається апелювати до інтересів ветеранів після Великої війни, хоча деякі бажають розширити її привабливість. Вони сильно націоналістичні та загалом праві в більшості соціальних та економічних питань§!\n\n§qІталійська фашистська партія§!\nІталійська фашистська партія зараз контролює §C[?ITA_iw_fascist_party_seats]§!/§Y508§! місць у парламенті.\n§LІталійська фашистська партія — це рух третього шляху під керівництвом Беніто Муссоліні. Містячи як ліву революційну риторику, так і праву націоналістичну риторику, фашистська партія досить ідеологічно невизначена, що означає, що позиції партії ймовірно змінюватимуться, коли Муссоліні прийматиме риторику, корисну для виборів.§!"
 ITA_left_max_no_com: "§oІталійська соціалістична партія§!\nІталійська соціалістична партія зараз контролює §C[?ITA_iw_psi_seats]§!/§Y508§! місць у парламенті.\n§LІталійська соціалістична партія або PSI історично була найбільшою соціалістичною партією в Італії. Вони зараз домінуються максималістами, які риторично агітують за революцію, хоча PSI дуже вагалася підтримувати фактичну революційну діяльність, з більшістю PSI, що віддають перевагу досягненню соціалізму через легальні засоби.§!\n\n§SРеформістська соціалістична партія§!\nРеформістська соціалістична партія зараз контролює §C[?ITA_iw_psi_r_seats]§!/§Y508§! місць у парламенті.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all revolutionary rhetoric of the PSI, and is firmly committed to achieving socialism through democratic means. The party is made up of moderate socialists who left the PSI after the maximalist takeover.§!"
 ITA_left_ref_no_com: "§RРеволюційна соціалістична партія§!\nРеволюційна соціалістична партія зараз контролює §C[?ITA_iw_psi_m_seats]§!/§Y508§! місць у парламенті.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all reformist rhetoric of the PSI, and has supported revolutionary movements across Italy. The party is made up of extreme socialists who left the PSI after the reformist triumph in the highly contested 1912 party election.\n\n§!§oІталійська соціалістична партія§!\nІталійська соціалістична партія зараз контролює §C[?ITA_iw_psi_seats]§!/§Y508§! місць у парламенті.\n§LІталійська соціалістична партія або PSI історично була найбільшою соціалістичною партією в Італії. Вони зараз домінуються реформістами, які агітують за досягнення соціалізму виключно через легальні та демократичні засоби.§!"
 ITA_left_ref_yes_com: "§QІталійська комуністична партія§!\nІталійська комуністична партія зараз контролює §C[?ITA_iw_pcdi_seats]§!/§Y508§! місць у парламенті\n§LІталійська комуністична партія була заснована після розколу в PSI, спричиненого різними підходами до Bienno Rosso. Комуністична партія агітує за революцію робітників, державний контроль над промисловістю та диктатуру для представлення пролетаріату.§!\n\n§RРеволюційна соціалістична партія§!\nРеволюційна соціалістична партія зараз контролює §C[?ITA_iw_psi_m_seats]§!/§Y508§! місць у парламенті.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all reformist rhetoric of the PSI, and has supported revolutionary movements across Italy. The party is made up of extreme socialists who left the PSI after the reformist triumph in the highly contested 1912 party election.\n\n§!§oІталійська соціалістична партія§!\nІталійська соціалістична партія зараз контролює §C[?ITA_iw_psi_seats]§!/§Y508§! місць у парламенті.\n§LІталійська соціалістична партія або PSI історично була найбільшою соціалістичною партією в Італії. Вони зараз домінуються реформістами, які агітують за досягнення соціалізму виключно через легальні та демократичні засоби.§!"
 ITA_left_max_yes_com: "§QІталійська комуністична партія§!\nІталійська комуністична партія зараз контролює §C[?ITA_iw_pcdi_seats]§!/§Y508§! місць у парламенті\n§LІталійська комуністична партія була заснована після розколу в PSI, спричиненого різними підходами до Bienno Rosso. Комуністична партія агітує за революцію робітників, державний контроль над промисловістю та диктатуру для представлення пролетаріату.§!\n\n§oІталійська соціалістична партія§!\nІталійська соціалістична партія зараз контролює §C[?ITA_iw_psi_seats]§!/§Y508§! місць у парламенті.\n§LІталійська соціалістична партія або PSI історично була найбільшою соціалістичною партією в Італії. Вони зараз домінуються максималістами, які риторично агітують за революцію, хоча PSI дуже вагалася підтримувати фактичну революційну діяльність, з більшістю PSI, що віддають перевагу досягненню соціалізму через легальні засоби.§!\n\n§SРеформістська соціалістична партія§!\nРеформістська соціалістична партія зараз контролює §C[?ITA_iw_psi_r_seats]§!/§Y508§! місць у парламенті.\n§LBorn from a split with the Italian Socialist Party in 1912, the PSRI has rejected all revolutionary rhetoric of the PSI, and is firmly committed to achieving socialism through democratic means. The party is made up of moderate socialists who left the PSI after the maximalist takeover.§!"
