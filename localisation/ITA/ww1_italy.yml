 ITA_expand_carabinieri: "Суворі дисциплінарні заходи"
 ITA_expand_carabinieri_desc: "Дисципліна в нашій армії надзвичайно важлива, оскільки без дисципліни наша армія розпадеться в бою, а солдати будуть надзвичайно деморалізовані. Ми мусимо запровадити деякі дисциплінарні заходи, які можуть здаватися суворими, але вони необхідні."
