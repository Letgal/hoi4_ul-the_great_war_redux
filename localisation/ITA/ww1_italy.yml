 ITA_form_compagnie_della_morte: "Сформувати Compagnie della Morte"
 ITA_form_compagnie_della_morte_desc: "У цій війні оборонні укріплення розміщуються повсюди, що робить будь-який наступ надзвичайно дорогим і неефективним. Ми повинні сформувати спеціальні інженерні підрозділи з найдосвідченіших солдатів — «Роти смерті», які прориватимуться до ворожих позицій і знищуватимуть укріплення перед тим, як основна армія піде в наступ, щоб зменшити обороноздатність ворога."
 ITA_mass_produce_artillery: "Масове виробництво артилерії"
 ITA_mass_produce_artillery_desc: "Артилерія має вирішальне значення для цієї війни — масовані обстріли необхідні для будь-якого наступу. Ми повинні масово виробляти артилерію, щоб мати змогу проводити великі наступи і ніколи не стикатись із її нестачею."
 ITA_mass_produce_artillery.tt: "Змінити §Y[ITA_army_name_thing]§! на\n$MODIFIERS_ARMY_ARTILLERY_ATTACK_FACTOR$ §G+10.00%§!\n"
 ITA_storm_troopers: "Створити Arditi"
 ITA_storm_troopers_desc: "Щоб ефективно атакувати ворожі позиції, нам потрібні найвідданіші, найсміливіші та найдосвідченіші бійці, які готові йти вперед і боротись за країну. Ми повинні створити спеціалізовані підрозділи «Arditi» для цієї мети — з чоловіків, які готові віддати життя за батьківщину.\n«Або перемога, або смерть!»"
 ITA_unlock_stormtroopers: "Відкриває §YПідрозділ штурмовиків§!"
 ITA_arditi_tech: "Штурмовики"
 ITA_boys_of_99: "Хлопці 99-го"
 ITA_boys_of_99_desc: "Жива сила має вирішальне значення для утримання позицій на фронті та недопущення прориву ворога. Оскільки війна затягується, потрібно більше солдатів, і щоб це забезпечити, слід прискорити підготовку новобранців, щойно їм виповниться 18, і негайно відправляти їх на фронт."
 ITA_hold_the_piave: "Утримати П’яве"
 ITA_hold_the_piave_desc: "Австрійці щойно відтіснили наші війська до річки П’яве, і такі великі міста, як Венеція, перебувають у безпосередній небезпеці. Ми не можемо допустити падіння П’яве — її потрібно захищати всіма силами, не дозволяючи жодному австрійському солдату перейти річку."
 ITA_stand_on_the_piave: "Стояти на П’яве"
 ITA_veneto_counteroffensive: "Контрнаступ у Венето"
 ITA_veneto_counteroffensive_desc: "Австрійська армія ослаблена після наступу на нас, і в Венето є італійці, які чекають на наше визволення. Ми повинні розпочати контрнаступ усіма силами і завдати вирішального удару по австрійській армії, звільнивши весь регіон."
 ITA_accelerate_training_of_officers: "Прискорити підготовку нових офіцерів"
 ITA_accelerate_training_of_officers_desc: "Нашій армії терміново потрібні нові офіцери для ефективного командування численними підрозділами, які наразі відчувають їхню нестачу. Ми повинні прискорити процес підготовки офіцерів, щоб подолати цей дефіцит."
 ITA_constant_offensive: "Безперервні наступи"
 ITA_constant_offensive_desc: "Луїджі Кадорна вважає, що якщо армія постійно атакуватиме ворожі позиції, ворог буде повністю деморалізований і переможений завдяки вищому бойовому духу наших військ. Ми повинні реалізувати цю тактику і не давати ворогу жодного шансу на відновлення."

