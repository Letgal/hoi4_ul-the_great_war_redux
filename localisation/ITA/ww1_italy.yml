 ITA_centralize_the_police_desc: "Закон про реформу національної поліції централізує поліцію, надаючи прем’єр-міністру контроль над відомствами. Ми зможемо перерозподіляти кошти, надавати прямі накази та звільняти неефективних працівників."
 ITA_legal_way.tt: "Це рішення є взаємовиключним із §YРеформою поліції тіньовим шляхом§!\nМи спробуємо ухвалити закон, що надає уряду §Gширокий§! контроль над поліцейськими дільницями по всій країні. Через його радикальність нам знадобиться більшість у парламенті з §Qсоціалістичних§! партій та §lреспубліканців§!, або дуже високий рівень §Yнаціоналістичної агітації§!."
