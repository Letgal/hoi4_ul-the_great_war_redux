 ITA_annul_the_pro_anarchist_laws: "Заборонити ліві газети"
 ITA_annul_the_pro_anarchist_laws_desc: ""
 ITA_begin_army_reforms_desc: "Італійська армія перебуває в жалюгідному стані. Погано оснащена, застаріла і керована одними з найнепрофесійніших людей у світі — вона не готова до конфлікту з жодною великою державою. Нам потрібні масштабні реформи в керівництві та тактиці, а також збільшення фінансування, щоб витягнути армію з її нинішнього жалюгідного становища."
 ITA_southern_agriculture: "Південне питання"
 ITA_southern_agriculture_desc: "Південна Італія значно відстала від індустріалізованої півночі через десятиліття урядового нехтування. Уряди минулого ігнорували економічні та соціальні потреби півдня, зосереджуючись на розвитку півночі — це проявлялось у високих тарифах і мізерних інвестиціях в інфраструктуру півдня. Хоча експлуатація півдня приносить вигоду промисловості півночі, вона призвела до масової еміграції, особливо до Америки."
 ITA_southern_question_idea: "Південне питання"
 ITA_southern_question_idea_desc: "Південна Італія значно відстала від індустріалізованої півночі через десятиліття урядового нехтування. Уряди минулого ігнорували економічні та соціальні потреби півдня, зосереджуючись на розвитку півночі — це проявлялось у високих тарифах і мізерних інвестиціях в інфраструктуру півдня. Хоча експлуатація півдня приносить вигоду промисловості півночі, вона призвела до масової еміграції, особливо до Америки."
