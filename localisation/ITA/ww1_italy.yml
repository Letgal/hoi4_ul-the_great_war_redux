 ITA_guerrilla_tactics: "Партизанська тактика"
 ITA_guerrilla_tactics_desc: "Щоб здобути перемогу над великою італійською армією, ми повинні перейти до нетрадиційної тактики. Спираючись на підтримку народу, ми можемо закликати робітників по всій Італії розпочати кампанію партизанської війни проти армії — саботуючи логістику, зв'язок і влаштовуючи засідки, щоб поступово знищити їхню боєздатність."
 ITA_guerrilla_tactics.tt: "(§Y[ITA.GetNameWithFlag]§!) отримує:"
 ITA_recruit_northern_workers: "Залучити робітників з півночі"
 ITA_recruit_northern_workers_desc: "На півночі Італії багато робітників підтримують нашу справу і, без сумніву, вступлять до лав борців, якщо їх озброїти. Масова кампанія з набору в промислових містах півночі значно допоможе нам у визволенні країни від гніту."
 ITA_recruit_northern_workers.tt: "Ми отримаємо дивізію §YGuardie Rosse§! у таких містах, якщо контролюємо їх: §YTornio§!, §YMilano§!, §YBergamo§!, §YBrescia§!, §YVerona§!, §YPadova§!, §YVenezia§!, §YUdine§!, §YParma§!, §YBologna§!, §YFirenze§!\n\nПоточні §Yефекти§!:"
 ITA_spread_revolution_down_south: "Поширити полум’я революції на південь"
 ITA_spread_revolution_down_south_desc: "Селяни на півдні Італії десятиліттями зазнавали експлуатації з боку великих землевласників, які встановлювали надзвичайно високі орендні ставки і прирікали їх на злидні. За нашої підтримки ці селяни зможуть позбутись гнобителів і звільнити себе, охопивши весь південь полум’ям революції."

