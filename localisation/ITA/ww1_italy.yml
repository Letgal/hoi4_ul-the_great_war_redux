 ITA_trasformismo_focus: "Трасформізм"
 ITA_trasformismo_focus_desc: "Трасформізм — найвідоміший і найсуперечливіший інструмент Джолітті. Це процес крайньої політичної гнучкості — союз із будь-ким, від радикальних соціалістів до ревних католицьких консерваторів, якщо це політично вигідно. Коаліція Джолітті рідко буває стабільною, і хоча дехто називає це опортунізмом, сам Джолітті вважає це політичною зрілістю."
 ITA_increase_taxes_focus: "Підвищити податки"
 ITA_increase_taxes_focus_desc: ""
 ITA_universal_suffrage: "Запропонувати загальне виборче право"
 ITA_universal_suffrage_desc: "Прогресивна коаліція повинна без проблем провести законопроєкт про загальне виборче право через парламент, якщо ми зуміємо домовитись із центристськими лівими. Його ухвалення стане величезним досягненням — варто спробувати."
 ITA_male_suffrage: "Запропонувати загальне чоловіче виборче право"
 ITA_male_suffrage_desc: "Парламент Італії має бути цілком готовим ухвалити закон, що надає виборче право більшості чоловіків. Це буде велика перемога і додасть Луццатті іміджу успішного політика. Почнімо просування законопроєкту."
 ITA_settle_libya: "Заохочувати італійську імміграцію до Лівії"
 ITA_settle_libya_desc: "Нам потрібно закріпити культурну присутність у Лівії, надсилаючи туди італійських іммігрантів та інвесторів."
 ITA_adopt_left_wing_social_stances: "Прийняти ліві соціальні позиції"
 ITA_adopt_left_wing_social_stances_desc: "Соціалістична та радикальна партії становлять значну частину парламенту Італії, і зараз перебувають на піку популярності — це сигнал, що італійці прагнуть прогресу. Ми повинні поступово відмовитись від консервативних соціальних позицій і прийняти прогресивний курс, щоб залучити їхніх прихильників."
 ITA_new_liberalism: "Лібералізм із співчуттям"
 ITA_new_liberalism_desc: "Лібералізм минулого часто асоціювався з тісною співпрацею з політичними та економічними елітами, жорстоким придушенням робітничого класу та загальним ігноруванням бідних. Ми повинні прийняти нове бачення британських лібералів і прагнути створити справді ліберальну державу, яка дбає про всіх."
 ITA_play_the_nationalists: "Зіграти на націоналістах"
 ITA_play_the_nationalists_desc: "Новим гравцем на політичній арені стали партії з націоналістичним ухилом, які стрімко набирають популярність. Джолітті, звісно, вважає націоналізм нісенітницею, але емоційна природа цього руху означає, що прихильників легко схилити на свій бік порожньою риторикою."
 ITA_nationalist_journalist: "Націоналістичний журналіст"
 ITA_harass_anti_war_news_papers: "Переслідувати антивоєнні газети"
 ITA_increase_agricultural_subsidies: "Збільшити аграрні субсидії"
 ITA_increase_agricultural_subsidies_desc: ""
 ITA_increase_agricultural_subsidies.tt: "Змінити §YПівденне питання§! на\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5.0%§!\n$MODIFIER_GLOBAL_MONTHLY_POPULATION$: §G+25.0%§!"
 ITA_walk_down_south: "Підготуватись до походу на південь"
 ITA_walk_down_south_desc: "Османська Триполітанія, або Лівія, вже кілька десятиліть перебуває в полі нашої уваги. Після того як французи відібрали у нас Туніс, а британці відмовились ділитись Східною Африкою, Лівія стала очевидним напрямком для розширення колоніальної імперії. Там уже живуть тисячі італійців, а місцеві жителі з нетерпінням чекають на визволення."
 ITA_nationalized_insurance: "Istituto Nazionale Delle Assicurazioni"
 ITA_nationalized_insurance_desc: "Централізація страхових послуг під контролем держави оптимізувала нашу промисловість і зменшила фінансове навантаження на споживачів. Ця реформа підвищила ефективність фабрик і дозволила спрямувати більше ресурсів на військове виробництво, створивши міцнішу промислову базу для нашої нації."
 ITA_municipal_socialism: "Підтримати муніципальний соціалізм"
 ITA_municipal_socialism_desc: ""
 ITA_giolitti_maternity_fund: "Материнський фонд Джолітті"
 ITA_giolitti_maternity_fund_desc: ""
 ITA_player_of_the_game: "Політичний опортунізм"
 ITA_player_of_the_game_desc: "Не повинно бути жодного протиріччя в тому, щоб співпрацювати як з радикальними соціалістами, так і з консервативними католиками, адже політика по суті — це гра в побудову коаліцій і поступки іншим партіям, коли це потрібно. Все просто. Ми не повинні боятись використовувати ці практики, коли це необхідно."
 ITA_full_male_suffrage: "Загальне чоловіче виборче право"
 ITA_full_male_suffrage_desc: "Після провалу Луццатті у просуванні виборчих законів настав час, щоб більш популярний і компетентний політик спробував свої сили."
 ITA_foundations_for_an_industrial_powerhouse: "Фундамент промислової потуги"
 ITA_foundations_for_an_industrial_powerhouse_desc: "Перш ніж будувати фабрики, ми повинні збудувати дороги та електромережі, які забезпечать транспортування товарів у промисловій економіці. Тож якщо завтра ми зводитимемо великі красиві заводи, то сьогодні маємо зосередитись на простих дорогах."
 ITA_a_rising_tide_lifts_all_boats: "Зростання піднімає всіх"
 ITA_a_rising_tide_lifts_all_boats_desc: "Південну Італію вже давно ігнорують економічно та політично — час це змінити. Розвиток і інвестиції в цей багатий і майже недоторканий регіон можуть принести величезні прибутки і загальну користь для всієї країни."
 ITA_the_heart_and_soul_of_italy: "Серце і душа Італії"
 ITA_the_heart_and_soul_of_italy_desc: "Північ Італії завжди була найрозвиненішою частиною півострова — найуспішнішою в промисловості та економіці. Подальший розвиток таких регіонів, як П’ємонт чи Венето, принесе користь усій Італії."
 ITA_textile_industries: "Підтримати розвиток текстильної промисловості"
 ITA_textile_industries_desc: "Текстильна промисловість виробляє одяг та інші побутові товари — необхідні для італійського способу життя. Інвестиції та створення текстильних підприємств покращать життя багатьох італійців у різних аспектах."
 ITA_pdm_steel: "Сталеливарна промисловість П’ємонту"
 ITA_pdm_steel_desc: "П’ємонт — це справжня копальня, з великою кількістю невикористаного заліза. Ми повинні використати ці ресурси для створення робочих місць і розвитку промисловості."
 ITA_utilize_southern_agriculture: "Використати сільське господарство півдня"
 ITA_utilize_southern_agriculture_desc: "Південь, хоча й менш індустріалізований, має багато сільськогосподарських угідь — ферм і виноградників. Використовуючи продукцію півдня, ми можемо розвивати північну промисловість для її переробки."
 ITA_land_reclamation: "Осушення земель півдня"
 ITA_land_reclamation_desc: "Південь багатий на болота та лісисті землі, які можна легко освоїти для потреб людини через прості проєкти. Ми повинні використати цей потенціал, розпочавши очищення перешкод на шляху економічного розвитку."
 ITA_moderate_pertectionism_desc: ""
 ITA_emilia_electricity_industries: "Електроенергетика Емілії"
 ITA_emilia_electricity_industries_desc: "Багато міст поблизу Альп є стратегічно важливими для виробництва електроенергії за допомогою гідроелектростанцій. Нам необхідно фінансувати будівництво нових дамб, щоб забезпечити безперервне постачання електроенергії для державних установ і громадян."
 ITA_centralized_economic_model: "Згори донизу"
 ITA_centralized_economic_model_desc: "Хоча ми не збираємось запроваджувати державну економіку, уряд повинен активніше діяти в економічній сфері. Наші інвестиції створять нові робочі місця, промисловість і добробут. Це має запустити позитивний зворотний зв’язок, що починається згори."
 ITA_industrialization_program_f: "Централізована економічна модель"
 ITA_industrialization_program_f_desc: "Завдяки потужному державному керівництву та фінансовій підтримці наш промисловий прогрес може стрімко зрости. Ми повинні продовжувати цільові інвестиції в промислові проєкти там, де це можливо."
 ITA_lancia_car_manufacturing: "Підтримати Lancia"
 ITA_lancia_car_manufacturing_desc: "Автомобілі — це наступний великий прорив. Ми повинні прагнути стати провідним експортером у цій новій галузі, підтримуючи великі автомобільні компанії. Lancia — гарний початок."
 ITA_fight_malaria: "Боротьба з малярією"
 ITA_fight_malaria_desc: "Малярія спустошує південь і його населення, завдаючи значної шкоди. Нам потрібна війна з малярією — нові лікарні та методи запобігання її поширенню."
 ITA_help_messina_earthquake_recovery: "Підтримати відновлення після землетрусу в Мессіні"
 ITA_help_messina_earthquake_recovery_desc: "Землетрус у Мессіні 1908 року налякав багатьох на півдні. Поштовх магнітудою 7.1 забрав життя понад 75 000 людей і спричинив мільйонні збитки. Підтримка відновлення допоможе людям і стабілізує їхнє життя."
 ITA_containing_the_labor_movement: "Стримати робітничий рух"
 ITA_containing_the_labor_movement_desc: "Зі зростанням промислового виробництва на півночі зростає і сила організованої праці. Хоча профспілки мають своє місце, багато з них відверто саботують наш прогрес заради дитячих цілей. Ми повинні намагатись запобігати створенню деструктивних союзів, коли це можливо."
 ITA_prop_up_banks: "Підтримати банки"
 ITA_prop_up_banks_desc: "Нам потрібне значне збільшення кредитування в економіці, щоб розвиватись у бажаному темпі. Підтримаймо банки, щоб вони могли вільно надавати великі кредити інвесторам без страху краху через невдачу одного-двох проєктів."
 ITA_increase_state_control_of_eco: "Збільшити державний контроль над економікою"
 ITA_increase_state_control_of_eco_desc: "Приватний сектор не ідеальний — іноді він ставить короткостроковий прибуток вище за довгострокове благо країни. Збільшуючи державний контроль, ми можемо забезпечити успішність економічних проєктів із повною підтримкою уряду."
 ITA_hydro_electricity_schemes: "Гідроелектричні проєкти"
 ITA_hydro_electricity_schemes_desc: "Створення енергії, робочих місць і добробуту одночасно — очевидне рішення. У нас є великі водойми, де державні гідроелектростанції можуть процвітати. Почнімо щось будувати."
 ITA_encourage_catholic_participation_in_politics: "Заохочувати участь католиків у політиці"
 ITA_encourage_catholic_participation_in_politics_desc: "Католикам де-юре заборонено брати участь у виборах згідно з папськими указами, окрім випадків, коли їхній голос може зупинити соціалістів. Хоча де-факто це майже не виконується, значна частина католиків все ж відмовляється голосувати. Колись вони були на крайньому правому фланзі, але зростання націоналізму та радикалізація соціалістів зробили їх більш привабливими союзниками. Ми повинні інтегрувати їх у політичне життя будь-якими способами."
 ITA_promote_higher_educations: "Сприяти вищій освіті"
 ITA_promote_higher_educations_desc: "Останнє розширення електорату означає, що освіта населення Італії важливіша, ніж будь-коли. Неосвічене населення — це населення, яке приймає ірраціональні рішення і обирає ірраціональних політиків. Тому ми повинні максимально сприяти середній та вищій освіті."
 ITA_loans_to_the_south: "Кредити для півдня"
 ITA_loans_to_the_south_desc: "Щедрі кредити місцевим урядам на півдні можуть допомогти їм наздогнати північ. Працюймо над затвердженням щедрих кредитних програм для них."
 ITA_lipservice_to_unions: "Віддати перевагу робітникам над роботодавцями"
 ITA_lipservice_to_unions_desc: ""
 ITA_non_intervention_in_strikes: "Невтручання у страйки"
 ITA_non_intervention_in_strikes_desc: ""
 ITA_begin_army_reforms: "[ITA_army_name_thing]"
 ITA_reassure_northern_business: "Придушити профспілки на півдні"
 ITA_reassure_northern_business_desc: "Хоча політично неможливо розпустити сильні профспілки на півночі, ми можемо завадити соціалістам здобути такий самий вплив на півдні. Ми повинні тихо працювати в тіні, щоб придушити профспілкові ініціативи в сільських і міських районах півдня, використовуючи всі можливі засоби."
 ITA_mantaining_the_liberal_order: "Просто виграти час"
 ITA_mantaining_the_liberal_order_desc: "Наша співпраця з ПСІ очевидно тимчасова. Хоча з деякими їхніми членами можна домовитись, багато з них відверто божевільні. Ми повинні співпрацювати з ними лише для ухвалення законів, що вирішують корінні проблеми, які спричиняють зростання соціалізму, водночас працюючи за лаштунками над знищенням руху."
 ITA_invite_socialists_to_the_government: "Шукати співпрацю з ПСІ"
 ITA_invite_socialists_to_the_government_desc: "Оскільки соціалістичний рух лише набирає силу, важливо налагодити позитивні відносини з їхньою партією. Деякі консерватори називають їх екстремістами, які прагнуть повалити монархію, і хоча дехто з них справді має такі погляди, багато з них можна переконати через реформістське економічне та соціальне законодавство. Співпрацюймо з ПСІ задля цих цілей."
 ITA_conscription_reform: "Запровадити реформу Спінґарді"
 ITA_conscription_reform_desc: "Моральний дух італійців щодо війни на низькому рівні після провалу завоювання Ефіопії у 1896 році та використання армії для поліцейських функцій, що не подобається новому поколінню. Ми можемо підвищити мораль, скоротивши термін обов’язкової служби з трьох до двох років. Це зменшить кількість солдатів на навчанні, але зробить службу менш нудною та виснажливою."
 ITA_improve_railway_networks: "Покращити залізничну мережу"
 ITA_improve_railway_networks_desc: "Постачання — велика проблема в гірських районах Альп, де розташовані потенційні ворожі території. Будівництво залізниць полегшить транспортування товарів до солдатів і забезпечить швидке переміщення командування та військ."
 ITA_expand_reggimento_alpini: "Розширити Reggimento Alpini"
 ITA_expand_reggimento_alpini_desc: "Reggimento Alpini — це італійські гірські війська, треновані для війни в горах, створені у 1872 році. Розширення цих сил критично важливе для ведення абиякої війни в Альпах на нашому північному кордоні."
 ITA_prepare_for_a_war_in_the_mountains: "Підготуватись до війни в горах"
 ITA_prepare_for_a_war_in_the_mountains_desc: "Наші північні кордони вкриті Альпами, і якщо ми вступимо у війну в Європі, саме там відбуватимуться основні бойові дії. Ми повинні підготувати армію до умов гірської війни."
 ITA_finish_the_tagliamento_line: "Завершити укріплення на Тальяменто"
 ITA_finish_the_tagliamento_line_desc: "Якщо австрійці нападуть на нас, нашою першою природною лінією оборони буде річка Тальяменто. Хоча там вже є деякі укріплення, вони недостатні для належного захисту і мають бути розширені."
 ITA_build_forts_on_the_french_border: "Укріпити французький кордон"
 ITA_build_forts_on_the_french_border_desc: "Франція є значно небезпечнішим ворогом, ніж Австрія, адже ми з австрійцями разом у Троїстому союзі. Замість будівництва непотрібних укріплень проти Австрії, слід зосередити зусилля на фортифікації проти Франції."
 ITA_adopt_the_maxim_gun: "Розробити легкі кулемети Максим"
 ITA_adopt_the_maxim_gun_desc: "Наша зброя технічно відстає на десятки років від сусідів. Ми повинні інвестувати в розробку власних кулеметів, щоб наздогнати решту світу."
 ITA_establish_the_automobile_service: "Створити автомобільну службу"
 ITA_establish_the_automobile_service_desc: "Автомобілі — блискучий винахід, здатний швидко доставляти ресурси на великі відстані. Ми повинні створити нову службу в армії, яка використовуватиме автомобілі для постачання військ."
