 ITA_build_medusa_class_submarines: "Побудувати підводні човни класу 'Медуза'"
 ITA_build_medusa_class_submarines_desc: "Інженер-підводник Чезаре Лауренті нещодавно створив новий дизайн підводного човна — клас 'Медуза'. Новий дизайн є значним кроком уперед від попереднього дизайну 'Фока', першого італійського підводного човна, який тепер досить застарілий з своїм бензиновим двигуном. Ми маємо взятися за будівництво цих нових підводних човнів, оскільки вони набагато кращі та є наступним кроком для нашого флоту."
 ITA_build_indominito_class_destroyers: "Побудувати есмінці класу 'Індомініто'"
 ITA_build_indominito_class_destroyers_desc: "Клас 'Індомініто' — це новий дизайн есмінця, створений інженером Луїджі Скалья. Ці нові кораблі набагато більші та просунутіші в багатьох аспектах, з паротурбінним двигуном замість парового, і стануть нашими першими великими есмінцями, коли ми їх добудуємо."
 ITA_build_the_dante_alighieri: "Побудувати 'Данте Аліг'єрі'"
 ITA_build_the_dante_alighieri_desc: "Інженер Едоардо Масдеа створив дизайн дредноута — клас 'Данте Аліг'єрі'. Коли він буде завершений, це стане першим італійським дредноутом, великим досягненням для нашого флоту, демонстрацією нашої морської потуги. Ми маємо завершити будівництво корабля та вивести його в море разом з рештою Регія Маріна."
 ITA_build_conte_di_cavour_class: "Побудувати сучасні дредноути"
 ITA_build_conte_di_cavour_class_desc: "Оскільки європейські держави змагаються в будівництві найбільших дредноутів, нам потрібно наздогнати, якщо наш флот має шанс протистояти. Новий дизайн дредноута — клас 'Конте ді Кавур' — створений інженером Едоардо Масдеа. Новий дизайн має більше броні та гармат, ніж 'Данте Аліг'єрі', і призначений перевершувати дредноутні дизайни інших європейських держав."
 ITA_build_francesco_caracciolo_class: "Побудувати клас 'Франческо Караччоло'"
 ITA_build_weather_monitoring_stations: "Побудувати метеостанції"
 ITA_build_weather_monitoring_stations_desc: "Погода на морі може повністю змінити результат будь-якої морської битви, знищуючи флоти, тому критично важливо бути обережними. З новим використанням радіотехнологій у нашому флоті ми можемо побудувати метеостанції для повідомлення про погоду нашим флотам і допомогти уникнути катастрофічних штормів."
 ITA_prevent_AUS_shell_venice: "Цей фокус §Gзапобігатиме§! §Rбомбардуванню Венеції§! з боку §YАвстрійського Флоту§! під час війни!"
 ITA_prevent_AUS_harass_shipping: "Цей фокус §Gзапобігатиме§! §YАвстрійському флоту§! §Rрейдерству наших припасів§! під час війни!"
 ITA_train_new_naval_officers: "Навчити нових морських офіцерів"
 ITA_train_new_naval_officers_desc: "Наш флот сильно розширюється, і зараз потребує набагато більше нових морських офіцерів для належного комплектування. З нашим новим досвідом із сучасними кораблями ми маємо навчити сучасних офіцерів, які знатимуть, як ідеально керувати цими недавніми інноваціями, такими як підводні човни та дредноути."
 ITA_develop_new_hydrophones: "Розробити нові гідрофони"
 ITA_develop_new_hydrophones_desc: "Підводні човни — це смертоносні судна, які становлять значну загрозу для наших більших кораблів, оскільки можуть бути повністю прихованими та завдавати смертельного удару. Наша поточна протичовнова технологія не дуже добра в виявленні підводних човнів, і критично важливо інвестувати в розробку точнішої гідрофонної технології для точного виявлення місця підводних човнів."
 ITA_organized_naval_barrages: "Організовані морські залпи"
 ITA_organized_naval_barrages_desc: "З розробкою наших сучасних систем керування вогнем ми можемо набагато точніше націлювати наші великі гармати на ворожі кораблі та завдавати руйнівних ударів. Ми маємо скористатися цим, використовуючи дредноутні лінкори з їхніми численними гарматами в скоординованих морських залпах, які можуть спустошити ворожі флоти."
