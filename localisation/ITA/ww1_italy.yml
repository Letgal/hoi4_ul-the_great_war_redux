 ITA_arise_workers_of_italy: "Повстаньте, робітники Італії!"
 ITA_arise_workers_of_italy_desc: "Час парламентських ігор минув. Монархія та ліберали зрадили робітничий клас, залишивши гнилу систему. Ми повинні відкинути ілюзії та взятися за зброю. Лише революція зможе розірвати наші кайдани та побудувати нову державу для пролетаріату. Майбутнє Італії — в наших руках!"

 ITA_the_moral_highground: "Моральна перевага"
 ITA_the_moral_highground_desc: "Наша боротьба — не за владу, а за справедливість. Ми боремося за простих людей проти декадентської монархії та корумпованої системи. Чітко демонструючи праведність нашої справи, ми завоюємо серця народу та доведемо світу, що маємо моральну перевагу в цій громадянській війні."

 ITA_a_red_future: "Червоне майбутнє"
 ITA_a_red_future_desc: "Сили реакції розгромлено, і над Італією майорить червоний прапор. Громадянська війна виграна, але революція лише починається. Ми стоїмо на порозі нової ери та повинні прокласти шлях для нашої соціалістичної республіки, побудувати державу без експлуатації старого режиму — справжню державу для робітників."

