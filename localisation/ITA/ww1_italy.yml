 ITA_the_biennio_rosso_desc: "Відносини між роботодавцями та працівниками в Італії досягли найнижчої точки, оскільки італійські робітники та селяни дедалі частіше відмовляються приймати свої поточні умови життя. Організовані страйки, заворушення та пряма окупація фабрик і міст дедалі частіше стають буденністю, коли власники бізнесу та уряд намагаються керувати ситуацією. Якщо UIl і USI матимуть свій шлях, цей гнів і безлад можуть організовуватися в справжню революцію.\n\nПоточний §rРеволюційний тиск§! становить §Y[?ITA_br_rev_progress]§!\n§LЗ погіршенням ситуації інтенсивність заворушень зростатиме. Дозволити інтенсивності заворушень досягти понад 100 призведе до§! §Rреволюції.§!\n\nНаша поточна §3Торгова сила§! становить §Y[?ITA_br_reforms_level]§!\n§LВживання дій, задовільних для бажань робітничого класу та селян, збільшить нашу торгову силу. Торгова сила може допомогти нам мирно розв'язати насильницькі події та збільшити шанс позитивних результатів при спробах переговорів як з реформістськими організаціями, так і з робітниками.§!\n\nНаші поточні відносини з §SРеформістськими§! організаціями становлять §Y[?ITA_br_reformist_relations]§!\n§LРеформістські організації дуже обережно ставляться до спроб революції та ймовірно протидіятимуть спробам анархістів, комуністів і синдикалістів розпочати революцію в Італії. Добрі відносини з реформістськими організаціями забезпечать, що вони допоможуть нам придушити ці революції, хоча вони ймовірно очікуватимуть поступок у відповідь на свою прихильність.§!\n\nНаша поточна здатність §NПридушувати§! революційну діяльність становить §Y[?ITA_br_suppress_power]§!\n§LПридушення революційної діяльності вимагатиме сильних, лояльних і здатних органів влади, чи то армії, чи поліції. Без достатньої здатності придушувати революційну діяльність дії, спрямовані на силове розгін страйків, заворушень і облоги міст, проваляться.§!"
