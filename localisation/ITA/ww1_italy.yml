 ITA_socialist_sabotadge_entente: "Саботаж Антанти"
 ITA_entente_civil_war: "§YKарл Маркс§! завжди стверджував, що революція почнеться в індустріалізованих західних країнах. Можливо, все що потрібно для революції на Заході — це §Rпоразка§! у §YВеликій війні§!"
 ITA_article_8_is_now_c: "Стаття восьма тепер звучить так:\n§LПрем'єр-міністр скликає палати, може призупинити їхню роботу та розпустити.§!"
 ITA_explusion_of_moderates: "Вибори голови ПСІ"
 ITA_ppd: "Коли цей фокус буде обрано:\nМи отримаємо §Yланцюг подій§!, у якому буде встановлено §Cдиктатуру§!. §TПарламент§! може спробувати §Rпротистояти§! нам."
 ITA_article_5_is_now_a: "Стаття п’ята тепер звучить так:\n§LЗбройні сили підпорядковуються місцевим робітничим радам і організовуються за принципом демократичного командування.§!"
 ITA_article_5_is_now_c: "Стаття п’ята тепер звучить так:\n§LПрем'єр-міністр є главою держави: він командує всіма збройними силами на суші та на морі.§!"
 ITA_article_2_is_now_m: "Стаття друга тепер звучить так:\n§LІталійська республіка — атеїстична держава. Публічна практика релігії заборонена.§!"
 ITA_article_2_is_now_a: "Стаття друга тепер звучить так:\n§LІталійська республіка — світська держава. Релігія відокремлена від держави, а релігійні переконання є вільними.§!"
 ITA_article_2_is_now_c: "Стаття друга тепер звучить так:\n§LІталійська республіка — світська держава. Релігія відокремлена від держави, а релігійні переконання є вільними, за умови, що вони не порушують права робітничого класу або авторитет соціалістичної республіки.§!"
 ITA_care_about_sucessor: "§CНаступника§! Джолітті буде визначено нашими діями як прем'єр-міністра. Наведіть курсор на фокуси §YСоціалізм через реформізм§!, §YХристиянська демократія§!, §YШанс для радикалів§!, §YНедооцінений компроміс§!, §YПовернення консерваторів§!, §YКонсенсус розділених§!, §YВелика авантюра Джолітті§! та §YЯк батько, так і син§!, щоб побачити, які дії потрібні для обрання бажаного наступника."
 ITA_article_1_is_now: "Стаття перша тепер звучить так:\n§LІталія — демократична республіка, заснована на суверенітеті трудового народу. Вся влада належить пролетаріату, виражена через ради, збори та демократичні органи робітників і селян.§!"
