 ITA_the_institutions_desc: "Хоч ми й контролюємо уряд, багато аспектів італійської політики залишаються поза нашим прямим впливом. Це преса, поліція та судова система. Всі ці інституції є критично важливими, і ми повинні забезпечити їхню підтримку. На жаль, з нашою соціалістичною ідеологією це буде непросто.\n\nНаші відносини з §CПресою§! наразі [ITA_press_loyalty_status]\n§LПреса писатиме про нас позитивно або негативно залежно від рівня лояльності. Це вплине на майбутні вибори. Якщо лояльність висока, можливі скандали можуть не потрапити в новини.§!\n§CПоліція§! наразі [ITA_police_loyalty_status]\n§LПоліція може бути використана для боротьби з правими міліціями та мафією. Якщо вона нелояльна, її бездіяльність може посилити праві сили.§!\n§CСудова система§! наразі [ITA_judge_loyalty_status]\n§LЯкщо судова система буде ворожою, ми не зможемо провести жодних реформ. Нейтральна система дозволить просувати те, що пройде через парламент, а лояльна — допоможе заборонити націоналістичні партії.§!"

