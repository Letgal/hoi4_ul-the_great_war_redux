 ITA_ministry_of_italian_africa_tgwr: "Заснувати Міністерство колоній"
 ITA_ministry_of_italian_africa_tgwr_desc: "Ministero delle colonie замінить Центральне управління колоніальними справами у керуванні італійськими колоніальними володіннями та управлінні їхньою економікою."
 ITA_sway_northern_workers: "Залучити підтримку північних робітників"
 ITA_sway_northern_workers_desc: "Наші високі тарифи надзвичайно популярні серед профспілок на півночі, які вважають їх захистом місцевого виробництва. Ми можемо використати ці тарифи, щоб здобути підтримку профспілок і їхніх членів."
 ITA_workers_accident_insurance: "Страхування від нещасних випадків для робітників"
 ITA_workers_accident_insurance_desc: "Обов’язкове страхування від нещасних випадків необхідне для забезпечення безпеки, довголіття та ефективності фабричного робітника. Це страхування оплачуватиме роботодавець."
 ITA_bring_radicals_into_government: "Залучити радикальну партію до уряду"
 ITA_bring_radicals_into_government_desc: "Радикальна партія, хоча раніше вважалась надто лівою та ірраціональною, за останні десятиліття значно помірнішала. Ми повинні звернутись до її лідерів і спробувати сформувати коаліцію між радикалами та фракцією Джолітті. Це забезпечить нам необхідну підтримку зліва і сприятиме подальшій поміркованості радикалів."
 ITA_loan_to_northern_businesses: "Субсидії для Confidustria"
 ITA_loan_to_northern_businesses_desc: "Confidustria — це промислове об’єднання на півночі, яке складається з наших найуспішніших підприємств. Вони успішні не просто так, і з додатковим капіталом можуть розширитись ще швидше. Інвестиції в них — виграш для всіх."
 ITA_fall_of_the_great: "Крах Трасформізму"
 ITA_fall_of_the_great_desc: "Політична система Трасформізму, заснована на створенні гнучких центристських коаліцій, перетворилась на джерело цинічного патронажу та парламентського паралічу. Угоди укладаються заради особистої вигоди, а не національного блага, залишаючи глибокі розділення в Італії невирішеними. Такий застій сприяє корупції та загальному розчаруванню, дозволяючи радикальним ідеологіям набирати силу."

