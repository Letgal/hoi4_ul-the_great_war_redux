 ITA_government_stability: "Уряд Луїджі Лузатті"
 ITA_government_stability_desc: "Сіньйор Лузатті може бути сильним фінансовим фахівцем, але чи є він сильним прем'єр-міністром? Відповідь — гучне ні. Опозиція? Повна відсутність готовності протистояти. Робити те, що потрібно для блага нації? Ні, якщо це зробить його непопулярним, ні сеньйоре. Це лише питання часу, поки він впаде, і разом з ним впадуть його наполовину реалізовані ідеали. Наполовину реалізовані — це ще щедро сказано."
 ITA_fading_mandate: "Згасаючий мандат"
 ITA_reforming_the_country: "Реформування та зміцнення країни"
 ITA_reforming_the_country_desc: "Об'єднана лише півстоліття тому, наша нація — це латки та пластирі для проблем, які ніхто не бажає розв'язувати. Південь залишається в експлуатованому стані, в якому перебував тисячоліття, а інтеграція громадян під австрійським дахом виявилася чималим викликом. Ці проблеми, що пронизують нашу відносно нову державу, потрібно вирішити. Насправді, їх мали б вирішити десятиліття тому, на зламі століть чи навіть п'ять десятиліть тому, на хвилі Рісорджименто. Неважливо, час все ще дозрілий, щоб трансформувати націю для зустрічі з мінливим світом. \n\nРозбийте застарілі стандарти старих часів! Принесіть нову індустріальну революцію нашим південним родичам! Створіть Італію, яка змусить ворогів стати на коліна та виконає обіцянку нашої нації!"
