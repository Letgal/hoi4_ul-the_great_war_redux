 ITA_social_revolution_cat: "Соціалістична революція"
 ITA_social_revolution_cat_desc: "Італія — це прекрасна глина, але вона ще не має форми чи мети. Ми мусимо реформувати країну, щоб перетворити цю глину на рай для пролетаріату. Три найбільші сфери, на які робітники сподіватимуться в плані реформ, — це політична, економічна та соціальна секції суспільства. Не буде легко реформувати всі секції суспільства, але з часом і зусиллями Італія стане яскравим прикладом.\n\nКоли наші реформи набудуть чинності, переваги, які ми отримаємо від соціалістичної революції, зростатимуть. Наразі стан реформ такий:\n\n§lФедеральна реформа§! — §Y[?ITA_federal_reform_var]%§!\n§LМи успадкували стару та зламану політичну систему Італії з часів до громадянської війни, систему, яка не витримає. Пропозиції щодо федеральної реформи варіюються від повного знищення уряду до побудови тоталітарної всемогутньої держави.§!\n\n§nЗемельна реформа§! — §Y[?ITA_land_reform_var]%§!\n§LПереважна більшість земель Італії належала елітарним латіфундистам. З перемогою революції ми тепер мусимо передати ці землі селянам.§!\n\n§QРобоча реформа§! — §Y[?ITA_workplace_reform_var]%§!\n§LПролетаріат Італії зазнавав неосяжної гніту від буржуазії. Реформи, які надають робітникам перевагу над їхніми роботодавцями, є необхідністю.§!\n\n§CEducational Reform§! — §Y[?ITA_education_reform_var]%§!\n§LКоролівство Італія функціонувало під сильно децентралізованою та християнізованою системою освіти. Дебати тривають, чи школи мають бути державними чи незалежними, але всі погоджуються, що школи мусять бути секуляризованими.§!\n\n§NCultural Reform§! — §Y[?ITA_cultural_reform_var]%§!\n§LПролетаріат не має сильної класової свідомості, часто не усвідомлюючи сили, яку він має. Культура також однаково пригнічувала жінок та меншини, які не мали прав у королівстві.§!"
