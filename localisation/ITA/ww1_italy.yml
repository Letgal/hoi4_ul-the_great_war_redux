 ITA_social_equality_women: "Соціальна рівність жінок"
 ITA_social_equality_women_desc: "Жінки наразі мають незначну роль у суспільстві Італії — лише невелика частина робочої сили складається з жінок. Ми повинні заохочувати більше жінок долучатись до праці та руйнувати традиційні ролі."
 ITA_develop_housing_in_toscana: "Розвивати житло в Тоскані"
 ITA_build_modern_homes_in_the_south: "Будівництво сучасного житла на півдні"
 ITA_build_modern_homes_in_the_south_desc: "Стан житла на півдні дуже поганий — багато людей живуть у будинках із каменю, які навіть не укріплені розчином чи деревом. У рамках нашої державної житлової програми ми повинні побудувати нові сучасні будинки на півдні, щоб забезпечити населення належним, придатним для життя житлом."
