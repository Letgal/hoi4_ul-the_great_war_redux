 ITA_leftist_union: "Пом'якшити екстремістські партії"
 ITA_leftist_union_desc: "Радикальна партія колись перебувала в подібній позиції, як зараз PSI. Багато їхніх членів відмовлялися брати участь у урядах та виборах взагалі, аж до початку 1900-х. Коли ми ввели їх в уряд, партія природно пом'якшилася, з радикалами, які більше не підтримують скасування монархії, наприклад. Ми мусимо ввести PSI в коаліцію та повторити той самий процес, що пом'якшив радикальну партію."
 ITA_the_reality_of_war: "Реалії війни"
 ITA_the_reality_of_war_desc: "Багато людей у країні, включно з соціалістами, не підтримують італійську участь у турецькій Лівії. З продовженням війни соціалістичні настрої в країні продовжуватимуть зростати, а підтримка війни почне падати, оскільки населення сумнівається в нашій здатності досягти перемоги в цій війні проти Хворої людини Європи."
 ITA_libyan_war_desc: "Неминуча війна нарешті спалахнула. Італія стоїть більш об'єднаною, ніж будь-коли, з патріотичною лихоманкою, що пронизує країну. Патріотична лихоманка така велика, що деякі називають її 'небезпечною'. З емоціями на піку, нам потрібно досягти результатів, як щоб принизити Туреччину, так і щоб уникнути приниження перед власним народом. Зрештою, соціалісти стверджують, що ця війна абсолютно марна і буде лише кривавою банею. Ми мусимо довести протилежне. На жаль, чим довше триває війна, тим правдивішими вони здаватимуться."
 ITA_war_preperations: "Підготовка до війни"
 ITA_war_preperations_desc: "Незважаючи на те, що каже наша пропаганда, дуже мало людей у вищих ешелонах італійської армії та політичного офісу вірять, що війна з Туреччиною справді буде легкою прогулянкою. Ми в фаворитах, так, але его точно стане нашою поразкою. Саме тому Джолі́тті наказав провести підготовку до війни перед ударом по Османській імперії. Ми хочемо переконатися, що готові, але чекати надто довго лише розлютить націоналістів, які хочуть вторгнення якомога швидше."
