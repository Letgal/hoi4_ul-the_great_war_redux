 ITA_adapt_to_mountain_warfare: "Адаптуватись до гірської війни"
 ITA_adapt_to_mountain_warfare_desc: "З початком війни в Альпах наша армія повинна застосовувати нові стратегії для ефективного ведення боїв у високогірних умовах — через долини та засніжені вершини, де лавина може будь-якої миті знищити цілу бригаду. Така війна вимагає прокладання тунелів крізь льодовики, підйому на скелі та транспортування припасів мотузками."
 ITA_establish_supremacy_over_politicians: "Утвердити перевагу над політиками"
 ITA_expand_carabinieri_des: "Направити карабінерів на фронт"
 ITA_expand_carabinieri_des_desc: "У нашій армії зростає кількість солдатів, які бояться наступати і під час атаки тікають з позицій. Це абсолютно неприйнятно, тому ми повинні направити карабінерів на передову з кулеметними точками, щоб не допустити втечі солдатів."
 ITA_align_with_ultra_nationalists: "Зблизитись з ультранаціоналістами"
 ITA_stick_to_our_core_values: "Зруйнувати статус-кво"
 ITA_stick_to_our_core_values_desc: ""
 ITA_concentrate_offensives: "Розпочати концентровані наступи"
 ITA_concentrate_offensives_desc: "Щоб досягти прогресу в цьому пекельному окопному протистоянні, ми повинні зосередити сили в одному місці та розпочати масштабний, скоординований наступ. Це вимагатиме напруги в логістиці, але іншого способу досягти успіху немає — лише масований артобстріл і рішучий прорив піхоти."
 ITA_offensive: "Італійський наступ"
 ITA_veneto_offensive: "Контрнаступ у Венето"
 ITA_isonzo_offensive: "Наступ на Ізонцо"
 ITA_nice_offensive: "Наступ на Ніццу"
 ITA_improve_soldier_morale: "Підвищити бойовий дух солдатів"
 ITA_improve_soldier_morale_desc: "Моральний дух наших солдатів на передовій погіршується через жахливі умови в окопах. Ми повинні підвищити бойовий дух, наказавши командирам покращити умови життя на фронті."
 ITA_sack_cadorna: "Звільнити Кадорну"
 ITA_sack_cadorna_desc: "Кадорна виявився некомпетентним командувачем, який не здатен керувати армією. Його жорстокі стратегії коштували нам багатьох життів і техніки та серйозно підірвали наші воєнні зусилля. Його буде усунуто з посади, а замість нього призначено Армандо Діаца."
