 ITA_develop_libyan_coastal_cities: "Розвивати лівійські прибережні міста"
 ITA_develop_libyan_colony: "Година Тріполі"
 ITA_develop_libyan_colony_desc: "Щоб процитувати репортера: «Жоден італійський емігрант не поїде (до Тріполі), доки існує таке місце, як Чикаго»."
 ITA_agricultural_developments_italian_somaliland: "Підтримати італійських фермерів у Сомаліленді"
 ITA_agricultural_developments_italian_somaliland_desc: "Багато італійців емігрували до Сомаліленду, щоб заснувати ферми на родючих ґрунтах регіону. Ці поселенці значно сприяють місцевій економіці та нашій колонізації регіону. Ми маємо підтримати їх, надаючи гранти, а також пропонуючи гранти всім, хто бажає емігрувати до регіону."
 ITA_italian_settlers: "Італійські поселенці"
 ITA_mogasidishu_villabruzi_railway: "Залізниця Моґадішо-Віллабруцці"
 ITA_mogasidishu_villabruzi_railway_desc: "По всій території Сомаліленду розташовані італійські сільськогосподарські поселення, які досить ізольовані від портового міста Могадішо, що ускладнює експорт сільськогосподарської продукції. Ми повинні побудувати залізницю, що пролягатиме від Могадішо через низку поселень до італійського сільськогосподарського поселення Віллабруцці. Це дозволить італійським фермерам легко транспортувати свої сільськогосподарські товари до Могадішо для подальшої відправки до Італії."
 #ITA_mogasidishu_villabruzi_railway_desc: "У Сомаліленді існує багато італійських сільськогосподарських поселень, які досить ізольовані від портового міста Моґадішо. Ми маємо побудувати залізницю від Моґадішо, яка проходитиме через деякі міста, перш ніж завершиться в італійському сільськогосподарському поселенні Віллабруцці, що дозволить італійським фермерам легко транспортувати свої сільськогосподарські товари до Моґадішо для відправки до Італії." # об’єднати, патч 0.15.5
 ITA_expand_somali_agriculture: "Розширити сомалійське сільське господарство"
 ITA_expand_somali_agriculture_desc: "З новою залізницею, що проходить через Сомаліленд і здатна транспортувати багато товарів на експорт, а також з численними італійськими фермерами, ми маємо суттєво інвестувати в сільськогосподарську промисловість регіону, оскільки вона має великий потенціал стати дуже прибутковою колонією для нас."
 ITA_funded_italian_farmers_flag: "Завершено £decision_icon_small '§YПідтримати італійських фермерів у Сомаліленді§!'"
 ITA_mogadishu_railway_flag: "Завершено £decision_icon_small '§YЗалізниця Моґадішо-Віллабруцці§!'"
 ITA_livestock_eritrea: "Підтримати ерітрейські ферми худоби"
 ITA_livestock_eritrea_desc: "Протягом пагорбів і гір Ерітреї худобу вирощують на багатьох фермах на родючих землях. Ми маємо підтримати цих фермерів, оскільки з деякою допомогою це може стати дуже прибутковою промисловістю, вартою інвестицій."
 ITA_complete_the_eritrean_railway: "Завершити ерітрейську залізницю"
 ITA_complete_the_eritrean_railway_desc: "Ерітрейська залізниця від порту Масауа до міста Асмара будується з 1887 року й довго просувалася через ерітрейські гори. Ми маємо взятися за завершення цієї залізниці, надавши додаткове фінансування, щоб з'єднати місто Асмара, забезпечивши легкий доступ від узбережжя до центральних нагір'їв, які зазвичай є довгою подорожжю."
 ITA_transform_eritrea: "Трансформувати Ерітрею"
 ITA_transform_eritrea_desc: "Ерітрея готова до розвитку в ідеальну італійську колонію в Африці, з уже наявними сучасними містами, перебудованими в італійському архітектурному стилі, та великою промисловістю худоби. Ми маємо інвестувати додаткові кошти в колонію, трансформуючи її в ідеальну італійську колонію в Африці, з містами, які не відрізняються від тих на італійській материковій частині, та великою кількістю італійців, які емігрують туди щодня."
 ITA_the_model_colony: "Зразкова колонія"
 ITA_eritrea_livestock_flag: "Завершено £decision_icon_small '§YПідтримати ерітрейські ферми худоби§!'"
 ITA_eritrea_railway_flag: "Завершено £decision_icon_small '§YЗавершити ерітрейську залізницю§!'"
 ITA_countdown_until_no_libya: "Вікно можливостей для Лівійської війни"
 ITA_countdown_until_no_libya_desc: "Час спливає для нас, щоб завоювати тріпольські землі, оскільки османська нестабільність на піку. З війною, що назріває на Балканах, ми маємо скористатися можливістю."
 ITA_countdown_until_no_libya_tt: "Ви мусите розпочати війну до початку §YBalkan War§! або до того, як ця місія §Rзакінчиться§!!"
 ITA_has_TUR_balkan_war_question: "Балканська війна розпочалася"
 ITA_compromise_with_tribes: "Компроміс з лівійськими племенами"
 ITA_open_for_business: "Відкрито для бізнесу!"
 ITA_open_for_business_desc: "Наша тарифна політика явно не працює. Оскільки Німеччина, Франція та Британія продовжують розвиватися швидше за нас, перегляд поточної тарифної політики може допомогти вирівняти шанси. Знижуючи тарифи, ми сподіваємося зменшити витрати на товари для всіх і залучити іноземний бізнес, навіть якщо вітчизняні підприємства постраждають."
 ITA_encourage_for_profit_industries: "Стимулювати промисловість заради прибутку"
 ITA_encourage_for_profit_industries_desc: "Багато урядових проєктів розвитку пріоритизують обслуговування народу замість отримання прибутку. Хоча це благородна мета, можливо, перенаправлення зусиль проєктів на залучення більше грошей могло б допомогти нашому економічному зростанню."
 ITA_foreign_investments_in_italy: "Відновлення міжнародних економічних відносин"
 ITA_foreign_investments_in_italy_desc: "Наші високі тарифи на глобальні держави призвели до того, що глобальні держави запровадили власні контртарифи на нас. Ми маємо спробувати домовитися про зниження їхніх тарифів на нас, щоб ми могли продавати наші товари до їхніх країн."
 ITA_push_through_deregulation: "Провести дерегуляцію"
 ITA_loosen_export_tarriffs: "Послабити експортні тарифи"
 ITA_loosen_export_tarriffs_desc: "Ми зараз стягуємо експортні тарифи на сільськогосподарські товари, щоб стимулювати внутрішнє споживання італійських сільськогосподарських товарів. Знімаючи ці тарифи, ми можемо суттєво розширити прибутки наших фермерів."
 ITA_push_through_deregulation_desc: "З нашими спробами зменшити тарифи, які допомагають залучати іноземні інвестиції, нам потрібно скоротити бюрократію, щоб їхні проєкти пройшли. Знімаючи деякі менш важливі регуляції, ми можемо прискорити економічне зростання."
 ITA_support_farmers: "Підтримати наших фермерів"
 ITA_support_farmers_desc: "Нашим фермерам потрібно більше від уряду. З багатьма, що борються за виживання, крах фермерського сектору призведе до краху самої економіки. Через щедрі програми допомоги ми сподіваємося підтримати цей сектор."
 ITA_artillery_modernisations: "Придбати модернізовану артилерію"
 ITA_invite_southern_labourers: "Запросити південних робітників"
 ITA_invite_southern_labourers_desc: "На Півдні є багато селян, які працюють на фермах, та багато безробітних робітників, яким не завадила б нова робота. З огляду на зростання військової промисловості на Півночі, нам потрібно більше працівників для фабрик, і ми можемо залучити цих робітників із Півдня."
 ITA_mass_shell_produciton: "Масове виробництво снарядів"
 ITA_electronical_tech_in_warfare: "Електронна технологія у війні"
 ITA_new_research_facilities: "Фінансувати нові дослідницькі установи"
 ITA_new_research_facilities_desc: ""
 ITA_bersaglieri_focus: "Переорганізовувати берсальєрі"
 ITA_bersaglieri_focus_desc: "Берсальєрі — це елітні солдати італійської армії, які навчені як стрільці, що можуть швидко пересуватися з місця на місце. Ми маємо переорганізовувати батальйони берсальєрі, щоб покращити їхню бойову ефективність."
 ITA_love_daggie: "§YРоудс§! буде передано нам після нашої перемоги."

 ITA_the_defense_of_italia: "Оборона Італії"
 ITA_the_defense_of_italia_desc: "Майбутнє не обіцяє нічого доброго Королівству Італія. Тиск франко-російського альянсу та наша відданість Троїстому союзу можуть зрештою призвести до війни проти однієї зі сторін. Чи опиняться наші солдати в Провансі, чи в Тіролі — не має значення. Ми мусимо бути готовими до будь-якої можливості."

 ITA_expand_regia_marina: "Догнати Австрію"
 ITA_expand_regia_marina_desc: "Королівський флот має безліч суперників у Середземномор'ї. Сумний показ для нащадків тих, хто колись тримав над ним єдину владу. Зрештою один із цих суперників зустріне нас попереду наших кораблів і привітає салютом з гармат, спрямованим на квартердек. Коли той час настане, ми будемо готові. Чи то підводним човном, чи крейсером, чи величезним лінкором; той салют буде відповісти взаємністю."
 ITA_build_the_means_of_production: "Розширити наші верфі"
 ITA_build_the_means_of_production_desc: "Міць завжди тріумфує в битві, але рідко буває, щоб військова міць не супроводжувалася кількістю. Підтягнути наш флот до рівня інших Великих Держав також означає підтягнути кількість наших кораблів."
 ITA_global_naval_power: "Глобальна морська потуга"
 ITA_global_naval_power_desc: "Те, що відокремлює Німеччину, Францію та Британію від інших Великих Держав, — це їхня морська проекція. Їхні флоти мають присутність по всьому світу. Саме це дозволило їм колонізувати відомий світ. Повністю інвестувати в нашу морську програму буде нашою сміливою спробою зрівнятися з цією потугою. Наші сухопутні сили можуть постраждати від цього, але жертви мусять бути принесені, щоб завоювати хвилі."
 ITA_expand_the_livorno_naval_academy: "Розширити Ліворнську морську академію"
 ITA_expand_the_livorno_naval_academy_desc: "Щоб укомплектувати нові кораблі, мусимо навчити та розгорнути нове покоління морських офіцерів. Наша поточна здатність ефективно освічувати цих офіцерів є недостатньою. Розширення Ліворнської морської академії забезпечить, що ми зможемо прийняти більше абітурієнтів і укомплектувати більше кораблів."
 ITA_new_naval_guns: "Нові морські гармати"
 ITA_new_naval_guns_desc: "Більше — значить краще. Принаймні, коли йдеться про морську війну. Гармати більшого калібру довели свою явну перевагу над альтернативами, і наш відділ досліджень та розробок це визнав. Нові кораблі мусять і будуть оснащені більшими гарматами."
 ITA_modernise_the_navy: "Модернізувати флот"
 ITA_modernise_the_navy_desc: "Наші постійні зусилля щодо підтягування флоту до рівня інших Великих Держав дали чудові результати. Спочатку ми відставали на роки, а тепер лише трохи відстаємо від найновіших технологій. Тепер час зробити наступний крок і вийти з хвиль пліч-о-пліч з ними. Ми також мусимо стати піонерами в морських технологіях заради нашої нації та її добробуту."
 ITA_a_fleet_to_rule_the_mediterranean: "Флот, щоб панувати в Середземномор'ї"
 ITA_a_fleet_to_rule_the_mediterranean_desc: "Італійський народ має інтимний зв'язок з водами ще з часів Пунічних воєн. Проявляючись у потужних морських імперіях, які утримували італійські міські держави протягом століть після падіння Риму, зрозуміло, що цей зв'язок — хоч і дещо приглушений — ніколи не зник. З нашим потенціалом як об'єднаної півострова, що сягає нових висот, тепер час розпалити той вогняний роман. Діти Ромула знову пануватимуть на хвилях."
 ITA_a_world_class_shipbuilding_industry: "Світова верфова промисловість"
 ITA_a_world_class_shipbuilding_industry_desc: "Наші верфі росли й росли роками, зрештою перевершивши деякі з найсильніших морських держав. Невдовзі розростаючі флоти замовлятимуть у нас оснащення своїх ескадр. Коли той день настане, ми справді закріпимо нашу морську спадщину на роки вперед."
 ITA_strongholds_in_the_mediterranean: "Опорні пункти в Середземномор'ї"
 ITA_strongholds_in_the_mediterranean_desc: ""
 ITA_new_naval_innovations: "Нові морські інновації"
 ITA_new_naval_innovations_desc: "Деякі флоти мають присутність, яка просто надто грандіозна, щоб перевершити її без років інвестицій у наші верфі. Однак ми можемо забезпечити технологічну перевагу в будь-якій сутичці, яка може статися."
 ITA_expand_the_light_ship_fleet: "Розширити флот легких кораблів"
 ITA_expand_the_light_ship_fleet_desc: "Підтримка різноманітного морського портфеля — ключова мета кожної нації, яка інвестує в морську програму. Наші можливості рейдерства конвоїв та ескортування зараз недостатні. Щоб виправити це, ми інвестуємо в нову лінію легких кораблів, здатних мчати через Адріатику на високих швидкостях."
 ITA_utilize_fast_moving_ships: "Використовувати швидкорухомі кораблі"
 ITA_utilize_fast_moving_ships_desc: "Незважаючи на всю міць, яку може мати капітальний корабель, він не може просто задовольнити вимоги швидких маневрів на морі. Для цього ми покладаємося на наші менші класи кораблів, які ми знехтували в минулі часи. Покращення нашої доктрини щодо них зробить наші морські сутички набагато смертоноснішими."
 ITA_invest_into_submarines: "Інвестувати в підводні човни"
 ITA_invest_into_submarines_desc: "Війна завжди матеріальна, незалежно від обставин. Порушення цієї матеріальності — ключ до перемоги. Серед того, що вважається матеріалами, є цивільні постачання, транспортовані по світу в масових конвойних системах. Атака на конвої ворога вдарить по їхньому тилу, даючи нам більший шанс на перемогу. Давайте атакувати з глибин, де ми можемо швидко зануритися назад, так само швидко, як спливаємо для атаки."
 ITA_laurenti_double_hull_construction: "Схема подвійного корпусу Лауренті"
 ITA_laurenti_double_hull_construction_desc: "Подвійні корпуси сколихнули світ підводних човнів з їхнього введення на зламі століть французами. Наші спроби за дизайнами Чезаре Лауренті виявилися корисними, однак розширення цього піднесе все на наступний рівень."
 ITA_a_mobile_fleet: "Мобільний флот"
 ITA_a_mobile_fleet_desc: "Наші вороги в Середземномор'ї всі в межах досяжності, що означає, що той, хто прибуде до битви першим, може стати переможцем. Засідка проти австрійського флоту, забаррикадованого в Фіуме, буде вирішальною, як і проти французького; вся така операція вимагає — належних інвестицій у наш легкий флот, зокрема нові підводні човни."
 ITA_2_enemies_2_navies: "Два вороги, два флоти"
 ITA_2_enemies_2_navies_desc: "Ми стоїмо головою та плечима над османським флотом, однак щоб повністю розчавити їх у будь-якій сутичці, ми мусимо бути готовими до будь-яких трюків, які вони можуть мати. Наші операції у війні проти них переважно складатимуться поблизу лівійського узбережжя та потенційно Егейського моря, тому флот буде спрямований на тренування в подібних умовах."
 ITA_impliment_cunibertis_theory: "Впровадити теорію Кунібертї"
 ITA_impliment_cunibertis_theory_desc: "Хоча ми раніше відкинули ідею корабля з усіма великими гарматами, можливо, час переглянути її ще раз. Успіх HMS Dreadnought сколихнув світ, тож переваги ідеї безсумнівно підтверджені. Те, що залишається побачити, — чи знайде бюджет місце для цього. Якщо ми знайдемо це місце, такий корабель без сумніву виявиться надзвичайно корисним у наших середземноморських діях."
 ITA_implement_prevents_tsd: "Завершення фокуса '§YВпровадити теорію Кунібертї§!' §GЗапобіжить§! Австрії знову вжити цю дію."
 ITA_implement_prevents_tsd_desc: ""
 ITA_radio_prevents_shelling: "Завершення фокуса '§YВикористовувати радіо Марконі§!' §GЗапобіжить§! Австрії знову вжити цю дію."

 ITA_prioritization_of_dreadnoughts: "Побудувати сучасні дредноути"
 ITA_prioritization_of_dreadnoughts_desc: "Найсильніший флот — це найсучасніший флот. Наш флот зараз проти нашого флоту десять років тому міг би перемогти в сутичці, не втративши жодного капітального корабля. Переконатися, що ми тримаємося в ногу з часом, є найвищим пріоритетом. Розширення нашого флоту дредноутів для включення цих сучасних дизайнів — хороший початок."
 ITA_study_the_works_of_brin: "Вивчити праці Бріна"
 ITA_study_the_works_of_brin_desc: "Італія породила багатьох морських геніїв протягом років, Бенедетто Брін — один із них. За життя він обіймав посаду міністра флоту, проектуючи багато броненосців. У дусі Бріна наші зусилля щодо оснащення флотів лінкорами продовжуватимуться, і з кожним дизайном ми суттєво покращуватимемо нашу здатність вести війну на морі."
 ITA_develop_fire_control_systems: "Розробити системи керування вогнем"
 ITA_develop_fire_control_systems_desc: "Мати встановлену доктрину щодо націлювання на кораблі було б розважливо. Інші сучасні флоти робили те саме, зокрема японський, використовуючи це з руйнівним ефектом у Битві при Цусімі. Якщо наша власна Битва при Цусімі виникне, ми мусимо бути готові промахуватися якомога менше та вдаряти туди, де болить."
 ITA_improve_dreadnought_armour: "Покращити броню дредноутів"
 ITA_improve_dreadnought_armour_desc: "Наші капітальні кораблі мусять витримувати стільки ударів, скільки завдають. Незалежно від того, наскільки потужні наші гармати, вони нічого не варті, коли снаряд ворожого корабля влучає в двигун. Згущення та покращення нашої броні в майбутніх дизайнах обійде цю проблему, усунувши загрозу від гармат меншого калібру."
 ITA_a_modern_battlefleet: "Овладіння лінкором"
 ITA_a_modern_battlefleet_desc: "Майбутнє складається з великих гармат і ще більших кораблів. Протягом років різні морські держави усвідомили це та скоригували відповідно, і тепер наша черга. Наша програма лінкорів досягла зеніту. Нехай наші вороги знайдуть Бога, бо Він напевно не лежить на дні моря, куди відправлять їх наші 12-дюймові гармати калібру."
 ITA_aus_shell: "Морська обстріл"
 AUS_shell_venice: "Обстріляти Венецію"
 ITA_utilize_the_radio: "Використовувати радіо Марконі"
 ITA_utilize_the_radio_desc: "Координація великих морських маневрів та доповіді про ворога завжди були одними з найскладніших частин морської війни. Нове винахід, радіо, прагне вирішити це. Кораблі тепер можуть передавати позиції одне одному навіть за милі, переконуючись, що ми знаємо, де ми; важливіше, ми знаємо, де їх знайти."

 ITA_servizio_aeronautico: "Авіаційна служба"
 ITA_servizio_aeronautico_desc: "З недавнім появоюм аеропланів експерименти з їхнього використання у військових справах проводилися Генеральним штабом армії, з армією, яка вже літає на кількох розвідувальних літаках. Оскільки сили по всій Європі інвестують у ці літаючі зброї, ми самі мусимо триматися в ногу та не відставати."
 ITA_lessons_from_libya: "Уроки з лівійської кампанії"
 ITA_lessons_from_libya_desc: "З лівійської кампанії ми дізналися багато про польоти над ворожими позиціями та розвідку за турецькими лініями згори. Повітряна кампанія в Лівії була успішною, і попереду — розширення нашої авіації та продовження тренувань для майбутніх воєн."
 ITA_support_douhets_bomber_theory: "Підтримати теорію бомбардувальників Дуе"
 ITA_support_douhets_bomber_theory_desc: "Джульйо Дуе висунув багато теорій повітряної сили, пропонуючи, що бомбардування з високої висоти повинно бути основною роллю літаків, і агітував за те, щоб наш авіакорпус інвестував більше в бомбардувальники. Ми маємо послухати його та почати розширювати наші можливості бомбардувальників і стратегії."
 ITA_caproni_manufacturer: "Придбати літаки Капроні"
 ITA_caproni_manufacturer_desc: "Літак Caproni Ca.1, спроектований винахідником Джованні Капроні, нещодавно привернув увагу нашого авіакорпусу своєю потужною двигуною та потенціалом скиду бомб. Армія, побачивши цінність бомбардувальників, почала підходити до Капроні, щоб створити модифікований тип для армії, і дозвольмо нам виробляти їх."
 ITA_corpo_aeronautico_militare: "Сформувати Військовий авіакорпус"
 ITA_corpo_aeronautico_militare_desc: "Останнім часом успіх повітряної програми в нашій армії виправдав створення автономного повітряного крила під Королівською армією — Військовий авіакорпус. Консолідація нашого повітряного командування дозволить проводити місії з більшою ефективністю, а також стандартизувати процес тренування нових пілотів."
 ITA_aviator_training: "Тренування авіаторів"
 ITA_aviator_training_desc: "З новими літаками, які будуються або купуються, приходить потреба в пілотах. Свіжа кров для авіації важко знайти. Є вимоги та стандарти, які перевищують все, що зараз пропонує армія. Пошук людей з необхідним характером мусить початися, якщо ми маємо намір утримати цю повітряну програму в повітрі."
 ITA_french_plane_license: "Запитати ліцензію на французькі літаки"
 ITA_french_plane_license_desc: "Французи — піонери в галузі авіації, як і ми, і нова компанія Nieuport-Macchi Corporation заснована в Ломбардії для виробництва французьких літаків для нашої армії. Ми маємо швидко домовитися про ліцензії на французькі літаки, щоб запустити виробництво."
 ITA_fund_domestic_fighter_production: "Підтримати внутрішнє виробництво винищувачів"
 ITA_fund_domestic_fighter_production_desc: "Якщо Італія має стати провідною повітряною силою, ми мусимо інвестувати в виробництво більше винищувачів внутрішньо. Новий дизайн винищувача Капроні здається перспективним, і інвестиція в його виробництво буде напевно мудрим рішенням, щоб посилити силу нашої авіації."
 ITA_support_savoia_pomilio: "Інвестувати в Savoia Pomilio"
 ITA_support_savoia_pomilio_desc: "Нова розробка бомбардувальника Savoia Pomilio показує свою корисність як зброї війни. Він може скидати бомби на конкретне місце з точністю та завдавати руйнувань. Ми маємо інвестувати в майбутній розвиток цього літака та також у його виробництво."
 ITA_new_aerial_innovations: "Нові повітряні інновації"
 ITA_new_aerial_innovations_desc: "Інженери по всьому світу постійно створюють нові повітряні інновації, роблячи літаки значно кращими за попередні версії. Ми мусимо триматися в ногу з цими новими інноваціями та також підтримувати наших власних інженерів, які створюють нові інновації."
 ITA_mass_plane_production: "Масове виробництво літаків"
 ITA_mass_plane_production_desc: "Домінування в небі є вирішальним у цій війні, оскільки з нашою авіацією ми можемо бомбардувати та знищувати ворога, перш ніж наблизимося до них. З нашими воєнними коштами буде мудро запустити програму масового виробництва літаків, щоб домінувати в небі."
 ITA_mass_plane_production_idea: "Масове виробництво літаків"
 ITA_mass_bombing_campaigns: "Інтенсивні бомбардувальні кампанії"
 ITA_mass_bombing_campaigns_desc: ""
 ITA_ansaldo_sva_recon: "Ansaldo SVA"
 ITA_ansaldo_sva_recon_desc: "Дизайнери в Ansaldo розробляють новий літак, спочатку призначений для ролі винищувача, але виявлений недостатнім для цієї ролі. Однак літак має вражаючу швидкість, дальність і максимальну швидкість, що інтригує наш генштаб, оскільки він може бути дуже цінним для розвідувальних місій."
