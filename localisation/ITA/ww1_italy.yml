 ITA_post_war_pm_desc: "Історично парламенти Італії обмежувалися двома-четирма партіями, які вигравали всі місця. Ударні хвилі післявоєнних ефектів на країну призвели до заснування кількох нових партій, усі з серйозними шансами на перемогу. Це означає, що ми, ймовірно, матимемо більш мультиполярний парламент, складений з багатьох партій, які контролюють кілька місць. Хоча виборчі альянси ймовірно формуватимуться, це все одно означає, що керування буде набагато складнішим, ніж раніше.\n\nСклад парламенту Італії сильно вплине на те, хто стане наступним прем'єр-міністром у разі краху уряду. Наразі склад парламенту такий:\n\n[ITA_left_iw_loc]\n\n§7Незалежні соціалісти§!\nНезалежні соціалісти зараз контролюють §C[?ITA_iw_ind_psi_seats_election]§!/§Y508§! місць у парламенті.\n§LНезалежні соціалістичні депутати — це різні соціалісти, які не входять до жодної політичної партії. Вони зазвичай зосереджуються на регіональних питаннях і з більшою ймовірністю голосуватимуть з лібералами, ніж з будь-якими основними соціалістичними партіями.§!\n\n§mІталійська демократична ліберальна партія§!\nДемократична ліберальна партія зараз контролює §C[?ITA_iw_ldr_seats]§!/§Y508§! місць у парламенті.\n§LІталійська демократична ліберальна партія — це останній прояв занепадаючого ліберального істеблішменту. Складається з лібералів, поміркованих консерваторів, радикальних лібералів та соціал-демократів, різноманітна коаліція загалом підтримує обережні, помірковані реформи щодо загальних питань дня.§!\n\n§CНародна партія§!\nНародна партія зараз контролює §C[?ITA_iw_peoples_party_seats]§!/§Y508§! місць у парламенті.\n§LНародна партія — це християнсько-демократична партія, яка агітує за широке соціальне забезпечення, виборчі реформи та повагу до регіоналізму й індивідуальних свобод. Вона має два основні крила: одне більш помірковане та вирівняне з лібералами, а інше більш радикальне та вирівняне з соціалістами.§!\n\n[ITA_right_iw_loc]"

