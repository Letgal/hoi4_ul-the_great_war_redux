 ITA_southern_debt_plam: "Націоналізувати борг півдня"
 ITA_southern_debt_plam_desc: "Величезний борг, що паралізує південні провінції, — це не просто регіональна проблема, а загальнонаціональна криза. Щоб досягти справжньої єдності та розкрити економічний потенціал Меццоджорно, держава повинна втрутитись. Ми візьмемо на себе цей борг — сміливий крок, який стабілізує південь і повністю інтегрує його в національну економіку."
 ITA_cooling_of_employer_worker_relations: "Безкомпромісний лібералізм"
 ITA_cooling_of_employer_worker_relations_desc: "Постійне державне посередництво між працею і капіталом призвело до неефективності та надало впевненості соціалістичним агітаторам. Ми повинні твердо стояти на ліберальних принципах: роль уряду — не втручатись у приватне підприємництво, а гарантувати порядок. Відступивши, ми дозволимо ринку працювати вільно, сприяючи зростанню та дисципліні."
