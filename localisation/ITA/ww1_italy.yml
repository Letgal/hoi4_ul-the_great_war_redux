 ITA_italian_nationalism: "Італійський націоналізм"
 ITA_italian_nationalism_desc: "В Італії існує велика інтелектуальна група націоналістів. Вони позиціонують себе як альтернативу так званим провалам ліберального управління, яке, на їхню думку, винне в наших приниженнях в Ефіопії та Тунісі. Хоча не всі з них є авторитарними, більшість вважає, що демократія — одна з причин, чому Італія не може розвиватись."
 ITA_social_unrest: "Соціальна напруга"
 ITA_social_revolution_modifier: "Соціалістична революція"
 ITA_social_revolution_modifier_desc: "Профспілки отримали владу, і справжні спадкоємці революції прийшли до керівництва. Тепер, коли наша держава утвердилась і захистилась від контрреволюційної загрози, ми проведемо реформи, щоб перетворити Італію на соціалістичний рай. Робітники всього світу побачать наш добробут і зрозуміють, що їм нічого втрачати, крім своїх кайданів."

 ITA_new_aluminium_mines: "Будівництво нових бокситових шахт"
 ITA_social_unrest_desc: "Соціальний і політичний стан Італії далекий від стабільного. Глибоко вкорінені проблеми, такі як південне питання, бідність, політична поляризація, злочинність, відсутність соціального захисту та справжнього політичного представництва, призвели до того, що масові соціальні заворушення стали нормою. Для оздоровлення країни знадобляться масштабні політичні, економічні та соціальні реформи."
 ITA_fruits_of_the_reforms: "Плоди реформ"
 ITA_fruits_of_the_reforms_desc: "Реформи урядів Джолітті та Сідні Сонніно принесли Італії чимало користі. Нові залізниці, підвищення ефективності землекористування, зміцнення ліри та розширення сільської промисловості значно посилили країну. Якщо ми продовжимо ухвалювати реформи, можемо очікувати ще більше позитивних результатів."
 ITA_italian_army: "[ITA_army_name_thing]"
 ITA_italian_army_desc: "Армія з моменту об'єднання розглядалась як ключовий інструмент «ініціалізації». Політики як лівих, так і правих поглядів погоджувались, що регіональний набір був би ефективнішим і економнішим.\n\nНаслідки цієї організаційної структури були численними: з логістичної точки зору — це була дорога і повільна система, яка значно ускладнювала мобілізацію. З точки зору згуртованості підрозділів, що вважається критично важливим для підтримки бойового духу — також не найкраще рішення."
