 ITA_psi_balance_desc: "На перший погляд — єдиний фронт... та ні, забудьте. Всі знають, що коаліція «Вся Лівиця» — це глибоко розділений союз, і це зовсім не секрет. Після формування власного уряду, підтримка відносин із партнерами по коаліції буде життєво необхідною для функціонування влади, а це означає — поступки різним фракціям.\n\nНаразі ми маємо підтримку §C[?ITA_total_government_supportss]§!/§Y508§! депутатів парламенту, при цьому §C254§! необхідно, щоб уникнути §Rкраху уряду§!. Якщо уряд впаде, негайно буде проведено нові вибори. Залежно від їх результату, ми або сформуємо новий уряд, або остаточно втратимо владу.\n\n§QМаксималісти§! контролюють §Y79§! місць. Наші відносини з ними: [ITA_maximalist_relationship_tt]\n§LНайрадикальніша ліва група. Вірять у насильницьку революцію, не визнають демократію з правими партіями. Підтримують повний контроль держави над економікою та боротьбу з правими.§!\n§rЛейбористи§! контролюють §Y12§! місць. Наші відносини: [ITA_labourist_relationship_tt]\n§LСкладаються з профспілок і анархістів. Підтримують локалізований соціалізм, створення комун. Радикальні державні реформи можуть їх роздратувати.§!\n§tРеформісти-соціалісти§! контролюють §Y45§! місць. Наші відносини: [ITA_reformist_relationship_tt]\n§LПрихильники демократичних реформ. Легко задовольняються загальними соціалістичними політиками, але не терплять авторитаризм.§!\n§lРеспубліканці§! контролюють §Y11§! місць. Наші відносини: [ITA_republicans_relationship_tt]\n§LСхожі на реформістів, але з акцентом на створення республіки. Трохи правіші в соціальних та економічних питаннях.§!\n§9Радикали§! контролюють §Y90§! місць. Наші відносини: [ITA_radicals_relationship_tt]\n§LЦентр-ліві. Підтримують соціальну рівність і прогресивну економіку, але не люблять колективізм. Монархія — точка розбіжності.§!\n§7Прогресивна лівиця§! контролює §Y29§! місць. Наші відносини: [ITA_progressive_relationship_tt]\n§LНайлівіші з центристів. Підтримують соціальну державу, але консервативні в соціальних питаннях. Республіка — табу.§!\n§6Ліберали§! контролюють §Y109§! місць. Наші відносини: [ITA_liberals_relationship_tt]\n§LЦентр-ліві та центр-праві. Підтримують обмежені реформи, проти радикальних змін. Часто антисоціалісти, але можливий компроміс.§!\n§2Католики§! контролюють §Y51§! місць. Наші відносини: [ITA_catholics_relationship_tt]\n§LПраві. Проти економічних і соціальних реформ. Співпраця майже неможлива.§!\n§qНаціоналісти§! контролюють §Y63§! місць. Наші відносини: [ITA_nationalists_relationship_tt]\n§LПрихильники експансії та соціального консерватизму. Вважають нас зрадниками. Співпраця виключена.§!"

