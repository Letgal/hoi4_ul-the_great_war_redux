 ITA_industrialization_program: "Програма індустріалізації"
 ITA_industrialization_program_desc: "Уряди останнього десятиліття розпочали масштабну програму індустріалізації, зосереджену переважно на зміцненні півночі. Хоча результати поки що повільні, за умови продовження курсу ми можемо побачити значні успіхи."
