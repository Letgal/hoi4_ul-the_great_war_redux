 ITA_the_invisible_weakness: "Невидима слабкість"
 ITA_the_invisible_weakness_desc: "Нація не буде справді єдиною, доки всі слабкості італійського народу не буде усунуто. Непокора і агітація лише шкодять країні. Ми повинні швидко видалити цю хворобу, як хірург — щоб Італія залишалась сильною та єдиною!"
 ITA_idea_the_invisible_weakness: "Невидима слабкість"
 ITA_idea_the_invisible_weakness_desc: "Наші солдати повинні розуміти важливість служіння Італії. Слабкості — як реальні, так і уявні — мають бути викорінені з думок народу та армії. Це не просто війна, а обов’язок, який кожен італієць має носити в серці. Ми не покажемо слабкості ворогам!"
