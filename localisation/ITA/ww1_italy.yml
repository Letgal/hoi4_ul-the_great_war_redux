 ITA_agricultural_credit_bank_desc: "Хоча PSI менш популярна в сільських регіонах Італії, ми не можемо ігнорувати їхні потреби. Фермери — основа нашої країни, і ми повинні забезпечити їм можливість самостійно утримувати свої господарства. Ми можемо підтримати їх, створивши національний аграрний кредитний банк і збільшити виробництво сільськогосподарської продукції."
 ITA_dismantle_potential_business_plots_desc: "Очевидно, що ці свині з Confindustria прагнуть краху нашого уряду. Підозрюється, що вони займаються різними махінаціями, спрямованими на дискредитацію влади, а деякі навіть стверджують, що вони планують державний переворот. Розслідування цих чуток може допомогти нам сформувати належну відповідь."
 ITA_one_step.tt: "Ми будемо на один крок §Gближче§! до отримання:\nЗмінити §YСоціальні заворушення§!:\n$communism_drift$: §R-0.01§!"
