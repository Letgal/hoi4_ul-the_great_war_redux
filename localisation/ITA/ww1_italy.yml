 ww1_italy.452.t: "Хитка підтримка війни"
 ww1_italy.452.d: "Багато італійців, попри всі наші зусилля щодо формування національної єдності та спільної мети, не бачать жодної користі від війни, яку ми ведемо. Війна такого масштабу, як нинішня, без сумніву змінить усе в повсякденному житті італійців, якщо ми не завершимо її достатньо швидко. І коли це станеться, залишається лише сподіватись, що їхнє терпіння до страждань буде достатньо високим, щоб уникнути революції. Можна впевнено сказати: для всіх зацікавлених — краще виграти цю війну якнайшвидше."
 ww1_italy.452.a: "Нам потрібно запевнити народ, що війна буде короткою"
 ww1_italy.452.b: "Тоді залишається лише сподіватись, що війна скоро закінчиться"
