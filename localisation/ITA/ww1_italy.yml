 ITA_ascension_of_the_destra: "Піднесення Дестри"
 ITA_ascension_of_the_destra_desc: "Коли стара система занепадає, багато хто звертається до Дестри (правих) — традиційних консервативних сил. Вони обіцяють відновити порядок, підтримати традиційні цінності та вести рішучу зовнішню політику. Це означає відхід від ліберальних компромісів до більш авторитарного й націоналістичного курсу, що прагне оновити Італію через дисципліну та ієрархію."
 ITA_ascension_of_the_estrema_destra: "Піднесення Естреми Дестри"
 ITA_ascension_of_the_estrema_destra_desc: "Естрема Дестра (крайні праві) спрямовує народний гнів у революційний рух, який зневажає демократію та звеличує дію. Їхні загони ведуть вуличні бої з опонентами, обіцяючи національне відродження силою. Вони прагнуть очистити націю від слабкості, соціалізму та корупції, вимагаючи повної відданості єдиному сильному лідерові."
 ITA_ascension_of_the_estrema_sinistra: "Піднесення Естреми Сіністри"
 ITA_ascension_of_the_estrema_sinistra_desc: "Естрема Сіністра (крайні ліві) гуртує простих людей у потужну революційну силу. Натхненні подіями за кордоном, вони вважають, що всю систему монархії й капіталізму слід змісти. Закликаючи до страйків і захоплення земель, вони прагнуть створити нову державу, де влада належить робітникам і селянам."
