 ITA_government_house_of_cards_desc: "Сучасна Італія визначається центром, керується центром і формується центром. Завдяки стратегії трасформізму ми змогли ізолювати крайні партії від уряду, зберігаючи виборчий спокій. Через нашу політику цей період антиеxtремізму може тривати, або ж він змушений буде еволюціонувати й відродитися як палаюче полум’я, що складається з найдикіших політичних сил, які може запропонувати Італія.\n\nНаразі ми маємо підтримку §C[?ITA_total_government_support]§!/§Y508§! членів парламенту, причому потрібно щонайменше §C254§!, щоб уникнути §Rурядового краху§!, за якого Джолітті буде змушений подати у відставку.\n\n"
 ITA_socialist_faction_tt: "§oСоціалісти§!"
 ITA_socialist_faction_tt2: "§LПартія PSI очолює соціалістів, представляючи індустріальних робітників і сільських трудівників через підтримку значних соціальних і економічних реформ, зокрема захисту прав робітників, загального виборчого права та перерозподілу багатства. Соціалісти відкидають усі італійські колоніальні війни, оскільки ставлять міжнародну єдність робітників вище націоналістичних прагнень. Партія має дві фракції — реформістів і максималістів. Реформісти воліють діяти в межах парламентської системи, тоді як максималісти підтримують насильницьку революцію для повалення держави. Обидві групи об’єднуються в опозиції до мілітаризму та націоналізму.§!\n"
 ITA_socialist_faction_text: "§oСоціалістична§! підтримка в парламенті: §C[?ITA_socialist_pm_support]§!/§Y[?ITA_socialist_pm_start]§!\n"
 ITA_radical_faction_tt: "§CРадикали§!"
 ITA_radical_faction_tt2: "§LРадикали — це радикально-ліберальна група, що складається з членів, які виступають за відокремлення церкви від держави, а також за зміни виборчої системи. Група загалом підтримує соціальні та економічні реформи, хоча зазвичай не підтримує крайні зміни, яких прагне PSI.§!\n"
 ITA_radical_faction_text: "§CРадикальна§! підтримка в парламенті: §C[?ITA_radical_pm_support]§!/§Y[?ITA_radical_pm_start]§!\n"
 ITA_sinistra_faction_tt: "§nСіністра§!"
 ITA_sinistra_faction_tt2: "§LСіністра, або лівиця, складається з центристів і центристсько-ліберальних прогресистів. Вони підтримують вільний ринок і розділені в питанні націоналізму та колоніалізму. Зазвичай вони виступають за широкий спектр економічних і соціальних реформ, віддаючи перевагу поміркованим рішенням перед радикальними.§!\n"
 ITA_sinistra_faction_text: "§nСіністра§! підтримка в парламенті: §C[?ITA_historical_left_support]§!/§Y[?ITA_historical_left_start]§!\n"
 ITA_destra_faction_tt: "§2Дестра§!"
 ITA_destra_faction_tt2: "§LДестра, або правиця, включає поміркованих лібералів і консерваторів, які підтримують конституційну монархію, водночас виступаючи за виважені соціальні та економічні реформи. Група захищає інтереси вищого класу разом із аристократією та великими землевласниками, які підтримують поступові політичні зміни замість революційних потрясінь.§!\n"
 ITA_destra_faction_text: "§2Дестра§! підтримка в парламенті: §C[?ITA_right_support]§!/§Y[?ITA_right_wing_start]§!\n"
 #ITA_government_house_of_cards_desc: "Our present-day Italy is defined by the center, ruled by the center, and curated by the center. Through the strategy of Trasformismo, we have been able to isolate extreme parties from governance, keeping the electoral peace. Through our policies this continual period of anti-extremism may continue, or it may be forced to evolve and be reincarnated as a raging fire consisting of the most outrageous political animals Italia has to offer.\n\nWe currently have support from §C[?ITA_total_government_support]§!/§Y508§! of parliament, with at least §C254§! being needed to avoid a §Rvote of no confidence§!, where Giolitti will be forced to resign.\n\nThe §0Socialists§!\nWe can rely on support from §C[?ITA_socialist_pm_support]§!/§Y[?ITA_socialist_pm_start]§! of their members in parliament.\n§LThe PSI leads the Socialists to represent industrial workers and rural labourers through their support of significant social and economic changes including worker protections and universal suffrage and wealth redistribution. The Socialists reject all Italian colonial wars because they prioritize international worker unity instead of nationalist ambitions. The party contains two factions which include reformists and maximalists. The reformists prefer to work within the parliamenary system while the maximalists support a violent revolution to overthrow the state. Both groups unite to oppose militarism and nationalism.§!\n\nThe §CRadicals§!\nWe can rely on support from §C[?ITA_radical_pm_support]§!/§Y[?ITA_radical_pm_start]§! of their members in parliament.\n§LThe Radicals are a radical liberal group made up of those who consist of a members that advocate religious separation from government and as well as changes to the electoral system. The group is generally quite supportive of social and economic reforms, although usually not supportive of extreme reforms that the PSI prefers.§!\n\nThe §nSinistra§!\nWe can rely on support from §C[?ITA_historical_left_support]§!/§Y[?ITA_historical_left_start]§! of their members in parliament.\n§LThe sinistra, or the left, is comprised of centrist and center left liberals and progressives. They support a free market, and are divided on the issue of nationalism and colonialism. They generally support a wide variety of economic and social reforms, although favoring moderate solutions to radical ones.§!\n\nThe §2Destra§!\nWe can rely on support from §C[?ITA_right_support]§!/§Y[?ITA_right_wing_start]§! of their members in parliament.\n§LThe destra, or The right, includes moderate liberal and conservative members who support the constitutional monarchy while advocating for measured social and economic reforms. The group defends upper-class interests together with the aristocracy and large landowners who support steady political change instead of revolutionary disruption.§!"

