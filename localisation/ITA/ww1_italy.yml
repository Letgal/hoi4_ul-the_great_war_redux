 ITA_send_the_ultimatum_desc: "Оскільки османи явно дискримінують етнічних італійців у Лівії, ми надішлемо їм ультиматум передати територію нам."
 ITA_recognize_french_hegemony_morocco: "Quid pro quo з французами"
 ITA_recognize_french_hegemony_morocco_desc: "Французи обіцяють нам, якщо ми визнаємо їхні претензії в Марокко, вони обіцяють не втручатися у можливу війну між нами та турками."
