 ITA_support_the_roman_workers: "Підтримати римських робітників"
 ITA_support_the_roman_workers_desc: "Революційний запал знову охопив вулиці Риму — робітники страйкують і повстають проти короля на підтримку нашої революційної справи. У перші дні революції вони намагались повалити короля і захопити Рим, як це зробили революціонери проти Папи у 1849 році, але цього разу їх жорстоко придушила італійська армія та місцева охорона. Та революція в Римі ще не програна — якщо ми озброїмо робітників, зможемо звільнити місто."
 ITA_seek_internationalist_volunteers: "Запросити інтернаціональних добровольців"
 ITA_seek_internationalist_volunteers_desc: "По всьому світу багато інтернаціоналістів поділяють нашу ідею визволення робітників від гніту і підтримують нашу революційну справу. Багато з них готові боротися за нас, і якщо ми їх заохотимо — це суттєво допоможе нам звільнити всю країну."
 ITA_article_8_is_now_a: "Стаття восьма тепер звучить так:\n§LУсі представники парламенту є суверенними в межах свого мандату. Жодна особа не може їх розпустити, окрім як через народний референдум або нові негайні вибори.§!"
