 ITA_great_war_desc: "З нашим вступом до Великої війни на кону стоїть сама доля Італії. Чи піднімемось ми, чи впадемо — залежатиме від того, як ми та наші союзники проявимо себе у цій війні.\n--------------------------------------------------------------------------------------------------------------------\nНаш поточний £victory_points §CРахунок війни§! — [ITA_war_score_color]\n§L£victory_points Рахунок війни показує, наскільки успішно ми ведемо війну. Високі показники гарантують, що всі обіцянки союзників будуть виконані. Низькі — можуть призвести до суперечок після перемоги, коли лідер фракції стане на бік інших країн, і ми не отримаємо всі обіцяні землі. Крім того, низький рахунок може підірвати довіру короля, армії та народу до здатності уряду вести війну, що може спричинити§! §Rкрах уряду§! §Lабо навіть§! §Rгромадянську війну§!§L.§!\n--------------------------------------------------------------------------------------------------------------------\n£victory_points §CРахунок війни§! може бути §Gзбільшено§! за рахунок:\n§L-Завдання втрат ворожим країнам.§!\n§L-Успішних операцій флоту та авіації.§!\n§L-Контролю над ворожими ключовими точками.§!\n§g--------------------------------------------------------------------------------------------------------------------§!\n£victory_points §CРахунок війни§! може бути §Rзменшено§! за рахунок:\n§L-Втрат від ворожих країн.§!\n§L-Успішних операцій флоту та авіації ворога проти нас.§!\n§L-Втрати ключових точок.§!\n--------------------------------------------------------------------------------------------------------------------\nНаразі наш £ETH_imperial_treasury §9Фінансовий бюджет§! — §Y[ITA_budget_color]§!\n§LВелика війна сильно б’є по фінансах Італії. Ведення війни — це дорого, і нам доведеться вжити особливих заходів, щоб не зірватись у фінансову прірву.§!\nПадіння нижче §R-5§! бюджету може призвести до §Rкатастрофічних§! наслідків!\n--------------------------------------------------------------------------------------------------------------------\nНаразі наш £consumer_goods_texticon §8Запас їжі§! — §Y[ITA_bread_shortage_color]§!\n§LМи не накопичили достатньо продовольства, а невдалі врожаї на півдні за останні два роки зробили нас вразливими до дефіциту. З огляду на різке зростання потреб армії, якщо війна не закінчиться до Різдва, як обіцяли — ми зіткнемось із серйозними проблемами.§!\nНегативний запас їжі знижує стабільність, підтримку війни та споживчі товари. Якщо він стане надто низьким — постраждає й боєздатність армії.\n--------------------------------------------------------------------------------------------------------------------\nНаразі £boost_popularity_texticon §SВідносини з робітниками§! — §Y[ITA_strikes_color]§!\n§LНаше населення далеко не єдине у підтримці війни. Більшість соціалістів, особливо на півночі, активно організовують страйки, щоб паралізувати нашу здатність вести війну.§!\n-Відносини з робітниками погіршуватимуться з часом, якщо підтримка війни нижче 50%\n-Погані відносини з робітниками значно уповільнять виробництво військової продукції через страйки. Ми можемо зменшити їх, придушуючи соціалістів, налагоджуючи зв’язки з профспілками або роблячи обидва кроки одночасно."
