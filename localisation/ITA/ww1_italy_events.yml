 ww1_italy.453.t: "Італія приєднується до Антанти"
 #ww1_italy.453.d: "Today, Italy has joined the side of the Entente powers and has declared war on Austria, ditching their Triple Alliance allies after concluding the secret Treaty of [ItaGetEntenteTreatyName]. In the Treaty of [ItaGetEntenteTreatyName], the Entente promised Austrian territories after the war and other concessions to Italy in return for Italy joining the Entente.\nThe Italian entry into the war has created a new front for the Central Powers to worry about, and the war along the peaks of the Alpine mountains will surely by a costly one." News events shouldn't talk about secret trearties, they ar
 ww1_italy.453.d: "Сьогодні Італія приєдналася до держав Антанти та оголосила війну Австрії, порвавши з союзниками по Троїстому союзу.\nВступ Італії у війну створив новий фронт, який турбує Центральні держави, і бойові дії на вершинах Альп, без сумніву, будуть дуже кривавими."
 ww1_italy.453.a: "Разом ми переможемо!"
 ww1_italy.453.b: "Зрадники!"
 ww1_italy.453.c: "Несподівано!"
 ww1_italy.453.e: "Avanti Savoia!"
 ww1_italy.454.t: "Італія приєднується до Центральних держав"
 ww1_italy.454.d: "Сьогодні Італія приєдналася до Центральних держав і оголосила війну Франції після серії переговорів з Німеччиною та Австрією. Німці пообіцяли передати Італії французькі території після війни та надати інші поступки.\nВступ Італії у війну може змусити Францію перекинути багато цінних військ з німецького фронту на новий альпійський фронт проти італійців."
 ww1_italy.454.a: "Союз дотримано."
 ww1_italy.454.b: "Ми переможемо цих дурнів!"
 ww1_iw_italy.64.t: "Марш на Рим"
 ww1_iw_italy.64.d: "Лідери Національної фашистської партії Беніто Муссоліні організували марш на нашу столицю. [ITA.GetLeader] хотів оголосити надзвичайний стан проти демонстрації чорносорочників, але король Віктор Еммануїл III відхилив це. Король вирішив передати всі міністерські повноваження від [ITA.GetLeader] до Беніто, побоюючись громадянської війни."
 ww1_iw_italy.64.a: "Мирне захоплення влади."
 ww1_italy.455.t: "Повернення італійців"
 ww1_italy.455.d: "Італійці висадилися на наших берегах і вимагають відновлення договорів, які ми підписали з ними до початку громадянської війни в Італії та краху їхнього контролю над нами і регіоном. У нас практично немає вибору — доведеться погодитися, адже тисячі італійських солдатів перебувають у нашій столиці."
 ww1_italy.455.a: "Що ж, лишається тільки підписати."
 ww1_italy.456.t: "[FROM.GetName] приймає наші вимоги!"
 ww1_italy.456.d: "[FROM.GetName] погодилися на нашу вимогу відновити договори, які ми підписали з ними до початку громадянської війни та їхнього відступу від зобов’язань."
 ww1_italy.456.a: "Мудре рішення!"

