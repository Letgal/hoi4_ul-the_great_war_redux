 ww1_italy.369.t: "Доля ПСІ"
  ww1_italy.369.d: "Останні події ясно показали, що ПСІ — це не звичайна політична партія, а підривний елемент, який намагається знищити державу та саме Королівство. Ми мусимо протистояти їм, хоча спосіб боротьби може значно варіюватися залежно від наших цілей. Існує значна частина соціалістів, які визнають монархію та виступають проти насильницьких дій максималістського крила ПСІ, і, можливо, вони повинні мати своє місце в італійській політиці. Якою має бути доля ПСІ?"
  ww1_italy.369.a: "Сконцентруймося лише на максималістах і анархістах."
  ww1_italy.369.b: "Негайно оголосити ПСІ поза законом."
  ww1_iw_italy.1.t: "Гармати замовкли"
  ww1_iw_italy.1.d: "Після жорстокої війни, що тривала роками довше, ніж навіть найпесимістичніші прогнози, ми вийшли переможцями. Хоча це один із найбільших тріумфів в історії нашої нації, люди вдома навряд чи відчувають особливий патріотизм — лише радість, що війна, яка різко погіршила їхнє життя, нарешті закінчилася. За час війни інфляція зросла більш ніж на 400%, по всій країні поширилися дефіцити їжі, спостерігалися історичні рівні трудових заворушень і втрачено сотні тисяч життів. Хоча ми перемогли, вулиці італійських міст навряд чи виглядають як країна, що щось виграла, і відновлення буде довгим і важким процесом."
  ww1_iw_italy.1.a: "Ми виграли війну. Тепер виграймо мир."
  ww1_italy.424.t: "Італія відкрита до переговорів про вступ на наш бік"
  ww1_italy.424.d: "Хоча на початку війни Італія оголосила нейтралітет, здається, вона схиляється до ідеї спрямувати свою армію на захід, проти Франції. Однак вони вимагають від нас кількох поступок, деталі яких незабаром мають бути передані нам."
  ww1_italy.424.a: "Це має бути беззаперечно!"
  ww1_italy.426.t: "Неприйнятні вимоги Італії у Франції"
  ww1_italy.426.d: "Італійська делегація в Берліні представила свої початкові вимоги щодо Франції. Вони прагнуть отримати Верхню Савойю, а також Ніццу, Корсику, Туніс і французькі землі в Східній Африці. Ці вимоги були очікуваними для Італії і не суперечать нашим інтересам, тому ми готові піти на поступки Італії тут. Можемо лише сподіватися, що їхні майбутні вимоги не будуть нерозумними."
  ww1_italy.426.a: "Звісно!"
  ww1_italy.427.t: "Німеччина погоджується на вимоги щодо Франції"
  ww1_italy.427.d: "Німецькі лідери погодилися на наші початкові вимоги щодо Франції, що не стало несподіванкою для нашого уряду. Тепер ми можемо перейти до наших вимог до Сполученого Королівства."
  ww1_italy.427.a: "Вперед!"
  ww1_iw_br_italy.23.t: "Місія Антанти до Адріатичного узбережжя"
  ww1_iw_br_italy.23.d: "Швидкий розпад Австрійської імперії став несподіванкою для Антанти. Загальний план після війни передбачав, що Австро-Угорська держава існуватиме, надасть поступки сусідам Антанти і стане другорядною силою в Європі. З розпадом імперії на різні нові етнічні держави Антанта змушена була швидко реагувати. Для забезпечення стабільності на Адріатичному узбережжі створено коаліцію добровольців для окупації прибережних міст і запобігання спалахам етнічного насильства. Ця окупація очікується тимчасовою, доки Антанта вирішує майбутнє розподілу територій на Адріатичному узбережжі, особливо на тлі зростання напруженості між Італією та Сербією через їхні різні бачення майбутнього Балкан."
  ww1_iw_br_italy.23.a: "Необхідна операція для забезпечення миру."
  ww1_italy.376.t: "Погіршення ситуації на внутрішньому фронті"
  ww1_italy.376.d: "З початком другого року війни ситуація на внутрішньому фронті для італійців продовжує погіршуватися. Інфляція досягла рекордних показників, хліб став недоступним, і італійці просто не відчувають патріотизму. З продовженням війни зростають потреби в їжі для наших солдатів, дефіцит бюджету виходить з-під контролю, а люди виснажені."
 ww1_italy.376.a: "Дайте нам лише кілька місяців!"

  ww1_italy.378.t: "Програми нормування сповільнюються"
  ww1_italy.378.d: "Оскільки ситуація вдома продовжує погіршуватися, програми нормування стикаються з дефіцитом. Як і передбачалося, наших продовольчих запасів вистачило приблизно на два роки, і з перетином цього періоду наші запаси зерна та круп вичерпуються. У поєднанні з неврожаями продовольча криза посилюється."
  ww1_italy.378.a: "Прикро."

  ww1_red_italy.101.t: "Завершення переваги Півночі"
  ww1_red_italy.101.d: "Від початку Рісорджименто уряд Італії демонстрував надзвичайну упередженість на користь Півночі. Сприяння промисловим і інфраструктурним проєктам на Півночі, запровадження мит, які підтримували Північ і шкодили Півдню, а також значно жорсткіше придушення протестів південців порівняно з північниками — це лише верхівка айсберга. Ця політика породила багато образ між Північчю та Півднем, і хоча цю проблему не вирішити за одну ніч, припинення такої політики — хороший початок."
  ww1_red_italy.101.a: "Одного дня Північ і Південь матимуть більше спільного."

  ww1_italy.377.t: "ПСІ виграє пропагандистську війну"
  ww1_italy.377.d: "Хоча наш уряд намагається поширювати націоналістичну пропаганду та відновити патріотизм серед італійців, це не працює. Оскільки ситуація на внутрішньому фронті погіршується, італійці звертаються до ПСІ, яка обіцяє негайно вийти з війни та вирішити внутрішні проблеми. Зі зростанням популярності ПСІ зростає і революційне крило, яке погрожує незабаром розпочати революцію."
  ww1_italy.377.a: "Це недобре!"

  ww1_red_italy.87.t: "Землі італійських фермерів конфісковано в Сомалі"
  ww1_red_italy.87.d: "Після втрати Італією контролю над Східною Африкою внаслідок громадянської війни нові власники регіону почали конфісковувати землі в італійських поселенців і розподіляти їх серед місцевих жителів, також повідомляється про ймовірні цілеспрямовані вбивства італійських поселенців. Хоча ми навряд чи можемо втрутитися, ми запровадили щедрі програми переселення в Італію для тих, хто тікає від переслідувань."
  ww1_red_italy.87.a: "Це геноцид білих?"

  ww1_red_italy.8.t: "Доля статті першої"
  ww1_red_italy.8.d: "З переписуванням конституції статтю 1, очевидно, потрібно скасувати. Вона проголошує: «Королівство Сардинія є спадковою монархією за Салічним законом». Видалення цього пункту не викликає сумнівів, адже ми працюємо над створенням соціалістичної держави з рівністю для всіх."
  ww1_red_italy.8.a: "Ера монархізму в Італії закінчилася!"

  ww1_red_italy.9.t: "Доля статті другої"
  ww1_red_italy.9.d: "Стаття 2 проголошує: «Держава є католицькою. Інші релігії, що існують нині, терпляться відповідно до законів». Ми, очевидно, скасуємо це, але постає питання, чим замінити цей пункт. Багато автономістів у уряді бажають проголосити Італію світською республікою з гарантованою свободою віросповідання для всіх. Однак деякі централісти хочуть використовувати більш жорстку мову, щоб держава могла переслідувати церкву за потреби."
  ww1_red_italy.9.a: "Ми мусимо гарантувати свободу віросповідання для всіх!"
  ww1_red_italy.9.b: "Ми мусимо гарантувати свободу віросповідання для всіх... громадян!"

  ww1_red_italy.14.t: "Профспілки затверджують свою владу"
  ww1_red_italy.14.d: "У соціалістичному уряді стався великий розкол між локалістами, синдикалістами та анархістами з одного боку і прихильниками верховенства держави та максималістами з іншого. Протягом тижнів керівництво нової держави було предметом запеклих суперечок. Профспілки по всій Італії погрожували другою революцією, якщо їхні права будуть утискатися сильним федеральним урядом, і, використовуючи свої великі важелі впливу, перемогли на виборах керівництва. Централісти відступили, і тепер ми мусимо обрати наступного прем’єр-міністра Італії."
  ww1_red_italy.14.a: "Перемога для нашої свободи!"

  ww1_italy.373.t: "Соціалістична пропаганда знижує мораль громадян і солдатів"
  ww1_italy.373.d: "По всій країні розпочалися масштабні кампанії соціалістичної пропаганди, і, на жаль, люди, здається, піддаються на пропаганду зрадників. Страйки почастішали, а мораль солдатів знизилася."
  ww1_italy.373.a: "Соціалістичні виродки!"

  ww1_red_italy.10.t: "Доля статті п’ятої"
  ww1_red_italy.10.d: "Стаття 5 нині проголошує: «Король є главою держави: він командує всіма збройними силами на суші та морі». Очевидно, що в Італії більше немає короля, і тепер ми мусимо вирішити, хто контролюватиме армію. Багато хто в коаліції хоче, щоб армія підкорялася місцевим профспілкам і робітничим радам, тоді як інші бажають, щоб збройні сили контролював прем’єр-міністр. Що обрати?"
  ww1_red_italy.10.a: "Робітники мусять контролювати армію!"
  ww1_red_italy.10.b: "Армія підкоряється прем’єр-міністру."

  ww1_red_italy.11.t: "Доля статті восьмої"
 ww1_red_italy.11.d: "Стаття 8 нині проголошує: «Король скликає палати, може їх відкладати та розпускати». Як і в попередніх статтях, монархія скасована. Тепер ми мусимо вирішити, чи варто зберігати статтю 8 взагалі. Дехто хоче, щоб прем’єр-міністр мав повноваження розпускати парламент за потреби, тоді як інші бажають повністю скасувати статтю 8."
  ww1_red_italy.11.a: "Скасувати статтю 8, вона недемократична."
  ww1_red_italy.11.b: "Внести поправки до статті 8, щоб вона стосувалася прем’єр-міністра."
  ww1_red_italy.12.t: "Доля статті двадцять першої"
  ww1_red_italy.12.d: "Стаття 21 нині проголошує: «Король призначає всіх державних посадовців і затверджує призначення, зроблені міністрами». Звісно, ми більше не монархія. І знову ми мусимо вирішити, хто призначатиме міністрів. Дехто хоче, щоб прем’єр-міністр мав повноваження призначати всіх міністрів, тоді як інші бажають, щоб призначення вимагали підтримки профспілок."
  ww1_red_italy.12.a: "Призначення вимагатимуть підтримки профспілок."
  ww1_red_italy.12.b: "Прем’єр-міністр призначатиме міністрів."
  ww1_red_italy.78.t: "[ITA.GetLeader] оголошує новий парламент"
  ww1_red_italy.78.d: "Взявши на себе повноваження призначати членів парламенту, [ITA.GetLeader] оголосив новий парламент, заповнений виключно абсолютними лоялістами. Завдяки цьому може бути встановлена легальна диктатура з невеликою радою максималістів, яка візьме контроль над Італією."
  ww1_red_italy.78.a: "Прощавай, парламенте!"
  ww1_red_italy.79.t: "Члени парламенту оголошують новий парламент незаконним"
  ww1_red_italy.79.d: "Опозиційні групи в парламенті заявили, що не мають наміру поступатися своїми місцями новопризначеним членам парламенту, стверджуючи, що прем’єр-міністр не має повноважень це робити. Вони мають намір залишатися на своїх посадах, незважаючи ні на що, і продовжувати управляти як функціональна противага повноваженням прем’єр-міністра."
  ww1_red_italy.79.a: "Вам навіть не дозволено це робити."
  ww1_red_italy.80.t: "Надзвичайна сесія"
  ww1_red_italy.80.d: "Парламент зібрався на надзвичайну сесію, де майже всі виключені нами члени парламенту з’явилися і відмовилися поступатися своїми місцями. Їхні наміри невідомі, але вони не мають законних повноважень щось робити, враховуючи, що незаконні члени парламенту намагаються голосувати."
  ww1_red_italy.80.a: "Ми просто арештуємо їх."
  ww1_red_italy.90.t: "Доля парламенту"
  ww1_red_italy.90.d: "З нашим приходом до влади необхідно остаточно розібратися з уже ослабленою владою парламенту. Завдяки широким повноваженням прем’єр-міністра ми можемо призначати нових членів парламенту. Таким чином, план заповнення парламенту лоялістами завершено і може бути реалізований."
  ww1_red_italy.90.a: "Це цілком законно."
  ww1_red_italy.91.t: "Конвент ПСІ"
  ww1_red_italy.91.d: "Вибори наступного прем’єр-міністра Італії завершилися після відставки Костянтино Лаццарі. Кілька впливових діячів партії заявили про намір стати наступним прем’єр-міністром, але переможець може бути лише один. Після голосування всіх партійних виборців переможця обрано. Наступним прем’єр-міністром Італії буде..."
  ww1_red_italy.91.a: "Беніто Муссоліні!"
  ww1_red_italy.91.b: "Нікола Бомбаччі."
  ww1_red_italy.81.t: "Парламент оголошує імпічмент"
  ww1_red_italy.81.d: "На своїй надзвичайній сесії парламент ухвалив низку конституційних реформ, які скасовують наші нові повноваження та надають їм право усувати прем’єр-міністра, за що вони негайно проголосували, намагаючись скинути нас. Хоча їхня маленька рольова гра була цікавою для спостереження, вони не мають над нами жодної влади, і ми плануємо незабаром їх арештувати."
 ww1_red_italy.81.a: "Вони кумедні."
  ww1_red_italy.82.t: "Поліція громить парламент"
  ww1_red_italy.82.d: "За нашим наказом поліція увірвалася до парламенту та заарештувала нелегальних членів парламенту, які намагалися зайняти приміщення та ухвалювати власні закони. З їхнім усуненням нові призначені нами члени парламенту зайняли свої позиції, домовившись незабаром провести засідання."
  ww1_red_italy.82.a: "Зрадники нарешті зникли!"
  ww1_red_italy.83.t: "Парламент скасовує сам себе"
  ww1_red_italy.83.d: "Нові члени парламенту швидко проголосували за скасування інституту парламенту, передавши всю владу виконавчій гілці. Тепер управління лежить на прем’єр-міністрі та його тісному колі радників і міністрів, а не на сварливій і дисфункційній групі з 500 осіб."
  ww1_red_italy.83.a: "Справжня демократія досягнута!"
  ww1_red_italy.84.t: "Невдалий похід на Рим"
  ww1_red_italy.84.d: "Опозиційні ліві групи спробували здійснити переворот, щоб повалити наш уряд, мотивовані скасуванням парламенту. Їхня спроба була жалюгідною невдачею, адже поліція та військові легко відбили бунтівників, хоча, на жаль, повідомляється про жертви. З абсолютною невдачею цього перевороту ми маємо бути відносно безпечними на своїй позиції. Жодна організована група не може сподіватися на щось успішніше за сьогоднішню спробу."
  ww1_red_italy.84.a: "Італія тепер наша!"
  ww1_red_italy.85.t: "Італійський контроль в Еритреї втрачено!"
  ww1_red_italy.85.d: "З початком громадянської війни в Італії контроль над Еритреєю впав, і лише невелика колоніальна присутність протистоїть еритрейським масам. Ці люди мусять бути звільнені від колоніальних гнобителів, однак це може спричинити проблеми в майбутньому, коли Італія стабілізується..."
  ww1_red_italy.85.a: "Розпочати вторгнення! Звільнити Еритрею від колоніальних гнобителів!"
  ww1_red_italy.85.b: "Слід уникати ризику майбутньої відплати."
  ww1_red_italy.86.t: "Ефіопи вторгаються в Еритрею!"
  ww1_red_italy.86.d: "Ефіопи скористалися нашою слабкою колоніальною присутністю в Еритреї після початку громадянської війни та вторглися в колонію. Це ще одна надзвичайна ганьба для нас після принизливої поразки в Аддіс-Абебі 1896 року, але, на жаль, наразі ми мало що можемо зробити, щоб повернути колонію."
  ww1_red_italy.86.a: "Спочатку Адва, тепер це?"
  ww1_red_italy.88.t: "Масовий відтік корпорацій"
  ww1_red_italy.88.d: "Після капітуляції роялістських сил корпорації почали масово виводити свої активи та тікати до сусідніх капіталістичних країн. Схоже, вони очікують негайної націоналізації їхніх активів і хочуть запобігти їх конфіскації. Масовий відтік призвів до різкого скорочення нашого ВВП та промислових потужностей."
  ww1_red_italy.88.a: "Нас не цікавлять промислові потужності, нас цікавлять права робітників!"
  ww1_red_italy.96.t: "Друга поправка до статті другої"
  ww1_red_italy.96.d: "Хоча перша конституційна конвенція після падіння монархії була досить вдалою, формулювання статті другої не є достатньо радикальним. На щастя, [ITA.GetLeader] може змінити конституцію указом. З цими новими змінами Італія нарешті стане атеїстичною державою, про яку мріяв [ITA.GetLeader]."
  ww1_red_italy.96.a: "Релігія не має місця в суспільстві."
  ww1_red_italy.77.t: "Прийняття нових повноважень"
  ww1_red_italy.77.d: "Хоча ми переписали більшу частину конституції, кілька пунктів залишилися недоторканими, що можна інтерпретувати як значне розширення повноважень прем’єр-міністра. Статті, що надають королю владу над міністрами, процедурами виборів і призначенням членів парламенту, були скасовані, але заміни для них не створено. Хоча більшість сприйняла б це як повне скасування цих повноважень, ми вважаємо, що ці статті просто пропустили і мали бути передані прем’єр-міністру. Оскільки немає верховного суду, який би постановив інакше, ми можемо взяти ці повноваження на себе."
  ww1_red_italy.77.a: "Ще один крок до меншого уряду."
  ww1_italy.350.t: "Мобілізація армії?"
  ww1_italy.351.t: "Контакт із КГЛ?"
  ww1_italy.347.t: "Заворушення на Півночі"
  ww1_italy.347.d: "Наші спроби розколоти соціалістичний рух не залишилися непоміченими соціалістичними організаціями на Півночі. Хоча вони й глибоко поділені, соціалістичні групи всіх видів на Півночі почали об’єднуватися проти наших спроб послабити соціалістичні рухи в Італії. Анархісти, максималісти та реформісти беруть участь у протестах на Півночі, повідомляється про різний рівень насильства."
  ww1_italy.347.a: "Виродки!"
  ww1_italy.438.t: "Уряд конфіскує коштовності!"
