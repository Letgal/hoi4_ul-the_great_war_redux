 ww1_italy.100.d: "Вимоги Італії:\n\nТрентіно та весь Тіроль, Трієст і Істрія до Кварнеро, включно з Волоскою та Істрійськими островами, і Далмація до Неретви із Саббіончелло та всіма островами. Долю узбережжя від Волоски до далматинського кордону, а також від Неретви до Дрину (Південна Далмація та Чорногорія) буде вирішено після війни. Дураццо мало відійти Албанії як незалежній мусульманській державі. Якщо Італія отримає Істрію та Трентіно, вона не заперечуватиме проти поділу Північної та Південної Албанії між Грецією, Сербією та Чорногорією за умови нейтралізації узбережжя. В будь-якому випадку Італія залишає за собою Валону та її округ. Також Італія мала б утримати Додеканес, а в разі розпаду Туреччини — могла б окупувати Адалiйську зону в Малій Азії. Антанта мала б протидіяти участі представника Папи в будь-яких мирних переговорах чи конференціях. Італія зобов’язувалась застосувати всі свої ресурси проти Туреччини, Австро-Угорщини та будь-якої держави, що їм допомагатиме, але Росія мала б гарантувати певний мінімум сил проти Австро-Угорщини, щоб та не могла зосередити всі сили проти Італії. Також британський і французький флоти мали повністю співпрацювати в Адріатиці.\n\nКрім того, Італія вимагає, щоб ми з Францією поступилися їй Мальтою та Тунісом?!"
 ww1_italy.100.a: "Мальта і Туніс! Вони з глузду з’їхали?!"

 ww1_italy.101.t: "Відповідь сера Едварда Грея"
 ww1_italy.101.d: "Британія категорично відхилила наші вимоги щодо Мальти й Тунісу, вважаючи їх образливими!"
 ww1_italy.101.a: "Гаразд; вистачить Тіролю"

 ww1_italy.102.t: "Італія відмовляється від своїх безглуздих вимог"
 ww1_italy.102.d: "Прийшовши до тями, Італія мудро відмовилася від претензій на Мальту й Туніс і готова приєднатися, якщо отримає решту своїх вимог."
 ww1_italy.102.a: "Надіслати Росії"

