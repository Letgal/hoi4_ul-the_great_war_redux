 ww1_italy_tutorial.1.t: "Економіка Італії"
 ww1_italy_tutorial.1.d: "Існує два національні духи, які впливають на вашу промислову потужність і ефективність: «Програма індустріалізації» та «Соціальна напруга». Ці національні духи змінюються різними способами — через дерево фокусів, рішення, події тощо.\n\nІснує два економічні шляхи, які ви можете обрати для Італії: протекціонізм і вільна торгівля. Протекціонізм пропонує обмін — вищий споживчий товарний коефіцієнт в обмін на швидше будівництво цивільних фабрик, а вільна торгівля дає короткостроковий штраф заради довгострокового успіху."
 ww1_italy_tutorial.1.a: "Гаразд"

 ww1_italy_tutorial.2.t: "Італійська армія та авіація"
 ww1_italy_tutorial.2.d: "На італійську армію впливає один національний дух — «Regio Esercito». Щоб зменшити або прибрати негативні ефекти, вам потрібно пройти крізь фокус-дерево армії.\n\nУ середній частині гілки ви зможете обрати між підвищенням виробництва, посиленням оборони або збільшенням шкоди від артилерії. Фокуси після цього вибору — це воєнні фокуси, які слід брати під час Великої війни.\n\nСтатистика італійських ВПС включена в той самий національний дух, що й армії."

 ww1_italy_tutorial.3.t: "Італійський флот"
 ww1_italy_tutorial.3.d: "Модифікатори характеристик італійського флоту можна переглянути через національний дух «Застарілий флот». (Назва може змінитися після завершення певного фокусу)\n\nЦі характеристики можна покращити через фокус-дерево флоту, де вам доведеться зробити важливий вибір: покращити флот, але проігнорувати деякі бонуси для армії — вибір за вами."

 ww1_italy_tutorial.4.t: "Майбутня війна в Лівії"
 ww1_italy_tutorial.4.d: "Війну в Лівії потрібно активувати через рішення, яке відкривається після фокусу «Підготуватись до походу на південь». Цей фокус також відкриває рішення, які дають корисні бонуси до характеристик. Обов’язково виконайте деякі з них перед тим, як надсилати ультиматум. Рекомендуємо виставити флот і активувати накази на морське вторгнення перед оголошенням війни — це підвищить шанси на перемогу."

 ww1_italy_tutorial.5.t: "Морське панування у війні з Лівією"
 ww1_italy_tutorial.5.d: "Якщо вам важко здобути морське панування, спробуйте розділити флот і встановити вищий рівень бойової активності та нижчий рівень ремонту. Це змусить османський флот піти на ремонт після бою (втративши перевагу), а у вас залишиться більше кораблів для вторгнення."

 ww1_italy_tutorial.6.t: "Термін Джованні Джолітті у 1910 році"
 ww1_italy_tutorial.6.d: "Джованні Джолітті вже кілька разів очолював Італію. Коли він знову приходить до влади, у вкладці рішень відкривається нова механіка парламенту. Слідкуйте уважно: якщо менше ніж 254 депутати підтримують Джолітті, буде оголошено вотум недовіри, і він буде змушений піти у відставку. Ви можете здобути підтримку депутатів через фокус-дерево, заручившись підтримкою соціалістів, радикалів, Sinistra (лівих) і Destra (правих) через систему трансформізму. Ви втратите 140 депутатів, якщо не завершите фокус «Повне чоловіче виборче право» протягом 600 днів з початку терміну Джолітті."

 ww1_italy_tutorial.7.t: "Наступники Джолітті"
 ww1_italy_tutorial.7.d: "Якщо ви були недостатньо обережні і менше ніж 254 депутати підтримали вас, Джолітті піде у відставку, і наступника буде обрано на основі ваших рішень у політичному дереві. Вимоги до бажаного кандидата можна прочитати у фокусах, що відгалужуються від «Провалу трансформізму».\nНаприклад, щоб отримати Антоніо Саландру як лідера, потрібно сформувати Ліберальний союз і завершити хоча б один лівий фокус АБО програти війну в Лівії.\n\nЯкщо жодна з вимог не буде виконана, лідером стане Альберто Полліо — головнокомандувач італійської армії."
 ww1_italy_tutorial.7.b: "Що таке Ліберальний союз і Лівий союз?"

 ww1_italy_tutorial.8.t: "Ліберальний чи Лівий союз"
 ww1_italy_tutorial.8.d: "ЛІБЕРАЛЬНИЙ СОЮЗ:\n\nЛіберальний союз — це політичний альянс, що об’єднує центристів і лібералів у єдину коаліцію. Його можна сформувати в грі, завершивши фокус «Ізолювати екстремістські партії».\n\n\nЛІВИЙ СОЮЗ:\n\nЛівий союз можна сформувати, завершивши фокус «Пом’якшити екстремістські партії»."

 ww1_italy_tutorial.9.t: "Як почати громадянську війну?"
 ww1_italy_tutorial.9.d: "Щоб пройти соціалістичний шлях, потрібно виграти громадянську війну. Умови для її початку вказані у фокусі «Встаньте, робітники Італії!». Найпростіший спосіб — програти війну в Лівії, що спровокує Червоний тиждень через ланцюг подій. Ви можете неправильно впоратись із Червоним тижнем, якщо ваша стратегія буде непослідовною."

 ww1_italy_tutorial.10.t: "Що таке соціалістичні гілки?"
 ww1_italy_tutorial.10.d: "Соціалістичний шлях має багато підгілок. Ви можете надати пріоритет автономістам у коаліції, щоб отримати анархістський або синдикалістський шлях. Якщо ж ви підтримаєте централістів, то зможете піти шляхом максималізму, який може привести до фашизму, або обрати менш радикальний варіант — створити новий парламент і відновити демократію."

 ww1_italy_tutorial.11.t: "Прикордонні війни в Лівії"
 ww1_italy_tutorial.11.d: "[LBA.GetName] отримає ті самі рішення, що й ви, для провокування прикордонних конфліктів. Ці конфлікти дозволять вам знищити Сенусі або навпаки — Сенусі виженуть вас із Сахари. Рекомендуємо використовувати стек із 6 дрібних дивізій, щоб менше страждати від негативних дебаффів постачання, які має Італія."

 ww1_italy_tutorial.12.t: "Велика війна (Redux)"
 ww1_italy_tutorial.12.d: "Ви можете домовитись про вступ на будь-яку сторону через два фокуси переговорів: «Переговори з Британією» та «Переговори з Німеччиною». Обидва — це ланцюги подій, де йдеться про території, обладнання, обіцянки тощо. Гілка війни відкривається, коли ви перебуваєте у стані війни. Логічно.\n\nЄ три показники, за якими слідкувати: «Бюджет», «Запаси їжі» та «Відносини з робітниками». Якщо вони стануть надто негативними, це призведе до штрафів на стабільність, підтримку війни та економіку."

 ww1_italy_tutorial.13.t: "Воєнний рахунок"
 ww1_italy_tutorial.13.d: "Воєнний рахунок — це змінна, що відображає нашу ефективність у війні. Він зростає при нанесенні втрат ворогу, захопленні міст та успішних операціях. Зменшується при втраті власних територій і великих втрат. Кількість воєнного рахунку визначає, чи вважають союзники нас гідними отримати обіцяні території."
