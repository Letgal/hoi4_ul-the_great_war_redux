 ww1_red_italy.46.t: "Толерантність до неагресивних ідеологій"
 ww1_red_italy.46.d: "Основний принцип ненасильницької доктрини полягає в тому, що люди мають право вірити в будь-яку ідеологію, якщо вона не порушує свободу інших. В Італії існує велике розмаїття політичних поглядів, яке слід захищати. Поки ці люди не прагнуть побудови сильної національної держави, вони мають право вірити в те, що їм близьке."
 ww1_red_italy.46.a: "Сподіваємось, це зменшить соціальну напругу"
 ww1_red_italy.30.t: "Поправки про права людини"
 ww1_red_italy.30.d: "Нова конституція Італії — значне покращення порівняно з попередньою, але вона потребує доопрацювання, щоб перетворити Італію на справжнє синдикалістське суспільство. З ухваленням так званих поправок про права людини ми закріпили право кожного громадянина Італії на якісну освіту, медичну допомогу, житло та їжу. Хоча ці гарантії не надаватимуться державою напряму, держава допомагатиме місцевим синдикатам організовувати системи, які забезпечать ці блага для всіх."
 ww1_red_italy.30.a: "Як можна заперечити будь-яке з цих прав?"
 ww1_red_italy.75.t: "Сильний лідер"
 ww1_red_italy.75.d: "Вибори голови ПСІ завершились перемогою над низкою реформістів, анархістів та інших максималістів. Муссоліні — доволі суперечлива фігура в ПСІ, тому його несподівана перемога стала сюрпризом. Він — відвертий інтервенціоніст і прихильник сильної національної держави, що зробило його ворогом для багатьох у партії."
 ww1_red_italy.75.a: "Він здатен захистити революцію"
 ww1_italy.441.t: "Кадорна запроваджує децимацію слабких підрозділів"
 ww1_italy.441.d: "Щоб відновити бойовий дух італійців і мотивувати солдатів боротися за батьківщину з усією силою, Кадорна запровадив національну політику страти кожного десятого солдата у бригаді, що провалилась. Якщо солдати хочуть уникнути цієї долі — нехай краще воюють."
 ww1_italy.441.a: "Звучить раціонально"
 ww1_italy.447.t: "Карабінери займають міста"
 ww1_italy.442.t: "Кадорна призначений начальником штабу"
 ww1_italy.442.d: "Після смерті Альберто Полліо король призначив Луїджі Кадорну начальником штабу. Спершу Кадорна вагався, але після обіцянки короля про повний контроль над армією — погодився."
 ww1_italy.442.a: "Удачі, Кадорна!"
 ww1_italy.445.t: "Повторювані наступи підривають наш моральний дух"
 ww1_italy.445.d: "Моральний дух солдатів нашої армії падає, оскільки ми продовжуємо безперервні атаки, знову і знову кидаючись на ворожі позиції лише для того, щоб бути розстріляними кулеметами, маючи лише кілька тижнів відпочинку між наступами. Кадорна вважає, що постійні атаки потрібні для зниження бойового духу ворога, але, здається, ця тактика не працює і лише шкодить нам."
 ww1_italy.445.a: "Цим солдатам просто потрібна дисципліна!"
 ww1_italy.446.t: "Армії відступили до П'яве!"
 ww1_italy.446.d: "Нашу армію витіснили з усієї Східної Венето, за Тальяменто, до річки П'яве австрійські війська, і такі міста як Венеція та Тревізо перебувають у безпосередній небезпеці. Ми не можемо дозволити австрійцям просунутись далі — мусимо дати останній бій на П'яве за будь-яку ціну."
 ww1_italy.446.a: "Утримати П'яве!"
 ww1_iw_italy.14.t: "Правий уряд повалено"
 ww1_iw_italy.14.d: "Через масові заворушення на півночі центристи об'єднались із соціалістами, щоб усунути чинний правий уряд. Вони вважають, що наш уряд не здатен впоратись із кризою і лише погіршить ситуацію."
 ww1_iw_italy.14.a: "Вони щойно зробили велику помилку!"
 ww1_iw_italy.60.t: "Король усуває Кадорну"
 ww1_iw_italy.60.d: "Попри протести Кадорни, король припинив дію надзвичайних повноважень і відновив цивільний уряд. Тимчасово прем'єром призначено Нітті — як компроміс між лібералами та розлюченими лівими, хоча незабаром очікуються нові вибори."
 ww1_iw_italy.60.a: "Сподіваємось, повернення цивільного контролю було правильним рішенням"
 ww1_iw_br_italy.33.t: "Сплеск крадіжок худоби"
 ww1_iw_br_italy.33.d: "У сільських районах півдня фіксується зростання крадіжок худоби. Фермери повідомляють, що злочинці крадуть тварин і перепродають їх за вищими цінами. Це виходить з-під контролю, і ми маємо втрутитись."
 ww1_iw_br_italy.33.a: "Божевілля"
 ww1_iw_br_italy.34.t: "Оголошено загальний страйк на підтримку світових соціалістичних рухів"
 ww1_iw_br_italy.34.d: "Соціалісти в розвинених країнах почали організовувати страйк на підтримку революційних рухів по всьому світу. Якщо все піде за планом, це буде один із найбільших страйків в історії. Наразі він привернув увагу..."
 ww1_iw_br_italy.34.a: "Мільйона італійців"
 ww1_iw_br_italy.34.b: "Мільйонів італійців!"
 ww1_italy.413.t: "Італія вимагає відновлення Уочальського договору"
 ww1_italy.413.d: "Італія прагне відновити Уочальський договір — на своїх умовах! Якщо ми погодимось, то станемо протекторатом, а наша торгівля буде обмежена... Якщо ж відмовимось — Італія, схоже, готується до нової війни..."
 ww1_italy.413.a: "Краще погодитись"
 ww1_italy.413.b: "Це знову буде як у 1896!"
 ww1_italy.414.t: "Ефіопія відхиляє наші вимоги"
 ww1_italy.414.d: "Ефіопія відкинула наші вимоги, назвавши Уочальський договір ганьбою для обох країн. Радники повідомляють, що вони мобілізуються, очікуючи вторгнення..."
 ww1_italy.414.a: "Треба було погоджуватись"
 ww1_italy.415.t: "Ефіопія підписує Уочальський договір"
 ww1_italy.415.d: "Ефіопія мудро вирішила відновити Уочальський договір, передавши нам роль захисника країни. Жоден солдат не загинув!"
 ww1_italy.415.a: "Мистецтво угоди!"
 ww1_red_italy.89.t: "Піднесення партійної еліти"
 ww1_red_italy.89.d: "Хоча ми де-юре погодились створити парламент, побудова уряду соціалістичної республіки призвела до крайньої концентрації влади в руках кількох партійних верховодів. Парламентські депутати здебільшого підпорядковані волі найвпливовіших партійців, а профспілкове керівництво, розділене між собою, не змогло утвердити свою роль у новому уряді Італії. Наступний прем’єр Лаццарі був обраний переважно як компромісний кандидат між конкуруючими елітами ПСІ."
 ww1_red_italy.89.a: "Італії зараз потрібне рішуче керівництво."
 ww1_red_italy.21.t: "Націоналізація промисловості"
 ww1_red_italy.21.d: "Починаючи відбудову країни після громадянської війни, ми розпочали швидку націоналізацію італійської промисловості. Бізнеси, звісно, почали тікати з країни, але не швидше, ніж це було після захоплення Риму. Масова націоналізація дала нам значно більший контроль над невеликою промисловою базою Італії, яку ми сподіваємось використати для відновлення — або передавши її робітничим радам, або залишивши під управлінням держави."
 ww1_red_italy.21.a: "Чудово!"
 ww1_iw_italy.7.t: "Криза довіри"
 ww1_iw_italy.7.d: "У міру того як економіка продовжує падіння, італійці втрачають віру в своїх політичних лідерів. Люди хочуть змін у керівництві та негайних рішучих реформ. Наша присутність при владі суттєво знижує рівень підтримки."
 ww1_iw_italy.7.a: "Вони думають, ми все виправимо за один день?"
 ww1_italy.402.t: "Країна на межі"
 ww1_italy.402.d: "Після безпрецедентного рішення короля призупинити роботу парламенту, соціалістичні заворушення на півночі посилюються, а ANI продовжує розширювати підтримку серед нижчих класів — країна опинилась на межі. Призупинення громадянських свобод викликало суперечливу реакцію політичного істеблішменту. Радикальна партія повністю засудила цей крок, і це, здається, скасовує багато з поміркованої платформи, яку вона прийняла за останні 10 років. Ліберали Джолітті поводяться обережно, очікуючи розвитку подій, хоча в жодному разі не підтримують постійну диктатуру короля. Саландра і Сонніо підтримали дії короля, але, схоже, також розглядають можливість повернення до конституціоналізму."
 ww1_italy.402.a: "Потрібне обережне управління."
 ww1_italy.374.t: "Інфляція злітає"
 ww1_italy.374.d: "Інфляція останнім часом стрімко зростає. Хоч на початку Великої війни вона становила близько 7%, за останні кілька місяців вона почала майже подвоюватись щотижня. Люди бачать, як ціни на хліб та базові товари майже потроїлись, а зарплати зовсім не встигають за цим зростанням. Останній звіт показав рівень інфляції близько 150%, і немає жодних ознак її уповільнення."
 ww1_italy.374.a: "Господи!"
 ww1_red_italy.4.t: "Нація в руїнах"
 ww1_red_italy.4.d: "Ми виграли громадянську війну, але країна лежить у руїнах. Жорстокі бої на півночі знищили значну частину промислової бази Італії та паралізували економіку — ВВП скоротився приблизно на 20%. Іноземні підприємства швидко залишили Італію, а ціни злетіли до небес. Безробіття досягло рекордних рівнів, і нашій економіці знадобляться роки для відновлення."
 ww1_red_italy.4.a: "Ми відбудуємось ще краще!"
 ww1_iw_italy.16.t: "Різке падіння сільськогосподарського виробництва"
 ww1_iw_italy.16.d: "Погані економічні умови найбільше вдарили по малозабезпечених, а це переважно фермери. У поєднанні зі скасуванням воєнного контролю цін і субсидій, багато фермерів повністю збанкрутували. Внаслідок цього виробництво в кількох аграрних секторах скоротилось майже на 30%, що спричинило стрибок цін на продукти."
 ww1_iw_italy.16.a: "Якби ж у нас були гроші, щоб їм допомогти"
 ww1_italy.131.t: "Доля тарифів на моркву"
 ww1_italy.131.d: "На тлі загального зниження тарифів на сільськогосподарську продукцію несподівано набрала обертів кампанія за збереження тарифів на один конкретний товар — моркву. Місцеві фермери з Терні почали масштабні демонстрації з вимогою залишити тарифи на моркву. Вони стверджують, що без них іноземна морква заполонить ринок за цінами, з якими вони не зможуть конкурувати. Вони збанкрутують і втратять свій спосіб життя.\n\nНесподівано італійські націоналісти використали цих фермерів як точку збору, називаючи їх прикладом звичайних італійців, чиє життя суттєво погіршиться через зниження тарифів. Рішення за нами — чи приймемо ми їхнє звернення?"
 ww1_italy.131.a: "На жаль, тариф на моркву має впасти"
 ww1_italy.131.b: "Нехай вже буде їм той тариф на моркву"
 ww1_italy.142.t: "Постачальні ланцюги страждають"
 ww1_italy.142.d: "Багато галузей промисловості в Італії залежали від дешевого німецького металу. Через нові тарифи їм стає все важче. Хоча тарифи повертають робочі місця і є популярними, підприємства, які покладались на німецьку сталь, тепер змушені підвищувати ціни."
 ww1_italy.142.a: "Це просто трохи жорсткої любові"
 ww1_red_italy.35.t: "Перетворення маєтків на школи"
 ww1_red_italy.35.d: "Старі великі маєтки буржуазії, які тепер конфісковані державою, вже кілька місяців стоять порожні. Щоб дати їм нове призначення, ми почали перетворювати ці маєтки на великі бібліотеки та школи для італійських дітей."
 ww1_red_italy.35.a: "Так краще"
 ww1_italy.337.t: "Ліві намагаються провести нову серію реформ"
 ww1_italy.337.d: "Італійські ліві намагаються протягнути кілька нових реформ у законодавство. Ці реформи, звісно, помилкові і принесуть більше шкоди, ніж користі. Ми повинні спробувати заблокувати їх заради блага Італії."
 ww1_italy.337.a: "Побачимо, що можна зробити"
 ww1_italy.177.t: "Масштаби злочинів капіталізму"
 ww1_italy.177.d: "Різанини, придушення профспілок, причетність до фальсифікації виборів.\n\nРеакція на інформацію, яку уряд оприлюднив, була миттєвою. По всій країні спалахнули протести з вимогою притягнути винних до відповідальності, давні ліберальні та консервативні депутати не можуть пояснити свою причетність до розстрілів робітників, а робітничий клас став ще більш відданим соціалізму."
 ww1_italy.177.a: "Час вести Італію в нову епоху!"
 ww1_italy.178.t: "Дії мають наслідки"
 ww1_italy.178.d: "Масштаби, в яких капіталісти використовували фактично приватні міліції для придушення соціалістичних виборців на півночі, просто не можна ігнорувати. Наша база розлючена, вона хоче справедливості. І цілком справедливо. Ми повинні розглянути можливість офіційного висунення звинувачень проти цих людей."
 ww1_italy.178.a: "Вони боялись визволення народу — тепер боятимуться його справедливості."
 ww1_red_italy.94.t: "Криза в партії"
 ww1_red_italy.94.d: "Наша нова ліга революційної дії спричинила кризу в партії. Наповнена пацифістами, партія глибоко розділилась через нашу відкриту підтримку інтервенціонізму, і багато хто залишив уряд на знак протесту. Втім, наша влада досить міцна, і вони не мають політичного капіталу, щоб вигнати нас з уряду."
 ww1_red_italy.94.a: "Нехай буде по-їхньому!"
 ww1_red_italy.76.t: "Максималісти виганяють демократичних соціалістів"
 ww1_red_italy.76.d: "Демократичні соціалісти давно виступають проти авторитарних і революційних тенденцій максималістів, і після повстання на півдні багато максималістів відкрито звинуватили їх у підриві революції, стверджуючи, що вони прагнуть знищити революційну державу і повернутися до зламаного буржуазного парламенту монархічної епохи. Скориставшись новими законами проти інакомислення, максималісти в парламенті проголосували за вигнання великої кількості демократичних соціалістів, які займають місця в парламенті та урядових міністерствах."
 ww1_red_italy.76.a: "Ми пожираємо себе чи захищаємо революцію?"
 ww1_italy.339.t: "Протестувальники зіткнулись з поліцією"
 ww1_italy.339.d: "Поліція відкрила вогонь на мітингу в Емілії. Цей мітинг був організований Чезаре Баттісті — соціалістом-ірредентистом з Трентіно. Метою мітингу був протест проти нейтралітету Італії, адже Чезаре виступає за її участь у війні. Один протестувальник був застрелений, багато інших — поранені. Багато газет критикують застосування насильства з боку поліції під час демонстрації."
 ww1_italy.339.a: "Треба було сидіти вдома!"
 ww1_italy.339.b: "Що за біда?!"
 ww1_red_italy.13.t: "Завершено основні зміни до конституції"
 ww1_red_italy.13.d: "Хоча ще залишилось трохи монархічних пережитків, які потрібно прибрати перед фіналізацією нової конституції, ми вирішили більшість ключових суперечок, і тому очікуємо, що нова конституція набуде чинності вже за кілька днів."
 ww1_red_italy.13.a: "Нарешті справді справедлива конституція..."
 ww1_red_italy.59.t: "Мафію нейтралізовано"
 ww1_red_italy.59.d: "Наша війна з мафією, що тривала майже рік, завершилась успіхом. Значну частину мафії заарештовано, решту загнано в підпілля та ослаблено до рівня, коли вони більше не становлять серйозної загрози для Італії. Це суттєво підвищило нашу популярність серед південців, які ненавидять мафію, і гарантувало, що вона більше не зможе протистояти нашому режиму."
 ww1_red_italy.59.a: "Ці виродки нарешті зникли"
 ww1_red_italy.69.t: "Доля конфіскованих активів"
 ww1_red_italy.69.d: "Ми опинились у володінні величезною сумою грошей з конфіскованих активів капіталістів, які втекли з країни. Тримати ці кошти без діла не має сенсу, тому ми повинні продати їх найвищому іноземному покупцеві, а виручені кошти спрямувати на один із наших внутрішніх пріоритетів. На що витратимо ці гроші?"
 ww1_iw_italy.10.a: "ЗБЕРІГАЙ СПОКІЙ! Все буде добре. Італія стане більшою і кращою, ніж будь-коли!"
 ww1_red_italy.69.a: "Гроші підуть на університети"
 ww1_red_italy.69.b: "Ці кошти допоможуть скоротити наш дефіцит"
 ww1_red_italy.69.c: "Гроші буде вкладено в інфраструктуру"
 ww1_red_italy.69.e: "Інвестуємо кошти в державні промислові проєкти"
 ww1_red_italy.70.t: "Соціалісти відчувають себе зрадженими"
 ww1_red_italy.70.d: "Робітники, які взялися за зброю проти монархії, зробили це не для того, щоб бачити уряд, що діє напівмірами. Наша політика вибіркового соціалізму та дозволу на приватний бізнес змусила багатьох робітників відчути, що ми зрадили революцію. Вони починають підтримувати інші ліві фракції, які обіцяють більш радикальні реформи."
 ww1_red_italy.70.a: "Вони просто не розуміють"
 ww1_italy.425.t: "Представлення першого раунду вимог"
 ww1_italy.425.d: "Оскільки наші головні територіальні прагнення в рамках Антанти стосуються Франції, ми спершу висунемо наші справедливі вимоги до Центральних держав саме у Франції. Ми прагнемо виправити приниження в Тунісі, розширити Італійську Східну Африку та повернути Ніццу і Савойю."
 ww1_italy.425.a: "Мало би бути не надто суперечливо, правда ж?"
 ww1_red_italy.71.t: "Зростає парламентська опозиція"
 ww1_red_italy.71.d: "Наше вигнання реформістських соціалістів з уряду викликало обурення серед депутатів. Вони вважають, що ми намагаємось узурпувати владу і підриваємо демократію. Хоча наразі вони нічого не можуть зробити, наші подальші спроби зміцнити контроль над партією можуть спонукати їх до створення урядової коаліції. Але поки що опозиційні групи в парламенті надто розділені, щоб висунути єдину пропозицію."
 ww1_red_italy.71.a: "Якби ж не доводилось слухати цих малоліток..."
 ww1_iw_italy.17.t: "Рішення проблеми з нестачею їжі"
 ww1_iw_italy.17.d: "Оскільки наше сільське господарство переживає історичний спад, ситуація дійшла до того, що необхідне державне втручання. Наші фінанси вже й так надто обмежені, тож масштабне фінансування аграрного сектору може бути недоступним. Натомість ми можемо знизити аграрні тарифи, що дозволить імпортувати дешеву їжу у великих обсягах і знизити ціни на продукти, хоча це неминуче збільшить наш торговельний дефіцит."
 ww1_iw_italy.17.b: "Слід почати рятувати фермерів і збільшити субсидії"
 ww1_iw_italy.17.a: "Послабити тарифи і стимулювати імпорт"
 ww1_italy.130.t: "Програма допомоги фермерам виявилась марнотратною"
 ww1_italy.130.d: "Завдяки нашій політиці вільної торгівлі експорт сільськогосподарської продукції досяг рекордних висот, і наша нещодавня програма допомоги фермерам виявилась просто непотрібною. Хоч подібні програми зазвичай суттєво знижують рівень бідності, через успіхи фермерів вона стала надто дорогою. Ми маємо вирішити, чи варто її зберігати, попри дефіцит, чи повністю скасувати."
 ww1_italy.130.a: "Попри слабкий вплив на зменшення бідності, її варто зберегти"
 ww1_italy.130.b: "Скасуймо програму"
 ww1_red_italy.91.c: "Антоніо Ґрамші"
 ww1_italy.286.t: "Те, чого ніколи не було"
 ww1_italy.286.d: "Коли націоналістичні письменники по всій Італії намагались мобілізувати підтримку війни з Османською імперією, вони часто стверджували, що Лівія стане для Італії золотою жилою — буквально і метафорично. Італійцям обіцяли багаті природні ресурси, дружнє місцеве населення і дешеві розкішні будинки на теплому узбережжі. Після пів року контролю над Лівією стало очевидно, що ці обіцянки були фантазією. Замість багатств Лівія стала тягарем для економіки. Місцеві ведуть жорстоку партизанську війну, а італійці більше прагнуть переїхати до Чикаго, ніж переживати лівійську бійню в Тріполі."
 ww1_italy.286.a: "Ми пройшли весь шлях — і заради чого?"
 ww1_italy_dev.1.t: "Налагодження змінних флоту — відладка"
 ww1_italy_dev.2.t: "Відладка — Відносини з робітниками"
