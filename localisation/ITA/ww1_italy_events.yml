 # ww1_italy.85.d: "It seems the 1913 elections were as poor for Giolitti as predicted - his coalition has lost over 200 seats in parliament, with most the gains going to nationalists and socialists. Italy's parliament is now deeply radical, deeply polarized, and has a deep hatred for Giolitti. With such a horrible election showing, and him now giving up his granted emergency powers, it seems Giolitti will be ousted by a vote of no confidence, or will have to resign himself, within a few weeks."
 # ww1_italy.85.a: "We'll be back!"
 ww1_italy.60.t: "Формування Лівого союзу"
 ww1_italy.60.d: "Попри вагання щодо співпраці з соціалістами, перемога поміркованих соціалістів над радикальними максималістами переконала Джолітті, що угода з ними можлива. Він звернувся до Тураті з пропозицією створити виборчий альянс між соціалістами, радикалами та лібералами Джолітті. Формування цього загального лівого союзу обурило католиків і консерваторів, які тепер вважають Джолітті безнадійним. Однак альянс значно покращує шанси Джолітті на наступних виборах. Підтримка організованих робітників на півночі забезпечить йому міцний контроль над регіоном і, фактично, більшість у парламенті."
 ww1_italy.60.a: "Приємно мати справу!"
 ww1_italy.51.t: "Максималісти посилюють контроль над ПСІ"
 ww1_italy.51.d: "Хоча спочатку максималісти підтримували війну мляво, вони швидко змінили позицію, назвавши її провалом Джолітті та ще однією причиною, чому ПСІ не повинна співпрацювати з ним. Турецько-італійська війна виявилася набагато кривавішою та тривалішою, ніж обіцяли, що викликало невдоволення серед соціалістів. Їхні гасла посилили підтримку ідеї повної відмови від співпраці з лібералами та змусили деяких депутатів ПСІ перейти в опозицію до уряду."
 ww1_italy.51.a: "Покидьки!"
 ww1_italy.95.t: "Католицька опозиція"
 ww1_italy.95.d: "Католики вже багато років виступають проти соціалістів, і їхнє входження до уряду не було зустрінуте з ентузіазмом. Католики по всій країні організовують спротив уряду, мобілізують людей на протести проти антиклерикальних законів і готуються до наступних виборів."
 ww1_italy.95.a: "Їм нема чого боятися!"
 ww1_italy.333.t: "Страйк автомобільних робітників!"
 ww1_italy.333.d: "Багато працівників автомобільної промисловості, зокрема компаній Isotta Fraschini та Alfa в Ломбардії, оголосили страйк через ігнорування їхніх потреб на федеральному рівні. Профспілка «Confederazione Generale del Lavoro» офіційно відмежувалася від страйку."
 ww1_italy.333.a: "Сподіваємось, це не дійде до півдня"

 ww1_italy.97.t: "Члени коаліції пропонують скасувати монархію"
 ww1_italy.97.d: "Члени загальної лівої коаліції дедалі частіше висловлюють республіканські ідеї, і більшість відкрито підтримує створення республіки. Проблема в тому, що король це помітив — і він явно незадоволений. Король особисто звернувся до Біссолаті з проханням... взяти коаліцію під контроль. Однак вимога стримати риторику, ймовірно, викличе величезне обурення."
 ww1_italy.97.a: "Їм слід приглушити риторику"
 ww1_italy.97.b: "Вони мають право висловлювати свою думку"
 ww1_italy.96.t: "Лозаннський договір"
 ww1_italy.96.d: "Сьогодні османські та італійські дипломати зустрілися в Лозанні, Швейцарія, щоб визначити умови мирного договору. Османи мають вивести всі військові сили з Лівії, але Італія повинна повернути Родос та інші Егейські острови, які вона утримує, Османській імперії протягом 600 днів. Додаткові положення змінюють адміністративний устрій вілаєтів."
 ww1_italy.96.a: "Лівія — наша!"
 #ww1_italy.96.b: "Let's facilitate the occupation"
 ww1_italy.106.t: "Італо-австрійський інцидент на морі!"
 ww1_italy.106.d: "Учора італійська берегова охорона потопила австрійське судно в Адріатичному морі. Італійці заявили, що це була повна випадковість, але Австрія обурено виступила з протестом проти італійського уряду та змусила його вибачитися за інцидент. Вони також вимагають запровадити нові обмеження у війні з турками, зокрема суттєво скоротити морську активність і зобов’язатися якнайшвидше завершити війну. Італійський уряд погодився на ці вимоги, що викликало обурення серед італійців, які сприймають це як чергове втручання іноземних держав у справи Італії."
 ww1_italy.106.a: "Що?!"
 ww1_italy.106.b: "Це був нещасний випадок!"
 ww1_italy.106.c: "Гаразд"
 ww1_italy.147.t: "Жінки здобувають виборче право в Італії"
 ww1_italy.147.d: "У кроці, що нагадує британський Акт про представництво народу, італійські консерватори об’єдналися з соціалістами, щоб обійти лібералів зліва та внести поправку до закону про чоловіче виборче право, розширивши його на жінок. Наразі лише Фінляндія, Норвегія, Нова Зеландія та Австралія дозволяють жінкам голосувати, тож це історичний крок, який може надати імпульс жіночим виборчим рухам у всьому світі. Вже зараз жінки в США активізують боротьбу за виборче право, а у Франції організовуються протести."
 ww1_italy.147.a: "Справжнє історичне досягнення"
 ww1_italy.107.t: "Франц Конрад фон Гьотцендорф закликає до війни з Італією"
 ww1_italy.107.d: "Франц Конрад фон Гьотцендорф, відомий своєю антипатією до Італії, закликає до війни після інциденту в Адріатиці, стверджуючи, що було б самогубством не скористатися нагодою, щоб розгромити італійців."
 ww1_italy.107.a: "Нісенітниця, це був очевидний випадок!"
 ww1_italy.109.t: "Мусульмани бойкотують італійські товари!"
 ww1_italy.109.d: "Мусульмани по всьому світу — зокрема в Британській Індії та Африці — оголосили бойкот італійських товарів, щоб змусити наш уряд припинити завоювання Лівії. Вони заявляють, що всі мусульмани — брати за Кораном, і тому повинні об’єднатися, щоб допомогти Османській імперії всіма можливими способами, включно з економічним бойкотом."
 ww1_italy.109.a: "Краще швидко завершити війну"
 ww1_italy.111.t: "Італійське завоювання Додеканесу"
 ww1_italy.111.d: "Італійці успішно захопили острови Додеканес, що належали Османській імперії. Італійський уряд сподівається, що це нарешті змусить [TUR.GetName] підписати мирну угоду на вигідних умовах. Ця подія може змінити хід війни, адже італійська армія тепер розташована менш ніж за 50 кілометрів від материкової Анатолії."
 ww1_italy.111.a: "Несподівано"
 ww1_italy.111.b: "Вони вже у нас під носом"
 ww1_italy.111.c: "Це має стати вирішальним ударом!"
 ww1_italy.112.t: "Італійське завоювання Родосу"
 ww1_italy.112.d: "Сьогодні італійці успішно провели морське вторгнення на Родос. Італійський уряд сподівається, що це нарешті змусить [TUR.GetName] підписати вигідну мирну угоду, адже італійська армія закріпилася на острові поблизу Анатолії."
 ww1_italy.112.a: "Вау"
 ww1_italy.112.b: "Як це могло статися?"
 ww1_italy.112.c: "Занадто легко"
 ww1_italy.114.t: "Confindustria підтримує опозиційні партії"
 ww1_italy.114.d: "Ми з’ясували, що Confindustria повністю втягнута в італійську політику. Вони відкрито фінансують і підтримують кандидатів правого спрямування напередодні виборів. Формально вони мають на це право, але деякі з більш радикальних членів коаліції хочуть покарати їх попри все. У нас дійсно є інструменти для цього, але це, ймовірно, незаконно і викличе невдоволення серед громадськості та поміркованих членів коаліції."
 ww1_italy.114.a: "Закон чи ні — байдуже! Тиснути на них, поки не здадуться"
 ww1_italy.114.b: "Ну, це ж їхнє право..."
 ww1_italy.115.t: "Немає доказів, що Confindustria готує переворот"
 ww1_italy.115.d: "Деякі конспірологічно налаштовані члени коаліції стверджують, що капіталістичні елітні групи, як-от Confindustria, планують найняти приватну армію, щоб рушити на Рим і повалити наш уряд. Хоча це ніколи не сприймалося серйозно, ми все ж провели розслідування і не знайшли жодних підтверджень. Однак деякі члени коаліції мають ідею... суттєво перебільшити те, що ми все ж знайшли — розмови між представниками Confindustria, де вони висловлювали бажання бачити інший уряд — і перекрутити це як змову проти нас, щоб отримати привід для відповіді."
 ww1_italy.115.a: "Потрібно проводити арешти!"
 ww1_italy.115.b: "Тоді вперед"

 ww1_italy.116.t: "Масштаб реформи"
 ww1_italy.116.d: ""
 ww1_italy.116.a: "Розлучення лише за наявності провини"
 ww1_italy.116.b: "Легалізувати розлучення без провини"
 ww1_italy.117.t: "Confindustria викрито у боротьбі з профспілками"
 ww1_italy.117.d: "Члени Confindustria очевидно виступають проти профспілок, адже ті зменшують їхній прибуток. Однак під час нашого розслідування ми виявили, що Confindustria активно перешкоджає профспілковому руху по всій країні через хабарі та погрози. Тож ми можемо притягнути їх до відповідальності. Питання лише — наскільки жорстко. Помірковані члени коаліції хочуть покарати їх у межах закону і на цьому зупинитися. Радикали ж прагнуть використати це як привід для повного демонтажу організації."
 ww1_italy.117.a: "Розпустити цих мерзотників!"
 ww1_italy.117.b: "Переслідувати їх у межах закону!"
 ww1_italy.120.t: "Франція та Німеччина вводять аграрні тарифні санкції"
 ww1_italy.121.t: "Південні фермери страждають від франко-німецьких тарифів"
 ww1_italy.121.d: "Тарифні санкції з боку Німеччини та Франції завдали серйозного удару по багатьох південних громадах. Їжа дорожчає, прибутки падають. Це посилило напругу та економічну нерівність між північчю і півднем, адже південь дедалі більше сприймає політику Риму як таку, що вигідна лише «трикутним трьом» промисловим містам на півночі, де тарифи спричинили бум робочих місць. Багато мешканців півдня навіть вирішили емігрувати до таких країн, як Америка."
 ww1_italy.121.a: "Робочі місця та заводи повертаються в країну — і ви вже це бачите!"
 ww1_italy.119.t: "Африканська діра"
 ww1_italy.119.d: "Колонії — це недешево. Великі армії для захисту, модернізація, придушення повстань — усе це коштує багато. На жаль, ми не знаходимо достатньо ресурсів у наших африканських володіннях на Африканському Розі, щоб це було виправдано. Щоб утримати контроль над колоніями, потрібно дедалі більше коштів, і вони починають перетворюватися на фінансову діру."
 ww1_italy.119.a: "З часом вони стануть прибутковими!"
 ww1_italy.123.t: "НЕСПОДІВАНО: зростання цін викликало сплеск патріотизму"
 ww1_italy.123.d: "Що може бути більш італійським, ніж пляшка високоякісної оливкової олії місцевого виробництва, пармезан із Парми та витримане два роки Бароло? Довгий час італійське виробництво цих класичних товарів не могло конкурувати з дешевими, менш якісними іноземними аналогами. Але завдяки новим тарифам ситуація змінюється. Італійські делікатеси повертають собі місце на полицях магазинів, витісняючи іноземні товари, і це стало справжнім пропагандистським козирем для уряду. Ми змогли перетворити це на широку кампанію «Італія понад усе», відновлення національної величі та використання націоналістичних настроїв."
 ww1_italy.123.a: "Ми можемо розкрутити будь-що!"
 ww1_italy.119.b: "На жаль, це наслідки вільного ринку"
 ww1_italy.125.t: "«Торговельні війни» з іншими країнами"
 ww1_italy.125.d: "Після підвищення тарифів на низку ключових товарів кілька країн запровадили зустрічні санкції проти нас. Це змусило нас краще використовувати власні ресурси, а також призвело до зниження імпорту й експорту — хоча імпорт постраждав більше. Попри зростання цін, це зміцнює нашу внутрішню промисловість і користується популярністю серед націоналістів."
 ww1_italy.125.a: "Італія більше не може продовжувати політику односторонньої економічної капітуляції!"
 ww1_italy.124.t: "Універсальний тариф?"
 ww1_italy.124.d: "Хоч тарифи на деякі ключові товари неминучі з нашим новим економічним курсом, протекціоністські націоналісти на півночі закликають запровадити загальний, універсальний тариф на всі товари, що ввозяться до Італії, у розмірі близько 5–10%. Це, безумовно, швидко стимулює виробництво товарів в Італії. Недолік — помітне зростання цін на багато товарів, які наша внутрішня промисловість просто не зможе замінити через скорочення імпорту. Чи варто нам погодитися на цю ідею?"
 ww1_italy.124.a: "Чудова ідея, підписуємо негайно!"
 ww1_italy.124.b: "Звучить надто радикально"
 ww1_italy.124.c: "Зробимо це, але з попередженням за 6 місяців"
 ww1_italy.118.t: "Відтік промисловості з Італії"
 ww1_italy.118.d: "Відкрито соціалістичний уряд із самого початку викликав занепокоєння у бізнес-лідерів, але вони це терпіли — до сьогодні. Наше розслідування щодо Confindustria налякало бізнесменів, які вважають це несправедливим і бачать себе наступними жертвами. Багато з них збирають капітал і залишають Італію, переїжджаючи до більш дружніх до бізнесу країн."
 ww1_italy.118.a: "Гаразд! Ми не будемо сумувати за вами, капіталістичні свині!"
 ww1_italy.118.b: "Ми повинні зробити все можливе, щоб зменшити це"
 ww1_italy.122.t: "Тарифи сприяли зниженню безробіття на півночі"
 ww1_italy.122.d: "Хоча сталь подорожчала, італійські виробники сталі нарешті змогли реально конкурувати на ринку. Багато заводів, які були на межі закриття, почали активно працювати, отримавши змогу наймати все більше працівників. Це призвело до поступового зниження безробіття, яке раніше зростало. Це не лише економічне покращення, а й політична перемога — уряд може напряму приписати собі заслугу."
 ww1_italy.122.a: "Італійська історія успіху!"
 ww1_italy.108.t: "Радикали пропонують знизити тарифи"
 ww1_italy.108.d: "Італія часто запроваджувала високі тарифи на інші країни, головно з політичних причин — щоб заручитися підтримкою півночі. Але це не допомогло півдню. У відповідь на наші тарифи інші країни запровадили зустрічні, що вдарило по аграрному експорту півдня. Тому деякі південні члени Радикальної партії запропонували Біссолатті домовитися про зниження тарифів з іншими країнами, щоб зміцнити експорт півдня. Це буде непопулярно на півночі, але правда в тому, що тарифи Італії дуже високі, і південь справді виграє від змін."
 ww1_italy.108.a: "Немає потреби змінювати політику зараз"
 ww1_italy.108.b: "Зробімо це"
 ww1_italy.120.d: "Німеччина та Франція не надто прихильно поставилися до наших загальних тарифів на імпорт зерна, і швидко відповіли зустрічними тарифами. Це призвело до різкого падіння експорту з півдня, адже ці дві країни були основними покупцями нашого зерна. Хоч це може допомогти Італії стати більш самодостатньою у виробництві продовольства, у короткостроковій перспективі зерно подорожчає."
 ww1_italy.120.a: "Хочете нульову ставку тарифу? Тоді виробляйте товар прямо тут, в Італії!"
 ww1_italy.126.t: "Акції італійських компаній зростають"
 ww1_italy.126.d: "Завдяки протекціонізму, внутрішні компанії Італії збільшили продажі, і їхні акції стрімко зростають. За кілька тижнів — плюс 8%. Багато інвесторів прогнозують стрімке зростання продажів, виробництва та масштабів компаній у найближчі роки."
 ww1_italy.126.a: "Чудово"
 ww1_italy.127.t: "Італійська економіка адаптується до тарифної політики"
 ww1_italy.127.d: "Хоч тарифи спочатку призвели до зростання цін на багато товарів по всій Італії, схоже, ціни почали стабілізуватися і навіть знижуватися, оскільки італійські компанії адаптуються до нової економічної ситуації. Це допомагає зменшити тягар, який відчували бідніші регіони Італії через нашу протекціоністську політику."
 ww1_italy.127.a: "Я ж казав!"
 ww1_italy.128.t: "Крайня бідність на півдні"
 ww1_italy.128.d: "Після численних тарифів на аграрні товари багато фермерів більше не можуть продавати свою продукцію за кордон, що призвело їх до крайньої бідності."
 ww1_italy.128.a: "СПОКІЙНО! Все налагодиться"
 ww1_italy.136.t: "Падіння Тріполі"
 ww1_italy.136.d: "Наші війська захопили важливе лівійське місто Тріполі. На диво, місцеві жителі не сприйняли нас як визволителів, а як колоніальних загарбників і гнобителів."
 ww1_italy.136.a: "Час для пропаганди!"
 ww1_italy.137.t: "Промінь надії"
 ww1_italy.137.d: "Довгий час знедолені робітники на півночі почувалися забутими. Покинутими. У кращому випадку — інструментом для ліберального істеблішменту на кшталт Джолітті, щоб здобути політичний капітал, у гіршому — жорстоко придушеними буржуазними урядами в Римі. З нашим новим урядом багато робітників, які почувалися забутими, нарешті відчули проблиск оптимізму. Є надія, що соціалісти зможуть принести їм справжні зміни. Дати їм контроль над засобами виробництва. Забезпечити справедливі та заслужені пенсії. Зупинити буржуазних роботодавців, які пригнічують їхнє право на організацію."
 ww1_italy.137.a: "Ми робимо це заради таких, як вони!"

 ww1_red_italy.0.t: "Неминуча революція"
 ww1_red_italy.0.d: "Піднесення соціалістів — це, звісно, неминуче. Але яку сторону ми оберемо?"
 ww1_red_italy.0.a: "За робітників!"
 ww1_red_italy.0.b: "За уряд!"

 ww1_red_italy.1.t: "Соціалістичне повстання в Турині"
 ww1_red_italy.1.d: "Соціалісти, обурені поточним внутрішнім становищем, офіційно взялися за зброю. У Турині робітники захопили фабрики, зброю та дали відсіч поліції, яка намагалася відновити порядок. Вони проголосили незалежну комуну та ведуть відкриту війну проти нашого уряду."
 ww1_red_italy.1.a: "Це почалося!"

 ww1_red_italy.2.t: "Революція поширюється на Мілан!"
 ww1_red_italy.2.d: "Натхненні товаришами з Турина, робітники в Мілані захопили арсенали та оголосили підтримку повстанню. Революція стрімко поширюється і набирає обертів."
 ww1_red_italy.2.a: "Ситуація виходить з-під контролю"
 ww1_red_italy.2.b: "Ситуація виходить з-під контролю"

 ww1_red_italy.3.t: "Революційна хвиля охоплює північ"
 ww1_red_italy.3.d: "По всій півночі робітники приєднуються до соціалістичного повстання. Коли солдати входять у міста, щоб запровадити воєнний стан, гнів робітників лише зростає. Здається, що соціалістичне повстання набирає достатньо сили та підтримки, щоб справді мати шанс повалити уряд."
 ww1_red_italy.3.a: "Роки гіркої образи прориваються назовні"
 ww1_red_italy.3.b: "Роки гіркої образи прориваються назовні"

 ww1_red_italy.109.t: "Сутички між південними селянами!"
 ww1_red_italy.109.d: ""
 ww1_red_italy.109.a: "Звільнення селян наближається!"
 ww1_red_italy.109.b: ""

 ww1_red_italy.110.t: "Італійські соціалісти просять допомоги"
 ww1_red_italy.110.d: "Дипломати з [SRI.GetName] звернулися до нас із проханням надати допомогу в їхній революції заради визволення робітників і селян Італії."
 ww1_red_italy.110.a: "Ми повинні допомогти нашим соціалістичним братам!"
 ww1_red_italy.110.b: "Ми не можемо собі цього дозволити..."

 ww1_red_italy.113.t: "Антисоціалістичний спротив"
 ww1_red_italy.113.d: ""
 ww1_red_italy.113.a: "Потрібно щось робити!"
 ww1_italy.365.t: "Наша позиція щодо італо-османського конфлікту"
 ww1_italy.365.d: "Кілька днів тому Османська імперія отримала оголошення війни від Риму і відтоді перебуває у стані війни з нашим сусідом. Настав час нам втрутитися та знизити напругу, адже обидві сторони конфлікту можна вважати нашими союзниками."
 ww1_italy.365.a: "Попросити італійців відступити"
 ww1_italy.366.t: "Італійці просять підтримки"
 ww1_italy.366.d: "Вони просять нашої підтримки у конфлікті з Австрією. Звісно, оскільки вони визнали наші претензії на Марокко та Туніс, ми зобов’язані їм допомогти."
 ww1_italy.366.a: "Це не справа Австрії!"
 ww1_italy.367.t: "Італійці визнають наші претензії в Африці"
 ww1_italy.367.d: "Вони визнають наші претензії в Африці та більше не претендуватимуть на Туніс. В обмін ми маємо надати їм дипломатичну підтримку в майбутньому вторгненні до Лівії."
 ww1_italy.367.a: "Очевидний вибір"
 ww1_italy.151.t: "Місцеві жителі ведуть партизанську війну"
 ww1_italy.151.d: "Під час нашого просування пустелею лівійські місцеві жителі почали вести партизанську війну, щоб чинити опір завоюванню. Хоча це не становить великої загрози, це підірвало мораль італійських солдатів і громадську підтримку, адже людям обіцяли швидку війну з підтримкою місцевого населення, яке начебто чекало на італійське визволення."
 ww1_italy.151.a: "Що з ними не так?"
 ww1_italy.399.t: "Страйки тривають"
 ww1_italy.399.d: "Попри вихід з війни, страйки та заворушення не припинилися — навпаки, набирають обертів. Робітники намагаються створити власні незалежні комуни, а соціальний порядок починає руйнуватися."
 ww1_italy.399.a: "Нам потрібен час на відновлення"
 ww1_italy.396.t: "Італія хоче вийти з війни"
 ww1_italy.396.d: "Через серйозні внутрішні заворушення Італія прагне укласти окремий мирний договір зі своїми союзниками та негайно вийти з війни. Вони хочуть білого миру без територіальних поступок, але пропонують щедрі репарації."
 ww1_italy.396.a: "Їхній вихід дозволить нам зосередитися на справжній загрозі"
 ww1_italy.396.b: "Вони так просто не відкараскаються"
 ww1_italy.397.t: "Досягнуто мирної угоди"
 ww1_italy.397.d: "Після незвично швидких переговорів було досягнуто угоди про вихід з війни. Ми передали значну частину нашої промислової бази ворогу, натомість уникнули територіальних поступок. Тепер ми сподіваємось стабілізувати внутрішню ситуацію та уникнути громадянської війни."
 ww1_italy.397.a: "Яка ж безглузда війна"
 ww1_italy.398.t: "Переговори про мир провалилися"
 ww1_italy.398.d: "Бачачи наш надзвичайно слабкий стан, ворог висунув вимоги щодо великих територіальних і економічних поступок, які ми змушені були відхилити. Схоже, ми не зможемо вийти з війни."
 ww1_italy.398.a: "Нам кінець!"
 ww1_italy.395.t: "Італія на межі революції"
 ww1_italy.395.d: "Страйки, захоплення фабрик і заворушення досягають піку. Дезертирство серед солдатів на рекордному рівні, і схоже, ми наближаємось до революції. Робітники й селяни об’єднані у вимозі припинити війну, яка спричинила дефіцит їжі та енергії. Якщо ми не спробуємо укласти мир найближчим часом, можемо зіткнутися з громадянською війною."
 ww1_italy.395.a: "До біса цих зрадників, війна триватиме!"
 ww1_italy.395.b: "...Розпочати тихі переговори"
 ww1_italy.279.t: "До завершення нормалізації соціалізму"
 ww1_italy.279.d: "І Джолітті, і Луццатті активно співпрацювали з ПСІ для збереження стабільності своїх урядів. Особливо Джолітті, завдяки своїй політиці трансформізму, суттєво змістив вікно Овертона щодо соціалістів — від сприйняття їх як радикальних і маргінальних до нормалізованої частини італійської політичної системи з реальним впливом на державні справи. Хоча він був шанованим державником, це стало найшкідливішою частиною його правління, і ми повинні це виправити."
 ww1_italy.279.a: "Соціалістів не можна приймати!"
 ww1_italy.280.t: "Зв'язок обірвано"
 ww1_italy.280.d: "Представники CGL, найбільшої профспілки Італії, протягом останніх 10 років тісно співпрацювали з урядами. Під час регіонального страйку члени CGL звернулися до уряду, очікуючи, що ми допоможемо вирішити ситуацію на їхню користь. Але, на відміну від попередніх урядів, Саландра відмовився допомагати. Страйк триває, хоча страйкарі не зможуть протриматися вічно..."
 ww1_italy.280.a: "Ми більше не рятуємо соціалістів!"
 ww1_italy.148.t: "Австрія тисне на нас, щоб ми просили миру"
 ww1_italy.148.d: "Ми отримали повідомлення від посла у Відні, що Австрія хоче, щоб ми якнайшвидше завершили війну в Лівії, посилаючись на загрозу стабільності Європи. Хоч це не ультиматум, очевидно, що вони намагаються заручитися підтримкою Німеччини та, можливо, Британії для подальшого тиску. Тож нам потрібно швидко завершити війну, поки не втрутились сторонні сили.\n\nХіба що Франція погодиться нас підтримати. Німеччина може охоче допомогти Австрії та Туреччині, якщо це не загрожує їй самій, але з французьким тиском ми можемо зупинити будь-яку мирну коаліцію."
 ww1_italy.148.a: "Тоді звернемося до них"
 ww1_italy.149.t: "Франція підтримує нас"
 ww1_italy.149.d: "На щастя, Франція опублікувала заяву з вимогою до Туреччини здати Лівію нам і запропонувала повну підтримку у разі війни з Австрією. Це фактично анулює будь-які спроби Австрії нав'язати нам мирну угоду, хоча якщо війна затягнеться, нам все одно доведеться поступитися."
 ww1_italy.149.a: "Надішліть їм нашу подяку"
 ww1_italy.150.t: "Франція не пропонує підтримки"
 ww1_italy.150.d: "Наші спроби отримати підтримку Франції у війні в Лівії провалилися. Посол Франції повідомив, що вони не приєднаються до жодної мирної ініціативи, але також не можуть гарантувати дипломатичну підтримку, якщо така ініціатива буде сформована Австрією. Це серйозний удар, і означає, що ми повинні швидко завершити війну."
 ww1_italy.150.a: "Французькі свині!"
 ww1_red_italy.102.t: "Призначення до Верховного суду Італії"
 ww1_red_italy.102.d: "З утворенням належної судової системи ми повинні призначити суддів до нового Верховного суду Італії. Ідеологічні погляди призначених суддів визначатимуть, як працюватиме судова гілка влади в наступному розділі італійської політики. Ми можемо заповнити суд реформістськими соціалістами, які поділяють наші погляди, забезпечивши, що судова система буде лише інструментом нашої політики та блокуватиме опонентів. Або ж можемо призначити суддів із різними поглядами — це буде справедливіше, але може створити проблеми в майбутньому."
 ww1_red_italy.102.a: "Ми заповнимо суд нашими людьми"
 ww1_red_italy.102.b: "Спробуємо зробити його збалансованим"
 ww1_italy.289.t: "Франція погодилася на ліцензію літаків"
 ww1_italy.289.d: "Франція погодилася на нашу угоду щодо ліцензування літаків Nieuport і їх виробництва компанією Nieuport-Macchi. Наша армія тепер отримає літаки Nieuport, необхідні для молодих ВПС."
 ww1_italy.289.a: "Чудово!"
 ww1_italy.290.t: "Франція відмовила у продажу літаків"
 ww1_italy.290.d: "Франція відхилила нашу пропозицію щодо ліцензування літаків Nieuport, і нам доведеться розробляти власні вітчизняні літаки."
 ww1_italy.290.a: "Це ж була вигідна угода!"
 ww1_italy.288.t: "Італія запитує ліцензію на літаки Nieuport"
 ww1_italy.288.d: "Італійці звернулися до нас із проханням надати ліцензію на конструкцію літаків Nieuport і дозволити їх виробництво новоствореною компанією Nieuport-Macchi у Ломбардії. Це може бути вигідна угода, яка покращить наші відносини з італійськими сусідами та сприятиме розвитку авіації, дозволивши нам побачити, як ці літаки працюють в Італії."
 ww1_italy.288.a: "Звучить як вигідна угода!"
 ww1_italy.288.b: "А що ми отримаємо?"
 ww1_iw_italy.4.t: "Трудові заворушення досягають піку"
 ww1_iw_italy.4.d: "Економіка та рівень життя італійців продовжують стрімко падати, і трудові заворушення досягають небачених масштабів. Страйки охопили всі галузі, робітники намагаються захопити свої фабрики, а анархістські та синдикалістські організації стрімко зростають у чисельності. Схоже, Італія на межі революції, і без жорсткого втручання держави країна неминуче скотиться до громадянської війни."
 ww1_iw_italy.4.a: "Боже, все розвалюється так швидко!"

 ww1_red_italy.19.t: "Франція відмовляється нормалізувати відносини"
 ww1_red_italy.19.d: "Наші спроби нормалізувати відносини з Францією були зустрінуті відвертою ворожістю. Їхні дипломати заявили, що не мають інтересу до дружніх відносин з таким «радикальним і безвідповідальним» урядом, як наш."
 ww1_red_italy.19.a: "Дуже нерозумно і короткозоро з їхнього боку!"

 ww1_red_italy.20.t: "Британія відмовляється нормалізувати відносини"
 ww1_red_italy.20.d: "Наші спроби нормалізувати відносини з Британією були зустрінуті відвертою ворожістю. Їхні дипломати заявили, що не мають інтересу до дружніх відносин з таким «радикальним і безвідповідальним» урядом, як наш."
 ww1_red_italy.20.a: "Дуже нерозумно і короткозоро з їхнього боку!"

 ww1_red_italy.17.t: "Франція погоджується нормалізувати відносини"
 ww1_red_italy.17.d: "Французький уряд погодився офіційно визнати наш уряд легітимним. Це дало нам очевидний приріст легітимності та зміцнило нашу міжнародну позицію, а французькі компанії почали переглядати своє рішення про вихід з нашої економіки. Хоча вони скептично ставляться до нашої системи, деякі вже розмірковують над тим, щоб працювати в її межах."
 ww1_red_italy.17.a: "Чудово!"

 ww1_red_italy.18.t: "Британія погоджується нормалізувати відносини"
 ww1_red_italy.18.d: "Британський уряд погодився офіційно визнати наш уряд легітимним. Це дало нам очевидний приріст легітимності та зміцнило нашу міжнародну позицію, а британські компанії почали переглядати своє рішення про вихід з нашої економіки. Хоча вони скептично ставляться до нашої системи, деякі вже розмірковують над тим, щоб працювати в її межах."
 ww1_red_italy.18.a: "Чудово!"

 ww1_italy.404.t: "Заснування Італійської соціалістичної реформістської партії"
 ww1_italy.404.d: "Після захоплення ПСІ максималістами кілька реформістських членів партії були негайно виключені. Вони об’єдналися та заснували ПСРІ — демократичну соціалістичну партію, яка прагне досягти соціалізму парламентським шляхом."
 ww1_italy.404.a: "Можливо, вони стануть нашими союзниками"

 ww1_italy.405.t: "Заснування Італійської соціалістичної революційної партії"
 ww1_italy.405.d: "Після провалу максималістів у спробі захопити ПСІ на останньому партійному з’їзді кілька з них покинули конференцію та оголосили про створення власної партії. Нова партія — Італійська соціалістична революційна партія — відкидає роботу в парламенті та відкрито закликає до повалення держави."
 ww1_italy.405.a: "Купка невдах, ніхто до них не приєднається"

 ww1_italy.406.t: "Проєкт винищувача Капроні"
 ww1_italy.406.d: "Винахідник Джованні Капроні розробив новий літак для знищення інших літаків — Caproni Ca.20. Ідея чудова, але багато військових вважають її надто дорогою і пропонують зосередитися на бомбардувальниках."
 ww1_italy.406.a: "Звучить як чудова ідея!"
 ww1_italy.406.b: "Маємо зосередитися на бомбардувальниках"

 ww1_italy.407.t: "Джуліо Дуе відданий під трибунал!"
 ww1_italy.407.d: "Геній повітряної війни Джуліо Дуе був відданий під трибунал італійською армією після того, як надіслав листа до уряду з критикою стану армії, її керівництва, масштабних наземних наступів і закликом до активнішого використання авіації. Військові судді засудили його до року ув’язнення за поширення неправдивої інформації та підбурювання."
 ww1_italy.407.a: "Можливо, він щось розумів?"

 ww1_italy.408.t: "Джуліо Дуе звільнений з в’язниці"
 ww1_italy.408.d: "Авіаційний стратег Джуліо Дуе звільнений після відбуття річного терміну ув’язнення, призначеного військовим трибуналом. Він готовий знову служити нації своїм генієм."
 ww1_italy.408.a: "Ласкаво просимо назад!"

 ww1_italy.409.t: "Джуліо Дуе звільнений з в’язниці"
 ww1_italy.409.d: "Авіаційний стратег Джуліо Дуе був ув’язнений за критику стану армії, її керівництва та масштабних наземних наступів. Його засудили за поширення неправдивої інформації та підбурювання. Однак після останніх поразок на фронті та зростання втрат його побоювання виявилися обґрунтованими, і тепер його звільнено для подальшої служби нації."
 ww1_italy.409.a: "Він мав рацію!"

 ww1_iw_italy.3.t: "Масові звільнення"
 ww1_iw_italy.3.d: "Після закриття військових підприємств в Італії почалися масові звільнення. Військова промисловість забезпечувала роботою майже мільйон людей, і через загальну відсутність промислового зростання люди не можуть знайти нову роботу. Це призвело до стрімкого зростання безробіття до майже рекордного рівня та ще більше вдарило по вже зруйнованій економіці."
 ww1_iw_italy.9.t: "Заснування Партії Ветеранів"
 ww1_iw_italy.9.d: "Серед ветеранів виникла криза. Повернувшись з війни, вони не можуть знайти роботу, не отримують обіцяних пільг від уряду, а їхнє забезпечення ігнорується. Декілька ветеранів заснували Партію Ветеранів — політичну силу, створену для представлення інтересів тих, хто почувається покинутим державою."
 ww1_iw_italy.9.a: "Купка реакціонерів"
 ww1_iw_br_italy.30.t: "Штаб-квартиру «Avanti» підпалено"
 ww1_iw_br_italy.30.d: "«Avanti», найбільша соціалістична газета Італії, була вчора підпалена внаслідок політичного терору. Винуватці наразі невідомі, хоча головними підозрюваними вважаються особи, пов’язані з новою фашистською партією Беніто Муссоліні."
 ww1_iw_br_italy.30.a: "Отакої!"
 ww1_iw_italy.3.a: "Розберемося."
 ww1_iw_italy.8.t: "Заснування Народної партії"
 ww1_iw_italy.8.d: "Сьогодні низка місцевих католицьких груп об’єдналася, утворивши Народну партію. Хоч це християнська партія, її досить прогресивна програма здивувала багатьох. Партія виступає за розширення соціального захисту, збільшення виборчих прав і реформу виборчої системи. Її підтримали провідні кардинали та сам Папа, і очікується, що вона матиме успіх на півдні."
 ww1_iw_italy.8.a: "Чи стануть вони серйозною силою?"
 ww1_iw_italy.6.t: "Переговори з металургійними компаніями"
 ww1_iw_italy.6.d: "Як і в інших галузях, у металургії зараз надзвичайно високий рівень напруги. Ми розпочали переговори з великими компаніями, щоб знайти рішення, і вони просуваються досить успішно. Хоча ідею робітничого контролю над фабриками було відхилено, сторони погодилися, що восьмигодинний робочий день — це розумно. Впровадження цієї реформи задовольнить багатьох працівників, хоча не всіх. Це також зміцнить віру в те, що реформістський шлях переговорів кращий за революцію."
 ww1_iw_italy.6.a: "Позитивний розвиток"
 ww1_iw_br_italy.22.t: "Хвиля продовольчих бунтів"
 ww1_iw_br_italy.22.d: "Ціни на хліб залишаються високими, і селяни та бідняки по всій країні почали влаштовувати продовольчі бунти. Це призводить до руйнування майна, а страйки фермерів, іронічно, ще більше підвищують ціни на їжу. Анархісти допомагають бунтівним селянам, без сумніву, сприймаючи це як революційний рух."
 ww1_iw_br_italy.22.a: "Нехай випустять пар! Це нічого не змінить"
 ww1_iw_br_italy.22.b: "ПСІ має негайно засудити ці бунти!"
 ww1_iw_italy.12.t: "Проголошення Італійських бойових фашів"
 ww1_iw_italy.12.d: "У Мілані Муссоліні та члени революційного комітету дій заснували нову політичну організацію — Італійські бойові фаші. Ліві, синдикалісти, республіканці та націоналісти — організація намагається звернутися до ветеранів Великої війни та традиційних синдикалістів півночі."
 ww1_iw_italy.12.a: "Але чи матимуть вони успіх?"
 ww1_iw_italy.18.a: "Ліберальний істеблішмент у відчаї..."
 ww1_iw_italy.18.t: "Ліберальна криза"
 ww1_iw_italy.18.d: "Зниження підтримки лібералів по всій Італії змусило домінуючий ліберальний блок вдатися до рішучих кроків, щоб зберегти позиції. Радикальна партія мала позитивні відносини з лібералами в останніх двох кабінетах, і тому ліберали та радикали домовилися про об’єднання в одну партію. До них приєдналася Італійська демократична партія — новостворена соціал-демократична сила, яка, як очікується, матиме успіх на півдні. З остаточним узгодженням створено Італійську демократично-ліберальну партію."
 ww1_italy.331.t: "Звіт про ефективність приватизації транспорту"
 ww1_italy.331.d: "Луїджі Ейнауді опублікував звіт про перші дні нашої спроби приватизувати транспортну систему Італії — залізниці та муніципальні автомобільні служби — і результати невтішні. Звіт показує, що деяким італійцям, особливо на півдні, важко адаптуватися до нових тарифів, встановлених прибутковими компаніями."
 ww1_italy.331.a: "Це було необхідно"
 ww1_italy.310.t: "Луїджі Луццатті пропонує фінансову допомогу"
 ww1_italy.310.d: "Колишній прем’єр-міністр Луццатті завжди був авторитетним економістом, раніше обіймав високі посади в банківській системі Італії. З початком Великої війни Луццатті офіційно повернувся з політичної пенсії, запропонувавши [ITA.GetLeader] свої послуги фінансового радника для допомоги в управлінні напруженим бюджетом. Оскільки його поради зазвичай досить ефективні, ми прийняли його пропозицію."
 ww1_iw_italy.5.d: "Після початку політичного насильства на півночі з боку анархістських організацій коаліція консерваторів, націоналістів, лібералів і прогресистів повалила чинний реформістський соціалістичний уряд. Ліберали, прогресисти та консерватори погодилися дозволити радикальному лідеру Нітті сформувати новий уряд."
 ww1_iw_italy.5.a: "Вони лише ще більше розлютять робітників!"
 ww1_iw_br_italy.21.t: "Зростає сільське невдоволення"
 ww1_iw_br_italy.21.d: "На Паданській рівнині спалахують селянські страйки та продовольчі бунти — фермери відмовляються миритися з поточними умовами. Вони вимагають нових аграрних контрактів, дешевшого хліба та фінансової допомоги. Це відбувається на тлі масштабних промислових страйків, і сільські бунтівники лише поглиблюють хаос."
 ww1_iw_br_italy.21.a: "По одному, будь ласка!"
 ww1_iw_italy.13.t: "Парламент обговорює аграрну реформу"
 ww1_iw_italy.13.d: "У зв’язку з посиленням селянських страйків парламент Італії скликав засідання для пошуку рішення. Ліберальна більшість запропонувала передати селянам невикористовувані державні землі. Народна партія запропонувала закон, який змінює статус власника землі — він більше не буде юридично вважатися господарем, а стане партнером. Соціалісти внесли радикальний законопроєкт, що позбавляє латифундистів значної частини їхніх володінь і передає їх селянам. Після тривалого засідання..."
 ww1_iw_italy.13.b: "Ліберальна більшість протиснула свій закон"
 ww1_iw_italy.13.a: "Соціалісти, прогресисти та народна партія протиснули свій закон"
 ww1_iw_italy.13.c: "Соціалісти, ліберали та католики не змогли домовитися. Засідання завершено"
 ww1_iw_br_italy.20.t: "Страйкарі захоплюють сталеливарний завод Franchi-Gregorini у Далміне"
 ww1_iw_br_italy.20.d: "Робітники заводу Franchi-Gregorini нещодавно захопили підприємство, заблокували роботодавців і самостійно керують виробництвом. Вони підняли анархістський прапор і заявили, що захопили засоби виробництва. Члени UIL швидко підтримали страйкарів, тоді як CGL поки що не зробила заяви. Що нам робити?"
 ww1_iw_br_italy.20.a: "Почекати. Вони втомляться від цієї дурні"
 ww1_iw_br_italy.20.b: "Потрібно змусити CGL засудити цю божевільну купку"
 ww1_iw_br_italy.20.c: "Негайно надіслати поліцію, поки вони не надихнули інших"
 ITA_bolster_police: "Посилити поліцію"
 ww1_iw_br_italy.35.t: "Викрито змову анархістів щодо революції"
 ww1_iw_br_italy.35.d: "У зв’язку з майбутнім загальносвітовим страйком на підтримку революційних соціалістичних рухів анархісти та комуністи, зокрема Армандо Боргі, були викриті у спробі перетворити страйк на загальнонаціональну насильницьку революцію. Хоча союзників у них небагато, ми повинні уважно стежити за ситуацією. Ми можемо спробувати зупинити страйк, скориставшись тим, що він не надто популярний серед соціалістів. З іншого боку, якщо ситуація здається стабільною, можемо дозволити їм діяти — спроба насильницької революції дасть нам привід для репресій проти соціалістичного руху."
 ww1_iw_br_italy.35.a: "Нехай кидають кості!"
 ww1_iw_br_italy.35.b: "Зупинити цих анархістів негайно!"
 ww1_iw_br_italy.38.t: "Серія захоплень фабрик"
 ww1_iw_br_italy.38.d: "Під проводом національних синдикалістів робітники на півночі розпочали серію захоплень фабрик. Схоже, це частина раніше викритої змови щодо революції, яку вони планують здійснити найближчими тижнями. Ми відповіли, надіславши поліцію, і сподіваємось, що наша ставка спрацює."
 ww1_iw_br_italy.38.a: "Взяти їх!"
 ww1_iw_br_italy.39.t: "Сутички національних синдикалістів з поліцією"
 ww1_iw_br_italy.39.d: "Під час спроби зупинити захоплення фабрик на півночі робітники почали озброюватися та чинити опір нашим зусиллям з відновлення порядку. Відбуваються тривожні інциденти, є жертви з обох сторін. Хоча напруга в трудовій сфері досягла піку, якщо нам вдасться уникнути революції протягом наступного місяця, наші репресії суттєво ослаблять їхній рух."
 ww1_iw_br_italy.39.a: "Тримаймося і будьмо напоготові!"
 ww1_iw_br_italy.40.t: "Знищення революційних організацій"
 ww1_iw_br_italy.40.d: "Масове насильство на півночі нарешті дало нам привід, на який ми чекали. Армію направлено для масових арештів керівників профспілок по всій країні. Це має серйозно послабити рух."
 ww1_iw_br_italy.40.a: "Зрештою, це спрацювало"
 ww1_iw_br_italy.37.t: "Досить непомітний страйк"
 ww1_iw_br_italy.37.d: "Попри гучні заяви, загальносвітовий страйк робітників, включно з італійськими, виявився доволі незначним. Основні профспілки Італії — UIL, UGI та USI — не змогли належно скоординуватися, оскільки не дійшли згоди щодо спільних цілей. У результаті страйк охопив кілька сотень тисяч працівників, більшість з яких повернулися до роботи вже за тиждень."
 ww1_iw_br_italy.37.a: "Добре, що вони випустили пар. А тепер — назад до роботи!"
 ww1_iw_br_italy.32.t: "Аграрні працівники вимагають перегляду контрактів"
 ww1_iw_br_italy.32.d: "Працівники державного сектору в сільському господарстві вимагають перегляду своїх контрактів. Схоже, їх надихнули успішні страйки на півночі, які призвели до суттєвого зростання зарплат. Хоча більшість із них не можуть дозволити собі звільнитися, нам все одно вигідно уникнути масових протестів, які можуть спричинити нову хвилю заворушень по країні. Що робити?"
 ww1_iw_br_italy.32.a: "Схвалити підвищення зарплат — нам потрібно, щоб вони були задоволені"
 ww1_iw_br_italy.32.b: "Нам абсолютно байдуже"
 ww1_iw_br_italy.36.t: "Селяни захоплюють великі маєтки"
 ww1_iw_br_italy.36.d: "Масиви здебільшого невикористовуваних приватних земель були захоплені бунтівними селянами. Земля належить дуже багатим і впливовим землевласникам, які вимагають надіслати поліцію або навіть військо, щоб вигнати селян. На цей момент вони втратили понад 27 000 акрів."
 ww1_iw_br_italy.36.a: "У нас є важливіші проблеми!"
 ww1_iw_br_italy.36.b: "Це неприйнятно. Надіслати поліцію"
 ww1_iw_br_italy.41.t: "ПСІ приєднується до Інтернаціоналу"
 ww1_iw_br_italy.41.d: "Після глибоко поляризованого голосування ПСІ досягла консенсусу і приєдналася до Інтернаціоналу — об’єднання соціалістичних груп у всьому світі. Революційна риторика Інтернаціоналу викликала сильний спротив серед реформістів, і партія була на межі розколу. Хоч Турраті поки що зумів загасити конфлікт, цей крок чітко показав зростаючий розрив між революціонерами та реформістами всередині партії."
 ww1_iw_br_italy.41.a: "Цікаво"
 ww1_iw_br_italy.42.t: "Післявоєнні пенсії"
 ww1_iw_br_italy.42.d: "leaf ніколи не написав текст сюди"
 ww1_iw_br_italy.42.a: "Гаразд"
 ww1_italy.416.t: "Збереження балансу сил у Середземному морі"
 ww1_italy.416.d: "Оскільки турки ведуть війну проти наших союзників, доля їхньої жалюгідної, занепалої держави вже обговорюється. Після капітуляції її буде поділено між учасниками коаліції, і ми маємо отримати свою справедливу частку."
 ww1_italy.416.a: "Дякуємо нерозумним туркам за нові землі!"
 ww1_iw_br_italy.31.t: "Ветерани вступають у сутички з бунтівниками"
 ww1_iw_br_italy.31.d: "На тлі нової хвилі сільських заворушень ветеранські групи почали організовуватися, щоб «придушити» тих, кого вони вважають зрадниками королівства. Насильство по всій Італії зростає — праві та ліві міліції зіштовхуються в сільській місцевості. Хоча праві допомагають придушити деякі бунти, це все одно не сприяє політичній стабільності. Як реагувати?"
 ww1_iw_br_italy.31.a: "Нехай ветерани діють — вони нам допомагають"
 ww1_iw_br_italy.31.b: "Цей сплеск насильства неприйнятний. Арештувати всіх причетних!"
 ww1_italy.310.a: "Справжній державник"
 ww1_italy.311.t: "Фінансування економічного відродження венчурними капіталістами"
 ww1_italy.311.d: "Бізнеси на півночі Італії, надто залежні від державної допомоги, зазнали різкого спаду після скорочення державного втручання в економіку. Однак завдяки більш дружній до бізнесу торговельній та регуляторній політиці промисловість на півночі знову починає зростати. З’являються нові малі підприємства, оскільки закони стали сприятливішими для їх розвитку, а великі іноземні компанії почали інвестувати в Італію, де попереднє торговельне законодавство практично унеможливлювало іноземні інвестиції."
 ww1_italy.311.a: "Вам ще не набридло перемагати?"
 ww1_italy.312.t: "Італія хоче переглянути тарифи"
 ww1_italy.312.d: "З кінця 1800-х років Італія запровадила дуже високі тарифи на наші (і світові) товари. Це було зроблено переважно для захисту внутрішньої промисловості, і хоча це допомогло місцевим виробникам, призвело до надзвичайно високих цін на товари та економічного спустошення півдня. Усвідомивши, що їхня тарифна стратегія більше не працює, вони звернулися до нас із пропозицією переговорів. У відповідь на італійські тарифи ми запровадили високі тарифи на їхню аграрну продукцію, що знищило експорт фермерів. Тепер вони хочуть домовитися: якщо ми знизимо тарифи на їхні товари, вони знизять тарифи на наші."
 ww1_italy.312.a: "Oui"
 ww1_italy.312.b: "Non"
 ww1_red_italy.42.t: "[ITA.GetName] запрошує нас до своєї фракції"
 ww1_red_italy.42.d: "[ITA.GetName] запрошує нас до своєї фракції, створеної для співпраці соціалістичних країн і взаємної допомоги."
 ww1_red_italy.42.a: "Приєднуймось"
 ww1_red_italy.42.b: "Вибачте, іншим разом"
 ww1_red_italy.43.t: "[FROM.GetName] приймає запрошення"
 ww1_red_italy.43.d: "[FROM.GetName] прийняла наше запрошення приєднатися до нашої фракції."
 ww1_red_italy.43.a: "Разом ми сильніші."
 ww1_red_italy.44.t: "[FROM.GetName] відхилила запрошення"
 ww1_red_italy.44.d: "[FROM.GetName] відхилила наше запрошення приєднатися до нашої славної фракції."
 ww1_red_italy.44.a: "Може, наступного разу пощастить."
 ww1_red_italy.61.t: "Синдикалісти здобувають більшість у парламенті"
 ww1_red_italy.61.d: "Завдяки успішній політиці італійці масово проголосували за синдикалістських кандидатів, забезпечивши справжню більшість у парламенті. Тепер ми можемо проводити масштабні зміни без опору з боку комуністів, демократичних соціалістів і максималістів."
 ww1_red_italy.61.a: "Потужний мандат!"
 ww1_red_italy.62.t: "Мрії більшого масштабу"
 ww1_red_italy.62.d: "Ми досягли величезного прогресу після падіння буржуазного уряду, але ще не всього, чого прагнемо. Демократичні соціалісти, максималісти та комуністи виступили проти нашої спроби перетворити парламентську систему на систему, де рішення ухвалюють профспілки. Ми маємо повноваження оголосити нові вибори, але мусимо зробити це вчасно. Прийнявши популярні закони та забезпечивши стабільне економічне зростання, ми зможемо гарантувати синдикалістську більшість і справді перетворити Італію на державу робітників."
 ww1_red_italy.62.a: "Нам це потрібно!"
 ww1_red_italy.52.t: "Доля Джолітті"
 ww1_red_italy.52.d: "Хоча кілька консервативних політиків втекли до Австрії після революції, Джолітті — безперечно найвпливовіший державник минулого століття — залишився в Римі. Багато хто в нашому уряді хоче судити його за злочини проти італійських робітників. Інші вважають це політичним переслідуванням, яке зробить нас не менш авторитарними, ніж уряд короля."
 ww1_red_italy.52.a: "Джолітті буде суджений за всі свої злочини протягом політичної кар’єри!"
 ww1_red_italy.52.b: "Дамо старому спокійно піти на пенсію"
 ww1_red_italy.16.t: "Новий уряд у Римі виходить на контакт"
 ww1_red_italy.16.d: "Новий радикально лівий уряд Італії з моменту свого створення перебуває в дипломатичній ізоляції, але схоже, що він починає відкриватися. Італійські дипломати прибули до Парижа, намагаючись домогтися хоча б нормалізації відносин, а в майбутньому — можливої дружби. Вони прагнуть політичної легітимності через наше визнання, а також економічних переваг, які дасть припинення ізоляції."
 ww1_red_italy.16.a: "Нам не цікаво допомагати червоним"
 ww1_red_italy.16.b: "Якщо їхні наміри справді щирі — гаразд"
 ww1_italy_dev.5.t: "DEV ПОДІЯ — Увімкнути соціалістичний прапор"
 ww1_italy_dev.5.d: ""
 ww1_italy_dev.5.a: "Застосувати соціалістичний прапор"
 ww1_italy_dev.5.b: "Скасувати соціалістичний прапор"
 ww1_italy.252.t: "Проблеми з виробництвом військових товарів"
 ww1_italy.252.d: "Наша відносно невелика промислова база стикається з труднощами у виробництві всіх необхідних товарів для війни. Виникають різноманітні дрібні дефіцити, коли ми намагаємось забезпечити нашу велику армію одягом, їжею, зброєю та іншим. Нам доведеться вжити заходів для збільшення виробництва військових товарів, щоб вирішити ці проблеми."
 ww1_italy.252.a: "Це тимчасово!"
 ww1_italy.171.t: "Завершено проєкт розширення в Антіварі"
 ww1_italy.171.d: "Італійські інвестори разом з албанськими будівельниками завершили будівництво нових гаваней в Антіварі. Ці гавані зможуть приймати набагато більше італійської торгівлі, ніж раніше, і, сподіваємось, зміцнять зв’язки між нашими двома країнами."
 ww1_italy.171.a: "Чудова робота!"
 ww1_italy.175.t: "Сербію з’єднано з Антіварі"
 ww1_italy.175.d: "Завершено будівництво залізниці, що з’єднує порт Антіварі з Белградом. Завдяки цьому економічна незалежність Сербії від Австрії значно зросла, і очікується суттєве збільшення нашої торгівлі з ними."
 ww1_italy.175.a: "Гарна робота!"
 ww1_italy.173.t: "З’єднання Сербії з портом Антіварі"
 ww1_italy.173.d: "Оскільки Антіварі розширено і додано кілька нових гаваней, наступним логічним кроком є з’єднання сербських залізниць із портом. Це збільшить нашу торгівлю з Сербією та допоможе побудувати добрі й тривалі відносини між нашими країнами."
 ww1_italy.173.a: "Зробімо це!"
 ww1_italy.173.b: "На жаль, ми змінили плани."
 ww1_italy.174.t: "Італія має намір з’єднати Сербію з портом Антіварі"
 ww1_italy.174.d: "Ми отримали повідомлення від Італії, що вона планує допомогти нам з’єднати Сербію з портом Антіварі. Це значно збільшить торгівлю Сербії з Італією та допоможе Сербії звільнитися від економічного домінування Австрії."
 ww1_italy.174.a: "Чудовий план!"
 ww1_iw_br_italy.44.t: "Італія вимагає передати їй обіцяні землі"
 ww1_iw_br_italy.44.d: "Перед тим як Італія приєдналася до війни на нашому боці, ми підписали угоду про передачу їй територій, які наразі належать нам. Війна завершена, ми перемогли, і тепер вони вимагають виконати нашу частину домовленості."
 ww1_iw_br_italy.44.a: "Вони це заслужили..."
 ww1_iw_br_italy.45.t: "Австрія передає нам землі"
 ww1_iw_br_italy.45.d: "Коли ми приєдналися до Центральних держав у Великій війні, ми зробили це з домовленістю про компенсацію від Австрії після перемоги. Вони дотрималися слова, офіційно підписавши передачу земель з італійською більшістю нам."
 ww1_iw_br_italy.45.a: "Велика Італія досягнута!"
 ww1_iw_br_italy.46.t: "Австрійські змії"
 ww1_iw_br_italy.46.d: "Коли ми приєдналися до Центральних держав у Великій війні, ми зробили це з домовленістю про компенсацію від Австрії після перемоги. Сьогодні Австрія повідомила, що має намір відкласти передачу територій, посилаючись на питання безпеки. З того, що нам відомо, Австрія не має наміру виконувати свої обіцянки найближчим часом. Джерела стверджують, що через нашу не надто вражаючу участь у війні Австрія вважає, що ми просто не заслуговуємо на ці землі. Хоча ми протестували та вимагали чіткого графіку, схоже, ми нічого не можемо зробити. Німеччина заявила, що Австрія повинна дотримуватися умов договору, але не висунула жодних конкретних вимог і, схоже, не планує цього робити. Нас, можливо, просто використали."
 ww1_iw_br_italy.46.a: "Змії!"
 ww1_iw_br_italy.44.b: "Вони були радше тягарем. Ми залишаємо це собі."
 AUS_italy_too_good: "Італійський £victory_points §Cвоєнний рахунок§! був надто високим, щоб ми могли порушити угоду."
 AUS_italy_too_shit: "Наш £victory_points §Cвоєнний рахунок§! не перевищував 25, що дозволило Австрії порушити угоду."
 ww1_iw_br_italy.46.b: "Ts pmo"
 ww1_red_italy.36.t: "Парламент голосує за власне скасування"
 ww1_red_italy.36.d: "Після напруженого голосування, не позбавленого залякувань, парламент проголосував за своє скасування. Його замінить Національна конфедерація трудових синдикатів, яка буде перетворена на керівний орган. Синдикати з усієї Італії отримають пропорційне представництво відповідно до їхнього розміру. Ці синдикати голосуватимуть за національне законодавство, яке потребуватиме простої більшості для ухвалення."
 ww1_red_italy.36.a: "Нарешті справді демократична система!"
 ww1_red_italy.29.t: "Організація нових виборів"
 ww1_red_italy.29.d: "Конституцію переписано, і наше правління стало відносно стабільним — тепер ми можемо провести нові вибори до республіканського парламенту. Усі ліві сили можуть брати участь, але ми маємо вирішити долю буржуазії. Очевидно, що монархічні партії буде заборонено, але треба визначитися, що робити з капіталістичними партіями. Дехто вважає, що ми будемо лицемірами, якщо заборонимо капіталістичні партії, які мають підтримку значної частини італійців, адже це зробить нашу систему не більш демократичною, ніж стара автократія. Інші ж переконані, що заборона капіталістичних партій — це не антидемократично, бо їхнє обрання неминуче призведе до гноблення всіх італійських робітників і громадян, а справжня свобода і демократія — це економічна свобода і демократичне робоче місце, яке ми безумовно забезпечимо."
 ww1_red_italy.68.t: "Шукаючи кінця класовим війнам"
 ww1_red_italy.68.d: "Хоча права робітників мають бути визнані, нескінченна класова війна між роботодавцями та працівниками не принесе користі нікому. Перехід до справжнього комунізму — це лише ілюзія, тож ми повинні прагнути до розумної системи, яка працює для всіх. Якщо ми забезпечимо належні права працівників, можливо, класову війну вдасться завершити."
 ww1_red_italy.68.a: "Це правда!"
 ww1_red_italy.66.t: "Організація нових виборів"
 ww1_red_italy.66.d: "Падіння монархії залишило уряд у вакуумі. Хоча деякі хочуть встановити диктатуру пролетаріату, велика різноманітність нашої коаліції означає, що така диктатура може спричинити другу громадянську війну. Тож наразі нам потрібно організувати нові вибори до нового парламенту."
 ww1_red_italy.66.a: "Почнімо їх організовувати"
 ww1_red_italy.67.t: "Розділений парламент"
 ww1_red_italy.67.d: "Результати нещодавніх дострокових виборів призвели до розколу в парламенті. Демократичні соціалісти, анархісти, синдикалісти та авангардисти здобули значну кількість місць, але жодна сила не стала домінуючою. На жаль, формування майбутнього Італії буде складнішим, ніж ми сподівались."
 ww1_red_italy.67.a: "Це воля народу..."
 ww1_red_italy.29.a: "Ми заборонимо буржуазні партії"
 ww1_red_italy.29.b: "Будь-хто, хто визнає Республіку, може балотуватись"
 ww1_italy.364.t: "Повстання на півночі"
 ww1_italy.364.d: "Хоча соціалісти вже місяцями страйкують і навіть захоплюють фабрики на півночі, події почали стрімко загострюватися. У Турині місцеві анархісти захопили кілька фабрик і вступили в сутички з владою. Через кілька тижнів поліції було наказано повернути контроль над фабриками, але анархісти озброїлися, і сторони відкрили вогонь. Анархісти змусили поліцію відступити і проголосили незалежну комуну. Це швидко поширилось, і рівень захоплення промисловості став критичним. Спроба повернути контроль над ключовими галузями неминуче призведе до громадянської війни."
 ww1_italy.364.a: "Невже все дійшло до цього?"
 ww1_italy.363.t: "Революційні соціалісти нарощують підтримку"
 ww1_italy.363.d: "Попри ситуацію на фронті, внутрішній стан країни продовжує погіршуватись. Інфляція залишається високою, дефіцит енергії триває, нестача їжі посилюється, і італійці не розуміють, навіщо перемагати у війні, яка руйнує їхнє життя. Революційні ліві, які виступають проти війни, набирають популярність, що викликає занепокоєння в уряді — можлива революція."
 ww1_italy.363.a: "Скоро ми виграємо війну!"
 ww1_red_italy.95.t: "[ITA.GetLeader] завжди правий"
 ww1_red_italy.95.d: "Останнім часом політична культура в уряді різко змінилася — від яскравої партійної системи до держави, якою керує одна людина, [ITA.GetLeader]. Після масових звільнень опозиції уряд повністю заповнений лоялістами. Пропаганда також змінилася — тепер вона прославляє не соціалістичне бачення, а бачення [ITA.GetLeader]. Для пересічного громадянина [ITA.GetLeader] завжди правий."
 ww1_red_italy.95.a: "Справді великий лідер"
 ww1_italy.400.t: "Більшовики надихають соціалістів в Італії"
 ww1_italy.400.d: "Після новин про більшовицький переворот у Росії багато італійських соціалістів відчули натхнення. Робітники почали піднімати радянські прапори, захоплювати фабрики та скандувати гасло «Як у Росії». Це радикалізувало багатьох на лівому фланзі, і їхні революційні дії привертають увагу, якої вони прагнули."
 ww1_italy.400.a: "Вони — відверті зрадники нації!"
 ww1_red_italy.103.t: "Невід’ємні права"
 ww1_red_italy.103.d: "Конституція монархії майже не захищала громадянські свободи, а післявоєнна конституція не виправила ці недоліки. Завдяки новому пакету статей ми сподіваємось, що більше не доведеться хвилюватися про репресивний режим. Тепер свобода преси, свобода слова та право на судовий процес закріплені в конституції."
 ww1_red_italy.103.a: "Це були необхідні реформи"

 ww1_red_italy.22.t: "Стара еліта стає опозицією"
 ww1_red_italy.22.d: "Колись беззаперечні чемпіони Італії, буржуазія стрімко втратила все. Тепер вони організовуються по всій країні, намагаючись здобути підтримку для опозиції — як пасивної, так і насильницької. Особливо успішні вони на католицькому півдні, де ліберали та монархісти почали закликати до спротиву нашому уряду. Їхні цілі різняться: одні хочуть повалити наш уряд, інші — просто захистити те, що вважають загрозою своєму способу життя."
 ww1_red_italy.22.a: "Вони програли громадянську війну не просто так!"
 ww1_red_italy.23.t: "Південці чинять спротив нашому уряду"
 ww1_red_italy.28.t: "Повстання в Калабрії"
 ww1_red_italy.51.t: "Крайня дипломатична ізоляція"
 ww1_red_italy.51.d: "Хоч ми й захопили всю Італію, великі держави світу відмовляються нас визнавати. Оскільки всі великі держави контролюються ліберальними монархами та консерваторами, ідея соціалістичного уряду, очолюваного пролетаріатом, явно їх лякає. Вони вважають, що легітимізація нашого режиму може посилити підтримку соціалізму у власних країнах."
 ww1_red_italy.51.a: "Їхній страх цілком виправданий!"
 ww1_red_italy.28.d: "Захоплення нами Ватикану не втихомирило південних бунтівників, як ми сподівались. Навпаки, їхні протести лише посилились. Вони вважають, що ми ведемо війну проти їхньої віри, хоча наша конституція дозволяє приватне сповідування будь-якої релігії. Як би там не було, Калабрія перебуває в повному хаосі. Повстанці захопили більшу частину провінції, і ми боремося за контроль над регіоном. На щастя, вони не наважуються повалити наш уряд, але, схоже, намагаються створити власну незалежну державу. Ми повинні їх придушити."
 ww1_red_italy.28.a: "Невже не можна трохи перепочити?"
 ww1_red_italy.23.d: "Південні італійці в Калабрії намагаються чинити спротив нашим законам і порядкам. Багато сільських містечок відмовляються приймати наші нові секулярні закони, не визнають соціалістичну систему та вступають у сутички з місцевою владою, яка намагається її впровадити. Хоча це навряд чи матиме успіх, це показує, що нам ще багато роботи, перш ніж зазомбовані південці приймуть своє визволення."
 ww1_red_italy.23.a: "Їхні голови отруєні!"
 ww1_red_italy.24.t: "Різанина в Козенці"
 ww1_red_italy.24.d: "У Козенці католики та протестувальники, фінансовані буржуазією, вступили в сутичку з поліцією, яка намагалася впровадити наші справедливі закони. Хоча ми намагались деескалувати ситуацію, зрештою нас змусили діяти. Внаслідок подій загинуло кілька людей, і ця новина швидко поширюється на півдні."
 ww1_red_italy.24.a: "Ісусе!"
 ww1_red_italy.25.t: "Масові заворушення на півдні"
 ww1_red_italy.27.t: "Захоплення Ватикану"
 ww1_red_italy.27.d: "Риторика папи, на жаль, не залишила нам вибору. Бійці народної армії увійшли до Ватикану, щоб захопити місто і помістити папу під домашній арешт. Звісно, ми не наважимось завдати шкоди понтифіку, але його ізоляція означає, що він більше не зможе провокувати повстання на півдні. Поточний план — згодом відправити його подалі від Італії."
 ww1_red_italy.27.a: "Чесно кажучи, давно пора!"
 ww1_red_italy.25.d: "У відповідь на новини про різанину в Козенці південні італійці почали бунтувати, відмовляючись приймати нову соціалістичну систему та піднімаючи прапори Папської церкви. Ситуація починає викликати занепокоєння в уряді, адже багато хто боїться, що друга громадянська війна знищить нас остаточно."
 ww1_red_italy.25.a: "Їм треба заспокоїтись!"
 ww1_red_italy.26.t: "Папа починає провокувати нас"
 ww1_red_italy.26.d: "Самозванець у Ватикані почав завуальовано критикувати наш уряд, різко засуджуючи нашу політику та фактично закликаючи південців до повстання. Наше терпіння щодо папи добігає кінця, і багато хто в уряді хоче, щоб ми увійшли до Риму та захопили Ватикан."
 ww1_red_italy.26.a: "Він грає в небезпечну гру з незалежністю свого маленького міста!"
 ww1_red_italy.34.t: "Скасування старих свят"
 ww1_red_italy.34.d: "Свята, такі як День Статуту Альбертіно та Свято Об’єднання, що прославляють старий монархічно-буржуазний лад Італії, повністю скасовано. Їх замінено новими святами: Міжнародний день трудящих у травні тепер офіційно визнано державним святом, а також запроваджено день святкування падіння Риму під натиском наших революційних сил."
 ww1_red_italy.34.a: "Ми святкуватимемо народ, а не королів"
 ww1_italy.144.t: "Неочікуваний прихильник"
 ww1_italy.145.t: "Поправка про жіноче виборче право провалена"
 ww1_italy.145.d: "Як і слід було очікувати, поправка про жіноче виборче право, яку просували соціалісти та, на диво, кілька жорстких консерваторів, провалилася. Через слабку підтримку серед центристів, які домінують у парламенті, поправка не набрала близько 100 голосів, необхідних для її ухвалення."
 ww1_italy.146.t: "Поправка про жіноче виборче право ухвалена"
 ww1_italy.146.d: "У доволі несподіваному повороті поправку до чоловічого виборчого законопроєкту Джолітті, яка включає жінок, було ухвалено. Це сталося після того, як Сонніо погодився підтримати поправку Джолітті про запровадження тесту на грамотність для виборців в обмін на підтримку жіночого виборчого права. Лише 4 країни досягли такого значного реформаторського кроку, тож Італія, без сумніву, стане на правильний бік історії."
 ww1_italy.146.a: "Це було того варте."
 ww1_italy.144.d: "Нова поправка про жіноче виборче право отримала несподівану підтримку: повну підтримку Сідні Сонніо, лідера консервативної опозиції. Очолюючи одне з найконсервативніших крил парламенту, його підтримка здивувала багатьох. У промові до парламенту Італії він заявив: «Лише загальне виборче право дає уряду силу та легітимність представляти й захищати загальні інтереси Італії, які постійно перебувають під загрозою з боку приватних інтересів, місцевостей і егоїстичних дрібних груп.»\n\nПопри це, поправка, схоже, має мало шансів на успіх. Багато центристів не переконані цим аргументом, більше схиляючись до ідеї Джолітті про обережне розширення електорату в міру зростання освіти та грамотності. Інший впливовий консерватор, Гаетано Моска, також засудив поправку, назвавши її надмірною."
 ww1_italy.145.a: "Дебати завершено"
 ww1_italy.144.a: "Італія ще не готова до такого радикального кроку"
 ww1_italy.144.b: "Знаєте що? Ми підтримаємо це, якщо голосування вимагатиме грамотності"
 ww1_italy.143.t: "Поправка про жіноче виборче право"
 ww1_italy.143.d: "Деякі з більш лівих депутатів запропонували поправку до чоловічого виборчого законопроєкту Джолітті. Поправка змінює формулювання законопроєкту, надаючи повне виборче право всім жінкам, які досягли віку. Це був би радикальний крок, адже лише Фінляндія та Норвегія наразі мають закони, що дозволяють жінкам голосувати. Попри це, поправка наразі не має шансів на успіх."
 ww1_italy.143.a: "Нехай все йде своєю чергою"
 ww1_italy.141.t: "«Гра» більше не весела"
 ww1_italy.141.d: "Джолітті часто описував політику як «гру джентльменів», і його стратегія це відображала. Він без проблем товаришував і з радикальними соціалістами, і з консервативними католиками, але павутина коаліцій, обіцянок і союзів, яку він плете, починає дратувати італійських політиків. Люди хочуть справжнього борця, когось, кого вони вважають принциповим. Хоч Джолітті не можна назвати безпринципним, його політичні маневри дійсно дратують обидві сторони. Так звана «гра джентльменів» може втратити гравців назавжди."
 ww1_italy.141.a: "Ці прогнози не справдяться"
 ww1_italy.113.t: "Спадщина Джолітті"
 ww1_italy.113.d: "Джолітті визначав італійську політику протягом останніх 30 років. Його спадщина викликає суперечливі думки серед лівих: від визнання його як сили добра, що сприяла ключовим реформам, до звинувачень у тому, що він був найбільшим гнобителем в історії Італії, а його політика трансформізму придушувала робітників. Оскільки наша коаліція містить людей з діаметрально протилежними поглядами на Джолітті, Біссолатті важко визначити, як оцінити цю епоху."
 ww1_italy.113.a: "У Джолітті були недоліки, але він був одним із кращих лібералів."
 ww1_italy.113.b: "Джолітті був дволиким негідником, який дбав лише про себе!"
 ww1_iw_italy.10.t: "Падіння обсягів виробництва"
 ww1_iw_italy.10.d: "Через масові звільнення і нездатність наших підприємств модернізуватись, промислове виробництво в Італії суттєво падає. Ми повинні вирішити кризу безробіття та модернізувати фабрики, якщо хочемо подолати цю кризу."
 ww1_red_italy.39.t: "Досягнуто федеративного синдикалізму"
 ww1_red_italy.39.d: "Ми успішно побудували дієву систему для економіки та суспільства Італії. Від робітника — до синдикату — до Національної конфедерації трудових синдикатів, створено трирівневу систему, яка спрямовує національний розвиток і забезпечує співпрацю синдикатів на благо всіх. Хоча бюрократія залишається проблемою, Амбріс розуміє, що повністю анархічна система мала б ще гірші наслідки і могла б навіть зруйнуватись."
 ww1_red_italy.39.a: "Останній розділ італійської політики, сподіваємось, завершено"
 ww1_red_italy.38.t: "Досягнуто анархо-синдикалізму"
 ww1_red_italy.38.d: "Синдикати Італії потребують справжньої свободи дій. Хоч Національна конфедерація трудових синдикатів є чудовим простором для комунікації, ми не можемо дозволити їй мати регуляторну владу. Тому синдикати та Амбріс вирішили скасувати всі регуляторні та законодавчі повноваження, які раніше мала НКТС. Добре це чи погано — ми справді досягли анархістського синдикалізму."
 ww1_red_italy.38.a: "Останній розділ італійської політики, сподіваємось, завершено"
 ww1_red_italy.15.t: "Створення Національної конфедерації трудових синдикатів"
 ww1_red_italy.15.d: "За указом Амбріса створено конфедерацію трудових синдикатів. Названа «Мозком» синдикальної системи, вона має координувати місцеві синдикати Італії для планування майбутнього та сприяти ухваленню загальних взаємовигідних політик. У процесі побудови горизонтальної економіки НКТС буде ключовою. Згодом ми плануємо зробити її офіційним нижнім органом політичної системи Італії, де профспілки голосуватимуть за державну політику."
 ww1_red_italy.15.a: "Вони допоможуть спрямовувати синдикати!"
 ww1_italy.251.t: "Дефіцит вугілля"
 ww1_italy.251.d: "Через крах торгівлі, спричинений війною з половиною великих держав Європи, та зростання попиту на вугілля для військових потреб, по всій країні виник дефіцит вугілля. Цивільна промисловість страждає, а взимку люди ризикують замерзнути."
 ww1_italy.251.a: "Ми вирішимо цю проблему"
 ww1_italy.253.t: "Запровадження контролю цін, зарплат і оренди"
 ww1_italy.253.d: "зробити пізніше"
 ww1_italy.253.a: "Це допоможе"
 ww1_italy.254.t: "Інфляція повзе вгору"
 ww1_italy.254.d: "Через збільшення витрат на війну рівень інфляції поступово зростає. Італійці помічають, що їхні гроші вже не мають тієї купівельної спроможності, що раніше, а економіка починає відчувати тиск."
 ww1_italy.254.a: "Тривожно"
 ww1_italy.255.t: "Крах експорту"
 ww1_italy.255.d: "Через атаки ворожих кораблів на наші транспортні судна експорт до інших країн різко скоротився. Втрата доходів відчутна, і це ще більше напружує наші й так слабкі фінанси."
 ww1_italy.255.a: "Ми повинні це вирішити!"
 ww1_italy.341.t: "Серія лавин на італійському кордоні"
 ww1_italy.341.d1: "Багато лавин накрили наші війська, і, за офіційними оцінками, призвели до загибелі близько 3 000 солдатів."
 ww1_italy.341.d2: "Багато лавин зійшли в Альпах, і, за офіційними оцінками, призвели до загибелі близько 20 цивільних."
 ww1_italy.341.a: "Прикро."
 ww1_italy.341.b: "На щастя, наших солдатів там не було."
 ww1_italy.342.t: "Лавини на австрійському кордоні"
 ww1_italy.342.d1: "Серія лавин поблизу австрійського кордону призвела до загибелі понад 2 000 солдатів, що там дислокувались. Цей день отримав назву «Біла п’ятниця» або «La Santa Lucia Nera»."
 ww1_italy.342.d2: "Серія лавин поблизу австрійського кордону призвела до загибелі 12 цивільних."

 ww1_italy.167.t: "Інвестиції в сербські залізниці"
 ww1_italy.167.d: "У межах нашої спроби посилити вплив на Балкани та створити прибуткові партнерства обговорюються інвестиційні можливості в залізниці Сербії. Інвестиції в їхню залізничну систему очевидно зміцнять наші економічні зв’язки, а також спростять майбутню торгівлю — особливо якщо ми поєднаємо це з інвестиціями в Чорногорію."
 ww1_italy.167.a: "Зробімо це"
 ww1_italy.167.b: "Це виглядає як погана ідея"
 ww1_italy.168.t: "Італійські інвестиції в нашу інфраструктуру"
 ww1_italy.168.d: "Італія надала помірні інвестиції в нашу інфраструктуру. Вони допомагають нам будувати залізниці та мости для підвищення ефективності. Їхні мотиви невідомі, але додаткова допомога — це завжди добре."
 ww1_italy.168.a: "Гарна новина, мабуть"
 ww1_italy.176.t: "Експорт до Сербії стрімко зростає"
 ww1_italy.176.d: "Після з’єднання Сербії з Чорногорією вона почала активно закуповувати італійські товари. Це приносить економічну вигоду обом сторонам: Сербія отримує ресурси дешевше, ніж у Австрії, а наші бізнесмени фіксують зростання прибутків від продажів до Сербії."
 ww1_italy.176.a: "Саме так і планувалось!"
 ww1_italy.170.t: "Розширення портів Чорногорії"
 ww1_italy.170.d: "Інвестиції в розвиток портів Чорногорії безпосередньо сприятимуть зростанню нашого експорту, адже вони зможуть приймати більше наших суден. Крім того, це разом із майбутніми інвестиціями в Сербію може посилити нашу торгівлю з обома країнами. Проєкт може бути дорогим, але в довгостроковій перспективі він, ймовірно, себе виправдає. Починаємо?"
 ww1_italy.170.a: "Вперед!"
 ww1_italy.170.b: "Занадто дорого для такого результату"
 ww1_italy.172.t: "Італійські інвестиції в наші порти"
 ww1_italy.172.d: "Італія запропонувала щедре фінансування для розвитку наших портів. Вони стверджують, що це посилить торгівлю між нашими країнами та принесе вигоду обом сторонам."
 ww1_italy.172.a: "Немає причин відмовлятись"
 ww1_italy.260.t: "Джуліо Рубіні йде у відставку"
 ww1_italy.260.d: "Наш уряд чітко визначив свою позицію щодо військових витрат: потрібне помірне збільшення бюджету для забезпечення національної безпеки. Рубіні, чинний міністр фінансів, відкрито виступив проти збільшення витрат, посилаючись на дефіцит бюджету. Оскільки ми все одно збільшуємо витрати, Рубіні надіслав Саландрі лист із заявою про відставку."
 ww1_italy.260.a: "Зачекайте! Він важливий!"
 ww1_italy.261.t: "Саландра хоче піти у відставку"
 ww1_italy.261.d: "Після відставки Рубіні Саландра обговорив із королем можливість власної відставки. Він вважає, що це серйозний удар по уряду, і що політична ситуація покращиться, якщо він піде. Король не підтримує цю ідею, хоча можливим наступником може стати Джолітті. Яка доля Саландри?"
 ww1_italy.261.a: "Нам зараз потрібен консерватизм Саландри"
 ww1_italy.261.b: "Якщо він хоче піти — нехай Джолітті формує новий уряд"
 ww1_italy.379.t: "Стратегія мобілізації"
 ww1_italy.379.d: "Починаючи мобілізацію економіки, постає питання: як має функціонувати Mobilitazione Industriale? Дехто пропонує централізовану систему з управлінням із Риму, яка працюватиме плавно. Інші хочуть децентралізовану модель з регіональними підкомітетами, які ефективніше вирішуватимуть місцеві проблеми, хоч і повільніше загалом. Що обираємо?"
 ww1_italy.379.a: "Створити регіональні підкомітети"
 ww1_italy.379.b: "Зробити це загальнонаціональною системою"
 ww1_italy.381.t: "Верховний комітет постачання зброї та боєприпасів"
 ww1_italy.381.d: "Хоч у нас вже є Підсекретаріат озброєння, створено новий комітет для додаткової підтримки виробництва зброї. Він має надавати рекомендації щодо покращення умов праці для підвищення ефективності, а також визначати галузі, які Італії варто націоналізувати."
 ww1_italy.381.a: "Вони добре виконають свій обов’язок"
 ww1_red_italy.93.t: "Внутрішнє коло"
 ww1_red_italy.93.d: "Муссоліні раніше мав труднощі з пошуком союзників у ПСІ, але завжди міг покластися на Анджело Оліветті та Філіппо Коррідоні. Після стрімкого сходження до влади Муссоліні вирішив створити внутрішню раду з тих, кому найбільше довіряє. Хоча він залишається беззаперечним лідером Італії, Оліветті та Коррідоні отримали дуже високі посади, ставши його найближчими радниками та розробниками політики."
 # ww1_italy.382.t: "Rigorous Work Standards Enforced in War Industries"
 # ww1_italy.382.d: "Dallolio, a key figure in the industrial mobilization effort, has finished reccomandeding a series of reforms to war industries to increase output in them. Striking, resigning, and changing work places without permission have all be banned. In order to ensure workers in these industries don't riot, generous wage increases have been authortized along with these reforms."
 # ww1_italy.382.a: "Excellent"
 ww1_italy.382.t: "Кількість робочих місць у військовій промисловості подвоїлась"
 ww1_italy.382.d: "Завдяки зусиллям комітету з мобілізації промисловості кількість працівників у ключових галузях виробництва зброї подвоїлась — високі зарплати приваблюють багатьох. Хоча наші пропагандистські кампанії, що закликають працювати з патріотичних мотивів, не надто успішні, поки ми зберігаємо високі зарплати, можна очікувати подальше зростання кількості працівників у цих галузях."
 ww1_italy.382.a: "Як і планувалось!"
 ww1_italy.382.b: "Це було передбачувано!"
 ww1_italy.380.t: "Звільнення працівників військової промисловості від призову"
 ww1_italy.380.d: "Сьогодні король підписав указ за рекомендацією Луїджі Торре, який встановлює виняток із призову для працівників галузей, визначених як ключові для військових потреб. Це викликало зростання інтересу до цих галузей — люди намагаються влаштуватися на роботу, щоб уникнути фронту. Внаслідок цього військова промисловість почала зростати."
 ww1_italy.380.a: "Чудово"
 ww1_italy.383.t: "Бунтівна текстильна промисловість"
 ww1_italy.383.d: "Текстильна галузь, яка залишалась повністю незалежною від комітету мобілізації, переживає хвилю страйків. Працівники, які бачать покращення умов у інших галузях, обурені тим, що їхні зарплати, стандарти безпеки та кількість вихідних не змінювались роками. Це призводить до зростання страйків, що шкодить економіці та військовим зусиллям."
 ww1_italy.383.a: "Ну, ми ж не очікували, що все буде без проблем..."
 ww1_italy.385.t: "З фермерів — у фабричні робітники"
 ww1_italy.385.d: "Наша програма мобілізації спонукає багатьох сільських фермерів на півдні шукати роботу у військовій промисловості, прагнучи забезпечити сім’ї вищими доходами, ніж вони мали в умовах бідного фермерства. Їхній ентузіазм — або радше відчай — допомагає прискорити мобілізацію. На жаль, це також призводить до зниження виробництва продовольства, оскільки вони залишають фермерські роботи."
 ww1_italy.385.a: "Сподіваємось, це не спричинить проблем"
 ww1_italy.384.t: "Ansaldo демонструє стрімке зростання потужностей"
 ww1_italy.384.d: "Ansaldo — приватна збройна компанія, що тісно співпрацює з урядом — демонструє зростання виробничих потужностей. Завдяки великому припливу коштів і працівників компанія продовжує вдосконалювати якість і ефективність обладнання на своїх фабриках. Сучасні виробничі методи дозволили нам суттєво збільшити щоденний обсяг виробництва."
 ww1_italy.384.a: "Приємно бачити такі результати!"
 ww1_italy.388.t: "Інспекції військових галузей розширено"
 ww1_italy.388.d: "З розширенням повноважень комітету мобілізації промисловості, він розширює інспекції на кілька нових галузей, пов’язаних із війною. Очікується, що ці інспекції підвищать ефективність фабрик і запропонують нові реформи для покращення трудових відносин."
 ww1_italy.388.a: "Чудово!"
 ww1_italy.389.t: "Зростання страйків у сталеливарній галузі"
 ww1_italy.389.d: "Втома від війни зростає, страйки в сталеливарній галузі спричиняють серйозні перебої. Робітники вимагають кращих умов — попри високі зарплати, їх обурює відсутність вихідних. Ми реагуємо репресіями та відправкою страйкарів на фронт, але страйки дійсно порушують виробництво."
 ww1_italy.389.a: "Вони нас саботують!"
 ww1_iw_italy.11.t: "Криза серед ветеранів"
 ww1_iw_italy.11.d: "Багато італійців добровільно пішли на війну, сподіваючись на щедру компенсацію після її завершення. У нашому поточному економічному стані ми не можемо виконати ці обіцянки. Оголошення про відтермінування винагород викликало обурення серед ветеранів. Багато з них залишились без роботи і житла — все через те, що вони нам повірили."
 ww1_iw_italy.11.a: "Це справді прикро"
 ww1_italy.387.t: "Повноваження комітету мобілізації розширено"
 ww1_italy.387.d: "Оскільки війна триває, король вирішив розширити повноваження комітету мобілізації. Завдяки його відносному успіху ці нові повноваження дозволять комітету активніше втручатися в трудові відносини, націоналізувати галузі та примусово змінювати приватні підприємства за потреби."
 ww1_italy.387.a: "Ми довіряємо їм дуже багато"
 ww1_red_italy.93.a: "Вони лояльні. І розумні теж"
 ww1_iw_br_italy.43.t: "Зростання імпорту"
 ww1_iw_br_italy.43.d: "Ослаблена аграрна галузь призвела до стрибка імпорту. Це розширило наш торговельний дефіцит, а наші фермери продовжують страждати через наплив іноземної продукції."
 ww1_iw_br_italy.43.a: "Чорт забирай"
 ww1_italy.391.t: "Міністри пропонують заборонити солодощі"
 ww1_italy.391.d: "Військові міністри, зважаючи на погіршення продовольчої ситуації, запропонували заборонити продаж цукерок, щоб ресурси, які йдуть на їх виробництво, використовувались для ефективніших джерел їжі. Хоча це може допомогти, міністр сільського господарства виступив проти, вважаючи, що це непотрібно і лише пригнітить мораль. Що робимо?"
 ww1_italy.391.a: "Часи важкі. Цукор краще використати інакше"
 ww1_italy.391.b: "Ми що, Грінч?"
 ww1_italy.392.t: "Італійські літаки скидають пропаганду на Відень!"
 ww1_italy.392.d: "Італійський поет, націоналіст і пілот Габріеле Д’Аннунціо провів авіаналіт на Відень зі своєю ескадрильєю літаків Ansaldo SVA, скинувши листівки з віршем про перемогу Італії у війні, а також листівки з гаслом, що замість бомб італійці скидають три кольори свободи, критикуючи наш уряд і його нездатність забезпечити мир і їжу для громадян."
 ww1_italy.392.a: "Хай живе Італія, хай живе Антанта? Яка нісенітниця."
 ww1_italy.386.t: "Зростає промислова згуртованість"
 ww1_italy.386.d: "Після року зусиль з мобілізації промисловості, спроби налагодити співпрацю між урядом і приватними підприємствами дали результат. Це допомагає забезпечити, що зі зміною виробничих ліній приватні збройні компанії швидко адаптуються до вимог уряду."
 ww1_italy.386.a: "Чудово!"
 ww1_italy.401.t: "Мрії ідеаліста"
 ww1_italy.401.d: "Вудро Вілсон раніше намагався посередничати у завершенні війни зі своїми наївними мріями про світ без конфліктів, і, звісно, зазнав невдачі. Тепер він привів свою країну до Антанти і вже намагається вплинути на мирний договір після перемоги. Він пропонує ідеї самовизначення, стверджуючи, що народи мають голосувати, до якої країни приєднатися після війни. Він поширив цю теорію на Балкани, намагаючись змусити нас провести референдуми на австрійських землях, обіцяних нам після війни — деякі з них, ймовірно, проголосують проти нас. Якщо ми покажемо сильні результати, можемо ігнорувати вимоги Вілсона, але якщо ні — Антанта змусить нас підкоритися."
 ww1_italy.401.a: "Який мерзотник!"
 ww1_red_italy.120.t: "Лідери профспілок виступають проти заборони страйків"
 ww1_red_italy.120.d: "Щойно висохло чорнило на законі, що забороняє страйки, як багато хто вже виступив проти — зокрема члени профспілок і робітники. Багато хто пообіцяв чинити спротив нашій владі, а на фабриках таємно поширюються листівки з антиурядовою брехнею."
 ww1_red_italy.120.a: "Арештувати їх"
 ww1_red_italy.63.t: "Мирні жителі починають доносити на реакціонерів"
 ww1_red_italy.63.d: "Наші спроби викорінити антиреволюційну діяльність зустріли ентузіазм з боку найбільш ідеологічно налаштованих громадян Італії. Вони взяли на себе обов’язок захищати Італію від монархістів і консерваторів, які прагнуть повалити уряд, доносячи на сусідів, що виявляють симпатії до реакційних елементів."
 ww1_red_italy.63.a: "Дуже патріотично з їхнього боку"
 ww1_italy.390.t: "Зростання кількості компаній під контролем Комітету мобілізації"
 ww1_italy.390.d: "Останнім часом кількість галузей і компаній, що перебувають під повним або частковим контролем Комітету мобілізації промисловості, значно зросла. Це допоможе продовжити мобілізацію італійської економіки та забезпечити максимальну ефективність усіх галузей."
 ww1_italy.390.a: "Це добре для воєнних зусиль!"
 ww1_red_italy.92.t: "Синдикати обирають нового голову"
 ww1_red_italy.92.d: "Після передачі парламентських повноважень профспілкам по всій країні, можливо несподівано, їхнім першим кроком стало усунення голови Амбріса. У напруженому голосуванні більшість синдикатів підтримала Філіппо Коррідоні, який дав масштабні обіцянки щодо зміцнення економіки та міжнародної позиції Італії. Його націоналістичні погляди викликають підозру серед багатьох синдикатів, і очікується, що він займе більш експансіоністську позицію у світових питаннях."
 ww1_red_italy.92.a: "Бажаємо йому успіху"
 ww1_red_italy.37.t: "Зростання бюрократизації профспілок"
 ww1_red_italy.37.d: "Наша нова синдикальна система знизу вгору починає давати збої. Конфедерація трудових синдикатів координує комунікацію між італійськими синдикатами, але виникають затримки. Синдикати змагаються між собою за пріоритет у спілкуванні з урядом, що призводить до затримок у різних сферах економіки."
 ww1_red_italy.37.a: "Потрібно над цим попрацювати"
 ww1_red_italy.33.t: "Нове соціалістичне мистецтво"
 ww1_red_italy.33.d: "Нова хвиля популярності соціалістичного реалізму охопила італійських митців, оскільки ми прагнемо змінити фундаментальну культуру італійського суспільства. Картини, що зображують боротьбу та життя робітничого класу, стали надзвичайно популярними та були проголошені урядом новим золотим стандартом мистецтва."
 ww1_red_italy.33.a: "Мистецтво в найчистішій формі!"
 ww1_red_italy.31.t: "Велика культурна революція"
 ww1_red_italy.31.d: "З часів Ренесансу італійською культурою керували представники вищих класів. Мистецтво, медіа та освіта контролювались буржуазними та монархічними елементами. Амбріс прагне фундаментальної реконструкції італійського суспільства, яку забезпечить культурна революція. Ми повинні зробити так, щоб італійська культура належала пролетаріату — і ми це зробимо."
 ww1_red_italy.31.a: "Нація пролетаріату для пролетаріату!"
 ww1_red_italy.32.t: "Очищення королівських академій"
 ww1_red_italy.32.d: "Кілька монархічних шкіл і університетів, що діяли за часів королівства, мають бути трансформовані. Ми вже дали накази про усунення всіх королівських і буржуазних елементів з цих закладів, перетворивши їх на звичайні школи, повністю очищені від монархічного і буржуазного впливу. Великі монархічні статуї та розкішні прикраси були вилучені та продані, а виручені кошти підуть на корисніші проєкти."
 ww1_red_italy.32.a: "Ці золоті статуї тепер нагодують голодних дітей!"
 ww1_italy.182.t: "Інвестиції в Конго"
 ww1_italy.182.d: "Бельгійці нещодавно звернулись до європейських держав із кампанією щодо залучення інвестицій у свою колонію в Конго. Вони прибули до Риму з типовими обіцянками про прибутковість і вигідність для нас. Інвестиції потребуватимуть початкових витрат, але в довгостроковій перспективі мають бути вигідними. Чи варто інвестувати?"
 ww1_italy.182.a: "Інвестуємо в алмазні копальні"
 ww1_italy.182.b: "Відмовити їм"

 ww1_italy.169.t: "Зародження противаги Відню"
 ww1_italy.169.d: "Як велика держава, Італія заслуговує на власну сферу впливу, і Балкани — ідеальне місце для її формування. Проблема полягає в тому, що наші австрійські союзники наразі повністю домінують на Балканах. Австрія має величезний економічний вплив і важелі тиску, про які балканські країни добре знають, і це викликає в них дискомфорт. Тож ми маємо шанс запропонувати Балканам альтернативу — партнерство з Італією. Ми можемо запропонувати їм помірні інвестиції, щоб відтягнути їх від Відня і пов’язати наші економіки."
 ww1_italy.169.a: "Чудова ідея"
 ww1_italy.169.b: "Звучить як марнування часу"
 ww1_italy.133.t: "Націоналісти спричиняють політичний хаос"
 ww1_italy.133.d: "Націоналісти, м’яко кажучи, не сприйняли новий соціалістичний уряд Італії. Через катастрофічну політичну нестабільність вони вдалися до насильства. Лідери ANI організовують політичні міліції, які сіють хаос по всій країні. Через поширену корупцію та нашу загальну непопулярність серед бюрократів ми наразі не маємо змоги нейтралізувати ці організації. Нам доведеться працювати над знищенням правих сил заради національної безпеки."
 ww1_italy.133.a: "Ми розчавимо цих виродків!"
 ww1_iw_br_italy.28.t: "Наступний прем’єр-міністр"
 ww1_iw_br_italy.28.d: "Після завершення нових виборів критично важливо, щоб Італія мала прем’єра, який користується довірою парламенту. Тож наступний уряд залежатиме від поточного складу парламенту. Адже парламент із переважно лівими силами ніколи не погодиться на прем’єра з центру чи правого флангу — і навпаки."
 ww1_iw_br_italy.28.a: "Франческо Нітті — досить компетентний"
 ww1_iw_br_italy.28.z: "Уряд паралізований. Чинний прем’єр сформує уряд меншості."
 ww1_italy.135.t: "Судову гілку очищено від реакційних елементів"
 ww1_italy.135.d: "Хоча вона ще далеко не повністю на нашому боці, тепер ми можемо з упевненістю сказати, що судову систему очищено від відвертих саботажників. Завдяки цій перемозі ми нарешті можемо рухатися до реалізації нашої трансформаційної програми."
 ww1_italy.135.a: "Чудова новина!"
 ww1_italy.340.t: "Тріумф лівого католика"
 ww1_italy.340.d: "Після кількох днів дебатів несподіваному кандидату доручено сформувати уряд — Ромоло Муррі. Під час четвертого терміну Джолітті він активно працював над тим, щоб змістити католицьку церкву вліво, вважаючи це найкращим способом згодом замінити ПСІ. Хоча ліві католики набирають популярність у політиці, призначення одного з них прем’єром стало несподіванкою. Джолітті наполегливо рекомендував королю призначити Муррі, вважаючи його найкращим варіантом для протидії анархістському руху та забезпечення прогресу Італії."
 ww1_italy.340.a: "У Джолітті зазвичай добрі інстинкти"
 ww1_italy.355.t: "Джолітті підтримує націоналістів"
 ww1_italy.355.d: "Хоча радикальна партія успішно пом’якшила свою позицію після участі в урядах Джолітті, ПСІ ніколи не виявляла інтересу до таких перспектив. Хоч радикали ще отримають свій шанс, Джолітті стратегічно вирішив рекомендувати королю призначити націоналіста, такого як Енріко Коррадіні, для формування уряду. Він вважає, що попри радикальність, вони не становлять справжньої загрози для істеблішменту, а власний уряд змусить їх хоча б трохи пом’якшити позицію. До того ж, якщо щось піде не так, король завжди може його усунути."
 ww1_italy.355.a: "Ну, це справжня авантюра, але гаразд"
 ww1_italy.134.t: "Ці кляті судді"
 ww1_italy.134.d: "Хоча судовий нагляд де-юре існує в Італії, судді фактично можуть серйозно калічити закони. Хоча Державна рада не має права переглядати парламентські акти, вона може розглядати адміністративні дії. Завдяки доволі щедрим трактуванням своїх повноважень, судді використовували це для блокування різних соціалістичних ініціатив. Раніше це не було серйозною проблемою, але з приходом соціалістів до влади судді тепер можуть суттєво заважати реалізації нашої програми. Закони про незалежність судової влади не дозволяють пряме очищення, але в нас є інші засоби. Суддів можна усунути у разі звинувачень у корупції чи неналежній поведінці. Крім того, ми маємо право переміщати суддів, якщо відкриваються нижчі посади, що дозволяє нам знизити вплив антисоціалістичних суддів і замінити їх на більш лояльних."
 ww1_italy.134.a: "Вони не зупинять хвилю змін!"
 ww1_italy.85.t: "Вибори 1913 року — перемога лівих"
 ww1_italy.85.d: "Схоже, вибори 1913 року виявились для Саландри такими ж поганими, як і передбачалось — його коаліція втратила понад 200 місць у парламенті, більшість з яких перейшли до партій лівого спрямування. Парламент Італії тепер глибоко радикальний, глибоко поляризований і має глибоку ненависть до Саландри. Після такого провалу на виборах і відмови від надзвичайних повноважень, схоже, Саландра змушений буде піти у відставку протягом кількох тижнів."
 ww1_italy.85.a: "Ми ще повернемось!"
 ww1_iw_italy.19.t: "Перші післявоєнні вибори"
 ww1_iw_italy.19.d: "Італійці вперше з початку Великої війни вирушили на виборчі дільниці, і очікується, що новий парламент буде радикально відмінним від попереднього. Хоча зараз парламент домінують ліберали, ПСІ, Народна партія та Партія ветеранів мають реальний шанс вперше в історії Італії зламати ліберальну абсолютну більшість."
 ww1_iw_italy.19.a: "Результати вже є..."
 ww1_italy.403.t: "Рада корпоративних інтересів"
 ww1_italy.403.d: "Створення ради корпорацій дозволить великим компаніям Італії офіційно висловлювати свої інтереси уряду. Це має гарантувати, що майбутнє законодавство враховуватиме не лише інтереси народу Італії, а й її корпорацій."
 ww1_italy.403.a: "Їхній економічний внесок величезний. Ми повинні їх вислухати."
 ww1_italy.132.t: "Доля державного фінансування промисловості"
 ww1_italy.132.d: "З нашим новим ліберальним підходом до економіки фінансування розвитку державної промисловості на півночі було скасовано. У нас залишився невеликий надлишок, який можна перенаправити. Зокрема, фінансування науки, військовий бюджет, податкові реформи або поповнення державного бюджету — найочевидніші варіанти. Що обираємо?"
 ww1_italy.132.a: "Збільшити фінансування науки та освіти"
 ww1_italy.132.b: "Спрямувати на армію"
 ww1_italy.132.d1: "Поповнити державний бюджет"
 ww1_italy.318.t: "Криза в парламенті"
 ww1_italy.319.t: "Як у старі часи"

 ww1_italy.320.t: "Королівський указ №190.12"
 ww1_italy.320.d: "Сьогодні король Віктор Еммануїл підписав королівський указ, який надає прем’єр-міністру широкі повноваження. Указ дозволяє [ITA.GetLeader] призначати членів уряду та ухвалювати закони без згоди парламенту. Ці повноваження фактично зробили його диктатором — де-факто диктатором, якщо хочете. Тепер він має змогу швидко реалізовувати свої реформи для зміцнення армії та підготовки Італії до майбутньої європейської війни."
 ww1_italy.320.a: "Тепер ми можемо наздогнати Європу!"
 ww1_italy.319.d: "У середині 1800-х років Італією переважно керували військові генерали, призначені батьком Віктора Еммануїла. Зараз, коли парламент глибоко поляризований і жоден політик не хоче або не може взяти на себе роль прем’єра, Еммануїл вдався до радикальних дій. Чинному начальнику штабу Полліо, поміркованому консерватору, запропоновано посаду прем’єр-міністра. Хоча він не має достатньої підтримки в парламенті, несподіване призначення військового на посаду прем’єра налякало більшість депутатів, які, побоюючись повернення до авторитаризму часів Кріспі, вирішили підтримати Полліо, аби уникнути переслідувань."
 ww1_italy.319.a: "Він виведе Італію з кризи поляризації"
 ww1_italy.318.d: "Провал Джолітті у проведенні реформи виборчого права та подальший крах його уряду стали несподіванкою для парламенту та короля. Минуло кілька тижнів, а всі спроби сформувати новий уряд зазнали невдачі. Консерватори, як-от Сонніо та Саландра, були заблоковані лівими, ліві — такими як Нітті — заблоковані правими, а центристи не виявляють бажання очолити уряд, вважаючи внутрішню ситуацію несприятливою. Посада прем’єра залишається вакантною вже кілька тижнів, і розглядаються радикальні варіанти."
 ww1_italy.318.a: "Що зробить король?"
 ww1_italy.140.t: "10-та річниця вбивства Умберто I"
 ww1_italy.140.d: "10 років тому Умберто I був застрелений анархістом, і на трон зійшов Віктор Еммануїл III. Лише небагато італійців сумують за ним — більшість не звертає уваги на цю дату. Умберто керував як правий авторитарний лідер, зневажав парламент і призначав маріонеткових прем’єрів, які виконували його накази. На відміну від Еммануїла, Умберто активно втручався в політику, керував зовнішньою політикою та жорстко придушував соціалістів, включно з кількома масовими розстрілами страйкарів."
 ww1_italy.140.a: "Прощавай, тиране!"
 ww1_italy.140.b: "Того дня Італія втратила патріота"
 ww1_italy.322.t: "Позичальники відмовляються давати кредити"
 ww1_italy.322.d: "Іноземні та внутрішні кредитори масово відмовляються надавати позики, втративши віру в нашу здатність їх повернути. Ми майже повністю втратили джерела фінансування, і все, що раніше працювало на високому борговому рівні, незабаром зупиниться. Це катастрофічний розвиток подій, з якого ми можемо не оговтатись."
 ww1_italy.322.a: "Жахливо!"
 ww1_italy.132.c: "Цільові податкові пільги стимулюють економічний розвиток"
 ww1_red_italy.100.t: "Тріумф над авторитаризмом"
 ww1_red_italy.100.d: "Коли Рим захопили революційні сили, багато хто очікував, що Італію поглине червона диктатура, яка знищить демократію в ім’я пролетаріату. Створення парламенту стало несподіванкою, хоча його сприймали як формальність без реальної влади порівняно з партійною елітою. Піднесення реформістів і низка поміркованих законів здивували міжнародних спостерігачів, і тепер очевидно, що післяреволюційна Італія справді стане успішною демократією. Досягнення соціалістичної утопії в межах демократичної системи — це, безумовно, ідеалізм, але якщо хтось здатен це зробити — то це ми."
 ww1_red_italy.100.a: "Наша свобода — священна."
 ww1_italy.138.t: "Земля без надії"
 ww1_italy.138.d: "Південна Італія, м’яко кажучи, не виправдала мрій Рісорджименто. Північ, хоч і не Париж чи [ItaGetEntenteTreatyName], живе в розкоші, значно краще, ніж, скажімо, Варшава чи Софія. А от південь — один із найбідніших регіонів Європи. Живучи трохи краще за російських селян, фермери на півдні були розчавлені політикою, орієнтованою на північ, і фактично колоніальним ставленням до їхніх земель. Багато хто з них емігрував — особливо в 1880-х роках, мільйони італійців виїхали до інших країн, зокрема на східне узбережжя США. Хоч еміграція сповільнилась, на півдні вона триває. Це спричинило низку проблем — не лише удар по нашій гордості, а й економічні втрати через втрату мільйонів людей."
 ww1_italy.138.a: "Не може бути все так погано!"
 ww1_italy.139.t: "Націоналізм заздрості й злості"
 ww1_italy.139.d: "У більшості країн націоналістичні рухи прославляють велич сучасної держави. Італійський націоналізм, однак, вирізняється песимізмом. Багато хто звеличує Римську імперію, але майже ніхто не говорить добре про сучасну Італію — і, можливо, небезпідставно. Італія — третій ешелон європейських держав, яка не має поваги у світі. Їй дали жалюгідний клаптик землі в Африці, відмовили в реальних претензіях, вона програла війну Ефіопії, а її армія ледве краща за турецьку. Найгучніші критики Італії — це націоналісти. Вони закликають до радикальних змін, мілітаризму, антилібералізму та агресивної зовнішньої політики. Якщо нічого не зміниться, націоналісти, які нібито люблять Італію, продовжуватимуть ображати її більше, ніж будь-який «непатріотичний» ліберал."
 ww1_italy.139.a: "Їхні претензії мають підстави"
 ww1_italy.138.d: "Південна Італія, м’яко кажучи, не виправдала мрій Рісорджименто. Північ, хоч і не Париж чи [ItaGetEntenteTreatyName], живе в умовній розкоші — значно краще, ніж у Варшаві чи Софії. А от південь — один із найбідніших регіонів Європи. Живучи трохи краще за російських селян, італійські фермери на півдні були розчавлені політикою, орієнтованою на північ, і фактично колоніальним ставленням до їхніх земель. Багато хто намагається просто жити, затаївши гіркоту, а багато хто вирішив покинути країну. Найбільше це проявилось у 1880-х, коли мільйони італійців емігрували — особливо на східне узбережжя США. Хоч еміграція сповільнилась, на півдні вона триває. Це спричинило низку проблем — не лише удар по нашій гордості, а й економічні втрати через втрату мільйонів людей."
 ww1_italy.138.a: "Не може бути все так погано!"
 ww1_italy.298.t: "Радикали приходять до влади"
 ww1_italy.298.d: "Радикали на чолі з Етторе Саккі здобули перемогу після відставки Джолітті. Відігравши ключову роль у його уряді, вони переконали політичну еліту Італії, що є достатньо поміркованими, щоб очолити справжній уряд. Оскільки Лівий союз сформував дуже прогресивний парламент, радикали були обрані як компроміс — щоб схилити ліберальних лівих і змусити ПСІ хоча б терпіти нового прем’єра."
 ww1_italy.298.a: "Давно пора"
 ww1_italy.297.t: "Повернення Луїджі Луццатті"
 ww1_italy.297.d: "Через крах уряду Джолітті та відсутність союзу чи коаліції не з’явилось чіткого наступника. Хоча дехто хотів повернути Сідні Сонніо, колишній прем’єр Луїджі Луццатті з невеликою перевагою здобув підтримку більшості парламенту, і король дозволив йому сформувати новий уряд."
 ww1_italy.297.a: "Другий раунд?"
 ww1_italy.321.t: "Диктатура п’ятисот чоловік"
 ww1_italy.321.d: "Виконуючий обов’язки прем’єр-міністра [ITA.GetLeader] увійшов до Палаццо Монтечіторіо у повному військовому однострої, попри свій новий цивільний титул. Розпочинаючи засідання, він оглянув зал. Декілька місць ПСІ були порожні — очікувано. Їхній спротив волі короля, втіленій у ньому, був передбачуваним, хоча було б краще, якби ці місця взагалі не належали їм. Радикали підкорились, хоч і неохоче. Будь-яка надія на прогресивні реформи зникла, на їхній жаль. Ліберали виглядали задоволеними, хоча, можливо, не варто. Їхнє становище не ідеальне, але, можливо, вони побачать у [ITA.GetLeader] нового Джолітті. Лише він знав, чи так буде, і його очі зморщились від цієї думки. Його охопила інша думка: чи буде сьогодні день залізного кулака чи оксамитової рукавички? Він продовжував розмірковувати, поки не проголосив гучним голосом, гідним людини, яка тримає парламентську систему в заручниках:"
 ww1_italy.321.a: "«Розпочнімо.»"
 ww1_italy.309.t: "Луїджі Луццатті виступає на підтримку Антанти"
 ww1_italy.309.d: "Колишній прем’єр-міністр і впливовий економіст Луїджі Луццатті виголосив одну зі своїх перших політичних промов після відставки, висловившись щодо Великої війни. Луццатті закликав італійський народ і членів парламенту підтримати Антанту, яку він назвав природними союзниками Італії. На його думку, вступ до Антанти буде вирішальним для зміцнення зв’язків із західними державами та допоможе Італії модернізуватись і наздогнати такі держави, як Франція."
 ww1_italy.309.a: "Зараз у нього не найсильніші позиції."
 ww1_red_italy.50.t: "Доля ворожих солдатів"
 ww1_red_italy.50.d: "Після перемоги революції ми маємо вирішити долю солдатів, які воювали проти нас. Хоча вони справді намагались пригнобити пролетаріат і підкорити Італію монархії, не всіх можна назвати об’єктивно поганими людьми. Багато з них були зазомбовані буржуазією або просто боролись за те, що їм було знайоме. З іншого боку, багато хто вимагає притягнення цих солдатів до відповідальності. Якою буде їхня доля?"
 ww1_red_italy.50.a: "Створити революційні трибунали"
 ww1_red_italy.50.b: "Ми повинні помилувати звичайного солдата"
 ww1_red_italy.49.t: "Король тікає з Риму"
 ww1_red_italy.49.d: "За кілька годин до того, як революційні сили повністю захопили Рим, короля помітили на борту корабля — він тікав від захоплення соціалістичними загонами. Боячись постати перед судом, король, схоже, втік до Іспанії. Хоча ми хотіли б, щоб король відповів за свої злочини, його втеча з Риму свідчить про те, що буржуазні сили втратили надію на перемогу в громадянській війні."
 ww1_red_italy.49.a: "Отже, вони визнали поразку!"
 ww1_red_italy.41.t: "Неминучий конфлікт інтересів"
 ww1_red_italy.41.d: "Як анархістський уряд, співпраця з парламентом для впровадження анархістських політик — це неминуче складне завдання. Хоча на останніх парламентських виборах анархістські фракції отримали значну кількість місць, нам доводиться співпрацювати з іншими лівими силами. Переконати депутатів зменшити власну владу — справа нелегка."
 ww1_red_italy.41.a: "Революція потребує часу!"
 ww1_iw_italy.15.t: "Крах економічного зростання"
 ITA_austerity_program: "Ужесточити витрати"
 ww1_iw_italy.15.d: "Хоча під час війни наше економічне зростання випереджало більшість союзників, післявоєнне зростання повністю зруйнувалося. Поки економіки союзників здебільшого плавно відновлюються, наша занурилась у хаос: рівень безробіття стрімко зростає, зростає соціальна напруга, а внутрішнє виробництво падає. Іноземні та внутрішні інвестори припинили вкладати кошти в нашу країну, і наша економіка ризикує скоротитися."
 ww1_iw_italy.15.a: "Потрібно діяти рішуче!"
 ww1_red_italy.40.t: "Запровадження модерністської освітньої моделі Феррера"
 ww1_red_italy.40.d: "Франсиско Феррер з Іспанії здійснив революцію в уявленнях про школу та освіту в усьому світі. Відкривши школи в Іспанії та США, Феррер прагнув створити середовище, де діти навчаються природно та вчаться мислити самостійно. Релігія та держава повністю вилучені зі шкільного процесу, а дітей навчають поєднанню ручної праці та інтелектуальних навичок для майбутньої самостійності. Вчителі використовують власну імпровізовану програму замість державної, щоб діти отримували знання, які принесуть їм найбільшу користь."
 ww1_red_italy.40.a: "Дуже позитивна зміна!"
 ww1_italy.344.t: "Проблеми з командуванням"
 ww1_italy.344.d: "Централізована структура командування Кадорни починає негативно позначатися на італійській армії. Командири не можуть зв’язатися з Кадорною, що призводить до проблем із комунікацією на фронті та армії, яка не здатна адаптуватися до швидкоплинних умов війни. Без схвалення Кадорни генерали не знають, що робити, і не мають автономії для самостійних дій."
 ww1_italy.344.a: "Це краще, ніж анархічна структура командування!"
 ww1_red_italy.5.t: "Стан армії"
 ww1_red_italy.64.t: "Урядовий демарш"
 ww1_red_italy.97.t: "Парламент заявляє про себе"
 ww1_red_italy.97.d: "Обговорення наступного прем’єра не залишилось непоміченим парламентом. Хоча профспілки намагались лобіювати своїх кандидатів, розкол між національними синдикалістами та анархістами призвів до втрати політичного капіталу. Поки в ПСІ точились внутрішні дебати, жодного кандидата не було погоджено — максималісти та реформісти сперечались. Тож парламент втрутився. Тепер настав час вирішити, хто очолить реформи."
 ww1_red_italy.97.a: "Філіппо Тураті, давній лідер партії!"
 ww1_red_italy.97.b: "Анна Кулішофф, сильна жінка італійського соціалізму!"
 ww1_red_italy.97.c: "Джованні Баччі, журналіст!"
 ww1_red_italy.65.t: "Уряд, що не керує"
 ww1_red_italy.65.d: "Хоча парламент Італії повністю функціональний, жодного реального законодавства не було ухвалено вже кілька місяців. За вказівкою Боргі, анархісти в уряді відмовляються ухвалювати або пропонувати нові закони, якщо тільки не виникне серйозна й непередбачувана загроза. Наразі ми досягли соціалістичного лібертарного раю, якщо не повного анархізму."
 ww1_red_italy.65.a: "Уряд більше не буде втручатися!"
 ww1_red_italy.64.d: "Офіційний демарш уряду здійснили анархісти в парламенті. Усі депутати, члени кабінету, міністри та сам прем’єр-міністр відмовляються виконувати свої обов’язки. Хоча коаліція неанархістських лівих намагалась знайти рішення, це виявилось неможливим. Без участі половини уряду парламент паралізований, а міністерства не працюють. Добре це чи погано — ми справді досягли анархії."
 ww1_red_italy.64.a: "Більше ніяких господарів"
 ww1_red_italy.6.t: "Стратегія управління постачанням"
 ww1_red_italy.7.t: "Реакція на католицьке повстання на півночі"
 ww1_red_italy.7.d: "Нещодавно ми придушили невелике католицьке повстання в окупованому місті на півночі, що викликало занепокоєння серед керівництва щодо можливого масового саботажу, який може призвести до нашого краху. Дехто закликає до жорстких заходів у окупованих територіях, але анархісти побоюються, що ми швидко перетворимось на поліцейську державу."
 ww1_red_italy.7.a: "Ми впорались із повстанням. Змін не потрібно"
 ww1_red_italy.7.b: "Слід сформувати «червону гвардію» в окупованих містах"
 ww1_red_italy.6.d: "Наша революція повинна якось координувати розподіл постачання — зброї чи їжі. Багато анархістів у революції виступають за надзвичайно децентралізовану систему, де місцеві профспілки самостійно домовляються між собою про розподіл. Інші ж вважають, що потрібен централізований підхід — комітет, який матиме повноваження керувати постачанням і розподіляти ресурси за потреби. Яку систему оберемо?"
 ww1_red_italy.6.a: "Профспілки самі це між собою узгодять"
 ww1_red_italy.6.b: "Нам потрібна система керівництва для розподілу постачання"
 ww1_red_italy.5.d: "Наша армія зараз — повний безлад. Керівництво повністю очищено, багато солдатів втекли, а структура армії повністю зруйнована. Якщо ми хочемо зберегти традиційну регулярну армію, нам доведеться докласти багато зусиль, щоб створити боєздатне військо."
 ww1_red_italy.5.a: "Відновлення армії — абсолютний пріоритет"
 ww1_red_italy.5.b: "Ми повинні поставити під сумнів доцільність національної армії"
 ww1_red_italy.53.t: "Новий статус-кво"
 ww1_red_italy.53.d: "Можливо, сумна реальність політики полягає в тому, що більшість громадян у будь-якій країні аполітичні та байдужі до змін. Правда в тому, що пересічний італієць, ймовірно, не має особливої думки про наш уряд — як і про попередній. Хоча спочатку було чимало спротиву нашому приходу до влади, за останні кілька тижнів більшість італійців звикають до нової політичної реальності. Спротив таким речам, як нові закони про приватну власність і регулювання бізнесу, поступово згасає."
 ww1_red_italy.53.a: "Добре, бо змін не буде"
 ww1_red_italy.48.t: "Імміграція сповільнюється"
 ww1_red_italy.48.d: "Після того як Італія фактично впала в анархію, багато соціалістів, які раніше іммігрували до червоної утопії, більше не вважають анархічний стан привабливим. Імміграція різко сповільнилась."
 ww1_red_italy.48.a: "Та байдуже"
 ww1_italy.368.t: "Анархістський замах на Віктора Еммануїла"
 ww1_italy.368.d: "Хоча здавалося, що політична ситуація почала стабілізуватись, ми занурились у новий рівень хаосу: анархіст здійснив невдалий замах на короля Віктора Еммануїла. Хоч деякі максималісти відкрито святкували спробу, більшість італійців, включно з багатьма соціалістами та робітничими організаціями, засудили цей акт насильства."
 ww1_italy.368.a: "Багато хто бажає йому смерті"
 ww1_red_italy.60.t: "Соціалістичне піднесення в Болгарії"
 ww1_red_italy.60.d: "Після поразки у Другій Балканській війні Болгарія занурилась у хаос. По всій сільській Болгарії аграрні соціалісти почали бунтувати та протестувати, вимагаючи змін у болгарському уряді. Хоча наразі вони слабкі, підтримка з нашого боку може схилити шальки терезів."
 ww1_red_italy.60.a: "Робітники Болгарії, ми вас чуємо!"
 ww1_red_italy.54.t: "Різке скорочення призову до армії"
 ww1_red_italy.54.d: "Багато чоловіків записуються до армії просто заради роботи, але значна частина все ж відчуває патріотичний обов’язок. Через загальний брак патріотизму ці італійці не мають бажання служити. Крім того, наші пацифістські заяви та політика призводять до того, що більшість не зацікавлена у військовій службі. Внаслідок цього призов різко скоротився."
 ww1_red_italy.54.a: "Це не обов’язково погано"
 ww1_red_italy.57.t: "Розкол серед лібералів"
 ww1_red_italy.57.d: "Ліберали, які не втекли з Італії, розділились у поглядах на заворушення на півдні. Більшість мовчить, не бажаючи ризикувати тюрмою, але деякі висловлюють підтримку півдню. Вони наївно вірять, що південні повстанці зможуть повалити наш уряд і повернути їх до влади."
 ww1_red_italy.57.a: "Надіслати поліцію до них додому!"
 ww1_red_italy.55.t: "Втрачено контроль над Сомалі"
 ww1_red_italy.55.d: "Наші сомалійські піддані на Африканському Розі звільнились від нашого контролю через громадянську війну в Італії. Наразі ми нічого не можемо вдіяти через кризу вдома, але повернемось після завершення війни."
 ww1_red_italy.55.a: "Не хвилюйтесь, ми скоро повернемось!"
 ww1_red_italy.56.t: "Мафія допомагає повстанцям на півдні"
 ww1_red_italy.56.d: "Мафія скористалась хаосом на півдні, грабуючи регіон і продаючи товари за надзвичайно високими цінами. Вона таємно допомагає повстанцям, постачаючи їм зброю. Вони явно не думають наперед, бо після того як ми придушимо повстання — вони будуть наступними."
 ww1_red_italy.56.a: "Дурні"
 ww1_italy.335.t: "Землетрус на Сицилії"
 ww1_italy.335.d1: "Коли Сицилія ще оговтувалась після руйнівного землетрусу в Мессіні 1908 року, новий землетрус магнітудою 4.9 сколихнув регіон, спричинивши серйозні руйнування та людські жертви. Загинуло 120 італійців, і хоча число не очікується більшим, нація сумує."
 ww1_italy.335.d2: "Щойно Сицилія оговталась після смертельного землетрусу в Мессіні 1908 року, новий потужний удар сколихнув регіон, забравши життя понад 120 людей. Сицилійці оплакують втрати після катастрофи магнітудою 4.9."
 ww1_italy.335.a: "Ще один?"
 ww1_italy.334.a: "..."
 ww1_italy.334.t: "Лихо в Абруццо"
 ww1_italy.334.d1: "Регіон Абруццо постраждав від руйнівного землетрусу магнітудою 6.7 (за деякими оцінками — до 7.5). Це сталося після двох сицилійських землетрусів 1908 і 1914 років. Катастрофа забрала життя понад 30 000 італійців. Місто Авеццано повністю зруйноване, а поштовхи відчувались навіть у столиці — Римі. За словами експертів, 96% мешканців Абруццо в епіцентрі загинули майже одночасно. Оскільки багато будинків були збудовані з простого каменю, розчину та дерева, вони не витримали удару."
 ww1_italy.334.d2: "Регіон Абруццо постраждав від руйнівного землетрусу магнітудою 6.7 (за деякими оцінками — до 7.5). Це сталося після двох сицилійських землетрусів 1908 і 1914 років. Катастрофа забрала життя понад 30 000 італійців. Місто Авеццано повністю зруйноване, а поштовхи відчувались навіть у столиці — Римі. За словами експертів, 96% мешканців Абруццо в епіцентрі загинули майже одночасно. Оскільки багато будинків були збудовані з простого каменю, розчину та дерева, вони не витримали удару. Через Велику війну уряд Італії вирішив не приймати іноземну допомогу."
 ww1_italy.343.t: "Народ не підтримує війну"
 ww1_italy.343.d: "Попри спроби уряду подати війну як патріотичне визволення італійців за межами країни, участь Італії у Великій війні залишається непопулярною серед населення. Більшість італійців вважає війну кривавою м’ясорубкою, в яку Італія не мала причин втручатись, і багато хто навіть відкрито ворожий до неї. Спроби мобілізувати населення для підтримки воєнних зусиль провалюються, а анархісти, без сумніву, намагаються нас підірвати."
 ww1_italy.343.a: "Вони не люблять свою країну!"
 ww1_red_italy.114.t: "Італія хоче домовитись про інвестиції"
 ww1_red_italy.114.d: "Новий соціалістичний уряд Італії хоче відкрити країну для допомоги у розвитку національної промисловості в обмін на ресурси — такі як алюміній, хром або сталь."
 ww1_red_italy.114.a: "Ми хочемо отримати алюміній"
 ww1_red_italy.114.b: "Ми хочемо отримати хром"
 ww1_red_italy.114.c: "Ми хочемо отримати сталь"
 ww1_red_italy.114.e: "Нас не цікавлять інвестиції"
 ww1_red_italy.115.t: "Австрія погоджується на торговельну угоду"
 ww1_red_italy.115.d: "Дивіться нижче, які ресурси були обміняні та які показники: Австрія оголосила сьогодні, що вона погодилась на нашу торговельну пропозицію, яка передбачає передачу їм мінералів в обмін на доступ до фінансування цивільних фабрик і виробничих потужностей."
 ww1_red_italy.115.a: "Мистецтво угоди"
 ww1_red_italy.116.t: "Австрія відмовляється від торговельної угоди"
 ww1_red_italy.116.d: "Австрійський делегат у Римі повідомив нам сьогодні, що вони не погодяться на цю торговельну угоду, оскільки вона здається їм «несправедливою»."
 ww1_red_italy.116.a: "Щооооо?"
 ww1_red_italy.117.t: "Кінець грошей"
 ww1_red_italy.117.d: "Після того як обіг ліри став незаконним, багато груп почали наживатись на цьому рішенні уряду, спрямованому на усунення капіталістичних рис у майбутній економіці — що трохи іронічно. Оскільки для іноземних товарів все ще потрібні гроші, чорні ринки, зокрема мафія, почали накопичувати ліри та використовувати їх для купівлі нелегальних товарів, конвертуючи валюту у закордонну."
 ww1_red_italy.117.a: "Підозріло!"
 ww1_red_italy.118.t: "Мафія викликає недовіру на півдні"
 ww1_red_italy.118.d: "Південь Італії, де мешкає багато антикомуністів, був захоплений мафією. Вони змогли подати себе як захисників від «злого» комуністичного режиму, гарантів економічної стабільності та традиційних цінностей. Багато сіл фактично перейшли під контроль мафії, яка збирає додаткові податки з громадян для фінансування своїх тіньових справ."
 ww1_red_italy.118.a: "Мафія триває вже надто довго!"
 ww1_red_italy.119.t: "Невдоволення півдня через придушення релігії"
 ww1_red_italy.119.d: "Відтоді як ми оголосили загальнодержавну війну релігії, багато релігійних мешканців півдня висловили невдоволення, заявляючи, що це порушує їхній традиційний спосіб життя."
 ww1_red_italy.119.a: "У вас не було вибору."

 ww1_red_italy.98.t: "Свобода дебатів, єдність дій"
 ww1_red_italy.98.d: "Хоча в партії є простір для обговорення найкращих політик, відверта незгода після ухвалення пропозиції підриває нашу державу і не допускається. Така система дозволяє отримати користь від обміну ідеями, без негативних наслідків політичних суперечок, які ведуть до розбрату і хаосу."
 ww1_red_italy.98.a: "Ідеальна форма демократії."
