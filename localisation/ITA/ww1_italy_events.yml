 ww1_italy.103.d: "Вимоги Італії:\n\nТрентіно та весь Тіроль, Трієст і Істрія до Кварнеро, включно з Волоскою та Істрійськими островами, і Далмація до Неретви із Саббіончелло та всіма островами. Долю узбережжя від Волоски до далматинського кордону, а також від Неретви до Дрину (тобто Південна Далмація та Чорногорія) буде вирішено після війни. Дураццо мало відійти Албанії як незалежній мусульманській державі. Якщо Італія отримає Істрію та Трентіно, вона не заперечуватиме проти поділу Північної та Південної Албанії між Грецією, Сербією та Чорногорією за умови нейтралізації узбережжя. В будь-якому випадку Італія залишає за собою Валону та її округ. Також Італія мала б утримати Додеканес, а в разі розпаду Туреччини — могла б окупувати Адалiйську зону в Малій Азії. Антанта мала б протидіяти участі представника Папи в будь-яких мирних переговорах чи конференціях. Італія зобов’язувалась застосувати всі свої ресурси проти Туреччини, Австро-Угорщини та будь-якої держави, що їм допомагатиме — цікаве уточнення, — але Росія мала б гарантувати певний мінімум сил проти Австро-Угорщини, щоб та не могла зосередити всі сили проти Італії. Також британський і французький флоти мали повністю співпрацювати в Адріатиці."
 ww1_italy.103.a: "Гаразд, але наголосимо, що питання Адріатики буде вирішене пізніше"

 ww1_italy.104.t: "Росія й Франція погоджуються"
 ww1_italy.104.d: "Після ретельного розгляду Росія погодилася на участь Італії, але наголошує на адріатичному питанні й наполегливо радить вирішити його окремо — під час післявоєнної конференції між югославами та Італією."
 ww1_italy.104.a: "Запросити Італію"

 ww1_italy.105.t: "Приєднання з кількома умовами"
 ww1_italy.105.d: "Антанта уважно розглянула нашу заявку й вимоги та готова дати згоду на участь, за умови що ми повністю братимемо участь на всіх фронтах війни, а адріатичні претензії буде вирішено на окремій конференції після завершення війни. Проте конкретно закріпленими вимогами є: Трентіно, порт Зара, Істрія (без Фіуме), порт Вльора та протекторат над Албанією (без сербсько-чорногорських претензій), турецька Адалiя та невизначені німецькі колонії."
 ww1_italy.105.a: "Підписуймо це"
 ww1_italy.105.b: "Подумавши ще раз..."

 ww1_italy.80.t: "Надзвичайні повноваження для Саландри"
 ww1_italy.80.d: "У зв’язку з швидким погіршенням ситуації в країні парламент і король погодилися надати Саландрі тимчасові надзвичайні повноваження для врегулювання кризи. Саландра вже готується втрутитися у страйки по всій країні, сподіваючись швидко покласти край загальному страйку й почати стабілізацію. Головна проблема Саландри, однак, полягає в тому, що ліві за останні місяці різко радикалізувалися, і хоча він може завершити страйк, від їхнього гніву позбутися не вдасться. Попри це, надзвичайні повноваження — перший крок до відновлення порядку в країні."
 ww1_italy.80.a: "Стояти й чекати!"

 ITA_government_collapse_1: "Крах уряду"

 ww1_italy.84.t: "Саландра оголошує термін надзвичайних повноважень"
 ww1_italy.84.d: "Коли країна перебуває у… трохи кращому стані, ніж місяць тому, Саландра оголосив, що планує відмовитися від своїх надзвичайних повноважень після парламентських виборів 1913 року. Він заявляє, що ці повноваження необхідні для підтримання миру в країні, мінімізації політичного насильства та запобігання новому загальному страйку."
 ww1_italy.84.a: "Він не тиран!"

 ww1_italy.94.t: "Джоліті у відставці зі ганьбою"
 ww1_italy.94.d: "Поразка в Лівії остаточно зруйнувала підтримку уряду Джоліті. Майже без громадської довіри й утративши весь авторитет, Джоліті передав свою відставку королю. На своє місце він рекомендував Антоніо Саландру, і король доручив тому сформувати новий уряд."
 ww1_italy.94.a: "Прикро!"

 ITA_discourage_workers_culture: "Придушити культуру робітників"

 ww1_italy.79.t: "Збройні протистояння по всій Італії"
 ww1_italy.79.d: "Збройні робітники вступають у протистояння з поліцією по всій країні, адже вбивства робітників на півночі й загальне зростання насильства спричинили масову паніку, що вони можуть стати жертвами раптових і жорстоких репресій, якщо не озброяться. Це призвело до появи вірусних фотографій озброєних робітників, які дивляться в очі поліції в кількох частинах країни, хоча реальних сутичок поки не сталося. Парламент і король скликали зустріч із Саландрою для вироблення відповіді, адже ситуація виглядає критичною."
 ww1_italy.79.a: "Країна розвалюється!"

 ww1_italy.82.t: "Заворушення на півдні Італії"
 ww1_italy.82.d: "Хоча загальний страйк на півночі завершено, ситуацію в країні навряд чи можна назвати стабільною. Оскільки Саландра вже непопулярний на півдні, його нові надзвичайні повноваження змусили місцевих жителів побоюватися, що він має намір стати диктатором і продовжувати проводити політику на користь півночі за їхній рахунок. Це призвело до масових анти-Саландрових протестів, деякі з яких, організовані ANI, переросли в заворушення. Хоча жертв наразі немає, близько сотні людей заарештовано, а кілька інцидентів призвели до поранень."
 ww1_italy.82.a: "Боже милий, чому вони не можуть просто заспокоїтись!"

 ww1_italy.83.t: "Смерть центру"
 ww1_italy.83.d: "Останні місяці хаосу в країні змусили італійців різко поляризуватися: тепер більшість підтримує або соціалізм, або націоналізм. Люди втомилися від країни, яка програла дві війни, які мала б виграти, де мільйони були змушені емігрувати через слабку економіку, яка нещодавно захлиналась у заворушеннях, якою керували корумповані центристи останні 30 років. Люди прагнуть змін і більше не вірять, що ліберальний центризм може їх забезпечити. Одне можна сказати напевно — наступні вибори приведуть до радикально іншого парламенту."
 ww1_italy.83.a: "Нісенітниця, ми скоро стабілізуємось!"

 ww1_italy.81.t: "Втручання Саландри завершує страйк"
 ww1_italy.81.d: "Саландра використав розширені повноваження, щоб змусити роботодавців по всій Італії погодитися на низку вимог робітників. Це обурило північний бізнес, але успішно повернуло більшість людей на роботу. Цікаво, що Саландра відмовився відмовлятися від надзвичайних повноважень, заявивши, що «ще зарано» їх віддавати. Це призвело до нової хвилі атак PSI, які назвали його офіційним диктатором, а деякі максималісти навіть закликали повалити його силою."
 ww1_italy.81.a: "Чи повернеться все як раніше?"

 ww1_italy.76.t: "Оголошено загальний страйк"
 ww1_italy.76.d: "Скориставшись непопулярністю Саландри, соціалісти кинули жереб. Вони об’єднали кілька профспілок у загальний страйк. Вимоги різноманітні: підвищення зарплат, скорочення робочого часу, суворіші стандарти праці тощо. Це поставило уряд Саландри в безвихідь: страйк ще більше знизить його популярність, адже зростають ціни. Але він не може виконати їхні вимоги — парламент надто поміркований, щоб ухвалити настільки радикальний законопроєкт. Попри спроби Саландри виступити посередником, йому не вдалося запобігти страйку."
 ww1_italy.76.a: "Чорт забирай!"

 ww1_italy.77.a: "Трагедію не можна допустити знову"

 ww1_italy.78.t: "Спалах політичного насильства по всій Італії"
 ww1_italy.78.d: "Недавній інцидент на півночі призвів до різкого зростання політичного насильства по всій країні. Соціалісти посилюють заворушення, а ANI продовжує організовувати свої марші. По всій Італії кілька людей отримали тяжкі поранення під час сутичок із поліцією та цивільними. Ситуація стала надзвичайно тривожною для Саландри, який не знає, що робити. Відправка армії чи поліції може спричинити громадянську війну, але бездіяльність може призвести до того ж."
 ww1_italy.78.a: "Ми мусимо пройти крізь це!"
 ww1_italy.76.d: "Бачачи загальну непопулярність Саландри, соціалісти вирішили діяти. Вони організували кілька профспілок у загальний страйк. Вимоги включають підвищення зарплат, скорочення робочих годин, посилення трудових стандартів тощо. Це поставило уряд Саландри у скрутне становище. Страйк ще більше підірве його популярність, адже ціни зростають. Але він не може піти на поступки — парламент надто поміркований, щоб ухвалити настільки масштабний закон. Хоча Саландра намагався бути посередником, йому не вдалося зупинити страйк."
 ww1_italy.76.a: "Чорт забирай!"
 ww1_italy.77.t: "Робітники загинули під час сутички з поліцією"
 ww1_italy.77.d: "Поліцію викликали для придушення заворушень на півночі, і наслідки стали головною новиною по всій країні. Робітники відмовилися співпрацювати з владою, і хоча невідомо, хто почав першим, після спроби арешту групи озброєних робітників почався бунт. Поліція взяла ситуацію під контроль, але не без жертв — щонайменше 5 осіб загинуло. ПСІ швидко засудила стрілянину як непотрібну бійню людей, що реалізовували своє право на страйк і протест. Інцидент викликав хвилю страху та обурення по всій Італії — робітники побоюються, що наступними можуть стати вони. Дехто вже замислюється про озброєння, і ситуація викликає занепокоєння: Італія може опинитися на межі революції."
 ww1_italy.58.t: "Формування Ліберального союзу"
 ww1_italy.58.d: "Можливо, найяскравіший приклад трансформізму в Італії — це союз Джолітті з його традиційними опонентами: католиками, які нещодавно оголосили про виборчий альянс із ним. Вирішальний католицький голос допоможе уникнути розколу між лібералами та католиками на півночі, що могло б призвести до перемоги соціалістів. Альянс також забезпечить підтримку на півдні для блоку Джолітті. Однак є один суттєвий недолік: раніше коаліція Джолітті включала організовану північну робітничу силу. Тепер вона, ймовірно, перейде до ПСІ. Та це не матиме значення, якщо Ліберальний союз зможе справді об’єднати католиків навколо Джолітті."
 ww1_italy.58.a: "Це об’єднує!"
 ww1_italy.59.t: "Сім заповідей Ліберального союзу"
 ww1_italy.59.d: "Звісно, союз із католиками вимагав поступок від Джолітті. Після напружених переговорів було погоджено такі положення:\n1: Захищати свободу совісті та асоціацій, як це передбачено конституцією, і виступати проти будь-яких законів, що несуть ненависть до релігійних громад або загрожують релігійному спокою нації\n2: Підтримувати принцип, що з розвитком державної освіти не буде спроб дискредитувати роботу приватних закладів, які є важливими для поширення національної культури\n3: Усунути будь-яку невизначеність щодо права батьків на релігійне навчання дітей у державних школах\n4: Протистояти будь-яким спробам послабити інститут сім’ї та категорично виступати проти розлучень\n5: Визнати рівність економічних і соціальних організацій перед законом, незалежно від їхніх соціальних чи релігійних принципів\n6: Виступати за поступові, але постійні реформи у фіскальній політиці з акцентом на соціальну справедливість\n7: Підтримувати політику, спрямовану на збереження та зміцнення економічних і моральних сил країни, посилюючи вплив Італії в розвитку міжнародної цивілізації"
 ww1_italy.59.a: "Це все розумно!"
 ww1_italy.62.t: "Вибори 1913 року — Ліберальний союз утримує позиції"
 ww1_italy.317.t: "Вибори 1913 року — Лівий союз виконав свою роль"
 ww1_italy.317.d: "Підрахунок голосів завершено, і ми виступили досить добре. Не так, як хотілося, але достатньо, щоб уникнути паралічу парламенту — принаймні ми сподіваємось. Лівий союз змусив нас підтримати багатьох соціалістів, щоб заблокувати правих, і кількість соціалістів у парламенті майже подвоїлася. Хоча соціалісти — наші союзники в теорії, на практиці ми розуміємо, що партнерство тимчасове, і вони, ймовірно, відкличуть підтримку через кілька років. Радикали також виступили добре, утримавши багато місць на півдні та не дозволивши католикам здобути значну кількість мандатів, хоча ті все ж отримали кілька. Загалом, і можливо на розчарування Джолітті, найбільшими невдахами стали центристські сили — як ліві, так і праві. Багато його опонентів-центристів втратили місця, але також і деякі його прихильники, яких замінили соціалісти та радикали, що викликає у нього очевидне занепокоєння."
 ww1_italy.317.a: "Ми перемогли — поки що"
 ww1_italy.65.t: "Рухи в тіні"
 ww1_italy.65.d: "Джолітті зустрічається з кількома ключовими прем’єрами та активно бере участь у парламентських справах — набагато активніше, ніж зазвичай. Це змусило багатьох у владі припустити, що Джолітті має намір повернутися до влади найближчим часом. На жаль, майже всі політичні фракції в Італії надають перевагу Джолітті над Луццатті, тож якщо Джолітті справді захоче повернути собі пост прем’єра — ми майже безсилі його зупинити."
 ww1_italy.65.a: "Я думав, він на нашому боці!"
 ww1_italy.63.t: "Парламент не схожий на попередні"
 ww1_italy.63.d: "Новий італійський парламент суттєво відрізняється від попередніх: його члени набагато радикальніші. Його порівнюють із різницею між національними зборами та національним конвентом під час Французької революції: депутати нового парламенту загалом молодші, менш обережні та більш поляризовані. Це призводить до того, що багато прем’єрів із різних партій відкидають трансформізм Джолітті, адже відчувають себе відчуженими через постійні закулісні інтриги та суперечливі домовленості останніх двох років. Крім того, у парламенті стало більше соціалістів і націоналістів, і хоча Джолітті намагався співпрацювати з обома групами, вони виявилися... впертими. Тепер вони становлять близько 1/5 парламенту, що значно ускладнює ситуацію."
 ww1_italy.63.a: "Сподіваємось, старий ще здатен на щось"
 ww1_italy.66.t: "Радикали оголошують про вихід з урядової коаліції"
 ww1_italy.66.d: "Ні для кого не секрет, що Радикальна партія була вкрай незадоволена Джолітті через його союз із Католицьким виборчим союзом. Хоча лідери радикалів довго утримувалися від рішучих дій — сьогодні Етторе Саккі оголосив, що його партія виходить із політичного альянсу Джолітті та більше не підтримуватиме його уряд. Це серйозний удар по уряду Джолітті, який значною мірою покладався на підтримку радикалів. Хоча тепер він має сильну підтримку з боку католиків, неясно, чи зможе його уряд пережити цю поразку."
 ww1_italy.66.a: "Та байдуже! Ми й без них впораємось!"
 ww1_italy.70.t: "Невідновний удар"
 ww1_italy.70.d: "Вихід радикалів з уряду спричинив повний хаос у коаліції Джолітті. Націоналісти й соціалісти відчули слабкість, консерватори переглядають свою підтримку, а навіть деякі ліберали вважають, що він зрадив їхні цінності через союз із католиками. Це призвело до падіння підтримки Джолітті в парламенті, і він починає усвідомлювати неминуче. Джолітті вже мав три кабінети, і впевнений, що зможе повернутися пізніше, тож розглядає варіант відставки. Це дозволить йому зберегти обличчя, уникнувши вотуму недовіри з боку радикалів, але деякі союзники Джолітті та сам король хочуть, щоб він залишився. Яке рішення?"
 ww1_italy.70.a: "Потрібно піти у відставку — з цим парламентом не пройти"
 ww1_italy.70.b: "Ще є шлях уперед!"
 ww1_italy.64.t: "Зростаюче невдоволення трансформізмом"
 ww1_italy.64.d: "Італійська громадськість і політична еліта дедалі більше втомлюються від політики трансформізму. Один день Джолітті дає обіцянки промисловцям, а наступного — просуває муніципальний соціалізм на півночі. Обидві сторони дедалі більше розчаровані в людині, яку вважають ненадійною. Громадськість також обурена — Джолітті сприймається як корумпований і не заслуговує на довіру. Одне ясно: людям більше не цікаво грати в цю гру."
 ww1_italy.64.a: "Чого вони зляться? Політика — це гра домовленостей!"
 ww1_italy.62.d: "Результати парламентських виборів 1913 року вже відомі, і хоча Ліберальний союз утримав позиції, загалом він втратив місця. Це сталося на тлі успіху кандидатів крайнього лівого та правого крила — ПСІ та націоналісти розширили свою присутність у парламенті. Якщо ці вибори були референдумом щодо Джолітті, то вони показали, що італійці дещо втомилися від нього."
 ww1_italy.62.a: "Ну, могло бути й гірше!"
 # ww1_italy.86.d: "Despite attempts by Giolitti and catholics to push for Antonio Salandra, socialists - combined with a few radical pm's, have successfully formed a new government with plurality support. Although the king was very hesitant to allow the socialists to form a government, seeing the increased radicalization of both nationalists and socialists, denying their legitimate government would most likely cause a civil war. Thus, bregrungingly, the king has allowed the socialists to form a government. "
 # ww1_italy.86.a: "We'll give them a fair shot"
