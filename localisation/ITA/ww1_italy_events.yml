 ww1_italy.348.t: "Вбивство пацифістських протестувальників викликає обурення"
  ww1_italy.348.d: "Заворушення на Півночі різко загострилися, коли сутички кількох італійських офіцерів із пацифістськими соціалістичними протестувальниками призвели до загибелі трьох протестувальників. Наш уряд стверджує, що протестувальники спровокували ситуацію, тоді як соціалісти заявляють, що ми розпочали жорстоке придушення свобод італійців. Загиблі стали мучениками для соціалістів на Півночі, а соціалістичні організації по всій країні офіційно оголосили страйк."
  ww1_italy.348.a: "Це минеться."
  ww1_italy.349.t: "По всій Італії проголошено незалежні комуни"
  ww1_italy.349.d: "Страйки на Півночі переросли в революційні, оскільки майже сотня міст на Півночі офіційно проголосили себе незалежними комунами, а деякі робітники намагаються озброїтися. Хоча насправді їхнє маленьке повстання навряд чи можна назвати громадянською війною, ситуація виглядає так, ніби вона рухається в цьому напрямку."
  ww1_italy.349.a: "Нам потрібно сформулювати відповідь!"
  ww1_red_italy.58.t: "Загрози для Італії"
  ww1_red_italy.58.d: "Хоча досі ми були відносно толерантними до інших ідеологій, хвиля заворушень на Півдні та подальші події показали, що така толерантна позиція нежиттєздатна. Якби наші вороги отримали владу, наш уряд було б повалено, і нас би не терпіли. Тому ми мусимо відмовитися від попередніх ідеалістичних політик і розпочати переслідування лібералів, консерваторів і націоналістів."
  ww1_red_italy.58.a: "Нас змусили діяти."
  ww1_italy.353.t: "КГЛ підтримує рух комун"
  ww1_italy.353.d: "Наші спроби налагодити контакт із КГЛ повністю провалилися. Наша агресивна реакція на протестувальників і жорстоке придушення військовими сильно відштовхнули їхніх лідерів, які тепер вважають бунтівних анархістів кращими за наш нинішній уряд. Вони фактично підтримали повалення уряду, лише не назвавши це відкрито, і через те, що наші лідери раніше не придушили їх, вони перебувають у сильній позиції. Незабаром ми можемо зіткнутися з реальною громадянською війною."
  ww1_italy.353.a: "Ми їх повісимо за це!"
  ww1_italy.354.t: "Ситуація загострюється без реакції уряду"
  ww1_italy.354.d: "Наш уряд досі не відреагував на активне повстання на Півночі. Ми відмовилися відправляти армійські підрозділи, а невеликі поліцейські сили на Півночі повністю перевантажені. Без спроб налагодити діалог із провідними соціалістичними рухами ситуація на Півночі швидко погіршується. Дуже неорганізовані та хаотичні комуни, проголошені на Півночі, почали по-справжньому організовуватися. Тепер очевидно, що нам доведеться придушити цих анархістів, і це буде криваво."
  ww1_italy.354.a: "Вони отримають урок!"
  ww1_italy.351.d: "Загальна конфедерація праці Італії не має любові до нашого уряду, але вона також значно поміркованіша порівняно з багатьма анархістськими групами, які активно намагаються повалити уряд на Півночі. Якщо ми спробуємо зв’язатися з ними, ми, можливо, зможемо переконати їх закликати анархістів припинити дії."
  ww1_italy.351.a: "Спробуймо зв’язатися з ними."
  ww1_italy.351.b: "Вони теж зрадники. Ігноруймо їх."
  ww1_italy.350.d: "Деякі урядові чиновники, стурбовані ситуацією на Півночі, закликали мобілізувати армію, щоб придушити бунтівників. Вони стверджують, що це злякає більшість протестувальників і залишить решту насильницьких бунтівників уразливими. Однак дехто в уряді вважає, що це може бути занадто провокаційно."
  ww1_italy.350.a: "Мобілізуймо армію, але нехай реагують лише у разі провокації."
  ww1_italy.350.b: "Мобілізація армії — це занадто, поліція впорається."
  ww1_italy.350.c: "Мобілізуймо армію і відправмо їх розгромити бунтівників."
  ww1_italy.352.t: "Червоний тиждень успішно придушено"
  ww1_italy.352.d: "Завдяки нашій послідовній реакції на Червоний тиждень заворушення та анархізм на Півночі швидко втратили силу. Більшість протестувальників на Півночі розійшлися по домівках, а наші сили змогли заарештувати тих, хто намагався сформувати власні незалежні комуни. Звісно, Північ далека від стабільності, але тепер ми можемо сказати, що вона більше не активно бунтує проти уряду."
  ww1_italy.352.a: "Ледве впоралися!"
 ww1_italy.359.t: "Праві намагаються повалити уряд"
  ww1_italy.359.d: "Правий блок італійської політики не приховує своєї зневаги до уряду Біссолаті. Оскільки Біссолаті підтримує профспілки, праві, без сумніву, фінансовані Конфіндустрією, посилюють свої атаки на нього. Члени парламенту виголошують довгі промови, шалено критикуючи наш уряд і намагаючись переконати короля звільнити нас. Поки що ми тримаємося, але ці загострені атаки поляризують італійський парламент."
  ww1_italy.359.a: "Просто купка показушних виродків."
  ww1_italy.361.t: "Праві звертаються до короля"
  ww1_italy.361.d: "На тлі заворушень на Півдні члени релігійних правих зустрілися з королем і попросили його звільнити нинішній соціалістичний уряд, стверджуючи, що уряд дестабілізує країну та обмежує релігійні свободи італійців. Еммануїл поки що відхиляв численні заклики, але, бачачи заворушення на Півдні, він починає погоджуватися з аргументами, що уряд Біссолаті приносить занадто багато змін занадто швидко. А що, якщо його реформи штовхнуть Італію до громадянської війни?"
  ww1_italy.361.a: "Ці страхи сильно перебільшені."
  ww1_italy.361.b: "Це правда, Біссолаті дестабілізує Італію. Джолітті має сформувати новий уряд."
  ww1_italy.360.t: "Заворушення на Півдні"
  ww1_italy.360.d: "Наша націоналізація освіти викликала серйозний спротив на Півдні. Південні католики стверджують, що наш уряд намагається відібрати їхню релігійну свободу та знищити моральну основу Італії. Вони вийшли на вулиці, влаштовуючи заворушення та в окремих випадках вступаючи в сутички з місцевими освітніми органами."
  ww1_italy.360.a: "Вони настільки задурені, що це огидно."
  ww1_italy.345.t: "Демократичний соціаліст"
  ww1_italy.345.d: "Керуючи досить лівою адміністрацією, безумовно, найлівішою в сучасній історії Італії, питання наступника Джолітті цікавило багатьох консерваторів, які вважали, що настав їхній час повернутися до влади. На жаль для них, Джолітті працював над їхнім послабленням, віддаючи перевагу лівому наступнику. Несподівано для багатьох, Джолітті зустрівся з королем, щоб допомогти просунути члена ПСІ на посаду наступника. Він вважає, що Біссолаті забезпечить продовження модерації ПСІ, зосередившись на боротьбі з її максималістським крилом. Це досягнення значно стабілізує італійську політику."
  ww1_italy.345.a: "Цікавий хід."
  ww1_red_italy.73.t: "Питання повоєнного врядування"
  ww1_red_italy.73.d: "Фракції, що борються проти монархії, мають дуже різні мрії про майбутнє Італії. Дехто прагне абсолютної анархії, тоді як інші хочуть авторитарної диктатури від імені пролетаріату. Суперечки про те, яким має бути повоєнний уряд, загрожують розколоти нашу коаліцію, і тому досягнуто компромісу: ми збережемо нинішній італійський парламент із проведенням дострокових виборів одразу після війни. Таким чином, усі фракції зможуть переконувати італійців голосувати за них, і той, хто здобуде довіру народу, реалізує свою програму."
  ww1_red_italy.73.a: "Це справедливий компроміс."
  ww1_red_italy.72.t: "Запальна промова викликає напруженість із парламентом"
  ww1_red_italy.72.d: "Недавня промова [ITA.GetLeader] викликала обурення серед деяких членів парламенту. У частині промови [ITA.GetLeader] відкрито критикував парламентську традицію в Італії, заявляючи, що справжня демократія буде досягнута через диктатуру пролетаріату, а не через сварливий і розколотий парламент. Це змусило багатьох членів парламенту боятися за свої посади, хоча наразі вони мало що можуть зробити."
  ww1_red_italy.72.a: "Це правда. Те, що ми маємо зараз, навряд чи є справжньою демократією."
  ww1_italy.304.t: "Італія вимагає анексії"
  ww1_italy.304.d: "Сьогодні дипломати [ITA.GetLeader] звернулися до нас, заявивши, що ми будемо приєднані до колонії Італійського Сомаліленду. Звісно, у нас немає вибору, окрім як підкоритися вимогам Італії."
  ww1_italy.304.a: "Чому ви граєте за цю націю?"
  ww1_italy.304.b: "Ми мусимо чинити опір!"
  ww1_red_italy.111.t: "Франція надсилає нам матеріальну підтримку"
  ww1_red_italy.111.d: "Франція не проігнорувала наше прохання про постачання більшої кількості зброї."
  ww1_red_italy.111.a: "Граціє!"
  ww1_red_italy.112.t: "Франція відмовляється надсилати зброю"
  ww1_red_italy.112.d: "Франція відмовилася надсилати нам зброю, щоб допомогти товариській соціалістичній нації."
  ww1_red_italy.112.a: "Ганьба."
 ww1_italy.198.t: "[FROM.GetNonIdeologyName] погоджується знизити мита"
  ww1_italy.198.d: "З [FROM.Capital.GetCapitalVictoryPointName] надійшла звістка, що [FROM.GetNonIdeologyAdjective] погодилися знизити мита, накладені на їхніх неколоніальних підданих для стимулювання торгівлі в межах імперії, за умови, що ми також знизимо мита на їхній експорт. Завдяки цьому ми можемо очікувати зростання торгівлі між нами та [FROM.GetNonIdeologyAdjective] із великими прибутками."
  ww1_italy.198.a: "Чудово."
  ww1_italy.199.t: "[FROM.GetNonIdeologyName] відхиляє зниження мит"
  ww1_italy.199.d: "Заявивши, що вони «не можуть робити таких особливих винятків» для нас щодо торговельних угод, [FROM.GetNonIdeologyAdjective] відкинули наші сподівання на торговельну угоду. Це, безумовно, зменшило доброзичливість між Італією та [FROM.GetNonIdeologyName], але переговори наразі мають тривати."
  ww1_italy.199.a: "Фу. Байдуже."
  ww1_italy.372.a: "Подивимося, що він може зробити."
  ww1_italy.307.t: "Питання позик для фермерів"
  ww1_italy.307.d: "Наразі Італія надає досить високий рівень фінансової допомоги своїм фермерам на Півдні, і дехто вважає, що цей рівень може бути зависоким. Оскільки наш уряд намагається заощадити кошти, лунають заклики скоротити допомогу фермерам. Звісно, це зашкодить деяким південним фермерам, але з огляду на підвищений попит на їхню продукцію дехто вважає, що вони не збанкрутують. Що нам робити?"
  ww1_italy.307.a: "Чому ми повинні скорочувати їхню допомогу в час, коли їхня їжа потрібна нам найбільше?"
  ww1_italy.307.b: "Ми скоротимо їхню допомогу, нам потрібні гроші."
  ww1_italy.184.t: "Франко-британська загроза"
  ww1_italy.184.d: "Французи нещодавно ратифікували морську угоду з британцями, що викликало велике занепокоєння нашого уряду. Оскільки Британія та Франція дедалі більше зближуються, війна між центральними державами та підтримуваною Британією Антантою, безсумнівно, призведе до розгрому італійсько-німецько-австрійських флотів. Ця гіпотетична ситуація змусила багатьох у флоті закликати до збільшення фінансування, щоб ми могли протистояти флотам потенційних ворогів, чи то французькому, британському, чи навіть австрійському."
  ww1_italy.184.a: "Вони мають переконливі аргументи."
  ww1_italy.184.b: "Наше поточне фінансування флоту достатнє."
  ww1_iw_italy.2.t: "Перетворення військових заводів зазнає невдачі"
  ww1_iw_italy.2.d: "Наші спроби перевести військову промисловість на цивільну не йдуть за планом. Через брак вільних коштів наші спроби конверсії призводять до появи заводів, які просто не мають сучасних інструментів чи деталей для нормального функціонування. Таким чином, ці заводи залишаються практично марними."
  ww1_iw_italy.2.a: "Це далеко не ідеально."
  ww1_italy.327.t: "Тураті важко забезпечувати єдність соціалістів"
  ww1_italy.327.d: "Незважаючи на офіційну позицію ПСІ на підтримку Джолітті, Тураті дедалі важче забезпечувати партійну єдність під час ключових голосувань. Радикали, такі як Беніто Муссоліні, підбурюють максималістське крило ПСІ проти Джолітті, і вони починають відбирати голоси."
  ww1_italy.327.a: "Йому треба взяти себе в руки!"
  ww1_italy.302.t: "Заворушення на Півдні"
 ww1_italy.302.d: "Війна та її вплив на постачання їжі позначаються на фермерах Півдня. Італійські фермери, які вже зазнавали труднощів через неврожай минулого року, тепер ще більше виснажені через нові закони, що надають пріоритет постачанню їжі армії, залишаючи їм мало їжі для себе. Багато хто на Півдні вдається до заворушень, вимагаючи полегшення їхніх страждань."
  ww1_italy.302.a: "Ми мусимо допомогти їм усіма можливими способами."
  ww1_italy.302.b: "Війна важка для всіх нас."
  ww1_italy.332.t: "Протести через ціну на молоко"
  ww1_italy.332.d: "Уряд установив мінімальну ціну на молоко, щоб уникнути значних дефіцитів, але італійські громадяни вважають наші ціни занадто високими. Італійці, особливо матері, вийшли на вулиці, вимагаючи зниження цін на молоко, а деякі вдаються до крадіжок молока."
  ww1_italy.332.a: "Ми знизимо ціну на 25%."
  ww1_italy.332.b: "Їм треба сісти і замовкнути."
  ww1_italy.308.t: "Австрійці вторглися на нашу територію!"
  ww1_italy.308.d: "Італію спіткала катастрофа: австрійський ворог офіційно закріпився в країні. Всупереч пропаганді, яку ми поширювали серед громадян і солдатів, війна швидко обернулася проти нас. Наші союзники розлючені нашою некомпетентністю, а населення охоплене страхом."
  ww1_italy.308.a: "Ми скоро їх виженемо."
  ww1_italy.259.t: "Неврожай на Півдні"
  ww1_italy.259.d: "З закінченням зими та потеплінням погоди італійські фермери на Півдні зіткнулися з катастрофічними результатами. Через несприятливі умови багато фермерів зібрали значно менше врожаю, ніж зазвичай. Це вже ставить нас під загрозу кризи, фермери ризикують збанкрутувати, а ціни на їжу, як очікується, зростуть."
  ww1_italy.258.t: "Трудові відносини залишаються напруженими"
  ww1_italy.258.d: "Незважаючи на наші зусилля, відносини між робітниками та роботодавцями залишаються катастрофічними. Страйки стали звичним явищем, недовіра поширена, а соціалізм залишається популярним серед робітничого класу. Кількість страйків впливає на нашу промислову базу, сповільнюючи і без того жалюгідне промислове виробництво."
  ww1_italy.258.a: "Що ж, Рим не за один день побудували."
 ww1_italy.259.t: "Неврожай на Півдні"
  ww1_italy.259.a: "Чому матінка-природа прокляла нас?"
  ww1_iw_br_italy.55.b: "Залишмо поточні кордони."
  ww1_iw_br_italy.56.t: "Італія погоджується на нашу пропозицію"
  ww1_iw_br_italy.56.d: "Італія погодилася на запропонований нами територіальний обмін. Таким чином, ми можемо підписати договір і завершити взаємовигідний обмін територіями."
  ww1_iw_br_italy.56.a: "Чудово."
  ww1_iw_br_italy.57.t: "Підписано Рапалльський договір"
  ww1_iw_br_italy.57.d: "Переговори завершено, ера окупації Адріатики закінчилася, і було погоджено нові чіткі кордони. Ми можемо сподіватися, що в процесі інтеграції наших нових територій на Адріатиці настануть мир і процвітання."
  ww1_iw_br_italy.57.a: "Радий, що це закінчилося."
  ww1_iw_br_italy.58.t: "Італія відхиляє пропозицію"
  ww1_iw_br_italy.58.d: "Італія відхилила нашу пропозицію територіального обміну, натомість вимагаючи збереження поточних кордонів. Таким чином, ми готові просто підписати угоду, що підтверджує нинішні де-факто кордони."
  ww1_iw_br_italy.58.a: "Гаразд, хай так."
  ww1_italy.439.t: "Наша частка Османської імперії"
  ww1_italy.439.d: "Британці та французи офіційно домовилися про розподіл більшої частини Османської імперії між собою, і тепер вони залучили нас до переговорів. Вони пропонують нам землі в південній Анатолії після закінчення війни."
  ww1_italy.439.a: "Звучить справедливо."
  ww1_iw_br_italy.55.t: "Сербія пропонує територіальний обмін"
  ww1_iw_br_italy.55.d: "Наша окупація Далмації зустріла запеклий опір слов’ян у регіоні, що не залишилося непоміченим для Сербії. Вони пропонують взяти цю проблему на себе, обмінявши більшу частину наших володінь у Далмації на земельні поступки в Словенії, зокрема в землях із значною італійською меншиною."
  ww1_iw_br_italy.55.a: "Це звучить досить справедливо."
  ww1_iw_br_italy.59.t: "Утворення Албанії"
  ww1_iw_br_italy.59.d: "Як було домовлено в нашому договорі з Німеччиною та Австрією, кордони нашого нового протекторату Албанії остаточно визначено. Тепер він існує з офіційним міжнародним визнанням, що дає нам законний контроль над значною частиною Балкан."
  ww1_iw_br_italy.59.a: "Слава Албанії та слава Італії!"
  ww1_iw_br_italy.50.t: "Франція нас підтримує"
  ww1_iw_br_italy.50.d: "Наші французькі союзники повідомили нам, що допоможуть у переговорах щодо вигідного врегулювання на Адріатиці. Завдяки тиску Франції Сербія має поступитися всім нашим вимогам."
  ww1_iw_br_italy.53.t: "Франція відмовляється від підтримки"
  ww1_iw_br_italy.53.d: "Наші «друзі» у Франції відмовилися підтримати нас у майбутніх переговорах із Сербією, заявивши, що це не їхня проблема і вони не хочуть займати чиюсь сторону. Це прикро і, ймовірно, значно ускладнить отримання всього, що ми хочемо від Сербії."
  ww1_iw_br_italy.53.a: "Тоді ми зробимо це самі."
  ww1_iw_br_italy.52.t: "Сербія поступається всім нашим вимогам"
  ww1_iw_br_italy.52.d: "Ми досягли ідеального результату в Сербії, адже вони поступилися кожною нашою вимогою. Ми розширили наші землі в Істрії, зберігши при цьому землі в Далмації."
  ww1_iw_br_italy.52.a: "Ми справді побудували могутню італійську державу."
  ww1_iw_br_italy.54.t: "Італія звертається до нас для врегулювання Адріатичного питання"
  ww1_iw_br_italy.54.d: "Адріатичне питання залишається невирішеним після закінчення Великої війни, і його потрібно врегулювати. Сьогодні Італія звернулася до нас із пропозицією укласти договір для вирішення цього питання. Ми прагнемо контролю над Далмацією, повністю слов’янською територією, тоді як Італія має амбіції в інших місцях. Можливо, вдасться досягти компромісу?"
  ww1_iw_br_italy.54.a: "Запропонуймо їм обмін."
 ww1_iw_br_italy.50.a: "Чудово."
  ww1_iw_br_italy.51.t: "Франція та Італія вимагають договору"
  ww1_iw_br_italy.51.d: "Адріатичне питання залишається невирішеним після закінчення Великої війни, і його потрібно врегулювати. Сьогодні Італія, підтримувана Францією, звернулася до нашого уряду, чинячи тиск, щоб ми підписали договір, який сильно вигідний Італії. За підтримки Франції та без зацікавленості інших націй у допомозі нам, у нас мало вибору, окрім як поступитися вимогам Італії."
  ww1_iw_br_italy.51.a: "Французи? Я думав, ми можемо їм довіряти!"
  ww1_iw_br_italy.49.t: "Італія прагне посередництва в Рапалльському договорі"
  ww1_iw_br_italy.49.d: "Італія та Сербія, які мають кілька суперечок щодо майбутнього балканських територій, зустрічаються в Рапалло, щоб укласти договір. Італія просить нас виступити посередником на їхньому боці, допомагаючи змусити Сербію відмовитися від усіх земель, обіцяних у договорі [ItaGetEntenteTreatyName], а також від земель в Істрії. Що нам робити?"
  ww1_iw_br_italy.49.a: "Італія — важливий союзник. Ми підтримаємо їх."
  ww1_iw_br_italy.49.b: "Не варто псувати відносини з Сербією, нехай усе вирішується без нас."
  ww1_iw_br_italy.48.t: "Сильний опір сербів на окупованих Адріатичних землях"
  ww1_iw_br_italy.48.d: "У Далмації спалахує насильство між слов’янами та італійськими військами. Сутички між цивільними та армією підривають наш контроль над територією та погіршують наш імідж за кордоном."
  ww1_iw_br_italy.48.a: "Нам потрібне рішення для цього..."
  ww1_iw_br_italy.47.t: "Покинути Адріатику"
  ww1_iw_br_italy.47.d: "Оскільки Британія покидає Адріатику, а напруженість в регіоні зменшується, наша окупація Адріатики стала цілком безглуздою. Тому ми наказали нашим військам відступити."
  ww1_iw_br_italy.47.a: "Ми виконали завдання, яке нам доручили."
  ww1_iw_br_italy.26.t: "Ситуація на Адріатичному узбережжі"
  ww1_iw_br_italy.26.d: "Наша окупація земель на Адріатичному узбережжі завжди була більше де-юре, ніж де-факто, і те, що італійський націоналіст без зусиль захопив Фіуме, лише підтверджує, наскільки ми насправді не були віддані цій окупації. З падінням Фіуме наша окупація стала цілком марною. Тож ми можемо офіційно покинути Адріатичне узбережжя."
  ww1_iw_br_italy.26.a: "Прощавай, мабуть."
  ww1_iw_br_italy.27.t: "Британія припиняє окупацію Адріатики"
  ww1_iw_br_italy.27.d: "Після захоплення Фіуме Д’Аннунціо британці вирішили повністю покинути свої території на Адріатиці. Вони передали нам свої окуповані території, оскільки ці землі й так були обіцяні нам після війни."
  ww1_iw_br_italy.27.a: "Гаразд."
  ww1_iw_br_italy.24.t: "Доля Фіуме"
  ww1_iw_br_italy.24.d: "Ми вимагали передачі Фіуме нам на Паризькій мирній конференції, але Антанта, схоже, не в захваті від цієї ідеї. Британія, Франція, Сербія та США наполегливо тиснуть на нас, пропонуючи альтернативний план, який передбачає створення незалежної держави в Фіуме. Як нам відповісти на їхню пропозицію?"
  ww1_iw_br_italy.24.a: "Це справедливий компроміс, якщо ми матимемо належний контроль."
  ww1_iw_br_italy.24.b: "Хай їхні думки будуть прокляті, італійці проливали кров за цю територію. Вона наша!"
  ww1_italy.372.t: "Король призначає Кадорну"
  ww1_italy.372.d: "Зважаючи на швидке погіршення ситуації на фронті, король вдався до радикальних заходів. За королівським указом начальник штабу Луїджі Кадорна призначений прем’єр-міністром і отримав широкі повноваження. Кадорна давно скаржився на внутрішню політику італійських прем’єр-міністрів під час війни, стверджуючи, що Італія була надто м’якою до соціалістів, страйкарів і пацифістів."
  ww1_italy.372.a: "Подивимося, що він може зробити."
  ITA_war_on_religion: "Війна проти релігії"
  ww1_italy.281.t: "Розчарування союзників нашою воєнною діяльністю"
  ww1_italy.281.d: "Незважаючи на те, що ми перебуваємо у війні вже кілька місяців, ми не досягли реального прогресу на фронті проти нашого головного ворога. Наші союзники очікували, що ми швидко захопимо ключові регіони ворога і відіграємо вирішальну роль у його поразці, але ми не досягли жодного прогресу."
  ww1_italy.281.a: "Вони не розумні!"
  ww1_italy.300.t: "Колапс уряду"
  ww1_italy.300.d: "Невдале управління [ITA.GetLeader] Великою війною призвело до швидкого падіння його політичної підтримки. [ITA.GetLeader] подав у відставку королю, який призначив нового прем’єр-міністра, сподіваючись переломити хід війни."
  ww1_italy.300.a: "Сподіваймося, що справи почнуть покращуватися."
  ww1_italy.301.t: "ПСІ підтримує антивоєнну діяльність"
  ww1_italy.301.d: "Кілька провідних лідерів ПСІ офіційно зробили підтримку опору «війні імперіалізму», в якій ми опинилися, офіційною позицією партії. ПСІ тепер співпрацює з профспілками по всій країні, щоб зупинити нашу промисловість, що може паралізувати наші воєнні зусилля. Хоча вони стверджують, що це в ім’я пацифізму, їхні дії лише забезпечать поразку Італії у війні — і, можливо, втрату її свободи разом із нею."
  ww1_italy.301.a: "Зрадники!"
 ww1_italy.443.t: "Італійці атакують наші морські перевезення"
  ww1_italy.443.d: "Італійський флот переслідує наші конвої та нападає на наші морські перевезення, що руйнує наш експорт та імпорт до чи з інших місць, які потребують морського транспорту для доставки."
  ww1_italy.443.a: "Шукаймо інші маршрути!"
  ww1_italy.165.t: "Сербська загроза"
  ww1_italy.165.d: "Оскільки сербські війська просуваються в розпадаючу Османську імперію, відбувається тривожний розвиток подій. Сербія окупувала значну частину Адріатичного узбережжя, що викликало у нас низку занепокоєнь. По-перше, анексія Сербією земель на Адріатичному узбережжі значно посилить її, що може загрожувати стабільності Балкан і мати непрямі наслідки для нас. Крім того, не секрет, що ми самі маємо амбіції щодо Адріатичного узбережжя, включно з регіонами, які займає Сербія. Натомість ми хочемо, щоб ці регіони були передані Албанії, яка зрештою стане італійським протекторатом. З цих причин ми не маємо вибору, окрім як надіслати Сербії попередження, що їхня анексія земель на Адріатичному узбережжі є неприйнятною для нас."
  ww1_italy.165.a: "Надішлімо їм попередження."
  ww1_italy.250.t: "Заворушення італійської меншини в Словенії"
  ww1_italy.250.d: "Надійшли повідомлення, що активна італійська меншина в західній Словенії почала бунтувати. Це сталося на тлі зростання націоналістичних настроїв через балканський хрестовий похід проти Османської імперії. Хоча через наш союз з Австрією ми змушені мовчати, це тихо легітимізує наші претензії на австрійські землі."
  ww1_italy.250.a: "Сподіваймося, їх вдасться звільнити — так чи інакше — зрештою."
  ww1_italy.245.t: "Інвестиційні можливості в Румунії"
  ww1_italy.245.d: "Уряд Румунії планує інвестувати в імовірні нафтові родовища на півдні країни. Через брак державних коштів Румунія звертається до приватного сектора для фінансування розвідки та розробки цих земель. Інвестиції будуть дорогими, але якщо нафта дійсно є, ми точно отримаємо частину прибутку."
  ww1_italy.245.a: "Ми в ділі."
  ww1_italy.245.b: "Бажаємо їм удачі!"
  ww1_italy.166.t: "Італія має намір зупинити нашу анексію земель на Адріатичному узбережжі"
  ww1_italy.166.d: "Наш посол у Римі повідомив, що анексія земель на Адріатичному узбережжі є чимось, що італійці «не зможуть прийняти». Вони стверджують, що це загрожує загальній стабільності на Балканах, але їхні справжні мотиви очевидні. Усі бачать, що вони мають намір передати ці землі Албанії, а потім зробити Албанію своєю маріонеткою. Хоча ми не могли б виграти війну з Італією самотужки, можливо, російське втручання змусить Італію відступити. У будь-якому разі, побачимо, що буде в мирній угоді з Османською імперією."
  ww1_italy.166.a: "Байдуже."
  ww1_italy.187.t: "Франція вітає покращення відносин"
  ww1_italy.187.d: "Хоча ми не підписали жодних договорів, Франція явно позитивно сприйняла наші спроби покращити відносини. Це значно зменшує ймовірність війни між нашими країнами, хоча нічого ще не гарантовано. У будь-якому разі, ми можемо вважати нашу місію успішною."
  ww1_italy.187.a: "Добрі відносини з Францією вигідні Італії."
  ww1_italy.393.t: "Хибні чутки про неминучу мирну угоду"
  ww1_italy.393.d: "Чутки, без сумніву, поширювані антивоєнними соціалістичними агітаторами, охопили Італію. Вони стверджують, що незабаром буде підписано мирний договір із ворогом, який виведе Італію з війни. Звісно, таких переговорів не ведеться, але ці чутки дали італійцям багато надії на вихід із війни та полегшення їхніх страждань. Оскільки ніякого договору не готується, розчарування та гнів зростають."
  ww1_italy.393.a: "Хто це поширює?"
  ww1_italy.394.t: "Селянські заворушення"
  ww1_italy.394.d: "Оскільки селяни спостерігають, як представники вищого класу витрачають гроші, ніби війни немає, гнів проти війни та вищих чинів зростає. Селяни почали страйкувати та бунтувати, вимагаючи жорсткого контролю цін на їжу та підвищення зарплат. З огляду на вже обмежений бюджет, ми не в змозі задовольнити їхні вимоги."
  ww1_italy.394.a: "Нам потрібно завершити цю війну..."
  ww1_italy.188.t: "Переговори з позиції сили"
  ww1_italy.188.d: "Коли наш телеграф надходить до [ItaGetEntenteTreatyName], французи змушені тримати сотні тисяч військ на нашому кордоні, війська, які вони, очевидно, воліли б мати на півночі. Сама лише нейтральність значно послаблює сили Антанти на півночі, не кажучи вже про катастрофу, яка може статися, якщо ми приєднаємося до німецького боку. Таким чином, ми за своєю природою починаємо ці переговори з позиції сили."
  ww1_italy.192.t: "Франція та Британія погоджуються на морський договір"
  ww1_italy.192.d: "Ми отримали відповідь із Парижа та Лондона, що вони обидва відкриті до морського договору з нами одразу після підписання договору [ItaGetEntenteTreatyName]. Тепер ми можемо перейти до інших питань."
  ww1_italy.192.a: "Важлива поступка!"
  ww1_italy.193.t: "Британія та Франція відмовляються від морського договору"
  ww1_italy.193.d: "Заявивши, що вони не можуть брати на себе такі зобов’язання, французи та британці відхилили нашу вимогу щодо морського договору. Це різко знизило довіру до них і змусило багатьох у нашому уряді бажати припинити переговори, хоча ми можемо проігнорувати це, якщо вони приймуть наші інші вимоги."
  ww1_italy.193.a: "Тоді ми закінчили."
  ww1_italy.193.b: "Байдуже."
  ww1_italy.194.t: "Італія припиняє переговори"
 ww1_italy.194.d: "Схоже, нещодавня відмова члена Антанти виконати італійську вимогу змусила Італію вважати, що членство в Антанті не варте зусиль."
  ww1_italy.194.a: "Вони нам і не потрібні!"
  ww1_italy.191.t: "Італія просить нас посилити їхній флот"
  ww1_italy.191.d: "Ми отримали вимогу від італійців: якщо вони приєднаються до Антанти, вони очікують, що ми поділимося значною частиною наших морських технологій і доктрин. Для нас це не надто дорого, оскільки ми можемо уникнути передачі чогось, що зробило б їх справжніми конкурентами, але якщо вони просять нас про це, ми мусимо задуматися, чи справді вони такі сильні, як стверджують."
  ww1_italy.191.a: "Здається розумним, ми згодні."
  ww1_italy.191.b: "Ми не віддамо наші морські секрети."
  ww1_italy.189.a: "Французи та британці мусять підписати договір про морську співпрацю."
  ww1_italy.201.t: "[FROM.GetNonIdeologyName] погоджується постачати нашу армію"
  ww1_italy.201.d: "Ми отримали звістку, що [FROM.GetNonIdeologyName] готовий постачати нашу армію своїм надлишком зброї та артилерії. Це значно підвищило впевненість італійської армії, яка досі висловлювала стурбованість щодо вступу у війну на чиїйсь стороні."
  ww1_italy.201.a: "Це буде вирішальним!"
  ww1_italy.200.t: "Італія просить наше резервне армійське спорядження"
  ww1_italy.200.d: "Наші друзі в Римі повідомили, що вони зараз мають дефіцит армійського спорядження, і якщо вони приєднаються до нас і будуть ефективним союзником, їм потрібна частина нашого обладнання. Залежно від нашої поточної ситуації з обладнанням ми можемо розглянути можливість прийняти чи відхилити їхній запит, хоча ми мусимо врахувати, наскільки тягарем може стати Італія за таких умов."
  ww1_italy.200.a: "Ми їм допоможемо."
  ww1_italy.200.b: "Ми не можемо цього дозволити."
  ww1_italy.202.t: "[FROM.GetNonIdeologyName] відмовляється постачати нашу армію"
  ww1_italy.202.d: "[ItaGetEntenteTreatyName] повідомили нам, що не зможуть постачати нашу армію матеріалами, які ми запросили. Вони стверджують, що ми повинні самі вирішити проблеми з дефіцитом спорядження, перш ніж приєднатися до війни."
  ww1_italy.202.a: "Porca miseria, які жадібні!"
  ww1_italy.189.f: "Якщо вони хочуть, щоб наші хлопці гинули за них, вони мають надати частину спорядження."
  ww1_italy.189.g: "Ми хочемо розширити кордони Істрії на схід."
  ww1_italy.189.k: "Попросімо Туніс."
  ww1_italy.207.t: "[FROM.GetNonIdeologyName] відхиляє наш ультиматум щодо Фіуме та Крайнер Шнеєберг"
  ww1_italy.207.d: "Навіть із нашою загрозою вийти з переговорів [FROM.GetNonIdeologyName] твердо відкидає наш запит розширити кордони Істрії на додаткові території. Тепер ми мусимо вирішити, чи дійсно хочемо припинити переговори через це."
  ww1_italy.207.a: "Вони розкусили наш блеф."
  ww1_italy.207.b: "Тоді ми прямуємо до Берліна!"
  ww1_italy.433.t: "Австрія погоджується на наші вимоги з умовою"
  ww1_italy.433.d: "Австрія погодилася передати нам наші вимагані території, але вони висувають умови. Стверджуючи, що їм потрібні докази нашої лояльності перед такими значними зобов’язаннями, вони кажуть, що передача Тіролю та Трієста відбудеться після того, як ми разом виграємо війну."
  ww1_italy.433.a: "Це звучить підозріло, нізащо. Ми виходимо!"
  ww1_italy.433.b: "Якщо це офіційно в договорі..."
  ww1_italy.434.t: "Австрія пропонує зустрічну пропозицію"
  ww1_italy.434.d: "Австрія відмовилася передати Трієст, але відкрита до передачі Тіролю за певних умов. Стверджуючи, що їм потрібні докази нашої лояльності перед такими значними зобов’язаннями, вони кажуть, що передача Тіролю відбудеться після того, як ми разом виграємо війну."
  ww1_italy.434.a: "Вони вважають нас за дурнів!"
  ww1_italy.434.b: "Якщо це офіційно в договорі..."
 ww1_italy.435.t: "Австрія просить змінити наші вимоги щодо Албанії"
  ww1_italy.435.d: "Австрія заявила, що Косово та Іскодра мають потрапити до її сфери впливу після війни, але вони великодушно готові відмовитися від решти своїх попередніх претензій на Албанію. Чи приймемо ми їхню зустрічну пропозицію?"
  ww1_italy.435.a: "Якщо вони можуть задовольнити нас в інших питаннях, можливо, ми погодимося."
  ww1_italy.435.b: "Очевидно, вони нас не поважають. Ці переговори нікуди не ведуть."
  ww1_italy.432.t: "Італія вимагає територіальних поступок"
  ww1_italy.432.d: "Італія висунула, за їхніми словами, остаточну вимогу: ми маємо передати їм контроль над Південним Тіролем і Трієстом. Якщо ми погодимося, вони стверджують, що готові завершити переговори. Що відповімо?"
  ww1_italy.432.a: "Гаразд, але де їхня відданість? Ми віддамо ці землі лише після перемоги у війні."
  ww1_italy.432.b: "Трієст вони не отримають, але Тіроль можемо віддати після перемоги у війні."
  ww1_italy.428.t: "Колоніальні амбіції Італії проти Сполученого Королівства"
  ww1_italy.428.d: "Італія надіслала другу серію вимог щодо передачі їй територій після Великої війни. Тепер вони претендують на Мальту, Британський Сомаліленд і, що дивно, на Кіпр. Хоча в уряді є занепокоєння, що це зробить Італію занадто сильною, що не влаштовує Німеччину, поки що ми готові підписати цю угоду. Сподіваймося, що все не розвалиться, коли вони почнуть претендувати на землі Австрії..."
  ww1_italy.428.a: "Справжні переговори скоро почнуться..."
  ww1_italy.431.t: "Австрія погоджується на вимоги щодо великого албанського протекторату"
  ww1_italy.431.d: "Ми очікували більшого опору від австрійців, коли висунули наші претензії на Балканах, але Австрія погодилася на всі наші вимоги. Звісно, тепер постає найбільш суперечливе питання: ми просто не можемо прийняти нинішні кордони з Австрією. Вони мусять передати нам Тіроль і Трієст."
  ww1_italy.431.a: "Якщо вони це приймуть, ми можемо укласти угоду."
  ww1_italy.430.t: "Надзвичайно амбітні претензії Італії на Балканах"
  ww1_italy.430.d: "Італія представила нам і Німеччині свої дуже великі претензії на Балканах. Вони прагнуть створення албанської держави під їхнім впливом, яка охопить усе албанське узбережжя, а також Косово, відібране у Сербії. Оскільки ми очікували протекторат над усією Сербією і навіть власний албанський протекторат, відмова від усіх цих земель буде важким ударом. Проте дехто боїться, що без Італії ми програємо війну, і вони поки що не претендують на наші основні території..."
  ww1_italy.430.a: "Що ж... Мабуть, менша експансія на Балканах буде кращою для нашої стабільності..."
  ww1_italy.430.b: "Це абсурд! Вони можуть отримати Албанію, але не Косово чи Іскодру."
  ww1_italy.429.t: "Німеччина погоджується на наші вимоги щодо Сполученого Королівства"
  ww1_italy.429.d: "Німеччина погодилася передати нам Кіпр, Мальту та британські землі в Східній Африці. Поки що переговори йшли досить гладко, але з нашою наступною вимогою все може стати цікавішим. Ми ясно дали зрозуміти наші інтереси в Албанії, але австрійські виродки також мають свої претензії. Якщо Австрія не запропонує нам достатньо в Албанії, ми можемо взагалі припинити переговори."
  ww1_italy.429.a: "Що ж, подивимося, як це піде..."
  ww1_italy.221.t: "Італія наполягає на розширенні кордонів Далмації на південь"
  ww1_italy.221.d: "Італія висунула нову вимогу: розширити їхні володіння в Далмації на південь. Сербія та Росія обурені, сильно тиснуть на нас, щоб ми цьому протистояли. Що робитимемо?"
  ww1_italy.221.a: "Вибач, Сербіє, але Італія того варта."
  ww1_italy.221.b: "Це трохи забагато..."
  ww1_italy.222.t: "[FROM.GetNonIdeologyName] погоджується розширити Далмацію на південь"
  ww1_italy.222.d: "[FROM.GetNameDefCap] погодився передати нам землі від Задара до Спліта від Австрії після закінчення війни. Тепер ми можемо висунути додаткові вимоги."
  ww1_italy.222.a: "Це значна поступка, вражаюче!"
  ww1_italy.223.t: "[FROM.GetNonIdeologyName] відмовляється розширити Далмацію на південь"
  ww1_italy.223.d: "[FROM.GetNonIdeologyName] повідомив нам, що не може обіцяти передати нам землі від Задара до Спліта, посилаючись на інтереси Сербії в регіоні та стверджуючи, що ми вже забрали достатньо земель від Австрії. Що робитимемо?"
  ww1_italy.223.a: "Це була досить амбітна вимога."
  ww1_italy.223.b: "Ні, ні, нам потрібні ці землі."
  ww1_italy.224.t: "Італія погрожує вийти з переговорів через австрійські прибережні землі"
  ww1_italy.224.d: "Італія погрожує припинити переговори з Антантою після того, як ми відхилили їхню вимогу розширити територію Далмації до міста Спліта. Сербія та Росія, очевидно, хочуть, щоб ми залишалися твердими, але якщо ситуація стає невигідною, можливо, варто поступитися вимогам Італії."
  ww1_italy.224.a: "Вони перегинають, але гаразд."
  ww1_italy.224.b: "Наскільки потрібними вони себе вважають?"
  ww1_italy.225.t: "[FROM.GetNonIdeologyName] залишається твердим щодо австрійських прибережних вимог"
  ww1_italy.225.d: "Незважаючи на наші погрози, [FROM.GetNonIdeologyName] все ще відхиляє нашу вимогу розширити Далмацію до кордону з Чорногорією. Що робитимемо?"
  ww1_italy.225.a: "Вони розкусили наш блеф..."
  ww1_italy.225.b: "Вони зробили велику помилку!"
  ITA_southern_relief_dec: "Південна допомога"
 ITA_bread_riot: "Хлібні бунти"
  ITA_various_dec: "Різне"
  ww1_italy.239.t: "Заворушення в Південній Італії!"
  ww1_italy.239.d: "do loc"
  ww1_italy.239.a: "Це катастрофа!"
  ww1_italy.328.t: "Ремарка робітника"
  ww1_italy.328.d: "Рінальдо Рігола, засновник КГП, йшов вулицями рідного міста Біелла, розмірковуючи. Він думав про все, що досяг у своєму житті. Почавши як робітник, він поступово формував свої переконання щодо своїх прав і прав людей, які працювали поруч із ним. Зрештою, він зрозумів, що зміни не настануть, якщо не діяти, тож Рігола став депутатом від ПСІ, посаду, яку він нещодавно залишив, щоб зосередитися на профспілці. Для політика він був ще відносно молодим, у свої пізні сорокові. Металурги зазвичай втрачають сили в цьому віці, і Рігола вважав себе щасливцем, що зміг уникнути такої долі, продовжуючи представляти й боротися за пролетаріат Італії. Проте профспілка втрачала запал. Що можна зробити, коли потреба в солдатах зростає більше, ніж у робітниках? Нинішній режим, здається, одержимий ідеєю втягнути націю у війну, і, йдучи, Рігола зітхнув від цієї думки. У війні немає слави, лише траншеї, заповнені людьми, які ніколи не повернуться додому. Солдатська уніформа ніколи не обійме так міцно, як материнські обійми. Рігола відчинив двері будинку, де мав зупинитися на ніч, але його зустріла одна з тих уніформ."
  ww1_italy.328.a: "Добрий вечір, пане."
  ww1_italy.329.t: "ПОЛІЦЕЙСЬКИЙ ЗВІТ 1350.737"
  ww1_italy.329.d: "Приблизно о 21:27 поблизу будинку місцевого представника профспілки пролунав гучний звук. Солдат у відпустці спробував з’ясувати джерело звуку. Прибувши до будинку й помітивши відчинені двері, солдат увійшов і виявив мертвого чоловіка на підлозі біля входу, поруч із яким лежав пістолет. Солдат викликав поліцію, яка прибула о 21:57 разом із лікарем.\n\nНа місці злочину один із поліцейських упізнав мертве тіло як Рінальдо Ріголу, генерального секретаря Загальної конфедерації праці. Лікар встановив, що рана була самозавдана, тобто це самогубство. Тіло було доставлено до моргу, а власника будинку повідомили."
  ww1_italy.329.a: "Яка прикрість."
  ww1_italy.232.t: "Османи влаштували різанину нашим військам"
  ww1_italy.232.d: "У Шіара-Шіаті, Лівія, викрито низку жахливих звірств. Близько 500 італійських солдатів були захоплені під час невдалої спроби захопити місто кілька тижнів тому, і тепер, коли місто потрапило до наших рук, ми дізналися про їхню долю. Замість того, щоб узяти їх у полон, їх жорстоко вбили. Їхні тіла знайшли прибитими до дерев із понівеченими очима та геніталіями. Ця історія охопила Італію, викликавши гнів проти османів і посиливши підтримку війни."
  ww1_italy.232.a: "Дикарі, вони справжні дикарі!"
  ww1_red_italy.99.t: "Заборона всіх інших партій"
  ww1_red_italy.99.d: "Хоча ми терпіли організації, такі як синдикалістська профспілка, ці організації врешті-решт можуть завдати більше шкоди, ніж користі. Багато членів інших партій, таких як синдикалістська профспілка, є порядними людьми і можуть бути прийняті до ПСІ, але ми не можемо терпіти окремі політичні партії. Хоча ПСІ може бути різноманітною партією, вона мусить бути єдиною."
  ww1_red_italy.99.a: "Тільки ПСІ може представляти народ!"
  ww1_italy.231.t: "Різанина арабів у Тріполі"
  ww1_italy.231.d: "Наше завоювання Тріполі зустріло запеклий опір місцевих арабів, які вважають нас ще гіршими за їхніх попередніх османських правителів. У Тріполі спалахують протести та бунти, на які окупаційні італійські війська відповідають жорстокою силою. Повідомляється про відверті різанини арабських повстанців і, в окремих випадках, звичайних цивільних, оскільки ми намагаємося придушити опір. Хоча це ще не міжнародний інцидент, повідомлення про ці різанини починають псувати думку інших країн про нас."
  ww1_italy.231.a: "Вони провокують наші війська!"
  ww1_italy.226.t: "Італія вимагає Туніс"
  ww1_italy.226.d: "Італія давно тримає образу через наше завоювання Тунісу, адже вони мали намір захопити його раніше за нас. Тепер вони просять передати їм Туніс як частину угоди про приєднання до Антанти. Туніс не найприбутковіша колонія, але це важливий символ нашого престижу. Проте віддати Туніс Італії може бути кращим, ніж віддати Париж Німеччині, хоча потреба в Італії залежить від того, як зараз іде війна."
  ww1_italy.226.a: "Це невелика ціна за перемогу."
  ww1_italy.226.b: "Вони не наддержава, ми не так сильно їх потребуємо."
  ww1_italy.227.t: "Франція погоджується передати Туніс"
  ww1_italy.227.d: "Франція погодилася на нашу вимогу передати нам контроль над Тунісом після того, як ми приєднаємося до війни. Це величезна перемога для нас, хоча можуть бути ще питання для обговорення."
  ww1_italy.227.a: "Історичну несправедливість виправлено!"
  ww1_italy.228.t: "Франція відмовляється віддати Туніс"
  ww1_italy.228.d: "Як і можна було очікувати, Франція відхилила нашу вимогу щодо Тунісу. Як ми відповімо?"
  ww1_italy.228.a: "Це була досить амбітна вимога."
  ww1_italy.228.b: "Це не те, від чого ми готові відмовитися."
  ww1_italy.229.t: "Італія погрожує вийти з переговорів через Туніс"
  ww1_italy.229.d: "Італія погрожує припинити переговори з Антантою після того, як ми відхилили їхню вимогу передати їм Туніс. Ми мусимо вирішити, як реагувати."
  ww1_italy.229.a: "Гаразд, гаразд, ми віддамо його."
  ww1_italy.229.b: "Тоді ми дійдемо до Відня без них."
  ww1_italy.230.t: "Франція залишається твердою щодо Тунісу"
  ww1_italy.230.d: "Незважаючи на наші погрози, Франція все ще відхиляє нашу вимогу передати Туніс. Що робитимемо?"
  ww1_italy.230.a: "Вони розкусили наш блеф..."
  ww1_italy.230.b: "Вони зробили велику помилку!"

 ww1_italy.189.h: "Нам потрібно врегулювати лівійські кордони"
 ww1_italy.211.t: "Італія вимагає від нас африканські прикордонні території"
 ww1_italy.211.d: "Британія повідомила нам, що італійці вимагають від нас поступитися невеликими землями, які зараз є спірними на франко-лівійському кордоні. Для нас ця земля не має справжньої цінності, але це може бути питанням принципів."
 ww1_italy.216.t: "Італія вимагає Далмацію"
 ww1_italy.216.d: "Італія вимагає, щоб після перемоги у Великій війні регіон Далмації був переданий їй від Австрії. Для нас це не проблема, але Росія категорично проти, бо віддала б її Сербії. Як ми відповімо?"
 ww1_italy.189.j: "Подивимось, чи можемо ми розширити наші володіння в Далмації"
 ww1_italy.216.a: "Це розумна вимога"
 ww1_italy.216.b: "Вибачте, але вона належить Сербії"
 ww1_italy.217.t: "[FROM.GetNonIdeologyName] погоджується передати Далмацію"
 ww1_italy.217.d: "Наші друзі з [ItaGetEntenteTreatyName] повідомили нам, що вони не мають заперечень проти нашого володіння Далмацією після війни. Тепер ми можемо перейти до інших питань."
 ww1_italy.217.a: "Помітна поступка з їхнього боку!"
 ww1_italy.218.t: "[FROM.GetNonIdeologyName] відмовляється пообіцяти нам Далмацію"
 ww1_italy.218.d: "[FROM.GetNonIdeologyName] повідомили, що вони пообіцяли віддати Далмацію Сербії після закінчення війни, і тому ми не можемо на неї розраховувати, якщо приєднаємося до їхнього боку. Далмація — ключова частина наших вимог, хоча якщо вони компенсують це в інших сферах, ми можемо пробачити їм."
 ww1_italy.218.a: "Це... гаразд"
 ww1_italy.218.b: "Неприйнятно! Вони скасують свою обіцянку Сербії, або ми не будемо їхніми союзниками"
 ww1_italy.219.t: "Італія погрожує вийти з переговорів через Далмацію"
 ww1_italy.219.d: "Італія не прихильно сприйняла наші наміри віддати Далмацію Сербії. Вони заявляють, що якщо ми не скасуємо цю обіцянку, то переговори не матимуть сенсу."
 ww1_italy.219.a: "Ми цього потребуємо. Повідомте їх, що ми підемо за спиною Сербії"
 ww1_italy.219.b: "Наша відповідь залишається незмінною"
 ww1_italy.220.t: "[FROM.GetNonIdeologyName] залишається непохитним щодо Далмації"
 ww1_italy.220.d: "[FROM.GetNonIdeologyName] повідомили нас, що вони просто не відмовляться від своєї обіцянки Сербії. Тепер ми повинні вирішити, чи хочемо ми завершити переговори через це питання."
 ww1_italy.220.a: "Хто там перевіряє мене на міцність?"
 ww1_italy.220.b: "Тоді відкличемо наших дипломатів"
 ww1_italy.189.i: "Тиснути заради Далмації"
 ww1_italy.189.diplomatic: "Налагодьмо дипломатичні угоди"
 ww1_italy.189.territory: "У нас є територіальні вимоги"
 ww1_italy.211.a: "Це ж лише шматок піску"
 ww1_italy.211.b: "...Але це наш пісок!"
 ww1_italy.212.t: "Франція погоджується поступитися лівійською землею"
 ww1_italy.212.d: "Франція повідомила наших дипломатів у [ItaGetEntenteTreatyName], що вона не має заперечень проти нашого прохання спростити кордон Лівії так, щоб він розширював нашу територію. Тепер ми можемо висунути інші вимоги Антанті."
 ww1_italy.212.a: "Чудово"
 ww1_italy.213.t: "Франція відмовляється поступитися лівійськими землями"
 ww1_italy.213.d: "Франція повідомила нам, що вони не погодяться на зміну кордонів Лівії, оскільки наша теперішня пропозиція передбачає передачу земель, які вони бажають залишити собі. Що нам робити?"
 ww1_italy.213.a: "Це не така вже й велика справа"
 ww1_italy.213.b: "Погрожувати вийти з переговорів, якщо вони не погодяться"
 ww1_italy.214.t: "Італія погрожує припинити переговори з Антантою через лівійський кордон"
 ww1_italy.214.d: "На жаль, Італія, схоже, зациклилася на розширенні свого лівійського кордону на захід. Вони повідомили нам, що припинять переговори, якщо ми не приймемо їхні вимоги. Ми зазнаємо сильного тиску з боку Росії та Британії, аби поступитися, але рішення все одно за нами."
 ww1_italy.214.a: "Гаразд, нехай отримають"
 ww1_italy.214.b: "Тоді хай біжать до Берліна!"
 ww1_italy.215.t: "Франція залишається непохитною у лівійському питанні"
 ww1_italy.215.d: "Наша погроза вийти з переговорів з Антантою не справила враження на французів, які не змінили своєї позиції щодо лівійського питання. Тепер ми маємо вирішити, що робити далі."
 ww1_italy.215.a: "Вони викрили наш блеф"
 ww1_italy.215.b: "Ми закінчили з Антантою!"
 ww1_italy.189.c: "Тіроль та Істрія, очевидно, будуть передані нам — це навіть не обговорюється."
 ww1_italy.195.t: "Італія вимагає Тіроль та Істрію"
 ww1_italy.195.d: "Як і слід було очікувати, італійці попросили гарантії, що Тіроль та Істрія будуть передані Італії після перемоги над Австрією. Це навряд чи можна назвати суперечливою вимогою, тож відхиляти її немає сенсу."
 ww1_italy.195.a: "Це не в нашій компетенції"
 ww1_italy.203.t: "Італія вимагає розширення кордонів Істрії на схід"
 ww1_italy.203.d: "Італія тепер наполягає на тому, щоб ми поступилися їй додатковими землями в Австрії, зокрема невеликою частиною Словенії, а також портом Фіуме, які мають бути визнані її територією після війни. На відміну від їхніх вимог щодо Тіролю та Істрії, ця зазнала опору з боку решти Антанти. Сербія та Росія категорично виступають проти передачі цієї землі, яку вони хочуть бачити частиною єдиної південнослов’янської держави. Ми повинні вирішити, кого послухати."
 ww1_italy.203.a: "Вони починають перегинати, але, мабуть, це прийнятно"
 ww1_italy.203.b: "Це заборонено, вибачте."
 ww1_italy.206.t: "Італія погрожує вийти з переговорів через Фіуме"
 ww1_italy.206.d: "Італія повідомила нам, що вона не готова відмовитися від своєї вимоги щодо частини Словенії та порту Фіуме, які мають бути визнані її територією після війни. Як уже згадувалося, це розлютить Росію та Сербію, якщо ми погодимося, але, можливо, Італія цього варта."
 ww1_italy.206.a: "Гаразд, вони розкусили наш блеф. Ми погоджуємось"
 ww1_italy.206.b: "Вони справді очікують, що наша відповідь зміниться?"
 ww1_italy.204.t: "[FROM.GetNonIdeologyName] погоджується на наші вимоги щодо розширеної Істрії"
 ww1_italy.204.d: "Попри вагання, британці погодилися на нашу вимогу про просування кордонів Істрії на схід. Це розлютило Сербію та Росію, але, зрештою, ця земля буде нашою."
 ww1_italy.204.a: "Чудово!"
 ww1_italy.205.t: "[FROM.GetNonIdeologyName] відмовляється розширити кордони Істрії на схід"
 ww1_italy.205.d: "[FROM.GetNonIdeologyNameDefCap] повідомили нам, що, оскільки вони пообіцяли Фіуме Сербії, вони не можуть прийняти нашу вимогу про просування кордонів Істрії на схід. Деякі італійські націоналісти в уряді закликають нас повністю вийти з переговорів, хоча є надія, що поступки в інших питаннях можуть компенсувати це."
 ww1_italy.205.a: "Шкода"
 ww1_italy.196.t: "[FROM.GetNonIdeologyName] погоджується на італійський контроль над Істрією та Тіролем"
 ww1_italy.196.d: "Без жодного опору дипломати в [ItaGetEntenteTreatyName] погодилися пообіцяти нам Істрію та Тіроль від переможеної Австрії після закінчення війни. Однак ми повинні зауважити, що подальші вимоги можуть зустріти більше опору. Та все ж ми задоволені їхньою відповіддю."
 ww1_italy.196.a: "Чудово, але в нас є ще вимоги"
 ww1_italy.189.e: "Якщо це будуть наші нові союзники, краще розширити торгівлю"
 ww1_italy.197.t: "Італія вимагає зниження тарифних бар’єрів"
 ww1_italy.197.d: "Ми традиційно підтримуємо середній рівень тарифів для всіх країн, що не є нашими колоніальними суб’єктами, щоб стимулювати внутрішньоімперську торгівлю, і, схоже, італійці мають із цим проблему. Вони вимагають, щоб ми знизили тарифну ставку між нами і ними на 10%. Це, безперечно, зашкодить нашій економіці, але, справедливості заради, перемога Німеччини завдала б їй ще більшої шкоди. То чи варто воно того?"
 ww1_italy.197.a: "Гаразд"
 ww1_italy.197.b: "Імперська преференція залишиться"
 ww1_italy.189.z: "Усі наші питання вирішені"
 ww1_italy.189.zz: "Цього замало, вибачте"
 ww1_italy.189.zzz: "ми вже на війні, бро"
 ww1_italy.189.t: "Представлення наших вимог"
 ww1_italy.449.t: "Представлення наших територіальних вимог"
 ww1_italy.448.t: "Різні дипломатичні кроки"
 ww1_italy.189.d: "Ми маємо низку вимог до Антанти, які вони повинні виконати, якщо хочуть, щоб ми приєдналися на їхній бік. Ми прагнутимемо вибити якомога більше поступок, перш ніж погодитися чи вийти з переговорів."
 ww1_italy.190.t: "Італія відкрита до переговорів про вступ у війну на нашому боці"
 ww1_italy.190.d: "Італійці офіційно розпочали роботу над угодою про приєднання до Антанти з її членами. Ми можемо очікувати низки серйозних вимог, але потенційні переваги вступу Італії можуть зробити їх вартими поступок."
 ww1_italy.190.a: "Подивимося, чого вони хочуть"
 ww1_italy.188.a: "Вони мають на голові стояти, аби виконати всі наші вимоги!"
 ww1_italy.185.t: "Охолодження відносин із Францією"
 ww1_italy.185.d: "Хоча ми й не перебуваємо у стані відкритої ворожнечі, наші відносини з Парижем аж ніяк не можна назвати добрими. Образи через Туніс, морське суперництво та членство у Троїстому союзі сильно їх напружили. Із зростанням світової напруги багато хто в армії та на флоті, кажучи прямо, не вірить, що ми разом із союзниками з Троїстого союзу матимемо шанси у війні з Францією. Замість того, щоб цілковито прив’язувати себе до Німеччини та Австрії, пропонують працювати над охолодженням відносин із Францією, щоб у випадку війни Німеччини з Францією ми могли відмовитися від союзу й зберегти нейтралітет."
 ww1_italy.185.a: "Це має сенс"
 ww1_italy.185.b: "Немає сенсу, наші союзники в Берліні, і ми віддані їм."
 ww1_italy.186.t: "Примирливий тон із Риму"
 ww1_italy.186.d: "Нашого південно-західного сусіда навряд чи можна назвати другом. Морські перегони та колоніальні суперечки зробили відносини Італії та Франції досить ворожими, але, схоже, Рим хоче їх згладити. Італійські посли прибули до Парижа з місією поліпшити відносини та досягти взаєморозуміння щодо інтересів обох сторін. Це ще не формальний договір, але сам жест чітко показує, що Італія може мати намір покинути Німеччину найближчим часом."
 ww1_italy.186.a: "Ми вітаємо цю зміну настроїв!"
 ww1_italy.313.t: "Франція погоджується переглянути тарифи"
 ww1_italy.313.d: "Французькі дипломати прибули до Риму й погодили нові умови щодо тарифів."
 ww1_italy.313.a: "Бізнес як завжди."
 ww1_italy.314.t: "Франція не хоче переглядати тарифи"
 ww1_italy.314.d: "Французи заявили, що не бажають переглядати нові тарифні умови."
 ww1_italy.314.a: "Їхня втрата!"
 ww1_italy.336.t: "Повернення Сідні Сонніно"
 ww1_italy.336.d: "Розділений італійський парламент годинами не міг дійти згоди щодо нового прем’єр-міністра. Саландра видався дещо надто консервативним для частини більш прогресивних лібералів, хоча ці ж ліберали також виступили проти призначення будь-якого лівого прем’єра. Коротко розглядалося повернення Лудзатті, але через несприятливу політичну ситуацію він відмовився від посади. Зрештою, повернення Сонніно виявилося прийнятним і для консерваторів, і для лібералів-центристів, і тепер він формує новий уряд."
 ww1_italy.336.a: "До роботи"
 ww1_italy.303.t: "Італійська республіканська партія підтримує інтервенцію"
 ww1_italy.303.d: "Італійська республіканська партія під проводом Колаянні запустила пресову кампанію на підтримку вступу у війну на боці Франції. Республіканці виправдовують своє прагнення до війни з Центральними державами націоналізмом, заявляючи, що Італія має обов’язок визволити італійців у Тіролі та Трієсті. Хоча в минулому PSI та республіканці мали тісні стосунки, їхні розбіжності щодо Великої війни суттєво загострили напруження між ними."
 ww1_italy.303.a: "Досить несподівано від такої крайної партії"
 ww1_italy.296.d: "По всій Італії спалахнули заворушення націоналістів, що непокоїть уряд. Вони вимагають війни — або з Австрією, або з Францією — якнайшвидше. На їхні протести відповідають соціалістичні контрпротести, у рідкісних випадках доходить до вуличних бійок."
 ww1_italy.296.a: "Вони вийшли з-під контролю!"
 ww1_italy.296.t: "Націоналістичні заворушення"
 ww1_italy.129.t: "Саме те, що було потрібно"
 ww1_italy.129.d: "Після недавнього підвищення тарифів, що вдарило по південних громадах, фінансова ін’єкція у сільське господарство півдня виявилася саме тим, що потрібно. Звісно, це не вирішить гігантську проблему розриву в доходах миттєво, але вже має помітно позитивний ефект на півдні. Напруження між північчю та півднем почало знижуватися."
 ww1_italy.129.a: "Чудово!"
 ww1_italy.295.a: "Тримайте, кляту, лінію!"
 ww1_italy.291.t: "Гнила конструкція"
 ww1_italy.294.t: "Побоювання в уряді щодо війни з Османською імперією"
 ww1_italy.294.d: "Підтримка війни з Османською імперією широко поширена серед журналістів та інтелектуалів в Італії, але в уряді цю ідею сприймають менш прихильно. Хоч ми й почали планування війни, багато хто не вважає, що вона буде легкою прогулянкою, як це подає преса. Як сказав Джоліті: «Націоналісти уявляють собі, що Триполі — це територія бідного чорного простака, якого європейська держава може скинути, коли забажає. Але Триполі — це провінція Османської імперії, а Османська імперія — велика європейська держава»."
 ww1_italy.294.a: "А втім, ми все одно переможемо."
 ww1_italy.291.d: "Вступ Італії у війну може здаватися страшним, але насправді вона — паперовий тигр. Досить слабка армія в поєднанні з жахливою політичною ситуацією робить її дуже вразливою, і один великий наступ може зруйнувати Італійську імперію. Тож італійський фронт має бути нашим головним пріоритетом. Кілька рішучих ударів можуть вибити Італію з війни, що дозволить нам зосередитися на інших завданнях."
 ww1_italy.291.a: "З італійцями буде покінчено незабаром."
 ww1_italy.295.t: "Австрія розпочинає масований наступ"
 ww1_italy.295.d: "Наші генерали повідомляють про різкий стрибок активності австрійських військ на фронті. Цілком очевидно, що Австрія розпочала якийсь масштабний наступ, кидаючи на фронт усе, що має. Ми повинні пережити цей натиск і, можливо, зможемо подумати про контрнаступ, якщо австрійці виснажать себе."
 ww1_italy.316.t: "Падіння Родосу"
 ww1_italy.316.d: "Наші спроби розширити війну за межі Лівії йдуть добре, адже ми захопили острів Родос. Це викликало обурення з боку Росії та Австрії, але їхній гнів не призвів до серйозних наслідків. Родос є важливою морською базою, яку можна використати для подальших атак на Османську імперію в міру розгортання війни."
 ww1_italy.316.a: "Чудово!"
 ww1_italy.293.t: "Австрійський флот обстрілює Венецію"
 ww1_italy.293.d: "Австрійський флот щойно здійснив масове бомбардування Венеції. Хоча наші берегові батареї намагалися відбити атаку, цього було недостатньо. Відсутність засобів зв’язку не дала італійському флоту змоги відреагувати належним чином — коли наші моряки зрозуміли, що замислили австрійці, було вже запізно донести інформацію до командування."
 ww1_italy.293.a: "Критична недбалість!"
 ww1_italy.292.t: "Австрійці грабують італійські судна"
 ww1_italy.292.d: "Австрійський флот розпочав рейдерську кампанію проти суден, що везуть товари до Італії. Попри всі наші зусилля, наш флот не може зупинити австрійців від потоплення кораблів. Скорочення імпорту призводить до зростання цін на харчі, що обертається нестачею їжі в деяких регіонах, а також шкодить військовому виробництву, яке залежить від іноземної сировини для забезпечення роботи фабрик."
 ww1_italy.292.a: "Яка жахлива підлість!"
 ww1_italy.436.t: "Переговори з Італією зриваються"
 ww1_italy.436.d: "Попри продуктивний початок, переговори про приєднання Італії до Центральних держав зірвалися. Суперечки між представниками Сонніно та Берхтольдом щодо долі спірних територій не вдалося владнати, і тому Італія залишила переговори. Нам залишається тільки сподіватися, що вони залишаться нейтральними."
 ww1_italy.436.a: "На жаль"
 ww1_italy.437.t: "Переговори з Італією завершуються успішно"
 ww1_italy.437.d: "Попри кілька напружених моментів, переговори між Австрією, Італією та Німеччиною завершилися консенсусом серед усіх учасників. Якщо все піде добре, Італія незабаром вступить у війну на нашому боці."
 ww1_italy.437.a: "Ми чекаємо на їхній вступ."
 ww1_italy.183.t: "Морські офіцери вимагають більше фінансування"
 ww1_italy.183.d: "Представивши нам безліч графіків і таблиць, командири, адмірали та ветерани Regia Marina вимагають збільшити фінансування флоту. Ми досі стримувалися від розширення військово-морського бюджету, але їхні кампанії стають дедалі настирливішими й непокоять багатьох у політичних колах Італії, тиснучи на наш уряд, щоб щось зробити."
 ww1_italy.183.a: "Терпіння — чеснота..."
 ww1_italy.244.t: "Заворушення за виборче право"
 ww1_italy.244.d: "По всій Італії — як на півночі, так і на півдні — спалахнули заворушення робітників і фермерів, які вимагають більшої політичної репрезентації. Нині виборчі права сильно обмежені, що історично призводило до політичної апатії. Останнім часом італійці дедалі більше вважають статус-кво неприйнятним і відмовляються його терпіти. Заворушення чинять тиск і на Джоліті, і на прем’єрів у парламенті, змушуючи їх діяти."
 ww1_italy.244.a: "Ми мусимо зважати на їхні вимоги"
 ww1_italy.265.t: "Падіння Азізії"
 ww1_italy.265.d: "Наші війська повністю знищили османський гарнізон у місті Азізія, і тепер місто під нашим контролем. Битва відзначалася значною часткою партизанської війни: ні в османських, ні в італійських сил не було чіткої «лінії фронту» поблизу міста — це була радше кривава сутичка між дезорганізованими італійськими частинами та засідками місцевих і османських вояків. Попри хаос, місто тепер належить нам, і наш наступ на південь може продовжуватися."
 ww1_italy.265.a: "Яка перемога!"
 ww1_italy.266.t: "Порт Хумс захоплений"
 ww1_italy.266.d: "Наш штурм морського порту Хумс завершився італійською перемогою: у жорстокій боротьбі невеликий османський гарнізон був розгромлений, а війська Османів у паніці відступили в різні боки. Падіння Хумса є важливою логістичною перемогою, адже це один із трьох великих портів на західному узбережжі Лівії. Наші лівійські постачальні ланцюги далекі від ідеалу, і ми сподіваємося, що захоплення Хумса дозволить завозити більше припасів."
 ww1_italy.266.a: "Ключова стратегічна перемога!"
 ww1_italy.267.t: "Місурата захоплена в османів"
 ww1_italy.267.d: "Атака на Місурату завершилася вирішальною перемогою над Османською імперією. Наші війська швидко просунулися до центру міста й розгромили дезорганізований гарнізон. Падіння Місурати має полегшити наші проблеми з постачанням у Лівії. Порт дозволить завозити більше припасів для армії під час нашого подальшого наступу."
 ww1_italy.267.a: "Чудово!"
 ww1_italy.268.t: "Падіння Сокни"
 ww1_italy.268.d: "Просуваючись крізь безжальні пустелі південної Лівії, наші війська захопили Сокну — одне з небагатьох великих оазисних міст у розпеченій Сахарі. Наші частини зустріли деморалізованих османських вояків, але також натрапили на серйозний опір місцевих племен. Ми витіснили османів із міста й утримуємо контроль, хоча рівень цивільного спротиву залишається високим."
 ww1_italy.268.a: "Ця війна добігає кінця!"
 ww1_italy.269.t: "Ґеддабія захоплена в османів"
 ww1_italy.269.d: "Наші сили швидко просуваються Східною Лівією, і місто Ґеддабія перейшло під наш контроль. Це місто є важливим центром запасів, що дозволить нашій армії втримати темпи наступу в пустелі, яка оточує його з усіх боків."
 ww1_italy.269.a: "Вони тікають, а ми наступаємо!"
 ww1_italy.270.t: "Падіння Бенгазі"
 ww1_italy.270.d: "Комбінація морських бомбардувань і наступу нашої піхоти змусила entrenched османський гарнізон у Бенгазі залишити місто. Цей ключовий морський порт є одним із найбільших міст Триполітанії, і його падіння стало серйозним ударом по османському контролю в регіоні. Без Бенгазі османам буде вкрай важко підтримувати свої сили в Лівії."
 ww1_italy.270.a: "Гарна робота, хлопці, це їм боляче вдарить"
 ww1_italy.271.t: "Падіння Дерни"
 ww1_italy.271.d: "Наші війська захопили Дерну в Османської Лівії, продовжуючи просування у східному регіоні. Бої в Дерні виявилися несподівано дисциплінованими, на відміну від хаосу, що панував на заході Лівії. Наші сили здолали слабший, але організований османський гарнізон, який обороняв це прибережне місто. Звіти свідчать, що османські війська втекли на південь у дезорганізованому відступі, яким ми повинні скористатися."
 ww1_italy.271.a: "Вирішальна перемога нашої армії!"
 ww1_italy.272.t: "Перемога в Тобруці"
 ww1_italy.272.d: "Наша армія здобула перемогу над османами в місті Тобрук у східній Лівії. Хоча початкова розвідка припускала, що в місті небагато османських сил, насправді там виявилося більше захисників, ніж очікувалося. Попри це, наші війська зуміли перерізати османські шляхи постачання в місто, значно послабивши їхні сили й здійснивши успішний, хоча й кривавіший, ніж планувалося, штурм."
 ww1_italy.272.a: "Ми знищили велику частину їхніх сил!"
 ww1_italy.283.t: "Італійські кораблі обстрілюють Бейрут"
 ww1_italy.283.d: "Сьогодні вранці італійські кораблі підійшли до узбережжя Бейрута, і напруга між ними та нашими місцевими силами швидко зростала. Зрештою, після тривалого протистояння, італійські кораблі відкрили вогонь по місту. Бомбардування спричинило масштабні руйнування: кораблі в гавані було потоплено, будівлі по всьому місту зруйновано, а численні цивільні загинули у хаосі."
 ww1_italy.283.a: "Ми помстимося!"
 ww1_italy.284.t: "Бої на Західному фронті порушують постачання вугілля"
 ww1_italy.284.d: "Великі імпортні партії вугілля, що зазвичай доставлялися французькими залізницями, були знищені німецькою артилерією, що паралізувало наші постачання. Ціни на енергію починають зростати, адже вартість імпорту підвищується через спроби переорієнтувати наші ланцюги постачання в обхід французьких залізниць."
 ww1_italy.284.a: "Ця війна має швидше закінчитися!"
 ww1_italy.285.t: "Німецькі підводні човни рейдують Ла-Манш"
 ww1_italy.285.d: "Наш імпорт із Великої Британії зазнає величезних затримок, оскільки британське судноплавство намагається уникнути німецьких підводних човнів, які топлять усе, що виходить із материка. Ланцюги постачання починають забиватися через затримки, і ціни зростають."
 ww1_italy.285.a: "Чому Німеччина не може зробити винятків?"
 ww1_italy.330.t: "Соціалісти протестують проти католицької освіти"
 ww1_italy.330.d: "У таких містах, як Мілан і Турин, соціалісти вийшли на протести проти католицького контролю над освітою, вважаючи, що їхні діти не повинні вчитися релігійній теократії."
 ww1_italy.330.a: "Хай бунтують... і гниють."
 ww1_italy.346.t: "Тактичний зсув у центр"
 ww1_italy.346.d: "Хоча традиційно Соннініо був твердим прихильником правоцентристської позиції, йому довелося більше зважати на центр у спробах протистояти крайнім правим. Це призвело до того, що низка дрібних парламентських законопроєктів проходить за підтримки центристів і навіть центролівих, тоді як невеликий націоналістичний блок у парламенті голосує проти нього."
 ww1_italy.346.a: "Мусимо залишатися гнучкими"
 ww1_italy.53.t: "Реформістські соціалісти зберігають контроль над PSI"
 ww1_italy.53.d: "На полегшення уряду Джолітті демократичні та прореформістські соціалісти змогли перемогти виклик від максималістів. Максималісти вже почали відколюватися від PSI й оголосили про створення власної партії, хоча поки що без значних успіхів. Збереження PSI на реформістському курсі відкриває Джолітті можливість створити з ними виборчий альянс, адже він загалом надає їм перевагу перед католицьким блоком."
 ww1_italy.53.a: "Grazie a Dio"
 ww1_italy.74.t: "Масові вигнання парламентських соціалістів з PSI"
 ww1_italy.74.d: "Велику кількість соціалістів було виключено з PSI за підтримку Джолітті та парламентських процедур після катастрофи в Лівії. Максималісти, які очолили чистку в партії, заявляють, що ці соціалісти — ревізіоністи, котрі зрадили італійських робітників, ставши на бік ліберальних гнобителів. Ці вигнання різко посилили позиції максималістів, чия прореволюційна риторика знаходить дедалі більшу підтримку серед італійців."
 ww1_italy.74.a: "Ха! Вони самі себе рвуть на шматки"
 ww1_italy.75.t: "Партія ANI стрімко зростає"
 ww1_italy.75.d: "Спершу невелика ANI тепер зазнає вибухового зростання чисельності та впливу, завдяки успішній антиліберальній кампанії. Вони заявляють, що під їхнім керівництвом лівійської катастрофи ніколи б не сталося. Їхній крайній націоналізм та антикорупційна риторика виглядають дуже привабливо для італійців — нації, яка втомилася від постійних поразок та принижень на світовій арені. Рух ANI перетворюється з маргінального на один із найбільших організованих рухів Європи. Очікується, що вже на найближчих виборах вони здобудуть чимало місць у парламенті — принаймні, якщо їхні темпи зростання збережуться."
 ww1_italy.75.a: "Тривожно"
 ww1_italy.71.t: "Найбільша катастрофа"
 ww1_italy.71.d: "Тут нічого не прикрасиш: те, що сталося в Лівії, було катастрофою, мабуть найбільшою в усій історії молодого королівства. Те, що обіцялося як легка прогулянка, перетворилося на принизливе багно й завершилося поразкою Італії. Тисячі загинули у війні, яку Джолітті вів абсолютно катастрофічно.\n\nІ соціалісти, і націоналісти мають свої пояснення. Соціалісти стверджують, що, попри їхню початкову підтримку війни, вони завжди знали: конфлікт — це погана ідея. Імперіалістична авантюра за клапоть піску, яка не принесла жодної користі простим італійцям. Війну, кажуть вони, Джолітті нав’язали великі бізнесові інтереси, які хотіли використати колонію для власного збагачення.\n\nНаціоналісти ж заявляють, що війну можна було виграти, якби слабке ліберальне керівництво Джолітті замінив хтось сильніший — патріот, не обмежений виродженими ліберальними цінностями й не підлеглий вимогам інших великих держав, які заважали Італії воювати.\n\nПісля такої принизливої поразки, коли патріотичні настрої були на піку, багато італійців схиляються до однієї з цих версій. І націоналісти, і соціалісти почали різко набирати популярність."
 ww1_italy.71.a: "Надзвичайно тривожно!"
 ww1_italy.72.t: "А ми ж попереджали!"
 ww1_red_italy.74.t: "Поступки корпораціям"
 ww1_red_italy.74.d: "Щоб заспокоїти корпорації, які тікають, і довести, що Італія — безпечне місце для них, [ITA.GetLeader] був змушений піти на широкі поступки. Він гарантував, що їхні активи не будуть націоналізовані, і пообіцяв провести червону лінію щодо певних поступок пролетаріату. Хоча деякі соціалісти обурені, інші розуміють практичність [ITA.GetLeader]."
 ww1_red_italy.74.a: "Це вигідно всім нам"
 ww1_italy.72.d: "PSI не втрачає нагоди нагадати італійцям: ми попереджали, що війна — це погана ідея. Протягом місяців PSI вів антивоєнну кампанію, попереджаючи, що конфлікт призведе до тисяч загиблих італійців без жодної користі для народу. Вони мали рацію навіть більше, ніж могли собі уявити. Тисячі загиблих, а все, що має Італія, — це репарації Османській імперії. Багато італійців піддалися на риторику PSI: так, війна була повною катастрофою. Можливо, соціалісти також мають рацію і щодо необхідності радикальних економічних реформ у країні?"
 ww1_italy.72.a: "Та годі вам, багато хто з вас сам підтримував війну!"
 ww1_italy.73.t: "Найясніший доказ провалу лібералізму"
 ww1_italy.73.d: "Рісорджименто мало привести Італію до нового золотого віку, коли країна стане шанованим гравцем європейської політики. А який результат? Дві програні війни проти країн, над якими ми мали значну перевагу. Двічі ліберали все зіпсували в найвідповідальніший момент. Через їхню відсутність любові до Італії, небажання загострювати конфлікти зі страху перед великими державами Європи та корупцію ліберальних урядів Італію двічі поспіль принижено на світовій арені. Лише сильне лідерство, боротьба з корупцією та націоналізм здатні втілити ідеї Рісорджименто."
 ww1_italy.73.a: "Свободу мають цінувати всі італійці!"
 ww1_italy.54.t: "Міжнародний тиск"
 ww1_italy.54.d: "Наш флот зіткнувся з османським у центральному Середземномор’ї біля грецького порту Превеза. Це викликало гучний міжнародний резонанс: ми отримуємо вимоги від Австрії, Росії та Греції обмежити наші військово-морські дії на Балканах і не допустити поширення війни на регіональний масштаб. Це обурило націоналістів, які закликають Італію відкинути міжнародний тиск і проводити у війні будь-які операції, які вважає за потрібне."
 ww1_italy.54.a: "Та байдуже"
 ww1_italy.55.t: "Австро-італійський інцидент у морі"
 ww1_italy.55.d: "Сьогодні наша берегова артилерія відкрила вогонь і потопила ворожий корабель. Принаймні ми так подумали. Виявилося, що ми випадково потопили австрійське судно. Австрійці вкрай обурені, і можна очікувати їхньої реакції."
 ww1_italy.55.a: "Господи! Це повністю їхня провина"
 ww1_italy.56.t: "[AUS.GetName] вимагає вибачень"
 ww1_italy.56.d: "Австрійці направили офіційні вимоги нашому уряду: вибачитися за випадкове потоплення їхнього корабля. Крім того, вони вимагають «уникати подальшої ескалації» війни з османами, за жодних обставин не анексувати територій чи не розширювати війну на Балкани, а також загалом обмежити наші дії на морі."
 ww1_italy.56.a: "Покидьки! У нас немає вибору..."
 ww1_italy.47.t: "Риючись у досьє"
 ww1_italy.47.d: "Джолітті сидів за своїм столом, розмірковуючи, як переконати парламент ухвалити його майбутній законопроєкт про чоловіче виборче право. Він планував подати його невдовзі, але на правому фланзі існувала серйозна опозиція. Проте він знав, що робити. Джолітті витягнув свої досьє на кожного депутата. Для кожного парламентаря в нього була окрема папка: зі слабкими місцями. Джолітті завжди був майстром маніпуляцій і часто приписував свій успіх саме цим досьє. Переглядаючи опозицію, він один за одним почав складати план, як змусити ключових депутатів стати на його бік. Він більше не хвилювався. У нього все вийде."
 ww1_italy.47.a: "Недарма він очолював уже три кабінети"
 ww1_red_italy.47.t: "Повстання поширюється на Червоний пояс"
 ww1_red_italy.47.d: "У Червоному поясі, де соціалісти зазвичай отримують найбільшу підтримку на виборах, робітники почали саботувати залізниці, які використовують монархістські сили, щоб придушити соціалістичне повстання на півночі. Крім того, багато хто бере до рук зброю, яку може знайти, намагаючись з’єднатися з повсталими робітниками на півночі."
 ww1_red_italy.47.a: "Червоний пояс виправдовує свою назву!"
 ww1_red_italy.47.b: "Червоний пояс заллється соціалістичною кров’ю"
 ww1_italy.46.t: "Зберігаючи дружні стосунки з соціалістами"
 ww1_italy.46.d: "PSI протягом останніх трьох кабінетів Джолітті обирав не виступати з сильною опозицією проти уряду. Здається, цього разу вони вирішили діяти так само. Проблема, однак, полягає в радикальному крилі PSI — «максималістах», які останнім часом різко набрали популярність. Незабаром у PSI відбудуться вибори лідера, і є цілком реальний ризик, що максималісти захоплять партію. Вони відкидають будь-яку співпрацю з нашим урядом, і їхнє обрання напевно призведе до відкликання всієї підтримки. Ми, звичайно, не цілком залежимо від соціалістів, але вихід із коаліції змусить нас шукати інші варіанти і створить серйозні труднощі."
 ww1_italy.46.a: "Будемо сподіватися, що вони збережуть розсудливість"
 ww1_italy.40.t: "Не такі вже й «визволителі»..."
 ww1_italy.299.t: "Смерть Полліо"
 ww1_italy.299.d:"Альберто Полліо, італійський офіцер і провідний голос військових реформ з 1908 року, сьогодні помер через загострення серцевих проблем, пов’язаних із міокардом. Його смерть утворила величезну прогалину у військовому керівництві."
 ww1_italy.299.a: "Спочивай з миром."
 ww1_italy.236.t: "Умиротворення місцевих арабських племен"
 ww1_italy.236.d: "Офіційна анексія Лівії лише посилила вже наявну ненависть між арабами та Італією. Багато місцевих племен, особливо на півдні, почали організовувати опір і відмовилися визнавати італійське верховенство. На південь доведеться направити війська, щоб придушити цих шкідників."
 ww1_italy.236.a: "Чому вони чинять опір? Ми ж визволителі!"
 ww1_italy.235.t: "Османська контрреакція"
 ww1_italy.235.d: "У відповідь на нашу офіційну анексію Лівії османи вигнали тисячі італійців зі своїх домівок по всій імперії. Це спричинило хаос серед італійської меншини, яка тепер живе в страху, багато хто втратив усе — і все це, здається, без жодної причини. На щастя, частину з них нам вдалося прийняти."
 ww1_italy.235.a: "Яка жорстокість!"
 ITA_unknown_lands: "Невідомі землі"
 ww1_italy.234.t: "Парламент голосує за анексію Лівії"
 ww1_italy.234.d: "Сьогодні наш парламент офіційно ухвалив меморандум, який оголошує регіон Триполі ядром території Королівства Італія. Хоч це й не стало несподіванкою, деякі іноземні спостерігачі сподівалися на більш поміркований підхід — наприклад, створення протекторату за зразком британського в Єгипті. Проте цей крок викликав справжнє захоплення серед націоналістичної меншини, яка домагалася цього ще з XIX століття."
 ww1_italy.234.a: "Вони такі ж італійці, як і мешканці Мілана."
 ww1_italy.233.t: "Боротьба в Лівії"
 ww1_italy.233.d: "Наші знання про рельєф Лівії залишаються поверхневими, і це стало серйознішою проблемою, ніж очікувалося. Наразі наша армія не має карт Лівії, що означає — ми майже нічого не знаємо про географію регіонів, у яких просуваємося. Османські війська використовують це на свою користь, отримуючи значну перевагу в бою."
 ww1_italy.233.a: "Та байдуже. Це їх не врятує."
 ww1_italy.40.d: "Наші війська — і навіть сам Джолітті — були, як тепер видно, наївно переконані, що італійських солдатів зустрічатимуть парадами та домашніми стравами місцеві жителі Лівії, які нібито з нетерпінням чекали на визволення. Насправді все виявилося зовсім не так: лівійці чинять опір італійському «визволенню» так само, як і османському гнобленню. Ми майже не бачимо жодної місцевої підтримки у боротьбі проти Османської імперії. Здається, що турки їм навіть ближчі за нас."
 ww1_italy.40.a: "Ми робимо для них найкраще — навіть якщо вони цього не розуміють!"
 ww1_italy.35.t: "Бізнесмени просять втручання у страйки"
 ww1_italy.35.d: "На півночі різко зросла кількість страйків, що уповільнює нашу промисловість. Це відбувається на тлі дедалі радикальнішої риторики соціалістичної партії, яка прагне змін через силу, а не через демократичну систему. Зростання страйків змушує північних підприємців закликати нас втрутитися й підтримати роботодавців у переговорах."
 ww1_italy.35.a: "Обмеження права на страйк лише ще більше їх розлютить."
 ww1_italy.35.b: "Ми, безумовно, можемо відіграти роль у цих переговорах."
 ww1_italy.36.t: "«Немає справедливості — немає миру» vs «Революція через виборчу скриньку»"
 ww1_italy.36.d: "У соціалістичних колах точиться дискусія щодо того, наскільки реформованою є італійська демократія. Зростає переконання, що мир із системою, яку вважають невиправною, неможливий. За нинішньої виборчої системи голосують лише заможніші італійці — як соціалісти можуть перемогти в такій «підстроєній» грі?\n\nЗ іншого боку, помірковані реформісти з PSI вірять, що демократія ще не втрачена. Так, вона має проблеми, але насильницька та антидемократична риторика максималістів — не вихід. Вони пропонують ідею «революції через виборчу скриньку», коли італійці прокинуться від гніту капіталізму й отримають реальний вплив на склад парламенту, де буде ухвалено реформу виборчого права — і забезпечено мандат на роки вперед."
 ww1_italy.36.a: "Як можна стверджувати, що ви представляєте народ, не визнаючи демократії"
 ww1_italy.36.b: "Чинні закони Італії роблять легальне обрання соціалістів неможливим!"

 ww1_italy.20.t: "Простота, чарівність і еллінська краса Лівії"
 ww1_italy.20.d: "Останніми роками Лівія дедалі більше привертає увагу італійських націоналістів. Вінченцо Джоберті написав кілька текстів, у яких пояснює, чому вона стане чудовим колоніальним проєктом. Описуючи клімат і міста Лівії, Джоберті малює в уяві читача образ теплих пляжів, квітучих, але скромних міст і безмежних можливостей. Він стверджує, що нова колонія стане ідеальним місцем для поселення італійців. Деякі націоналісти вже закликають до війни з Османською імперією, вбачаючи її дедалі більшу слабкість на тлі націоналістичних повстань, нестабільної політики та занедбаної армії. Ці тексти дедалі більше схиляють італійців до ідеї війни — ідеї, яка раніше залишалася на маргінесі, але тепер стрімко набирає підтримку."
 ww1_italy.20.a: "Звучить привабливо!"

 ww1_italy.22.t: "Розкол у партії"

 ww1_italy.23.t: "Провал антивоєнного страйку"
 ww1_italy.23.d: "Кілька антивоєнних соціалістів намагалися організувати загальнонаціональний спротив війні з Туреччиною. Деякі радикальні противники, зокрема Беніто Муссоліні, зв’язалися з профспілками по всій країні, щоб організувати 24-годинне припинення всіх робіт з метою зруйнувати про-воєнні настрої. Однак страйк провалився — він не отримав підтримки з боку партійного керівництва чи профспілок, які вважали його зайвим і шкідливим для іміджу соціалістів. До того ж, націоналісти щороку закликають до війни з Туреччиною. Навіщо витрачати політичний капітал на опір тому, що, ймовірно, ніколи не станеться?"
 ww1_italy.23.a: "Нічого ніколи не відбувається."

 ww1_italy.242.t: "Агресивна риторика"
 ww1_italy.242.d: "На тлі зростаючого тиску щодо анексії Лівії наші дипломати в Османській імперії дедалі більше посилюють тиск на занепадаючу державу. Висунуто низку претензій: несправедливі торговельні практики, дискримінація італійської меншини тощо. Це задовольняє націоналістів, які прагнуть конфлікту."
 ww1_italy.242.a: "Ми маємо демонструвати силу!"

 ww1_italy.243.t: "Угоди з мафією"
 ww1_italy.243.d: "Мафія десятиліттями підтримувала тісні зв’язки з італійськими політиками, і Джолітті — не виняток. У минулому між ними вже були контакти, і тепер, у світлі політичних змін, мафія пропонує угоду. В обмін на певну... поблажливість до їхньої діяльності на півдні, вони обіцяють придушити максималістських соціалістів своїми... методами."
 ww1_italy.243.a: "Гаразд, але спаліть документи після угоди"
 ww1_italy.243.b: "Це надто ризиковано"

 ww1_italy.19.t: "Італія в оточенні — і рішення"
 ww1_italy.19.d: "Чи справді Італія в безпеці на світовій арені? Ми не можемо довіряти ні французам, ні австрійцям. Австрія активно пригнічує італійців на своїх територіях, а Франція не визнає наших законних претензій в Африці та інших регіонах. Обидві держави мають змогу нас знищити: Франція — через флот і блокаду Сардинії, Австрія — через близькість до нашого промислового серця на півночі. Єдиний висновок — Італія має терміново зміцнитися. Усі партії погоджуються з цим, різниця лише в методах. Найбільше уваги привертає план націоналістів — розширення колоніальної імперії в Лівії. Територія контролюється слабкою імперією, розташована в центрі Середземного моря й, імовірно, має важливі ресурси. Завоювання Лівії зміцнить наші позиції на морі та дозволить ефективно використовувати її ресурси — два ключові фактори, що гарантують стабільність Італії в майбутньому."
 ww1_italy.19.a: "Непогана ідея."

 ww1_italy.18.t: "La Guerra Lontana"

 ww1_italy.21.t: "Соціалістська контрреакція"
 ww1_italy.21.d: "Зростаючий суспільний запит на війну за завоювання Лівії став справжнім шоком для лівих. На їхню думку, питання було давно закрите — вирішене ще на Берлінському конгресі. Тепер, коли тема знову вибухнула в національному дискурсі, газета «Avanti», найвпливовіше соціалістичне видання Італії, почала рішуче засуджувати ідею. Це, мовляв, лише відволікання — ще одна безглузда війна, яка має відвернути увагу від капіталістичного гноблення та справжньої загрози з боку Австрії. Війна за Лівію не принесе користі простому італійцю — лише багатим капіталістам, які прагнуть експлуатувати територію."
 ww1_italy.21.a: "Не дозволяйте їм відволікати вас від справжніх проблем!"
 ww1_italy.22.d: "...Але не всі соціалісти одностайні. Дехто почав підтримувати ідею війни — одні бачать у ній визволення пригнобленої турками меншини, інші — нові народи, яких можна буде визволити після перемоги соціалістів на виборах. Дехто навіть стверджує, що Лівія необхідна для захисту Італії від Франції чи Австрії. Як би там не було, це питання почало розколювати соціалістичний рух в Італії."
 ww1_italy.22.a: "Соціалістична партія ж антивоєнна за своєю суттю, чи не так?"
 ww1_italy.22.b: "Націоналістичні соціалісти, га? Цікаво."
 ww1_italy.18.d: "Впливовий італійський письменник Коррадіні нещодавно опублікував нову книгу, в якій пропагує італійський націоналізм і експансіонізм. У ній він прямо закликає до розширення Італії в Лівії, стверджуючи, що війна об’єднає розділене й поляризоване італійське суспільство. Його книга — частина ширшої тенденції серед націоналістів та населення загалом: зростає голод до війни з «хворою людиною Європи». Османи слабкі — тож Лівія, мабуть, легка здобич, чи не так?"
 ww1_italy.18.a: "La Guerra Vittoriosa!"
 ww1_italy.17.t: "Створення Італійської націоналістичної асоціації"
 ww1_italy.17.d: "Сьогодні сотні журналістів, літераторів і викладачів зібралися у Флоренції, щоб заснувати новий політичний рух — ANI. Група позиціонує себе як ультранаціоналістичну та експансіоністську, що прагне розширити території Італії. Особливий інтерес вони виявляють до Лівії, яку вважають справедливо італійською. Вони переконані, що уряд мав анексувати її ще тоді, коли Австрія захопила Боснію. ANI вже почала публікації по всій країні, закликаючи до колоніальних війн — і це дає результат. Все більше людей підтримують експансію, особливо в Лівії."
 ww1_italy.17.a: "Та це ж нікуди не приведе..."
 ww1_italy.15.t: "Утримання стабільності уряду"
 ww1_italy.153.t: "Сьома Сила"
 ww1_italy.163.t: "Інтереси в Албанії"
 ww1_italy.163.d: "Наш уряд уважно стежить за Балканською війною. Ми давно мріємо про «адріатичну імперію» — від Трієста до Вльори. Із ймовірним крахом Османської імперії під тиском балканського альянсу, наші майбутні відносини з Албанією стануть ключовими для реалізації цієї мрії. Албанія дозволить нам протистояти австрійській морській потузі, а отже, є критично важливою для національної безпеки. Поки що ми не можемо діяти, але маємо пильно стежити за можливостями."
 ww1_italy.163.a: "Вони стануть частиною нашої імперії — рано чи пізно."
 ww1_italy.154.t: "Новини про жорстокість війни доходять до італійців"
 ww1_italy.154.d: "Реалії жорстокої окопної війни починають з’являтися в газетах по всій країні. Хоча багато хто вважає, що Франція й Австрія утримують землі, які мають належати нам, мало хто хоче, щоб італійські хлопці гинули в щурячих окопах заради зміни лінії на мапі. Загальний настрій серед італійців зараз — уряд має зберігати нейтралітет."
 ww1_italy.154.a: "Прийнято до уваги."
 ww1_italy.273.t: "Італія просить невтручання в Албанію в обмін на нейтралітет"
 ww1_italy.273.d: "[ITA.GetLeader] звернувся до нас із проханням погодити невтручання в їхні плани щодо окупації частини Албанії в обмін на те, що Італія не приєднається до Центральних держав."
 ww1_italy.273.a: "Нам байдуже..."
 ww1_italy.273.b: "Албанія — під нашим захистом!"
 ww1_italy.274.t: "[ItaGetEntenteTreatyName] відмовляється прийняти невтручання!"
 ww1_italy.274.d: "[ItaGetEntenteTreatyName] надіслала делегата, який повідомив, що [FROM.GetNonIdeologyAdjective] не приймає нашу пропозицію щодо невтручання."
 ww1_italy.274.a: "Можливо, варто діяти активніше..."
 ww1_italy.274.b: "Прикро"
 ww1_italy.417.t: "Невдача з утриманням захопленого міста"
 ww1_italy.417.d: "Нам не вдалося утримати місто, яке ми захопили у австрійців — вони вибили нас із його меж."
 ww1_italy.417.a: "Боф..."
 if_u_fail: "Якщо ви не утримаєте місто протягом 5 днів, ви не отримаєте нагороду навіть після повторного захоплення!"
 ww1_italy.371.t: "Створення Fasci d'Azione Rivoluzionaria"
 ww1_italy.371.d: "Муссоліні, щойно вигнаний із PSI, заснував новий політичний рух. Названий «Союз революційної дії», він позиціонується як лівонаціоналістична та синдикалістська організація, головною метою якої є мобілізація Королівства до війни з Австрією. Амбріс, лідер італійського синдикалістського союзу, приєднався до Муссоліні, і обидва активно просувають іредентистські гасла щодо Тіролю та Істрії."
 ww1_italy.371.a: "Цікава компанія"
 ITA_proper_judicial_system: "Створити судову систему"
 ww1_italy.275.t: "[ItaGetEntenteTreatyName] погоджується на невтручання!"
 ww1_italy.275.d: "[ItaGetEntenteTreatyName] надіслала делегата, який повідомив, що [FROM.GetNonIdeologyAdjective] приймає нашу пропозицію щодо невтручання."
 ww1_italy.275.a: "Ура!"
 ww1_italy.276.t: "Відень відмовляється від компенсації"
 ww1_italy.276.d: "Після переговорів щодо справедливої компенсації за австрійську окупацію Сербії, домовленостей досягти не вдалося. Ми запропонували кілька варіантів: поступки в Тіролі та Албанії. Але їхня жадібність призвела до повної відмови, що сильно розлютило наш уряд."
 ww1_italy.276.a: "Яка неповага!"
 ww1_italy.238.t: "Італія оголошує нейтралітет у Великій війні"
 ww1_italy.238.d: "Попри членство в Троїстому союзі, Італія оголосила нейтралітет, посилаючись на оборонний характер союзу, який не зобов’язує нас вступати у війну. Оскільки сили сторін наразі врівноважені, Італія може стати вирішальним союзником для будь-якої зі сторін. Уже зараз дипломати з Парижа й Берліна намагаються схилити нас на свій бік, обіцяючи щедрі винагороди — зміст яких поки невідомий."
 ww1_italy.238.a: "Навіщо нам вороги, якщо є такі друзі?"
 ww1_italy.238.b: "Посидимо й уважно поспостерігаємо"
 ww1_italy.238.c: "Сподіваємось, усі залишаться осторонь цієї м’ясорубки"
 ww1_italy.238.f: "Нейтралітет — це вже крок у наш бік"
 ww1_italy.241.t: "Беніто Муссоліні вигнаний з PSI"
 ww1_italy.241.d: "Беніто Муссоліні, колишній головний редактор газети Avanti!, був виключений із PSI. Це сталося після того, як він опублікував статтю на підтримку вступу Італії у Велику війну. Керівництво партії швидко підтвердило свою антивоєнну позицію й вигнало Муссоліні."
 ww1_italy.241.a: "Що там у них коїться?"
 ww1_italy.240.t: "Avanti! підтримує Антанту"
 ww1_italy.240.d: "Підтримка вступу у Велику війну надходить із несподіваного джерела — соціаліста Беніто Муссоліні, автора газети Avanti. Він стверджує, що війна об’єднає італійців і знищить аристократичну династію Гогенцоллернів у Німеччині. Її падіння, на його думку, відкриє шлях до європейської революції, яку досі стримували німецькі реакціонери."
 ww1_italy.240.a: "Це... цікава думка?"
 ww1_italy.237.t: "Незручна ситуація"
 ww1_italy.237.d: "Спалах Великої війни поставив нас у незручне становище. Як член Троїстого союзу, ми формально схиляємося до Німеччини. Але насправді ми не готові до війни, і маємо серйозні суперечки з Австрією, які слід вирішити перед тим, як вступати в конфлікт. Наразі нейтралітет — найлогічніший вибір."
 ww1_italy.237.a: "Троїстий союз — оборонний, зрештою."
 ww1_italy.256.t: "Націоналісти підтримують Німеччину"
 ww1_italy.256.d: "Італійські націоналісти мають претензії як до Австрії, так і до Франції. Із початком Великої війни багато хто чекав, що вони скажуть. Відповідь надійшла: націоналістичні автори виступили за Троїстий союз. Вони закликають зберегти союз із Німеччиною, помститися за Туніс і підтримати консервативний порядок проти ліберальної Антанти. Хоча вони не визначають нашу політику, їхні тексти впливають на громадську думку."
 ww1_italy.256.a: "Нісенітниця. Італія має зберігати нейтралітет"
 ww1_italy.164.t: "Більше не загроза для Італії"
 ww1_italy.164.d: "Хоч це й не було головною загрозою, існувала ймовірність, що Османи згодом реорганізуються й спробують повернути Лівію. На щастя, після нищівної поразки на Балканах і внутрішньої нестабільності, така перспектива виглядає нереальною на найближчі роки. Час закріпити нашу нову колонію."
 ww1_italy.164.a: "Так їм і треба"
 ww1_italy.155.t: "Адріатичні італійці закликають до війни"
 ww1_italy.155.d: "Група італійців, що проживають у Далмації, розпочала активну кампанію в пресі, закликаючи Італію вступити у війну проти Австрії. Вони засуджують австрійське гноблення та стверджують, що доля Італії — відновити адріатичну імперію від Албанії до Трієста. Завдяки масштабній медіакампанії вони привернули певну увагу в Італії."
 ww1_italy.155.a: "Божевільна компанія"

 ww1_italy.156.t: "Sacro Egoismo"
 ww1_italy.156.d: "Прем’єр-міністр виступив із промовою, в якій окреслив зовнішньополітичну стратегію Італії: «Священний егоїзм». Італія розпочне переговори як з Німеччиною, так і з Британією, і приєднається до тієї сторони, яка зможе задовольнити її інтереси. Парламент переважною більшістю голосів підтримав нову політику, і переговори можуть початися."
 ww1_italy.156.a: "Подивимось, куди це нас приведе"

 ww1_italy.205.b: "Це для нас червона лінія"

 ITA_u_can_occupy_v: "('§YОкупувати Вльору§!'): Фокус тепер можна завершити без заперечень з боку §YАвстрії§! [AUS.GetFlag]"

 ww1_italy.157.t: "Італія вимагає компенсацію за балканське домінування"
 ww1_italy.157.d: "Стверджуючи, що її інтереси під загрозою через австрійське домінування в Сербії, Італія вимагає компенсації, якщо вона має мовчки спостерігати за встановленням протекторату над усією країною. Ми не збираємось поступатися своїми ключовими територіями через італійські «заперечення», але можемо запропонувати щось для заспокоєння. Албанія — очевидний варіант, який їх цікавить і який ми можемо віддати. Можна пообіцяти невтручання, якщо вони зроблять крок у Албанії, або просто підтвердити, що окупація Сербії — тимчасова, і нічого не пропонувати."
 ww1_italy.157.a: "Чи задовольнить їх Албанія?"
 ww1_italy.157.b: "Не пропонувати нічого"

 ww1_italy.158.t: "Австрія пропонує Албанію"
 ww1_italy.158.d: "Посол з Відня запропонував Риму відмовитися від заперечень щодо італійських інтересів в Албанії, щоб зменшити наші побоювання щодо окупації Сербії. Це означає, що ми зможемо окупувати Албанію без заперечень з боку Центральних держав. Це безумовна перемога для Італії, хоча вона не задовольняє всі наші вимоги. Якщо Австрія не запропонує більше в майбутніх переговорах, це може нічого не означати."
 ww1_italy.158.a: "Беремо!"

 ww1_italy.159.t: "Австрія нічого не пропонує"
 ww1_italy.159.d: "Повністю ігноруючи наш запит на компенсацію, Австрія заявила, що її окупація Сербії — тимчасова і не загрожує нашим інтересам. Це — плювок в обличчя Італії. Це не означає, що для нас закритий шлях до Центральних держав, але якщо Австрія не приборкає своє его, нам доведеться звернутися до [ItaGetEntenteTreatyName]..."
 ww1_italy.159.a: "Та байдуже!"

 ww1_italy.160.t: "Італія окуповує албанські острови"
 ww1_italy.160.d: "Сьогодні італійські морські піхотинці окупували кілька островів біля узбережжя Албанії. Це чітко демонструє наміри Італії окупувати весь регіон, що викликало обурення серед наших дипломатів. Але через Велику війну конфлікт із Італією зараз — марна справа, тому заперечень не буде."
 ww1_italy.160.a: "Випробовують наше терпіння"

 ww1_italy.161.t: "Італія окуповує Сазан і Звернец"
 ww1_italy.161.d: "Серйозно? Ви граєте в Албанію?"
 ww1_italy.161.a: "Ми нічого не можемо вдіяти..."

 ww1_italy.162.t: "Заперечень не отримано"
 ww1_italy.162.d: "Наша окупація кількох албанських островів не викликала жодних заперечень з боку інших європейських держав. Це означає, що принаймні зараз ми маємо вільні руки для подальших дій в Албанії — аж до встановлення протекторату."
 ww1_italy.162.a: "Вони бояться могутності Італії!"

 ITA_no_they_do_not: "Насправді, вони не бояться «могутності» Італії."

 ww1_italy.153.t: "Сьома Сила"
 ww1_italy.153.d: "Великими державами світу вважаються Німеччина, Франція, Британія, Росія, Австрія та Америка. Хоча Рісорджименто обіцяв Італії місце на світовій арені, наразі ми ближчі до другорядних держав — Османів і Іспанії. Але ми маємо мрію змінити це. Масове розширення армії, вступ до Антанти або Центральних держав, перемога у Великій війні, повернення наших земель на Балканах і від Франції чи Австрії — і нарешті, закріплення Італії як нової великої сили. Це амбітно, але ідея приваблює багатьох парламентарів."
 ww1_italy.153.a: "Тож вони підтримають збільшення військового бюджету? Чудово"

 ww1_italy.15.t: "Утримання стабільності уряду"
 ww1_italy.15.d: "Уряд Луццатті розвалився, бо не мав підтримки жодної фракції в парламенті. Але Джолітті — не новачок у політиці. Вже тричі обіймав посаду прем’єра, він знає, як стратегічно об’єднувати й ізолювати фракції. З четвертим мандатом він має зберегти достатню підтримку депутатів, щоб уряд вижив."
 ww1_italy.15.a: "Це те, що Джолітті вміє найкраще!"

 ww1_italy.14.t: "Повернення Джолітті"
 ww1_italy.14.d: "Бійся цього, тікай від цього — доля все одно наздожене. Через слабке лідерство Луццатті, який не зміг консолідувати підтримку, він подав у відставку, щоб не стати «хромою качкою». Хто очолить наступний уряд? Звісно, Джолітті. Це завжди мав бути Джолітті. Жоден інший італійський політик не має такої підтримки й впливу. Він легко здобув посаду прем’єра — час покаже, чим завершиться його четвертий кабінет."
 ww1_italy.14.a: "Легко йому не буде..."

 ww1_italy.13.t: "Шалена індустріалізація"
 ww1_italy.13.d: "Не секрет, що наш статус великої держави тримається на півночі, а не на півдні. Герцогства й республіки Північної Італії змогли консолідуватися й розвинутися завдяки відносному миру. Сардинія-П’ємонт — яскравий приклад. Південь же — тисячоліття занепаду, експлуатації арабами, французами, іспанцями. Прикро визнавати, але наша сучасна політика — продовження цієї експлуатації. Історія сформувала Італію згори вниз. Проблема в тому, що багатство не стікає вниз — воно тече лише на північ. Це ціна, яку ми як нація мусимо платити, але лише одна її частина справді платить. Наша промислова міць залишиться зосередженою в Турині, Мілані та околицях Венеції, доки це не зміниться. А змін, схоже, не буде — ще одна сумна сторінка в історії нашого півострова."
 ww1_italy.13.a: "Це необхідна реальність"

 ww1_italy.9.t: "Закон про загальне виборче право не прийнято"
 ww1_italy.9.d: "Парламент повідомив прикру новину: голосування провалено, закон мертвий. Причиною стали кілька центристів-правих, які змінили позицію й заблокували ухвалення."
 ww1_italy.9.a: "Прикро"

 ww1_italy.8.t: "Закон про загальне виборче право внесено до парламенту"
 ww1_italy.8.d: "Ось він — вирішальний момент прем’єрства Луццатті. Внесення закону про загальне виборче право до парламенту — шанс довести, що ми здатні ефективно керувати. Але буде непросто: праві виступили єдиним фронтом проти закону й переконують багатьох центристів."
 ww1_italy.8.a: "Або все, або нічого!"

 ww1_italy.7.t: "Смерть мандату"
 ww1_italy.7.d: "Після провалу виборчої реформи наш мандат — і уряд — фактично мертві. Центристи хочуть повернення Джолітті, католики — нового консервативного прем’єра, соціалісти й крайні праві нас ніколи не підтримували. Усі фракції хочуть нашого падіння — це лише питання часу, якщо ми самі не подамо у відставку."
 ww1_italy.7.a: "..."

 ww1_italy.6.t: "Закон про загальне чоловіче виборче право не прийнято"
 ww1_italy.6.d: "Парламент повідомив прикру новину: голосування провалено, закон мертвий. Основна причина — соціалісти, які відмовилися голосувати, вважаючи закон недостатньо радикальним."
 ww1_italy.6.a: "Прикро"

 ww1_italy.5.t: "Закон про загальне чоловіче виборче право внесено до парламенту"
 ww1_italy.5.d: "Ось він — вирішальний момент прем’єрства Луццатті. Внесення закону про загальне чоловіче виборче право — шанс довести, що ми здатні ефективно керувати. Але буде непросто: є побоювання, що крайні ліві й праві можуть виступити проти."
 ww1_italy.5.a: "Сподіваємось, що пройде!"

 ww1_italy.1.t: "Підтримка Джолітті"
 ww1_italy.1.d: "Джованні Джолітті, один із найвпливовіших італійських політиків, який уже тричі був прем’єром, надав Луццатті стриману підтримку. Завдяки його впливу серед центристів ми зможемо просунути деякі закони. Проблема — ця підтримка умовна. Луццатті помітно лівіший за Джолітті, і той очікує пом’якшення курсу. Якщо ми цього не зробимо — він не вагатиметься припинити підтримку."
 ww1_italy.1.a: "Доведеться балансувати майстерно"

 ww1_italy.2.t: "Наші нові «друзі»"
 ww1_italy.2.d: "Багато представників PSI з осторогою ставляться до співпраці з центристами. На їхню думку, робота з поміркованими лібералами над дрібними реформами лише зміцнює домінування центристів, адже такі реформи можуть задовольнити частину електорату, яка прагне змін, але не революції. Основу підтримки PSI становлять розгнівані звичайні громадяни, і зберігати їхній гнів до системи — ключ до електорального успіху. Тож, імовірно, близько половини партії виступатиме проти наших реформ, якщо ми не виконаємо всі їхні вимоги. Втім, наші спроби налагодити контакт із PSI не були марними — нам вдалося заручитися підтримкою частини партії для нашої програми."
 ww1_italy.2.a: "Радикали ставлять політику вище за народ!"

 ww1_italy.3.t: "Годинник цокає"
 ww1_italy.3.d: "Багато італійських аналітиків вважають, що уряд Луццатті приречений на падіння. Соціалісти бачать у ньому м’якотілого ліберала, католики — не бачать захисту своїх інтересів, ультранаціоналісти — вважають його слабким, а центристи — віддають перевагу Джолітті. Луццатті, як вважають, не має міцної підтримки жодної фракції. Якщо він хоче уникнути краху — йому потрібні нові союзники."
 ww1_italy.3.a: "Вони мають рацію"

 ww1_italy.4.t: "Наші нові союзники"
 ww1_italy.4.d: "Луццатті завжди тяжів до лівоцентристської позиції, що викликало неприязнь у центристів-правих. Оскільки його уряд вважається нестабільним, очевидно, що налагодження відносин із центром-правим — найпростіший шлях до порятунку. Луццатті почав активно йти їм назустріч: обіцяє пом’якшити соціальну риторику та надати їм вплив на законопроєкт про виборче право. Поки що ці кроки сприйняті прихильно, хоча багато хто все ще воліє бачити прем’єром Джолітті."
 ww1_italy.4.a: "Принаймні це дало результат"

 ww1_italy.10.t: "Італійські націоналісти запускають медіакампанію за війну в Лівії!"
 ww1_italy.10.d: "Італійські націоналісти давно прагнуть створити колоніальну імперію, але Італія виявилася надто слабкою, щоб здобути свою частку Африки. Преса почала активно просувати ідею війни з Османами за Лівію, і читачі відгукнулися. Вони стверджують, що Лівія багата на ресурси, а її населення прагне італійського визволення — і все це захищає жалюгідна армія з 4 тисяч солдатів. Чутки ширяться навіть у парламенті: мовляв, захопити Лівію — як прогулянка парком. Було б чудово, якби це справдилося... але дізнаєшся лише спробувавши."
 ww1_italy.10.a: "До зброї!"

 ww1_italy.315.t: "Джолітті про лівійську кризу"
 ww1_italy.315.d: "Дипломатичні відносини між Туреччиною та Італією останнім часом погіршуються, австрійське посередництво провалилося. Націоналісти захопили медіапростір і мобілізують громадськість до війни, конфлікт із Туреччиною здається неминучим. Прем’єр Джолітті не в захваті. У приватних промовах він висловлює занепокоєння: «Цілісність залишків Османської імперії — один із принципів світового балансу. Я відкидаю думку, що в наших інтересах — зруйнувати одну з опор міжнародного порядку. А що, як після нашої атаки на Лівію Балкани спалахнуть? І що, як балканська війна спричинить зіткнення між двома блоками? Італія не повинна стати країною, яка запалить порохову бочку.»"
 ww1_italy.315.a: "Ви граєтеся з світовою війною!"

 ww1_italy.11.t: "Друга гонка за колонії"
 ww1_italy.11.d: "Французьке втручання в Марокко легітимізувало наші інтереси в Лівії, але водночас викликало паніку в уряді. Схоже, друга колоніальна гонка охопила Африку: Франція поглинає Марокко, і ми не знаємо, де зупиняться її амбіції. Є побоювання, що наступною метою стане Лівія."
 ww1_italy.11.a: "Маємо забезпечити її для себе!"

 ITA_militant_anarchism: "Бойовий анархізм"

 ww1_italy.12.t: "[ITA.GetName] вимагає контроль над Лівією"
 ww1_italy.12.d: "[ITA.GetLeader] надіслав нам ультиматум з вимогою передати Триполітанію. Італія останнім часом проявляє інтерес до цих земель, і тепер бачить шанс завдати удару: скориставшись нашими проблемами з меншинами, вони хочуть «визволити» лівійські племена від нібито гноблення."
 ww1_italy.12.a: "Нам не потрібна ця купа піску"
 ww1_italy.12.b: "Вони марять!"
 ww1_italy.12.c: "Запропонувати їм територію під османським сюзеренітетом"

 ww1_italy.37.t: "[TUR.GetName] не відповіла на ультиматум!"
 ww1_italy.37.d: "Термін відповіді Османів на наш ультиматум сплив. Відтепер між нашими країнами офіційно оголошено війну. Ми не маємо жодних сумнівів у перемозі над слабким османським гарнізоном у Лівії. Італійські війська вирушають на південь — чекаємо, що нас зустрінуть як визволителів!"
 ww1_italy.37.a: "Gloria All’Italia!"

 ww1_italy.38.t: "Османи приймають наш ультиматум!"
 ww1_italy.38.d: ""
 ww1_italy.38.a: "Отже, цього року війни не буде."
 ww1_italy.24.t: "Гнів північних бізнесменів"
 ww1_italy.24.d: "Північна бізнес-еліта завжди мала своєрідні стосунки «ти — мені, я — тобі» з Джолітті. Вони ніколи особливо не симпатизували одне одному, але обидві сторони мають певну повагу й розуміють, що співпраця може дати взаємну вигоду і для них, і для країни. Проте остання політика Джолітті, пов’язана з муніципальним соціалізмом, викликала серед них неабиякий гнів. Вона суттєво вдарила по їхніх прибутках і сповільнила розвиток бізнесу. Дехто навіть перейшов на бік правої опозиції, що шкодить нашим політичним позиціям."
 ww1_italy.24.a: "Та це ж мала частина з них."
 ww1_italy.16.t: "Ризик радикалізації робітників"
 ww1_italy.16.d: "В Італії на півночі діють сильні профспілки, і соціалісти останніми роками здобули там значний вплив. Усе більше робітників, вважаючи свої умови неприйнятними, голосують за PSI. Якщо ми хочемо зменшити цей ризик, треба покращувати умови праці й не надто форсувати індустріалізацію."
 ww1_italy.16.a: "Зрозуміло!"
 ww1_italy.25.t: "[TUR.GetName] пропонує угоду щодо Лівії"
 ww1_italy.25.d: "Османський посол у Римі, за підтримки Відня, надіслав уряду Італії останню пропозицію. По суті, вони готові віддати нам усе, що ми хочемо. В обмін на визнання османського сюзеренітету над Лівією вони просто передадуть нам контроль над нею. Це визнання майже нічого не змінює: ми контролюватимемо територію, ресурси, закони, усе. Наші солдати її гарнізонуватимуть. Фактично це буде повністю наше.\n\nАле проблема в тому, що війна йде не лише за Лівію, а й за консолідацію політичної підтримки Джолітті. Націоналісти стають дедалі впливовішими, і війна легко заручилася б їхньою підтримкою. Крім того, війна мала б ефект «згуртування навколо прапора», завдяки чому Джолітті отримав би підтримку майже всіх — хоч і тимчасово."
 ww1_italy.209.t: "Ефект згуртування навколо прапора піднімає підтримку Джолітті"
 ww1_italy.209.d: "Війна з Лівією об’єднала всі політичні сили. Націоналісти й ліберали єдині в переконанні, що війна необхідна для зміцнення позицій Італії у світі. Католики впевнені, що лівійці чекають навернення в християнство. Навіть багато соціалістів вірять, що Лівія допоможе розв’язати кризу еміграції на півдні та визволити пригноблений народ Лівії."
 ww1_italy.209.a: "Сподіваймося, це триватиме!"
 ww1_italy.210.t: "Зростає внутрішня опозиція війні"
 ww1_italy.210.d: "Так само швидко, як і почалася, підтримка уряду через війну в Лівії зникла. Повідомлення про італійські втрати привели соціалістів до рішучої опозиції, хоча спершу вони були розділені. Жорстокі бойові дії також зруйнували католицьку підтримку: тепер вони вважають, що кровопролиття та гуманітарні проблеми роблять війну несправедливою."
 ww1_italy.210.a: "Вони самі цього хотіли!"
 ww1_italy.25.a: "Мирне вирішення!"
 ww1_italy.25.b: "На жаль, ця пропозиція нас не влаштовує, Туреччино."
 ww1_italy.26.t: "[ITA.GetLeader] відмовляється!"
 ww1_italy.26.d: "[ITA.GetLeader] оголосив сьогодні, що відхиляє нашу пропозицію щодо італійського ультиматуму. Італія вступає у стан війни з Османською імперією."
 ww1_italy.26.a: "Ми так легко не здамося!"
 ww1_italy.27.t: "Неприйнятний компроміс"
 ww1_italy.27.d: "Що коїть італійський уряд? Це питання ставлять багато націоналістичних авторів після новини про компроміс із Османською імперією щодо Лівії. Хоча протекторат і не шкодить Італії, вона могла отримати набагато більше — повну анексію Лівії, репарації, та навіть Албанію. На їхню думку, така слабкість уряду неприйнятна."
 ww1_italy.27.a: "Вони завжди знайдуть причину для скарг!"
 ww1_italy.28.t: "Революційні настрої охоплюють лівих"
 ww1_italy.28.d: "Італійські ліві завжди мали реформістське та революційне крило, але революційне було меншим. На жаль, останнім часом ліві дедалі більше радикалізуються. Вони вважають компроміс із лібералами дедалі менш можливим і починають віддавати перевагу страйкам як засобу змін, а не виборчій боротьбі."
 ww1_italy.28.a: "Тривожно!"
 ww1_italy.48.t: "Формування католицько-ліберальних коаліцій на рівні провінцій"
 ww1_italy.48.d: "Джолітті розглядає можливість союзу з Католицьким виборчим союзом, потужною силою, що мобілізує католиків голосувати за їхніх обраних кандидатів. Виявляється, що католицько-ліберальний союз — це зовсім не безглузда ідея, принаймні не така, як здавалося б 10 років тому, адже такі альянси вже виникають на місцевому рівні в Турині, Флоренції та Венеції. Їх об’єднує передусім страх перед соціалістами та ультранаціоналістами. З огляду на це, Джолітті намагається знайти спосіб розширити ці місцеві альянси на загальнонаціональний рівень."
 ww1_italy.48.a: "Це був би непереможний союз!"

 ww1_italy.45.t: "Холодний, розрахований реалізм"
 ww1_italy.45.d: "Тураті (лідер PSI) повністю підтримував співпрацю з Джолітті у просуванні законів, які розширювали права робітників і селян. Проте тепер Тураті розуміє, що співпраця з Джолітті стає дедалі менш політично вигідною. Зростання впливу екстремістів-максималістів у політиці означає, що робота з Джолітті лише злить їх і розколює партію. Щоб зберегти єдність, Тураті дедалі частіше відкидає пропозиції Джолітті співпраці."
 ww1_italy.45.a: "Нам потрібно придушити цих максималістів!"

 ww1_italy.50.t: "«Взагалі-то, це була наша війна»"
 ww1_italy.50.d: "...принаймні саме так стверджують націоналісти щодо Лівійської війни. Хоча вони критикували мирну угоду Джолітті як посередню, договір залишився вкрай популярним серед італійців. Тож націоналісти змінили риторику і тепер заявляють, що саме вони ініціювали війну. Мовляв, Джолітті розпочав її лише під їхнім тиском. У цих заявах є частка правди, що призвело до різкого зростання їхньої популярності серед народу."
 ww1_italy.50.a: "Марнославні ідіоти. Брехня на кожному слові."

 ww1_italy.49.t: "Націоналісти заявляють, що країна занепадає"
 ww1_italy.49.d: "Слабкість на міжнародній арені, мільйони італійців, які тікають за кордон у пошуках кращого життя, жалюгідна армія. Націоналісти наголошують на всьому цьому і заявляють, що Італія занепадає як держава. Вони твердять, що під керівництвом лібералів країна відстала від інших і перетворилася на посміховисько на міжнародній сцені. Виправити ситуацію, на їхню думку, можуть лише вони."
 ww1_italy.49.a: "Як можна стверджувати, що вони люблять країну, коли говорять таке?"

 ww1_italy.34.t: "Про політичну зрілість італійського народу"
 ww1_italy.34.d: "Останнє розширення виборчого права Джолітті викликало критику серед політичної еліти Італії. Так, він зайняв протилежну позицію порівняно з тією, яку підтримував раніше, проте Джолітті має свої аргументи: на його думку, Італія сьогодні значно освіченіша, рівень грамотності набагато вищий, ніж 20 років тому, а освіта сприяє розвитку «режиму свободи». Він навіть, залежно від точки зору, сміливо чи наївно, стверджує, що робітничий клас не піддаватиметься впливу «божевільних». Умови праці покращуватимуться, а соціалізм поступово втратить привабливість. Хоча ці аргументи не переконують консерваторів, дехто зі старих лібералів починає схилятися до його думки."
 ww1_italy.34.a: "Маємо трохи довіряти італійському народу!"

 ww1_italy.33.t: "Фундаменти здорової демократії"
 ww1_italy.33.d: "Від заснування Італії папа наказував католикам не брати участі в уряді в будь-якій формі, включно з голосуванням. Хоча не всі католики дотримувалися цього, така позиція серйозно заважала створенню дієвої ліберальної демократії. Попри те, що католики зазвичай були супротивниками Джолітті, їхня участь у політиці є для нього ключовою. По-перше, з ними набагато легше співпрацювати, ніж із соціалістами. По-друге, участь католиків надає демократії легітимності, яка захистить її від майбутнього авторитарного короля чи інших зловмисників. Тож хоча католики нині й політичні вороги, Джолітті важливо, щоб вони брали участь у політиці. А хто знає? Можливо, вони стануть новими союзниками."
 ww1_italy.33.a: "Це правда!"

 ww1_italy.7.a: "Заспокойся! Це лише невелика затримка."

 ww1_italy.29.t: "Чи ще «тягне» Джолітті?"
 ww1_italy.29.d: "Джолітті завжди був майстром мистецтва трансформізму — ізолювати одні й укладати союзи з іншими силами залежно від власних амбіцій. Ця гра у політику значною мірою полегшувалася тим, що виборче право в Італії було дуже обмеженим, а виборці переважно підтримували поміркованих, передбачуваних політиків. Але з розширенням виборчих прав усе це може змінитися. Соціалісти, націоналісти та радикали отримають більше впливу, а з ними домовитися буде значно важче. Звісно, ухвалюючи закон про загальне чоловіче виборче право, Джолітті вірив, що зможе впоратися, але чи справді він зможе?"
 ww1_italy.29.a: "Побачимо з часом."

 ww1_italy.41.t: "Камілло Фіноччіаро Апріле помер"
 ww1_italy.41.d: "Камілло Фіноччіаро Апріле, тричі міністр юстиції Італії, сьогодні помер у Римі. Його пам’ятатимуть за службу в кабінеті Джолітті."
 ww1_italy.41.a: "Non sarà mai dimenticato."

 ww1_italy.42.t: "До Албанії та далі!"
 ww1_italy.42.d: "Наші нещодавні успіхи в лівійській кампанії призвели до ще більшого націоналістичного піднесення в Італії, ніж раніше. Люди святкують наші перемоги, неминучий розпад османської армії й очікують, що ми повністю витіснимо їх із Лівії. Ба більше, наші успіхи настільки окрилили націоналістів, що вони вимагають розширення війни. Зокрема, вони закликають провести морські висадки в Албанії та вигнати османський гарнізон, що може спричинити масові повстання на всьому Балканському півострові й призвести до краху імперії в цьому регіоні. Це завдало б Туреччині непоправного удару та забезпечило б нам Албанію.\n\nАле насправді ця ідея абсолютно нереалістична. Наші обмежені морські дії біля Албанії вже викликали масові протести з боку Греції, Росії та Австрії, які змусили нас відступити. Будь-які вимоги щодо анексії Албанії викличуть міжнародний скандал і ізоляцію. Тому ми повинні зосередитися на Лівії."
 ww1_italy.42.a: "Націоналістам буде важко це проковтнути."

 ww1_italy.43.t: "Якщо тільки..."
 ww1_italy.43.d: "Албанія, можливо, недосяжна, але є ще місця, куди можна розширити війну. Ми вже давно придивляємося до Додеканесу, і окрім греків, жодна країна не висловлювала протестів проти нашої військово-морської присутності біля островів. Отже, ми зможемо легко їх захопити. Це не така велика здобич, як Албанія, але цього вистачить, щоб задовольнити націоналістів. До того ж острови справді мають цінність як морські бази."
 ww1_italy.43.a: "Блискуче!"

 ww1_italy.44.t: "Досить посередня мирна угода"
 ww1_italy.44.d: "Саме так описують Договір в Оші з Османською імперією. Мовляв, ніяк інакше це не подати. Італія могла, повинна була і, за сміливішого керівництва, вимагала б анексії Албанії. Єдина причина, чому цього не сталося, — тиск великих європейських держав, проклятих мерзотників. Італія ніколи не мала піддаватися їхнім вимогам, стверджують вони."
 ww1_italy.44.a: "Але ж ми отримали Лівію!"

 ww1_italy.39.t: "Звинувачення в дискримінації етнічних італійців у Лівії"
 ww1_italy.39.d: "Ми отримали повідомлення, що нещодавно переселені італійці в Лівії стикаються з відвертою дискримінацією з боку османської влади. Туреччину звинувачують у бездіяльності щодо переслідувань італійських громадян і відсутності заходів проти того, що місцеві мешканці стягують з італійців завищені ціни на товари й послуги. Це викликало обурення націоналістів по всій країні, які закликають уряд втрутитися, поставити османів на місце та захопити територію, щоб гарантувати захист італійцям."
 ww1_italy.39.a: "Нас точно зустрінуть як визволителів!"

 ww1_italy.32.t: "Початок з’їзду партії PSI"
 ww1_italy.32.d: "Представники PSI зібралися на довгоочікуваний партійний з’їзд. Він проходить на тлі різкого зростання впливу так званої «максималістської» фракції, через що контроль над партією цього разу стоїть під великим питанням. Якщо максималісти здобудуть владу, вони, ймовірно, відкличуть будь-яку підтримку уряду Джолітті."
 ww1_italy.32.a: "Ну, нехай вже починають!"

 ww1_italy.52.t: "Максималісти захоплюють владу в PSI"
 ww1_italy.52.d: "«Максималістська» фракція перемогла на нещодавньому з’їзді PSI. Партія вже почала серйозну перебудову. Поміркованих виключають, і на основі цього вже формується нова соціалістична партія. Найважливіше ж і найтривожніше те, що максималісти офіційно відмовилися від співпраці з Джолітті й закликають своїх членів не працювати з ним. Раніше коаліція Джолітті отримувала чималу підтримку соціалістів, але тепер, коли підтримка PSI втрачена, він буде змушений шукати інших партнерів."
 ww1_italy.52.a: "Чорт забирай!"

 ww1_italy.31.t: "Соціалісти не довіряють виборчій реформі Джолітті"
 ww1_italy.31.d: "Розширення виборчих прав — одне з головних гасел соціалістів, тож Джолітті був вражений, коли вони почали критикувати його за новий закон. Вони стверджують, що Джолітті має приховані мотиви: він нібито хоче принизити нижчі класи, позбавивши їх відчуття престижу й гордості за те, що саме вони обрали уряд, який дарував їм виборче право. Аргумент безглуздий, але дивовижно багато соціалістів його підтримує. Це просто нелогічно. Хіба вони не повинні бути вдячні?"
 ww1_italy.31.a: "Вони що, божевільні?"

 ww1_italy.30.t: "Загнані на горище в Італії"
 ww1_italy.30.d: "...Так Джолітті описав Карла Маркса та його ідеї. Це викликало обурення серед італійських соціалістів, які дуже шанують цього мислителя. Хоча позиції Джолітті серед соціалістів і так були хиткими, він мав певну підтримку поміркованих членів партії. Ця недоречна заява завдала удару по його репутації серед них, адже її сприйняли як відмову від соціалізму загалом. У поєднанні з його останніми спробами зблизитися з націоналістичними фракціями це дедалі більше змальовує його як людину, з якою неможливо співпрацювати чесно."
 ww1_italy.30.a: "Чого вони так розлютилися? Це ж правда."
 ww1_italy.30.b: "Напевно, можна було підібрати слова краще."

 ww1_italy.179.t: "Питання релігії в Лівії"
 ww1_italy.179.d: "Лівія — переважно мусульманська територія, на відміну від католицької Італії. Багато хто в Католицькій церкві прагне навернути Лівію до християнства, але Джолітті ставиться до цієї ідеї з обережністю. Як переконаний прихильник відокремлення церкви від держави, він не готовий дозволити церкві діяти в Лівії без обмежень. Проте така політика принесла б йому значно більшу підтримку католиків, що важливо для збереження його режиму."
 ww1_italy.179.a: "Ми повинні гарантувати релігійну свободу в Лівії."
 ww1_italy.179.b: "Ми можемо дозволити католицькій церкві робити, що заманеться."

 ww1_italy.180.t: "Доля лівійських законів"
 ww1_italy.180.d: "У процесі закріплення нашої влади в Лівії виникло питання: що робити зі старими місцевими законами? Вони передбачають інші покарання за злочини, інші норми щодо власності та релігії. Логічним було б поширити на Лівію нашу правову систему, але це може порушити звичний спосіб життя лівійців і викликати протести."
 ww1_italy.180.a: "Ми зробимо винятки для законів, важливих для них."
 ww1_italy.180.b: "Лівійці мають жити за законами країни, у якій вони мешкають!"

 ww1_italy.181.t: "Питання «італізації» Лівії"
 ww1_italy.181.d: "Багато націоналістів вважають Лівію невід’ємною частиною італійської імперії, але насправді більшість місцевого населення не має жодної гордості за новий статус. Дехто в уряді пропонує масштабну ініціативу з «італізації» меншин: нав’язування італійської культури та мови корінним жителям, аби зробити їхніх дітей більш італійськими. Проте соціалісти й чимало лібералів різко критикують цю ідею, вважаючи її аморальною та такою, що лише підштовхне Лівію до повстання."
 ww1_italy.181.a: "І арабську, і італійську мови викладатимуть у школах."
 ww1_italy.181.b: "Ми поступово, але невідворотно витіснимо арабську."
 ITA_conscription_reform_law: "Реформа обов’язкової служби"

 ww1_italy.61.t: "Відставка Джолітті"
 ww1_italy.61.d: "Четвертий кабінет Джолітті спіткала та сама доля, що й попередні три: відставка. Через дедалі більш поляризований парламент, який опирається трансформізмо та загалом відкидає політику Джолітті, його уряд утратив необхідний рівень підтримки. Тож Джолітті передав королю свою відставку. Хто стане його наступником — поки неясно, але, схоже, найбільші шанси матиме той, кого підтримає сам Джолітті."
 ww1_italy.61.a: "Він ще повернеться одного дня!"

 ww1_italy.287.t: "Куди тато влаштовує своїх дітей"
 ww1_italy.287.d: "Ланцюг командування в Італії наскрізь просякнутий непотизмом: сини багатих аристократів цілком очікувано займають високі посади в армії. Через це структура командування надзвичайно неефективна, адже на верхівці перебувають люди без досвіду й відверто некомпетентні. Якщо ми хочемо перемогти бодай якусь країну з серйозною армією, необхідна реформа."
 ww1_italy.287.a: "Ця система просто не витримає у сучасну добу!"

 ww1_italy.69.t: "Консервативний наступник"
 ww1_italy.69.d: "Падіння Джолітті здебільшого можна пояснити діями лівих, тому для нього було важливо, щоб його наступник умів їх стримувати. З цієї причини він підтримав Антоніо Саландру, досить консервативного члена Ліберального союзу. Антоніо Саландра — один із найбільш правих прем’єр-міністрів, яких бачила Італія за останній час, і його призначення, безумовно, не сподобається лівим."
 ww1_italy.69.a: "Він стане чудовим прем’єр-міністром."


 ww1_italy.67.t: "Арешт Беніто Муссоліні"
 ww1_italy.67.d: "Впливового максималіста Беніто Муссоліні сьогодні заарештовано за організацію антивоєнного заворушення. Поліція швидко розігнала натовп, після чого Муссоліні засудили до кількох місяців ув’язнення. Сам Муссоліні та інші соціалісти вже назвали цей арешт несправедливим. Іронія в тому, що арешт лише привернув більше уваги до максималістів і підняв їхню популярність."
 ww1_italy.67.a: "Сподіваюся, цей бунтівник зникне з політики."

 ww1_italy.262.t: "Новий автор «Avanti!»"
 ww1_italy.262.d: "«Avanti!», найбільша соціалістична газета Італії та офіційний орган PSI, пережила значну зміну керівництва: Беніто Муссоліні підвищений до головного редактора. Відомий соціаліст раніше писав для маленької марксистської газети в Форлі, де виступав за насильницьку робітничу революцію проти держави. Його підвищення, ймовірно, ще більше зсунуло «Avanti!» у бік максималістів. Завдяки великій читацькій аудиторії, статті Муссоліні — що, ймовірно, закликатимуть до насильницьких страйків і революційної діяльності — можуть дестабілізувати політичну ситуацію в Італії."
 ww1_italy.262.a: "Він божевільний!"

 ww1_italy.263.t: "Il Trono e l'Altare"
 ww1_italy.263.d: "Остання публікація Беніто Муссоліні в «Avanti!» набирає національного розголосу. Під назвою «Трон і вівтар» Муссоліні різко критикує як Католицьку церкву, так і монархію. Він стверджує, що церква роками співпрацювала з королем, аби придушувати соціалістичні рухи. Хоча багато хто вважає більшість статей «Avanti!» маячнею, наведені Муссоліні приклади та факти змусили багатьох задуматися. І справді, Католицька церква далеко не завжди була аполітичною в історії Італії, а повідомлення про придушення виборців на Півночі не залишають італійців байдужими."
 ww1_italy.263.a: "Усі повинні бачити, що це божевільна теорія змови!"

 ww1_italy.264.t: "Contro il Riformismo"
 ww1_italy.264.d: "Останніми роками PSI дедалі більше захоплюють радикали, що виступають за насильство. Серед них — максималіст Беніто Муссоліні, який заволодів «Avanti!», найбільшою соціалістичною газетою країни. Нещодавно він опублікував статтю під назвою «Contro il Riformismo» («Проти реформізму»), де різко виступив проти реформістського, парламентського крила PSI. Лише через насильницьку революцію, пише він, робітники зможуть здійснити мрію Маркса й отримати життя, на яке заслуговують. Участь у буржуазній системі Італії, на його думку, лише легітимізує уряд, який за своєю природою є нелегітимним. Справжня демократія, заявляє він, полягає не в парламенті, а в робітниках — носіях засобів виробництва.\n\nЙого відверта антинародна й антидемократична риторика відштовхує поміркованих, але радикалізує ядро соціалістичного руху серед робітників Півночі. Попри відсутність реальної революційної спроби, Муссоліні явно планує її. Очевидно, що цих соціалістів потрібно тримати на короткому повідку."
 ww1_italy.264.a: "Але що ми можемо зробити?"

 ww1_italy.68.t: "Прихильників війни вигнано з PSI"
 ww1_italy.68.d: "Двох впливових соціалістів, Іваное Бономі та Леоніда Біссолаті, вигнали з PSI за їхню підтримку італійсько-османської війни. Хоча війна спершу була популярною, соціалісти по всій країні швидко її зненавиділи. Головними ініціаторами їхнього вигнання стали максималісти, і цей успіх лише посилив їхні позиції в партії."
 ww1_italy.68.a: "Вони пожирають самих себе."

 ww1_italy.86.tt: "Сонніно готовий розпочати переговори з Антантою"
 ww1_italy.86.d: "Коли так звана Велика війна охопила Європу, стало зрозуміло, що Центральні держави, ймовірно, не зможуть перемогти, а їхні пропозиції недостатні, щоб переконати нас вступити у війну на їхньому боці. Сонніно офіційно звернувся через нашого посла [ItaGetEntenteTreatyName], маркіза Імперіалі, до сера Едварда Грея, виклавши умови, за яких Італія готова приєднатися до Антанти. Він також наполягав, щоб переговори відбувалися у [ItaGetEntenteTreatyName], аби зберегти максимальну таємність."
 ww1_italy.86.a: "Ми чекаємо на відповідь із нетерпінням."

 ww1_italy.87.t: "Італійські інтереси у вступі до Антанти"
 ww1_italy.87.d: "Сер Едвард Грей доповів про зустріч із італійським послом. Італія виявила бажання приєднатися до Антанти й навіть окреслила свої територіальні амбіції — Трентіно та землі вздовж Адріатики. Ініціатор цього кроку, Сонніно, наполягав, щоб переговори проходили у [ItaGetEntenteTreatyName], а не в Римі, щоб приховати їх від Німеччини та Австро-Угорщини."
 ww1_italy.87.a: "Запитаємо Францію та Росію."

 ww1_italy.88.t: "Італія в Антанті?"
 ww1_italy.88.d: "Італійські політики звернулися до Британії із заявою про готовність вступити до Антанти в обмін на Трентіно та території на Адріатиці. Перш ніж рухатися далі, Британія хоче отримати підтвердження або відмову від Франції та Росії."
 ww1_italy.88.a: "Нам потрібна будь-яка допомога."

 ww1_italy.89.t: "Італійські інтереси у вступі до Антанти"
 ww1_italy.89.d: "Італійські політики звернулися до [ItaGetEntenteTreatyName], заявивши про свій інтерес вступити до Антанти в обмін на визнання їхніх територіальних претензій на Трентіно та узбережжя Адріатики. Важливо зазначити, що їхні вимоги перетинаються з амбіціями майбутньої Об’єднаної Слов’янської держави, що може передвіщати нову Балканську війну."
 ww1_italy.89.a: "Подивимося, куди це приведе..."
 ww1_italy.90.t: "Франція підтримує"
 ww1_italy.90.d: "Ура!"
 ww1_italy.90.a: "Чудово"

 ww1_italy.91.t: "Росія хоче діяти обережно"
 ww1_italy.91.d: "Санкт-Петербург відповів на питання про участь Італії в Антанті. Вони не надто бажають бачити Італію серед союзників, але якщо ми та Франція наполягатимемо на її вступі, то не заперечуватимуть. Однак їх турбує конфлікт югославських та італійських претензій на Адріатиці. Росія також вимагає, щоб Італія брала участь у війні повністю проти Австро-Угорщини, Німеччини та Туреччини, а не лише проти однієї з них. Крім того, вони наполягають на обережності, побоюючись, що Італія має хитрі наміри — докласти мінімум зусиль, але претендувати на найбільші винагороди..."
 ww1_italy.91.a: "Тоді почнемо"

 ww1_italy.92.t: "Проєкт наших вимог..."
 ww1_italy.92.d: "Стосовно наших територіальних амбіцій:\n\nТрентіно та Тіроль аж до Бреннера, Трієст і Істрія до Кварнеро, включно з Волоскою та Істрійськими островами, і Далмація до Неретви із Саббіончелло та всіма островами. Долю узбережжя від Волоски до далматинського кордону, а також від Неретви до Дрину (тобто Південна Далмація та Чорногорія) буде вирішено після війни. Дураццо мало відійти Албанії як незалежній мусульманській державі. Якщо Італія отримає Істрію та Трентіно, вона не заперечуватиме проти поділу Північної та Південної Албанії між Грецією, Сербією та Чорногорією за умови нейтралізації узбережжя. В будь-якому випадку Італія залишає за собою Валону та її округ. Також Італія мала б утримати Додеканес, а в разі розпаду Туреччини — могла б окупувати Адалiйську зону в Малій Азії. Антанта мала б протидіяти участі представника Папи в будь-яких мирних переговорах чи конференціях. Італія зобов’язувалась застосувати всі свої ресурси проти Туреччини, Австро-Угорщини та будь-якої держави, що їм допомагатиме, але Росія мала б гарантувати певний мінімум сил проти Австро-Угорщини, щоб та не могла зосередити всі сили проти Італії. Також британський і французький флоти мали повністю співпрацювати в Адріатиці."
 ww1_italy.92.a: "Надіслати Ґрею"
 ww1_italy.92.c: "Наша участь потребує поступок!"
 ww1_italy.92.c.tt: "Ми будемо домагатися Тіролю, Тунісу та Мальти..."

