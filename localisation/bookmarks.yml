 # 1914

 SCHLIEFFEN_NAME: "Липнева криза (бета)"
 SCHLIEFFEN_DESC: "Барабани війни б'ють щодалі сильніше. У наступному році очікується початок війни щонайменше між Францією та Росією проти Німеччини й Австро-Угорщини. Якщо до конфлікту долучаться інші держави, це може стати найбільшою війною, яку коли-небудь бачив світ. Одне можна сказати напевно: для багатьох країн на кону стоїть саме їхнє існування."
 #FRA_SCHLIEFFEN_DESC:0 "France's revanche is soon at hand. The return of the Tricolor to Alsace-Lorraine and the rightful French territory owned by the Germans in Africa, seems nearer than ever. Of course, the Germans are just as ready to strike, but France's time to prove a lesson learned is now. \n\nAfter all, surely all that will be needed is the French Élan that was missing from the last war, and the Germans will be sent packing. Of course, there's rumors a long war could be to our disadvantage, but rumors aren't always true, are they?"
 #USA_SCHLIEFFEN_DESC:0 "The United States is an isolated, pacifist country, as it has been since Theodore Roosevelt's administration. However, the climate of the world today leaves little room for a nation with America's power to stay out of these affairs. Though Wilson has ran a campaign on isolationism, and seems to have little incentive to change course, the spirit of the Great War could easily force the U.S.A.'s hand. \n\n With Mexico unstable and Europe at each others' throats, how long can the U.S. rise above the fight?"
 #ENG_SCHLIEFFEN_DESC:0 "The situation in Europe has become too much to bear. Germany and France are both far too close to Britain's position for the comfort of the British public. The Kaiser even has the gall to challenge the Royal Navy's dominance. When the war all fear is to come, something simply must be done. Or must it? \n\nThere is the option to let France and Germany grind each other down and build ourselves up. Of course, British troops MUST get involved if Germany- or France, perhaps- end up attacking any British allies..."
 #GER_SCHLIEFFEN_DESC:0 "Herr von Bismarck's prediction that the next war will start with a spark from the powder keg of the Balkans seems to be furbther and further approaching reality. With all of the tension stemming from the region, there's no doubt a war between German and French alliances will break out soon. Germany, therefore, must be prepared. \n\nThe time for diplomacy is over. The German Army must be readied for what could be a long, gruesome, and, worst of all, two-front war."
 #ITA_SCHLIEFFEN_DESC:0 "22 years ago, Italy halfheartedly joined the Triple Alliance with Germany and the hated Austrians to spite France's gains in Tunisia. Today, the alliance is the most shaky in Europe. With her old alliance, Italy has the chance to get Savoy, Nice, Corsica, and Tunisia for herself. However, the Entente would provide the Dalmatian coast- and seems much more able to do so. \n\nItaly still has time before the war to make a decision. But on which side does her fate lay?"
 #AUH_SCHLIEFFEN_DESC:0 "Austria-Hungary is a resilient state, and has survived much hardship where other states would be destroyed. Yet, the increasing support for Panslavism in Russia combined with the fervor for war in the Balkans poses a threat that may very well spell the end of the Hapsburg rule. Worse yet, the rivalry with the Italians has started again in earnest. \n\nAustria must quell the fury of the Balkan states and stand with Germany against her enemies, or the Empire may become just a cherished memory."
 HUN_SCHLIEFFEN_DESC: "Тіса підтримує жорстку позицію щодо Сербії. Однак він знав про силу армії і побоювався, що з розширенням слов'янських територій рівновагу всередині монархії буде порушено. Більше того, він побоювався, що Румунія захопить Трансільванію.\n\nАле він усвідомив, що розрив союзу з Німеччиною означав би кінець Австро-Угорщини як великої держави."
 #RUS_SCHLIEFFEN_DESC:0 "The Balkan Wars did little to calm the people of the Russian Empire. Though Russia had thrown their support behind the South Slavic powers, only Serbia and Montenegro are loyal to the empire of the east, and crisis is on the horizon if things don't change- and now. Serbian extremists have proposed trying to break a war out with Austria-Hungary, and this is exactly what Russia needs. \n\nThe clear goals of German Poland and the Slavic lands in Austria are in Russia's sights."
 #TUR_SCHLIEFFEN_DESC:0 "What was once the world's greatest empire has now fallen to near ruin. The Sultanate is no longer considered a major power in Europe, and the carving of Turkey between all of the European powers is a constant threat that crawls closer and closer to reality. To make matters worse, the radical Young Turk triumvirate has seized effective control of the government. \n\nThe best course of action, according to the Porte, is to draw close to Germany, and hope their mighty army can protect us in our time of need."
 #SER_SCHLIEFFEN_DESC:0 "The Balkan Wars saw a massive success for Serbia, as well as their most important ally in Greece. The hard part, however has just begun: The Habsburgs still hold the region of Bosnia, as well as other South Slavic territories. Worse yet, they see Serbia as a troublemaker, and would be more than happy to rid the world of the state at a moment's notice. \n\nFortunately, Russia seems to have taken a liking to Serbia, though perhaps for malicious reasons. If Tsar Peter utilizes this, the world may change forever..."
 #BUL_SCHLIEFFEN_DESC:0 "Bulgaria was wrong to trust the Greeks and the Romanians to stay out of the inevitable conflict between themselves and Serbia, and are down to the lowest territorial extent since independence from the Ottoman Empire. It is unlikely they will be fooled twice. Russia seems next in the line of false friends, seeking only to profit from the state. \n\nThe only countries that seem to genuinely have Bulgaria's best interests at heart are Germany and Austria. Perhaps it's time for a new alliance?"
 #MEX_SCHLIEFFEN_DESC:0 "While initially it seemed Madero's victory in the first phase of the Mexican Civil War was the end of it, in 1913 he was deposed, killed, and replaced by one of his former generals, Victoriano Huerta. Huerta is not popular or terribly competent, and few see him lasting long in command of the nation. \n\nStill, there is no agreement among the Mexican populace as to who is to be the next leader. Some rally behind causes as extreme as Communism or Military Dictatorship. Will Civil War rear its ugly head again?"
 #JAP_SCHLIEFFEN_DESC:0 "Unfortunately, it turns out Emperor Taisho is cursed with mental afflictions which have severely impacted his ability to rule. Fortunately for Japan, his ministers and other members of the Imperial court have begun to administrate Japan, whose public is getting its first taste of liberty. \n\nBut still, what of the war in Europe? Would it be to Japan's benefit to throw in? After all, the British-Japanese alliance is tenuous at best, and Japan may be better off simply waiting to choose which side will serve its interests."
 #BEL_SCHLIEFFEN_DESC:0 "Protected by the British, seen by the German as a backdoor leading to Paris avoiding the fortified French military's concentration along the Franco-German border, the Kingdom of Belgium is in a tricky situation.\n\nKing Albert I will have a difficult choice to make, either stand against the Kaiser Wilhelm II and stood side by side with Entente or either let the German troops walk in its territories and take a different course of action."
 CHI_SCHLIEFFEN_DESC: "Революція 1911 року поклала кінець монархічному правлінню в Китаї, залишивши на його місці нестабільну республіку, в якій домінували регіональні воєначальники. Юань Шикай захопив посаду президента, але сама країна є нестабільною та тримається лише завдяки лояльності його генералів. Втручання може викрити її серйозну політичну хиткість, але навколишні імперії можуть принести багато вигод."
 SWE_SCHLIEFFEN_DESC: "На початку 20 століття Швеція була країною, що жила в мирі. Дійсно, з часів наполеонівських війн і підписання Кільського договору в 1814 році країна не зазнавала жодних збройних конфліктів і мала змогу насолоджуватися століттям миру.\n\nОднак цьому крихкому миру загрожує зростання напруженості між великими державами. Чи залишиться країна нейтральною? Ніхто не знає..."
 ALB_SCHLIEFFEN_DESC: "Албанія відзначалася складною мережею політичних і територіальних суперечок, перебуваючи на перехресті шляхів великих європейських держав. Незважаючи на здобуття незалежності від Османської імперії в 1912 році, нова держава потерпала від внутрішніх розбіжностей і не мала стабільність та установи, необхідні для ефективного управління. Ця слабкість також зробила Албанію привабливою ціллю для сусідніх держав, які прагнули розширити свій вплив у регіоні."
 SAU_SCHLIEFFEN_DESC:0 "The Emirate of Nejd and Ihsa'a, or the Third Saudi State, has risen from the ashes of its predecessor. However, this resurgence does not signify the complete restoration of Saudi might from bygone eras. The state now spans only half of its former territory, undergoing modernization. Conflict between urbanized populations and tribes has escalated, and not all factions, particularly within the family, are content with the Emir. While the Saudis have indeed returned, the reform of the Saudi State remains unfinished."
 OTHER_SCHLIEFFEN_DESC: "Інші країни цієї доби."

### СТАРИЙ ПЕРЕКЛАД ###
 MEX_POWDERKEG_DESC:0 "Мексика 1910 року — це справді дивний випадок. Порфіріато був великим благом для Мексики з 1876 року, але тепер, коли спека піднялася, здається, що час президента Діаса може бути обмежений. Звичайно, уряд розглядає це як кусання руки.\n\nФрансіско Мадеро активно і явно змовляється проти уряду Діаса. Якщо він виявиться досить амбітним, він може побачити Мексику в задній кишені."
 JAP_POWDERKEG_DESC:0 "Менш ніж за 50 років Японія перетворилася з відсталого деспота, керованого сьогуном, на справжню сучасну імперію, таку ж могутню, як і будь-яка інша країна Європи. Імператор Мейдзі повинен подякувати за це, але на жаль, він старий і хворий — і не може прожити довго.\n\nПерш ніж наслідний принц Йосіхіто візьме корону, потрібно залагодити ще кілька питань. Літній імператор повинен вирішити, де Японія перебуває у відносинах з Росією, і що робити з корейським васалом."
 HOL_POWDERKEG_DESC:0 "Після Другої Гаазької конференції в 1907 році Нідерланди роблять все, щоб уникнути політичного союзу з іншою європейською імперією. \n\nКоли барабани війни доносяться до воріт Амстердама, незважаючи на їх жорстку політику нейтралітету, мирна Млинна Країна незабаром може знову опинитися біля стіни, і їй доведеться зробити вибір, який назавжди змінить майбутнє голландської імперії.\n\nНіхто не знає, як відреагує люто патріотична королева Вільгельміна..."
 QIN_POWDERKEG_DESC:0 "З усіх китайських династій, Цин була найсильнішою і самої прославленої. Після розквіту в 18 столітті вона розпалася в 19-му.як і багато складних систем, вона стала крихкою і негнучкою. Вона не могла пристосуватися до нових проблем. Погані врожаї, війни, повстання, перенаселення, економічні катастрофи та іноземний імперіалізм. \n\nКитай дозволяв іноземцям обходитися занадто багато, а іноземці використовували слабкість Китаю. Династія ставала все слабшою і слабшою. час прогресує, але Китай не здасться без бою."
 AST_POWDERKEG_DESC:0 "Золота лихоманка та сільськогосподарська промисловість принесли процвітання. Автономні парламентські демократії почали встановлюватися в шести британських колоніях з середини XIX століття. Колонії проголосували на референдумі за об'єднання у федерацію в 1901 році, і сучасна Австралія увійшла до складу Співдружності.\n\nКатастрофічні посухи вразили деякі регіони наприкінці 1890-х — на початку 20 століття і разом із зростаючою чумою зайчика створили величезні труднощі в сільській Австралії."
 CAN_POWDERKEG_DESC:0 "Канада була вірним підданим і другом Британської корони з моменту її зародження. У такі неспокійні часи Канада повинна розраховувати на допомогу корони та її величезної імперії. Хоча Канада велика, з величезними ресурсами та багатою землею, вона має зламану економіку та слабку армію. Канада могла б стати ідеальним союзником у часи великої боротьби... \n\n\nАле Канада може знайти нову мету або нову долю і стати місцем для канадців. Ця молода країна могутніша, ніж здається!"
 BRA_POWDERKEG_DESC:0 "Республіка Сполучених Штатів Бразилії була заснована 15 листопада 1889 року після повалення імператора Педро II. Відтоді Бразилією правили військові та олігархи. \n\nВибори були помилковими, але представництво було правдою... Вибори не враховувались, але депутати та сенатори були найкращими в Бразилії!"
 KOR_POWDERKEG_DESC:0 "Корея, країна ранкового спокою, була досучасним королівством, яке дотримувалося політики ізоляціонізму. Однак непідготовлене відкриття порту, яке було нав'язане японцями, призвело до того, що Корея була зупинена і похитнута зовнішні сили намагаються домінувати над Кореєю у всіх процесах. Зрештою, країною, яка виграла всі змагання, стала їх недружній сусід Японія, вони позбавили Корею її дипломатичних прав і розпустили армію без будь-якого втручання.\n\nТепер залишилося тільки приєднатися до Японії. Але корейці горять бажанням чинити опір до кінця."
 BEL_POWDERKEG_DESC:0 "Королівство Бельгія, захищене британцями і розглядається німцями як лазівка, що веде до Парижа з метою уникнути укріплених позицій французьких військових уздовж франко-німецького кордону, знаходиться в незручному становищі серед великих держав.\n\nКороль Альберт I буде перед важким вибором — або виступити проти кайзера Вільгельма II і встати пліч-о-пліч з Антантою, або дозволити німецьким військам пройти по її територіях і прийняти інший курс дій."
 SWE_POWDERKEG_DESC:0 "Для Швеції настали тривожні часи. Загальний страйк 1909 року, хоча і не вдався, шокував країну і спричинив класовий конфлікт. Схоже, ліберали збираються перемогти на майбутніх виборах, що не віщує нічого хорошого. для сільських районів країни, в яких вони вкрай непопулярні.\n\nЗатім справа доходить до майбутньої бурі: Швеція заграє як з німцями, так і з державами Антанти, але чи обере врешті-решт нерішучий уряд сторону або вони приймуть перевагу конфлікту для продажу ресурсів обом сторонам?"
 LIB_POWDERKEG_DESC:0 "Ліберія, земля свободи! Ну, не зовсім так. Справжня партія вігів править практично без опору, аристократична диктатура, яка більше нагадує олігархічну конфедерацію Громадянської війни в Америці, ніж бастіон демократії, яким є Сполучені Штати. Правлячий афроамериканський клас має глибокі конфлікти з корінним населенням і бореться за заспокоєння глибших глибин, змушуючи співпрацювати з британськими та французькими імперіалістами.\n75 % економіки повністю залежить від Німецької імперії, і, враховуючи нинішню ситуацію в Європі, це не обіцяє нічого хорошого в майбутньому..."

 SCHLIEFFEN_DESC:0 "Барабани війни б'ють все голосніше. Очікується, що наступного року вибухне війна між Францією і Росією, як мінімум, і Німеччиною і Австро-Угорщиною. Якщо у війну будуть залучені й інші держави, конфлікт може стати найбільшою війною, яку коли-небудь бачив світ. Одне можна сказати напевно: для багатьох країн саме їх існування поставлено на карту."
 FRA_SCHLIEFFEN_DESC:0 "Реванш Франції вже близький. Повернення триколірного прапора до Ельзасу-Лотарингії та законних французьких територій в Африці, що належать німцям, здається більш близьким, ніж будь-коли. Звичайно, німці так само готові завдати удару, але час Франції довести, що урок засвоєний, настав. \n\nВ кінці кінців, все, що потрібно, це французький Елан, якого не вистачало в минулій війні, і німці будуть відправлені геть. Звичайно, ходять чутки, що довга війна може бути нам на шкоду, але чутки не завжди правдиві, чи не так?"
 USA_SCHLIEFFEN_DESC:0 "Сполучені Штати є ізольованою, пацифістською країною, як це було з часів правління Теодора Рузвелта. Однак Клімат сьогоднішнього світу залишає мало можливостей для того, щоб нація з міццю Америки залишалася осторонь від цих справ. Хоча Вільсон проводив кампанію ізоляціонізму і, здається, не має особливих стимулів змінити курс, дух великої війни може легко змусити США зробити вибір. \n\nКоли Мексика нестабільна, а Європа вчепилася один одному в горло, як довго США зможуть підніматися над боротьбою?"
 ENG_SCHLIEFFEN_DESC:0 "Ситуація в Європі стала занадто важкою. Німеччина і Франція знаходяться занадто близько до позиції Британії, що не може не радувати британську громадськість. Кайзер навіть має нахабство оскаржувати панування Королівського флоту. Коли війна, якої всі бояться, гряде, потрібно щось робити. Чи ні? \n\nЄ можливість дозволити Франції та Німеччині перемелювати один одного і будувати себе. Звичайно, британські війська ЗОБОВ'ЯЗАНІ взяти участь, якщо Німеччина — або Франція, можливо, — нападуть на Британських союзників..."
 GER_SCHLIEFFEN_DESC:0 "Передбачення герра фон Бісмарка про те, що наступна війна почнеться з іскри від порохової бочки на Балканах, схоже, все далі і далі наближається до реальності. З огляду на всю напруженість, що виходить з цього регіону, немає сумнівів, що війна між німецьким і французьким альянсами вибухне найближчим часом. Тому Німеччина повинна бути готова. \n\nВремя для дипломатії пройшло. Німецька армія повинна бути готова до довгої, страшної і, що найгірше, війни на два фронти."
 ITA_SCHLIEFFEN_DESC:0 "22 роки тому Італія напівсерйозно приєдналася до Троїстого союзу з Німеччиною і ненависними австрійцями, щоб насолити успіхам Франції в Тунісі. Сьогодні цей альянс є найбільш хитким в Європі. Зі своїм старим союзом Італія має шанс отримати Савою, Ніццу, Корсику та Туніс. Однак Антанта надасть їй Далматинське узбережжя — і, схоже, має для цього набагато більше можливостей. \n\nУ Італії ще є час до початку війни, щоб прийняти рішення. Але на чиєму боці виявиться її доля?"
 AUH_SCHLIEFFEN_DESC:0 "Австро-Угорщина — життєстійка держава, яка пережила безліч випробувань там, де інші держави були б знищені. Однак зростаюча підтримка панславізму в Росії в поєднанні з завзяттям до війни на Балканах є загрозою, яка цілком може стати передвісником кінця правління Габсбургів. Ще гірше те, що суперництво з італійцями знову почалося серйозно. \n\nАвстрія повинна придушити лють балканських держав і виступити разом з Німеччиною проти її ворогів, інакше імперія може стати лише заповітним спогадом."
 RUS_SCHLIEFFEN_DESC:0 "Балканські війни мало заспокоїли жителів Російської імперії. Хоча Росія підтримала південнослов'янські держави, тільки Сербія і Чорногорія вірні "Східній імперії", і якщо ситуація не зміниться, кризи не уникнути. Сербські екстремісти запропонували спробувати розв'язати війну з Австро-Угорщиною, але це зовсім не потрібно Росіїї. \n\nНімецька Польща і слов'янські території в Австрії знаходяться під прицілом Росії."
 TUR_SCHLIEFFEN_DESC:0 "Колись найбільша імперія світу в даний час практично зруйнована. Султанат більше не вважається великою державою в Європі, а поділ Туреччини між усіма європейськими державами — постійна загроза, яка все ближче і ближче підповзає до реальності. Що ще гірше, некомпетентний Енвер-паша захопив контроль над урядом. \n\nЗа думку порти, найкращим варіантом дій є зближення з Німеччиною і надія на те, що їх могутня армія зможе захистити нас у важку хвилину."
 SER_SCHLIEFFEN_DESC:0 "Балканські війни принесли величезний успіх Сербії, а також її найважливішому союзнику Греції. Однак найважче тільки почалося: Габсбурги як і раніше утримують Боснію, а також інші південнослов'янські території. Що ще гірше, вони вважають Сербію порушником спокою і були б раді позбавити світ від цієї держави в одну мить. \n\nНа щастя, Росія, схоже, сподобалася Сербії, хоча, можливо, зі злого наміру. Якщо цар Петро скористається цим, світ може змінитися назавжди..."
 BUL_SCHLIEFFEN_DESC:0 "Болгарія помилялася, вважаючи, що греки та румуни не будуть втручатися у неминучий конфлікт між нею та Сербією, і зараз вона знаходиться на найнижчому територіальному рівні з часів незалежності від Османської імперії. Навряд чи їх вдасться обдурити двічі. Росія, схоже, наступна в ряду лжедрузів, які прагнуть лише до наживи на державі. \n\n Єдині країни, які, схоже, дійсно переслідують інтереси Болгарії, — це Німеччина і Австрія. Можливо, настав час для нового альянсу?"
 MEX_SCHLIEFFEN_DESC:0 "Хоча спочатку здавалося, що перемога Мадеро на першому етапі Громадянської війни в Мексиці — це кінець, в 1913 році він був скинутий, убитий і замінений одним зі своїх колишніх генералів, Вікторіано Уертом. Уерта не користується популярністю і не відрізняється особливою компетентністю, і мало хто вважає, що він довго протримається на чолі країни. \n\nСреді мексиканського населення досі немає єдиної думки про те, хто повинен стати наступним лідером. Деякі підтримують такі крайні ідеї, як комунізм чи військова диктатура. Чи буде громадянська війна знову підняти свою потворну голову?"
 JAP_SCHLIEFFEN_DESC:0 "На жаль, було виявлено, що імператор Тайшо проклятий психічними розладами, які серйозно вплинули на його здатність правити. На щастя для Японії, його міністри та інші члени імператорського двору почали керувати Японією, населення якої вперше відчуває смак свободи. \n\nНо все ж, як щодо війни в Європі? Чи буде вигідно Японії вплутуватися в неї? Зрештою, британсько-японський альянс в кращому випадку неміцний, і Японії, можливо, краще просто почекати, щоб вибрати, яка сторона буде відповідати її інтересам."
 BEL_SCHLIEFFEN_DESC:0 "Захищене британцями, розглянуте німцями як чорний хід, що веде в Париж в обхід укріпленої французької армії, зосередженої вздовж франко-німецького кордону, Королівство Бельгія опинилося в скрутній ситуації.\n\nКоролю Альберту I належить зробити складний вибір: або виступити проти кайзера Вільгельма II і встати пліч-о-пліч з Антантою, або дозволити німецьким військам розгулювати по своїх територіях і прийняти іншу лінію поведінки"
