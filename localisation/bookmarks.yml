 BM_HISTORY_TITLE: "Стисла історія"

 POWDERKEG_NAME: "Сутінки Едвардіанської епохи"
 POWDERKEG_DESC: "1910 рік — складний час для миру в Європі. Італійці готуються до війни з Османською імперією, котра загрожує їхньому пануванню на Балканах. У Марокко починається повстання, що викликає занепокоєння Франції і радість Німецької імперії. Загалом, або будуть потрібні ясні голови, щоби зберегти мир, або сильні серця, щоби виграти війну."
 FRA_POWDERKEG_DESC: "У 1870 році Франція зазнала поразки від новоствореної Німецької імперії в жорстокій війні, в результаті якої втратила Ельзас і Лотаринґію. Це зробило Німеччину непримиренним ворогом Франції, яка з того часу лікує свої рани. Хоча на цій території розмовляють німецькою мовою, французи просто не можуть змиритися з цією ганьбою.\n\nНа щастя, французька дипломатія встановила дружні відносини зі Сполученим Королівством і Росією. Коли вибухне війна, німці, безсумнівно, зазнають поразки. Питання, звісно, полягає в тому, «коли» це станеться."
 USA_POWDERKEG_DESC: "У той час як Європа все більше й більше наближається до війни та страждань, у 1910 році у Сполучених Штатах панують мир і процвітання. Успіх «доларової дипломатії» і «доповнення Рузвелта» остаточно захистили Латинську Америку від європейських держав. Філіппіни були остаточно втихомирені.\n\nБуло б нерозумно закривати очі на ситуацію в Європі, але на момент Америка може розвиватися спокійно."
 ENG_POWDERKEG_DESC: "Британська імперія все ще перебуває у свому зеніті. Контролюючи величезні території в Африці, Азії й Америці за допомогою прямого правління та домініонів, Сполучене Королівство все ще має один континент, який іще не підкорило: Європу. Сполучене Королівство має декількох союзників на материку, але жодного з них особливо не любить.\n\nЗвісно, добрий король Едуард, безсумнівно, проживе недовго, і в наслідного принца Георга є час, щоб усе змінити. Що зробить наступний король для зміцнення позицій Британії в Європі?"
 GER_POWDERKEG_DESC: "Те, що колись було 35 різними незалежними державами, тепер є Німецькою імперією, яку багато хто вважає однією з провідних світових держав, якщо не найсильнішою з усіх. Однак є багато тих, хто нехтує такою державою. Німецький ворог у лиці Франції утворив Троїсту Антанту, до якої входять сама Франція, Сполучене Королівство та Росія, всі набагато сильніші за слабких союзників Німеччини.\n\nМаючи лише стару Австрію та нелояльну Італію, Німеччина потребує або більше друзів, або більше сили, щоби вижити в майбутньому."
 ITA_POWDERKEG_DESC: "Італія — найслабша та найменша з трьох країн Троїстого союзу, в який не дуже вірить. Австро-Угорщина, природний суперник Італії, тепер є її союзником у світі дипломатії, але на практиці залишається суперником. Адже італійський іредентизм усе ще наполягає, що австрійське узбережжя Далмації є осердною італійською землею. Однак на даний момент є більш нагальні справи.\n\nУже розробляються плани війни з Османською імперією. Уряд прогнозує коротку, вирішальну війну. Італія ще покаже свою силу."
 AUH_POWDERKEG_DESC: "Минуле століття було прокляттям для австрійського престолу. На нього обрушилось одне приниження за іншим, від навали Наполеона до об'єднання Німеччини прусськими військами. Поважний старий цісар Франц Йосиф тепер є поважним членом Троїстого союзу, до якого входять двоє його давніх ворогів. Але, на диво, поки що це йде на користь Австро-Угорщині. Габсбурґи успадкували Боснію, а народ Угорщини, здається, нарешті заспокоївся. Можливо, на нас іще чекають ліпші часи."
 HUN_POWDERKEG_DESC: "Угорщина є частиною подвійної монархії з Австрією. Іштван Тіса, творець угорської політичної системи, виступає проти Франца Фердинанда, який прагне централізувати монархію Габсбурґів за допомогою загального виборчого права, побоюючися, що це послабить угорське панування над етнічними меншинами й дозволить демагогам маніпулювати селянами. \n\nХоча Тіса має підтримку імператора, він побоюється, що помилки його першого прем'єрства можуть повторитися, і тому закликав Кароя Куена-Гедерварі утворити новий уряд. Однак його влада і вплив на правлячу партію є повністю абсолютними."
 RUS_POWDERKEG_DESC: "Останні роки не були сприятливими для Російської імперії. Після великої військової поразки від Японії, а потім революції, яка змусила колись непереможного царя прийняти конституцію, російський уряд мусить знову стати на ноги й довести свою силу, інакше ризикує новою революцією.\n\nНа щастя, на Балканах знову неспокій. Розпад Османської імперії — це шанс для Росії розширити свої території, створити нові маріонеткові держави і, що ще важливіше, довести, що вона все ще є світовою державою."
 TUR_POWDERKEG_DESC: "Над Константінійє збираються хмари. Сербія, Греція та Болгарія знову змовились — імовірно, щоби розпочати війну та спробувати відібрати територію, яку неправомірно вважають своєю. Албанці близькі до повстання. Італійський уряд також відкрито розглядає можливість завоювання Тріполітанії.\n\nВтрата території майже неминуча. Тому османська дипломатія має зосередитися на тому, щоби принаймні зберегти столицю."
 SER_POWDERKEG_DESC: "Сербія сприймається ззовні як відстала, незначна країна. Нічим іншим, як пішаком у великій грі, яку ведуть між собою світові імперії. Звісно, світові імперії можуть швидше, ніж собі думають, дізнатися, що серби призначені для більших речей.\n\nУ даний час більшість сербів проживає за межами наших кордонів, на території Туреччини або Австрії. Якщо ми укладемо угоду з дияволом — болгарами — серби можуть почати свій шлях до слави шляхом повного об'єднання Сербії."
 BUL_POWDERKEG_DESC: "Болгарія вже завоювала собі ім'я завдяки успішним конфліктам із сербами та переграванню Османської імперії в об'єднанні зі Східною Румелією. Звісно, зараз держава перебуває в більш незручному становищі. Турки, здається, не бажають віддавати ще більше болгарської території, а росіяни повільно відкликають свою підтримку.\n\nМожливо, ще не пізно налагодити відносини з Сербією? Адже Болгарія з сильними друзями може стати несподіваною загрозою."
 GRE_POWDERKEG_DESC: "Останні кілька десятиліть виявилися досить важкими для Греції. Банкрутство 1893 року, програна греко-турецька війна 1897 року з накладеним міжнародним фінансовим контролем і переворот Гуді 1909 року залишили Грецію в жахливому стані. Настав час провести реформи в усіх секторах, особливо з огляду на війну, що насувається на «хвору людину Європи», Османську імперію.\n\nНастав час позбутися минулих невдач і стабілізувати країну. Можливо, в процесі цього ми відвоюємо нашу столицю, втрачену ще в 1453 році."
 ROM_POWDERKEG_DESC: "У 1910 році Королівство Румунія, очолюване королем Каролем I, є молодою державою, яка прагне до модернізації. Хоча такі міста, як Бухарест, розвиваються, країна залишається переважно аграрною, з різким розривом між заможними землевласниками та селянською більшістю. Здобувши незалежність від Османської імперії, Румунія зосереджується на зміцненні своєї національної ідентичності, сподіваючись об'єднати всіх румунів, включаючи тих, хто проживає на територіях, таких як Трансільванія, які все ще перебувають під іноземним контролем."
 #MEX_POWDERKEG_DESC:0 "The Mexico of 1910 is a strange case indeed. The Porfiriato has been a great boon to Mexico since 1876, but now that the heat has been turned up, it seems President Diaz's time may be limited. Of course, the Government sees this as biting the hand. \n\nFrancisco Madero is actively and obviously plotting against the Diaz government. If he finds himself ambitious enough, he may see Mexico in his own back pocket yet."
 #JAP_POWDERKEG_DESC:0 "In just under 50 years, Japan has turned from a backwards despotate ruled by a Shogun to a proper modern Empire, just as powerful as any country Europe has to offer. Emperor Meiji is to thank for it, but sadly he is both old and diseased- and can't possibly live much longer. \n\nBefore Crown Prince Yoshihito takes the crown, there are a few more matters to settle, however. The elderly emperor must decide where Japan stands with Russia, and what to do with the Korean vassal."
 #HOL_POWDERKEG_DESC:0 "Since the Second Hague Conference in 1907, the Netherlands do everything to avoid a Political Alliance with another European Empire.\n\nAs the drums of war resound to the gates of Amsterdam and despite their strong policy of neutrality, the peaceful mill country could soon find itself back to the wall having to make a choice that could forever change the future of the Dutch Empire.\n\nNo one knows how the fiercely patriotic Queen Wilhelmina will react..."
 #QIN_POWDERKEG_DESC:0 "The Qing dynasty is on the brink of collapse. The nineteenth century brought with it disastrous defeats in the Opium Wars, the rebellion in the south, and numerous failed reforms. With the deaths of the old Empress Dowager and the Guangxu Emperor, the four year old Xuantong Emperor is incapable of ruling the country, leaving only regents. \n\nOpposition is rising rapidly, and with the Boxer Rebellion still fresh in the minds of many, it is unclear what will become of the nation."
 #AST_POWDERKEG_DESC:0 "Gold rushes and agricultural industries brought prosperity. Autonomous parliamentary democracies began to be established throughout the six British colonies from the mid-19th century. The colonies voted by referendum to unite in a federation in 1901, and modern Australia came into being.\n\nCatastrophic droughts plagued some regions in the late 1890s and early 20th century and together with a growing rabbit plague, created great hardship in rural Australia."
 #CAN_POWDERKEG_DESC:0 "Canada has been a loyal subject and friend to the British Crown since it's conception. In such times of turmoil, Canada must look to aiding the Crown and her vast Empire. Although Canada is large with vast resources and rich land, it has a broken economy and a weak army. Canada could stand as the perfect ally in times of great struggle....\n\n\n But Canada could find a new purpose, or a new destiny, and be a place for Canadians. This young country is more powerful than it seems!"
 #BRA_POWDERKEG_DESC:0 "The Republic of the United States of Brazil was established On November 15, 1889 after deposer of Emperor Dom Pedro II. Since than Brazil was ruled by military and oligarchs. \n\nThe elections were false, but the representation was true... The elections didn't count, but the deputies and senators were the best Brazil could have!"
 #KOR_POWDERKEG_DESC:0 "Korea, the land of the morning calm was a pre-modern kingdom that maintained its policy of isolationism. However, the unprepared opening of the port, which was forced by Japanese, led to Korea has been hampered and swayed by external forces trying to dominate Korea, in all processes. In the end, the country that won all the competition was their unfriendly neighbor Japan, and they deprived Korea of its diplomatic rights, and disbanded the army, without any interference.\n\nNow, the only thing left is to be annexed by Japan. But Koreans are burning with the will to resist to the end."
 #BEL_POWDERKEG_DESC:0 "Belgium is between a rock and hard place. The rock being the Third French Republic and the hard place being the German Kaiserreich.\n\nBelgium has a peculiar history, being created by the British in the Treaty of London to serve literally as a buffer state, she is suffering from a sort of national identity crisis. Both provinces, Wallonia and Flanders, scream and shout calling for independence, as the ruling Catholic Party frantically manages to just barely hold the whole thing together, with the help of their majesty King Albert."
 #SWE_POWDERKEG_DESC:0 "Troubling times are afoot for Sweden. The General Strike of 1909, although a failure by all means, rocked the nation and sparked class conflict. It seems the Liberals are going to win the upcoming elections, which doesn't bode well for the rural parts of the country in which they are exceedingly unpopular.\n\nThen comes the matter of the coming storm- Sweden flirts with both the Germans and the Entente Powers, but will the indecisive government finally pick a side or will they take advantage of the conflict to sell resources to both sides?"
 #LIB_POWDERKEG_DESC:0 "Liberia, land of liberty! Well, not really. The True Whig Party rules practically unopposed, an aristocratic dictatorship that resembles more the oligarchic Confederacy of the American Civil War than the bastion of democracy that is the United States. The ruling Afro-American class has deep conflicts with the native population, and struggles to pacify the deeper hinterlands, being forced to collaborate with the British and French imperialists.\n75% of the economy is entirely reliant on the German Empire, and given the current situation in Europe, this doesn't bode well for the future..."
 KUW_POWDERKEG_DESC:0 "Watani Al Kuwait Lka Al Majdu! Inded Kuwait, Glory to you. Kuwait has controlled the Pearl industry and trade in the Arabian or Perisan Gulf it mostly depends on from where you're, unless you're the Ottomans and Basraians who call it the Basra Gulf. The Royal Family Family of Kuwait, Al Sabah, has ruled this nation since 1752 when Sabah I bin Jabir was unanimously chosen for the position of Sheikh of Kuwait for his wise actions. Kuwait currently is under Ottoman Custody and British Protection, sorta like Egypt."
 MSC_POWDERKEG_DESC:0 "The Sultanate of Muscat and Oman found itself in a complex historical situation characterized by political instability and external pressures. Being a relatively traditional sultanate with internal divisions and tribal rivalries. At this time, the Sultanate of Muscat and Oman was also grappling with the encroachment of foreign powers, particularly the British Empire, who sought to extend their influence over the region for strategic reasons. These external pressures, combined with internal conflicts, would shape the Sultanate of Muscat and Oman's historical trajectory throughout the decade."
 SAU_POWDERKEG_DESC:0 "The Emirate of Riyadh, or the Third Saudi State, has risen from the ashes of its predecessor. However, this resurgence does not signify the complete restoration of Saudi might from bygone eras. The state now spans only half of its former territory, undergoing modernization. Conflict between urbanized populations and tribes has escalated, and not all factions, particularly within the family, are content with the Emir. While the Saudis have indeed returned, the reform of the Saudi State remains unfinished."
 IND_POWDERKEG_DESC: "Індокитай, перлина французької колоніальної імперії, є конгломератом протекторатів, настільки ж різноманітних, як і нестабільних, що часто стають жертвами повстань і злочинів. Тонка стабільність, проголошена адміністративними реформами, розпочатими після об'єднання протекторатів, залишається неповною, а інтеграція місцевих народів є необхідною умовою для створення автономної нації.\n\nЧи стане колись Індокитай чимось більшим, ніж колоніальною адміністративною одиницею? Або ж він приречений на крах при найменших ознаках слабкості свого господаря?"
 OTHER_POWDERKEG_DESC: "Інші країни цієї доби."

