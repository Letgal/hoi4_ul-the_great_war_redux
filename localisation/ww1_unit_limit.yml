 unit_limit_desc_above_limit: "\n\n--------------\n\n§RМи наразі перевищили нашу спроможність, і єдиний спосіб полегшити навантаження на нашу країну — це видалити частину наших дивізій.§!\n\n$MODIFIER_ARMY_ORG_FACTOR$: [?mobilisation_penalty_var|+=%1]\n$MODIFIER_SUPPLY_CONSUMPTION_FACTOR$ (множник): [?mobilisation_penalty_var_positive|-=%]\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?mobilisation_penalty_var|+=%]\n$MODIFIER_TRAINING_TIME_FACTOR$: [?mobilisation_penalty_var_positive|-=%]\nБойовий дух армії: [?mobilisation_penalty_var|+=%1]\n£command_power_texticon£ Приріст командної влади: [?mobilisation_penalty_var|+=%1]\n$MODIFIER_MOBILIZATION_SPEED$: [?mobilisation_penalty_var|+=%1]"

