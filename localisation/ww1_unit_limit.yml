 unit_limit_label: "§HВерхня межа підтримуваних батальйонів§!"
 unit_limit_desc: "Кожна країна має здатність підтримувати лише певне число окремих військових батальйонів, перш ніж її економіці й інфраструктурі стане важко їх утримувати.\n\nВерхнє число підтримуваних військових частин засноване на загальному населенні країни й областях у її володінні, котре тоджі множиться на загальний рівень індустріалізації країни.\n\nПідробні батальйони, батальйони нерегулярної піхоти та нерегулярної кавалерії є винятками з цього рахунку.\n\n§L   - Базова величина від загального населення: [?base_population|G0][unit_limit_noncore_population][unit_limit_puppet_base][unit_limit_crownland_population_bonus]\n   - Базова величина від областей у володінні: [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Підсумклва базова величина: [?base_units|G0]\n\n   - Модифікатор індустріалізації: [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_is_major][unit_limit_has_civil_war][unit_limit_is_low_level_puppet][unit_limit_great_war][unit_limit_balkan_unit_bonus][unit_limit_red_guard][unit_limit_chinese_unit_bonus][unit_limit_has_war][unit_limit_economy_law][unit_limit_50_unit_bonus][unit_limit_100_unit_bonus][unit_limit_250_unit_bonus][unit_limit_500_unit_bonus][unit_limit_demobilization][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   КІНЦЕВИЙ ПІДСУМОК: [?max_divisions|H0]\n\nЗауважте, що змінам величин вище потрібен один ігровий тиждень, перш ніж вони відобразяться в розрахунку.§![above_unit_limit_desc]"

