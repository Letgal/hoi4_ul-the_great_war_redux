 electrical_engineering:0 "Електротехніка"
 electrical_engineering_desc:0 "Використовуючи невидимі електрони, які є майже скрізь, ми можемо створювати різноманітні електричні пристрої та обладнання, що виходять за рамки простої фізичної роботи."
 mechanical_engineering:0 "Двигун внутрішнього згоряння"
 mechanical_engineering_desc:0 "Газ високої температури і тиску, що утворюється під час спалювання палива та окислювача, виштовхує механічні пристрої двигуна, такі як поршні. Йдеться про перетворення цієї енергії в імпульс." 
 chemical_research:0 "Хімічні дослідження"
 chemical_research_desc:0 "У нашому світі існує незліченна безліч елементів, на відміну від того, що стародавні люди звикли вважати, що тільки вода, вогонь, повітря і земля - це все у світі. І якщо ми навчимося поводитися з цими речами, ми зможемо створити величезну кількість сполук. І тут є нескінченні можливості."
