### ДОКТРИНА ФЛОТУ ###
 TITLE_WW1_NAVALDOCTRINE:0 "Great War Era Naval Doctrine"
 WW1_NAVALDOCTRINE_DESC:0 "Technological change transformed warship design and consequently most aspects of naval war. A decisive fleet encounter would decide the war at sea."
 ww1_navaldoctrine:0 "Dreadnought Primacy"
 ww1_navaldoctrine_desc:0 "The Dreadnought has rendered all previous battleships obsolete. We must fully embrace this new paradigm of naval power, focusing our doctrine on fleets of all-big-gun capital ships to dominate the seas."
 ww1_shore_support:0 "Shore Support"
 ww1_shore_support_desc:0 "Our fleet must be able to project power onto the land. Developing doctrines for coastal bombardment will allow us to support our armies and strike at enemy shore installations with impunity."
 ww1_convoy_mission:0 "Convoy Mission"
 ww1_convoy_mission_desc:0 "Our current ad-hoc methods for escorting merchant shipping are inefficient. By establishing a formal, unified convoy doctrine, we can improve coordination and standardise procedures to better protect our vital trade routes."
 ww1_modern_blockade:0 "Modern Blockade"
 ww1_modern_blockade_desc:0 "A modern war is a war of economies. By perfecting our blockade strategies, we can sever our enemies' access to global trade, starving their industry and people of vital resources."
 ww1_naval_airship_operations:0 "Naval Airship Operations"
 ww1_naval_airship_operations_desc:0 "Lighter-than-air craft offer a new dimension to naval warfare. By integrating airships into our fleet, we can use them as 'eyes in the sky' for long-range reconnaissance and anti-submarine patrols."
 ww1_minelaying_emphasis:0 "Minelaying Emphasis"
 ww1_minelaying_emphasis_desc:0 "The sea mine is a potent area-denial weapon. Investing in minelaying technology and strategy will allow us to protect our coastlines and channel enemy fleets into prepared kill zones."
 ww1_minesweeping_emphasis:0 "Minesweeping Emphasis"
 ww1_minesweeping_emphasis_desc:0 "Just as we can use mines against the enemy, they can use them against us. We must equip and train our forces in effective minesweeping techniques to ensure our fleets retain freedom of action."
 ww1_early_seaplanes:0 "Seaplane Tender Operations"
 ww1_early_seaplanes_desc:0 "To make the most of our seaplane tenders, we must create a doctrine for their integration with the battle fleet. Standardising procedures for aircraft operations and intelligence relay will make them our indispensable eyes on the ocean."
 ww1_unrestricted_submarine_warfare:0 "$unrestricted_submarine_warfare$"
 ww1_unrestricted_submarine_warfare_desc:0 "$unrestricted_submarine_warfare_desc$"
 ww1_convoy_defense:0 "Convoy Defense"
 ww1_convoy_defense_desc:0 "Enemy raiders, particularly submarines, pose a grave threat to our convoys. We must develop dedicated anti-raider tactics and hunter-killer groups to secure our vital sea lanes."
 ww1_advent_of_sonar:0 "Advent of Sonar"
 ww1_advent_of_sonar_desc:0 "The invention of hydrophones gives us a critical edge. We must now develop the tactics and training required to effectively integrate this new technology into our anti-submarine warfare operations, turning hunter into hunted."
 ww1_all_or_nothing_armor:0 "All-or-Nothing Armor"
 ww1_all_or_nothing_armor_desc:0 "The 'All or Nothing' design principle suggests concentrating armor on a ship's most vital areas, namely its magazines and engines, while leaving other sections unprotected. This saves weight for superior speed and firepower."

