 electrical_engineering:0 "Електротехніка"
 electrical_engineering_desc:0 "Використовуючи невидимі електрони, які є майже скрізь, ми можемо створювати різноманітні електричні пристрої та обладнання, що виходять за рамки простої фізичної роботи."
 mechanical_engineering:0 "Двигун внутрішнього згоряння"
 mechanical_engineering_desc:0 "Газ високої температури і тиску, що утворюється під час спалювання палива та окислювача, виштовхує механічні пристрої двигуна, такі як поршні. Йдеться про перетворення цієї енергії в імпульс."
 chemical_research:0 "Хімічні дослідження"
 chemical_research_desc:0 "У нашому світі існує незліченна безліч елементів, на відміну від того, що стародавні люди звикли вважати, що тільки вода, вогонь, повітря і земля - це все у світі. І якщо ми навчимося поводитися з цими речами, ми зможемо створити величезну кількість сполук. І тут є нескінченні можливості."
 aircraft_engine:0 "Авіаційний двигун"
 aircraft_engine_desc:0 "Двигун із потужною кінською силою зможе навіть літати в небі важку техніку."
 tank_design:0 "Конструкція прототипу танка"
 tank_design_desc:0 "Щоб покласти край жахливій окопній війні, ми побудували транспортні засоби, які всюди мають товсті сталеві пластини, щоб вони могли бути практично невразливими для стрільби піхоти, і мали гусениці замість коліс, щоб безпечно пересуватися по пересіченій місцевості."
 generator_battery:0 "Дизельні генератори та акумулятори" #Для підводного човна
 generator_battery_desc:0 "Лише кілька десятиліть тому німецький інженер на ім'я Рудольф Дизель розробив інший спосіб двигуна, який отримував енергію, розпилюючи паливо в гаряче стиснене повітря і примушуючи його мимоволі запалюватися. І це називається дизельним двигуном на його честь." #Для підводного човна
 turbocharger_desc:0 "Стискаючи повітря і роблячи його щільним, він може доставляти більше кисню в двигун. Це означає, що він стає більш ефективним." #Турбокомпресор
 amplitude_modulation:0 "Амплітудна Модуляція Сигналу"
 amplitude_modulation_desc:0 "Модуляція сигналу дає змогу надсилати голосове повідомлення або транслювати музику бездротовою мережею."
 electromechanical_adding_machine:0 "Електромеханічна сумарна машина"
 electromechanical_adding_machine_desc:0 "Електромеханічна підсумовувальна машина"
 differential_analyzer:0 "Диференціальний аналізатор"
 differential_analyzer_desc:0 "Диференціальний аналізатор можна вважати першим аналоговим комп'ютером."
 basic_electronic_engineering:0 "Основи електронної техніки"
 basic_electronic_engineering_desc:0 "Основи електронної техніки"
 encryption_machine:0 "Шифрувальна машина"
 encryption_machine_desc:0 "Пристрої, які можуть виконувати логічні операції для шифрування переданого коду. Розвідка всього світу готова піти на все, щоб розшифрувати шифр машини "Енігма"."
 decryption_machine:0 "Дешифрувальна машина"
 decryption_machine_desc:0 "Дешифрувальна машина"
