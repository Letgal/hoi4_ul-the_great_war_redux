 tank_design:0 "Конструкція прототипу танка"
 tank_design_desc:0 "Щоб покласти край жахливій окопній війні, ми побудували транспортні засоби, які всюди мають товсті сталеві пластини, щоб вони могли бути практично невразливими для стрільби піхоти, і мали гусениці замість коліс, щоб безпечно пересуватися по пересіченій місцевості." 
 generator_battery:0 "Дизельні генератори та акумулятори" #Для підводного човна
 generator_battery_desc:0 "Лише кілька десятиліть тому німецький інженер на ім'я Рудольф Дизель розробив інший спосіб двигуна, який отримував енергію, розпилюючи паливо в гаряче стиснене повітря і примушуючи його мимоволі запалюватися. І це називається дизельним двигуном на його честь." #Для підводного човна 
 turbocharger:0 "Турбокомпресор" #Турбокомпресор
