 cat_mortar: "Мортира"
 basic_mortars: "Базова мортира"
 basic_mortars_desc:0 "Ранні міномети використовувалися для стрільби із закритих позицій. Цей тип артилерії менш вразливий до знищення та ефективний для перешкоджання просуванню ворожої піхоти."
 improved_mortars: "Поліпшена мортира"
 improved_mortars_desc:0 "Міни були особливо ефективними в окопній війні, адже їхня вертикальна траєкторія дозволяла снарядам прямісінько падати в окопи ворога."
 advanced_mortars: "Удосконалена мортира"
 advanced_mortars_desc:0 "Легкі міномети, які можуть переносити піхотні підрозділи."
