 GER_party_NLP_text_long: "§6Націонал-ліберальна партія§!"
 GER_party_NLP_text_desc:0 "£GER_parliament_party_icon|5 §6Націонал-ліберальна партія / Nationalliberale Partei§!\n§LFounded in 1867. It mainly represents the interests of the §Ynational§! and/or §Yliberal§!-minded §qProtestant§! educated and property-owning §gmiddle class§! as well as the industrial §gupper middle class§!.§!\n\n"
 GER_party_RP_text: "§7Регіональні партії§!"
 GER_party_RP_text_desc:0 "£GER_parliament_party_icon|6 §7Регіональні партії / Regionalparteien§!\n§LParliament fraction representing the interests of German §7regionalists§!, §Yfederalists§! and §Rseparatists§!. Such as §nHanoverians§! and §qBavarians§!.§!\n\n"
