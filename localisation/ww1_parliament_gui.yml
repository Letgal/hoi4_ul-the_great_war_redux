 GER_party_FVP_text: "§8ПНП§!"
 GER_party_FVP_text_long: "§8Прогресивна народна партія§!"
 GER_party_FVP_text_desc:0 "£GER_parliament_party_icon|4 §8Прогресивна народна партія / Fortschrittliche Volkspartei§!\n§LFormed in 1910 by merging several §8left-liberal§! groups, the FVP became the primary voice for progressive liberalism in the Empire. It advocates for §Yparliamentary government§! and §Ysocial reforms§!, consistently representing a significant force within the Reichstag.§!\n\n"
