 GER_party_USPD_text_desc:0 "£GER_parliament_party_icon|2 §RНезалежна соціал-демократична партія Німеччини / Unabhängige Sozialdemokratische Partei Deutschlands§!\n§LFounded on 6 April 1917 at a conference in Gotha, with §RHugo Haase§! as the party's first chairman. The §QSpartakusbund§! also merged into the newly founded party, but it retained §Yrelative autonomy§!.§!\n\n"
