 GER_party_SPD_desc:0 "£GER_parliament_party_icon|3 §tСоціал-демократична партія Німеччини / Sozialdemokratische Partei Deutschlands§!\n§LFounded in 1863, the SPD was one of the world's earliest §RMarxist-influenced§! parties. It has grown into Europe's largest §RMarxist§! party and the most popular political party in Germany.§!\n\n"
 GER_party_MSPD_desc:0 "£GER_parliament_party_icon|3 §tMehrheitssozialdemokratische Partei Deutschlands / Majority Social Democratic Party of Germany§!\n§LSince the name §tMSPD§! arose in the conflict between the moderate party majority and more §Rradical independents§!, it can be seen as an expression of a substantive change in the §tSPD§!, from a §Rsocialist-revolutionary§! class struggle party in the sense of Marxism to a §Ystate-supporting reform party§!.§!\n\n"
