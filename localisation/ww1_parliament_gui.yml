 GER_party_Z_text: "§qЦ§!"
 GER_party_Z_text_long: "§qНімецька партія центру§!"
 GER_party_Z_text_desc:0 "£GER_parliament_party_icon|9 §qНімецька партія центру / Deutsche Zentrumspartei§!\n§LFormed in 1870, it successfully §Rbattled§! the §YKulturkampf§! waged by §gChancellor Otto von Bismarck§! against the §qCatholic Church§!.§!\n\n"
 GER_party_FKP_text:0 "§3FKP§!"
 GER_party_FKP_text_long:0 "§3Freikonservative Partei§!"
 GER_party_FKP_text_desc:0 "£GER_parliament_party_icon|10 §3Freikonservative Partei / Free Conservative Party§!\n§LFounded in 1867. Beside the §6National Liberals§! it was closest in views of §gChancellor Otto von Bismarck§!, including his §RAnti-Socialist§! Laws and §YKulturkampf§! policies. The party is generally dominated by §gconservative industrialists§! and while it opposed political liberalism it also tended to support §Yfree trade§! and the development of §Yindustry§!.§!\n\n"
 GER_party_DKP_text: "§cНКП§!"
 GER_party_DKP_text_long: "§cНімецька консервативна партія§!"
 GER_party_DKP_text_desc:0 "£GER_parliament_party_icon|11 §cНімецька консервативна партія / Deutschkonservative Partei§!\n§LFounded in 1876. It represents the interests of the German §gnobility§! and the §gJunker§! landowners. Though predominantly §qProtestant§!, the DkP opposed the §YKulturkampf§!, but supported §gBismarck§! when he began to implement §Yprotectionist§! policies.§!\n\n"
 GER_party_WV_text:0 "§dWV§!"
 GER_party_WV_text_long:0 "§dWirtschaftliche Vereinigung§!"
 GER_party_WV_text_desc:0 "£GER_parliament_party_icon|12 §dWirtschaftliche Vereinigung / Economic Union§!\n§LFormed in 1903, this parliamentary group drew its members primarily from §NAntisemitic§! and §nAgrarian parties§!. It advocates for §Yprotective tariffs§! against British goods, aiming to §Ysafeguard§! the competitiveness of German companies threatened by increasing §Rbankruptcies§!.§!\n\n"
 GER_party_DRP_text: "§NНПР§!"
 GER_party_DRP_text_long: "§NНімецька партія реформ§!"
 GER_party_DRP_text_desc:0 "£GER_parliament_party_icon|13 §NНімецька партія реформ / Deutsche Reformpartei§!\n§LRefounded in 1900. In contrast to the more §dconservative§! German social anti-Semites, the §N"reformers"§! pursues an §Ranti-conservative§! course and, under the slogan §R"against Junkers and Jews"§!, advocates §Ysocial reforms§! for the benefit of the §glower classes§!.§!\n\n"

