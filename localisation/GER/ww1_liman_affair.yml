 ww1_liman_affair.1.t:0 "[TUR.getname] звертається до Генерального штабу"
 ww1_liman_affair.1.d:0 "Османський уряд, який все ще оговтується від катастрофічних поразок у Балканських війнах, просить негайної допомоги в реформуванні своїх збройних сил.\n\nЗокрема, Константинополь просить Берлін надіслати групу високопоставлених офіцерів для реструктуризації та перепідготовки османської армії. Запропонована місія передбачає призначення німецького генерала на чолі ключового командного посту в армії — можливо, навіть у самому Константинополі.\n\nЦей запит відкриває можливість значно розширити наш вплив у Східному Середземномор’ї, біля воріт Дарданелл. Але це не залишиться непоміченим. Росія, зокрема, вважає протоки життєво важливим інтересом і може розцінити нашу участь як провокацію.\n\nМи повинні вирішити: чи очолимо ми реформу Османської імперії — і чи готові ризикувати дипломатичною бурею?"
 ww1_liman_affair.1.a:0 "Звісно, ми погоджуємося"
 ww1_liman_affair.1.b:0 "Наші генерали повинні залишатися вдома"

 ww1_liman_affair.2.t:0 "[GER.getname] відхиляє наш запит"
 ww1_liman_affair.2.d:0 "Відповідь із Берліна надійшла — і вона не та, на яку ми сподівалися.\n\nНезважаючи на наш офіційний запит про допомогу в реформуванні та модернізації наших збройних сил, німецький уряд відмовився надіслати військову консультативну місію до Константинополя. Хоча нота є ввічливою та дипломатичною, повідомлення зрозуміле: Німеччина не бажає ризикувати напруженням із Російською імперією через наше стратегічне майбутнє.\n\nЦе рішення залишає османські збройні сили вразливими та політично послабленими після катастрофічних Балканських воєн."
 ww1_liman_affair.2.a:0 "Чорт"

 ww1_liman_affair.3.t:0 "[GER.getname] приймає наш запит"
 ww1_liman_affair.3.d:0 "З Берліна надійшла чудова новина. Німецький уряд прийняв наш запит і відправить військову консультативну місію для допомоги в реформуванні наших збройних сил. Місію очолить генерал Отто Ліман фон Сандерс, досвідчений офіцер, якому доручено реорганізувати ключові армійські підрозділи та привести наші тренувальні та командні структури до сучасних європейських стандартів. Зокрема, він візьме на себе пряме командування корпусом, розміщеним поблизу Константинополя.\n\nЦе значна дипломатична та військова перемога для Високої Порти. Однак це не залишиться непоміченим нашим північним сусідом. Росіяни вважають Протоки життєво важливими для їхніх амбіцій, і німецький офіцер у нашій столиці може викликати їхній гнів.\n\nМи повинні діяти обережно — але Імперія ще може повернути свою силу."
 ww1_liman_affair.3.a:0 "Чудово!"

 ww1_liman_affair.4.t:0 "Люди кайзера в Туреччині"
 ww1_liman_affair.4.d:0 "Розвідка підтверджує, що Берлін прийняв запит Константинополя щодо військових радників. Генерала Отто Лімана фон Сандерса призначено очолити місію з реформування османської армії — і йому навіть надано командування над військами, розміщеними поблизу Проток.\n\nЦей розвиток викликав тривогу як у Парижі, так і в Санкт-Петербурзі. Німецька присутність біля воріт Дарданелл може загрожувати французькому впливу в Східному Середземномор’ї та обмежити російський доступ до теплих вод. Дипломати попереджають, що це не просто військова допомога — це продуманий крок для розширення впливу Німеччини на Близькому Сході.\n\nУряд тепер стоїть перед вибором. Чи варто нам офіційно протестувати та підтримати російські вимоги щодо обмеження німецької місії, чи залишитися мовчати, щоб уникнути подальшого загострення напруженості?"
 ww1_liman_affair.4.a:0 "Ми повинні заперечити"
 ww1_liman_affair.4.b:0 "Не варто розпочинати кризу через це"

 ww1_liman_affair.5.t:0 "Люди кайзера в Туреччині"
 ww1_liman_affair.5.d:0 "Наші військові аташе в Константинополі підтвердили серйозний розвиток подій: Берлін прийняв османський запит про військову допомогу. Генерал Отто Ліман фон Сандерс очолить новостворену німецьку місію — і, що більш тривожно, йому надано прямий контроль над одним із османських армійських корпусів, розміщених поблизу Босфору.\n\nЦе не просто тренувальна місія. Це стратегічне вторгнення Німеччини в наш регіон, що розміщує їхніх офіцерів біля самих воріт Проток — нашого шляху до Середземного моря.\n\nЯкщо ми залишимося мовчати, ми ризикуємо виглядати слабкими і можемо повністю втратити вплив на Близькому Сході. Але якщо ми заперечимо, ми можемо спровокувати дипломатичне протистояння з Берліном і змусити Париж і Лондон зайняти позицію.\n\nДоля нашого південного кордону висить на волосині."
 ww1_liman_affair.5.a:0 "Ми повинні заперечити"
 ww1_liman_affair.5.b:0 "Не варто розпочинати кризу через це"

 ww1_liman_affair.6.t:0 "[FRA.getname] просить підтримки"
 ww1_liman_affair.6.d:0 "Міністерство закордонних справ отримало термінове повідомлення з Парижа: французький уряд, стривожений зростаючим військовим впливом Німеччини в Константинополі, просить нашої підтримки в спільному протесті. Недавнє призначення генерала Лімана фон Сандерса очолити німецьку консультативну місію в Османській імперії — з повноваженнями над підрозділами, розміщеними поблизу Дарданелл — викликало обурення в Росії та серйозне занепокоєння в Ке д’Орсе.\n\nХоча ми не маємо прямих військових інтересів в османській армії, будь-яка зміна балансу сил навколо Проток може загрожувати Східному Середземномор’ю та імперським маршрутам до Індії.\n\nЧи варто нам підтримати наших французьких і російських партнерів у тиску на Берлін? Чи протест може загрожувати нашій власній нейтральності в дедалі більш крихкому європейському порядку?"
 ww1_liman_affair.6.a:0 "Ми підтримаємо французів"
 ww1_liman_affair.6.b:0 "Гадаю, нам варто залишитися осторонь"

 ww1_liman_affair.7.t:0 "[RUS.getname] просить підтримки"
 ww1_liman_affair.7.d:0 "Російський уряд офіційно звернувся до Парижа щодо зростаючої кризи в Османській імперії. З повністю створеною німецькою військовою місією — і генералом Ліманом фон Сандерсом, який командує військами поблизу Босфору — Санкт-Петербург вимагає скоординованої дипломатичної відповіді.\n\nРосіяни вважають цей німецький маневр прямою загрозою їхньому впливу на Протоки та порушенням регіонального балансу сил. Вони закликають нас, як їхнього головного союзника, підтримати їхній протест і дипломатично протистояти Німеччині.\n\nКе д’Орсе має зважити свої варіанти. Рішучий протест продемонструє солідарність і може допомогти стримати німецькі амбіції — але він ризикує спровокувати ширшу дипломатичну кризу в час, коли Європа вже небезпечно напружена."
 ww1_liman_affair.7.a:0 "Брати по зброї"
 ww1_liman_affair.7.b:0 "Гадаю, нам варто залишитися осторонь"

 ww1_liman_affair.8.t:0 "[RUS.getname] просить підтримки"
 ww1_liman_affair.8.d:0 "Міністерство закордонних справ Росії офіційно звернулося до нас із проханням про підтримку в зростаючій кризі навколо німецької військової місії в Константинополі. Генерал Ліман фон Сандерс зайняв важливу командну посаду поблизу Босфору, і Санкт-Петербург розглядає це як пряму загрозу своїм стратегічним інтересам у Протоках.\n\nРосіяни закликають нас приєднатися до скоординованого протесту проти німецького втручання в османські справи разом із Францією. Вони попереджають, що бездіяльність підбадьорить Берлін і дестабілізує Східне Середземномор’я — регіон, важливий не лише для Росії, але й для наших власних імперських комунікацій з Індією.\n\nОднак наші зобов’язання перед Росією залишаються неформальними, і будь-яка відкрита дія може підірвати наш дипломатичний баланс. Чи варто нам відповісти на цей заклик — чи зберегти дистанцію?"
 ww1_liman_affair.8.a:0 "Ми підтримаємо росіян"
 ww1_liman_affair.8.b:0 "Москалі - то хворі люди. Лізуть воювати..."

 ww1_liman_affair.9.t:0 "Справа Лімана фон Сандерса"
 ww1_liman_affair.9.d:0 "У Східному Середземномор’ї назріває дипломатична буря. Після офіційного запиту Османської імперії про іноземну військову допомогу німецький уряд відправив місію на чолі з генералом Отто Ліманом фон Сандерсом для нагляду за реформуванням османської армії.\n\nХоча це подано як звичайна консультативна допомога, рішення надати Ліману командування над корпусом, розміщеним у Константинополі, викликало сильні реакції. Росія, розглядаючи це як загрозу своєму доступу до Проток, висунула офіційні протести, закликаючи своїх французьких і британських партнерів приєднатися до тиску на Берлін. Франція вже висловила занепокоєння, а британські обговорення тривають."
 ww1_liman_affair.9.a:0 "Боже, врятуй нас, не ще одна криза..."
  
 ww1_liman_affair.10.t:0 "Вимоги Росії припинити нашу військову місію"
 ww1_liman_affair.10.d:0 "З Санкт-Петербурга надійшла різка дипломатична нота. Російська імперія офіційно заперечує проти нашої військової місії в Османській імперії, зокрема проти призначення генерала Лімана фон Сандерса на ключову командну посаду поблизу Босфору.\n\nРосія стверджує, що наша присутність біля Проток загрожує її морському доступу до Середземного моря та порушує делікатний баланс впливу на Близькому Сході. Нота закликає Берлін переглянути структуру місії та обмежити повноваження наших офіцерів лише консультативними функціями.\n\nУ Міністерстві закордонних справ і Генеральному штабі думки розділилися. Деякі вважають, що поступка російським вимогам підірве нашу репутацію та змарнує рідкісну можливість розширити наш вплив. Інші застерігають, що наполягання на повному контролі може спровокувати міжнародну кризу з непередбачуваними наслідками.\n\nРішення тепер за Рейхом."
 ww1_liman_affair.10.a:0 "Можливо, ми можемо домовитися"
 ww1_liman_affair.10.b:0 "Нам потрібно відступити"
 ww1_liman_affair.10.c:0 "Хай їм грець, нехай тримають руки подалі!"

 ww1_liman_affair.11.t:0 "Вимоги Франції припинити нашу військову місію"
 ww1_liman_affair.11.d:0 "З Парижа надійшло дипломатичне повідомлення. Повністю підтримуючи занепокоєння Росії, французький уряд приєднався до протесту проти нашої військової місії в Османській імперії. Французи вимагають, щоб генерала Лімана фон Сандерса перевели на суто консультативну роль і щоб Німеччина утрималася від прямого командування османськими силами, розміщеними в районі Проток або поблизу них. Париж попереджає, що ігнорування цих закликів може дестабілізувати регіон і посилити напруженість у Європі.\n\nЧас надходження цієї ноти не випадковий. Вона підтверджує скоординований франко-російський фронт, спрямований на стримування нашого впливу в Константинополі та за його межами. Рейх тепер повинен вирішити: відстоювати наші права чи запропонувати дипломатичний жест для збереження миру."
 ww1_liman_affair.11.a:0 "Можливо, ми можемо домовитися"
 ww1_liman_affair.11.b:0 "Нам потрібно відступити"
 ww1_liman_affair.11.c:0 "Хай їм грець, нехай тримають руки подалі!"

 ww1_liman_affair.12.t:0 "[GER.getname] поступається російським вимогам"
 ww1_liman_affair.12.d:0 "Міжнародний спір щодо німецької військової місії в Османській імперії, здається, досяг мирного завершення. У відповідь на зростаючий дипломатичний тиск — зокрема з боку Росії — Берлін погодився обмежити повноваження генерала Лімана фон Сандерса.\n\nХоча Ліман залишиться на чолі консультативної місії в османській армії, він більше не матиме оперативного командування над військами, розміщеними поблизу Константинополя та Проток. Російський уряд, який висловлював занепокоєння разом із Францією, вважає це явним дипломатичним успіхом.\n\nХоча негайна криза була відвернена, ширші наслідки залишаються. Німеччина зберігає сильну консультативну роль в османських збройних силах, і її вплив у Східному Середземномор’ї все ще зростає. Ця справа підтвердила, що Османська імперія залишається ключовою ареною суперництва серед великих держав Європи."
 ww1_liman_affair.12.a:0 "Добре"

 ww1_liman_affair.13.t:0 "[GER.getname] поступається французьким вимогам"
 ww1_liman_affair.13.d:0 "Міжнародний спір щодо німецької військової місії в Османській імперії, здається, досяг мирного завершення. У відповідь на зростаючий дипломатичний тиск — зокрема з боку Франції — Берлін погодився обмежити повноваження генерала Лімана фон Сандерса.\n\nХоча Ліман залишиться на чолі консультативної місії в османській армії, він більше не матиме оперативного командування над військами, розміщеними поблизу Константинополя та Проток. Французький уряд, який висловлював занепокоєння разом із Росією, вважає це явним дипломатичним успіхом.\n\nХоча негайна криза була відвернена, ширші наслідки залишаються. Німеччина зберігає сильну консультативну роль в османських збройних силах, і її вплив у Східному Середземномор’ї все ще зростає. Ця справа підтвердила, що Османська імперія залишається ключовою ареною суперництва серед великих держав Європи."
 ww1_liman_affair.13.a:0 "Добре"

 ww1_liman_affair.14.t:0 "Німеччина відхиляє російські вимоги"
 ww1_liman_affair.14.d:0 "Напруженість на Близькому Сході загострилася, оскільки Німеччина офіційно відхилила російські заперечення щодо своєї військової місії в Османській імперії. Незважаючи на занепокоєння щодо командної позиції генерала Лімана фон Сандерса поблизу Проток, Берлін відмовився змінювати структуру місії. Цей крок розглядається як сміливе затвердження німецького впливу в Константинополі — і дипломатична невдача для Санкт-Петербурга."
 ww1_liman_affair.14.a:0 "Небезпечний прецедент у Східному питанні."

 ww1_liman_affair.15.t:0 "Німеччина відкидає французький протест"
 ww1_liman_affair.15.d:0 "Німецький уряд офіційно відхилив заклики Франції змінити структуру своєї військової місії в Османській імперії. Париж вимагав обмеження повноважень генерала Лімана фон Сандерса поблизу Проток, посилаючись на занепокоєння щодо регіональної стабільності. Відмова Берліна сигналізує про твердий намір зберігати свій зростаючий вплив у Константинополі, незважаючи на зростаючий дипломатичний тиск із боку західних держав."
 ww1_liman_affair.15.a:0 "Протоки залишаються осередком суперництва імперій."

 ww1_liman_affair.16.t:0 "[GER.getname] відхиляє наші вимоги"
 ww1_liman_affair.16.d:0 "Напруженість на Близькому Сході загострилася, оскільки Німеччина офіційно відхилила російські заперечення щодо своєї військової місії в Османській імперії. Незважаючи на занепокоєння щодо командної позиції генерала Лімана фон Сандерса поблизу Проток, Берлін відмовився змінювати структуру місії. Цей крок розглядається як сміливе затвердження німецького впливу в Константинополі — і дипломатична невдача для Санкт-Петербурга."
 ww1_liman_affair.16.a:0 "Тоді до війни!"
 ww1_liman_affair.16.b:0 "Вони розкрили наш блеф..."

 ww1_liman_affair.17.t:0 "[GER.getname] відхиляє наші вимоги"
 ww1_liman_affair.17.d:0 "Напруженість у південно-східній Європі знову зростає після рішення Німеччини відхилити французькі дипломатичні вимоги щодо її військової місії в Османській імперії.\n\nСуперечка зосереджена на генералі Отто Лімані фон Сандерсі, якого призначено очолити німецьку консультативну групу в Константинополі. Франція, підтримуючи російські занепокоєння, закликала Берлін переглянути місію та запобігти прямому командуванню Лімана над османськими силами, розміщеними поблизу Проток.\n\nБерлін тепер офіційно відмовився змінювати структуру місії. Німецьке міністерство закордонних справ захищає це рішення як питання суверенної співпраці між союзниками, але критики стверджують, що це провокаційне затвердження впливу в регіоні, вже переповненому нестабільністю.\n\nСпостерігачі попереджають, що ситуація може ще більше загостритися, якщо інші держави вирішать відповісти. Східне питання — давно приспане — повернулося на передній план європейської дипломатії."
 ww1_liman_affair.17.a:0 "Протоки залишаються осередком суперництва імперій."

 ww1_liman_affair.18.t:0 "Криза на Близькому Сході відвернена"
 ww1_liman_affair.18.d:0 "Дипломатичне вирішення, здається, досягнуто в кризі навколо німецької військової місії в Османській імперії. Після тижнів зростаючої напруженості та міжнародних протестів Берлін погодився переглянути роль генерала Лімана фон Сандерса, якого було призначено командувати османськими військами поблизу стратегічно важливих Проток.\n\nЗа новою угодою Ліман збереже керівництво консультативною місією, але більше не здійснюватиме прямого командування над силами в Константинополі. Ця зміна задовольняє головне занепокоєння Росії та призвела до деескалації спору."
 ww1_liman_affair.18.a:0 "Цього року війни не буде?"

 ww1_liman_affair.19.t:0 "Криза на Близькому Сході відвернена"
 ww1_liman_affair.19.d:0 "Після тижнів зростаючої напруженості німецький уряд погодився переглянути структуру своєї військової місії в Османській імперії. У дипломатичній ноті, адресованій Парижу, Берлін підтвердив, що генерал Ліман фон Сандерс залишиться в Константинополі, але більше не здійснюватиме прямого командування над османськими силами, розміщеними поблизу Проток.\n\nЦя поступка стала результатом тривалих французьких протестів щодо того, що сприймалося як надмірне розширення німецького впливу біля воріт Босфору. Хоча Російська імперія першою висловила занепокоєння, вона, зокрема, утрималася від ескалації питання — що відображає більш дружній тон, який зараз характеризує російсько-німецькі відносини."
 ww1_liman_affair.19.a:0 "Цього року війни не буде?"

 ww1_liman_affair.20.t:0 "Уряд [FROM.getAdjective] нас підтримує!"
 ww1_liman_affair.20.d:0 "[FROM.getName] виявив великий інтерес до збереження нашого впливу на Босфорі та підтримав наш протест проти німецької військової місії в Османській імперії. З підтримкою [FROM.getAdjective] ми можемо змусити османсько-німецьку вісь відступити."
 ww1_liman_affair.20.a:0 "Відмінно."

 ww1_liman_affair.21.t:0 "Уряд [FROM.getAdjective] відхилив пропозицію!"
 ww1_liman_affair.21.d:0 "Незважаючи на очевидну втрату впливу, яку ми всі можемо зазнати через цю кризу, уряд [FROM.getAdjective] відмовився підтримати наш протест проти німецької місії в Османській імперії."
 ww1_liman_affair.21.a:0 "Чорт!"

 ww1_liman_affair.22.t:0 "Німеччина та Османська імперія коригують військову місію"
 ww1_liman_affair.22.d:0 "У жесті, спрямованому на збереження регіональної стабільності, Німеччина та Османська імперія спільно оголосили, що німецькі офіцери, розміщені в Константинополі, більше не матимуть прямого командування над османськими силами. Місія Лімана фон Сандерса продовжиться в консультативному форматі, але німецький персонал тепер офіційно виключений з оперативного управління — включно з чутливим регіоном Проток. Ця зміна виглядає як добровільний захід Центральних держав, здійснений без прямого дипломатичного тиску з боку Антанти.\n\nХоча зміна незначна, вона вирішує ключове занепокоєння, неофіційно висловлене в Парижі та Санкт-Петербурзі. Поки що Східне питання залишається спокійним."
 ww1_liman_affair.22.a:0 "Вітаємо жест стриманості."

 CP_expel_german_advisors:0 "Обмежити німецьку місію"
 CP_expel_german_advisors_desc:0 "Напруженість, спричинена військовою місією, значно зросла, обмеження місії до меншої ролі може запобігти глобальному конфлікту з Антантою."

 ww1_liman_affair.23.t:0 "Німеччина зменшує масштаб військової місії"
 ww1_liman_affair.23.d:0 "Ми отримали повідомлення з Берліна, що німецьке командування вирішило обмежити масштаб місії генерала Лімана фон Сандерса в Константинополі. З цього моменту німецькі офіцери більше не матимуть прямої оперативної влади над османськими силами, включно з тими, що розміщені поблизу Проток.\n\nХоча це подано як добровільний жест, очевидно, що це рішення було прийнято після непрямого тиску з боку Франції та Росії. Імперський уряд тепер повинен переглянути, як продовжувати військову реформу, зберігаючи суверенітет і союзи."
 ww1_liman_affair.23.a:0 "Ми приймаємо цей результат заради стабільності."

 ww1_liman_affair.24.t:0 "Антанта готує спільну дипломатичну акцію"
 ww1_liman_affair.24.d:0 "Звіти з наших посольств у Парижі та Санкт-Петербурзі свідчать, що держави Антанти готують скоординований дипломатичний демарш, щоб протистояти нашій зростаючій військовій присутності в Османській імперії. Хоча офіційного ультиматуму ще не видано, їхнє занепокоєння зосереджене на владі генерала Лімана фон Сандерса над османськими силами поблизу Проток. Публічне протистояння поставить Берлін у складне становище — і може зашкодити нашим відносинам з іншими нейтральними державами.\n\nМи ще можемо взяти ініціативу, добровільно обмеживши масштаб нашої місії та розрядивши кризу до її ескалації."
 ww1_liman_affair.24.a:0 "Тривожно..."

 ww1_liman_affair.25.t:0 "Антанта відступає від офіційного протесту"
 ww1_liman_affair.25.d:0 "Через дипломатичні канали ми отримали підтвердження, що держави Антанти — хоча спочатку були стривожені нашою військовою присутністю в Константинополі — вирішили не видавати офіційного протесту чи скоординованого демаршу.\n\nЇхнє вагання, ймовірно, через внутрішні розбіжності та страх ескалації, знаменує тиху, але очевидну дипломатичну перемогу Центральних держав. Наша місія в Османській імперії залишається повністю недоторканою, і жодних поступок не було зроблено. Криза, здається, минула, а наша позиція на Близькому Сході лише зміцніла."
 ww1_liman_affair.25.a:0 "Тихий відступ — і стратегічний успіх."

 ww1_liman_affair.26.t:0 "Антанта відступає"
 ww1_liman_affair.26.d:0 "Дипломатична напруженість навколо німецької військової місії в Османській імперії, здається, тихо завершилася на користь Центральних держав. Незважаючи на ранні заперечення Франції та Росії, офіційного протесту так і не було видано. З відступом Антанти османський уряд зберігає своє суверенне право приймати іноземних радників, а Німеччина зміцнює свою присутність поблизу Проток без необхідності йти на поступки.\n\nУ Константинополі та Берліні цей результат розглядається як політична перемога — досягнута без єдиного пострілу."
 ww1_liman_affair.26.a:0 "Тихий тріумф для Центральних держав."
 ww1_liman_affair.26.b:0 "Нехай забирають, нам байдуже"

 entente_abandon_demands:0 "Відмовитися від вимог"
 entente_abandon_demands_desc:0 "Напруженість, спричинена військовою місією, значно зросла, і Німеччина та Османська імперія не відступають. Ми можемо бути втягнуті в повномасштабну війну через купку німецьких офіцерів на місії. Ми могли б відмовитися від нашого протесту, щоб уникнути кривавої війни."

 liman_affair_mission:0 "Ескалація кризи Лімана"
 liman_affair_mission_desc:0 "Німецька присутність в Османській імперії спричинила європейську кризу і може призвести до прямого конфлікту між членами Антанти та Центральних держав."
 liman_mission_active:0 "Криза Лімана активна"
