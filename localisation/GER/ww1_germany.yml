 GER_reichstag_category_desc: "Райхстаґ — це нижня палата парламенту Німеччини, якою вона є з 1871 року, після того, як була запроваджена імперською конституцією. В урядовій структурі Райху він представляє національний і демократичний елемент імперії - поряд з федералізмом Бундесрату і монархічним елементом уряду, уособленим в особі райхсканцлера. Разом з Бундесратом Райхстаґ володіє законодавчою владою і бере участь у прийнятті рішень щодо імперського законодавства.\n\nЗакони повинні бути прийняті в Райхстазі, перш ніж вони будуть направлені через Бундесрат, кожен закон буде підтримуватися різними партіями в залежності від їх політичної орієнтації, чим впливовіша партія, тим більше голосів отримає закон. Однак ми все ще можемо лобіювати підтримку інших партій." # (@!)
