  ww1_german_reichstag.4.a: "Перемога для уряду."
  ww1_german_reichstag.5.t: "Закон провалено в Райхстазі"
  ww1_german_reichstag.5.d: "Коаліція опозиційних партій успішно заблокувала прийняття нашого останнього законопроєкту в Райхстазі. Це є значною політичною невдачею та демонструє труднощі навігації розколотим політичним ландшафтом палати. План уряду застопорився."
  ww1_german_reichstag.5.a: "Це ігнорування буде запам'ятано."
