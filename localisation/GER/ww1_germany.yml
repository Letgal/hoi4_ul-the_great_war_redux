### ФОКУСИ ###
 # Початкове політичне дерево
  GER_wilhelmine_germany: "Вільгельмівська епоха"
  GER_wilhelmine_germany_desc: "З моменту звільнення Бісмарка кайзер Вільгельм II відкрив нову еру. Його агресивна зовнішня політика посилила напруженість у відносинах з Великою Британією та Росією, проте його внутрішня програма демонструє прогресивні тенденції. Перш за все, ним керує амбіція забезпечити Німеччині «місце під сонцем» через колоніальну експансію."
  GER_freie_volksbuhne: "Die Freie Volksbühne"
  GER_freie_volksbuhne_desc: "Заснований у 1890 році, «Вільний народний театр» є свідченням нашої соціал-демократичної культури, що кидає виклик Антисоціалістичним Законам. Підтримуючи цей робітничий театр, ми не лише збагатимо життя пролетаріату, але й надішлемо чітке повідомлення: сили змін неминучі, і їх не змусять замовкнути."
  GER_a_new_colonial_secretary: "Новий колоніальний секретар"
  GER_a_new_colonial_secretary_desc: "Наша колоніальна політика стагнує і не відповідає нашим національним цілям. Ми повинні призначити нового колоніального секретаря, який матиме бачення та рішучість реформувати нашу заморську адміністрацію та забезпечити повний потенціал нашої імперії."
  GER_productional_efficiency: "Безжалісна колоніальна експлуатація"
  GER_productional_efficiency_desc: "Наша нова колоніальна політика повинна надавати пріоритет результатам. Промислові інтереси вимагають більш агресивної експлуатації наших колоніальних ресурсів, і ми це забезпечимо. Посилюючи видобуток ресурсів, ми піднімемо нашу економіку, навіть якщо це спровокує місцевий опір. Прибуток повинен переважати над умиротворенням."
  GER_nationalising_colonial_diamond_deposits: "Націоналізувати колоніальні родовища діамантів"
  GER_nationalising_colonial_diamond_deposits_desc: "Родовища діамантів у Німецькій Південно-Західній Африці становлять величезне багатство, але приватні компанії надто неефективні, щоб повністю їх експлуатувати. На благо держави ми візьмемо прямий контроль над шахтами та створимо державну організацію для управління цими ресурсами для отримання максимального прибутку."
  GER_organise_german_settlement: "Просувати осідання в колоніях"
  GER_organise_german_settlement_desc: "Успіх нашої колоніальної місії вимагає сильної німецької присутності на наших заморських територіях. Організовуючи систематичні програми поселення, ми можемо створити громади німецьких поселенців, які слугуватимуть культурними мостами. Через щоденну взаємодію та комерцію корінне населення природно тяжітиме до німецьких звичаїв та цінностей."
  GER_colonial_cooperation_with_belgian_companies: "Співробітництво в басейні Конґо"
  GER_colonial_cooperation_with_belgian_companies_desc: "Бельгійське Конґо багате на мінеральні ресурси, що створює можливість для взаємного прибутку. Нам слід прагнути партнерства з бельгійськими компаніями вздовж наших колоніальних кордонів, щоб розробити більш ефективні методи видобутку та забезпечити частку процвітання регіону для Німецької Імперії."
  GER_finance_african_railways: "Профінансувати колоніальні залізниці"
  GER_finance_african_railways_desc: "Ми повинні інвестувати в розширення залізничних мереж у наших Африканських колоніях. Ці нові лінії слугуватимуть подвійній меті: забезпеченню швидкого пересування військ для внутрішньої безпеки та більш ефективному спрямуванню життєво важливих ресурсів з глибини континенту безпосередньо до нашого порту."
  GER_foster_colonial_cooperation: "Посприяти співпраці з колоніями"
  GER_foster_colonial_cooperation_desc: "Намагаючись гарантувати нашу загальну ефективність у керівництві нашою закордонною імперією та суб'єктами в цілому, ми вирішимо проблеми ефективності, що перешкоджають колоніальному керівництву. Сприяючи співпраці між нашою Німецькою метрополією та колоніальними територіями в межах нашої імперії, ми підтвердимо лідерство та покращимо ведення справ."
  GER_consolidate_pacific_holdings: "Консолідувати володіння в Тихому океані"
  GER_consolidate_pacific_holdings_desc: "Повідомлення про заворушення в наших тихоокеанських володіннях викликають занепокоєння. Ми повинні діяти рішуче, щоб консолідувати наш контроль над цими віддаленими територіями, посилюючи наш авторитет та забезпечуючи їхню непохитну вірність Німецькому прапору."
  GER_forge_the_pacific_network: "Викувати тихоокеанську мережу"
  GER_forge_the_pacific_network_desc: "Наші тихоокеанські володіння надто ізольовані, що перешкоджає ефективному управлінню та торгівлі. Ми інвестуємо в сучасну радіомережу для миттєвого зв'язку та створимо нові морські шляхи, щоб зв'язати ці колонії разом, перетворюючи розсіяні форпости на згуртовану та прибуткову імперську мережу."
  GER_musterkolonie_kiautschou: "Musterkolonie Kiautschou" # Зразкова колонія Цзяочжоу
  GER_musterkolonie_kiautschou_desc: "Наша концесія в бухті Цзяочжоу в Китаї є унікальним активом, «Musterkolonie» (зразкова колонія), вільною від спекуляцій, що вражають наші інші володіння. Ми інвестуємо значні кошти в її розвиток, перетворюючи її на демонстрацію німецької ефективності та прибутковий центр для наших інтересів на Далекому Сході."
  GER_healthcare_reforms: "Реформи охорони здоров'я"
  GER_healthcare_reforms_desc: "Швидка індустріалізація наших міст створила осередки безробіття та соціальних потрясінь. Це комплексне законодавство встановить механізми для спрямування робочої сили туди, де вона найбільше потрібна, особливо в наших зростаючих промислових секторах. Закон допоможе впоратися з викликами урбанізації, одночасно забезпечуючи економічну ефективність."
  GER_combating_worker_exploitation: "Боротися з експлуатацією робітників"
  GER_combating_worker_exploitation_desc: "Приватні, комерційні посередники з працевлаштування надто довго працювали без нагляду, часто експлуатуючи безробітних із непомірними комісіями. Ми повинні втрутитися. Вимагаючи державного ліцензування та регулюючи практику цих комерційних агентів, ми захистимо наших робітників та наведемо порядок у процесі найму."
  GER_hausarbeitsgesetz: "Hausarbeitsgesetz"
  GER_hausarbeitsgesetz_desc: "«Закон про домашню працю» є першою формою визнання для надомних працівників. Всупереч тому, що передбачає його назва, це запропоноване регулювання стосується всіх надомних працівників, таких як ремісники чи скульптори. Воно регулює безпеку, статус та оплату праці цих робітників."
  GER_conduct_a_national_census: "Імперська ініціатива з перепису населення"
  GER_conduct_a_national_census_desc: "Ретельний перепис населення Райху є важливим для сучасного управління. Хоча дані можуть виявити тривожні тенденції в наших міських центрах, вони нададуть вирішальну інформацію для формування політики. Фінансові витрати виправдані цінними відомостями, які ми отримаємо про демографічний та соціальний стан нашої нації."
  GER_hollwegs_push_for_a_national_pension: "Пенсійна реформа Бетмана-Гольвеґа"
  GER_hollwegs_push_for_a_national_pension_desc: "Канцлер Теобальд фон Бетман-Гольвеґ запропонував всебічні реформи пенсійної системи Райху. Його план збільшить виплати та поширить покриття на етнічні меншини в межах імперії. Хоча консерватори засуджують включення не-німців до системи, ці реформи стимулюватимуть споживчі витрати та сприятимуть соціальній стабільності."
  GER_hand_out_agricultural_incentives: "Програма осучаснення сільгоспу"
  GER_hand_out_agricultural_incentives_desc: "Міграція до міських центрів залишила наш сільськогосподарський сектор, який бореться з браком робочої сили. Через систему цільових грантів ми можемо заохочувати як впровадження сучасного сільськогосподарського обладнання, так і утримання сільськогосподарських працівників. Ця програма забезпечить продуктивність наших фермерських громад, незважаючи на демографічні зміни."
  GER_the_reich_to_bavaria_railway: "Берлінсько-Мюнхенська залізниця"
  GER_the_reich_to_bavaria_railway_desc: "Прусська державна залізниця запропонувала нове пряме залізничне сполучення між Берліном та Мюнхеном. Цей проєкт не лише стимулюватиме комерцію між північною та південною Німеччиною, але й зміцнить інтеграцію Баварії до Райху. Як наша друга за величиною держава, постійна відданість Баварії імперії є першорядною."
  GER_a_constitution_for_alsace_lorraine: "Конституція для Ельзасу–Лотринґену"
  GER_a_constitution_for_alsace_lorraine_desc: "З моменту повернення до німецького правління у 1871 році, Ельзас-Лотарингія управлялася як райхсланд під прямою імперською владою. Настав час надати їй повний статус федеративної держави, з представництвом у Бундесраті. Ця реформа продемонструє нашу прихильність належній інтеграції цих історичних німецьких земель."
  GER_german_peoples_get_german_pensions: "Пенсійна політика лише для німців"
  GER_german_peoples_get_german_pensions_desc: "Пропозиція Бетмана-Гольвеґа про поширення пенсій на не-німців є образою фундаментального характеру Райху. Хоча ми посилимо пенсійні виплати, вони повинні залишатися винятковим привілеєм німецьких громадян. Ресурси держави мають слугувати насамперед зміцненню німецького народу."
  GER_memories_of_1871: "Спадщина 1871 року"
  GER_memories_of_1871_desc: "Проголошення Німецької Імперії у 1871 році ознаменувало кульмінацію бачення Бісмарка про об'єднання «кров'ю та залізом». Хоча Райхстаґ може приймати різні партії, справжня влада залишається міцно в руках консервативного істеблішменту — юнкерської аристократії, військового керівництва та промислових магнатів. Це домінування правих продовжує формувати імперську політику."
  GER_treading_the_centre_line: "Politik der Diagonalen"
  GER_treading_the_centre_line_desc: "У ці бурхливі часи Німеччина повинна підтримувати ретельний баланс між конкуруючими інтересами. Лише через виважені, прагматичні політики ми можемо об'єднати нашу націю проти зовнішніх загроз, зберігаючи при цьому внутрішню стабільність. Шлях вперед лежить через обережну поміркованість та стратегічний компроміс."
  GER_the_growing_pan_german_influence: "Підйом Панґерманської ліги"
  GER_the_growing_pan_german_influence_desc: "Alldeutscher Verband, хоча й відносно невеликий за кількістю членів, має значний вплив серед нашої політичної та інтелектуальної еліти. Їхнє бачення об'єднання всіх німецькомовних народів під одним прапором резонує із зростаючими націоналістичними настроями. Хоча їхні ідеї радикальні, вони дедалі більше формують дискусії про майбутнє Німеччини."
  GER_prussian_militarism_at_its_finest: "Прусська військова традиція"
  GER_prussian_militarism_at_its_finest_desc: "«Не держава з армією, а армія з державою» — цей старий опис Пруссії залишається актуальним для Німецької Імперії сьогодні. Войовничий дух, який викував німецьку єдність, тепер має бути збережений, оскільки ми стикаємося з оточенням силами Антанти. Над обрієм збираються хмари війни, і ми маємо бути готовими."
  GER_campaining_for_the_german_identity: "Ostmarkenpolitik"
  GER_campaining_for_the_german_identity_desc: "Польські землевласники в наших східних провінціях становлять постійний виклик німецькому культурному домінуванню. Через розширення повноважень Комісії з Поселення та суворіші мовні закони ми повинні прискорити германізацію цих територій. Райх не може терпіти цей осередок культурного опору в межах своїх кордонів."
  GER_adressing_the_matter_of_german_identity: "Питання німецької ідентичності"
  GER_adressing_the_matter_of_german_identity_desc: "Дебати щодо німецької національної ідентичності тривають з часів Франкфуртського Парламенту 1848 року. Хоча наша імперія включає значне не-німецьке населення, ми повинні вирішити, як впоратися з цією реальністю. Чи слід нам проводити агресивну германізацію, чи прийняти більш інклюзивне бачення імперського громадянства?"
  GER_an_empire_of_many_peoples: "Розмаїта, але єдина імперія"
  GER_an_empire_of_many_peoples_desc: "Сила Німецької Імперії полягає в її різноманітності. Завдяки новим законам про громадянство та культурній політиці, які поважають права меншин, водночас заохочуючи добровільну інтеграцію, ми можемо побудувати сильнішу, більш об'єднану державу. Цей прогресивний підхід забезпечить лояльність через інклюзію, а не примус."
  GER_an_empire_of_many_peoples_tt: "Цей фокус буде автоматично виконано в залежності від обраного варіанту в події §Y$ww1_germanrework.43.t$§!\n"
  GER_but_a_german_empire_first: "Німецька імперія понад усе" # (&+)?
  GER_but_a_german_empire_first_desc: "Райх має залишатися фундаментально німецьким за своїм характером. Через розширення повноважень Прусської Комісії з Поселення та нові законодавчі заходи ми будемо систематично зменшувати вплив не-німецьких елементів у межах наших кордонів. Майбутнє імперії належить виключно її німецьким громадянам."

 ## Довоєнне дерево консерваторів
  GER_konservativer_sieg: "Konservativer Sieg"
  GER_konservativer_sieg_desc: "Перемога Консервативної партії зміцнює традиційні німецькі цінності та старий лад. Під керівництвом Ернста фон Гайдебранда ми захищатимемо інтереси землевласників-юнкерів та зберігатимемо домінуючу роль Пруссії в Райху."
  GER_protectionist_tariffs: "Увести протекціоністські тарифи"
  GER_protectionist_tariffs_desc: "Щоб захистити наші сільськогосподарські інтереси від дешевого російського зерна та нашу промисловість від британських товарів, ми повинні підвищити імпортні мита. Ці заходи збережуть економічне становище наших юнкерських маєтків, одночасно підтримуючи вітчизняну промисловість."
  GER_limiting_grain_exports: "Обмежити експорт зерна"
  GER_limiting_grain_exports_desc: "Обмежуючи експорт зерна, ми можемо забезпечити внутрішню продовольчу безпеку та стабільні ціни на німецьку сільськогосподарську продукцію. Ця політика захистить наших фермерів від ринкових коливань, підтримуючи при цьому адекватні запаси продовольства для нашого населення."
  GER_stock_market_act: "Реформа Börsengesetz-у"
  GER_stock_market_act_desc: "Фондова біржа повинна регулюватися для запобігання спекуляціям та захисту традиційних економічних інтересів. Ці реформи зміцнять консервативний контроль над фінансовими ринками, одночасно обмежуючи вплив ліберальних банківських домів."
  GER_farm_subsidies: "Закон про підтримку сільгоспу"
  GER_farm_subsidies_desc: "Основа консервативної влади лежить у наших сільськогосподарських маєтках. Завдяки цільовим субсидіям та програмам підтримки ми можемо зберегти економічну життєздатність традиційного сільського господарства, одночасно підтримуючи соціальний лад сільської Німеччини."
  GER_christian_unions: "Християнські профспілки"
  GER_christian_unions_desc: "Християнські профспілки пропонують альтернативу соціалістичним профспілкам. Підтримуючи ці християнські організації, ми можемо забезпечити представництво робітників, зберігаючи при цьому соціальну гармонію та релігійні цінності."
  GER_gott_und_deutschland: "Für Gott, Kaiser und Vaterland!"
  GER_gott_und_deutschland_desc: "Основи німецького суспільства ґрунтуються на вірі в Бога та вірності Вітчизні. Ми повинні зміцнити ці традиційні цінності проти хвилі соціалізму та лібералізму, що загрожує підірвати нашу націю."
  GER_align_pan_germans: "Прийняти панґерманізм"
  GER_align_pan_germans_desc: "Націоналістичне бачення Alldeutscher Verband-у узгоджується з нашими консервативними цінностями. Підтримуючи їхні заклики до німецької експансії та культурної переваги, ми можемо зміцнити націоналістичні настрої, одночасно протидіючи соціалістичному інтернаціоналізму."
  GER_new_centre_party: "Реформувати Центр"
  GER_new_centre_party_desc: "Католицька Партія Центру має бути приведена у тіснішу відповідність із консервативними інтересами. Шляхом ретельних переговорів та тиску ми можемо забезпечити їхню підтримку нашій націоналістичній програмі, зберігаючи при цьому їхню релігійну автономію."
  GER_surpress_catholics: "Обмежити католицьких політиків"
  GER_surpress_catholics_desc: "Католицький політичний вплив загрожує лідерству протестантської Пруссії в Райху. Ми повинні обмежити їхню політичну діяльність, водночас забезпечуючи, щоб їхня лояльність до держави переважала над лояльністю до Риму."
  GER_national_unity_law: "Reichseinheitsgesetz"
  GER_national_unity_law_desc: "Це нове законодавство зміцнить національну єдність під протестантсько-прусським керівництвом. Усі політичні та соціальні організації повинні демонструвати свою першочергову лояльність до Райху, а не до релігійних чи міжнародних органів влади."
  GER_secular_campaigns: "Держава понад церквою"
  GER_secular_campaigns_desc: "Зберігаючи християнські цінності, ми повинні забезпечити верховенство державної влади над релігійними установами. Цей ретельний баланс збереже релігійну віру, запобігаючи при цьому втручанню духовенства у державні справи."
  GER_expulsion_of_poles: "Закон про переселення поляків"
  GER_expulsion_of_poles_desc: "Польська меншина в наших східних провінціях становить постійний виклик німецькому культурному єднанню. За допомогою правових заходів та економічного тиску ми повинні заохочувати їхнє переселення, одночасно сприяючи німецькій колонізації цих територій."
  GER_militaristic_primacy: "Доктрина військової держави"
  GER_militaristic_primacy_desc: "Пруссія була побудована не як держава з армією, а як армія з державою. Ця фундаментальна істина має й надалі керувати Райхом. Військові залишатимуться серцем нашої нації, школою нашої молоді та гарантом німецької могутності. Усі аспекти суспільства повинні слугувати зміцненню наших збройних сил."
  GER_keep_the_army_german: "Чисто німецька армія"
  GER_keep_the_army_german_desc: "Імперська Армія має залишатися суто німецькою установою. Ми повинні обмежувати просування етнічних меншин у наших військових лавах, забезпечуючи при цьому, щоб командні посади залишалися в руках лояльних німецьких офіцерів."
  GER_further_empower_aristocratic_officers: "Аристократичний офіцерський корпус"
  GER_further_empower_aristocratic_officers_desc: "Традиція аристократичного керівництва в нашому офіцерському корпусі добре служила Німеччині. Ми повинні зміцнити позиції класу юнкерів у військових колах, одночасно обмежуючи просування офіцерів із буржуазії."
  GER_third_military_expansion_law: "Законопроєкт про третю армію" # (&+)
  GER_third_military_expansion_law_desc: "Спираючись на наші попередні військові розширення, цей новий законопроєкт про армію ще більше збільшить силу наших збройних сил. Зростаючі загрози Німеччині вимагають ще більшого та могутнішого військового істеблішменту."

 ## Довоєнне дерево СДПН
  GER_arbeiterkaiser: "Der Arbeiterkaiser"
  GER_arbeiterkaiser_desc: "Завдяки впливу Августа Бебеля, кайзер почав виявляти безпрецедентну симпатію до соціал-демократичних ідеалів. Зберігаючи свою імперську владу, Вільгельм II дедалі більше позиціонує себе як «народний кайзер», створюючи несподіваний союз між троном і робітниками."
  GER_finance_soldiers_councils: "Фінансувати Soldatenräte"
  GER_finance_soldiers_councils_desc: "Солдатські ради (Soldatenräte), що зароджуються, потребують фінансової підтримки, щоб ефективно представляти інтереси простих солдатів. Надаючи фінансування через офіційні канали, ми можемо допомогти легітимізувати ці демократичні інститути в межах нашої військової структури, незважаючи на опір традиційного офіцерського корпусу."
  GER_state_with_an_army: "Реформувати військову державу"
  GER_state_with_an_army_desc: "Пруссія повинна еволюціонувати від «армії з державою» до «держави з армією». Зберігаючи нашу військову міць, ми можемо трансформувати відносини між збройними силами та громадянським суспільством, щоб краще відображати соціал-демократичні цінності."
  GER_equality_of_oppurtunity: "Рівне просування в армії"
  GER_equality_of_oppurtunity_desc: "Офіцерський корпус має бути відкритий для всіх здібних німців, незалежно від соціального класу. Заслуги, а не народження, повинні визначати військове просування. Ця реформа зміцнить наші збройні сили, залучаючи всі таланти Німеччини."
  GER_the_moderate: "Der Moderate"
  GER_the_moderate_desc: "Август Бебель виступає за поступові, систематичні зміни в існуючих рамках Райху. Працюючи з прогресивними елементами істеблішменту, ми можемо досягти значущих реформ без ризику соціальних потрясінь."
  GER_the_reformer: "Der Reformer"
  GER_the_reformer_desc: "Настав час для більш драматичних змін у німецькому суспільстві. Зберігаючи монархію, ми повинні наполягати на фундаментальних реформах у трудових правах, демократичному представництві та соціальній рівності."
  GER_social_democracy_focus: "Sozialdemokratie"
  GER_social_democracy_focus_desc: "Бачення СДПН (SPD) для Німеччини поєднує сильний соціальний захист із демократичними реформами. Ми повинні показати, що соціалізм може працювати в рамках Райху, покращуючи життя робітників, одночасно підтримуючи національну єдність."
  GER_right_of_free_speech: "Свобода висловлення"
  GER_right_of_free_speech_desc: "Антисоціалістичні закони залишилися в минулому, але справжня свобода вираження поглядів залишається обмеженою. Ми повинні гарантувати право всіх німців вільно висловлюватися, публікуватися та збиратися, незалежно від їхніх політичних поглядів."
  GER_unity_of_the_party: "Об'єднати лівицю"
  GER_unity_of_the_party_desc: "Соціал-демократичний рух має залишатися об'єднаним для досягнення своїх цілей. Підтримуючи солідарність між поміркованими та радикальними елементами, ми можемо представити сильний, єдиний фронт за права робітників."
  GER_workers_rights_admendment: "Закон про права робітників"
  GER_workers_rights_admendment_desc: "Це комплексне законодавство гарантуватиме права робітників на об'єднання в профспілки, страйки та колективні переговори. У поєднанні з правилами безпеки на робочому місці та обмеженою тривалістю робочого дня, ці реформи трансформують німецькі трудові відносини."
  GER_support_the_bdf: "Підтримати СНЖА" # Спілка німецьких жіночих асоціацій (ас. жінок — СНАЖ)
  GER_support_the_bdf_desc: "Союз німецьких жіночих асоціацій (Bund Deutscher Frauenvereine) бореться за права жінок та соціальний прогрес. Підтримуючи їхній поміркований підхід до виборчого права жінок та соціальних реформ, ми можемо просувати гендерну рівність, одночасно підтримуючи ширшу політичну підтримку."
  GER_prussian_sufferage: "Реформувати прусське виборче право"
  GER_prussian_suffrage_desc: "Прусська трикласова виборча система залишається бастіоном консервативної влади. Реформуючи цю недемократичну систему, ми можемо надати робітникам та середньому класу їхній законний голос у прусському парламенті."
  GER_liberation_of_women: "Емансипація жінок"
  GER_liberation_of_women_desc: "Слідуючи цілям СНЖА, ми повинні наполягати на виборчому праві для жінок та рівних правах. Це включає доступ до освіти, професійних можливостей та повну політичну участь — роблячи Німеччину лідером у сфері прав жінок."

