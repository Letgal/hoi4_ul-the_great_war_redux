 GER_decision_frustration_among_general_staff: "Розчарування серед Генерального штабу" # (&*)
 GER_decision_frustration_among_general_staff_desc: "ВКА та Командування морської війни розчаровані станом війни, особливо низькою підтримкою серед населення. Щоб досягти рішучої перемоги, вони готові взяти на себе ініціативу, навіть якщо уряд із цим не згоден..." # (&*)

 ww1_german_interwar.1.t: "Гінденбурґ звинувачує тил" # (&*)
 ww1_german_interwar.1.d: "У широко розповсюдженій заяві Фельдмаршал Пауль фон Гінденбурґ порушив мовчання щодо причин поразки Німеччини. За його словами, армія стійко стояла на передовій, але їй 'встромили ніж у спину' через заворушення, страйки та політичну агітацію в тилу. Він засуджує так звану 'Етапну зону' — промисловців, робітників та цивільних осіб, — яких він звинувачує у підриві морального духу та національної єдності у критичну годину. Його слова знаходять відгук у консерваторів — і поглиблюють розкол у нації." # (&*)
 ww1_german_interwar.1.a: "Міф пускає коріння." # (&*)

 ww1_german_interwar.3.t: "Бауер йде у відставку на тлі кризи" # (&*)
 ww1_german_interwar.3.d: "Після провалу Капповського путчу та під величезним політичним тиском канцлер Густав Бауер подав у відставку. Хоча його уряд виступав проти перевороту, його сприйнята слабкість під час кризи викликала обурення в усьому політичному спектрі. Для відновлення довіри кайзер призначив Германа Мюллера — соціал-демократа з більш поміркованою репутацією — новим Райхсканцлером. Чи зможе він впоратися з бурею, ще належить побачити." # (&*)
 ww1_german_interwar.3.a: "Крихка республіка чіпляється за стабільність." # (&*)

 ww1_german_interwar.4.t: "Крах Ваймарської коаліції" # (&*)
 ww1_german_interwar.4.d: "Нещодавні вибори поклали край так званій 'Ваймарській коаліції', оскільки СДПН, НДП та Центр не змогли зберегти свою парламентську більшість. Канцлер Герман Мюллер, не зумівши забезпечити подальшу підтримку, подав у відставку. На його місце президент призначив Константіна Ференбаха, центристського католицького державного діяча, щоб очолити Райх. Його завданням буде утримати розколотий Райхстаґ та відновити довіру до цивільного управління." # (&*)
 ww1_german_interwar.4.a: "Чергова зміна в бурхливі часи." # (&*)

 ww1_german_interwar.5.t: "Лондонський ультиматум" # (&*)
 ww1_german_interwar.5.d: "Антанта висунула ультиматум з Лондона: Німеччина повинна прийняти зобов'язання сплатити 132 мільярди золотих марок репарацій. Сума приголомшлива — неможлива до виплати без занурення нації в економічну руїну. По всьому Райху поширюється обурення. Політики говорять про національне приниження, промисловці попереджають про крах, а громадяни протестують проти того, що вони називають 'даниною, а не миром'. Проте відмова може призвести до відновлення окупації або навіть війни." # (&*)
 ww1_german_interwar.5.a: "Це вимагання, а не справедливість." # (&*)

 ww1_german_interwar.6.t: "Плебісцити у Східній Пруссії та Сілезії" # (&*)
 ww1_german_interwar.6.d: "Як було наказано Версальським Договором, у Східній Пруссії та Верхній Сілезії були проведені плебісцити для визначення їхньої майбутньої приналежності. Незважаючи на польську агітацію та заворушення, більшість у кількох спірних регіонах проголосувала за те, щоб залишитися в Райху. Хоча деякі корективи кордонів все ще можуть відбутися, результат розглядається як політична та моральна перемога в Берліні. Натовпи святкують у Кенігсбергу та Бреслау — але напруга вздовж кордону залишається високою." # (&*)
 ww1_german_interwar.6.a: "Вітчизна перемагає — наразі." # (&*)

 ww1_german_interwar.7.t: "Повстання у Верхній Сілезії" # (&*)
 ww1_german_interwar.7.d: "Незважаючи на те, що плебісцит повернув німецьку більшість на значній частині Верхньої Сілезії, польські парамілітарні групи розпочали жорстоке повстання на знак протесту. За підтримки добровольців з-за кордону, вони прагнуть примусити міжнародне втручання та змінити остаточне врегулювання. Німецький Фрайкор та місцеві ополчення мобілізуються у відповідь. Регіон занурюється в хаос, загрожуючи скасувати крихкі дипломатичні здобутки." # (&*)
 ww1_german_interwar.7.a: "Порядок має бути відновлений — будь-якими засобами." # (&*)

 ww1_german_interwar.15.t: "Акція [GetMonth]" # (&*)
 ww1_german_interwar.15.d: "Натхненна революційним запалом та заворушеннями серед робітників у центральній Німеччині, Комуністична партія (КПН) розпочала збройне повстання. Страйки, саботаж та відкритий конфлікт спалахують по всій Саксонії та Тюрінгії. Проте заколот погано скоординований, не має народної підтримки та придушується протягом кількох днів поліцією та підрозділами Райхсверу. Невдале повстання поглиблює розкол серед лівих — та посилює заклики до придушення радикалізму." # (&*)
 ww1_german_interwar.15.a: "Червона мрія згасає — знову." # (&*)

 ww1_german_interwar.9.t: "Третє Сілезьке Повстання" # (&*)
 ww1_german_interwar.9.d: "Незважаючи на попередні домовленості та результати плебісциту, що показали понад 60% підтримки залишитися в Німеччині, польські повстанці розпочали третє повстання у Верхній Сілезії. Ліга Націй пропонує територіальний компроміс для запобігання ескалації. Берлін тепер стоїть перед вибором: прийняти болючий поділ регіону, або діяти односторонньо, щоб придушити повстання та відновити суверенітет силою." # (&*)
 ww1_german_interwar.9.a: "Ми приймаємо рішення Ліги — наразі." # (&*)
 ww1_german_interwar.9.b: "Ми відновимо порядок самі. Сілезія — Німецька!" # (&*)

 ww1_german_revolution.11.t: "Республіку Оголошено Двічі" # (&*)
 ww1_german_revolution.11.d: "У [?global.date.GetDateStringNoHourLong], коли революція охопила Берлін, Філіп Шайдеман із СДПН стояв на балконі Райхстаґу та проголосив Німецьку Республіку натовпу, що вітав. Лише через кілька годин Карл Лібкнехт зі 'Спартакусбунду' оголосив 'Вільну Соціалістичну Республіку Німеччина' з королівського палацу. З крахом монархії та кайзером у вигнанні, Німеччина опиняється з двома баченнями майбутнього — і без чіткого шляху вперед." # (&*)
 ww1_german_revolution.11.a: "Зрештою буде лише одна Республіка." # (&*)

 ww1_german_revolution.12.t: "Різдвяна Криза" # (&*)
 ww1_german_revolution.12.t2: "Криза [GetMonth]" # (&*)
 ww1_german_revolution.12.d: "Напруженість вибухнула в Берліні, коли урядові сили спробували розпустити 'Фольксмарінедівізіон' — ліву міліцію, що окупувала Берлінський Палац. Морські піхотинці відмовилися підкоритися, що призвело до вуличних боїв, смертей та принизливого відступу лояльних військ. Уряд Еберта виживає, але довіра між СДПН та радикальними лівими зруйнована. Молода Республіка тепер хитається на межі громадянської війни." # (&*)
 ww1_german_revolution.12.a: "Ми ледве утримуємо цю республіку." # (&*)

 ww1_german_interwar.8.t: "Частина Верхньої Сілезії Передана Польщі" # (&*)
 ww1_german_interwar.8.d: "Після хаосу Третього Сілезького Повстання та зростаючого польського тиску, Ліга Націй винесла рішення на користь передачі частини регіону Верхньої Сілезії Польщі. Рішення вітається у Варшаві як дипломатична перемога та крок до національного об'єднання. Однак протести Німеччини стають гучнішими, і змішане населення регіону може ще перетворити цей здобуток на нове джерело конфлікту." # (&*)
 ww1_german_interwar.8.a: "Сілезія — наша!" # (&*)

 ww1_german_nazism.1.t: "Наш агент приєднався до Німецької робітничої партії" # (&*)
 ww1_german_nazism.1.d: "Адольф Гітлер, наш агент розвідки з розвідувального підрозділу Райхсверу, був призначений впливати на інших солдатів та інфільтруватися в 'Німецьку робітничу партію'." # (&*)
 ww1_german_nazism.1.a: "Ми будемо спостерігати за вашою кар'єрою з великим інтересом." # (&*)

 ww1_german_nazism.2.t: "Формування Націонал-Соціалістичної Німецької робітничої партії" # (&*)
 ww1_german_nazism.2.d: "Після виголошення своєї першої промови для НРП (DAP) Гітлер швидко став найактивнішим оратором партії. Значні ораторські та пропагандистські здібності Гітлера були оцінені керівництвом партії, оскільки натовпи почали стікатися, щоб послухати його промови. Популярність промов Гітлера була такою, що партія почала стягувати плату за вхід для відвідувачів.\n\nНевелика кількість членів партії була швидко завойована політичними переконаннями Гітлера. Він організував найбільшу на той час зустріч із 2000 осіб у пивному залі в Мюнхені. Крім того, намагаючись зробити партію більш привабливою для більших верств населення, НРП була перейменована на 'Націонал-Соціалістичну Німецьку робітничу партію'." # (&*)
 ww1_german_nazism.2.a: "Тривожно." # (&*)

 ww1_german_nazism.6.t: "Канцлер Гітлер" # (&*)
 ww1_german_nazism.6.d: "Адольф Гітлер призначений Райхсканцлером. З 'Захисними Загонами' та 'Штурмовими Загонами', що оточили Райхстаґ, ухвалено 'Закон про усунення лиха народу та Райху', названий 'Законом про Надзвичайні Повноваження'. Ваймарська Республіка розпалася, і постала Нацистська Німеччина." # (&*)
 ww1_german_nazism.6.a: "Ось так і помирає демократія." # (&*)

 ww1_germanrework.171.t: "Бюджетна криза 1912 року" # інак. Криза бюджету 1912 року
 ww1_germanrework.171.d: "Райхстаґ залишається в глухому куті щодо імперського бюджету 1912 року. Суперечки між консерваторами та прогресистами щодо оподаткування, військових витрат та соціальних реформ паралізували процес. Уряд опинився без функціонуючого бюджету, що спричинило конституційну кризу. В умовах, коли легітимність уряду хитається, канцлер Гольвеґ має зробити вибір: піти у відставку і дозволити сформувати нову коаліцію, або попросити надзвичайні повноваження і спробувати досягти компромісу." # (@!)
 ww1_germanrework.171.a: "У відставку! Райхстаґ висловився."
 ww1_germanrework.171.b: "Це ще можна вирішити."

 ww1_germanrework.172.t: "Бюджетний глухий кут триває"
 ww1_germanrework.172.d: "Минуло три місяці, а бюджет досі не затверджений. Переговори повністю провалилися. Оскільки Райхстаґ паралізований, а уряд не зміг сформувати більшість, канцлер подав у відставку. У відповідь кайзер скористався своєю прерогативою запровадити тимчасовий бюджет, розроблений військовими і консервативними міністерствами, в якому пріоритет віддавався озброєнню і порядку, а не реформам." # (@!)
 ww1_germanrework.172.a: "Принаймні криза закінчується..."

 ww1_germanrework.174.t: "Переговори з: [getFederalStateNameFromCountryFlag]"
 ww1_germanrework.174.desc: "Щоби заручитися підтримкою федерального штату [getFederalStateNameFromCountryFlag], ми мусимо запропонувати їм винагороду, співмірну з їхньою підтримкою. Ми можемо розвинути їхню місцеву промисловість або запропонувати їм більш різноманітні послуги, які можуть обмежити ефективність уряду на деякий час." # (@!)
 ww1_germanrework.174.a: "Ми інвестуємо в їхню промисловість."
 ww1_germanrework.174.b: "Ми інвестуємо в їхню інфраструктуру."
 ww1_germanrework.174.c: "Ми зробимо деякі політичні «поступки»."
 ww1_germanrework.174.d: "Узагалі-то, ми змінили свою думку..."

