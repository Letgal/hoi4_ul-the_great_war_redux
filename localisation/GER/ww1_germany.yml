  GER_establish_elastic_defense_doctrine: "Заснувати доктрину гнучкої оборони" # (&?)
  GER_establish_elastic_defense_doctrine_desc: ""
  GER_setup_the_kra: "Заснувати ВідВС" # Відділення воєнної сировини
  GER_setup_the_kra_desc: "Блокада Антанти загрожує «задушити» нашу військову машину. Ми повинні створити Kriegsrohstoffabteilung (RKA), або Відділення воєнної сировини (ВідВС), щоб узяти централізований контроль над усіма стратегічними ресурсами. Ця організація керуватиме запасами та знаходитиме замінники, забезпечуючи безперебійну роботу нашої промисловості."
  GER_establish_kingdom_of_poland: "Заснувати Королівство Польське"
  GER_establish_kingdom_of_poland_desc: "Звернімося до польських національних амбіцій, щоб підірвати військові зусилля Росії. Створивши Королівство Польське, узгоджене з Центральними державами, ми можемо використати їхню живу силу та створити постійну буферну державу на нашому східному фланзі. Цей стратегічний крок забезпечить регіон на покоління."
  GER_annex_poland: "Зобов'язатися анексувати Польщу"
  GER_annex_poland_desc: "Незалежна Польща — це майбутня загроза. Для безпеки Імперії ми повинні створити обороноздатний кордон шляхом анексії 'Польського Прикордонного Поясу'. Землі Каліша та Плоцька будуть включені як Нова Східна Пруссія, забезпечуючи постійний буфер та утримуючи будь-яку Польську державу під нашим впливом."
  GER_negotiate_war_coalition: "Burgfriedenspolitik"
  GER_negotiate_war_coalition_desc: "Щоб виграти цю війну, політичні розбіжності — це розкіш, яку ми не можемо собі дозволити. Ми повинні створити велику воєнну коаліцію, «фортечний мир», де всі внутрішні суперечки припиняються. Як сказав кайзер: «Я більше не знаю жодних партій, тільки німців!»"
  GER_negotiate_war_coalition_tt: "Цей фокус буде автоматично виконано, коли буде засновано §Yкоаліцію воєнного часу§!\n"
  GER_obscure_our_defeats: "Замулити наші поразки"
  GER_obscure_our_defeats_desc: "Моральний дух на тиловому фронті є критичною зброєю. Ми повинні взяти під контроль пресу, підкреслюючи наші перемоги, водночас приховуючи наші поразки. Громадський дух має бути сильним і зосередженим лише на фінальній перемозі."
  GER_pass_enabling_act: "Прийняти закон про надзвичайні повноваження"
  GER_pass_enabling_act_desc: "Нескінченні дебати Райхстаґу перешкоджають рішучому керівництву, необхідному для тотальної війни. Ми повинні прийняти 'Акт про Надзвичайні Повноваження', щоб надати уряду надзвичайну владу, дозволяючи нам діяти без парламентських затримок та зі швидкістю, якої вимагає перемога."
  GER_concessions_to_spd: "Запропонувати поступки СДПН"
  GER_concessions_to_spd_desc: "Підтримка Соціал-Демократів є вирішальною для промислового виробництва та внутрішньої стабільності. Ми повинні запропонувати ретельно продумані поступки, як-от обіцянки повоєнних реформ, щоб забезпечити їхню подальшу підтримку військовим зусиллям та запобігти внутрішнім суперечкам."
  GER_silesia_trade: "Сілезька угода"
  GER_silesia_trade_desc: "Щоб зберегти нейтралітет Італії, ми повинні організувати складний компроміс. Ми чинитимемо тиск на Австро-Угорщину, щоб вона поступилася Південним Тіролем Риму. Щоб забезпечити їхню згоду, ми повинні принести в жертву частину нашого власного: промислове серце Верхньої Сілезії. Висока ціна, але вона варта того, щоб уникнути нового фронту в Альпах."
  GER_encourage_belgian_liberation: "Пообіцяти незалежність Бельгії"
  GER_encourage_belgian_liberation_desc: "Наша окупація Бельгії — це дипломатична пляма. Ми повинні публічно зобов'язатися відновити незалежну та нейтральну Бельгійську державу після війни. Цей жест може відкрити шлях до миру та забезпечити повоєнну Бельгію, вільну від впливу Антанти."
  GER_acquiesce_to_september_program: "Прийняти Вересневу програму"
  GER_acquiesce_to_september_program_desc: "Ця війна має бути проведена з метою, гідною її жертв. Ми приймемо Вересневу програму, набір військових цілей, які гарантують безпеку Імперії шляхом анексії, економічного домінування в Міттельойропі та колоніальної експансії. Ми не погодимося ні на що менше."
  GER_support_peace_initiatives: "Підтримати мирні ініціативи"
  GER_support_peace_initiatives_desc: "Кривавий глухий кут на Західному Фронті не може тривати нескінченно. Ми повинні шукати альтернативу тотальній війні, офіційно звернувшись до Сполучених Штатів. Ми попросимо їх виступити нейтральним посередником, щоб привести як Німеччину, так і Францію за стіл переговорів. Укладений мир — наш найбільш прагматичний шлях уперед."
  GER_forced_democratization_reforms: "Революція зверху"
  GER_forced_democratization_reforms_desc: "Насувається поразка, і революція загрожує тиловому фронту. Ми повинні попередити повний крах нашою власною «революцією зверху». Запровадження конституційних реформ передасть владу Райхстаґу, перетворюючи Імперію на парламентську монархію та забезпечуючи майбутнє нашої нації."
  GER_push_for_prussian_electoral_reform: "Просунути прусську виборчу реформу"
  GER_push_for_prussian_electoral_reform_desc: "Пруссія — найбільша з одиниць у ширшій Німецькій Імперії, і як така має найбільшу владу. Хоча менші королівства та регіони можуть прийняти реформи, без аналогічних кроків Пруссії це мало що значить. Запропонувавши радикальну зміну способу проведення виборів у Райху, Німеччина зможе вічно пишатися."
  GER_gorlice_tarnow: "Горлицький прорив"
  GER_gorlice_tarnow_desc: "With the Russians advancing deep through Galicia, its only a matter of time before they break through to the Danubian plain. If the Russian's lacklustre performance against our forces is anything to go by, driving them out shall prove easy." # (!)
  GER_capture_poland: "\n§RВи мусите захопити §Y[RUS.GetFlag]російську Польщу§! раніше, ніж спливе час.§!\n"
  GER_capture_baltics: "\n§RВи мусите захопити §Y[RUS.GetFlag]російську Балтію§! раніше, ніж спливе час.§!\n"
  GER_baltics_offensive: "Балтійська офензива" # (&?)
  GER_capture_poland_desc: ""
  GER_focus_on_italian_front: "Зосередитися на італійському фронті"
  GER_focus_on_italian_front_desc: "Despite our best efforts the front with the Italians has entered a stalemate. The Austrians have barely advanced through Venetia, while Italy holds a mere slice of Tyrol. Reinforcing this theatre could help divert Entente forces away from the Western front." # (!)
  GER_karfreit_offensive: "Капореттська офензива" # (&?)
  GER_karfreit_offensive_desc: "The advance into Venetia has stalled. Luckily, we've found the perfect location for a breakthrough. Using poison gas, our forces will advance through their defences, forcing their troops into a rout." # (!)
  GER_lki_project: "Проєкт «LK I»"
  GER_lki_project_desc: "Сталеві звірі Антанти являють собою новий виклик на полі бою. Ми повинні відповісти власним проєктом. Проєкт 'Leichter Kampfwagen' розробить легкий, швидкий танк для підтримки наших штурмових загонів та відновлення імпульсу наших наступів."
  GER_invest_in_tak: "Вкластися в розробку TAK"
  GER_invest_in_tak_desc: "Ворожі танки — це зростаюча загроза, якій наше поточне обладнання не може протистояти. Ми повинні інвестувати в розробку Tankabwehrkanonen (протитанкових гармат), спеціальних гармат для знищення танків. Ця програма «TAK» надасть нашим солдатам інструменти, необхідні для зупинки будь-якого броньованого штурму."
