  GER_prussian_suffrage_hollweg_desc: "У Пруссії голосування побудоване на трикласовому виборчому праві, де виборці групуються за економічним класом, а не за географією чи населенням. Цю систему критикують СДПН та націонал-ліберали за сприяння багатим і за виборчий вік 25 років. Можливо, настав час реформувати цей закон?"
