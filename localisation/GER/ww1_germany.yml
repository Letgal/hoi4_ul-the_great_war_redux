  GER_capture_eastern_veneto_desc: ""
  GER_capture_compiene_beauvais_amiens: "\n§RВи мусите захопити §YКомп'єнь, Бове й Ам'єн§! раніше, ніж спливе час.§!\n"
  GER_capture_compiene_beauvais_amiens_desc: ""
  GER_ludendorff_offensive: "Офензива Людендорфа"
  GER_ludendorff_offensive_desc: "З нашою перемогою на Східному Фронті настав час перенести нашу увагу на подолання патової ситуації на Заході. Буде розпочато повномасштабний наступ з новими тактиками та зброєю, спрямований на обхід Британської Армії в полі та прорив ворожих ліній з Парижем як кінцевою метою. Цей наступ вирішить результат війни!"
  GER_ludendorff_offensive_tt: "§RЦе рішення може визначити долю держави [ROOT.GetNameDef]. Вибирайте обережно.§!"
  GER_focus_on_belgian_front: "Зосередитися на бельгійському фронті"
  GER_focus_on_belgian_front_desc: ""
  GER_ypres_offensive: "Flandernschlacht"
