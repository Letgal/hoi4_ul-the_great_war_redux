 GER_supervize_belgium_focus_free: "Постійне посольство в Бельгії"
 GER_supervize_belgium_focus_free_desc: "Хоча Бельгія була звільнена, вона повинна залишатися під впливом імперії, щоб знову не потрапити під вплив своїх Французьких та Британських сусідів."
 GER_supervize_belgium_focus_puppet: "Зблизити державу [BEL.GetName]" # (&+)
 GER_supervize_belgium_focus_puppet_desc: "Як передбачено у Вересневій програмі, Бельгія має бути сателітом Райху, підвладним нашій волі. Щоб забезпечити підпорядкування Бельгійців, їхня економіка має бути підкорена економіці імперії."
 GER_supervize_belgium: "[GER_supervize_belgium_focus_name]"

 ww1_german_victory.15.t: "Бельгійський союзник, а не суб'єкт" # (&*)
 ww1_german_victory.15.d: "Відмовившись від анексіоністських амбіцій під час війни, Німеччина виконала свою обіцянку визнати незалежну Бельгію. У Брюсселі відкрито нове посольство, а економічні радники тепер допомагають у відновленні бельгійської промисловості. Хоча Королівство Бельгія формально суверенне, воно опиняється під сильним німецьким впливом — дипломатично, економічно та культурно. Народжується нове партнерство, викуване в тіні війни." # (&*)
 ww1_german_victory.15.a: "М'яка сила досягає успіху там, де сила зазнала невдачі." # (&*)

 ww1_german_victory.16.t: "Бельгія приведена до покори" # (&*)
 ww1_german_victory.16.d: "Після нашої воєнної перемоги положення Вересневої програми повністю запроваджені в Бельгії. Хоча країна зберігає номінальний уряд, її економіка підпорядкована потребам Берліна. Залізниці, порти та ключові галузі потрапляють під німецький нагляд. Договори забезпечують права військового транзиту та економічні привілеї. Бельгія більше не є незалежним гравцем — це залежний сателіт Райху." # (&*)
 ww1_german_victory.16.a: "Наш західний фланг забезпечений — назавжди." # (&*)

 ww1_german_victory.17.t: "Суверенна держава в німецькій тіні" # (&*)
 ww1_german_victory.17.d: "Хоча Бельгія уникла анексії, вона виходить із війни глибоко заплутаною з Німецькою Імперією. Берлін відкрив посольство у Брюсселі та розмістив радників у наших міністерствах. Торговельні угоди та інфраструктурні програми пов'язують нашу економіку з їхньою. Хоча Король залишається на троні, критики попереджають, що справжня автономія, можливо, вже вислизає." # (&*)
 ww1_german_victory.17.a: "Крихка незалежність краща, ніж жодна." # (&*)

 ww1_german_victory.18.t: "Підкорення договором" # (&*)
 ww1_german_victory.18.d: "Війна закінчена, але для Бельгії справжній мир залишається недосяжним. Відповідно до умов, продиктованих Берліном, наша економіка пристосована до потреб Німеччини. Залізниці, порти та промисловість працюють під іноземним наглядом. Райх претендує на права транзиту військ та диктування ключових політик. Хоча бельгійський прапор все ще майорить, багато хто шепоче, що ми є лише маріонетковою державою в усьому, крім назви." # (&*)
 ww1_german_victory.18.a: "Можливо, ми вижили, але якою ціною?"

 ww1_german_victory.19.t: "Берлін простягає руку" # (&*)
 ww1_german_victory.19.d: "З руїн нашої громадянської війни приходить повідомлення — не від кого іншого, як від Берліна. Німецька Імперія пропонує дипломатичну нормалізацію, посилаючись на «континентальну стабільність» та «спільний інтерес». Проте у Франції спогади про окупацію, приниження та Франкфуртський договір залишаються свіжими. Пропозиція розділяє наше керівництво — одні бачать можливість, інші — зраду. Чи може мир бути побудований на горічі?" # (&*)
 ww1_german_victory.19.a: "Ми ніколи не забудемо. Ніколи." # (&*)
 ww1_german_victory.19.b: "Це гірка пігулка... але ми її проковтнемо." # (&*)

 ww1_german_victory.20.t: "Берлін шукає зближення" # (&*)
 ww1_german_victory.20.d: "Надійшло повідомлення з Берліна — ретельно сформульоване, неофіційне, але безпомилкове за тоном. Німецька Імперія, тепер стабільна та впевнена в собі, бажає відновити подобу нормальних відносин із Британією. Спогади про військово-морську блокаду, колоніальне суперництво та воєнні втрати все ще живі. Парламент розділений: чи є ця оливкова гілка справжньою дипломатією, чи прорахованим опортунізмом?" # (&*)
 ww1_german_victory.20.a: "Ми не готові пробачити." # (&*)
 ww1_german_victory.20.b: "Заради стабільності, ми відповімо." # (&*)

 ww1_german_victory.21.t: "Німецька пропозиція серед попелу" # (&*)
 ww1_german_victory.21.d: "З руїн нашої громадянської війни прибуває повідомлення — не від кого іншого, як від Берліна. Німецька Імперія пропонує дипломатичну нормалізацію, посилаючись на «континентальну стабільність» та «взаємний інтерес». Для багатьох росіян це жорстока іронія: Німеччина розтрощила наші армії, принизила наш старий режим, а тепер пропонує мир, ніби нічого не сталося. Але чи можемо ми дозволити собі відкинути будь-який контакт з новим порядком?" # (&*)
 ww1_german_victory.21.a: "Нехай Берлін тримає свою фальшиву дружбу." # (&*)
 ww1_german_victory.21.b: "Ми відповідаємо — не через довіру, а через необхідність." # (&*)

 ww1_german_victory.22.t: "[FROM.GetName] звертає увагу на нашу ініціативу" # (&*)
 ww1_german_victory.22.d: "Дружні привітання, які ми адресували [FROM.GetAdjective] уряду, не були проігноровані. У типово дипломатичній манері [FROM.GetName] проявив інтерес до нашої ініціативи, не визнаючи її прямо. Це означає, що ми можемо потеплішати наші відносини в більш-менш віддаленому майбутньому, ми сподіваємося." # (&*)
 ww1_german_victory.22.a: "Це хороший початок!" # (&*)

 ww1_german_victory.23.t: "[FROM.GetName] ігнорує нас" # (&*)
 ww1_german_victory.23.d: "Наша дружня рука була відкинута [FROM.GetAdjective] урядом, який навіть не відповів на наше повідомлення. Як ми й уявляли, [FROM.GetAdjective] народ все ще зарозумілий і погано програє, що робить будь-яке потепління наших відносин наразі неможливим." # (&*)
 ww1_german_victory.23.a: "Принаймні, ми спробували." # (&*)

 ww1_german_victory.24.t: "Нове канцлерство" # (&*)
 ww1_german_victory.24.d: "Нова Конституція похитнула основи Імперської політики. Зі скасуванням ненависної трикласової виборчої системи, консерватори в безладді, і старий лад хитається. Кайзер, хоча й неохоче, тепер має призначити канцлера, здатного керувати вимогами більш демократичного Райхстаґу. Він міг би призначити безпартійного Вільгельма Зольфа, що було б найбільш стабільним вибором. Він також може обрати завзятого реформатора Ерцбергера або повернути Бетмана-Гольвеґа, досвідченого прогресиста." # (&*)
 ww1_german_victory.24.a: "Призначити Вільгельма Зольфа — надійну ліберальну руку." # (&*)
 ww1_german_victory.24.b: "Повернути Бетмана-Гольвеґа — стабільність понад усе." # (&*)
 ww1_german_victory.24.c: "Назвати Маттіаса Ерцбергера — сміливий крок до реформ." # (&*)

 ww1_german_victory.25.t: "Німеччина пропонує членство в Міттельєвропі" # (&*)
 ww1_german_victory.25.d: "Берлін надіслав офіційне запрошення приєднатися до нового континентального проєкту: Міттельєвропа. Представлена як величезний економічний союз миру та процвітання, пропозиція передбачає гармонізацію тарифів, спільну інфраструктуру та скоординовану торговельну політику — усе під німецьким керівництвом. Прихильники вітають шанс отримати доступ до безпечного ринку та стабільних інвестицій. Критики попереджають, що це ризикує перетворити нашу економіку на додаток Райху." # (&*)
 ww1_german_victory.25.a: "Прийняти запрошення — співпраця приносить зростання." # (&*)
 ww1_german_victory.25.b: "Відхилити — ми не пожертвуємо нашим суверенітетом." # (&*)

