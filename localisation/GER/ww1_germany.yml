  GER_establish_the_german_recovery_comittee_desc: "Велика війна залишила спустошення по всьому континенту. Ми повинні створити спеціалізований Німецький Комітет Відновлення, щоб ретельно проаналізувати збитки та, що найважливіше, забезпечити, щоб переможені нації несли витрати на реконструкцію."
