  ww1_german_reichstag.1.t: "Вибори до Райхстаґу [GetYear] року"
  ww1_german_reichstag.1.d: "Поза воєнним часом Райхстаґ оновлюється кожні п'ять років після виборів його депутатів. Під час правління нижньої палати Райхстаґ є важливим для розробки німецького законодавства, а також для ухвалення бюджетів та виняткових кредитів."
