### ІНШІ ПОДІЇ ###
 ww1_german_victory.1.t: "Майбутнє ВКА" # (&*)
 ww1_german_victory.1.d: "Зі здобутою перемогою та примусом ворогів до столу переговорів, у Берліні — і по всьому Райху — виникають питання про майбутнє 'Oberste Heeresleitung' (ВКА — Верховне Командування Сухопутних військ).\n\nСтворене для нагляду за військовими зусиллями та ефективно кероване такими генералами, як Гінденбург та Людендорф, ВКА накопичило величезну владу, часто діючи незалежно від цивільної влади. Дехто стверджує, що його подальше існування необхідне для забезпечення повоєнної безпеки та придушення заворушень.\n\nІнші, особливо в Райхстазі та серед конституціоналістів, стверджують, що війна закінчена — і що військові повинні повернутися на своє законне місце під цивільним контролем." # (&*)
 ww1_german_victory.1.a: "Зберегти ВКА — стабільність вимагає продовження військового нагляду." # (&*)
 ww1_german_victory.1.b: "Розпустити ВКА — війна закінчена, влада повертається до Райхстаґу." # (&*)
 GER_politize_OHL_for_interwar: "§YВерховне командування армії§! буде збережено наразі. Це викличе §Oзначну опозицію§!." # (&*)

 ww1_german_victory.2.t: "Військова опозиція розпуску ВКА" # (&*)
 ww1_german_victory.2.d: "Рішення про розпуск Верховного командування армії викликало різку критику в офіцерському корпусі. Зокрема, генерал Людендорф висловив своє обурення, стверджуючи, що розпуск військового командування у розпал перемоги є зрадою досягнень армії.\n\nДеякі офіцери закликали до збереження військового впливу на національну політику, але вони залишаються в меншості. Більшість політичного класу, і навіть ключові фігури у військових колах, визнають, що цивільне керівництво має бути відновлене. Людендорф та жменька 'яструбів' були тихо звільнені або переведені на почесні посади." # (&*)
 ww1_german_victory.2.a: "Військові повертаються до казарм." # (&*)

 ww1_german_victory.3.t: "Масові протести за демократичні реформи" # (&*)
 ww1_german_victory.3.d: "Перемога у війні принесла Імперії гордість, але не мир удома. По всьому Берліну, Дрездену, Руру та Кенігсбергу натовпи вийшли на вулиці, вимагаючи давно відкладених демократичних реформ.\n\nСеред найгучніших вимог: скасування трикласової виборчої системи в Пруссії, сильніше громадянське представництво в імперському управлінні та термінові дії щодо боротьби з повоєнною інфляцією та нерівністю. Багато хто протестує мирно, але страйки та агітація швидко поширюються. Навіть коли прапори тріумфують на честь Вітчизни, інші вимагають, щоб за перемогою настала справедливість — і справжня демократія." # (&*)
 ww1_german_victory.3.a: "Ми повинні реформувати державу" # (&*)

 ww1_german_victory.4.t: "Ескалація страйків: вимога нових виборів" # (&*)
 ww1_german_victory.4.d: "Слідом за хвилею демократичних протестів, оформився другий, більш рішучий рух. Основні промислові центри по всій Німеччині — від Руру до Саксонії — тепер паралізовані страйками.\n\nПротестувальники більше не задовольняються обіцянками реформ. Вони вимагають негайних національних виборів, повної реструктуризації імперського парламенту та термінових внутрішніх реформ, включаючи захист прав робітників, житлові програми та контроль цін.\n\nНавіть у поміркованих партіях зростає тиск відповісти, перш ніж рух радикалізується далі. Райх не може дозволити собі виглядати глухим до свого власного народу — не після перемоги." # (&*)
 ww1_german_victory.4.a: "Відкласти та розслідувати... Спочатку це потрібно контролювати." # (&*)
 GER_reform_german_empire: "Реформувати Кайзеррайх" # (&*)

 ww1_german_victory.5.t: "Кайзер звертається до держави" # (&*)

 ww1_german_victory.5.d: "У відповідь на зростаючі заворушення та народні демонстрації, Його Імператорська та Королівська Величність Вільгельм II звернувся до німецького народу в публічній трансляції.\n\nКайзер визнав вимоги реформ та визнав жертви, принесені населенням під час війни. Він запевнив слухачів, що демократичні реформи — включаючи парламентські корективи та більше громадянське представництво — будуть запроваджені в упорядкований та продуманий спосіб.\n\nЗакликаючи до єдності та дисципліни, кайзер закликав громадськість довіряти мудрості Корони та уникати агітації, яка могла б загрожувати важко здобутій перемозі держави." # (&*)
 ww1_german_victory.5.a: "Виважений голос у буремний час." # (&*)

 ww1_german_victory.6.t: "Вибори заплановані на тлі військового невдоволення" # (&*)
 ww1_german_victory.6.d: "Поки розпочинається підготовка до очікуваних національних виборів — обіцяних Його Імператорською Величністю у його недавньому зверненні — знову наростає напруга в старому військовому істеблішменті.\n\nХоча генерал Еріх Людендорф та кілька 'яструбів'-консерваторів офіційно відсторонені від впливу, вони виступили з публічною критикою виборчого процесу, звинувачуючи уряд у здачі влади популістам та соціалістам. Їхні слова знаходять відгук у націоналістичних ветеранських колах та реакційних газетах.\n\nНезважаючи на їхнє усунення від влади, ці голоси продовжують лунати коридорами старого офіцерського корпусу — і не можуть бути повністю проігноровані." # (&*)
 ww1_german_victory.6.a: "Райх рухається вперед з ними або без них." # (&*)

 ww1_german_victory.7.t: "Імперський комітет національної реконструкції" # (&*)
 ww1_german_victory.7.d: "Зі здобутим миром за кордоном, але триваючими труднощами вдома, уряд оголосив про створення нового 'Імперського Комітету Національної Реконструкції'.\n\nЗавданням якого є оцінка воєнних збитків, відновлення критичної інфраструктури та запобігання голоду в найбільш постраждалих регіонах, комітет об'єднує цивільних інженерів, місцевих чиновників та офіцерів військової логістики. Він уповноважений координувати екстрений ремонт залізниць, житла та систем розподілу продовольства.\n\nХоча дехто розглядає це як тимчасовий захід, інші бачать у цьому початок сучасного, централізованого підходу до соціального забезпечення та економічного відновлення." # (&*)
 ww1_german_victory.7.a: "Робота миру починається з реконструкції." # (&*)

 ww1_german_victory.8.t: "Політичний напрямок Кайзеррайху" # (&*)
 ww1_german_victory.8.d: "З перемогою у війні кайзер Вільгельм II та його уряд проголошують нову еру стабільності. Замість того, щоб продовжувати завоювання, Райх зосередиться на консолідації своїх здобутків та проєктуванні сили через торгівлю, дипломатію та культуру. Економічний вплив та технологічне лідерство тепер розглядаються як інструменти імперії. Світ поважатиме Німеччину не лише за її могутність, але й за її бачення." # (&*)
 ww1_german_victory.8.a: "Це світанок Прусського миру." # (&*)

 ww1_german_victory.9.t: "Нідерландські есмінці доставлено" # (&*)
 ww1_german_victory.9.d: "До війни Німеччина домовилася побудувати чотири сучасні есмінці для Королівського Флоту Нідерландів. Хоча конфлікт затримав їхню доставку, перемир'я та подальший мир тепер уможливили відновлення проєкту.\n\nРозглядається як жест доброї волі та військово-морської надійності, доставка зміцнює зв'язки з Нідерландами та демонструє повоєнне промислове відновлення Німеччини." # (&*)
 ww1_german_victory.9.a: "Наші верфі нарешті виконують свою обіцянку." # (&*)

 ww1_german_victory.10.t: "Німецькі есмінці прибувають" # (&*)
 ww1_german_victory.10.d: "Кілька років тому наш уряд замовив чотири сучасні есмінці на німецьких верфях. Війна зірвала контракт, і багато хто боявся, що судна так і не будуть завершені. Проте сьогодні кораблі нарешті прибули до наших гаваней. Доставка розглядається як дипломатичний жест та ознака відновленої довіри. Наш флот зміцнений, а відносини з Берліном тонко покращені." # (&*)
 ww1_german_victory.10.a: "Бажане поповнення для нашого флоту." # (&*)

 ww1_german_victory.11.t: "Реформи [GetMonth]" # (&*)
 ww1_german_victory.11.d: "Зі звільненням Людендорфа, Райхстаґ ухвалив всеосяжні 'Реформи [GetMonth]'. Вони надають нові повноваження парламенту: міністри тепер можуть служити депутатами, оголошення війни вимагає згоди законодавчого органу, а Райхсканцлер повинен користуватися довірою Райхстаґу. Цивільний контроль над військовими призначеннями розширено. Таємна Рада скасована, а Ельзасу-Лотарингії надано статус держави під управлінням герцога Франца Баварського. Німеччина робить сміливий крок до конституційної монархії." # (&*)
 ww1_german_victory.11.a: "Починається нова глава для Імперії." # (&*)

 ww1_german_victory.12.t: "Нове економічне партнерство?" # (&*)
 ww1_german_victory.12.d: "Після завершення вільних виборів та підписання військово-морського договору, Берлін прагне поглибити зв'язки з Вашингтоном через економічну співпрацю. Німецький уряд запропонував довгострокову торговельну угоду: експорт сталі та гірничодобувної продукції з Руру в обмін на американське зерно та сільськогосподарські надлишки. Для Райху це одночасно дипломатичний крок та стратегічний захід для створення національних продовольчих резервів." # (&*)
 ww1_german_victory.12.a: "Сталь за хліб — союз процвітання." # (&*)
 ww1_german_victory.12.b: "Хороший німець — голодний німець!" # (&*)

 ww1_german_victory.13.t: "Угода підписана зі Сполученими Штатами" # (&*)
 ww1_german_victory.13.d: "Після тижнів переговорів Вашингтон офіційно прийняв нашу торговельну пропозицію. Нова угода забезпечує регулярний експорт німецького вугілля та сталі в обмін на американські продовольчі запаси та машини. Це знаменує віху в німецько-американській співпраці та допомагає стабілізувати як наш промисловий вихід, так і національні запаси продовольства." # (&*)
 ww1_german_victory.13.a: "Багатообіцяючий початок економічної дипломатії." # (&*)

 ww1_german_victory.14.t: "Вашингтон відхиляє нашу пропозицію" # (&*)
 ww1_german_victory.14.d: "Незважаючи на нещодавню дипломатичну теплоту та спільний інтерес до стабільності, США відхилили наше запропоноване економічне партнерство. Чиновники у Вашингтоні посилаються на внутрішні пріоритети та політичну обережність. Відмова є невдачею, але Берлін залишається відданим пошуку інших торговельних партнерів та забезпеченню продовольчої безпеки альтернативними засобами." # (&*)
 ww1_german_victory.14.a: "Розчаровує, але це не кінець." # (&*)

