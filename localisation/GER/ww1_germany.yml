 ## Довоєнне дерево флоту
  GER_the_matter_of_the_navy: "Питання ВМС"
  GER_the_matter_of_the_navy_desc: "З 1898 року бачення адмірала фон Тірпіца формувало нашу військово-морську політику через чотири послідовні Закони про флот. Хоча ми побудували другий за величиною флот у світі, це досягнення має свою ціну. Рішучість Британії підтримувати перевагу на морі лише посилилася з кожним закладеним німецьким кілем, що призвело до дедалі дорожчої гонки озброєнь."
  GER_flirt_with_britain: "Поступитися в перевазі на морі"
  GER_flirt_with_britain_desc: "Вартість конкуренції зі «стандартом двох держав» Британії стала непідйомною. Дипломатичне зближення з Британією, починаючи із зупинки нашого військово-морського розширення, може послабити напругу. Нещодавні сигнали від міністерства закордонних справ Британії свідчать, що вони вітали б такий крок."
  GER_a_grand_navy: "Тірпіцова теорія ризику" # (&+)
  GER_a_grand_navy_desc: "Доктрина адмірала фон Тірпіца стверджує, що Німецький флот, достатньо сильний, щоб загрожувати британській військово-морській перевазі, змусить Британію шукати порозуміння з Німеччиною. Ми повинні продовжити роботу над наступним Законом про Флот, незалежно від дипломатичних наслідків."
  GER_common_interests: "Подружитися з кайзером"
  GER_common_interests_desc: "Хоча канцлер Бетман-Гольвеґ та кайзер часто не погоджуються щодо політики, вони поділяють аристократичні пристрасті до полювання та стрільби. Канцлер планує використати ці неформальні нагоди, щоб переконати Його Величність протистояти дорогим пропозиціям Адміралтейства."
  GER_german_pride: "Престиж флоту"
  GER_german_pride_desc: "Наш Флот відкритого моря символізує більше, ніж просто військову силу — це символ німецької технологічної та промислової могутності. Ми повинні переконати кайзера, що підтримка нашої військово-морської програми є важливою для статусу Німеччини як світової держави."
  GER_propose_immediate_rustungswende: "Запропонувати Rüstungswende"
  GER_propose_immediate_rustungswende_desc: "Нашій армії потрібне негайне підкріплення, щоб відповідати зростаючій силі Франції та Росії. Ми повинні перенаправити ресурси з військово-морського будівництва на армію, незважаючи на неминучі протести Адміралтейства. Сильна армія, а не флот, вирішить долю Німеччини в будь-якому майбутньому конфлікті."
  GER_expansion_of_shipyards: "Закон про п'ятий флот"
  GER_expansion_of_shipyards_desc: "Настав час подальшого розширення наших військово-морських можливостей. Цей новий Закон про Флот забезпечить додаткові дредноути та лінійні крейсери, закріплюючи позицію Німеччини як провідної військово-морської держави."
  GER_utilise_the_navy_league: "Застосувати Флотську спілку"
  GER_utilise_the_navy_league_desc: "Німецька флотська спілка (Deutscher Flottenverein) стала потужною силою у формуванні громадської думки. Маючи понад мільйон членів та широкі пропагандистські кампанії, вони можуть згуртувати підтримку середнього класу для військово-морської програми Тірпіца та тиснути на Райхстаґ, щоб схвалити подальше розширення."
  GER_bigger_guns: "Продовжити морську гонку озброєнь"
  GER_bigger_guns_desc: "Гонка за панування на морі вимагає постійних інновацій. Ми повинні збільшити калібр наших військово-морських гармат та розмір наших корпусів, щоб підтримувати паритет із британською розробкою дредноутів."
  GER_the_influence_of_sea_power: "Вплив морської сили"
  GER_the_influence_of_sea_power_desc: "Нашій глобальній імперії потрібен сучасний флот для захисту наших колоніальних інтересів та торгових шляхів. Ми повинні забезпечити, щоб наш флот залишався на передньому краї технологічного прогресу."
  GER_u_nineteen: "Розробка класу «U-19»"
  GER_u_nineteen_desc: "Запропонований клас «U-19» являє собою значний прогрес у технології підводних човнів. Ці судна матимуть покращену дальність, надійність та бойову ефективність, відкриваючи нову главу у підводній війні."
  GER_the_fleet_in_being: "Флот у бутті"
  GER_the_fleet_in_being_desc: "Могутній флот, навіть коли стоїть на якорі в порту, змушує наших ворогів спрямовувати значні ресурси проти нього. Підтримуючи наш Флот відкритого моря як постійну загрозу, ми можемо зв'язати сили Королівського Флоту в Північному морі, не ризикуючи нашими лінійними кораблями в прямому бою. Ця стратегія стримування через існування є найбільшим активом нашого флоту."
  GER_a_smarter_navy: "Під морем"
  GER_a_smarter_navy_desc: "Замість того, щоб шукати вирішальної битви з Королівським Флотом, ми повинні зосередитися на порушенні ворожої торгівлі через підводну війну. Ця стратегія обіцяє кращі результати за частину вартості будівництва дредноутів."
  GER_full_steam_ahead: "Повний уперед!"
  GER_full_steam_ahead_desc: "Конкуренція між великими державами вимагає, щоб наші військово-морські інженери та дослідники присвятили всі свої зусилля розробці передових проєктів лінійних кораблів. Ми повинні інвестувати значні кошти в дослідження, необхідні для будівництва наступного покоління лінкорів та лінійних крейсерів, закріплюючи наше місце серед провідних військово-морських держав."
  GER_equip_anti_air: "Зенітна артилерія"
  GER_equip_anti_air_desc: "Зростаюча загроза повітряної війни вимагає захисту нашого флоту від ворожих літаків та дирижаблів. Ми повинні оснастити наші судна спеціалізованою зенітною зброєю, щоб забезпечити їхнє виживання в сучасному морському бою."
  GER_vulcan_contracts: "Контракти AG Vulcan"
  GER_vulcan_contracts_desc: "Суднобудівні верфі AG Vulcan у Штеттині та Гамбурзі довели свою здатність виробляти наші найкращі судна. Уклавши з ними довгострокові контракти, ми можемо забезпечити стабільне виробництво лінійних кораблів, водночас модернізуючи їхні потужності для ще більших будівельних проєктів."
  GER_zepplin_reconnaissance: "Розвідка цепелінами"
  GER_zepplin_reconnaissance_desc: "Наші дирижаблі «Zeppelin» пропонують безпрецедентні можливості для військово-морської розвідки. Їхня велика дальність та витривалість дозволяють їм патрулювати величезні території Північного моря, забезпечуючи раннє попередження про рух ворожого флоту та підтримуючи нашу військово-морську стратегію."
  GER_invest_into_naval_bombers: "Розробка морської авіації"
  GER_invest_into_naval_bombers_desc: "Майбутнє морської війни частково лежить у повітрі. Ми повинні інвестувати в спеціалізовані літаки, здатні діяти над водою та атакувати ворожі судна. Ці морські бомбардувальники додадуть новий вимір до наших морських можливостей."
  GER_tirpitz_grand_fleet: "Тріумф у відкритому морі"
  GER_tirpitz_grand_fleet_desc: "Нарешті мрія адмірала фон Тірпіца про флот, що може конкурувати з Британським, стала реальністю. Наш Флот відкритого моря тепер є свідченням німецької промислової могутності та військово-морської інженерії, з сучасними лінкорами, крейсерами та допоміжними суднами, готовими кинути виклик будь-якому противнику."
  GER_v_thirty_production: "Масове виробництво V-30"
  GER_v_thirty_production_desc: "Есмінець типу «V-30» представляє вершину нашої розробки міноносців. Стандартизуючи виробництво та замовляючи ці судна у великій кількості, ми можемо забезпечити наш флот сучасним ескортом."
  GER_fund_blohm_voss: "Профінансувати Blohm & Voss"
  GER_fund_blohm_voss_desc: "Одна з найбільших суднобудівних компаній у Німеччині, Blohm & Voss, є ідеальним кандидатом для розширення нашої лінії лінійних крейсерів вчасно. Усе, що їм потрібно, — це належне фінансування..."
  GER_develop_derfflinger_class: "Замовити клас «Derfflinger»"
  GER_develop_derfflinger_class_desc: "У відповідь на нові лінійні крейсери класу «Lion» Королівських ВМС, ми замовимо новий клас, який перевершить подібні кораблі за калібром гармат та швидкістю, і який буде побудовано раніше запланованого терміну."
  GER_expand_kaiserliche_werften: "Розширити Kaiserliche Werften"
  GER_expand_kaiserliche_werften_desc: "Державні суднобудівні верфі потребують подальшого розширення, щоб не відставати від попиту на нові військові кораблі. Необхідні термінові інвестиції."
  GER_fund_ag_weser: "Дати позики AG Weser"
  GER_fund_ag_weser_desc: "Заснована у 1872 році, AG Weser здебільшого будує судна для цивільного використання, але звернулася до нас із проханням про позику для будівництва нових військових кораблів. Надання цієї позики стане додатковим бонусом у гонці озброєнь."
  GER_gruss_an_kiel: "Gruß an Kiel"
  GER_gruss_an_kiel_desc: ""
  GER_develop_light_cruisers: "Розробити легкі крейсери"
  GER_develop_light_cruisers_desc: "Легкі крейсери мають переваги захищених крейсерів, але вони швидші та краще оснащені, а також дешевші у будівництві. Потрібна нова партія, щоб не відставати від Королівського Флоту."
  GER_develop_seaplane_carriers: "Розробити гідроавіаносець"
  GER_develop_seaplane_carriers_desc: "Гідроавіаносець — це невелике судно, яке підтримує гідролітаки паливом. Оскільки інші нації будують їх, цей новий корабель може значно збільшити дальність розвідувальних літаків."
  GER_u_boat_campaign: "Кампанія U-Boot"
  GER_u_boat_campaign_desc: "Морське право та Гаазька конвенція 1899 року стверджують, що життя екіпажів торгових суден має бути захищене, а неозброєні судна не можуть бути потоплені без попередження. Адмірали Тірпіц та фон Поль розробили стратегію, згідно з якою підводні човни атакуватимуть без попередження, душіючи торгівлю Антанти. Хоча ризик втягування нейтральних націй у війну проти нас є великим, Тірпіц передбачає, що це незабаром призведе Велику Британію до примирливого настрою."
  # Long Range Submarine Cruiser, alternative title "Long-Range U-Boats"
  GER_develop_u_boats: "Розробити клас «U-151»"
  GER_develop_u_boats_desc: "Спочатку побудований для перевезення вантажів між Сполученими Штатами та Німеччиною непоміченим, клас «U-151» буде відправлений на нову місію: атакувати судноплавство Союзників біля Північноамериканського узбережжя!"

 ## Довоєнне дерево зовнішньої політики
  GER_organise_potsdam_conference: "Улаштувати зустріч у Потсдамі"
  GER_organise_potsdam_conference_desc: "Хоча російсько-німецькі відносини далекі від найкращих, ми не вороги, і ми повинні скористатися цим, доки можемо, щоб максимально зменшити загрозу Росії. Ми запросимо Царя до Потсдама, щоб обговорити питання зовнішньої політики в Персії; не очікується досягнення домовленості, але буде добре підтримувати сердечні стосунки з нашими грізними східними сусідами."
  GER_renew_triple_alliance: "Поновити Троїстий союз"
  GER_renew_triple_alliance_desc: "Троїстий Союз з [AUS.GetNameDef] та [ITA.GetNameDef] був наріжним каменем нашої зовнішньої політики з 1882 року. Хоча напруженість між Віднем та Римом зберігається, ми повинні підтвердити наші взаємні оборонні зобов'язання, щоб забезпечити наше становище проти інших великих держав. Цей союз є життєво важливим для нашої безпеки."
  GER_expand_sektion_iiib: "Розширити Sektion IIIb"
  GER_expand_sektion_iiib_desc: "У цю еру зростаючої напруженості та таємних змов, дієздатна розвідувальна служба є не розкішшю, а необхідністю. Ми повинні розширити ресурси та оперативні повноваження Sektion IIIb, розвідувального відділу Генерального штабу, щоб краще передбачати дії наших суперників та захищати Райх від внутрішніх загроз."
  ENG_GER_haldane_mission: "[Get_ENG_GER_haldane_mission_name]"
  ENG_GER_haldane_mission_desc: "[Get_ENG_GER_haldane_mission_desc_name]"
  ENG_haldane_mission: "Розпочати місію Голдейна"
  ENG_haldane_mission_desc: "Річард Голдейн хоче уповільнити або призупинити нарощування німецької військово-морської могутності. В обмін на це Британія підтримає колоніальні амбіції Німеччини та пообіцяє не вести агресивну війну проти Німеччини."
  GER_invite_british_diplomats: "Запросити британських дипломатів"
  GER_invite_british_diplomats_desc: "Канцлер фон Бетман-Гольвеґ переконаний, що ми повинні розірвати «оточення» Троїстої Антанти. Ми здійснимо пряме дипломатичне звернення до Сполученого Королівства, шукаючи гарантії їхнього нейтралітету в майбутньому Європейському конфлікті. Забезпечення цього вимагатиме значних поступок, ймовірно, військово-морських, але це ціна, яку варто заплатити."
  GER_TUR_military_mission: "[Get_GER_TUR_military_mission_name]"
  GER_TUR_military_mission_desc: "[Get_GER_TUR_military_mission_desc_name]"
  GER_military_mission_to_ottoman_empire: "Військова місія до Османської імперії"
  GER_military_mission_to_ottoman_empire_desc: "Протягом десятиліть ми допомагали Високій Порті в модернізації її військових сил. Розширюючи нашу військову місію, ми можемо зміцнити наші зв'язки з [TUR.GetNameDef], забезпечити цінного союзника на нашому південному фланзі та протидіяти постійній загрозі оточення."
  GER_send_military_mission_to_ottoman: "Надіслати кількох генералів та радників для допомоги @TUR §Y[TUR.GetAdjective]ій армії§!."
  GER_strike_entente: "Ударити по Антанті"
  GER_strike_entente_desc: "Оточення Антантою — це кинджал, спрямований у серце нашої нації. Чекати, поки наші вороги почнуть діяти, — це запрошувати удушення. Ми повинні перехопити ініціативу рішучим ударом, розірвати ланцюги стримування та забезпечити собі місце під сонцем, перш ніж вони зможуть скоординувати всю свою міць проти нас."
  GER_support_triple_alliance_armies: "Підтримати союзні армії"
  GER_support_triple_alliance_armies_desc: "Хоча наша власна армія є найкращою у світі, цього не можна сказати про всіх наших союзників. Їхні сили ще не готові до сучасної війни. Ми повинні надіслати військових радників, щоб допомогти їм реформуватися та прийняти наші вищі стандарти, забезпечуючи, щоб увесь наш союз був згуртованою та ефективною бойовою силою."
  GER_sell_ships_to_netherlands: "Флотський контракт із нідерландцями" # (&+)
  GER_sell_ships_to_netherlands_desc: "Нідерландський флот висловив зацікавленість у придбанні сучасних військових кораблів з наших верфей. Хоча потенційне приєднання [HOL.GetNameDef] до Антанти викликає у нас занепокоєння, їхня щедра пропозиція надасть бажані кошти для нашої власної військово-морської програми."
  GER_should_we_sell_ships_to_netherlands: "Держава @HOL §Y[HOL.GetName]§! придбала §Y4 торпедні катери§!. Ми можемо або передати їх, або заморозити транзакцію й захопити кораблі для власної користі."
  GER_demand_angola: "Анґола в обмін на борги Португалії"
  GER_demand_angola_desc: "Фінансові труднощі Португалії створюють можливість. За згодою Британії ми могли б наполягати на наших претензіях на Анголу як компенсацію за Португальські борги. Це значно розширить нашу Африканську імперію, водночас перевіряючи щирість Британських дипломатичних запевнень."
  ENG_GER_vickers_krupp_cooperation: "Співробітництво Vickers і Krupp"
  ENG_GER_vickers_krupp_cooperation_desc: "Оскільки англо-німецькі відносини налагоджуються, ми повинні прагнути відкритої співпраці між нашими промисловими гігантами, Krupp та Vickers-Armstrong. Така співпраця принесе користь військово-морській промисловості обох націй, одночасно сприяючи міцнішим дипломатичним зв'язкам."
  GER_finance_berlin_baghdad_railway: "Профінансувати Багдадську залізницю"
  GER_finance_berlin_baghdad_railway_desc: "Протягом десятиліть німецькі фірми підтримували будівництво залізниці, що з'єднує нас безпосередньо з Османською Імперією. Ми повинні довести цей проєкт до кінця, оскільки він стане важливим для доступу до Месопотамської нафти, протидії британському впливу та стратегічного обходу Суецького каналу."
  GER_force_economic_integration: "Нав'язати економічну інтеграцію" # (&+)
  GER_force_economic_integration_desc: "Дуалістична монархія є нашим основним союзником, але її промислова слабкість — це відповідальність, яку ми більше не можемо собі дозволити. Ми представимо Відню беззаперечну пропозицію глибокої економічної інтеграції, надаючи наші технології та капітал на наших умовах."
  GER_propose_joint_military_exercises: "Спільні військові навчання"
  GER_propose_joint_military_exercises_desc: "Двоїстий альянс є основою нашої безпеки. Щоб забезпечити, що наші армії можуть боротися як єдина, згуртована сила, ми повинні координувати наші доктрини через спільні навчання. Обмінюючись нашими останніми дослідженнями озброєнь, ми гарантуємо технологічну перевагу для Центральних держав."
  GER_pursue_british_neutrality: "Домогтися нейтралітету Британії"
  GER_pursue_british_neutrality_desc: "Час настав! Ми успішно налагодили добрі стосунки з Британцями, які бажають подальшого розвитку наших нових особливих відносин. Тепер ми повинні підготувати та укласти договір з Британцями, який забезпечить їхній нейтралітет у майбутніх конфліктах. Зрештою, навіщо германцям боротися один проти одного?"
  GER_influencing_balkan_powers: "Вплив на балканські держави"
  GER_influencing_balkan_powers_desc: "Балкани довгий час були полем битви для великих держав. Хоча Сербія перебуває в російській орбіті, те саме не можна сказати про інші держави. Кожна з них має потенціал бути корисним союзником або черговою загрозою. Ми повинні діяти обережно."
  GER_financing_news_paper_in_balkan: "Ми будемо фінансувати §Yгазети§! в державах §Y[BUL.GetFlag][BUL.GetName]§! та §Y[ROM.GetFlag][ROM.GetName]§!."
  GER_financing_news_paper_in_balkan2: "\n\nЯкщо абияка з цих держав оголосить нам війну, то отримає ось цей ефект:\n\n"

 ## Довоєнне дерево армії
  GER_the_1912_military_conference: "Розпочати військову раду" # (&+)
  GER_the_1912_military_conference_desc: "Через зростання напруги по всій Європі кайзер скликав вирішальну конференцію з нашим військовим керівництвом. Ми повинні оцінити дипломатичну ситуацію, переглянути наші військові плани та визначити, як зміцнити наші збройні сили. Найкритичніше, ми повинні вирішити, чи підтримувати наш військово-морський пріоритет, чи переключитися на розширення армії."
  GER_five_year_army_law: "Закон про п'ятирічну армію"
  GER_five_year_army_law_desc: "Закон про п'ятирічну армію переоцінює кількість офіцерів, активні сили, а також інвестиції та пріоритети армії. Це критичний крок у реформуванні та підтримці Німецької армії як наймогутнішої у світі."
  GER_enact_rustungswende: "Rüstungswende"
  GER_enact_rustungswende_desc: "«Збройовий поворот» являє собою значну зміну в наших військових пріоритетах. Перенаправляючи ресурси з військово-морського будівництва на армію, ми зможемо краще відповідати зростаючій силі Франції та Росії. Хоча Адміралтейство буде протестувати, безпека наших сухопутних кордонів повинна мати пріоритет."
  GER_heeringens_plan: "Гееринґенів новий план"
  GER_heeringens_plan_desc: "Йозіас фон Гееринґен, міністр війни, виступив із суперечливою пропозицією радикально нових стратегій щодо розширення армії та тактичних реформ. Найважливіше, він виступає проти будь-якого масового розширення армії через побоювання, що це погіршить якість, якою славиться наша армія. Крім того, він бажає повністю відмовитися від плану Шліффена і боротися більш методичним підходом, щоб пережити тривалу війну."
  GER_quantitative_plan: "Кількісне воєнне планування"
  GER_quantitative_plan_desc: "Гельмут фон Мольтке-молодший пропонує реформовану стратегію військового планування, яка зосереджується на розширенні армії, щоб конкурувати з рештою Європи. Крім того, були внесені пропоновані реформи до плану Шліффена, щоб надати пріоритет захисту Пруссії та визнати нейтралітет Нідерландів."
  GER_traditional_plan: "Традиційне прусське воєнне планування"
  GER_traditional_plan_desc: "Großer Generalstab, під керівництвом Гельмута фон Мольтке-молодшого, пропонує агресивну стратегію військового планування та зосередження на якості озброєнь. Вони вважають, що лише через рішучі дії Німеччина може перемогти ворогів на багатьох фронтах."
  GER_state_munitions: "Програма державного озброєння"
  GER_state_munitions_desc: "Щоб протистояти об'єднаній силі наших потенційних ворогів, ми повинні розширити державні інвестиції у військове виробництво. Ця нова ініціатива фінансування буде зосереджена на боєприпасах та артилерії, не відволікаючи ресурсів від поточного військово-морського будівництва."
  GER_finance_rheinmetall: "Профінансувати Rheinmetall"
  GER_finance_rheinmetall_desc: "The Rheinmetall corporation has approached us with a request for a loan, something that can be easily arranged. With it the company will further expand its manufacturing base for the Heer." # (!)
  GER_qualitative_superiority: "Якісна перевага"
  GER_qualitative_superiority_desc: "Перемога прийде не лише завдяки чисельності, але й завдяки чудовій зброї та тактиці. Зосереджуючись на технологічному прогресі в артилерії, кулеметах та іншій сучасній зброї, ми можемо забезпечити нашим силам якісну перевагу над нашими опонентами."
  GER_wealth_tax_laws: "Wehrbeitrag"
  GER_wealth_tax_laws_desc: "Надзвичайний оборонний внесок 1913 року збере майже мільярд марок через одноразовий податок на майно та багатство. Цей безпрецедентний захід демонструє прихильність Райху до військової готовності."
  GER_introduce_new_tariff_laws: "Закон про військові тарифи"
  GER_introduce_new_tariff_laws_desc: "Підвищуючи імпортні мита, ми можемо генерувати додатковий дохід для розширення армії, одночасно захищаючи вітчизняну промисловість. Цей підхід узгоджується з консервативною економічною політикою та забезпечує збереження нашої промислової самодостатності."
  GER_stick_to_heeringen_plan: "Дотримуватися плану Гееринґена" # (&+)
  GER_stick_to_heeringen_plan_desc: "Через сувору підготовку та скрупульозне планування ми можемо вдосконалити нашу здатність виконувати швидкі, рішучі кампанії. Наші солдати повинні бути готові завдавати нокаутуючих ударів, які принесуть швидку перемогу, перш ніж наші вороги зможуть повністю мобілізувати свої ресурси. З належною підготовкою та милістю Божою, наші війська святкуватимуть Різдво вдома."
  GER_fortify_the_russian_border: "Захисні споруди на східній границі"
  GER_fortify_the_russian_border_desc: "Наш східний кордон із Росією є нашим найбільш вразливим. Ми повинні зміцнити наші укріплення та покращити інфраструктуру, щоб забезпечити швидке розгортання військ у разі наступу армій Царя."
  GER_first_army_bill: "Армійський законопроєкт 1912 року"
  GER_first_army_bill_desc: "Цей всеосяжний військовий законопроєкт значно збільшить чисельність нашої постійної армії та її бойову готовність. Хоча це дорого, Райхстаґ має зрозуміти, що наша національна безпека залежить від підтримки військової переваги."
  GER_abandon_the_great_ostaufmarsch: "Покинути Ostaufmarsch"
  GER_abandon_the_great_ostaufmarsch_desc: "План великого східного розгортання проти Росії має бути переглянутий. З огляду на повільну мобілізацію російської армії порівняно зі швидкими можливостями розгортання Франції, ми повинні надати пріоритет нашій західній обороні та наступальним можливостям."
  GER_second_army_bill: "Армійський законопроєкт 1913 року"
  GER_second_army_bill_desc: "Щоб забезпечити безпеку Райху, ми повинні здійснити ще більш амбітне розширення наших збройних сил. Цей другий військовий закон створить нові армійські корпуси та зміцнить існуючі підрозділи. Gott mit uns!"
  GER_improved_schlieffen_alone_plan: "Ми змінимо §Y£decision_icon_small $GER_schliffen1905plan$§!, зробивши його більш §tагресивним§!.\n\n"
  GER_improved_schlieffen_plan: "Ми змінимо §Y£decision_icon_small $GER_schliffenmoltkeplan$§!, зробивши його більш §tагресивним§!.\n\n"
  GER_more_aggressive_schlieffen_plan: "Пожвавити план Шліффена" # (&+)
  GER_more_aggressive_schlieffen_plan_desc: "Генеральний штаб запропонував модернізацію плану Шліффена, спрямовану на підвищення агресивності операції. Цей підхід пов'язаний із традиційним прусським підходом, що наша вища армія зможе протистояти будь-якій чисельній перевазі, яку може мати ворог. Крім того, має бути розглянуте визнання нейтралітету Нідерландів."
  GER_subsidise_mauser: "Субсидувати Mauser"
  GER_subsidise_mauser_desc: "Компанія «Mauser» є наріжним каменем нашої збройової промисловості, а їхня гвинтівка Gewehr 98 становить основу нашої піхоти. Ми повинні надати державні субсидії, щоб забезпечити їм можливість розширити виробництво та оснастити наших солдатів найкращою стрілецькою зброєю у світі."
  GER_methodical_teachings: "Прийняти методичні вчення"
  GER_methodical_teachings_desc: "Дотримуючись нового плану Гееринґена, ми повинні вимагати, щоб наші військові стратеги зосередилися на методичному раціональному плануванні, яке покращить ефективність нашої армії без непотрібних наступів, які мають шанс на перемогу лише у вигадках."
  GER_prepare_for_long_war: "Підготуватися до довгої війни"
  GER_prepare_for_long_war_desc: "Хибність короткої війни Шліффена нарешті добігла кінця, і тепер, коли ми можемо поглянути на майбутню війну з раціональною думкою, ми повинні зробити приготування до тривалого періоду конфлікту. Ці приготування допоможуть нам впоратися з навантаженням на постачання, з яким ми зіткнемося."
  GER_harshen_standard_training: "Жорсткіший стандартний вишкіл"
  GER_harshen_standard_training_desc: "Якість армії Імперії має бути підтримана і піднята над кількісною перевагою, яку мають наші вороги. Шляхом запровадження суворіших стандартів вишколу ми відсіємо слабких і перетворимо хлопців на чоловіків."
  GER_fortify_elsass: "Захистити Ельзас–Лотринґен"
  GER_fortify_elsass_desc: "Втрата Ельзасу–Лотарингії залишається відкритою раною для Франції. Щоб стримати будь-які реваншистські амбіції, ми повинні перетворити наш західний кордон на непроникну лінію. Інвестування в сучасну мережу фортець тут забезпечить провінцію та наше промислове серце."
  GER_mobile_and_armored_support: "Підтримка автотранспортом і бронетехнікою" # (&+)?
  GER_mobile_and_armored_support_desc: "Еру статичної війни може бути перервано двигуном внутрішнього згоряння. Ми повинні інвестувати в розробку моторизованого транспорту та броньованих бойових машин, щоб надати нашій армії неперевершену мобільність та вирішальну ударну силу на полі бою."
  GER_artillery_massification: "Масифікація артилерії"
  GER_artillery_massification_desc: "Сучасні битви виграються вогневою міццю. Ми раціоналізуємо та розширимо наше артилерійське виробництво, щоб забезпечити нашим силам можливість завдавати нищівних обстрілів будь-якому ворогу. Наші гармати змусять ворога замовкнути і прокладуть шлях для наступу нашої піхоти."
  GER_limited_army_bill: "Законопроєкт про обмежену армію"
  GER_limited_army_bill_desc: "Хоча правда, що велике розширення армії погіршить її якість, ми не можемо дозволити нашій армії боротися з труднощами на фронтах, з якими ми маємо зіткнутися. Буде запропонований обмежений законопроєкт про розширення армії до Райхстаґу, щоб ми могли призвати необхідну робочу силу — природно, ми оберемо лише найкращих та найбільш придатних для служби."
  GER_preparing_russian_offensives: "Підготувати Ostaufmarsch"
  GER_preparing_russian_offensives_desc: "«Кожен, хто коли-небудь дивився у скляні очі солдата, що вмирає на полі бою, добре подумає, перш ніж розпочати війну». Пха! Безглузда нісенітниця миролюбного канцлера. Бісмарк намагався зблизити нашу Імперію з російськими негідниками, але вони завжди були нашим ворогом. Настав час це визнати та планувати наступи глибоко в російське серце."
  GER_quality_over_quantity: "Високі стандарти піхотного спорядження"
  GER_quality_over_quantity_desc: "Німецький солдат вартий десяти своїх ворогів, але лише якщо належним чином оснащений. Ми будемо дотримуватися найвищих стандартів для зброї та спорядження нашої піхоти, надаючи нашим чоловікам вирішальну матеріальну перевагу, необхідну для домінування на полі бою."
  GER_quality_equipment_primacy: "Верховенство якісного спорядження"
  GER_communication_innovations: "Інновації в комунікації"
  GER_communication_innovations_desc: "Німецька армія мала розгалужений комунікаційний механізм, що стало можливим завдяки секціям інженерів, присвяченим прокладанню телефонних кабелів. Ця інновація також знайшла відображення у створенні перших мобільних радіостанцій, здатних передавати інформацію по складній місцевості."
  GER_expanding_the_luftstreitkrafte: "Опанування небес"
  GER_expanding_the_luftstreitkrafte_desc: "Майстерність польоту обіцяє змінити саму війну. Німеччина не може дозволити собі відставати — ми повинні перехопити ініціативу в цьому новому вимірі, спрямовуючи ресурси на дослідження військової авіації в усіх її формах. Ця відданість започаткує наш шлях до панування в повітрі, створюючи основу для майбутньої повітряної могутності."
  GER_create_the_fliegertruppe: "Заснувати Fliegertruppe"
  GER_create_the_fliegertruppe_desc: "Наші початкові зусилля в авіації багатообіцяючі, але вимагають структури, щоб бути справді ефективними. Ми офіційно створимо Fliegertruppe (льотні війська), організовуючи наші розрізнені повітряні активи у спеціалізовані підрозділи під єдиним командуванням. Цей критичний крок дозволить стандартизувати вишкіл та розробку доктрин, перетворюючи піонерів на скоординовану силу, здатну підтримувати наземні операції."
  GER_establish_pilot_schools: "Заснувати пілотні школи"
  GER_establish_pilot_schools_desc: "Нашим Fliegertruppe потрібні кваліфіковані пілоти. Ми замінимо неформальне навчання, створивши спеціалізовані школи зі стандартизованими навчальними планами по всьому Райху, забезпечуючи стабільне постачання авіаторів, підготовлених до сучасної повітряної війни."
  GER_develop_airfields: "Розробити летовища"
  GER_develop_airfields_desc: "Щоб ефективно проєктувати повітряну міць, особливо на Західному фронті, ми повинні розвивати нашу інфраструктуру летовищ. Ми надамо пріоритет будівництву та розширенню баз поблизу Франції та Бельгії, забезпечуючи готовність наших ескадрилей до швидкого розгортання та тривалих операцій на Заході."
  GER_dicta_boelcke: "Поширити Dicta Boelcke"
  GER_dicta_boelcke_desc: "Майстер-авіатор Освальд Бьольке кодифікував фундаментальні принципи повітряного бою. Ми повинні забезпечити, щоб його Dicta Boelcke стала стандартною тактичною доктриною для всіх наших пілотів-винищувачів. Впроваджуючи ці правила, ми можемо різко підвищити ефективність та виживання наших пілотів, формуючи справді професійний винищувальний корпус."
  GER_pioneer_aircraft_development: "Новаторські розробки літаків"
  GER_pioneer_aircraft_development_desc: "Небеса представляють новий кордон, і німецька винахідливість має прокласти шлях до його завоювання. Ми будемо значно інвестувати в аеронавігаційні дослідження та експерименти, розширюючи межі раннього проєктування літаків, особливо покращуючи наші розвідувальні літаки."
  GER_fokkers_pursuit_concepts: "Новітні концепції Fokker"
  GER_fokkers_pursuit_concepts_desc: "Інноваційні проєкти Антоні Фоккера, зокрема його розробка надійного синхронізатора, що дозволяє пілотам стріляти з кулеметів через гвинт, обіцяють створити справжні «винищувальні» літаки. Приймаючи його досягнення, ми зможемо виставити революційні винищувачі, здатні домінувати над своїми опонентами."
  GER_form_the_jagdstaffeln: "Утворити Jagdstaffeln"
  GER_form_the_jagdstaffeln_desc: "Щоб справді домінувати в небі, нашим пілотам-винищувачам потрібні спеціалізовані підрозділи, зосереджені виключно на повітряному бою. Ми реорганізуємо наші активи Fliegertruppe, створивши спеціалізовані Jagdstaffeln (ескадрильї мисливців), завданням яких є пошук та знищення ворожих літаків."
  GER_albatros_ascendency: "Сходження Albatros-а" # (&)
  GER_albatros_ascendency_desc: "Передові, двогарматні винищувачі «Albatros» представляють новий стандарт у повітряному бою. Ми надамо пріоритет оснащенню наших Jagdstaffeln цими чудовими машинами, співпрацюючи з Albatros Flugzeugwerke, щоб забезпечити домінування німецьких пілотів у небі."
  GER_explore_army_aviation_roles: "Розглянути призначення армійської авіації"
  GER_explore_army_aviation_roles_desc: "Окрім розвідки, літаки мають потенціал для прямої наступальної дії на підтримку Армії. Ми дослідимо ролі тактичного бомбардування та наземної атаки, розробляючи необхідні конструкції та технології, щоб зрозуміти, як найкраще застосовувати повітряну міць безпосередньо на полі бою."
  GER_schlachtflieger_program: "Програма Schlachtflieger-ів"
  GER_schlachtflieger_program_desc: "Спеціалізовані літаки для наземної атаки, або Schlachtflieger, можуть нищити ворожі позиції та підтримувати наступ піхоти. Ми започаткуємо програму розробки спеціалізованих літаків безпосередньої підтримки та тактики."
  GER_aeg_bombing_initiatives: "Бомбардувальні ініціативи AEG"
  GER_aeg_bombing_initiatives_desc: "Allgemeine Elektricitäts-Gesellschaft (AEG) демонструє перспективи у розробці більших, багатомоторних бомбардувальників, здатних завдавати тактичних ударів. Ми підтримаємо ці ініціативи, тісно співпрацюючи з AEG, щоб ввести в експлуатацію їхні передові бомбардувальні платформи."
  GER_refine_ground_attack: "Удосконалити тактики наземної атаки"
  GER_refine_ground_attack_desc: "Ефективна безпосередня повітряна підтримка вимагає постійного вдосконалення тактики та обладнання. Ми будемо й надалі розвивати наші можливості наземної атаки, покращуючи ефективність літаків навіть за несприятливих погодних умов. Ці вдосконалення забезпечать надійну підтримку нашої Schlachtflieger для Армії, коли вона потрібна найбільше."
  GER_establish_the_bogohls: "Заснувати Bogohl-і"
  GER_establish_the_bogohls_desc: "Щоб завдавати ударів глибоко у ворожу територію, ми створимо елітні бомбардувальні формування під керівництвом Верховного командування армії (Oberste Heeresleitung), позначені як «Bombengeschwader der Obersten Heeresleitung» («Bogohl»). Оснащення та експлуатація цих стратегічних ескадрилей вимагає розробки передових бомбардувальників та кваліфікованих екіпажів для проєктування німецької сили далеко за лінію фронту."
  GER_embrace_zeppelin_technology: "Прийняти технологію цепелінів" # (&+)?
  GER_embrace_zeppelin_technology_desc: "Чудові дирижаблі графа фон Цеппеліна працюють на принципах, відмінних від звичайних літаків, пропонуючи унікальні стратегічні можливості. Тому ми приймемо цей інноваційний підхід «легше за повітря», спрямовуючи ресурси на дослідження його потенціалу для далекої розвідки та стратегічного охоплення."
  GER_zeppelin_company: "Підтримати Luftschiffbau Zeppelin GmbH"
  GER_zeppelin_company_desc: "Для реалізації наших амбіцій щодо потужного флоту дирижаблів необхідна спеціалізована промислова база. Ми підтримаємо Luftschiffbau Zeppelin GmbH, забезпечуючи необхідну промислову потужність для будівництва та обслуговування цих складних машин для військової служби."
  GER_zeppelin_experimentations: "Досліди з цепелінами" # (&)
  GER_zeppelin_experimentations_desc: "Наші дирижаблі повинні довести свою ефективність в реалістичних оперативних умовах. Ми проведемо широкі випробування, зосереджені на навігації, надійності та можливостях бомбардування, особливо за несприятливої погоди та вночі, щоб удосконалити конструкції та оперативні процедури."
  GER_strategic_zeppelins: "Стратегічні цепеліни"
  GER_strategic_zeppelins_desc: "Окрім простої розвідки, наші цепеліни мають бути адаптовані для впливових стратегічних місій глибоко у ворожу територію. Ми зосередимо розробку на покращенні їхньої дальності, витривалості та ефективності для дальніх операцій, перетворюючи їх на справжні інструменти стратегічної війни."
  GER_heighten_airship_threat: "Збільшити загрозу від дирижаблів" # (&)
  GER_heighten_airship_threat_desc: "Наш флот цепелінів має стати грізною зброєю, здатною безкарно завдавати ударів по віддалених цілях, особливо під покровом темряви. Ми будемо й надалі вдосконалювати їхні наступальні можливості та оперативну тактику, щоб забезпечити, що вони становлять постійну та потужну стратегічну загрозу у ворожому небі."

 ## Дерево воєнного часу
  GER_establish_the_general_headquarters: "Утворити Верховне командування армії"
  GER_establish_the_general_headquarters_desc: "Оскільки Велика війна охоплює Європу, єдине командування є першочерговим. Ми повинні офіційно створити Oberste Heeresleitung (Верховне командування армії), щоб централізувати контроль над усіма нашими військовими силами. Це інтегрує раніше автономні державні армії, як-от Баварська Армія, в єдиний, згуртований інструмент війни під федеральним командуванням. Для досягнення перемоги OHL також має отримати значні повноваження над політичними та економічними справами, забезпечуючи спрямованість усієї нації на військові зусилля."
  GER_zental_abteilung: "Zentral-Abteilung"
  GER_zental_abteilung_desc: "Центральний відділ ВКА є головною гілкою організації та наглядає за військовим плануванням і виконанням війни. Цей відділ є критично важливим для мобілізації нашої армії і незабаром плануватиме більше наступів для нашої армії."
  GER_operationsabteilung: "Operationsabteilung"
  GER_operationsabteilung_desc: "Оперативний відділ — це секція ВКА, відповідальна за забезпечення безперервного виробництва військового обладнання та управління воєнною економікою. Якщо ми хочемо, щоб цей відділ запровадив необхідні воєнні заходи, ми повинні надати йому повноважень."
  GER_politische_abteilung: "Politische Abteilung"
  GER_politische_abteilung_desc: "Політичний відділ ВКА забезпечує, щоб Німецький уряд не перешкоджав зусиллям армії, та відіграє роль у консультуванні кайзера з внутрішніх питань. Цей відділ також включає відділи Секретної Служби, як внутрішньої оборони, так і зовнішнього шпигунства."
  GER_schlieffen_plan_scuppered: "План Шліффена зруйновано"
  GER_schlieffen_plan_scuppered_desc: "Найбільший із планів Німеччини проти Франції зупинено, його рух зупинився вздовж Західного Фронту. З провалом найбільших умів у рішучому розгромі Парижа, почалася паніка..."
  GER_schlieffen_plan_scuppered_tt: "Цей фокус буде автоматично виконано, коли завдання §YПоки не впаде листя§! §Yзакінчиться§!\n"
  GER_introduce_rationing_measures: "Запровадити нормувальні заходи"
  GER_introduce_rationing_measures_desc: "Все спорядження має спочатку йти до солдатів, на лінію фронту. Громадяни повинні віддати те, що можуть, і навіть більше, якщо це потрібно для військових зусиль."
  GER_financing_the_war_economy: "Фінансувати воєнну економіку"
  GER_financing_the_war_economy_desc: "Кожен повинен внести свій вклад у війну, в якій опинилася його Вітчизна. Запроваджуючи вищі податки, облігації та беручи позики, ми можемо забезпечити виживання військової машини протягом усієї війни."
  GER_collaborating_with_trade_unions: "Забезпечити вірність профспілок"
  GER_collaborating_with_trade_unions_desc: "Профспілки охоплюють значну частину промислової робочої сили Німеччини. Хоча ми просто не можемо дозволити їм робити все, що вони забажають, завдяки силі дипломатії та компромісу, а також вищим зарплатам і бонусам, ми повинні бути в змозі залучити їх і забезпечити їхню підтримку Райху."
  GER_revived_anti_socialist_laws: "Відродити антисоціалістичні закони"
  GER_revived_anti_socialist_laws_desc: "Профспілки та більшість СДПН з самого початку виступали проти війни та мають потенціал зупинити економіку загальним страйком. Відродження антисоціалістичних законів Бісмарка запобіжить цьому."
  GER_department_of_counterintelligence: "Відділ контррозвідки"
  GER_department_of_counterintelligence_desc: "Усі нації беруть участь у невеликому шпигунстві, цього слід очікувати у світі, в якому ми живемо. Але це не означає, що ми не повинні докладати зусиль для протидії їхнім шпигунам за допомогою наших власних програм. Створення Abteilung IIIb значно допоможе цим зусиллям."
  GER_a_great_mobilistation_of_moral: "Велика мобілізація бойового духу"
  GER_a_great_mobilistation_of_moral_desc: "Щоб виграти війну, потрібно мати в розпорядженні різноманітні речі. Це включає зброю, а також щось таке просте, як війська, які хочуть воювати. Бомбардуючи громадськість та наших солдатів пропагандою боротьби за Вітчизну та іншими подібними кампаніями, ми зможемо подолати все, що може трапитися на нашому шляху!"
  GER_bulletins_on_the_front: "Бюлетені на фронті"
  GER_bulletins_on_the_front_desc: "Тримаючи війська, а також громадськість, в курсі того, що відбувається по всій Німеччині, бойовий дух повинен так само зрости. Звичайно, вони будуть піддаватися цензурі, щоб забезпечити максимальну вигоду, але хто це помітить?"
  GER_dispersed_innovation_effort: "Розосереджена розробка інновацій" # (&)
  GER_dispersed_innovation_effort_desc: "Розподіл наших дослідницьких об'єктів допоможе підвищити секретність."
  GER_regulating_the_war_economy: "Регулювати воєнну економіку"
  GER_regulating_the_war_economy_desc: "Військова машина працює належним чином, але дехто побоюється, що це нежиттєздатно, вимагаючи все більш несправедливого ставлення до робітників і трудівників, щоб виробляти те, що потрібно військовим. Ми повинні прагнути зупинити цю несправедливість, перш ніж вона вийде з-під контролю..."
  GER_war_socialism: "Упровадити воєнний соціалізм"
  GER_war_socialism_desc: "Армія без держави вимагає, щоб її матеріали доставлялися вчасно, а в ідеалі — набагато раніше. Перекручуючи слова соціалістів, ми можемо ухвалити політику, яка відповідає думкам Маркса та Енгельса, щоб підживлювати війну Райху."
  GER_surpress_the_peace_movements: "Придушити мирні рухи"
  GER_surpress_the_peace_movements_desc: "Мир — це слабкість, і коли ми на порозі прориву в Європі, ми не можемо дозволити пацифістам вдарити нам у спину! Поліція буде мобілізована, а ті, хто вважається зрадниками Вітчизни, будуть ув'язнені!"
  GER_judenzahlung: "Judenzählung"
  GER_judenzahlung_desc: "Вважається, що євреї є непатріотичними, і, розпочавши таємний перепис серед них, ми, безсумнівно, зможемо це довести."
  GER_expanding_abteilung_iiib_powers: "Розширити владу Abteilung IIIb"
  GER_expanding_abteilung_iiib_powers_desc: "IIIb довів свою корисність, і з додатковим фінансуванням цензури, таємної поліції та загальних відділів контррозвідки, ми можемо ефективно вважати ворогів Німеччини переможеними в межах нашого тилу."
  GER_loosen_conscription_standards: "Послабити стандарти призову"
  GER_loosen_conscription_standards_desc: "Наші стандарти для військової служби занадто суворі для війни такого масштабу. Ми повинні знизити фізичні та медичні вимоги для призову. Чоловіки, які раніше вважалися непридатними, тепер будуть призвані на службу, забезпечуючи новий резерв живої сили для фронту."
  GER_ensure_letters_get_home: "Забезпечити доставку листів додому" # (&+)?
  GER_ensure_letters_get_home_desc: "Зв'язок між солдатом та його родиною є життєво важливим компонентом морального духу. Ми покращимо польову пошту, щоб забезпечити надійну доставку листів. Хоча пошта буде цензуруватися з міркувань безпеки, цей зв'язок із домом зміцнить рішучість наших солдатів боротися."
  GER_conscripting_the_poles: "Призивати поляків"
  GER_conscripting_the_poles_desc: "Роками ми уникали призову поляків, побоюючись, що військова підготовка озброїть майбутніх сепаратистів. Однак, величезна потреба в живій силі в цій війні робить таку обережність розкішшю. Ми більше не можемо дозволити собі бути вибірковими. Польське населення в межах Райху буде призвано на службу та доведе свою лояльність на полі бою."
  GER_the_hindenburg_program: "Програма Гінденбурґа"
  GER_the_hindenburg_program_desc: "Перемога вимагає повної мобілізації нашої економіки. Ми запровадимо Програму Гінденбурґа, всеосяжний план для різкого збільшення виробництва озброєнь. Уся економічна діяльність та праця будуть підпорядковані потребам військових зусиль. Це шлях до повної перемоги."
  GER_sending_disenters_to_the_front: "Відправити дисидентів на фронт"
  GER_sending_disenters_to_the_front_desc: "Ті, хто бажає не погоджуватися з тим, як Німеччина веде справи, отримають покарання, яке ми, ймовірно, не застосували б у мирний час. Вони будуть навчені та відправлені на фронт."
  GER_establishing_the_foreign_armies: "Заснувати іноземні армії"
  GER_establishing_the_foreign_armies_desc: "Ефективна стратегія вимагає глибокого розуміння наших супротивників. Ми присвятимо спеціальний підрозділ нашої розвідувальної служби систематичному аналізу ворожих армій, оцінюючи їхню силу, організацію та доктрину. Вища знання запобіжить стратегічним сюрпризам та надасть нам перевагу."
  GER_blitzproduktion: "Blitzproduktion"
  GER_blitzproduktion_desc: ""
  GER_victory_economics: "Переможна економіка" # Переможні економіки?
  GER_victory_economics_desc: ""
  GER_organise_fresh_offensives: "Організувати свіжі офензиви"
  GER_organise_fresh_offensives_desc: "Хоча план Шліффена провалився, найкращі сини Вітчизни склали групу нових наступів, розроблених для удару по слабких місцях Франції. За допомогою цих цільових штурмів ми прорвемося."
  GER_focus_on_french_front: "Зосередитися на французькому фронті"
  GER_focus_on_french_front_desc: "Західний Фронт, який переважно утримує Франція, є тим, що Німеччина традиційно вважала своєю основною метою. Ця лінія думки відображена у Плані Шліффена."
  GER_focus_on_russian_front: "Зосередитися на російському фронті"
  GER_focus_on_russian_front_desc: "Східний Фронт, який переважно утримує Росія, набагато слабший, ніж те, що може кинути на нас Франція. Однак, якщо ми правильно розіграємо нашу карту, ми зможемо спочатку вибити Санкт-Петербург, а потім розвернутися на захід, щоб вибити Париж..."
  GER_verdun_offensive: "Верденська офензива"
  GER_verdun_offensive_desc: "Еріх фон Фалькенгайн розробив план, згідно з яким наші війська облягатимуть фортецю Верден. Однак, справжня мета плану — це битва на виснаження. Через стратегічне та історичне значення Вердена, Франція буде змушена задіяти величезні резерви для його захисту, виснажуючи свої сили."
  GER_hindenburg_offensive: "Офензива Гінденбурґа"
  GER_capture_verdun: "\n§RВи мусите захопити §YВерден§! раніше, ніж спливе час.§!\n"
  GER_defeat_france: "\n§RВи мусите змусити капітулювати §Y[FRA.GetFlag]Францію§! раніше, ніж спливе час.§!\n"
  GER_capture_verdun_desc: "Верден — це велике місто-фортеця, важливість якого неможливо переоцінити. Його потрібно взяти будь-якою ціною."
  GER_capture_ypres: "\n§RВи мусите захопити §YІпр§! раніше, ніж спливе час.§!\n"
