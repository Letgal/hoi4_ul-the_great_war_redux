 ww1_german_victory.26.t: "[FROM.GetName] приєднується до Міттельєвропи" # (&*)
 ww1_german_victory.26.d: "[FROM.GetAdjective] уряд прийняв наше запрошення до Міттельєвропи. [FROM.GetAdjective] та Німецька економіки отримають велику взаємну вигоду, збільшать нашу торгівлю та політичний вплив у [FROM.GetName]." # (&*)
 ww1_german_victory.26.a: "Добре." # (&*)

 ww1_german_victory.27.t: "[FROM.GetName] відмовився приєднатися до Міттельєвропи" # (&*)
 ww1_german_victory.27.d: "[FROM.GetAdjective] уряд відхилив нашу пропозицію приєднатися до нашої економічної сфери. Вони стверджували, що ця ініціатива може порушити баланс Європи на користь Німеччини, і відмовилися від будь-якої подальшої участі у такому проєкті." # (&*)
 ww1_german_victory.27.a: "Прикро." # (&*)

 ww1_german_victory.28.t: "[FROM.GetName] виходить із Міттельєвропи" # (&*)
 ww1_german_victory.28.d: "[FROM.GetAdjective] уряд надіслав нам лист про радикальну зміну своєї економічної позиції щодо нас. У документі, поясненому дипломатичною мовою, оголошується, що [FROM.GetName] виходить із Міттельєвропи, засуджуючи повний Німецький контроль над цією установою." # (&*)
 ww1_german_victory.28.a: "Прикро." # (&*)
 GER_leaves_mitteleuropa: "Вийти з Міттельєвропи" # (&*)

 ww1_german_victory.29.t: "Угоди в Ціндао" # (&*)
 ww1_german_victory.29.d: "Намагаючись зменшити напруженість після Німецької перемоги у Великій війні, делегація запросила нас до Ціндао, Китай, для обговорення угоди про «співпрацю» між нашими двома націями. Незважаючи на нашу теоретичну поразку, Японія зазнала небагато втрат під час війни і, навпаки, очолила окупацію Німецької території в Азії. Незважаючи на цю перемогу на папері, ми були змушені відступити від завойованих частин, що вплинуло на популярність уряду та розгнівало населення.\n\nПідписання угоди полегшило б наші відносини, але ми повинні бути обережними, щоб не завдати подальшої шкоди Імперській честі." # (&*)
 ww1_german_victory.29.a: "Підписати, але ніде не згадувати Ціндао" # (&*)
 ww1_german_victory.29.b: "Підписати..." # (&*)

 ww1_german_victory.30.t: "Угоди в Ціндао" # (&*)
 ww1_german_victory.30.d1: "Японська делегація благополучно прибула до Ціндао, і зустріч тривала три дні, щоб обговорити німецько-японські відносини та статус територіальних поступок після закінчення конфлікту. Хоча обговорення були конструктивними, Японська влада відмовилася визнати Німецьке володіння Ціндао, стверджуючи, що територія перебувала під їхньою окупацією і була звільнена лише для мирних переговорів. Дискусії на цю тему стали напруженими, і тому фінальна угода не згадала про цю територію." # (&*)
 ww1_german_victory.30.d2: "Японська делегація благополучно прибула до Ціндао, і зустріч тривала три дні, щоб обговорити німецько-японські відносини та статус територіальних поступок після закінчення конфлікту. Найбільш спірним питанням був статус Ціндао, території, яку Імперія Висхідного Сонця завоювала під час війни і неохоче повертала у Франкфуртському Мирному Договорі. На щастя, вигідне становище Німеччини швидко змусило Японську владу, яка визнала Німецький суверенітет над територією." # (&*)
 ww1_german_victory.30.a: "Принаймні, ми щось підписали" # (&*)

