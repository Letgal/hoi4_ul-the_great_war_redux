 ## Наслідки Аґадіру
  ww1_germanrework.1.t: "Ганьба Німеччини"
  ww1_germanrework.1.d: "Незважаючи на грандіозні заяви та військові погрози, кінцевим результатом Агадірської кризи стало дипломатичне збентеження. Криза не тільки виявила слабку позицію Німеччини на світовій арені, але й серйозно підірвала її престиж. Неможливість отримати будь-які значні вигоди від протистояння з Францією призвела до широкої критики як з боку уряду, так і з боку громадськості. За договором у Фесі, який завершив кризу, Німеччина отримала незначні поступки в Конґо, тоді як Франція зміцнила свій контроль над Марокко, що є явним свідченням дипломатичної поразки Німеччини.\n\nОсобливо жорсткою була реакція громадськості та політиків на дії канцлера Теобальда фон Бетман-Гольвеґа, чиє ставлення до ситуації вважається слабким і нерішучим. Багато хто вважає його керівництво відповідальним за національне приниження, стверджуючи, що більш рішуча позиція або краща тактика переговорів могли б принести більш сприятливі результати. Популярність канцлера різко впала, і все частіше лунають заклики до його відставки як засобу відновлення довіри до здатності уряду захищати інтереси та престиж Німеччини на світовій арені. Зараз перед кайзером стоїть питання: чи замінити Бетмана-Гольвеґа в надії на оновлення керівництва, чи терпіти нинішні політичні потрясіння з тим самим керівництвом." # (@!)
  ww1_germanrework.1.a: "Бетман-Гольвеґ має залишитися." # (@)
  ww1_germanrework.1.b: "Кайзер тисне на Бетмана-Гольвеґа, щоби той пішов у відставку." # (@)
  ww1_germanrework.2.t: "Кайзер призначає фон Гайдебранда"
  ww1_germanrework.2.d: "Здійснивши сміливий і рішучий крок, кайзер Вільгельм II призначив Ернста фон Гайдебранда унд дер Лазу новим канцлером Німецької імперії. Відомий своїм твердим консерватизмом і непохитною відданістю прусським ідеалам, фон Гайдебранд своїм піднесенням ознаменував значну зміну в політичному ландшафті імперії.\n\nЙого кар'єра характеризується палким захистом традиційних німецьких цінностей та інститутів. Будучи затятим противником лібералізму та соціалізму, фон Гайдебранд послідовно відстоював політику, спрямовану на зміцнення монархії, збройних сил та аграрних інтересів, які становлять основу його підтримки.\n\nОчікується, що перебування фон Гайдебранда на посаді ознаменує початок ери посиленого консервативного управління. Маючи репутацію людини з залізною волею та непохитними принципами, він, як очікується, зміцнить бачення кайзера про сильну, об'єднану Німеччину, готову заявити про свій вплив на європейській арені. Однак його призначення не обійшлося без суперечок, оскільки воно ризикує поглибити розбіжності в Райхстазі та серед населення, яке все більше незадоволене існуючим станом речей." # (@!)
  ww1_germanrework.2.a: "Хай щастить новому канцлерові." # (&+)
  ww1_germanrework.19.t: "Фракції зправа"
  ww1_germanrework.19.d: "Новий канцлер не є таким рішучим переговорником, як був Бетман-Гольвеґ, і тепер йому доведеться управляти правими силами на свою користь, якщо він хоче залишитися при владі. Традиціоналістські консерватори та пан-німецькі націоналісти бачать у цьому можливість утвердити свій вплив над правими фракціями, на які новий канцлер покладається, щоб залишитися при владі. Ці націоналістичні групи, спонукувані бажанням відновити престиж Німеччини після кризи та проводити більш агресивну національну політику, змагаються за контроль і прагнуть просувати свої програми в Райхстазі.\n\nНа тлі цієї внутрішньої боротьби за владу канцлер стикається з іншим критичним викликом: загрозою з боку Соціал-демократичної партії на майбутніх виборах 1912 року. Зростаюча популярність СДП становить значну загрозу стабільності нинішньої адміністрації та консервативних цінностей. Щоб зберегти владу і запобігти потенційній зміні політичного домінування, канцлер мусить орієнтуватися у складній динаміці правої політики, заспокоюючи впливові фракції і водночас формулюючи стратегії, щоб обмежити привабливість СДП для мас. Наступні кілька місяців будуть вирішальними для визначення майбутнього напрямку розвитку Німеччини, оскільки новий канцлер прагне консолідувати владу і провести країну через ці бурхливі часи." # (@!)
  ww1_germanrework.19.a: "Канцлерові слід бути обережним." # (&+)

 ## Потсдамська зустріч
  ww1_germanrework.89.t: "Зустріч у Потсдамі"
  ww1_germanrework.89.d: "Сьогодні вранці ми отримали запрошення від уряду Німеччини, в якому просили царя взяти участь у зустрічі з кайзером Вільгельмом у Потсдамі. Зазначена на порядку денному була проблема наших відповідних сфер впливу в Персії. Не бачачи особливих недоліків у переговорах, цар погодився зустрітися зі своїм німецьким кузеном.\n\nЗустріч була дружньою, і представники обох сторін часто доходили згоди щодо зовнішньої політики на Близькому Сході. Однак атмосфера змінилася, коли німецька делегація запропонувала офіційну публічну заяву про те, що жодна з імперій не буде вживати ворожих дій проти іншої. Зіткнувшись із цією несподіваною вимогою про укладення пакту про ненапад, наші дві країни не змогли досягти офіційної угоди." # (@!)
  ww1_germanrework.89.a: "Вони зайшли трішки задалеко."
  ww1_germanrework.90.t: "Розчарування у Потсдамі"
  ww1_germanrework.90.d: "Російський цар і його делегати зустрілися з кайзером у Потсдамі. Протягом усього заходу атмосфера була досить дружньою, і багато делегатів дійшли згоди з питань зовнішньої політики на Близькому Сході. Два кузени, Вільгельм і Микола, також, здавалося, добре ладнали між собою. Однак, незважаючи на такий позитивний початок, переговори в кінцевому підсумку провалилися. Наша пропозиція про взаємну декларацію про ненапад, покликана забезпечити мир між нашими імперіями, виявилася неприйнятною для росіян. В результаті офіційна угода не була підписана, і делегації роз'їхалися з відчуттям втраченої можливості. Можливо, майбутні обставини дозволять відновити діалог між Німеччиною і Росією." # (@!)
  ww1_germanrework.90.a: "Принаймні в чомусь ми погодилися."

  ww1_germanrework.91.t: "Поновлення Троїстого союзу"
  ww1_germanrework.91.d: "Поновлення Троїстого союзу було дипломатичним процесом, в якому брали участь Німеччина, Італія та Австро-Угорщина; ця подія стала нагодою для союзників зустрітися у Відні. Німеччину представляв Ґотліб фон Яґов, державний секретар закордонних справ. Австро-Угорщина направила свого міністра закордонних справ, графа Берхтольда. Італію представляв Антоніно ді Сан Джуліано, міністр закордонних справ.\n\nПід час цієї таємної конференції три союзники обговорили сфери впливу в Північній Африці, а також взаємні гарантії, що в разі війни жодна зі сторін не укладе окремого миру. Ця подія не тільки відновила центральне співробітництво, але й стала нагодою для підтвердження прихильності кожної зі сторін до Троїстого союзу." # (@!)
  ww1_germanrework.91.a: "Обтяжлива необхідність." # (@)
  ww1_germanrework.91.b: "Сподіваймося, цього вистачить для стримання Росії."
  ww1_germanrework.91.c: "Ми мусимо примирити італійські й австрійські амбіції!" # (&+)
  ww1_germanrework.91.e: "Чудово."

  ww1_germanrework.92.t: "Німецький контроль над бухарестською газетою"
  ww1_germanrework.92.d: "У шокуючому повороті подій до нас дійшла інформація, що впливові газети «Seara» та «Minerva», які належали суперечливій особистості на ім'я Александру Боґдан-Пітешть, були продані німецькому консорціуму. Зараз ці газети відкрито поширюють пронімецьку пропаганду в Бухаресті, підриваючи нашу національну рішучість та військові зусилля в критичний момент. Цей акт підривної діяльності не можна ігнорувати." # (@!)
  ww1_germanrework.92.a: "Негайно закрити їх!"

  ww1_germanrework.93.t: "Німецький контроль над пресою"
  ww1_germanrework.93.d: "У той час, як наша країна вступає у війну, ми дізналися, що впливові газети «Слово» та «Отечество» були продані консорціуму, який має тісні зв'язки з Німецькою імперією. Наслідки цього є негайними та небезпечними: ці газети почали поширювати пропаганду на користь Центральних держав, що безпосередньо загрожує дестабілізувати наші військові зусилля зсередини." # (@!)
  ww1_germanrework.93.a: "Ця підривна діяльність мусить припинитися!" # (@)

  ww1_germanrework.94.t: "Контракт AG Vulcan із нідерландцями"
  ww1_germanrework.94.d: "Держава [HOL.GetNameDef] уклала контракт з нашою верф'ю AG Vulcan на будівництво чотирьох сучасних торпедних катерів. З огляду на зростання напруженості в Європі, передача цих військових кораблів нейтральній державі може бути нерозумним кроком. Ми маємо унікальну можливість заморозити поставку і реквізувати ці судна для Kaiserliche Marine, посиливши таким чином наш власний флот за рахунок нідерландців." # (@!)
  ww1_germanrework.94.a: "Кораблі послужать імперії."
  ww1_germanrework.94.b: "Дотримуймося умов контракту."

  ww1_germanrework.95.t: "Німеччина захоплює наші торпедні катери!"
  ww1_germanrework.95.d: "Ми підписали контракт з німецькою фірмою «AG Vulcan» на будівництво чотирьох торпедних катерів класу «Z-1». Зараз, коли їх будівництво завершено, нам повідомили, що [GER.GetNameDef] втрутилася. Кораблі не будуть доставлені. Це відверте захоплення нашої власності, кораблів, які ми придбали на законних підставах, є грубим порушенням нашого контракту і глибокою образою нашої суверенітету." # (@!)
  ww1_germanrework.95.a: "Неподобство!" # (&+)

  ww1_germanrework.96.t: "AG Vulcan доставляє нові кораблі"
  ww1_germanrework.96.d: "Чотири торпедні катери класу «Z-1», які ми замовили у німецької фірми «AG Vulcan», нарешті готові. Незважаючи на напружену міжнародну ситуацію, [GER.GetNameDef] дотрималася угоди, і виробник повідомив нас, що кораблі передані Королівському флоту Нідерландів. Вони незабаром будуть готові до служби." # (@!)
  ww1_germanrework.96.a: "Чудово!"

  ww1_germanrework.97.t: "Німці пропонують промислову підтримку"
  ww1_germanrework.97.d: "Наш німецький союзник запропонував нам збільшити промислову, військову та технологічну допомогу, щоб допомогти нам розвинути нашу військову промисловість. Окрім надання низькопроцентних позик, вони також пропонують допомогу своїх консультантів та передачу патентів для сприяння модернізації нашої промисловості. Хоча така пропозиція може здаватися благодійною, вона ризикує перетворити нас на сателіт Німецької імперії, якщо це вже не сталося..." # (@!)
  ww1_germanrework.97.a: "Нам потрібна вся можлива допомога!"
  ww1_germanrework.97.b: "Ми впораємося самотужки."

  ww1_germanrework.98.t: "Співробітництво з Австрією"
  ww1_germanrework.98.d: "Як ми і передбачали, Австрія проявила готовність до співпраці та прийняла нашу допомогу, що, безсумнівно, прискорить розвиток її військової промисловості." # (@!)
  ww1_germanrework.98.a: "Добрек."

  ww1_germanrework.99.t: "Непокора Австрії"
  ww1_germanrework.99.d: "На наш великий подив, Австро-Угорщина категорично відмовилася від нашої пропозиції про допомогу, заявивши, що їхня економічна програма вже процвітає і що вони залишаються незалежною державою. Ця несподівана демонстрація гордості викликає занепокоєння." # (@!)
  ww1_germanrework.99.a: "Їм же на гірше." # (&+)

  ww1_germanrework.100.t: "Поліпшене співробітництво армії й НДДКР"
  ww1_germanrework.100.d: "Німецькі та австрійські військові експерти зустрілися з нами, щоб обговорити потенціал компанії «Škoda» у виробництві важкої артилерії. Німеччина висловила зацікавленість в австрійських надважких 305-мм мінометах Škoda. Ці протифортечні артилерійські знаряддя виявилися надзвичайно ефективними в перших випробуваннях, а деякі відгуки про них дозволили розпочати роботу над вдосконаленням поворотного шарніра. З метою збільшення дальності також розглядається другий проєкт з розширення ствола, що надасть цій зброї потенціал гаубиці дуже великої дальності." # (@!)
  ww1_germanrework.100.a: "Ми можемо чудово використати це."

  ww1_germanrework.101.t: "Призначення нового колоніального секретаря"
  ww1_germanrework.101.d: "Вакансія в Reichskolonialamt (Імперському управлінні колоній) вимагає від нас вибору нового державного секретаря, який матиме значний вплив на управління нашими заморськими територіями. Перед нами лежать два різних шляхи, які уособлюють провідні кандидати:\n\nВільгельм Зольф представляє реформістське крило. Будучи дипломатом з досвідом роботи в колоніальній адміністрації, він виступає за більш примирливу політику, прагнучи підвищити ефективність і потенційно послабити напруженість у відносинах з колоніальним населенням за допомогою адміністративних реформ, а не сили.\n\nНа противагу йому, Едуард фон Ліберт відстоює жорсткий, мілітаристський підхід. Колишній губернатор, який має репутацію безжального і має міцні зв'язки з націоналістичними та паннімецькими колами, він виступає за утвердження непохитного німецького панування та агресивну колоніальну експлуатацію, незважаючи на людські жертви. Його призначення буде сигналом про намір до силової експансії та контролю." # (@!)
  ww1_germanrework.101.a: "Нам потрібні Зольфові реформи."
  ww1_germanrework.101.b: "Фон Ліберт затвердить наше панування."

  ww1_germanrework.102.t: "Ermächtigungsgesetz"
  ww1_germanrework.102.d: "Щоб імперія могла фінансувати війну будь-якими необхідними засобами, парламент ухвалив закон, що дозволяє вводити виняткові заходи, продиктовані урядом. Таким чином, кайзер і ВКА можуть керувати за допомогою декретів, що полегшує прийняття військового законодавства і відкриває перед нами багато перспектив. Поза цими урочистостями важливо зазначити, що парламент може в будь-який момент відкликати це виняткове дозвіл, що стане катастрофою для військових дій." # (@!)
  ww1_germanrework.102.a: "Коаліція мусить витримати!"

  ww1_germanrework.175.t: "Hilfsdienstgesetz"
  ww1_germanrework.175.d: "Щоб досягти повної мобілізації, необхідної для реалізації програми Гінденбурґа, верховне командування армії просунуло крізь Райхстаґ Закон про допоміжну службу. Новий закон надає державі широкі повноваження для спрямування всієї цивільної робочої сили на військові потреби. Однак ця влада обійшлася високою політичною ціною. Щоб забезпечити згоду соціалістів та їхніх потужних профспілок, ми були змушені надати їм офіційне визнання та доручити створення комітетів з арбітражу робітників. Хоча це забезпечило промисловий мир на даний момент, це також значно посилило ті групи, які ще можуть виступити проти війни." # (@!)
  ww1_germanrework.175.a: "Необхідний компроміс, хай небезпечний."

  ww1_germanrework.176.t: "Зречення Вільгельма II"
  ww1_germanrework.176.d: "Втративши підтримку своїх військових радників і усвідомивши, що його подальше правління, ймовірно, призведе до нових громадянських заворушень і кровопролиття, кайзер Вільгельм II зрікся престолу. Він виїхав у вигнання до Нідерландів, щоб уникнути судового переслідування." # (@!)
  ww1_germanrework.176.a: "Lebewohl für immer."

  ww1_germanrework.177.t: "Ерих фон Фалькенгайн звільнений від подвійних обов'язків" # (@)
  ww1_germanrework.177.d: "Будучи водночас міністром війни та начальником Генерального штабу, Ерих фон Фалькенгайн був звільнений з посади прусського міністра війни." # (@!)
  ww1_germanrework.177.a: "Не можна всидіти водночас на двох стільцях."

  ww1_germanrework.178.t: "Лев Африки"
  ww1_germanrework.178.d: "Повідомлення, що надійшло на сміливому підводному човні, який прорвав блокаду, принесло чудові новини з наших колоній. Генерал Пауль фон Леттов-Форбек офіційно прийняв командування всіма силами в Німецькій Східній Африці.\n\nНовостворені бригади аскарі згуртувалися під його прапором, утворивши невеликий, але елітний загін загартованих ветеранів, готових до бою. Зі свого штабу в Дар-ес-Саламі фон Леттов-Форбек вже розпочав підготовку до нестандартної кампанії проти Антанти. «Лев Африки» тепер на волі, і він змусить ворога дорого заплатити за кожен сантиметр нашої колоніальної землі." # (@!)
  ww1_germanrework.178.a: "Ми маємо найбільшу віру в його здібності." # (&+)

  ww1_germanrework.179.t: "Смерть Гельмута фон Мольтке"
  ww1_germanrework.179.d: "Гельмут фон Мольтке-молодший, який обіймав посаду начальника Генерального штабу на початку Першої світової війни і був звільнений з посади після битви на Марні, помер.\n\nЖивучи в відносній невідомості з 1914 року, Мольтке помер раптово. Сьогодні, 18 червня 1916 року, він помер від інсульту під час державної поминальної служби в Райхстазі за покійним фельдмаршалом Кольмаром фон дер Ґольцом. Людина, ім'я якої назавжди буде пов'язане з початком війни, більше не з нами." # (@!)
  ww1_germanrework.179.a: "Трагічний кінець стурбованого чоловіка."

  ww1_germanrework.180.t: "Альфред фон Тірпіц погрожує піти у відставку через обмеження підводних човнів" # (@)
  ww1_germanrework.180.d: "Не маючи можливості керувати військово-морськими операціями зі своєї суто адміністративної посади, Тірпіц став активним прихильником необмеженої підводної війни, яка, на його думку, могла б перекрити постачання продовольства до Великої Британії і змусити її піти на поступки. Зі зміною політики він почав агітувати проти будь-яких обмежень, використовуючи німецьку пресу та погрожуючи піти у відставку." # (@!)
  ww1_germanrework.180.a: "Ти навіть не зосереджувався так сильно на тих човнах!"

  ww1_germanrework.181.t: "Альфред фон Тірпіц іде у відставку"
  ww1_germanrework.181.d: "Його збурення призвело до конфлікту з кайзером, і коли обмеження на підводну війну не були скасовані, він остаточно пішов у відставку." # (@!)
  ww1_germanrework.181.a: "Ось і все." # (@)

  GER_coalition_collapse: "§RКоаліція розпадеться й ми втратимо безумовну підтримку Райхстаґу.§!"
  GER_viability_of_the_coalition: "Життєздатність Burgfriedenspolitik"
  GER_viability_of_the_coalition_desc: "Коаліція «фортеця миру», сформована канцлером Бетманом-Гольвеґом, є нестійкою, і з кожним днем баланс сил у Райхстазі стає все більш нестабільним. Якщо ми не зможемо зберегти цю єдність у воєнний час, ризикуємо втратити все." # (@!)
  GER_idea_coalition_benefits: "Переваги Burgfriedenspolitik"
  GER_idea_coalition_benefits_desc: "Політичне перемир'я в Райхстазі захищає нас від протестів і страйків, дозволяючи нам зосередитися на війні без організованої опозиції." # (@!)
  GER_free_belgium: "Після §YВеликої війни§! §Y[BEL.GetFlag]Бельгію§! буде звільнено як §Yнезалежну державу§!."
  GER_puppet_belgium: "Після §YВеликої війни§! §Y[BEL.GetFlag]Бельгію§! буде звільнено як підвладну нам §Yмаріонетку§!."
  GER_get_congo: "У якості відшкодування втрат Німеччини §YКонґо§! буде передано §Y[GER.GetFlag]Німеччині§!."

  tt_while_ongoing: "Поки завдання триває, ми будемо отримувати бонуси від:" # (&+)

  ww1_germanrework.103.t: "Сілезія в обмін а Тіроль?"
  ww1_germanrework.103.d: "Німецький канцлер Теобальд фон Бетман-Гольвеґ вирушив до Відня, щоб обговорити план поступок, спрямований на остаточне пом'якшення напружених відносин між Австрією та Італією. Усвідомлюючи труднощі нашої армії, міністр запропонував обміняти свою територію, якщо ми погодимося на вимоги Італії. Іншими словами, ми могли б віддати Тіроль і отримати в обмін Сілезію. Ця пропозиція є дуже привабливою, оскільки Сілезія є індустріалізованою територією, де проживають німецькомовні жителі, що є для нас вигідним." # (@!)
  ww1_germanrework.103.a: "Це є справедлива угода."
  ww1_germanrework.103.b: "Ніколи!"

  ww1_germanrework.104.t: "Тіроль в обмін на гарантії?"
  ww1_germanrework.104.d: "Ми прийняли австрійську делегацію, яка запропонувала пом'якшити територіальні напруження в Тіролі. Австро-угорська монархія, здається, серйозно підходить до цього питання і запропонувала віддати частину своєї території, а саме весь Тіроль, в обмін на відновлення дружніх відносин між двома країнами. Більш формально, це дозволило б нам, щонайменше, уникнути оголошення війни." # (@!)
  ww1_germanrework.104.a: "Це є справедлива угода."
  ww1_germanrework.104.b: "Ніколи!"

  ww1_germanrework.105.t: "Австрія відмовляє"
  ww1_germanrework.105.d: "Незважаючи на всі наші зусилля, Австро-Угорщина не була переконана в доцільності запропонованого нами обміну. Схоже, вони побоюються, що навіть цей величний жест буде недостатнім для задоволення амбіцій Італії." # (@!)
  ww1_germanrework.105.a: "Хай їм грець!"

  ww1_germanrework.106.t: "Італія відмовляється домовлятися"
  ww1_germanrework.106.d: "Незважаючи на всі наші зусилля, Італія не була переконана австро-німецькою пропозицією, можливо, побоюючись зради або вірячи, що вона може отримати більше шляхом війни." # (@!)
  ww1_germanrework.106.a: "Хай їм грець!"

  ww1_germanrework.107.t: "Мир в Альпах"
  ww1_germanrework.107.d: "Політика умиротворення, розпочата німецьким канцлером Бетманом-Гольвеґом, принесла свої плоди: італійський уряд пообіцяв не вступати у війну проти Центральних держав і навіть може підтримати нас у нашій війні. Це велика дипломатична перемога, яка запобігла відкриттю нового фронту на Заході." # (@1)
  ww1_germanrework.107.a: "Тріумф дипломатії!"

