  GER_berlin_naval_treaty_desc: "Нам слід скликати військово-морську конференцію в Берліні з [ITA.GetNameDef], [USA.GetNameDef], Сполученим Королівством та [JAP.GetNameDef], щоб встановити військово-морські обмеження, які покладуть край дорогій гонці озброєнь на морі. Як переможець, ми можемо забезпечити вигідні умови, водночас привносячи стабільність у глобальну військово-морську конкуренцію."
  GER_berlin_naval_treaties: "Берлінські морські договори"
  GER_berlin_naval_treaties_desc: "Щоб уникнути другої гонки морських озброєнь, ми могли б запропонувати великим морським державам договір, який обмежує кількість кораблів на основі встановленої сили кожного члена. Ця смілива пропозиція є частиною підходу до деескалації."
  GER_march_constitution: "Реформувати конституцію Бісмарка"
  GER_march_constitution_desc: "Щоб завершити надзвичайні реформи, обіцяні Його Імператорською Величністю, ми повинні закріпити останні соціальні здобутки в новій конституційній структурі. Ця нова конституція встановить парламентську державу, водночас ретельно зберігаючи славу та традиційний авторитет Імперії."
  GER_OHL_question: "Питання ВКА"
  GER_OHL_question_desc: "Завершення Великої війни теоретично поклало край політичному домінуванню ВКА. Однак нація залишається нестабільною, і вплив ВКА все ще гостро відчувається. Ми повинні вирішити це затяжне питання військової влади, щоб забезпечити справжній цивільний контроль та стабільність."
  GER_address_to_the_nation: "Звернення до держави"
  GER_address_to_the_nation_desc: "Після нищівного конфлікту німецький народ терміново вимагає реформ, про що свідчать поширені страйки та громадянські заворушення по всій країні. Його Імператорська Величність повинен діяти рішуче, щоб зберегти стабільність нації, пообіцявши швидкі та значущі структурні реформи."
  GER_victor_snap_elections: "Організувати дострокові вибори"
  GER_victor_snap_elections_desc: "У мирний час можуть бути проведені нові вибори, що дозволить забезпечити добре представництво німецького народу в парламенті, а також збільшити легітимність майбутніх урядів."
  GER_limited_time_for_reforms: "§RВам доведеться провести кілька демократичних реформ, щоби запобігти політичній нестабільності.§!"
  GER_new_prussian_electoral_reform: "Друга прусська виборча реформа"
  GER_new_prussian_electoral_reform_desc: "Виборча реформа, запропонована $GER_theobald_von_bethmann_hollweg$, була нездійсненною під час вимог війни. Однак тепер цей довгоочікуваний проєкт нарешті може бути реалізований, поклавши край архаїчному прусському трикласовому виборчому праву."
  GER_realpolitik_appeasement: "Realpolitik-умиротворення"
  GER_realpolitik_appeasement_desc: "Після нашої рішучої перемоги ми, безсумнівно, є провідною світовою державою. Тепер ми можемо використати наше гегемонічне становище, не вдаючись до агресивного прусського мілітаризму, який забезпечив нашу перемогу. Настав час проводити політику прагматичного умиротворення та встановлювати тривалі, стабільні відносини з переможеними націями."
  prussian_electoral_reform_passed: "Прийнято прусську виборчу реформу" # (@)
