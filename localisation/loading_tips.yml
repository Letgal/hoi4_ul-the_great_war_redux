 LOADING_TIP_93: "«Наш полк був принесений у жертву в славу Белграду та Батьківщини. Таким чином, вам більше не треба перейматися за свої життя: вони більше не існують. То вперед, до слави! За короля та Батьківщину! Хай живе король, хай живе Белград!»\n(Драґутін Ґавріловіч)"
