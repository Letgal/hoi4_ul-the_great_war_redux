 LOADING_TIP_43: "«Жодна перевага у зброї та набоях, хай яка велика, не дозволить здобувати перемоги без жертвування життями людей».\n(Фельдмаршал Гейґ, липень 1916 р.)"
 LOADING_TIP_44:0 "All went like clockwork... The battle is going very well for us and already the Germans are surrendering freely. The enemy is so short of men that he is collecting them from all parts of the line.\n(Фельдмаршал Гейґ)"
