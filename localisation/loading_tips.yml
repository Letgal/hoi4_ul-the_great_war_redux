# == (*) ==
 LOADING_TIP_0: "«Потрібно 15 000 втрат, щоби вишколити генерала-майора».\n(Фердінан Фош)"
 LOADING_TIP_1: "«Ви будете вдома до того, як листя впаде з дерев».\n(Кайзер Вільгельм II, серпень 1914 р.)"
 LOADING_TIP_2: "«Одного дня велика європейська війна постане з якоїсь клятої дурниці на Балканах».\n(Отто фон Бісмарк, 1888 р.)"
 LOADING_TIP_3: "«Чотирнадцять пунктів? Сам Господь милостивий мав лише десять».\n(Жорж Клемансо, нарікаючи на концепцію самовизначення)"
 LOADING_TIP_4: "«Лампи згасають по всій Європі, і не побачимо їх горіти за нашого життя».\n(Едвард Ґрей, липень 1914 р.)"
 LOADING_TIP_5: "«Дві армії, що зважаються, — наче одна велика армія, що скоює самогубство».\n(Анрі Барбюс)"
 LOADING_TIP_6: "«Це війна, що покладе кінець усім війнам».\n(Вудро Вілсон)"
 LOADING_TIP_7: "«Коли б жінки на заводах зупинили роботу на двадцять хвилин, Союзники програють війну».\n(Жозеф Жоффр)"
 LOADING_TIP_8: "«Це є кінець і початок епохи. Це щось значно більше, ніж Французька революція чи Реформація, і ми в цьому живемо».\n(Герберт Дж. Уеллс, 1916 р.)"
 LOADING_TIP_9: "«Ми знаходимося на вимірній, або мислимій, відстані від дійсного армагеддону. На щастя, схоже, нема жодної причини, чому нам слід бути чимось більшим, аніж спостерігачами».\n(Генрі Асквіт, 24 липня 1914 р.)" # (&+)
 LOADING_TIP_10: "«Незалежне мислення не заохочується в професійній армії. Це є прояв заколоту. Покора — ось верховна чеснота».\n(Дейвід Ллойд Джордж)"
 LOADING_TIP_11: "Генерали у полі завжди нехтують внутрішнім фронтом. І все ж саме там Велику війну виграли та програли. Російський, болгарський, австрійський і німецький внутрішні фронти розсипалися раніше, ніж розвалилися їхні армії».\n(Дейвід Ллойд Джордж)" # (&+)?
 LOADING_TIP_12: "«Патріоти завше говорять про смерть за свою країну й ніколи про вбивство за свою країну».\n(Бертран Расселл)"
 LOADING_TIP_13: "«УСЕ ПРОЙШЛО ДОБРЕ. Наші війська успішно провели свої завдання, всі контратаки було відбито й узято великі кількості полонених».\n(The Times, звітуючи про битву на Соммі)"
 LOADING_TIP_14: "«Хай як світ прикидається поділятися, сьогодні у світі є лише два поділи: людські істоти та німці».\n(Редьярд Кіплінґ)" # Рад'ярд
 LOADING_TIP_15: "«Після обіду ми пішли до саду на каву, і звернувся до генерального хірурга з його графіками, відсотками тощо хворих і поранених, аби розважити прем’єр-міністра».\n(Фельдмаршал Гейґ)" # (&+)
 LOADING_TIP_16: "«Нічийна земля під снігом — немов поверхня Місяця: хаотична, поборознена кратерами, непридатна для життя, жахлива, просто обитель безумства».\n(Вілфред Оуен)"
 LOADING_TIP_17: "«Якось ми обговорювали, які війська найчистіші в окопах, за національностями».\n(Роберт Ґрейвс)" # (&)
 LOADING_TIP_18: "«В обліковій книжці з Великої війни сторінку, котра записує втрати росіян, було вирвано. Числі невідомі. П'ять мільйонів, чи вісім? Ми самі не знаємо».\n(Пауль фон Гінденбурґ, 1917 р.)"
 LOADING_TIP_19: "«Найупевненіше можна сказати, що ніхто не знав, чого варта нагорода, окрім людини, яка її отримала».\n(Зіґфрід Сассун)" # (@!)
 LOADING_TIP_20: "«Ми не вели війну проти Німеччини. Нам віддавали накази у війні короля проти Німеччини».\n(Герберт Дж. Уеллс)"
 LOADING_TIP_21: "«Всякого, хто спробує завадити моєму завданню, я розтрощу».\n(Кайзер Вільгельм II, 1913 р.)"
 LOADING_TIP_22: "«Ті, кого вбили, не можуть скаржитися, поранені би віддали набагато більше від того, аби втекти від свого становища, а непоранені вважають гроші заохочувальним призом за існування».\n(Роберт Ґрейвс)" # (&)
 LOADING_TIP_23: "«Протягом усіх чотирьох років війни не було жодної справді хорошої книги про війну. Єдине справжнє письмо, яке вийшло під час війни, — це поезія. Одною причиною цього є те, що поетів не арештовують так швидко, як прозаїків».\n(Ернест Гемінґуей)"
 LOADING_TIP_24: "«Ви були між дияволом і глибоко-синім морем. Підіть уперед — і вас напевне застрелять, здайте назад — і вас віддадуть під трибунал і застрелять; то що в біса робити? Що можна зробити?»\n(В. Гей)" # (&+) — (?): хто такий є W. Hay?
 LOADING_TIP_25: "«Кулемет — така переоцінена зброя».\n(Фельдмаршал Гейґ, 1915 р.)"
 LOADING_TIP_26: "«Тиснуть справа. Мій центр відступає. Маневрувати неможливо. Ситуація відмінна. Я атакую».\n(Фердінан Фош, вересень 1914 р.)"
 LOADING_TIP_27: "«Усе залежить від того, чи маємо ми за супротивників тих хитрих французів або ж зухвалих негідників-англійців. Я віддаю перевагу англійцям. Їхню сміливість зчаста можна описати лише як дурість».\n(Манфред фон Рихтгофен)" # (&+)
 LOADING_TIP_28: "«Вони не пройдуть!»\n(Філіпп Петен, Верден, 1916 р.)"
 LOADING_TIP_29: "«Закляття Трафалґара було знято».\n(Кайзер Вільгельм II)"
 LOADING_TIP_30: "«Борися та літай до останньої краплі крові й останньої краплі пального, до останнього удару серця».\n(Манфред фон Рихтгофен)"
 LOADING_TIP_31: "«Я помер у пеклі».\n(Зіґфрід Сассун)"
 LOADING_TIP_32: "«Головна річ — це завжди мати план; якщо це не найліпший план, він принаймні ліпший від його відсутності».\n(Сер Джон Монаш)" # (&?)
 LOADING_TIP_33: "«Якщо я вийду з цієї війни живий, я матиму більше удачі, аніж мізків. Я люблю літати, не вбивати».\n(Манфред фон Рихтгофен)"
 LOADING_TIP_34: "«Ніщо так не викличе симпатію американців до нас, як американська кров, пролита в полі».\n(Вінстон Черчилл, 5 вересня 1914 р.)"
 LOADING_TIP_35: "«Ну ж бо, сучі ви сини, чи хочете ви жити вічно?»\n(Деніел Делі)"
 LOADING_TIP_36: "«Ця війна, як і наступна війна, — це війна, яка закінчить війни».\n(Дейвід Ллойд Джордж, 1916 р.)"
 LOADING_TIP_37: "«Об одинадцятій годині цього ранку добігла кінця найжорстокіша та найстрашніша війна, яку колись переживало людство. Я сподіваюся, ми зможемо сказати, що, таким чином, цього доленосного ранку настав кінець усім війнам».\n(Дейвід Ллойд Джордж, 11 листопада 1918 р.)"
 LOADING_TIP_38: "«In Flanders fields the poppies blow\nBetween the crosses, row on row»\n(Джон МакКрей, 1915 р.)"
 LOADING_TIP_39: "«Боже, покарай Англію».\n(Ернст Ліссауер)"
 LOADING_TIP_40: "«Хай що Ви зробите, Ви втратите багато людей».\n(Шарль Манжен)"
 LOADING_TIP_41: "«Наймогутніша зброя на землі — це людська душа у вогні».\n(Фердінан Фош)"
 LOADING_TIP_42: "«Відступися, Бьоме: цей Томмі — мій!»\n(Освальд Бьольке)" # (&+)
 LOADING_TIP_43: "«Жодна перевага у зброї та набоях, хай яка велика, не дозволить здобувати перемоги без жертвування життями людей».\n(Фельдмаршал Гейґ, липень 1916 р.)"
 LOADING_TIP_44: "«Усе пройшло як по маслу... Битва йде дуже добре для нас, і німці вже вільно здаються. Ворогові так не вистачає людей, що він збирає їх із усіх частин фронту».\n(Фельдмаршал Гейґ)" # (&)
 LOADING_TIP_45: "«Виграна битва — це битва, яку ми не визнаємо програною».\n(Фердінан Фош)"
 LOADING_TIP_46: "«Війна вирішилася в перші двадцять днів бою, а все, що сталось опісля, складалося з битв, котрі, хоч як грізні та нищівні, були лише відчайдушними та марними спробами відвернути рішення долі».\n(Вінстон Черчилл)" # (&+)
 LOADING_TIP_47: "«Усі договори між великими державами втрачають свою обов’язковість, коли вступають у конфлікт із боротьбою за існування».\n(Отто фон Бісмарк)" # (&+)
 LOADING_TIP_48: "«We want eight and we won’t wait!»\n(Гасло британської Морської ліги з закликом про вісім дредноутів)" # (&)
 LOADING_TIP_49: "«Саме солдат і армія — не парламентські більшості та рішення — сплавили разом Німецьку імперію. Я довіряю армії».\n(Кайзер Вільгельм II, 1891 р.)" # (&)
 LOADING_TIP_50: "«Навіть не маючи флот, який нам належить мати, ми завоювали собі місце під сонцем. Тепер моїм завданням є запевнитися, що це місце під сонцем залишиться в нашій незаперечній власності».\n(Кайзер Вільгельм II, 1901 р.)" # (&+)
 LOADING_TIP_51: "«Прихід бездротової епохи зробить війну неможливою, бо зробить війну безглуздою».\n(Ґульєльмо Марконі, 1912 р.)"
 LOADING_TIP_52: "«Дозвольте запевнити султана та його 300 мільйонів мусульман... що німецький імператор назавжди їхній друг».\n(Кайзер Вільгельм II)"
 LOADING_TIP_53: "«Леви, яких ведуть віслюки».\n(Невідомий німецький офіцер, описуючи британські війська)"
 LOADING_TIP_54: "«У разі, якщо станеться найгірше, Австралія стане поруч зі своєю країною-матір'ю, щоби допомогти їй і захистити її до нашого останнього чоловіка та до нашого останнього шиллінґа».\n(Ендрю Фішер, серпень 1914 р.)" # (&+)
 LOADING_TIP_55: "«Я думаю, на мені мусить лежати прокляття, бо я люблю цю війну. Я знаю, що вона щомиті нищить і розбиває життя тисяч осіб, а все ж ніщо не можу з цим удіяти — я насолоджуюся кожною її секундою».\n(Вінстон Черчилл, 1916 р.)" # (&)
 LOADING_TIP_56: "«Жоден командир ніколи не мав більший привілей очолювати ліпшу силу; жоден командир ніколи не черпав більше натхнення від ефективності своїх військ».\n(Джон Дж. Першинґ)" # (&)
 LOADING_TIP_57: "«Девонширці втримали цю траншею, девонширці досі її тримають».\n(Маркер на Девонширському цвинтарі)"
 LOADING_TIP_58: "«Коли ми почали стріляти, нам просто треба було заряджати та перезаряджати. Вони гинули сотнями. Цілитися не потрібно — ми просто стріляли по них».\n(Німець-кулеметник)"
 LOADING_TIP_59: "«Він уберіг нас від війни».\n(Демократичне гасло, вижване від імені президента Вілсона)"
 LOADING_TIP_60: "«Справи йшли як завжди при змінах на мапі Європи».\n(Вінстон Черчилл, 9 листопада 1914 р.)" # (&+)
 LOADING_TIP_61: "«Я ще не готовий бути царем. Я ніщо не знаю про правління».\n(Цар Микола II)"
 LOADING_TIP_62: "«Немає справедливості серед людей».\n(Цар Микола II)"
 LOADING_TIP_63: "«Я більше не знаю жодних партій, тільки німців!»\n(Кайзер Вільгельм II, 4 серпня 1914 р.)"
 LOADING_TIP_64: "«Цар не віроломний, але він слабкий. Слабкість — це не віроломство, але виконує всі його функції».\n(Кайзер Вільгельм II)"
 LOADING_TIP_65: "«Забудьте весь свій вишкіл; ви прийшли сюди, щоби показати всім своїм людям, як померти».\n(Невідомий полководець, Британський експедиційний корпус)"
 LOADING_TIP_66: "«Сьогодні щось не так із нашими клятими човнами».\n(Дейвід Бітті)"
 LOADING_TIP_67: "«Вони не постаріють як ми, хто залишився старіти. Ми їх запам'ятаємо».\n(Роберт Бінйон)"
 LOADING_TIP_68: "«Єдиний чоловік із обох сторін, який міг би програти війну за один день».\n(Вінстон Черчилл про адмірала сера Джона Джелліко)"
 LOADING_TIP_69: "«Війна надто важлива, щоби залишати її генералам».\n(Жорж Клемансо)"
 LOADING_TIP_70: "«Панове, битву завершено, перемога — за нами».\n(Адмірал Джордж Дьюї)"
 LOADING_TIP_71: "«Увесь принцип морського бою — це мати свободу йти будь-куди з кожною клятою річчю, якою флот володіє».\n(Сер Джон Фішер)" # (&+)
 LOADING_TIP_72: "«На війні перший принцип — не підкорятися наказам. Кожен дурень може підкорятися наказам!»\n(Сер Джон Фішер)"
 LOADING_TIP_73: "«Я більше не маю резерви. Єдині люди, які в мене лишилися, — це сторожі на моїх воротах. Я візьму їх туди, де фронт прорвуть, і останні англійці помруть у бою».\n(Сер Джон Фішер)" # (&?)
 LOADING_TIP_74: "«У воєнний час жоден солдат не вільний казати, що думає; після війни всім однаково, що думає солдат».\n(Сер Іен Гемілтон)"
 LOADING_TIP_75: "«Я радше буду другим лейтенантом із ЗВЗ (Хрестом «За видатні заслуги»), аніж генералом без нього».\n(Джордж Паттон)"
 LOADING_TIP_76: "«Думаєш, я не повернуся?»\n(Манфред фон Рихтгофен, 21 квітня 1918 р.)"
 LOADING_TIP_77: "«Головна річ — це завжди мати план; якщо це не найліпший план, він принаймні ліпший від його відсутності».\n(Сер Джон Монаш)" # (&?)
 LOADING_TIP_78: "«Сердешна Мексика. Так далеко від Бога і надто близько до США».\n(Порфіріо Діас)"
 LOADING_TIP_79: "«Мадеро випустив тигра. Подивімося, чи зможе він приборкати його».\n(Порфіріо Діас у вигнанні)"
 LOADING_TIP_80: "«Армії — це найбільші прибічники тиранії».\n(Панчо Вілья)"
 LOADING_TIP_81: "«Якщо хочете бути пташкою, летіть; якщо хочете бути хробаком, повзіть — але не волайте, коли вас розчавлять.\n(Еміліано Сапата)" # (&+)
 LOADING_TIP_82: "Віддавшися повністю до рук Німеччини, ми поставили себе в ситуацію, яка в шахах зветься «пат». Це не мат, але будь-який хід із нашого боку означатиме мат.\n(Мігай Карої, 4 липня 1914 р.)" # (&?)
 LOADING_TIP_83: "«Якщо жінки на заводах зупинять роботу на двадцять хвилин, Союзники програють війну».\n(Французький фельдмаршал Жоффр)"
 LOADING_TIP_84: "«І єдина різниця, яку я знайшов між лідерством демократів і лідерством республіканців — це те, що одні з них здирає з вас шкіру від щиколотки вгору, а інші — від вуза вниз».\n(Г'юї Лонґ)" # (&+)
 LOADING_TIP_85: "«Необхідно, щоб інтереси тубільців Африки стояли понад усе й якщо, та коли, їхні інтереси й інтереси іммігрантських рас увійдуть у конфлікт, гору мусять здобути перші».\n(Щорічний колоніальний звіт по Кенії, 1923 р.)"
 LOADING_TIP_86: "«Газу! Газу! Який екстаз незграбності!»\n(Вілфред Оуен)"
 LOADING_TIP_87: "«Дорога до Константинополя лежить крізь Варшаву».\n(Є. М. Трубецькой)"
 LOADING_TIP_88: "«Найкоротший і найбезпечніший робочий маршрут до Константинополя пролягає крізь Відень... і Берлін».\n(Генерал-квартирмейстер Юрій Данілов)"
 LOADING_TIP_89: "«Нехай Китай спить, адже коли він пробудиться, світ здригнеться».\n(Наполеон Бонапарт)"
 LOADING_TIP_90: "«Скажіть мені про договори! Скажіть мені про Лігу Націй! Кожна велика держава Європи присяглася зберігати Бельгію за договором. Те була Ліга Націй, але вона не вдалася».\n(Едвард Карсон)" # (&)
 LOADING_TIP_91: "«Навіть якщо ми загинемо за це, воно буде того варте».\n(Ерих фон Фалькенгайн)" # (&+)
 LOADING_TIP_92: "«Бог наділив британську расу світовою імперією, щоби виконати Його суверенне призначення у світі. Перемоги, які ви здобудете над язичниками, — це перемоги благороднішої душі в людині».\n(Невідомий капелан)" # (&)
 LOADING_TIP_93: "«Наш полк був принесений у жертву в славу Белграду та Батьківщини. Таким чином, вам більше не треба перейматися за свої життя: вони більше не існують. То вперед, до слави! За короля та Батьківщину! Хай живе король, хай живе Белград!»\n(Драґутін Ґавріловіч)"
 LOADING_TIP_94: "«Відверто кажучи, я насолодився війною».\n(Адріан Картон де Віар)"
 LOADING_TIP_95: "«Нейтралітет — це не політика».\n(Елефтеріос Венізелос)"
 LOADING_TIP_96: "«Не хвилюйтеся, люди. Добре це не буде».\n(Нікола Пашіч)"
 LOADING_TIP_97: "«Кожен справжній президент мусить читати опозиційний друк, тому що знає наперед, що пише його сторона».\n(Нікола Пашіч)"
 LOADING_TIP_98: "«На війні легко втратити голову, але також легко втратити власне лице».\n(Воєвода Жівоїн Мішіч)"
 LOADING_TIP_99: "«Я не відповідальний за те, що наша столиця розміщена там, де мусить бути прикордонна служба».\n(Радомір Путнік)" # (&?)
 LOADING_TIP_100: "«Важко воювати проти німців: їх не впіймати, коли вони тікають».\n(Воєвода Степа Степановіч)"
 LOADING_TIP_101: "«Республіка Китай — це немовля. Про нього слід піклуватися та боронити від неперетравлюваних страв і сильних ліків, прописаних іноземними лікарями».\n(Юань Шикай)"
 LOADING_TIP_102: "«У будівництві країни важко знайти не практичних робітників, але ідеалістів і планувальників».\n(Сунь Ятсен)"
 LOADING_TIP_103: "«Мене пощадили в Сараєві, щоби я міг вмерти, помстившися за нього!»\n(Оскар Потіорек)"
 LOADING_TIP_104: "«Немає жодних бельгійців».\n(Жюль Дестре)"
 LOADING_TIP_105: "Проте, якщо Угорщина опиниться у становищі, в якій муситиме вибрати між прийняттям або відхиленням цього миру, тоді, власне кажучи, її вибір полягає в питанні: чи варто їй скоювати самогубство просто щоб уникнути природної смерті?»\n(Алберт Аппоні, 16 січня 1920 р.)" # (&)
 LOADING_TIP_106: "«Вони прокололи його пальці кинджалами та кинули його на бруківку».\n(Свідок, описуючи смерть Флавіо Альфаро)"
 LOADING_TIP_107: "«Це мій обов’язок — покласти на вівтар батьківщини найбільшу та найтяжчу жертву».\n(Цар Фердінанд I)" # (&+)
 LOADING_TIP_108: "«Болгарія — це країна, де вчиняються звірства».\n(The Times)"
 LOADING_TIP_109: "«Коли я пішов до Болгарії, я вирішив, що якщо вбивства будуть відбуватися, мені слід бути на боці вбивць».\n(Цар Фердінанд I)" # (&?)
 LOADING_TIP_110: "«Якщо я колись почуваюся втомлено або пригнічено, мені треба лише поглянути на букет фіалок, щоби знову стати собою».\n(Цар Фердінанд I)" # (&?)
 LOADING_TIP_111: "«Фердінанд — чоловік розумний, але йому не можна довіряти».\n(Король Едуард VII про царя Фердінанда I)"
