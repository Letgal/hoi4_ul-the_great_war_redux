 GER_bundesrat_baden_lore: "§L[BAD.GetNameWithFlag] — найбільше велике герцогство імперії. У 1871 році, під час проголошення Німецької імперії Вільгельмом I у Версальському палаці, за ідеєю Отто фон Бісмарка, зять імператора, архікнязь Фрідріх Баденський, узяв на себе ключову роль.§!\n\n§GКлацніть лівою кнопкою§!, щоби перейти до §Hпереговорів§! із цією федеральною державою.\n§GShift + клацніть§!, щоби §Hзакликати§! цю федеральну державу під час голосування."

