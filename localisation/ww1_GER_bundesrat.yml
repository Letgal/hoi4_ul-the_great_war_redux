 GER_bundesrat_prussia_swayed_desc: "Голоси: [?GER_votes_of_prussia|Y0]\n§GЗа§!"
 GER_bundesrat_prussia_lore: "§LДомінування [PRE.GetNameWithFlag] над імперією майже таке ж абсолютне, як було за часів Північнонімецької конфедерації. Вона охоплює дві третини території імперії та три п’ятих її населення. Завдяки великій кількості місць у [GetBundesratName], Пруссія може ефективно контролювати процеси за підтримки своїх союзників у другорядних державах. Лише король Пруссії може бути імператором, і ніхто інший.§!\n\n§GКлацніть лівою кнопкою§!, щоби перейти до §Hпереговорів§! із цією федеральною державою.\n§GShift + клацніть§!, щоби §Hзакликати§! цю федеральну державу під час голосування."

