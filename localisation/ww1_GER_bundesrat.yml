 GER_bundesrat_brunswick_swayed_desc: "Голоси: [?GER_votes_of_brunswick|Y0]\n§GЗа§!"
 GER_bundesrat_brunswick_lore: "§LЗа законом 1879 року [BRU.GetNameWithFlag] створила тимчасову раду регентства, яка взяла на себе управління після смерті герцога. Після смерті Вільгельма у 1884 році лінія Вольфенбюттель припинила існування. Герцог Камберлендський проголосив себе Ернстом Августом, герцогом Брауншвейзьким. Однак, оскільки він продовжував претендувати на трон Ганновера, Федеральна рада постановила, що його вступ до Брауншвейгу порушить мир у Німецькій імперії. Тривалі переговори не дали результатів.§!\n\n§GКлацніть лівою кнопкою§!, щоби перейти до §Hпереговорів§! із цією федеральною державою.\n§GShift + клацніть§!, щоби §Hзакликати§! цю федеральну державу під час голосування."

