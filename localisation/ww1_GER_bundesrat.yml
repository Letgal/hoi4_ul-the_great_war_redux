 GER_bundesrat_mecklenburg_swayed_desc: "Голоси: [?GER_votes_of_mecklenburg|Y0]\n§GЗа§!"
 GER_bundesrat_mecklenburg_lore: "§LУ 1815 році два @MEK мекленбурзькі герцогства були підвищені до великих герцогств, @MEK Велике герцогство Мекленбурґ-Шверин і @MEC Велике герцогство Мекленбурґ-Штрелиц, і відтоді існують окремо в Німецькій імперії під просвітленим, але абсолютним правлінням. Життя в Мекленбурзі може бути досить суворим. Практики, як-от необхідність отримувати дозвіл від великого герцога на шлюб чи еміграцію, досі зберігаються, хоча в інших німецьких регіонах їх давно скасовано.§!\n\n§GКлацніть лівою кнопкою§!, щоби перейти до §Hпереговорів§! із цими федеральними державами.\n§GShift + клацніть§!, щоби §Hзакликати§! ці федеральні держави під час голосування."

