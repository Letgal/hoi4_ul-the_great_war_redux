 GER_bundesrat_category_desc: "§Y[GetBundesratName]§! — це найвищий законодавчий орган у державі @GER [GER.GetName]. Його члени призначаються урядами федеральних держав Німеччини для представлення їхніх інтересів у німецькому парламенті.\n\nЩоб §Gухвалити§! закони в §Y[GetBundesratName]§!, ми мусимо заробляти £influence_texticon §YОчки впливу§! у його членів, щоб отримати їхню підтримку під час голосування."
 GER_bundesrat_unavailable_tt: "§tНЕДОСТУПНО§!"

