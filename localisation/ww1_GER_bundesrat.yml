 GER_bundesrat_bavaria_swayed_desc: "Голоси: [?GER_votes_of_bavaria|Y0]\n§GЗа§!"
 GER_bundesrat_bavaria_lore: "§LВхід [BAY.GetNameWithFlag] до Німецької імперії змінився від радості через поразку Франції до розчарування через напрямок, який Німеччина обрала під керівництвом Отто фон Бісмарка. За регентства принца-регента Леопольда відносини між Баварією та Пруссією залишалися холодними, адже баварці пам’ятають антикатолицьку політику Бісмарка під час Культуркампфу, а також стратегічне домінування Пруссії над імперією.§!\n\n§GКлацніть лівою кнопкою§!, щоби перейти до §Hпереговорів§! із цією федеральною державою.\n§GShift + клацніть§!, щоби §Hзакликати§! цю федеральну державу під час голосування."

