 GER_bundesrat_hesse_lore: "§L[HES.GetNameWithFlag] утворено з ландграфства Гессен-Дармштадт у 1806 році як Велике герцогство Гессен. У 1816 році воно отримало назву Гессен і при Рейні, щоб відрізнитися від курфюрства Гессен, утвореного із сусіднього Гессен-Касселя. У побуті велике герцогство продовжувало називатися Гессен-Дармштадт.§!\n\n§GКлацніть лівою кнопкою§!, щоби перейти до §Hпереговорів§! із цією федеральною державою.\n§GShift + клацніть§!, щоби §Hзакликати§! цю федеральну державу під час голосування."

