 GER_bundesrat_saxony_swayed_desc: "Голоси: [?GER_votes_of_saxony|Y0]\n§GЗа§!"
 GER_bundesrat_saxony_lore: "§L[SAX.GetNameWithFlag] підтримувала Австрію в боротьбі між Пруссією та Австрією за верховенство в Німеччині. Як наслідок, у війні 1866 року, коли Пруссія перемогла, незалежність Саксонії знову опинилася під загрозою; лише втручання австрійського імператора врятувало Саксонію від повного поглинання Пруссією. Однак королівство було змушене приєднатися до Північнонімецької конфедерації на чолі з Пруссією, а згодом стало однією з держав Німецької імперії. П’ята за площею і третя за населенням держава Райху; найгустозаселена держава імперії, а також усієї Європи.§!\n\n§GКлацніть лівою кнопкою§!, щоби перейти до §Hпереговорів§! із цією федеральною державою.\n§GShift + клацніть§!, щоби §Hзакликати§! цю федеральну державу під час голосування."

