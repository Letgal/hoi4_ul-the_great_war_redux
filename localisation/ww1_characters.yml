 GRE_stefanos_dragoumis: "Стефанос Драгуміс"
 GRE_stefanos_dragoumis_desc:0 "§LA veteran lawyer and politician, Stefanos Dragoumis has been involved in the Hellenic political scene for quite some time. First elected as a member of parliament in 1879 for the province of Megara, Dragoumis has always run either as an independent candidate or under the reformist platform of the late Charilaos Trikoupis. He rose to prominence as one of the main organizers of the Macedonian Struggle, together with his son, Ion Dragoumis and his son-in-law, Pavlos Melas. Dragoumis was one of the founding members of the so-called 'Japanese Group', a political alliance that from 1906 to 1908 became well-known for their combativeness in parliament. Now the aging politician has been called upon to become Prime Minister of the provisional government in the aftermath of Mavromichalis' resignation, with the Military League, responsible for the Goudi Coup of 1909, agreeing to dissolve with his appointment. Dragoumis must now plot the course ahead for Hellas, as he stands before constitutional crossroads, having to choose between favouring the Liberals or the Royalists.§!"
 GRE_dimitrios_gounaris_desc:0 "§LA charismatic lawyer and skilled orator, Dimitrios Gounaris has been appointed by the King to reshape the Hellenic political scene. A well educated man, Gounaris pursued higher education in Germany, France, and England before returning to Hellas and getting invloved with politics. A Royalist at his core, he originally rose to prominence as a member of the combative “Japanese Group”, a group that sought to emulate the ferocity of Japanese soldiers during the recent Russo-Japanese War. It is well known that the new Prime Minister is an admirer of Otto von Bismarck's policies during his tenure as Chancellor of the German Empire. Gounaris now stands at Hellas' helm, seeking to enact radical reforms to transform the nation into a beacon of strength, conservatism and monarchism. With such an ambitious plan in place, the Prime Minister will no doubt face significant opposition from the corrupt Old Guard and the Liberal Venizelists. Should he be successful in this struggle, no doubt he will pave the way for Heir Apparent Constantine to pursue his own absolutist agenda upon his ascension as King...§!"
 GRE_emmanouil_repoulis:0 "Emmanouíl Répoulis"
 GRE_mark_kerr:0 "Mark Kerr"
 GRE_george_i: "Георгіос I"
 GRE_constantine_i: "Константінос I"
 GRE_constantine_i_desc:0 "§LKing Konstantínos I of the House of Glücksburg, has assumed the throne in the aftermath of the assassination of his father, former King Geórgios. A military man, Konstantínos has gained his reputation by personally leading the Royal Hellenic Army in times of war. Both brave and strong willed, Konstantínos commands the respect of the officers and the soldiery. However many Liberal politicians can't help but notice his authoritarian tendencies. It is no secret that the King holds the Imperial German style of governance in high regard, with many politicians fearing that he may pursue his own absolutist agenda...§!"
 GRE_constantine_xii: "Константінос XII"
 GRE_constantine_xii_desc:0 "§LKing Konstantínos I of the House of Palaiologos, has assumed the throne in the aftermath of the assassination of his father, former King Geórgios. A military man, Konstantínos has gained his reputation by personally leading the Royal Hellenic Army in times of war. Both brave and strong willed, Konstantínos commands the respect of the officers and the soldiery. In times of war, he has both handled political and military matters and have managed to reach the realization of the Megali Idea, with him renouncing his title as King of the Hellenes, and enacting a new one, Emperor of the Rhomaioi.§!"
