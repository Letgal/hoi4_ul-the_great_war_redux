 CHI_yuan_shikai: "Юань Шикай"
 CHI_yuan_shikai_desc:0 "§LBorn in 1859 in Xiangcheng, Henan Province, Yuan Shikai rose to prominence as a leading figure among the late Qing warlords. His early career began with his dispatch to Korea during the Imo Incident in 1882. During this period, he demonstrated remarkable political acumen and diplomatic skill, deeply involving himself in Korea's internal affairs to strengthen Qing influence. Notably, after the Gapsin Coup in 1884, he commanded the Qing troops stationed in Korea, playing a crucial role in checking Japan's expanding influence and intensifying Qing intervention in Korea's domestic politics.\nFollowing the Qing Dynasty's defeat in the First Sino-Japanese War (1894-1895), which highlighted the urgent need for military reform, Yuan Shikai, alongside Zhang Zhidong, was entrusted with the critical responsibility of training and commanding the Newly Established Army (Xinjian Lujun), which later evolved into the formidable Beiyang Army. He adopted Western-style military training and modern military systems, transforming the Beiyang Army into the Qing Dynasty's most potent military force, thereby securing his own powerful military base. Later in 1898, Yuan Shikai, under the Empress Dowager Cixi's orders, suppressed the Hundred Days' Reform, a modernizing reform attempt led by the Guangxu Emperor and Kang Youwei, through the Wuxu Coup. During the Boxer Rebellion in 1900, he allied with the southern governors to avoid conflict with foreign powers and preserve his military strength, further elevating his political standing. After the Russo-Japanese War, he was appointed Governor-General of the Three Eastern Provinces and Minister of Beiyang, gaining control over military and administrative powers in Manchuria and emerging as a de facto supreme ruler. Thus, even before the Xinhai Revolution, Yuan Shikai had firmly established himself as a central figure in late Qing politics, demonstrating exceptional abilities and opportunistic tendencies in military, diplomatic, and administrative fields.§!"
 CHI_feng_guozhang:0 "Feng Guozhang"
 CHI_cao_kun:0 "Cao Kun"
 CHI_sun_yatsen: "Сунь Ятсен"
 CHI_sun_yatsen_desc:0 "§L"Father of the Chinese Revolution." Although Sun Yat-sen studied medicine, he ultimately chose the path of a revolutionary, disillusioned by the Qing Dynasty's corruption and incompetence. Unlike Kang Youwei and Liang Qichao, he held the radical view that the Qing Dynasty must be completely overthrown and a republic established. Sun Yat-sen synthesized his revolutionary thought into the Three Principles of the People (Sanmin Zhuyi), which includes the Principle of Nationalism, the Principle of Democracy, and the Principle of People's Livelihood.\nSun Yat-sen's revolutionary activities were well-organized. In 1894, he founded the Revive China Society (Xingzhonghui) in Hawaii, aiming to overthrow Manchu rule. He traveled extensively abroad, rallying support from overseas Chinese and students, and raising funds to plan and lead several armed uprisings. Notably, in 1905, Sun Yat-sen united various revolutionary groups in Tokyo, Japan, to form the Tongmenghui (Chinese Revolutionary Alliance). The Tongmenghui elected Sun Yat-sen as its premier and adopted a manifesto that articulated the Three Principles of the People, calling for the overthrow of the Qing, the restoration of China, the establishment of a republic, and the equalization of land rights. The organization also published its official newspaper, Min Bao (The People's Journal), to spread revolutionary ideas and garner wider support.\nThe period of Sun Yat-sen's active revolutionary work coincided with the late Qing Dynasty's attempts at self-reform, known as the New Policies (Xinzheng). After the Boxer Rebellion in 1900, the Qing government, realizing its precarious position, initiated reforms to maintain its rule. These New Policies included efforts toward political reform aimed at establishing a constitutional monarchy, military reform through the training of a Western-style New Army, educational reform by abolishing the imperial examination system and establishing modern schools, and economic reforms encouraging commerce and infrastructure development. However, these reforms were largely superficial and inconsistent, hampered by the central government's weakening authority, resistance from conservatives, and financial constraints. Furthermore, certain policies, such as the nationalization of railways, sparked public outrage and inadvertently fueled the revolutionary movement. Sun Yat-sen and other revolutionaries believed that the Qing's half-hearted reforms would only prolong the dynasty's existence without addressing fundamental issues, convinced that only a complete armed revolution could save China.§!"
 CHI_yuan_keding:0 "Yuan Keding"
 CHI_duan_qirui:0 "Duan Qirui"
 CHI_duan_qirui_desc:0 "§LBorn in Hefei, Anhui Province, in 1865, Duan Qirui rose to become a core officer in the Beiyang Army. He was particularly renowned as an artillery expert and was one of Yuan Shikai's most trusted confidantes. During the Revolution, he participated in suppressing the revolutionary forces under Yuan Shikai's command, but he also played a significant role in Yuan's transition to a republican system.\nAfter Yuan Shikai became the President of the Republic of China, Duan Qirui held various important positions, including Minister of War, and came to lead the Anhui Clique, the largest faction within the Beiyang warlords. Following Yuan Shikai's death, he seeks to unify China by military force, advocating a "military unification theory".§!"
