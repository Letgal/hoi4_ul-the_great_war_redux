 CHI_chen_jiongming:0 "Chen Jiongming"
 CHI_chen_jiongming_desc:0 "§LBorn in Haifeng, Guangdong Province, in 1878, he studied law and worked as a judge. He entered politics in 1909 when he was elected as a member of the Guangdong Provisional Assembly. Subsequently, he joined the revolutionary movement, becoming a key figure in Sun Yat-sen's revolutionary forces in Guangdong.\nDuring the Revolution, he led an uprising in Guangdong, declared the province's independence, and served as the Vice Military Governor (Fududu) of the military government. Through his association with Sun Yat-sen, he gradually emerged as a powerful figure in the Guangdong region. He participated in the founding of Sun Yat-sen's Chinese Revolutionary Party, and later, when Sun Yat-sen established the Constitutional Protection Military Government in Guangzhou, Chen holds key positions such as commander-in-chief and Governor of Guangdong, overseeing both military and administrative affairs. However, he developed serious conflicts with Sun Yat-sen due to his opposition to Sun's "Northern Expedition" policy and his advocacy for "Federated Provinces Autonomy" (Liansheng Zizhi), a decentralized federal system where each province would govern itself independently.§!"
 CHI_feng_yuhsiang:0 "Feng Yuxiang"
 CHI_tang_jiyao:0 "Tang Jiyao"
 CHI_hu_hanmin_desc:0 "§LBorn in Panyu, Guangdong Province, in 1879, Hu Hanmin traveled to Japan for his studies. He entered the revolutionary movement in 1905 when he met Sun Yat-sen and joined his organization, the Tongmenghui.\nSubsequently, he became a core member of the revolutionary forces. During the 1911 Revolution, he played a crucial role in the uprising in Guangzhou and, after the province declared its independence, was appointed as its Military Governor (Dudu). Through his close and steadfast association with Sun Yat-sen, he established himself as a central figure within the revolutionary camp, holding numerous key positions in Sun's various governments in Guangzhou and handling important party and administrative affairs.§!"
