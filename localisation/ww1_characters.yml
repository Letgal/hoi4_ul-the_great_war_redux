 QIN_kang_youwei_desc:0 "§LAfter China's defeat in the First Sino-Japanese War in 1898, Kang Youwei submitted a memorial to Emperor Guangxu of the Qing Dynasty, spearheading the "Hundred Days' Reform." This movement aimed to establish a constitutional monarchy and adopt Western technology and systems to strengthen the nation, much like Japan's Meiji Restoration. Kang Youwei advocated for gradual reforms from the top down, led by the emperor, rather than a violent revolution. However, the movement failed due to a backlash from conservatives led by Empress Dowager Cixi (the Wuxu Coup), and Kang Youwei was forced into exile.\nKang Youwei, who went into exile abroad after the Wuxu Coup, continued his activities steadily during the late Qing Dynasty's New Policies era. During his exile, he traveled around the world, advocating for the advantages of constitutional monarchy and urging reforms within the Qing court. In particular, he organized the Baohuanghui, or the Protect the Emperor Society, seeking to consolidate forces supporting a constitutional monarchy by preserving traditional Chinese culture through Confucianism while embracing Western institutions and ideas.§!"
 QIN_jiang_kanghu:0 "Jiang Kanghu"
 QIN_jiang_kanghu_desc:0 "§LBorn in 1883 in Yichun, Jiangxi Province, Jiang Kanghu initially acquired a deep knowledge of Confucian classics. However, his interest in Western thought led him to embrace reformist ideas, particularly becoming fascinated with socialism. Even before the Xinhai Revolution, he participated in the constitutionalism movement, but gradually came to believe that socialism was necessary to resolve China's problems.§!"
 QIN_liang_hu:0 "Liang Hu"
 QIN_zhang_xun:0 "Zhang Xun"
 QIN_xuantong: "Сюй'аньтун"
 QIN_xuantong_desc:0 "§LThe Xuantong Emperor, Puyi, Bnorn as the son of Zaifeng, Prince Chun, he ascended to the throne in 1908 at the tender age of two, immediately following the deaths of Empress Dowager Cixi and the Guangxu Emperor. Despite his imperial title, real power rested with his father, the Prince-Regent Zaifeng. Due to his young age, Puyi was a powerless observer as the Qing Dynasty crumbled.§!"
 QIN_zaifeng: "Айсіньґьоро Цзайфен"
 QIN_zaifeng_desc:0 "§LAisin-Gioro Zaifeng, also known as Prince Chun. Father of Puyi (the Xuantong Emperor), the half-brother of the Guangxu Emperor. In 1908, after the deaths of both the Guangxu Emperor and Empress Dowager Cixi, Zaifeng's son Puyi ascended the throne, and Zaifeng became the Prince-Regent, effectively assuming the highest governing authority of the Qing Dynasty.\nHe attempts to adopt a more reform-minded approach.§!"
