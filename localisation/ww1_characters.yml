 CHI_li_dazhao:0 "Li Dazhao"
 CHI_li_dazhao_desc:0 "§LBorn in 1889 in Leting, Hebei Province, Li Dazhao studied political science at Waseda University in Japan, where he deeply immersed himself in modern Western thought, particularly socialism and Marxism.§!"
 CHI_li_yuanhong:0 "Li Yuanhong"
 CHI_li_yuanhong_desc:0 "§LBorn in Hanyang, Hubei Province, in 1864, Li Yuanhong began his career in the Hubei New Army, a modernized military force of the Qing Dynasty. He was generally regarded as a moderate constitutionalist and initially showed little interest in revolutionary activities.\nHowever, when the Revolution broke out, Li Yuanhong was forcibly elevated by the revolutionaries and became the Military Governor (Dudu) of the Hubei Military Government.§!"
 CHI_huang_xing:0 "Huang Xing"
 CHI_huang_xing_desc:0 "§LOne of the "Two Pillars of the Revolution" alongside Sun Yat-sen. Born in Hunan Province in 1874, Huang Xing studied military affairs in Japan. During this period, he became deeply sympathetic to Sun Yat-sen's revolutionary ideas and committed himself to the revolutionary movement. When the Tongmenghui (Chinese Revolutionary Alliance) was formed in 1905, he was appointed Vice Premier, second only to Sun Yat-sen. While Sun Yat-sen focused on diplomatic and fundraising activities abroad, Huang Xing effectively served as the military leader of the revolution, personally directing numerous armed uprisings within China. Known for his courage and decisiveness, he was often called the "Vanguard of the Revolution.§!"
 CHI_yang_hucheng:0 "Yang Hucheng"
 CHI_yan_xishan:0 "Yan Xishan"
 CHI_yan_xishan_desc:0 "§LBorn in Wutai, Shanxi, in 1883, Yan Xishan received military education in Japan, where he was exposed to revolutionary ideas. When the Revolution flamed, he led an uprising in Shanxi, declared its independence, and assumed the position of Military Governor (Dudu) of Shanxi.\nSubsequently, Yan Xishan earned the moniker "King of Shanxi" for his long-term autocratic rule over the province, where he implemented independent policies. He is credited with establishing relatively stable local governance and promoting modernization through industrial development and educational advancement, making Shanxi a comparatively stable region compared to other warlord-controlled areas.§!"
 CHI_cai_e:0 "Cai E"
 CHI_cai_e_desc:0 "§LBorn in Shaoyang, Hunan Province, in 1882, Cai E received military education in Japan, where he acquired modern military knowledge. After graduation, he joined the Qing New Army as an officer and developed a deep interest in military reform.\nWhen the Revolution flamed, Cai E led an uprising in Yunnan Province, becoming the Military Governor (Dudu) of the Yunnan Military Government and significantly contributing to the success of the revolution. After the revolution, he held various important positions under Yuan Shikai's government, gradually building up his military strength. However, when Yuan Shikai declared himself emperor in 1915, thereby rejecting the republic, Cai E vehemently opposed him. He declared Yunnan's independence and organized the National Protection Army (Huguo Jun), launching the National Protection War to thwart Yuan Shikai's imperial ambitions.§!"
