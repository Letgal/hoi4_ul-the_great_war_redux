 SER_milovan_milovanovic_desc:0 "§LA young, ambitious politician in People's Radical Party, otherwise filled up with old and experienced people, Milovan Milovanović certainly stands out of the mainstream of the party. His political career was mostly centered around Ministry of Foreign Affairs. He joined the party not long after it's emergence, forgoing the family political tradition of supporting Progressive party. His career started with him being a rare academically successful politician, especially considering that he ran for doctorate as well. His academic qualifications helped him advance through the party ranks, especially considering that average member was barely literate. \n\nHis career in the government started not long after the May Coup, with him being appointed as Minister of Foreign Affairs in some of the subsequent governments. Him being rather successful, overshadowing failures of the Annexation crisis, brought up his popularity, and he was seen as a potential successor to Nikola Pašić, and even as his rival. Milija, as his friends call him, now finds himself in a position he yearned for so long, position of President of the Ministries, and is now on crossroads. His premiership he already plans to focus on the diplomatic overtures to Bulgaria and friendly powers, in an attempt to create a single Balkan alliance of all Balkan states, to oppose their common foes, Austria-Hungary, but most importantly, the one that separates them all, Ottoman Empire.§!"
 SER_milenko_vesnic:0 "Milenko Vesnić"
 SER_ljubomir_stojanovic:0 "Ljubomir Stojanović"
 SER_ljubomir_stojanovic_desc:0 "§LA relatively young politician, Ljubomir Stojanović certainly stands out out of his own party even. He was a professor of the Higher school, precursor to the Beograd university, and having joined People's Radical Party in 1897 as consequence of being opposed to absolutism of Aleksandar Obrenović. His career in Radical party didn't last long, since after Ivandan assassination attempt, he considered Pašić's breakdown a betrayal from the Radical principles the Party has stood upon. \n\nSituation didn't change after the May coup, with growing rift with the mainstream Radical party and even their dissident group leader, led him to separate into a new entity, the Independent Radical party, with himself becoming the Party's first president. However, none could have predicted his slippage into a different ideology. With mainstream Radical party going towards a moderate path, Ljuba started drifting into the extremes, even blaming monarchy as the reason for everything. His republican beliefs are a public secret, while he is willing to work within the system it can't be said that he likes to do so, and would be most happy with just leaving the old system in the trashcan of history and replacing Karađorđević dynasty with a republican government, not unlike France.§!"
