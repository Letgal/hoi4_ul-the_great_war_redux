### QING ###
 QIN_yikuang: "Айсіньґьоро Їкуан"
 QIN_yikuang_desc:0 "§LAisin-Gioro Yikuang, also known as Prince Qing. Great-grandson of the Qianlong Emperor and the grandson of Yonglin, the first Prince Qing. He was adopted by his uncle, Mianmin, to continue the family line and inherit the peerage.\nDuring the turbulent late Qing period, Yikuang wielded significant influence in the central government, largely due to the Empress Dowager Cixi's trust. He held various key positions, starting as the Chief Minister of the Zongli Yamen (Office for General Management of Foreign Affairs), and later serving as Minister of Foreign Affairs and Grand Councillor, involving himself in diplomacy, military affairs, and finance. Notably, during the late Qing's New Policies era, he emerged as a central figure, simultaneously holding the newly established position of Prime Minister of the Imperial Cabinet and Minister of Foreign Affairs from 1903, placing him in a leading role in the reform efforts.§!"
