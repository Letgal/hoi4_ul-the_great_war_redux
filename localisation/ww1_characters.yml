 SER_nikola_pasic_desc:0 "§LAn experienced political veteran, Nikola Pašić's political career started in the 1870s. He, along with similarly minded people, founded the People's Radical Party as soon as the constitution allowed formation of parties, basing it's ideology on French radicalism as well as the teaching of the late socialist Svetozar Marković. His political career was hard, constantly fighting for freedom and democracy against the ruling Obrenović dynasty. With him being scapegoated and painted as main enemy of both Milan and Aleksandar Obrenović, his political career was marred with arrests, beatings and even a bounty on his head after failed Timok rebellion. \n\nWith Pašić's advancing age, his desires have calmed down, especially after the May Coup. He would come to win almost every election after 1903, and his advanced age was taking a toll on him, turning him far softer than he ever was, and his ideology from French Radicalism to some more conservative one. Pašić's moderation of his views has been viewed as betrayal by the younger members of his party, which have come to split the party, turning their part into Independent Radical Party.§!"
