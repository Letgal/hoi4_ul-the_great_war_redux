# `ww1_germany`
 ww1_german_revolution.14.t:0 "Спартаківська революція придушена" # freikorps.2
 ww1_german_revolution.14.d:0 "У Берліні спартаківців було розгромлено, але Баварська радянська республіка все ще стоїть, оскільки вона відчуває набагато більше образи на німецький істеблішмент, ніж люди в Берліні..."
 ww1_german_revolution.14.a:0 "Лідери спартаківців спіймані та страчені."
 ww1_german_revolution.14.b:0 "Спартаківці успішно тікають до Мюнхена!"

 ww1_german_revolution.17.t:0 "Курта Айснера вбито!" # freikorps.1
 ww1_german_revolution.17.d:0 "У розпал Німецької революції [BAY.GetNameDef] була створена після повалення монархії. Однак соціалістичну правлячу партію не підтримувала більшість населення, і страйки та протести У результаті президент Курт Айснер програв вибори і був застрелений правим націоналістом, коли він йшов до парламенту, щоб піти у відставку. Радянський Союз і соціалісти сформували коаліційний парламентський уряд, але протягом місяця на нього напали комуністи й анархісти, і режим впав. Першим главою держави, який прийшов до влади, був Ернст Толлер."
 ww1_german_revolution.17.a:0 "Занадто багато відбувається, щоб зрозуміти..."

 ww1_german_revolution.18.t:0 "Анексія Баварії" # freikorps.12
 ww1_german_revolution.18.d:0 "Під час Німецької революції Баварія деякий час була поза контролем центрального уряду в Берліні, але нарешті вдалося навести порядок і відновити законну адміністрацію в Баварії. Фрайкорпс заслуговує на це великої заслуги."
 ww1_german_revolution.18.d_alt:0 "Під час німецької революції Баварія деякий час була поза контролем центрального уряду в Берліні, але оскільки всі ми маємо одну мету, а саме створення соціалістичної держави заради робітників і народу ми тепер нарешті домовилися про інтеграцію в єдину державу."
 freikorps.12.a:0 "Баварія повернулася до батьківщини."
