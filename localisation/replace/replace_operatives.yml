 CANNOT_RECRUITE_OPERATIVE_NO_USABLE_SLOTS:0 "§RНемає вільних осередків§!"
 OPERATIVE_SLOT_LOCKED_DESC:0 "Завербувати агента і призначити його в цей осередок. Осередок стає доступним через деякий час після отримання. Якщо агент буде вбитий або, будучи керівником розвідки, втратить членів альянсу, осередки будуть знову заблоковані."
