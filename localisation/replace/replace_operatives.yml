 BECOME_SPY_MASTER_DESC:0 "Якщо Ви є керівником розвідмережі§!, Ви зможете контролювати більше агентів. Їх кількість залежить від розміру вашого альянсу.\nВ альянсі може бути тільки один §Hікер розвідмережі§!. він повинен погодитися на заміщення вашою кандидатурою."
