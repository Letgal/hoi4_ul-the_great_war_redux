 AGENCY_DEFENSE_LEVEL_DESC:0 "Контррозвідка використовується, щоб перешкодити роботі ворожих агентів. Чим вище це значення, тим більша ймовірність, що вам вдасться зупинити чужих агентів, і тим більше часу і грошей буде потрібно на проведення операцій проти вас."
