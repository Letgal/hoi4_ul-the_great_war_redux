 CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Ви можете відкрити перший осередок, побудувавши розвідувальну агенцію. Інші осередки будуть відкриті після п'ятого поліпшення або призначення §HПримарного джентльмена§!.\nЯкщо ви є керівником розвідки, до приєднання комірки."
