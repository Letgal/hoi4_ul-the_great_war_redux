 GRE_eleftherios_venizelos_desc:0 "A Cretan Greek statesman and revolutionary, $GRE_eleftherios_venizelos$ has be chosen to lead Hellas properly into the 20th century. Famed for his charismatic personality, Venizelos’ entry into politics was with his significant role in acquiring autonomy for the Cretan State. His leadership of the Theriso Revolt against the Cretan Autonomous Government, seeking the political union of Crete with Greece, solidified his position as an ardent nationalist and freedom fighter. Furthermore, Venizélos has received a first-class education as a Lawyer at the University of Athens, making him well versed in constitutional and legal affairs. A proponent of modernisation along liberal-democratic lines, Venizélos seeks to transform Hellas into a truly western state. As the leader of the newly founded Liberal Party, Venizélos will no doubt face significant resistance from the Old Guard and the Conservative Royalists. Only time will tell if the firebrand politician can overcome the herculean challenges that lie ahead for Hellas..."
