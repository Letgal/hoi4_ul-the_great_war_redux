 submarine_1_desc:0 "Підводні човни - це приховані судна, призначені для знищення незахищених конвоїв. Ранні моделі підводних човнів часів Першої Світової Війни прокладають шлях до нових методів ведення морської війни."
 submarine_2_desc:0 "Краще озброєні та більш стабільні, нові конструкції підводних човнів створені для того, щоб використати переваги досягнень у військово-морській тактиці та мати більшу дальність дії, маючи можливість атакувати віддалені маршрути конвоїв."
 submarine_3_desc:0 "Роль підводного човна у флоті за межами нападів на конвої все ще обговорюється. Досягнення балансу між поєднанням швидкості, дальності та озброєння буде ключем до необхідної моделі."
 submarine_4_desc:0 "Збільшена глибина занурення й ефективне компонування стануть відмінними рисами сучасних підводних човнів, що використовують польовий досвід для вибору відповідного озброєння і двигунів."
 ship_hull_submarine_1_desc:0 "Підводні човни - це потайливі судна, призначені для знищення незахищених конвоїв. Ранні моделі підводних човнів часів Першої Світової Війни прокладають шлях до нових методів ведення морської війни."
 ship_hull_submarine_2_desc:0 "Краще озброєні та стабільніші, нові конструкції підводних човнів створені для того, щоб використати переваги досягнень у військово-морській тактиці та мати більшу дальність дії, маючи можливість атакувати віддалені маршрути конвоїв."
 ship_hull_submarine_3_desc:0 "Роль підводного човна у флоті за межами нападів на конвої все ще обговорюється. Досягнення балансу між поєднанням швидкості, дальності та озброєння буде ключем до необхідної моделі."
 ship_hull_submarine_4_desc:0 "Збільшена глибина занурення й ефективне компонування стануть відмінними рисами сучасних підводних човнів, що використовують польовий досвід для вибору відповідного озброєння і двигунів."
