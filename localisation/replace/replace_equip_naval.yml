 destroyer_1_desc:0 "Щоб забезпечити безпеку конвоїв, есмінці часів Великої війни мають бути перепрофільовані та вдосконалені. Озброєння суден великою кількістю торпед дозволить отримати більше можливостей для ведення бойових дій."
 destroyer_2_desc:0 "Велика дальність дії торпед і вища швидкість перезаряджання, а також нові типи озброєння, як-от ППО, дадуть змогу нашим есмінцям залишатися ефективними й універсальними."
 destroyer_3_desc:0 "Щоб краще протистояти загрозам зверху і знизу, нові есмінці повинні бути оснащені радарами і сучасним протиповітряним і протичовновим озброєнням."
 destroyer_4_desc:0 "Сучасний есмінець має бути оснащений різними технологіями виявлення, новими системами розгортання глибинних бомб і побудований у більшому масштабі, ніж його попередники."
 ship_hull_light_0_desc:0 "Щоб забезпечити безпеку конвоїв, есмінці часів Великої війни мають бути перепрофільовані та вдосконалені. Озброєння суден великою кількістю торпед дозволить отримати більше можливостей для ведення бойових дій."
 ship_hull_light_1_desc:0 "Щоб забезпечити безпеку конвоїв, есмінці часів Великої війни мають бути перепрофільовані та вдосконалені. Озброєння суден великою кількістю торпед дозволить отримати більше можливостей для ведення бойових дій."
 ship_hull_light_2_desc:0 "Велика дальність дії торпед і вища швидкість перезаряджання, а також нові типи озброєння, як-от ППО, дадуть змогу нашим есмінцям залишатися ефективними й універсальними."
