 ### ПОДІЇ ###
  ww1_morocco.1.t:0 "Повстання у Фесі"
  ww1_morocco.1.b:0 "Султан зрадив Марокко!"
  ww1_morocco.2.a:0 "Почати окупацію."
  ww1_morocco.3.t:0 "Марокканське повстання успішне"
  ww1_morocco.3.a:0 "Ми відновимо порядок."
  ww1_morocco.3.b:0 "Ми не повинні втручатися."
  ww1_morocco.4.t:0 "Франція окуповує Фес"
  ww1_morocco.4.a:0 "Війна за шматочок піску?"
  ww1_morocco.5.a:0 "Це напевне спровокує кризу."
  ww1_morocco.6.t:0 "Німецька канонерка прибуває в Агадір"
  ww1_morocco.6.a:0 "Будемо сподіватися, їхні вимоги не будуть надто суворі..."
  ww1_morocco.9.a:0 "Візьміть і зникніть."
  ww1_morocco.9.b:0 "Які коміки!"
  ww1_morocco.10.t:0 "Франція передає Новий Камерун"
  ww1_morocco.10.a:0 "Цього року не буде війни."
  ww1_morocco.11.t:0 "Агадірську кризу вирішено!"
  ww1_morocco.11.a:0 "Нарешті мир."
  ww1_morocco.11.b:0 "Принаймні ми щось отримали..."
  ww1_morocco.11.c:0 "Ясна перемога нашої нації!"
  ww1_morocco.12.a:0 "Почати мобілізацію."
  ww1_morocco.12.b:0 "Ми повинні відступити."
  ww1_morocco.13.t:0 "Німеччина окупувала Західне Марокко"
  ww1_morocco.14.t:0 "Німеччина відмовляється відступати!"
  ww1_morocco.14.a:0 "Можливо, ми занадто на них натиснули."
  ww1_morocco.14.b:0 "Ми повернемося додому до Різдва!"
  ww1_morocco.14.c:0 "Ми повинні стежити за ситуацією."
  ww1_morocco.15.t:0 "Криза минула"
  ww1_morocco.15.d:0 "Німеччина затягувала переговори, не висуваючи жодних вимог до Франції. Уряд імперії критикує міністра закордонних справ за повільність і пасивність у конфлікті."
  ww1_morocco.15.a:0 "Упущена можливість!"
  ww1_morocco.16.t:0 "Британська участь в Агадірській кризі"
  ww1_morocco.18.t:0 "Фінансова криза загострюється"
  ww1_morocco.18.a:0 "Прокляття тому Райхсбанку."
  ww1_morocco.19.t:0 "Марокканці просять автономію"
  ww1_morocco.20.t:0 "Іспанський протекторат у Марокко засновано"
  ww1_morocco.20.a:0 "Тост за наших французьких друзів!"
  ww1_morocco.21.t:0 "Султан Юсеф помер"
  ww1_morocco.21.d:0 "Правління султана Юсефа раптово закінчилося, коли він раптово помер від уремії. Його син, Мухаммед бін Юсеф, був названий його наступником. Султан був похований у королівському некрополі мечеті Мулай Абдалла."
  ww1_morocco.21.a:0 "Хай живе султан!"
  ww1_morocco.22.t:0 "Міжнародна зона в Танжері"
