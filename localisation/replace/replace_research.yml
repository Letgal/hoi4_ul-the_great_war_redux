 basic_secondary_battery: "Легка допоміжна батарея"
 basic_secondary_battery_desc:0 "A secondary armament of quick-firing, medium-calibre guns. It is designed to defend a capital ship against attack from torpedo boats and other small craft by creating a dense screen of fire." # (!)
 improved_secondary_battery: "Важка допоміжна батарея"
 improved_secondary_battery_desc:0 "An upgraded secondary armament centered on a powerful 6-inch gun. This provides the necessary range and stopping power to effectively engage a larger threat, such as a modern destroyer, significantly enhancing a warship's secondary firepower." # (!)

 advanced_fire_control_system_desc:0 "A large and complex mechanical computer that tracks a large number of inputs about both the target, the firing ship as well as weather conditions and sea state allows very accurate ballistic calculations." # (!)

 sonar:0 "Пасивний сонар"

 mtg_transport:0 "Транспортний корабель"
 mtg_transport_desc:0 "Корабель, створений тільки для перекидання військ, у нього немає оборонних можливостей."
 mtg_landing_craft:0 "Десантний корабель"
 mtg_landing_craft_desc:0 "Судно, спеціально розроблене для висадки десанту на ворожу територію, злегка спростить завдання."

 advanced_radio_desc:0 "Further development of the radio consists not only in enhancing the signal power, the appearance of duplex communication, but also in reducing the dimensions of the stations, which made them more mobile." # (!)
