 basic_naval_mines: "Базові контактні міни"
 #basic_naval_mines_desc:0 "A simple explosive charge, anchored to the seabed and designed to detonate on contact with a ship's hull. The devastating effectiveness of these weapons was first demonstrated on a massive scale during the Russo-Japanese War."
 improved_naval_mines: "Поліпшені контактні міни"
 #improved_naval_mines_desc:0 "A more dependable contact mine utilizing superior detonators, such as the 'Hertz Horn' chemical fuze. This enhanced reliability makes the mass production and deployment of large-scale mine barrages a practical reality."
 advanced_naval_mines: "Дистанційні міни" # (&?)
 #advanced_naval_mines_desc:0 "A contact mine specifically adapted for anti-submarine warfare. A long, buoyant antenna extends vertically from the mine body, creating a deep trigger radius to catch submerged vessels passing overhead."

 early_ship_hull_carrier: "Конверсія палуби"
 early_ship_hull_carrier_short: "Конверсія палуби"
 #early_ship_hull_carrier_desc:0 "Conversions of old hulls allow for cheap experiments with naval aviation to gain experience in building and operating carriers. These ships will be less capable than a purpose-built carrier, but far quicker to create."
