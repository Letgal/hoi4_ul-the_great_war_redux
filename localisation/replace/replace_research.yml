 RESEARCH_INSTANT_DESC:0 "Дослідження відбувається миттєво при зміні дерева з більш ніж однією технологією, дослідженою в поточному дереві."
 infantry_folder:0 "Піхота"
 infantry_folder_desc:0 "Обладнання та озброєння для піхотних військ."
 support_folder:0 "Батальйони Підтримки"
 support_folder_desc:0 "Розвідка, інженерні війська, польові шпиталі та інші допоміжні роти."
 armour_folder:0 "Бронетехніка"
 armour_folder_desc:0 "Танки та їх різновиди."
 nsb_armour_folder:0 "Броня"
 nsb_armour_folder_desc:0 "Бронетанкова техніка і танки."
 artillery_folder:0 "Артилерія"
 artillery_folder_desc:0 "Field Guns, Howitzers, Mortars Anti-Tank & Anti-Aircraft weapons for divisions."
 land_doctrine_folder:0 "Сухопутна доктрина"
 land_doctrine_folder_desc:0 "Сухопутна доктрина, способи ведення бойових дій вашими сухопутними військами."
 naval_folder:0 "ВМФ"
 naval_folder_desc:0 "Кораблі та Підводні Човни."
 naval_doctrine_folder:0 "Військово-Морська Доктрина"
 naval_doctrine_folder_desc:0 "Військово-морська доктрина, що визначає, як повинен битися ваш флот."
 air_techs_folder:0 "Авіація"
 air_techs_folder_desc:0 "Літаки."
 air_doctrine_folder:0 "Повітряна доктрина"
 air_doctrine_folder_desc:0 "Повітряна доктрина, що визначає, як повинна битися ваша авіація."
 industry_folder:0 "Промисловість"
 industry:0 "Промисловість"
 industry_folder_desc:0 "Промисловість і промислове виробництво."
 electronics_folder:0 "Машинобудування"
 electronics_folder_desc:0 "Машинобудування, радари, шифрування і розробка новітніх технологій."
 secret_weapons_folder:0 "Секретна зброя"
 secret_weapons_folder_desc:0 "Чудо-зброя, продукт божевільної науки."
 mobile_warfare:0 "Маневрена війна"
 mobile_warfare_desc:0 "Наша армія повинна бути здатна завдати несподіваного і швидкого удару до того, як сили противника встигнуть зайняти оборонні позиції.\n\n"
 delay:0 "Стримування"
 delay_desc:0 "Отримавши стратегічну перевагу, армія повинна негайно окопатися, щоб бути готовою до неминучої ворожої контратаки."
 elastic_defence:0 "Гнучка Оборона"
 elastic_defence_desc:0 "Замість того, щоб зосередити всі сили на передній лінії, гнучка оборона створює "глибший" шар оборони, що дає змогу захиснику витратити більше часу на реакцію й контратаку, у той час як нападник розосереджується й грузне."
 mobile_infantry:0 "Мобільна піхота"
 mobile_infantry_desc:0 "Звичайна піхота часом занадто повільна, щоб не відставати від швидкої бронетехніки, реагувати на її дії або відступати від неї. Проблему вирішує моторизована або механізована піхота, що йде в ногу з темпами сучасної війни.\n\n"
 mass_motorization:0 "Масштабна механізація"
 mass_motorization_desc:0 "Ще більший упор на моторизовану піхоту."
 mechanised_offensive:0 "Механізований наступ"
 mechanised_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ повинна піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням."
 armored_spearhead:0 "Танковий прорив"
 armored_spearhead_desc:0 "Повний потенціал танків не можна розкрити, якщо вони весь час надають підтримку піхоті. Замість цього їх слід об'єднати у швидкі частини, що діють незалежно, здатні очолити наступ.\n\n"
 schwerpunk:0 "Головний удар"
 schwerpunk_desc:0 "У будь-якій операції слід визначити точку головного удару, де потрібно зосередити максимум сил і здобути там перемогу."
 blitzkrieg:0 "Хімічна війна"
 blitzkrieg_desc:0 "Противник, що обороняється, не діє, але в частих випадках добре укріплений. Використовуючи хімічну зброю, ми змусимо їх або покинути траншеї, або померти в муках від газів."
 kampfgruppe:0 "Бойові групи"
 kampfgruppe_desc:0 "Бойова група - спеціальне формування, створене для виконання особливого завдання."
 firebrigades:0 "Пожежний корпус"
 firebrigades_desc:0 ""Пожежними корпусами" називали похапцем зібрані частини на випадок ворожого прориву або інших екстрених ситуацій.\n\n"
 backhand_blow:0 "Удар в тил"
 backhand_blow_desc:0 "Замість того щоб боротися за кожен клаптик землі, здебільшого можна ігнорувати вклинювання ворога доти, доки він не просунеться надто глибоко - тоді його можна відрізати і знищити під час контрнаступу."
 modern_blitzkrieg:0 "Сучасний бліцкриг"
 modern_blitzkrieg_desc:0 "Сучасний бліцкриг - вінець маневреної війни, він містить у собі всі останні технологічні досягнення та уроки, витягнуті з попередніх доктрин"
 volkssturm:0 "Фольксштурм"
 volkssturm_desc:0 "Фольксштурм, або народне ополчення, складався з чоловіків, які були непридатні до військової служби за віком або з інших причин.\n\n"
 nd_conscription:0 "Необмежений призов"
 nd_conscription_desc:0 "В армію забирають навіть калік та інвалідів; цивільних у принципі бути не може."
 werwolf_guerillas:0 "Партизани-перевертні"
 werwolf_guerillas_desc:0 ""Перевертні" були заздалегідь підготовленою групою німецького опору для боротьби з окупантами на випадок поразки у війні."
 superior_firepower:0 "Перевага вогневої потужності"
 superior_firepower_desc:0 "Ця доктрина робить наголос на закидання ворога снарядами, а не гарматним м'ясом. Наші люди - на вагу золота, а кулі - ні.\n\n"
 sup_delay:0 "Стримування"
 sup_delay_desc:0 "Навіть коли в битві не можна перемогти, буває корисно сповільнити наступ противника за допомогою засідок і стримувальних дій."
 mobile_defence:0 "Активна оборона"
 mobile_defence_desc:0 "Мобільні частини можуть надати підтримку захисникам там, де ворог планує завдати удару."
 intergrated_support:0 "Комплексна взаємодія"
 intergrated_support_desc:0 "Тісна взаємодія загонів підтримки та бойових частин створює дивізії, особливо сильні в нападі.\n\n"
 regimental_combat_teams:0 "Полкові бойові групи"
 regimental_combat_teams_desc:0 "Полкова бойова група - піхотний полк, тісно інтегрований з такими загонами підтримки, як артилерія, танки і розвідпідрозділи. Разом вони утворюють невелику самодостатню бойову одиницю, здатну більш гнучко діяти в нападі."
 dispersed_support:0 "Розосереджена підтримка"
 dispersed_support_desc:0 "Розосередивши наші загони підтримки на більшій площі і не виводячи їх при цьому на лінію вогню, ви отримаєте дивізії з вищими оборонними якостями."\n\n"
 overwhelming_firepower:0 "Вогонь на придушення"
 overwhelming_firepower_desc:0 "Використавши всі доступні загони підтримки, ви можете придушити ціль вогнем або, що ще краще, зірвати плани ворога."
 sup_mechanized_offensive:0 "Механізований наступ"
 sup_mechanized_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ повинна піхота, яка переміщається на бронетранспортерах, оснащених важким озброєнням."
 concentrated_fire_plans:0 "План концентрованого вогню"
 concentrated_fire_plans_desc:0 "Синхронізувавши вогонь різних батарей, можна завдати противнику набагато більш серйозної шкоди.\n\n"
 combined_arms:0 "Взаємодія родів військ"
 combined_arms_desc:0 "Бронетехніка, піхота і загони забезпечення, що працюють спільно в добре організованих групах, набагато ефективніші, ніж поодинці."
 tactical_control:0 "Тактичне управління"
 tactical_control_desc:0 "Офіцери, знайомі з методикою взаємодії родів військ на передових позиціях, можуть безпосередньо керувати діями цієї бойової частини."
 air_land_battle:0 "Повітряно-наземний бій"
 air_land_battle_desc:0 "Інтеграція авіації передбачає ретельну координацію дій між наземними та повітряними військами, що дає змогу об'єднати суходіл і повітря в єдине поле бою."
 centralized_fire_control:0 "Централізований контроль артилерії"
 centralized_fire_control_desc:0 "Система централізованого контролю артилерії дозволяє обробляти всі запити на ведення артилерійського вогню в єдиному командному пункті. За необхідності вся вогнева міць дивізій може бути зосереджена на одній цілі замість того, щоб бойова одиниця запитувала вогонь лише у прикріпленого до неї артилерійського розрахунку."
 forward_observers:0 "Передові спостерігачі"
 forward_observers_desc:0 "Передові спостерігачі займають позиції, звідки вони можуть безпосередньо бачити точність і результативність артилерійського вогню, і передають дані до розрахунків для коригування."
 advanced_firebases:0 "Вдосконалені бази вогневої підтримки"
 advanced_firebases_desc:0 "Артилерія може бути розгорнута недалеко від лінії фронту на укріплених базах, щоб забезпечити максимально можливу підтримку наступаючим військам."
 shock_and_awe:0 "Шок і трепет"
 shock_and_awe_desc:0 "Величезне зосередження вогневої сили, що завдає супротивнику потужного удару негайно або досить своєчасно, щоб позбавити його здатності до подальших дій."
 grand_battle_plan:0 "Стратегічне планування"
 grand_battle_plan_desc:0 "Ретельні планування і підготовка перед початком бою - запорука успіху.\n\n"
 trench_warfare:0 "Позиційна війна"
 trench_warfare_desc:0 "Лопата часом є найкращою зброєю піхоти. Бійці знають, що окопуватися треба на будь-якій позиції, яку зайняв."
 prepared_defense:0 "Підготовлена оборона"
 prepared_defense_desc:0 "Більш масштабна система польових укріплень помітно покращує обороноздатність бойової частини."
 grand_assault:0 "Масований штурм"
 grand_assault_desc:0 "Коли війська накопичені в достатній кількості, а їхні завдання чітко визначені, потужний штурм просто зобов'язаний знищити ворога."
 grand_mechanized_offensive:0 "Механізований наступ"
 grand_mechanized_offensive_desc:0 "Моторизована піхота всім хороша, але очолювати наступ повинна піхота, що переміщається на бронетранспортерах, оснащених важким озброєнням."\n\n"
 assault_concentration:0 "Підготовка артилерії"
 assault_concentration_desc:0 "Перед атакою підрозділи першого ешелону виконують ретельну підготовку і займають передові позиції, щоб у перші хвилини наступу забезпечити максимальний натиск."
 branch_interoperation:0 "Взаємодія військ"
 branch_interoperation_desc:0 "Тісніша координація дій між різними родами військ підвищує їхню ефективність під час проведення спільних операцій."
 assault_breakthrough:0 "Тактика прориву"
 assault_breakthrough_desc:0 "Іноді ефективніше не розпочинати масований наступ по всій лінії фронту, а зосередити зусилля в одній або декількох її точках і здійснити там прорив."
 central_planning:0 "Центральне планування"
 central_planning_desc:0 "Тепер у плануванні операції беруть участь офіцери всіх родів військ, що дає змогу домогтися максимальної ефективності."
 c3i_theory:0 "Командування, управління, зв'язок і розвідка"
 c3i_theory_desc:0 "Ефективні дії штабних офіцерів забезпечують регулярний обмін наказами, інформацією та розвідданими між командувачем і його бойовими частинами."
 infantry_offensive:0 "Піхотний наступ"
 infantry_offensive_desc:0 "Наступальний дух піхоти - ключовий фактор, що вирішує результат бою. Наші бійці повинні вести всіх за собою.\n\n"
 armored_operations:0 "Танкові операції"
 armored_operations_desc:0 "Танки та інша бронетехніка дозволяють доставити піхоту на поле бою і надати їй безпосередню підтримку."
 infiltration_assault:0 "Проникаючий штурм"
 infiltration_assault_desc:0 "На початку атаки піхота повинна знайти слабкі місця у ворожій обороні, щоб ізолювати і обійти більш укріплені секції, які потім будуть знищені основною наступальною групою."
 night_assault_tactics:0 "Тактика нічного штурму"
 night_assault_tactics_desc:0 "Солдати, які звикли воювати вночі, можуть або заздалегідь зайняти позиції перед наступом, або атакувати противника, який нічого не підозрює."
 attritional_containment:0 "Виснажливе стримування"
 attritional_containment_desc:0 "Якщо ми не можемо почати наступ на ворожу позицію і знищити її, то повинні хоча б постійно терзати її короткими випадами. Противник зазнає втрат і не зможе підготувати свою атаку."
 infiltration_in_depth:0 "Глибоке проникнення"
 infiltration_in_depth_desc:0 "Наші війська тепер вміють обходити та ізолювати ворожі укріпрайони набагато глибше. В ідеалі вони не зупиняться, поки не доберуться до ворожого тилу і не відріжуть його від основного угруповання військ."
 mass_assault:0 "Масований штурм"
 mass_assault_desc:0 "Не варто ганятися за "ідеальною" зброєю; багато "досить хорошої" зброї - ось шлях до перемоги!"\n\n"
 pocket_defence:0 "Оборона в оточенні"
 pocket_defence_desc:0 "Може статися, що наші війська, які обороняються, опиняться в "котлі". У цьому випадку вони повинні протриматися доти, доки їх не витягнуть звідти під час неминучого контрнаступу."
 defence_in_depth:0 "Глибока оборона"
 defence_in_depth_desc:0 "Здійснивши незначний опір і тимчасово поступившись частиною території, ми можемо розміняти простір на час, щоб атакуючі розтратили частину сил перед нашою контратакою."
 large_front_operations:0 "Операції на широкому фронті"
 large_front_operations_desc:0 "В операціях на широкому фронті зосереджені зусилля безлічі бойових частин, які знаходяться далеко одна від одної. Це операційний, а не тактичний рівень управління.\n\n"
 deep_operations:0 "Удари по тилу"
 deep_operations_desc:0 "Концепція ударів по тилу, або тилових боїв, наказує здійснити прорив ворожої оборони в кількох точках, знищити його бойові резерви й оперативну глибину оборони та закріпитися на якомога більшій стратегічній глибині."
 operational_concentration:0 "Оперативна концентрація"
 operational_concentration_desc:0 "Запорукою успіху будь-якої бойової операції є забезпечення локальної переваги. Замість того щоб домагатися переваги по всій лінії фронту, ви послаблюєте деякі її ділянки, щоб зосередити війська там, де вони потрібні."
 vast_offensives:0 "Великий наступ"
 vast_offensives_desc:0 "Якщо вам вдалося здійснити прорив, його слід використовувати якомога активніше. Великий наступ углиб території противника ускладнить його завдання з утримання лінії фронту або зробить його нездійсненним."
 breakthrough_priority:0 "Пріоритет прориву"
 breakthrough_priority_desc:0 "На додаток до оперативної концентрації всі запити фронтових частин стають менш пріоритетними, ніж підготовка до прориву. Локальні поразки не настільки критичні, як один вирішальний удар."
 mechanized_wave:0 "Механізована хвиля"
 mechanized_wave_desc:0 "Механізовані бойові частини ідеально підходять для швидкого наступу, необхідного за правильного використання проривів: вони і підтримують танкові частини, і прикривають фланги по лінії проходу."
 continuous_offensive:0 "Безперервний наступ"
 continuous_offensive_desc:0 "Незважаючи на всю ефективність грамотно здійсненого прориву, рано чи пізно нападаюча сторона виснажить ресурси, і захисники зможуть реорганізуватися, створивши нові лінії оборони. Однак за достатньої кількості резервів і правильної організації наступ можна зробити набагато глибшим і завдати нищівного удару по ворогу."
 human_wave_offensive:0 "Масований бій"
 human_wave_offensive_desc:0 "Масований бій - тактика піхотних військ, під час якої атакуючі частини ведуть прямий наступ на ворожу лінію оборони щільно зосередженими загонами піхоти, щоб зім'яти її і вступити в рукопашний бій."
 human_infantry_offensive:0 "Піхотний наступ"
 human_infantry_offensive_desc:0 "Наступальний дух піхоти - ключовий фактор, що вирішує результат бою. Наші бійці повинні вести всіх за собою."
 large_front_offensive:0 "Наступ на широкому фронті"
 large_front_offensive_desc:0 "Використовуючи або погрожуючи використовувати тактику масованого бою на різних ділянках фронту, ми не дозволимо супротивнику зосередити всі сили на стримуванні будь-якого одного наступу."
 peoples_army:0 "Народна армія"
 peoples_army_desc:0 "Концепція народної армії передбачає перевагу людини над зброєю, а потужної мотивації - над слабкою технологією. Вона користується широкою підтримкою у населення.\n\n"
 guerilla_warfare:0 "Партизанська війна"
 guerilla_warfare_desc:0 "Ворог наступає, ми відступаємо. Ворог розбиває табір, ми докучаємо набігами. Ворог втомлюється, ми нападаємо. Ворог відступає, ми його переслідуємо."


 infantry_weapons2:0 "Піхотне Спорядження I"
 infantry_weapons2_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Покращені моделі зброї та більш спеціалізоване екіпірування."
 improved_infantry_weapons_2:0 "Піхотне Спорядження II"
 improved_infantry_weapons_2_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Покращені моделі зброї та більш спеціалізоване екіпірування."
 advanced_infantry_weapons2:0 "Піхотне Спорядження III"
 advanced_infantry_weapons2_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Включає штурмові гвинтівки і протитанкові гранатомети. Зброя, яка раніше поставлялася в обмеженій кількості, тепер більш доступна."
 advanced_infantry_weapons3:0 "Піхотне Спорядження IV"
 advanced_infantry_weapons3_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Включає штурмові гвинтівки і протитанкові гранатомети. Зброя, яка раніше поставлялася в обмеженій кількості, тепер більш доступна."
 advanced_infantry_weapons4:0 "Піхотне Спорядження V"
 advanced_infantry_weapons4_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Включає штурмові гвинтівки і протитанкові гранатомети. Зброя, яка раніше поставлялася в обмеженій кількості, тепер більш доступна."

 infantry_at:0 "Піхотна протитанкова зброя I"
 infantry_at_desc:0 "Оснастивши нашу піхоту протитанковими рушницями, ми дозволимо їй знищувати легку бронетехніку, не втрачаючи мобільності."
 infantry_at2:0 "Піхотна протитанкова зброя II"
 infantry_at2_desc:0 "Щоб піхота могла ефективніше вести бій з важкою бронетехнікою, протитанкові рушниці повинні стати меншими і легшими."

 support_weapons:0 "Зброя вогневої підтримки I"
 support_weapons_desc:0 "Автоматична зброя стає все більш портативною. Пістолети-кулемети вже довели свою ефективність. Необхідно продовжувати розробку ручної зброї вогневої підтримки."
 support_weapons2:0 "Зброя вогневої підтримки II"
 support_weapons2_desc:0 "Розробка моделей, що поєднують властивості легкої та важкої автоматичної зброї, дає змогу більш гнучко екіпірувати нашу піхоту."
 support_weapons3:0 "Зброя вогневої підтримки III"
 support_weapons3_desc:0 "Покращуючи надійність автоматичної зброї, ми можемо також експериментувати з вищою скорострільністю, щоб безперервний потік куль став ще смертоноснішим."
 support_weapons4:0 "Зброя вогневої підтримки IV"
 support_weapons4_desc:0 "У міру поширення штурмових гвинтівок розробка надійної автоматичної зброї, яку будь-який солдат зможе застосовувати в будь-яких умовах, стає головним завданням сучасної армії."
 support_weapons5:0 "Зброя вогневої підтримки V"
 support_weapons5_desc:0 "Розміри кулемета значно зменшені. Нові кулемети можуть використовуватися як зброя підтримки, а також у складі штурмових груп."
 support_weapons6:0 "Зброя вогневої підтримки VI"
 support_weapons6_desc:0 "Досвід Великої війни дасть змогу вдосконалити конструкцію кулемета і реорганізувати групи підтримки."
 support_weapons7:0 "Зброя вогневої підтримки VII"
 support_weapons7_desc:0 "Надійність, скорострільність, мобільність кулеметів досягли найвищого рівня завдяки інженерному досвіду післявоєнного періоду."



 paratroopers:0 "ВДВ I"
 paratroopers_desc:0 "Використовуючи повітряно-десантні війська, ми можемо вторгатися в раніше недоступні райони і розміщувати там ключові сили, що відкриває нові тактичні можливості."
 paratroopers2:0 "ВДВ II"
 paratroopers2_desc:0 "Перехід від невеликих операцій за участю всього лише кількох десантників до використання дивізій дозволив здійснювати масштабні вторгнення з повітря. Ці війська перетворилися з дивини на невід'ємну частину бойових дій."
 paratroopers3:0 "ВДВ III"
 paratroopers3_desc:0 "Навчившись змінювати десантні операції відповідно до погоди, створивши стандартне екіпірування, як-от черевики для парашутистів, і забезпечивши ретельну спецпідготовку, ми зменшимо ризик, пов'язаний із цими небезпечними завданнями."


 marines:0 "Морська піхота I"
 marines_desc:0 "Війська, що спеціалізуються на морських десантних операціях, стають дедалі незаміннішими. Імпровізовані тактичні прийоми і спорядження відходять у минуле - наша морська піхота тепер проходить спеціальну підготовку і оснащена спеціальними десантними кораблями."
 marines2:0 "Морська піхота II"
 marines2_desc:0 "Морські десантні операції вимагають новаторського підходу. Покращене постачання і рухливі порти дозволять нашим морпіхам здійснювати раніше неможливі висадки."
 marines3:0 "Морська піхота III"
 marines3_desc:0 "Морпіхи - не просто десантні війська. У майбутньому наш корпус морської піхоти стане одним з найбільш підготовлених і організованих видів військ спеціального призначення."
 marines4:0 "Морська піхота IV"
 marines4_desc:0 "Організація морської піхоти набагато вища, ніж зазвичай, оскільки від неї вимагається виконання складних завдань. Ґрунтуючись на досвіді, необхідно розробити новітню тактику бою для морської піхоти."
 marines5:0 "Морська піхота V"
 marines5_desc:0 "Морські піхотинці вселяють страх! Цей вид спецпризначенців здатен узяти ініціативу в свої руки і завдати несподіваного удару, щоб противник не сподівався сховатися за водною перешкодою."
 tech_mountaineers:0 "Гірсько-стрілецькі війська I"
 tech_mountaineers_desc:0 "Бойові дії в горах пов'язані з високою небезпекою для піхоти, але часом їх не уникнути. Ми можемо мінімізувати ризик, провівши серед наших солдатів спеціальну підготовку для ведення бою в цих умовах."
 tech_mountaineers2:0 "Гірсько-стрілецькі війська II"
 tech_mountaineers2_desc:0 "Наші війська можуть домогтися переваги над противником у горах, а не просто вижити. Використовуючи легке спорядження і в'ючних тварин, вони долають цей рельєф швидше, ніж інші види піхоти."
 tech_mountaineers3:0 "Гірсько-стрілецькі війська III"
 tech_mountaineers3_desc:0 "Підготовка до найважчих завдань на великій висоті в горах і при низькій температурі зажадає від наших гірничо-стрілецьких військ граничної зібраності і виучки."
 tech_mountaineers4:0 "Гірсько-стрілецькі війська IV"
 tech_mountaineers4_desc:0 "Не обмежуючись виживанням, наші війська можна навчити використовувати гори в своїх інтересах. З легким спорядженням і мулами вони можуть маневрувати на цій місцевості краще, ніж інша піхота..."
 tech_mountaineers5:0 "Гірсько-стрілецькі війська V"
 tech_mountaineers5_desc:0 "Підготовка до найважчих гірських місій на великих висотах і за низьких температур вимагатиме від наших гірських військ виняткової підготовки та дисципліни."
 tech_special_forces:0 "Війська спеціального призначення"
 advanced_special_forces:0 "Інтенсивна підготовка спецназу"
 advanced_special_forces_desc:0 "Завдяки курсу інтенсивної підготовки бійці нашого спецпризначення битимуться набагато краще, ніж звичайні солдати."
 improved_special_forces:1 "Розширена програма підготовки спецназу"
 improved_special_forces_desc:1 "Спецназ виконує завдання, які не під силу рядовим солдатам. Ми повинні розширити програму підготовки і включити в неї якомога більше бійців."
 extreme_environment_training:0 "Підготовка до екстремальних умов"
 survival_training:0 "Курси виживання"
 survival_training_desc:0 "Наші бійці спецпризначенців часто б'ються у ворожому тилу, використовуючи жорстко обмежені ресурси. Ми повинні підготувати їх до важких погодних умов і постійної нестачі припасів."
 elite_forces:0 "Елітні війська"
 elite_forces_desc:0 "Тільки кращі з кращих стануть бійцями елітних загонів. Солдати, які успішно завершили курс підготовки, будуть сильнішими, швидшими і лютішими в битві, ніж будь-хто інший."

 #KiS | Recon Company
 tech_recon:0 "Розвідрота I"
 tech_recon_desc:0 "Відправивши невеликий загін бійців на розвідку, перш ніж висунути основну групу військ, ми отримаємо інформацію про кількість і розташування ворожих частин."
 tech_recon2:0 "Розвідрота II"
 tech_recon2_desc:0 "Розвідувальні операції смертельно небезпечні. Якщо ми навчимо наші патрулі швидко переміщатися і відступати та оснастимо засобами для усунення перешкод, створених противником, то збільшимо їхні шанси на успішне повернення."
 tech_recon3:0 "Розвідрота III"
 tech_recon3_desc:0 "Новітні розробки в галузі радіо змінили метод ведення розвідувальних операцій - тепер можна швидко передати отримані відомості."
 tech_recon4:0 "Розвідрота IV"
 tech_recon4_desc:0 "Розвідувальні операції в глибокому тилу, що суміщають шпигунство, партизанську боротьбу і диверсійні дії, розширять наші тактичні можливості та дадуть змогу швидше ухвалювати рішення."
 tech_recon5:0 "Розвідрота V"
 tech_recon5_desc:0 "Відправлення невеликих груп на розвідку перед рухом основних сил дає нам змогу зібрати розвіддані про те, де перебуває ворог і з якою кількістю противника ми стикаємося."
 tech_recon6:0 "Розвідрота VI"
 tech_recon6_desc:0 "Розвідувальні місії часто бувають небезпечними, а втрати високі. Підготовка наших патрулів до швидкого переміщення і відходу та їхнє оснащення для подолання перешкод, встановлених противником, збільшить їхні шанси повернутися."
 tech_recon7:0 "Розвідрота VII"
 tech_recon7_desc:0 "Удосконалення радіотехнологій змінює спосіб виконання розвідувальних місій, дозволяючи швидко передавати зібрані розвіддані."
 tech_recon8:0 "Розвідрота VIII"
 tech_recon8_desc:0 "Операції глибокої розвідки, що поєднують шпигунство, партизанські операції і підготовку командос, допоможуть нам у виборі тактики і дозволять швидко адаптувати наші рішення."

 #KiS | Engineer Company
 tech_engineers:0 "Саперна рота I"
 tech_engineers_desc:0 "Інженери, що займаються зведенням укріплень і захисту від проривів, незамінні на полі бою. Оскільки вони універсальні, їх можна використовувати в найрізноманітніших ситуаціях."
 tech_engineers2:0 "Саперна рота II"
 tech_engineers2_desc:0 "Оснащені сучасним обладнанням і потужною вибухівкою, наші інженери виконують не тільки звичні для них завдання. Вони можуть здивувати противника своїми знахідками як на землі, так і на морі."
 tech_engineers3:0 "Саперна рота III"
 tech_engineers3_desc:0 "Військові інженерні проєкти стають дедалі масштабнішими. Створення сучасної інфраструктури дозволить проводити операції, для яких потрібні ресурси, недоступні на полі бою."
 tech_engineers4:0 "Саперна рота IV"
 tech_engineers4_desc:0 "Зберігаючи локальну мобільність і створюючи те, що раніше вважалося б постійними укріпленнями і системами постачання, інженерні війська майбутнього забезпечать наших солдатів захистом скрізь, де б їх не атакували."
 tech_engineers5:0 "Саперна рота V"
 tech_engineers5_desc:0 "Будівництво укріплень і прорив перешкод роблять бойових інженерів життєво необхідними в польових умовах. Наділення наших інженерів універсальною роллю дає нам змогу використовувати їх у різних ситуаціях, де вони будуть необхідні."
 tech_engineers6:0 "Саперна рота VI"
 tech_engineers6_desc:0 "За допомогою сучасного обладнання та вибухових речовин наші інженери можуть вийти за рамки своїх традиційних завдань і здивувати ворога своєю винахідливістю, на суші і на морі."
 tech_engineers7:0 "Саперна рота VII"
 tech_engineers7_desc:0 "Військово-інженерні проєкти наближаються до більш масштабних. Будівництво сучасних інфраструктурних споруд дає змогу проводити операції, що вимагають поставок понад те, що зазвичай є в польових умовах."
 tech_engineers8:0 "Саперна рота VIII"
 tech_engineers8_desc:0 "Зберігаючи місцеву мобільність під час будівництва того, що раніше вважали постійними укріпленнями і системами постачання, бойові інженери майбутнього забезпечать готовність наших військ, де б їх не атакували."

 #KiS | Field Hospital
 tech_field_hospital:0 "Польовий госпіталь I"
 tech_field_hospital_desc:0 ""Втрата" ще не означає, що боєць загинув. Екстрена медична допомога пораненим, доставленим у тил, - перший крок на шляху до порятунку життя."
 tech_field_hospital2:0 "Польовий госпіталь II"
 tech_field_hospital2_desc:0 "Використовуючи пересувні госпіталі та надаючи допомогу там, де вона найпотрібніша, ми запобіжимо чимало зайвих смертей і невиліковних травм."
 tech_field_hospital3:0 "Польовий госпіталь III"
 tech_field_hospital3_desc:0 "Хірургічне втручання - найпоширеніша лікарська операція на полі бою. Необхідні засоби для їхнього проведення мають бути ближче до лінії фронту, і ми повинні зробити так, щоб серед військових медиків були досвідчені хірурги."
 tech_field_hospital4:0 "Польовий госпіталь IV"
 tech_field_hospital4_desc:0 "Незважаючи на досягнення військово-польової медицини, багато винаходів зроблено нашвидкуруч, і в нас немає загальної доктрини. Накопичивши достатньо досвіду, ми можемо точніше окреслити коло завдань цих частин і зробити тимчасові поліпшення постійними."
 tech_field_hospital5:0 "Польовий госпіталь V"
 tech_field_hospital5_desc:0 "Поранений - це не обов'язково мертвий солдат. Наявність негайної медичної допомоги для наших поранених, доставлених у тил, є першим кроком до забезпечення цього."
 tech_field_hospital6:0 "Польовий госпіталь VI"
 tech_field_hospital6_desc:0 "Налагодивши використання портативних лікарень, доставляючи медичну допомогу туди, де вона необхідна, ми зможемо зупинити безліч непотрібних смертей і незворотних травм."
 tech_field_hospital7:0 "Польовий госпіталь VII"
 tech_field_hospital7_desc:0 "Хірургія належить до числа найпоширеніших невідкладних процедур, необхідних у польових умовах. Процедури та інструменти для цього повинні бути доступні ближче до фронту, і ми повинні забезпечити наявність кваліфікованих хірургів у складі військових медичних підрозділів."
 tech_field_hospital8:0 "Польовий госпіталь VIII"
 tech_field_hospital8_desc:0 "Хоча в польовій медицині було зроблено багато удосконалень, багато досягнень мають імпровізований характер, і нам не вистачає усталеної доктрини. Зі збільшенням досвіду ми зможемо чіткіше пояснити роль цих підрозділів і зробити імпровізовані інновації постійними."

 #KiS | Logistics Company
 tech_logistics_company:0 "Рота забезпечення I"
 tech_logistics_company_desc:0 "Якщо в нас є спеціальний офіцер з питань тилу, то мережа постачання функціонуватиме ефективніше."
 tech_logistics_company2:0 "Рота забезпечення II"
 tech_logistics_company2_desc:0 "Адаптувавши нашу систему аналізу ризиків до нових умов війни, ми зможемо краще убезпечити систему постачання."
 tech_logistics_company3:0 "Рота забезпечення III"
 tech_logistics_company3_desc:0 "Безперервний статистичний аналіз потреб наших військ дасть змогу домогтися більш ефективного витрачання ресурсів."
 tech_logistics_company4:0 "Рота забезпечення IV"
 tech_logistics_company4_desc:0 "Розробка стандартної номенклатури для ресурсів зменшить плутанину і зробить планування більш ефективним."
 tech_logistics_company5:0 "Рота забезпечення V"
 tech_logistics_company5_desc:0 "Наявність у наших лавах спеціалізованих співробітників з логістики забезпечить використання мереж підтримки для мінімізації втрат."
 tech_logistics_company6:0 "Рота забезпечення VI"
 tech_logistics_company6_desc:0 "Наявність у наших лавах спеціалізованих співробітників з логістики забезпечить використання мереж підтримки для мінімізації втрат."
 tech_logistics_company7:0 "Рота забезпечення VII"
 tech_logistics_company7_desc:0 "Наявність у наших лавах спеціалізованих співробітників з логістики забезпечить використання мереж підтримки для мінімізації втрат."
 tech_logistics_company8:0 "Рота забезпечення VIII"
 tech_logistics_company8_desc:0 "Наявність у наших лавах спеціалізованих співробітників з логістики забезпечить використання мереж підтримки для мінімізації втрат."

 #KiS | Military Police
 tech_military_police:0 "Військова поліція I"
 tech_military_police_desc:0 "Регулярні частини можуть короткий час підтримувати порядок на окупованій території, але вони насамперед солдати. Якщо ми впровадимо військову поліцію в нашу армію, то отримаємо фахівців, здатних реагувати на дії опору і розслідувати диверсії."
 tech_military_police2:0 "Військова поліція II"
 tech_military_police2_desc:0 "Взявши на себе обов'язки звичайної поліції на окупованих територіях, як-от регулювання вуличного руху та підтримання правопорядку, наша військова поліція зможе мінімізувати хаос і сум'яття, які так подобаються партизанам."
 tech_military_police3:0 "Військова поліція III"
 tech_military_police3_desc:0 "Співпрацюючи з місцевими агентурними мережами та інформаторами, впровадженими до початку окупації, наша військова поліція зможе заздалегідь дізнаватися про підготовлювані акції опору."
 tech_military_police4:0 "Військова поліція IV"
 tech_military_police4_desc:0 "Підтримка порядку на окупованій території означає рівною мірою і повернення до звичного життя, і безжальне знищення опору. Наша військова поліція повинна своєчасно розпочинати цей процес, щоб забезпечити безпеку і для мирних громадян, і для солдатів."
 tech_military_police5:0 "Військова поліція V"
 tech_military_police5_desc:0 "Регулярні війська можуть впоратися з окупацією протягом коротшого періоду часу."
 tech_military_police6:0 "Військова поліція VI"
 tech_military_police6_desc:0 "Регулярні війська можуть впоратися з окупацією протягом більш короткого періоду часу."
 tech_military_police7:0 "Військова поліція VII"
 tech_military_police7_desc:0 "Регулярні війська можуть впоратися з окупацією протягом більш короткого періоду часу."
 tech_military_police8:0 "Військова поліція VIII"
 tech_military_police8_desc:0 "Регулярні війська можуть впоратися з окупацією протягом більш короткого періоду часу."

 #KiS | Signal Company (Radio)
 tech_signal_company:0 "Рота зв'язку I"
 tech_signal_company_desc:0 "Для встановлення і підтримання зв'язку на полі бою завжди були потрібні особливі навички. З виникненням нових засобів зв'язку і виявлення в ході Великої війни відкрилися нові практичні можливості."
 tech_signal_company2:0 "Рота зв'язку II"
 tech_signal_company2_desc:0 "Роти зв'язку, що забезпечують обмін даними між різними родами військ, допомагають сухопутним військам налагодити координацію з морськими і повітряними силами і швидше планувати свої дії."
 tech_signal_company3:0 "Рота зв'язку III"
 tech_signal_company3_desc:0 "Нові портативні пристрої зв'язку можна переносити в рюкзаку. Необхідно використовувати цю поліпшену мобільність рот зв'язку."
 tech_signal_company4:0 "Рота зв'язку IV"
 tech_signal_company4_desc:0 "Серед наших зв'язківців є люди з безпосереднім досвідом застосування цих засобів зв'язку на полі бою. Підключивши їх до розробки нових технологій комунікації, ми знайдемо застосування їхнім знанням."
 tech_signal_company5:0 "Рота зв'язку V"
 tech_signal_company5_desc:0 "Встановлення та підтримання зв'язку в польових умовах завжди вимагало особливих навичок. З появою нових технологій зв'язку та виявлення під час Великої війни перед практиком відкрилися нові можливості."
 tech_signal_company6:0 "Рота зв'язку VI"
 tech_signal_company6_desc:0 "Сигнальні компанії, зосереджені на зв'язку між різними родами військ, можуть забезпечити сухопутним військам можливість координувати зусилля з морськими і повітряними операціями і більш оперативно планувати свої переміщення."
 tech_signal_company7:0 "Рота зв'язку VII"
 tech_signal_company7_desc:0 "Дедалі частіше портативні технології зв'язку стають більш життєздатними для особистого носіння у вигляді рюкзака. Ця збільшена мобільність корпусу зв'язку повинна бути використана."
 tech_signal_company8:0 "Рота зв'язку VIII"
 tech_signal_company8_desc:0 "Серед наших фахівців зі зв'язку є люди, які володіють неперевершеними знаннями з перших рук про використання цього обладнання в польових умовах. Залучаючи їх до досліджень нових комунікаційних технологій, ми можемо використовувати їхній досвід і знання."

 #KiS | Maintenance Company (Radio)
 tech_maintenance_company:0 "Ремонтна рота I"
 tech_maintenance_company_desc:0 "Обслуговування, лагодження та повний ремонт забезпечують надійну, безпечну експлуатацію військової техніки. Щоб приділити належну увагу цій проблемі, необхідно створити спеціальні роти."
 tech_maintenance_company2:0 "Ремонтна рота II"
 tech_maintenance_company2_desc:0 "Регулярний техогляд зменшує ймовірність поломки техніки та заздалегідь виявляє деталі, які потрібно замінити."
 tech_maintenance_company3:0 "Ремонтна рота III"
 tech_maintenance_company3_desc:0 "Забезпечивши війська найбільш затребуваними ресурсами для стандартного ремонту, ми покінчимо з практикою використання зламаної техніки."
 tech_maintenance_company4:0 "Ремонтна рота IV"
 tech_maintenance_company4_desc:0 "Досвід створення техніки з навантаженим резервом, накопичений у Велику війну, можна застосувати, щоб спростити процедуру ремонту більш сучасної техніки."
 tech_maintenance_company5:0 "Ремонтна рота V"
 tech_maintenance_company5_desc:0 "Технічне обслуговування, ремонт і капітальний ремонт є важливими для підтримання надійності та безпеки використання військової техніки. Наявність компаній, що займаються цим, забезпечить належну увагу до техніки."
 tech_maintenance_company6:0 "Ремонтна рота VI"
 tech_maintenance_company6_desc:0 "Процедури регулярного оперативного технічного обслуговування мінімізують ризики поломки устаткування і попереджають війська про необхідність його заміни до того, як це станеться."
 tech_maintenance_company7:0 "Ремонтна рота VII"
 tech_maintenance_company7_desc:0 "Забезпечення того, щоб наші війська завжди мали в польових умовах основні матеріали для проведення звичайного ремонту, запобігатиме подальшому використанню устаткування, яке, як відомо, пошкоджене."
 tech_maintenance_company8:0 "Ремонтна рота VIII"
 tech_maintenance_company8_desc:0 "Досвід проектування активного резервування в роки Великої війни може бути відновлений для роботи з більш сучасним обладнанням, щоб полегшити технічне обслуговування."

 motorised_infantry:0 "Моторизована піхота"
 motorised_infantry_desc:0 "Пересадивши повільну піхоту на автотранспорт, ми різко збільшимо її мобільність, що дасть змогу швидше реагувати на ситуації, що виникають, і розробляти нові стратегії."
 night_vision:0 "Прилади нічного бачення I"
 night_vision_desc:0 "Можливість бачити ворога, залишаючись при цьому непоміченими, - запорука успіху нічної операції. З появою інфрачервоних датчиків ми можемо укомплектувати нашу армію пристроями, які роблять це можливим (нехай і громіздкими)."
 night_vision2:0 "Прилади нічного бачення II"
 night_vision2_desc:0 "Ранні моделі інфрачервоних прицілів, що призначалися для снайперів, мали малу дальність огляду. У міру поліпшення огляду і поративності пристроїв, їх зможуть використовувати й інші підрозділи під час нічних операцій."

 basic_machine_tools:0 "Базові верстати"
 basic_machine_tools_desc:0 "Ціла низка новітніх фрезерних верстатів, які можна використовувати у військовому машинобудуванні: від маленьких, гнучких моделей, що доступні будь-якій майстерні, до великих, складних верстатів, що перебувають на вістрі технології."
 improved_machine_tools:0 "Покращені верстати"
 improved_machine_tools_desc:0 "Токарні верстати незамінні в масовому виробництві. Більш ефективне виробництво і застосування самих верстатів дасть змогу домогтися промислової переваги."
 advanced_machine_tools:0 "Вдосконалені верстати"
 advanced_machine_tools_desc:0 "Ідею автоматизувати верстати за допомогою сервоприводів обговорювали і раніше. Втіливши її в життя, ми зможемо домогтися проривів в інших сферах автоматизації, таких, як комп'ютерна техніка."
 assembly_line_production:0 "Конвеєрне виробництво"
 assembly_line_production_desc:0 "Конвеєрне виробництво вже використовується в різних галузях промисловості. Воно може змінити хід війни, оскільки дає змогу сильно збільшити темп виробництва."
 flexible_line:0 "Гнучкий конвеєр"
 flexible_line_desc:0 "Конвеєр хоч і працює як годинник, але за ним, як і раніше, працюють люди, що дозволяє адаптувати його під різні потреби. Ми повинні використовувати це в нашій промисловості."
 streamlined_line:0 "Стандартизований конвеєр"
 streamlined_line_desc:0 "Стандартизація і жорстко задана структура конвеєрної лінії є запоруками її ефективності та безпеки. Ми повинні зробити наголос на ці аспекти в розвитку нашої промисловості."
 concentrated_industry:0 "Концентрована промисловість I"
 concentrated_industry_desc:0 "Розмістивши наше виробництво в кількох ключових центрах, ми різко збільшимо його ефективність.\n\n"
 concentrated_industry2:0 "Концентрована промисловість II"
 concentrated_industry2_desc:0 "Подальша концентрація промисловості дозволить скоротити витрати."
 concentrated_industry3:0 "Концентрована промисловість III"
 concentrated_industry3_desc:0 "Ми можемо знизити витрати на інфраструктуру, пристосувавши мережу до нашої сконцентрованої промисловості."
 concentrated_industry4:0 "Концентрована промисловість IV"
 concentrated_industry4_desc:0 "Розміщуючи ключові точки виробництва близько одна до одної, ми збільшимо їхню ефективність."
 concentrated_industry5:0 "Концентрована промисловість V"
 concentrated_industry5_desc:0 "Великі промислові комплекси включають в себе безліч різних виробництв, що зменшує витрати на транспорт і робочу силу."
 dispersed_industry:0 "Розосереджена промисловість I"
 dispersed_industry_desc:0 "Розосередивши наше виробництво, ми завадимо супротивникові зробити його легкою ціллю під час війни.\n\n"
 dispersed_industry2:0 "Розосереджена промисловість II"
 dispersed_industry2_desc:0 "Подальша децентралізація нашої промисловості не дасть ворогові завдати удару по окремих її частинах."
 dispersed_industry3:0 "Розосереджена промисловість III"
 dispersed_industry3_desc:0 "Створюючи фабрики під виглядом інших підприємств, ми зменшуємо ймовірність прямого удару."
 dispersed_industry4:0 "Розосереджена промисловість IV"
 dispersed_industry4_desc:0 "Замаскувавши і розосередивши фабрики, ми створимо мережу, порушити роботу якої буде дуже складно."
 dispersed_industry5:0 "Розосереджена промисловість V"
 dispersed_industry5_desc:0 "Оскільки не тільки наша промисловість, а й інфраструктура, що забезпечує її, працюють потайки, їх ще складніше знищити прямим авіанальотом."
 synth_oil_experiments:0 "Експерименти із синтетичним паливом"
 synth_oil_experiments_desc:0 "Щоб зменшити залежність від нафти, слід вивчити можливість синтезу її сурогатів з інших речовин і матеріалів."
 early_refining:0 "Рання нафтопереробка"
 early_refining_desc:0 "Сиру нафту можна переробити в цілу низку речовин і матеріалів, необхідних у будь-якій сучасній війні. Постійне вдосконалення методів переробки необхідне для створення сучасної промисловості."
 oil_plant:0 "Нафтопереробний завод"
 oil_plant_desc:0 "Мережа заводів, що займаються синтетичним очищенням і переробкою нафтопродуктів, - наступний крок до забезпечення нашої держави пальним."
 improved_oil_plant:0 "Покращена нафтопереробка"
 improved_oil_plant_desc:0 "Використання раніше експериментальних методів очищення в промисловому масштабі дасть нам змогу швидше пристосовуватися під доступні матеріали та вимоги."
 advanced_oil_plant:0 "Удосконалена нафтопереробка"
 advanced_oil_plant_desc:0 "Нові експериментальні методи очищення, наприклад гідроочищення, що використовуються на нафтозаводах, різко підвищують якість готового продукту."
 construction1:0 "Будівництво I"
 construction1_desc:0 "Покращені методи і матеріали дозволяють нам швидше зводити цивільні та військові споруди."
 construction2:0 "Будівництво II"
 construction2_desc:0 "Модернізація інструментів і обладнання піде на користь нашим будівельникам."
 construction3:0 "Будівництво III"
 construction3_desc:0 "Застосування сучасної техніки та досвіду, накопиченого за час будівництва, дасть змогу різко скоротити терміни ремонту."
 construction4:0 "Будівництво IV"
 construction4_desc:0 "Більш високий ступінь механізації та поліпшені методики ще сильніше скорочують терміни будівництва."
 construction5:0 "Будівництво V"
 construction5_desc:0 "Майбутнє ефективного будівництва полягає в більш ретельному плануванні окремих проєктів і повсюдному застосуванні стандартизованих методів."
 excavation1:0 "Видобуток ресурсів I"
 excavation1_desc:0 "Нові технології в буровій галузі дають нам змогу видобувати раніше недоступні ресурси."
 excavation2:0 "Видобуток ресурсів II"
 excavation2_desc:0 "Нові методики допомагають нам вести більш ефективний видобуток. Ми вже не забруднюємо ресурси в процесі, що збільшує кількість "чистого" матеріалу."
 excavation3:0 "Видобуток ресурсів III"
 excavation3_desc:0 "Останні досягнення в галузі геології допомагають нам виявляти запаси ресурсів. Тепер ми можемо зосередити наші зусилля в тих районах, де велика ймовірність знайти велике скупчення природних копалин."
 excavation4:0 "Видобуток ресурсів IV"
 excavation4_desc:0 "Автоматизація основних процесів і нові технічні засоби роблять нашу видобувну галузь ще більш ефективною."
 excavation5:0 "Видобуток ресурсів V"
 excavation5_desc:0 "Досягнення в таких галузях, як розробка відкритим способом, дали нам змогу підвищити вироблення на вже наявних видобувних підприємствах."


 #KiS
 electronic_mechanical_engineering:0 "Електротехніка"
 electronic_mechanical_engineering_desc:0 "Електротехніка - це галузь техніки, яка зазвичай займається вивченням і застосуванням електрики, електроніки та електромагнетизму."

 electronic_ww2:0 "Електроніка та машинобудування"
 electronic_ww2_desc:0 "Ми живемо в епоху, коли електричні механізми не тільки зігрівають і освітлюють нас, а й допомагають мислити та спілкуватися. Електроніка стане наріжним каменем військової розвідки в прийдешньому столітті."

 #radio — додати перекладеним
 #radio_desc — додати перекладеним

 radio2:0 "Покращене радіо"
 radio2_desc:0 "Прийняття винаходів радіоаматорів і розширення використання FM-радіо зменшить радіоперешкоди і дасть нам змогу знайти нове застосування радіотехнологій."

 radio3:0 "Просунуте радіо"
 radio3_desc:0 "Прийняття винаходів радіоаматорів і розширення використання FM-радіо зменшить радіоперешкоди та дасть нам змогу знайти нове застосування радіотехнологій."


 radio_detection:0 "Радіовиявлення"
 radio_detection_desc:0 "Радіолокаційні станції дозволяють нам виявляти фізичні об'єкти за допомогою радіохвиль. Розробка ведеться в найсуворішій таємниці, оскільки цей винахід докорінно змінить способи виявлення військ."
 decimetric_radar:0 "Дециметровий радар"
 decimetric_radar_desc:0 "Багато видів військ покладаються на елемент раптовості, що робить їх більш ефективними. З появою дециметрового радара вони позбулися цієї переваги."
 improved_decimetric_radar:0 "Покращений дециметровий радар"
 improved_decimetric_radar_desc:0 "Радар уже довів, наскільки він важливий, але в нас поки що замало дециметрових радарів, щоб забезпечити хороше охоплення. Оснастивши радаром інші бойові одиниці, ми зможемо використовувати цю технологію в повному обсязі."
 centimetric_radar:0 "Сантиметровий радар"
 centimetric_radar_desc:0 "Новий радар, що працює в мікрохвильовому діапазоні, дозволяє нам засікати об'єкти, які вислизнули б від попередньої моделі."
 improved_centimetric_radar:0 "Покращений сантиметровий радар"
 improved_centimetric_radar_desc:0 "Використовуючи новітні радарні технології, наприклад, моноімпульсні радари, в ключових операціях, ми доб'ємося гранично високої точності виявлення."
 advanced_centimetric_radar:0 "Вдосконалений сантиметровий радар"
 advanced_centimetric_radar_desc:0 "Незважаючи на те, що у нас є сучасні радари, ворог примудряється уникати виявлення. Останні розробки, як, наприклад, РЛС на ефекті Допплера, дадуть змогу усунути багато з недоліків нашого обладнання."

 mechanical_computing:0 "Механічні обчислення"
 mechanical_computing_desc:0 "Створення машин, здатних до просунутого диференціального аналізу, радикально змінить те, які обчислення можна проводити за допомогою машин."

 mechanical_computing2:0 "Покращені механічні обчислення"
 mechanical_computing2_desc:0 "Створення машин, здатних до просунутого диференціального аналізу, радикально змінить те, які обчислення можна проводити за допомогою машин."

 mechanical_computing3:0 "Передові механічні обчислення"
 mechanical_computing3_desc:0 "Створення машин, здатних до просунутого диференціального аналізу, радикально змінить те, які обчислення можна проводити за допомогою машин."


 tankaircraft1:0 "Інженерна графіка"
 tankaircraft1_desc:0 "Інженерне креслення, різновид технічного креслення, використовується для повного і чіткого визначення вимог до виробів, що проектуються."

 tankaircraft2:0 "Покращена інженерна графіка"
 tankaircraft2_desc:0 "Інженерне креслення, різновид технічного креслення, що використовується для повного та чіткого визначення вимог до виробів, що проєктуються."


 dingfelder_engine1:0 "Поршневий двигун"
 dingfelder_engine1_desc:0 "Поршневий двигун - це тепловий двигун (зазвичай, хоча існують також пневматичні та гідравлічні поршневі двигуни), що використовує один або кілька поршнів для перетворення тиску в обертальний рух."

 dingfelder_engine2:0 "Покращений поршневий двигун"
 dingfelder_engine2_desc:0 "Поршневий двигун - це тепловий двигун (зазвичай, хоча існують також пневматичні та гідравлічні поршневі двигуни), що використовує один або кілька поршнів для перетворення тиску в обертальний рух."


 tanktrack1:0 "Безперервна гусениця"
 tanktrack1_desc:0 "Безперервна гусениця - це система руху транспортного засобу, в якій безперервна смуга протекторів або гусеничних пластин приводиться в рух двома або більше колесами."

 tanktrack2:0 "Покращена безперервна гусениця"
 tanktrack2_desc:0 "Безперервна гусениця - це система руху транспортного засобу, в якій безперервна смуга протекторів або гусеничних пластин приводиться в рух двома або більше колесами."

 supertech1:0 "Система комунікацій"
 supertech1_desc:0 "У телекомунікаціях система зв'язку - це сукупність окремих мереж зв'язку."

 supertech2:0 "Покращена система комунікації"
 supertech2_desc:0 "У телекомунікаціях система зв'язку - це сукупність окремих мереж зв'язку."

 torpedotech1:0 "Т двигуни"
 torpedotech1_desc:0 "Торпеди, що приводяться в рух паровим двигуном, який живиться сумішшю стисненого повітря і пари."

 torpedotech2:0 "Покращені торпедні двигуни"
 torpedotech2_desc:0 "Торпеди, що приводяться в рух паровим двигуном, який живиться сумішшю стисненого повітря і пари."

 torpedotech3:0 "Вдосконалені торпедні двигуни"
 torpedotech3_desc:0 "Торпеди, що приводяться в рух паровим двигуном, який живиться сумішшю стисненого повітря і пари."


 chemical_research:0 "Основи хімії"
 chemical_research_desc:0 "Хімічна речовина - це форма матерії, що має постійний хімічний склад і характерні властивості."
 chemical_research2:0 "Сльозогінний газ"
 chemical_research2_desc:0 "Гранати зі сльозогінним газом ефективно використовуються під час наступу з метою дезорієнтації противника. Він не завдає серйозної шкоди здоров'ю людини, але значно знижує боєздатність."
 chemical_research3:0 "Хлорний газ"
 chemical_research3_desc:0 "Хлор може бути смертельно небезпечним для здоров'я. Однак застосування отруйного газу залежить від погодних умов. Балони з газом розміщують відносно супротивника так, щоб вітер поширював газ у його бік."
 chemical_research4:0 "Фосфоген"
 chemical_research4_desc:0 "Фосген був синтезований після хлору. Цей газ набагато токсичніший за хлор, оскільки противник миттєво отримує непоправну шкоду для організму. Крім того, фосген безбарвний, тому його важче помітити."
 chemical_research5:0 "Гірчичний газ"
 chemical_research5_desc:0 "Гірчичний газ надзвичайно токсичний. Він використовується в снарядах, бомбах або мінах з маслянистою рідиною. Іприт завдає шкоди, навіть якщо його не вдихати. Достатньо опинитися в хмарі іприту, щоб постраждати від його дії. Тому протигаз не допоможе, якщо він не приховує все обличчя."
 medicine_research:0 "Основи медицини"
 medicine_research2:0 "Покращена польова медицина"
 medicine_research3:0 "Просунута польова медицина"
 medicine_research_desc:0 "Необхідно забезпечити лікарні лабораторіями для виробництва вакцин, антисептиків і сучасних медичних інструментів."
 medicine_research2_desc:0 "На початковому етапі війни стало зрозуміло, що в деяких випадках заміна ампутованої кінцівки може повернути пораненого солдата до повноцінного життя."
 medicine_research3_desc:0 "Пряме переливання крові у військових госпіталях, незважаючи на високий ризик, може врятувати життя людини."


 computing_machine:0 "Обчислювальна машина"
 computing_machine_desc:0 "Розробка теоретичної основи для сучасних комп'ютерів і створення електромеханічних машин для реалізації її на практиці стануть першими кроками в новий світ можливостей."
 improved_computing_machine:0 "Покращена обчислювальна машина"
 improved_computing_machine_desc:0 "Тепер можна випускати електронні цифрові комп'ютери. Незважаючи на великі габарити і дорожнечу, ці машини дають змогу аналізувати розвіддані на рівні, непорівнянному з людським."
 advanced_computing_machine:0 "Удосконалена обчислювальна машина"
 advanced_computing_machine_desc:0 "Початок робіт над комп'ютерами, які вміють зберігати програми у своїй пам'яті, і застосування транзисторів поступово приведуть нас до цифрової революції, коли такі машини використовуватимуть майже в кожній галузі господарства."
 basic_encryption:1 "Шифрування - поліалфавітні шифри"
 basic_encryption_desc:0 "З новими засобами зв'язку з'явилися і нові можливості для перехоплення даних. Роторні шифрувальні апарати забезпечують швидке, складне шифрування інформації."
 improved_encryption:1 "Шифрування - циклічна перестановка"
 improved_encryption_desc:0 "Шифрувальні апарати обмежені за кількістю випадкових комбінацій, що дає змогу зламувати шифри. Поліпшивши механізм рандомізації роторних шифраторів, ми можемо ускладнити криптоаналіз такого роду."
 advanced_encryption:1 "Шифрування - імпульсно-кодова модуляція"
 advanced_encryption_desc:0 "Технічні досягнення і нажитий важкою працею досвід дозволили нам надійніше захищати наші інформаційні потоки."
 basic_decryption:1 "Дешифрування - частотний аналіз"
 basic_decryption_desc:0 "Криптоаналіз стає серйозною математичною наукою. Системи на кшталт каталожних карток і пристрої, подібні до циклометрів, допомагають у роботі."
 improved_decryption:1 "Дешифрування - атака сторонніми каналами"
 improved_decryption_desc:0 "З появою складніших комп'ютерів виникли нові методи криптоаналізу, наприклад, обчислення різниць, яке в поєднанні з сучасними методами дешифрування дає змогу зламувати складні шифри."
 advanced_decryption:1 "Дешифрування - автоматичний доказ"
 advanced_decryption_desc:0 "Зросла обчислювальна потужність поліпшила наш криптоаналіз до такої міри, що надійні шифри в майбутньому можуть зникнути. Щоб залишатися на крок попереду, ми повинні агресивніше працювати над отриманням закритої інформації про нові технології."
 experimental_rockets:0 "Експериментальні ракети"
 experimental_rockets_desc:0 "Удосконалення ракет за рахунок збільшення радіусу їхньої дії та підвищення надійності ракет на рідкому паливі покращило наше розуміння технологій і дало змогу створювати стартові майданчики для більш сучасних моделей."
 rocket_engines:0 "Ракетний двигун"
 rocket_engines_desc:0 "Обсяг наших знань про ракетну тягу досяг такої міри, що ми можемо створювати літаючі бомби і літаки з ракетними двигунами, що розвивають раніше немислиму швидкість."
 improved_rocket_engines:0 "Покращений ракетний двигун"
 improved_rocket_engines_desc:0 "Ми можемо будувати високоточні балістичні ракети дальньої дії, здатні досягти віддалених міст і навіть космосу."
 advanced_rocket_engines:0 "Вдосконалений ракетний двигун"
 advanced_rocket_engines_desc:0 "Майбутнє ракетної техніки відкриває для нас нові можливості, як-от міжконтинентальні ракети, чия дальність дії майже не знає межі, а потужність заряду - ще смертельніша."
 atomic_research:0 "Атомні дослідження"
 atomic_research_desc:0 "Розщеплення атома вивільняє величезну кількість енергії і має безмежний руйнівний потенціал."
 rocket_interceptor:0 "Реактивний перехоплювач"
 rocket_interceptor_desc:0 "Реактивні перехоплювачі, створені на основі планерів, здатні деякий час летіти швидше будь-якого іншого літака. Нестабільність палива робить ці літаки небезпечними, зате вони можуть злітати і відповідати на атаки швидше, ніж того очікує противник."
 rocket_interceptor_2:0 "Реактивний перехоплювач II"
 rocket_interceptor_2_desc:0 "Реактивні перехоплювачі, як і раніше, вважаються вкрай небезпечними у використанні, але тепер вони оснащені автопілотом, а їх буксирують інші літаки. Це дає змогу з максимальною вигодою використовувати їхню високу швидкість і компенсувати обмежений запас пального."
 rocket_interceptor_3:0 "Реактивний перехоплювач III"
 rocket_interceptor_3_desc:0 "Нові техніки приземлення і безпечніші паливні системи підвищили шанси реактивних перехоплювачів на виживання і успіх завдання. Теоретичний потенціал цих надсучасних літаків нарешті реалізовано."
 nukes:0 "Атомні бомби"
 nukes_desc:0 "Проєкт зі створення атомної бомби стане одним із найсекретніших і найскладніших починань для держави, однак у разі успіху він змінить не лише хід сьогоднішніх війн, а й майбутнє планети."

 interwar_artillery:0 "Довоєнна польова гармата"
 interwar_artillery_desc:0 "Уроки, витягнуті з помилок при створенні різних видів артилерії, можна застосувати при розробці іншої техніки."
 artillery1:0 "Польова гармата I"
 artillery1_desc:0 "Використовуючи більш сучасні матеріали і механізми, ми можемо переробити гаубиці і польову артилерію, що залишилася після Великої війни, для ведення бойових дій в сучасних умовах."
 artillery2:0 "Покращена польова гармата: модернізація I"
 artillery2_desc:0 "Однією тільки модернізацією багато чого не досягти. Потрібна нова конструкція гаубиці, що використовує гідравлічне гасіння віддачі і довший ствол."
 artillery3:0 "Покращена польова гармата: модернізація II"
 artillery3_desc:0 "Для використання більш важких знарядь на більш легких платформах у конструкції гаубиць з'явилися дульні гальма."
 artillery4:0 "Польова гармата IV"
 artillery4_desc:0 "Створення полегшеної конструкції, яку можна розібрати для транспортування, дозволить забезпечити вогневою підтримкою важкодоступні місця."
 artillery5:0 "Модернізація просунутої польової гармати"
 artillery5_desc:0 "Артилерія з низьким силуетом стане менш помітною для ворога."
 mountain_gun:0 "Гірська гармата"
 mountain_gun_desc:0 "Гірський рельєф Північної Індії допоміг розробити артилерійську гармату, яку можна розібрати і перевезти верхи на мулах у потрібну точку."
 rocket_artillery2:0 "Ракетна артилерія: модернізація I"
 rocket_artillery2_desc:0 "Самохідна артилерійська установка, що запускає кілька ракет одразу, може швидко наносити шкоду на великій площі і при цьому досить мобільна, щоб йти від вогню у відповідь."
 rocket_artillery3:0 "Ракетна артилерія: модернізація II"
 rocket_artillery3_desc:0 "Ми можемо встановити важчі ракети на велику техніку, вигравши в потужності, але знизивши дальність дії. Організація батарей дає змогу швидше здійснювати перезаряджання і зміну позиції."
 rocket_artillery4:0 "Ракетна артилерія III"
 rocket_artillery4_desc:0 "Ракети зі стабілізаторами, що мають поліпшену дальність дії."
 antiair1:0 "Модернізація ППО"
 antiair1_desc:0 "Зенітні комплекси, оснащені більш швидким механізмом перезарядки, можуть нести більше снарядів і підтримувати необхідний темп вогню."
 antiair2:0 "ППО II"
 antiair2_desc:0 "Зенітні гармати з довгими стволами і потужними снарядами, здатні влучати в цілі на великій висоті."
 antiair3:0 "Покращена ППО: модернізація I"
 antiair3_desc:0 "У міру вдосконалення радарів радіолокаційне наведення систем ППО стає все більш важливим. Крокуючи в ногу з цією технологією, ми зможемо створювати найточніші зенітні комплекси."
 antiair4:0 "Покращена ППО: модернізація II"
 antiair4_desc:0 "Поєднання сучасних радарів, комп'ютерної техніки та автоматичних систем заряджання необхідне для оперативного реагування на більш швидкі літаки."
 antiair5:0 "ППО V"
 antiair5_desc:0 "Ракети земля-повітря - майбутнє зенітного озброєння. Розробка мобільної платформи для таких ракет має стати нашим наступним завданням."
 antitank1:0 "Модернізація ПТО I"
 antitank1_desc:0 "Важливість ефективних протитанкових гармат була доведена ще під час Великої війни. З появою нових моделей танків необхідно розробити наступне покоління засобів ПТО."
 antitank2:0 "ПТО II"
 antitank2_desc:0 "Більшість протитанкових гармат є малокаліберними. Нам потрібен великий калібр, здатний пробивати товсту і похилу броню важких танків."
 antitank3:0 "Покращена ПТО: модернізація I"
 antitank3_desc:0 "Бризантні снаряди, що застосовуються в протитанковій артилерії, компенсують її обмежену дульну швидкість."
 antitank4:0 "Покращена ПТО: модернізація II"
 antitank4_desc:0 "Нові універсальні протитанкові гармати використовують бронебійні снаряди з відокремлюваним піддоном, які пробивають броню практично будь-якого танка."
 antitank5:0 "ПТО V"
 antitank5_desc:0 "Підвищуючи швидкість снарядів поряд з розробкою нових типів боєприпасів, ми впораємося з будь-якою бронею, яку можуть створити наші вороги."
 air_superiority:0 "Перевага в повітрі"
 air_superiority_desc:0 "Забезпечивши перевагу в повітрі, ми ускладнимо завдання ворожих бомбардувальників і зможемо ефективно використовувати свої."
 formation_flying:0 "Льотний бойовий порядок"
 formation_flying_desc:0 "Здійснюючи політ у бойовому порядку, літаки надають підтримку один одному і спільно атакують противника."
 air_offense:0 "Ескорти з винищувачів"
 air_offense_desc:0 "Зробивши наголос на бомбардування в денний час, ми повинні берегти наші бомбардувальники від ворожих перехоплювачів. Пройшовши навчання зі спільної роботи з бомбардувальниками, пілоти винищувачів зможуть ефективніше захищати їх у ворожому повітряному просторі."
 fighter_baiting:0 "Помилкові дії"
 fighter_baiting_desc:0 "Прикинувшись вразливими, наші винищувачі можуть заманити противника в пастку."
 dogfighting_experience:0 "Досвід асів-винищувачів"
 dogfighting_experience_desc:0 "У розпал метушливого повітряного бою не так вже й просто зрозуміти, де свої, а де - противник, але чим досвідченішими стають наші пілоти, тим легше їм вдається це зробити."
 fighter_ace_initiative:0 "Програма підтримки асів-винищувачів"
 fighter_ace_initiative_desc:0 "Видаючи нагороди і звання пілотам, які здобули статус асів за п'ять збитих літаків супротивника, ми заохочуємо ризиковані дії і наділяємо їх почуттям приналежності до еліти. Щоправда, це означає, що досвідчені пілоти продовжать здійснювати бойові вильоти."
 multialtitude_flying:0 "Політ на різних висотах"
 multialtitude_flying_desc:0 "Повітряний бій відбувається в трьох вимірах, але більшості пілотів важко відстежувати літаки, що знаходяться під або над ними. Ми можемо скористатися цією особливістю, розташувавши наші бойові порядки по вертикалі."
 offensive_formations:0 "Наступальний бойовий порядок"
 offensive_formations_desc:0 "Навчившись дотримуватися наступального бойового порядку, наші пілоти стануть ефективнішими в бою."
 fighter_sweeps:0 "Вільне полювання"
 fighter_sweeps_desc:0 "Наші літаки, які агресивно патрулюють ворожу територію, можуть наздогнати літаки супротивника під час зльоту або посадки, коли вони найуразливіші, або зірвати ворожі навчання."
 force_rotation:0 "Примусова ротація"
 force_rotation_desc:0 "Битви, так само як і періоди особливої зосередженості, сильно вимотують, але, по можливості замінюючи пілотів, ми зменшимо кількість помилок, що виникають через втому."
 air_defence:0 "Повітряна оборона"
 air_defence_desc:0 "Навчивши наших пілотів дотримуватися граничної уважності навіть тоді, коли небезпеки немає, ми збільшимо їхні шанси перехопити ворожий літак."
 dispersed_fighting:0 "Розосереджена атака"
 dispersed_fighting_desc:0 "Використовуючи більш розосереджений бойовий порядок, ми можемо охопити більший район тією ж кількістю літаків."
 forward_interception:0 "Випереджальне перехоплення"
 forward_interception_desc:0 "Діючи ближче до ворожого повітряного простору, ми збільшимо ймовірність перехоплення ворожих літаків до того, як вони досягнуть мети."
 fighter_veteran_initiative:0 "Програма підтримки ветеранів-винищувачів"
 fighter_veteran_initiative_desc:0 "Наголос на довгострокове виживання завдяки грамотній тактиці та переведенню досвідчених пілотів на навчальну роботу дасть змогу льотчикам передати свої знання новому поколінню."
 formation_fighting:0 "Груповий бій"
 formation_fighting_desc:0 "Дотримуючись правильного бойового порядку, наші пілоти зможуть прикрити мертвий простір один одного, що дасть змогу краще виявляти ворожі літаки."
 air_skirmish:0 "Повітряна сутичка"
 air_skirmish_desc:0 "На жаль, нам не завжди вдається збити всі ворожі літаки в нашому небі, але ми можемо вимотувати їх з самого виявлення до того моменту, коли вони покинуть нашу територію."
 home_defence:0 "Цивільна оборона"
 home_defence_desc:0 "Спостерігачі на землі, а також пункти раннього виявлення, що діють в унісон з нашими ВПС, дозволяють відстежувати і знищувати літаки противника."
 battlefield_destruction:0 "Руйнування поля бою"
 battlefield_destruction_desc:0 "Літаки здатні завдавати ударів по далеких країнах, але вони з не меншою користю можуть допомогти сухопутним військам у битві."
 dive_bombing:0 "Пікірування"
 dive_bombing_desc:0 "Пікірування дає змогу збільшити точність стрільби, але для досягнення результату потрібні особливі моделі літаків, які можуть сповільнити своє пікірування і легко вийти з нього."
 direct_ground_support:0 "Безпосередня наземна підтримка"
 direct_ground_support_desc:0 "Координуючи дії штурмовиків з наземними спостерігачами, ми зможемо наносити точкові удари, допомагаючи сухопутним військам у бою."
 bomber_veteran_initiative:0 "Програма підтримки бомбардувальників-ветеранів"
 bomber_veteran_initiative_desc:0 "Політика, за якою пілоти-ветерани передають свій досвід і знання молодим льотчикам, збільшить шанси новобранців на виживання."
 bomber_ace_initiative:0 "Програма підтримки асів-бомбардувальників"
 bomber_ace_initiative_desc:0 "Офіційне визнання заслуг асів-бомбардувальників заохочує їхню відвагу та ініціативу."
 cas_veteran_initiative:0 "Програма підтримки штурмовиків-ветеранів"
 cas_veteran_initiative_desc:0 "Політика, за якою пілоти-ветерани передають свій досвід і знання молодим льотчикам, збільшить шанси новобранців на виживання."
 cas_ace_initiative:0 "Програма підтримки асів-штурмовиків"
 cas_ace_initiative_desc:0 "Офіційне визнання заслуг асів-штурмовиків заохочує їхню відвагу та ініціативу."
 hunt_and_destroy:0 "Пошук і знищення"
 hunt_and_destroy_desc:0 "Крім безпосередньої вогневої підтримки, штурмовики можуть самостійно відшукувати цілі та часто проводити раптові атаки по ворожих сухопутних військах, що наближаються до лінії фронту."
 naval_strike_torpedo_tactics:0 "Торпедний удар по надводних цілях"
 naval_strike_torpedo_tactics_desc:0 "Навчивши пілотів точніше запускати торпеди, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 naval_strike_torpedo_tactics_oi:0 "Торпедний удар по надводних цілях"
 naval_strike_torpedo_tactics_oi_desc:0 "Навчивши пілотів точніше запускати торпеди, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 naval_strike_tactics:0 "Тактика удару по надводних цілях"
 naval_strike_tactics_desc:0 "Навчивши пілотів передбачати маршрут кораблів і координувати дії, ми підвищимо ефективність наших нальотів на ворожі кораблі."
 low_echelon_support:0 "Ешелонована вогнева підтримка"
 low_echelon_support_desc:0 "Прикріплюючи штурмовиків безпосередньо до невеликих груп сухопутних військ, ми забезпечимо їх постійним прикриттям з повітря навіть поза зоною дії артилерії."
 combat_unit_destruction:0 "Знищення бойових одиниць"
 combat_unit_destruction_desc:0 "Навчивши наших пілотів штурмовиків безперервно атакувати одну й ту саму мету, доки її не буде знищено, ми зможемо гарантувати, що ціль накриють після близького промаху."
 operational_destruction:0 "Операційне руйнування"
 operational_destruction_desc:0 "Атаки на ворожі шляхи постачання заважають супротивнику переміщати сили між полями боїв. Це наділяє нашу сухопутну армію перевагою в районах, де ми досягли переваги в повітрі."
 infrastructure_destruction:0 "Руйнування інфраструктури"
 infrastructure_destruction_desc:0 "Навчивши наших пілотів найефективнішим методам знищення таких інфраструктурних об'єктів, як мости і залізниці, ми підвищимо ефективність тактичних бомбардувань."
 logistical_bombing:0 "Удар по інфраструктурі"
 logistical_bombing_desc:0 "Більший упор на повітряні удари по ворожих шляхах постачання забезпечить перевагою наші сухопутні війська в цьому регіоні."
 battlefield_support:0 "Бойова підтримка з повітря"
 battlefield_support_desc:0 "Тактичним бомбардувальникам важко атакувати цілі там, де ведуть бій наші сухопутні війська, оскільки бомбометання з горизонтального польоту не таке точне, як у пікіруванні. Однак додаткова підготовка та взаємодія з наземними спостерігачами допоможуть вирішити цю проблему."
 carousel_bombing:0 "Карусельне бомбометання"
 carousel_bombing_desc:0 "Бомбардувальники найчастіше намагаються якнайшвидше скинути всі свої бомби після прибуття в район цілі і повернутися додому. Цей спосіб працює під час майданного бомбометання, але коли потрібно вразити невелику ціль, краще затриматися над нею надовше і скидати боєзапас частинами, щоб забезпечити максимальну точність."
 keypoint_bombing:0 "Бомбардування ключових цілей"
 keypoint_bombing_desc:0 "Точне бомбардування по ключових цілях на полі бою дуже допоможе нашим сухопутним військам взяти гору."
 ground_support_integration:0 "Інтеграція наземної підтримки"
 ground_support_integration_desc:0 "Повна інтеграція наших тактичних бомбардувальників з наземними спостерігачами підвищує їхню точність і дає змогу безпосередньо підтримувати наші сухопутні сили в бою."
 strategic_destruction:0 "Стратегічне руйнування"
 strategic_destruction_desc:0 "Наші пілоти можуть дістатися до стратегічних цілей швидше, ніж флот і наземні війська. Оскільки противнику буде нічим оснащувати своїх новобранців, ми швидко задавимо його числом."
 high_level_bombing:0 "Бомбометання з великих висот"
 high_level_bombing_desc:0 "Проводячи бомбометання з великих висот, ми можемо уникнути сутичок з літаками супротивника і вогню ППО. Це більш безпечний метод, але він вимагає більш високої точності."
 massed_bomber_formations:0 "Бомбардування в бойовому порядку"
 massed_bomber_formations_desc:0 "Зберігаючи бойовий порядок, наші бомбардувальники зможуть захищатися і підвищать шанс успішного бомбометання."
 night_bombing:0 "Нічне бомбардування"
 night_bombing_desc:0 "Вночі ворожа оборона слабша, а наші бомбардувальники вкриті темрявою. Тепер ми можемо цілодобово атакувати противника. Покажемо йому, які ми завзяті.\n\n"
 dead_reckoning_bombing:0 "Точні бомбардування"
 dead_reckoning_bombing_desc:0 "Вимірюючи швидкість, вектор руху та зсув щодо попередніх позицій, ми забезпечимо точне бомбометання навіть уночі."
 infiltration_bombing:0 "Бомбардування тилу"
 infiltration_bombing_desc:0 "Ідея долучитися до ворожої групи або простежити її шлях до авіабази здається божевільною. Але, набравшись досвіду, можна зробити й таке."
 pathfinder_groups:0 "Групи наведення"
 pathfinder_groups_desc:0 "Пілоти-ветерани оснащені найкращими інструментами для підсвічування цілей. Ні дим, ні погана погода не завадять бомбардувальникам виконати завдання."
 day_bombing:0 "Денні бомбардування"
 day_bombing_desc:0 "Масштабні бомбардування у світлий час доби загрожують великими втратами через помітність літаків. Зате ми можемо показати противнику свою міць.\n\n"
 escort_relay_system:0 "Позмінний ескорт"
 escort_relay_system_desc:0 "Бомбардувальники в супроводі винищувачів покращують нашу здатність реагувати на ворожі атаки."
 flying_fortress:0 "Літаюча фортеця"
 flying_fortress_desc:0 "Якщо оснастити наші висотні бомбардувальники кулеметами і достатньою кількістю броні, вони зможуть вижити в сутичці і повернутися додому."
 mass_destruction:0 "Масштабне знищення"
 mass_destruction_desc:0 "Бомбардувальники несуть велику кількість найбільш руйнівних видів зброї. Результат гарантований, навіть якщо тільки частина пілотів зможе пробитися до цілі."
 fleet_in_being:0 "Вплив флотом"
 fleet_in_being_desc:0 "Кораблі залишаються в порту, де перебувають у більшій безпеці, і атакують супротивника лише у вдалі моменти. Присутність наших кораблів відіб'є бажання у противника захоплювати порти.\n\n"
 battlefleet_concentration:0 "Фокус на лінійному флоті"
 battlefleet_concentration_desc:0 "Виклик кораблів, що перебувають поруч, одразу при виявленні ворога. Скоординований вогонь швидко виведе кораблі противника з ладу, і їх можна буде знищити поодинці."
 battlefleet_concentration_ti:0 "Фокус на лінійному флоті"
 battlefleet_concentration_ti_desc:0 "Виклик кораблів, що перебувають поруч, одразу при виявленні ворога. Скоординований вогонь швидко виведе кораблі противника з ладу, і їх можна буде знищити поодинці."
 subsidiary_carrier_role:0 "Допоміжна роль авіаносців"
 subsidiary_carrier_role_desc:0 "Авіаносці надають підтримку лінкорам, підвищуючи їхню швидкість перемикання з оборони на наступ. Авіаносець, що поєднує функції розвідника і потужної ударної групи, відмінно доповнює більш повільні лінкори."
 subsidiary_carrier_role_ti:0 "Допоміжна роль авіаносців"
 subsidiary_carrier_role_ti_desc:0 "Авіаносці надають підтримку лінкорам, підвищуючи їхню швидкість перемикання з оборони на наступ. Авіаносець, що поєднує функції розвідника і потужної ударної групи, відмінно доповнює більш повільні лінкори."
 hunter_killer_groups:0 "Протичовнові групи"
 hunter_killer_groups_desc:0 "Протичовнові кораблі об'єднуються в групи для полювання на ворожі підводні човни. Спільні зусилля з їх пошуку та знищення дають відмінні результати."
 floating_fortress:0 "Плавуча фортеця"
 floating_fortress_desc:0 "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за потужністю."
 floating_fortress_ti:0 "Плавуча фортеця"
 floating_fortress_ti_desc:0 "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за потужністю."
 floating_fortress_bs:0 "Плавуча фортеця"
 floating_fortress_bs_desc:0 "Лінкори перебувають у стані підвищеної готовності і дадуть відповідь на будь-яку спробу ворога проникнути в наші води. Будь-якому флоту потрібен міцний фундамент, а лінкор не знає собі рівних за потужністю."
 floating_airfield:0 "Плавуча авіабаза"
 floating_airfield_desc:0 "Покращена інтеграція авіаносців у наш флот дає нам змогу наносити удари з моря і повітря. Це - ключ до забезпечення переваги в повітрі скрізь, де б ми не були."
 floating_airfield_ti:0 "Плавуча авіабаза"
 floating_airfield_ti_desc:0 "Покращена інтеграція авіаносців до нашого флоту дає нам змогу наносити удари з моря і повітря. Це - ключ до забезпечення переваги в повітрі скрізь, де б ми не були."
 floating_airfield_bs:0 "Плавуча авіабаза"
 floating_airfield_bs_desc:0 "Покращена інтеграція авіаносців до нашого флоту дає нам змогу наносити удари з моря і повітря. Це - ключ до забезпечення переваги в повітрі скрізь, де б ми не були."
 grand_battlefleet:0 "Армада"
 grand_battlefleet_desc:0 "Розвинені лідерські навички допомагають капітанам наших кораблів зберігати спокій у розпал бою, навіть коли вони командують цілою армадою. Наш флот розтрощить будь-якого ворога."
 convoy_sailing:0 "Конвоювання"
 convoy_sailing_desc:0 "Із запровадженням обов'язкових конвоїв стало легше виявляти кораблі супротивника і вчасно реагувати на їхню появу. Безпечніше діяти спільно."
 convoy_sailing_ti:0 "Конвоювання"
 convoy_sailing_ti_desc:0 "Із запровадженням обов'язкових конвоїв стало легше виявляти кораблі противника та вчасно реагувати на їхню появу. Безпечніше діяти спільно."
 convoy_sailing_bs:0 "Конвоювання"
 convoy_sailing_bs_desc:0 "Із запровадженням обов'язкових конвоїв стало легше виявляти кораблі противника і вчасно реагувати на їхню появу. Безпечніше діяти спільно."
 convoy_escorts:0 "Кораблі супроводу"
 convoy_escorts_desc:0 "Швидкі надводні кораблі, що входять до складу наших конвоїв, дають змогу вчасно виявляти ворожі підводні човни та реагувати на їхню появу. Щоб позбутися надокучливих підводних човнів, потрібно своєчасно їх помічати."
 convoy_escorts_bs:0 "Кораблі супроводу"
 convoy_escorts_bs_desc:0 "Швидкі надводні кораблі, що входять до складу наших конвоїв, дають змогу вчасно виявляти ворожі підводні човни і реагувати на їхню появу. Щоб позбутися надокучливих підводних човнів, потрібно своєчасно їх помічати."
 escort_carriers:0 "Авіаносці супроводу"
 escort_carriers_desc:0 "У районі, де діє авіаносець, набагато простіше забезпечувати охорону торгових кораблів. Вкрай важливо забезпечити безперервне постачання ресурсів."
 integrated_convoy_defence:0 "Інтегрована оборона конвоїв"
 integrated_convoy_defence_desc:0 "Тісніша координація зусиль авіації та флоту дає нам змогу атакувати ворогів задовго до того, як вони наблизяться до наших торгових суден. Це різко підвищує ефективність кораблів супроводу."
 integrated_convoy_defence_bs:0 "Інтегрована оборона конвоїв"
 integrated_convoy_defence_bs_desc:0 "Тісніша координація зусиль авіації та флоту дає нам змогу атакувати ворогів задовго до того, як вони наблизяться до наших торгових суден. Це різко підвищує ефективність кораблів супроводу."
 submarine_operations:0 "Операції підводних човнів"
 submarine_operations_desc:0 "Нам необов'язково вступати у відкритий бій з ворожими кораблями, щоб перемогти у війні. Можна завдавати ударів по чужих торговельних суднах і йти на глибину перш, ніж противник схаменеться. Важко воювати з тим, що не бачиш."
 submarine_operations_bs:0 "Операції підводних човнів"
 submarine_operations_bs_desc:0 "Нам необов'язково вступати у відкритий бій із ворожими кораблями, щоб перемогти у війні. Можна завдавати ударів по чужих торговельних суднах і йти на глибину перш, ніж противник схаменеться. Важко воювати з тим, що не бачиш."
 undersea_blockade:0 "Підводна блокада"
 undersea_blockade_desc:0 "Підводні човни - ідеальний засіб, що дає змогу перервати постачання важливої сировини супротивнику. Ми знищимо всю промисловість і візьмемо його змором."
 undersea_blockade_bs:0 "Підводна блокада"
 undersea_blockade_bs_desc:0 "Підводні човни - ідеальний засіб, що дає змогу перервати постачання важливої сировини противнику. Ми знищимо всю промисловість і візьмемо його змором."
 convoy_interdiction:0 "Перехоплення конвоїв"
 convoy_interdiction_desc:0 "Покращена координація дій наших підводних човнів дає їм змогу перехоплювати конвої в дорозі. Порушивши маршрути постачання противника, ми отримаємо стратегічну перевагу."
 convoy_interdiction_ti:0 "Перехоплення конвоїв"
 convoy_interdiction_ti_desc:0 "Покращена координація дій наших підводних човнів дає їм змогу перехоплювати конвої в дорозі. Порушивши маршрути постачання противника, ми отримаємо стратегічну перевагу."
 convoy_interdiction_bs:0 "Перехоплення конвоїв"
 convoy_interdiction_bs_desc:0 "Покращена координація дій наших підводних човнів дає їм змогу перехоплювати конвої в дорозі. Порушивши маршрути постачання противника, ми отримаємо стратегічну перевагу."
 submarine_offensive:0 "Атака підводних човнів"
 submarine_offensive_desc:0 "Забезпечивши максимальний рівень зв'язку між нашими підводними човнами, ми можемо використовувати їх у наступальних цілях. Знищимо ворожі конвої швидше, ніж противник встигне їх замінити."
 submarine_offensive_bs:0 "Атака підводних човнів"
 submarine_offensive_bs_desc:0 "Забезпечивши максимальний рівень зв'язку між нашими підводними човнами, ми можемо використовувати їх у наступальних цілях. Знищимо ворожі конвої швидше, ніж противник встигне їх замінити."
 trade_interdiction:0 "Загородження морських шляхів"
 trade_interdiction_desc:0 "Чим раніше ми виявимо ворожі судна, тим швидше зможемо їх знищити. Ми знищимо кораблі і сховаємося перш, ніж противник встигне відреагувати.\n\n"
 unrestricted_submarine_warfare:0 "Необмежена підводна війна"
 unrestricted_submarine_warfare_desc:0 "Наші підводні човни знищуватимуть будь-який корабель без попередження, чи то цивільний, чи то бойовий. Деякі назвуть такий підхід порушенням правил війни, але заперечувати його ефективність безглуздо."
 wolfpacks:0 ""Вовчі зграї""
 wolfpacks_desc:0 "Тепер, коли наші підводні човни об'єднані в "зграї", вони набагато краще координують дії. Виявивши противника, підводний човен чекає на прибуття інших. Нападають вони лише тоді, коли шанси на перемогу - на нашу користь."
 advanced_submarine_warfare:0 "Сучасна підводна війна"
 advanced_submarine_warfare_desc:0 "Різке поліпшення зв'язку між нашими підводними човнами дає їм змогу ідеально синхронізувати напади. Коли противник нас помітить, його корабель уже буде йти на дно."
 combined_operations_raiding:0 "Спільні напади на конвої"
 combined_operations_raiding_desc:0 "Всі ресурси спрямовані на полювання за ворожими торговими конвоями. Координація дій нашого основного флоту і підводних човнів дозволяє їм перебувати в постійній готовності. Жоден корабель не прослизне непоміченим у наших водах."
 raider_patrols:0 "Патрульні рейди"
 raider_patrols_desc:0 "Патрулі, що складаються з легких і важких кораблів, не залишають жодного шансу ворожим торговим суднам. \nНе тільки підводні човни вміють полювати."
 capital_ship_raiders:0 "Рейди великих бойових кораблів"
 capital_ship_raiders_desc:0 "Тепер, коли полюванням на ворожі конвої займаються наші найпотужніші кораблі, противника не врятує навіть чисельна перевага. Йому залишиться лише молитися, щоб ми його не знайшли."
 carrier_operations:0 "Операції авіаносців"
 carrier_operations_desc:0 "Авіаносці дадуть змогу нашим пілотам наносити удари по морських цілях швидше і простіше, ніж з наземних авіабаз. Ми встигнемо завдати удару швидше, ніж ворог встигне отямитися."
 naval_air_operations:0 "Вильоти морської авіації"
 naval_air_operations_desc:0 "Літаки, що вилітають на завдання з авіаносців, відкривають для нас новий спосіб завоювати панування на морі. Вони допоможуть ефективно прорідити ворожий флот."
 base_strike:0 "Удар по базах"
 base_strike_desc:0 "Удар по ворожому порту завадить противнику відновити флот. Ми ж при цьому отримаємо чисельну перевагу на морі.\n\n"
 carrier_primacy:0 "Пріоритет авіаносців"
 carrier_primacy_desc:0 "Сучасні літаки кращі за корабельні гармати за дальністю дії та точністю. Інтегруйте авіаносці в наш флот і підкоріть море з неба."
 carrier_task_forces:0 "Ударні групи авіаносців"
 carrier_task_forces_desc:0 "Організовані ударні групи, що складаються з авіаносців і легких крейсерів, завадять противнику застати нас зненацька."
 massed_strikes:0 "Масовані удари"
 massed_strikes_desc:0 "Пілоти, навчені здійснювати вильоти з авіаносців, дають змогу нормально функціонувати навіть перевантаженому авіаносцю - вони давлять супротивника числом і дуже ефективно діють у морських битвах. Авіаносець повинен працювати як годинник, де кожен механізм чітко виконує свою роль."
 carrier_battlegroups:0 "Бойові формування авіаносців"
 carrier_battlegroups_desc:0 "Авіаносці здатні вражати ворожі цілі на набагато більшій відстані, ніж будь-яка корабельна гармата, а літаки не дадуть ворогові застати нас зненацька. Група авіаносців - сила, з якою доведеться рахуватися."
 escort_patrols:0 "Патрулі супроводу"
 escort_patrols_desc:0 "Покращені засоби виявлення роблять наші кораблі супроводу помітно небезпечнішими для підводних човнів. Їм ніде сховатися, а значить, вони не становлять реальної загрози."
