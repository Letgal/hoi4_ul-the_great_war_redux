 #degaussing:0 "Розмагнічування"
 #degaussing_desc:0 "Встановлення потужних електромагнітних котушок дає змогу знизити намагніченість корпусу судна і зробити його менш уразливим для магнітних мін."
 #improved_submarine_mine_laying:0 "Запуск мін із торпедного апарату"
 #improved_submarine_mine_laying_desc:0 "Змінивши форму мін, щоб вони містилися в торпедний апарат, ми зможемо перетворити будь-який підводний човен на мінний загороджувач, пожертвувавши частиною його запасу торпед."
 #airdrop_mines:0 "Викидання мін із повітря"
 #airdrop_mines_desc:0 "Оснастивши міни міні-парашутами, ми зможемо безпечно скидати їх з літаків, швидко і ефективно створюючи мінні поля."
 #airsweep_mines:0 "Тралення мін з повітря"
 #airsweep_mines_desc:0 "Літаки, оснащені спеціальним обладнанням, можуть виявляти і безпечно детонувати морські міни на відстані."
 naval_mines:0 "Технології "Мінна війна""
 concentrated_industry_category:0 "Технології "Концентрована промисловість""
 dispersed_industry_category:0 "Технології "Розосереджена промисловість""
 NAVAL_TITLE_ARMAMENT:0 "ОЗБРОЄННЯ"
 NAVAL_TITLE_DAMAGE_CONTROL:0 "БОРОТЬБА ЗА ЖИВУЧІСТЬ"
 NAVAL_TITLE_FIRE_CONTROL:0 "МЕТОДИ УПРАВЛІННЯ ВОГНЕМ"
 early_ship_hull_carrier:0 "Конверсія палуби"
 early_ship_hull_carrier_short:0 "Конверсія палуби"
 early_ship_hull_carrier_desc:0 "Конверсія старих корпусів дає змогу з мінімальними витратами будувати експериментальні зразки авіаносців і набиратися цінних навичок у галузі палубної авіації. Перероблені кораблі поступатимуться "справжнім" авіаносцям, але створювати їх набагато швидше."
 cruiser_submarines:0 "Корпус підводного крейсера"
 coastal_defense_ships:0 "Кораблі берегової оборони"
 basic_ship_hull_heavy:0 "Корпус важкого корабля обр. 1936 р."
 basic_ship_hull_heavy_short:0 "Корпус важкого корабля обр. 1936 р."
 basic_ship_hull_cruiser:0 "Корпус крейсера обр. 1936 р."
 basic_fire_control_system:0 "Базова СУО"
 basic_fire_control_system_desc:0 "Вогонь усіх корабельних гармат координується з одного бойового поста, підвищуючи точність і купчастість залпів."
 improved_fire_control_system:0 "Покращена СУО"
 improved_fire_control_system_desc:0 "На підставі курсу, швидкості та відстані до цілі механічний обчислювач здатний досить точно передбачити її положення на момент наступного залпу."
 advanced_fire_control_system:0 "Удосконалена СУО"
 #advanced_fire_control_system_desc — додати перекладеним
 sonar:0 "Пасивний сонар"
 sonar_desc:1 "Базовий гідролокатор, здатний відслідковувати цілі під водою за шумом, який вони видають.\n\n\nВстановлення цього модуля в осередок для електроніки§! на легких кораблях§! і крейсерах§! допоможе виявляти ворожі підводні човни§!"
 improved_sonar:0 "Активний сонар"
 improved_sonar_desc:1 "Це обладнання випромінює звукові хвилі і здатне досить точно оцінити напрямок і відстань до підводного об'єкта. Встановлення цього модуля в осередок для електроніки на легких кораблях та крейсерах допоможе виявляти ворожі підводні човни."
 smoke_generator:0 "Димогенератори"
 smoke_generator_desc:0 "Невелика модифікація труб і енергетичної установки дає змогу легким і середнім кораблям створювати димові завіси, щоб ховатися від противника."
 depth_charges_advice_tt:0 "Встановлення модуля §YЗаглибинна бомба§! на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість атакувати ворожі §YПідводні човни§!"
 sonar_advice_tt:0 "\nВстановлення модуля §YСонар§! на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість виявляти ворожі §Yпідводні човни§!"
 basic_depth_charges:0 "Базові глибинні бомби"
 basic_depth_charges_desc:1 "Простий контейнер з вибухівкою і детонатором, що спрацьовує при досягненні заданої глибини. встановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!"
 improved_depth_charges:0 "Скидач глибинних бомб"
 improved_depth_charges_desc:1 "Нескладний механічний пристрій для скидання глибинних бомб на відстані від корабля. Він дозволяє есмінцю атакувати підводну ціль, не перебуваючи безпосередньо над нею. Встановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!".
 advanced_depth_charges:0 "Бомбомет"
 advanced_depth_charges_desc:1 "Метальний пристрій здатний закинути глибинну бомбу досить далеко від корабля і не заважає акустичному пеленгу цілі, що значно підвищує точність атак. Встановлення цього модуля на легкі кораблі §Yлегкі кораблі§! і крейсери §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!"
 modern_depth_charges:0 "Покращений бомбомет"
 modern_depth_charges_desc:1 "Збільшена потужність метального заряду дає змогу метати глибинну бомбу на значну відстань.\n\nВстановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дасть можливість атакувати ворожі §Yпідводні човни§!!!"
 improved_airplane_launcher:0 "Покращена пускова катапульта"
 improved_airplane_launcher_desc:1 "Покращений пневматичний пристрій дає змогу запускати з катапульти важчі літаки, що підвищує радіус пошуку. Встановлення цього модуля на крейсери §Yкрейсери§!, важкі кораблі §Yважкі кораблі§! та спеціалізовані підводні човни §Yпідводні човни §§! поліпшить здатність до виявлення ворожих кораблів."
 airplane_launcher_advice_tt:0 "\nВстановлення модуля §YКатапульта§! на §Yкрейсери§!, §Yважкі кораблі§! і спеціалізовані §Yпідводні човни§! поліпшить здатність до виявлення ворожих кораблів."
 cruiser_armor_advice_tt:0 "\nВстановлення поліпшеного модуля §YБроня§! на крейсери §Yкрейсери§! підвищує їхню здатність протистояти шкоді."
 heavy_armor_advice_tt:0 "\nУстановлення поліпшеного модуля §YБроня§! на §Yважкі кораблі§! підвищує їхню здатність протистояти втратам. §YЛінкори§! і §Yлінійні крейсери§! визначаються різними §Yсхемами бронювання§!. Лінійні крейсери зазвичай броньовані гірше."
 basic_cruiser_armor_scheme:0 "Базова схема бронювання крейсерів"
 basic_cruiser_armor_scheme_desc:1 "Схема бронювання з окремими бронепоясом і бронепалубою, скопійована з конструкції великих кораблів. Захищає від осколків і малокаліберних знарядь.\n\n\nВстановлення цього модуля на крейсери§! покращує здатність протистояти шкоді, яку завдає ворог§!, але також §Rзнижує§! §Yшвидкість§!".
 improved_cruiser_armor_scheme:0 "Схема бронювання крейсерів з похилим бронепоясом"
 improved_cruiser_armor_scheme_desc:1 "Розміщений під кутом бронепояс набагато складніше пробити за тієї самої маси й товщини броні."\n\n\nВстановлення цього модуля на крейсери §Yкрейсери§! покращує здатність §Yпротистояти втратам, які наносить ворог§!, але також §Rзнижує§! §Yшвидкість§!".
 advanced_cruiser_armor_scheme:0 "Схема бронювання крейсерів "Все або нічого""
 advanced_cruiser_armor_scheme_desc:1 "У такій схемі бронювання наголос робиться на захисті тільки найважливіших частин корабля. \n\nВстановлення цього модуля на крейсери §Yкрейсери§! покращує їхню здатність §Yпротистояти шкоді, що наноситься ворогом§!, але також §Rзнижує§! §Yшвидкість§!".
 basic_heavy_armor_scheme:0 "Схема бронювання з похилим бронепоясом"
 basic_heavy_armor_scheme_desc:1 "Розміщений під кутом бронепояс набагато складніше пробити за тієї самої маси і товщини броні." Встановлення цього модуля на §Yважкі кораблі§! покращує здатність §Yпротистояти шкоді, яку завдає ворог§! §YЛінкори§! і §Yлінійні крейсери§! визначаються різними схемами бронювання§!".
 improved_heavy_armor_scheme:0 "Схема бронювання "Все або нічого""
 improved_heavy_armor_scheme_desc:1 "У такій схемі бронювання наголос робиться на захист тільки найважливіших частин корабля. Встановлення цього модуля на §Yважкі кораблі§! покращує їхню здатність §Yпротистояти шкоді, що наноситься ворогом§!. §YЛінкори§! і §Yлінійні крейсери§! визначаються за різними §Yсхемами бронювання§!".
 torpedo_advice_tt:0 "\nВстановлення торпедних апаратів§! на легкі кораблі§! і крейсери§! дає змогу завдавати істотної шкоди ворожим великим кораблям§! у бойовій лінії§!, якщо вдасться подолати ворожу групу охорони§!"
 basic_torpedo:0 "Базова торпеда"
 basic_torpedo_desc:1 "Саморухома зброя з вибуховою боєголовкою, що рухається за закладеним курсом, доки не зіштовхнеться з підводною частиною цілі."\n\n\nВстановлення цього модуля на легкі кораблі §Yлегкі кораблі§! та крейсери §Yкрейсери§! дає змогу завдавати суттєвої шкоди ворожим §YВеликим кораблям§!!!."
 magnetic_detonator:0 "Магнітний детонатор"
 magnetic_detonator_desc:0 "Детонатор нової системи фіксує зміну магнітного поля землі при проходженні під ціллю. Вибух, зроблений безпосередньо під кораблем, завдає більшої шкоди і часто відриває кіль, що призводить до негайного затоплення."
 homing_torpedo:0 "Самонавідна торпеда"
 homing_torpedo_desc:0 "Торпеда, оснащена акустичним детектором, здатна самостійно наводитися на найбільше джерело шуму за курсом - найчастіше це і буде намічена мета."
 electric_torpedo:0 "Електрична торпеда"
 electric_torpedo_desc:0 "Торпеда з електричним двигуном не залишає за собою характерного сліду з бульбашок. Це дозволяє їй залишатися непоміченою до самого моменту влучання, а також не видає розташування підводного човна."
 improved_ship_torpedo_launcher:0 "Покращений корабельний торпедний апарат"
 improved_ship_torpedo_launcher_desc:1 "Посилені мотори дають змогу встановлювати більше труб в одному блоці та швидше здійснювати наведення. Встановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дає змогу завдавати суттєвої шкоди ворожим §Yвеликим кораблям§!"
 advanced_ship_torpedo_launcher:0 "Вдосконалений корабельний торпедний апарат"
 advanced_ship_torpedo_launcher_desc:1 "Труби збільшеного діаметру дають змогу використовувати більші та, як наслідок, потужніші торпеди.\n\nВстановлення цього модуля на §Yлегкі кораблі§! і §Yкрейсери§! дає змогу наносити істотну шкоду ворожим §Yвеликим кораблям§!"
 modern_ship_torpedo_launcher:0 "Сучасний корабельний торпедний апарат"
 modern_ship_torpedo_launcher_desc:1 "Потужна пневматика дає змогу запускати важчі торпеди, надаючи їм вищу швидкість. Встановлення цього модуля на легкі кораблі §Yлегкі кораблі§! і крейсери §Yкрейсера§! дає змогу завдавати суттєвої шкоди ворожим §YВеликим кораблям §Yвеликим кораблям§!"
 snorkel_advice_tt:0 "\nВстановлення шноркелів§! на підводні човни§! сильно знижує їхню непомітність§!, через що їх складніше виявити ворожим кораблям."
 basic_submarine_snorkel:0 "Базовий шноркель"
 basic_submarine_snorkel_desc:1 "Простий повітропровід, що проходить від машинного відділення через бойову рубку, який дає змогу субмарині використовувати дизельні двигуни та заряджати акумулятори в підводному положенні. Встановлення цього модуля на підводні човни §Yпідводні човни §Y знижує їхню §Yпомітність§!, завдяки чому їх складніше виявити."
 improved_submarine_snorkel:0 "Покращений шноркель"
 improved_submarine_snorkel_desc:1 "Покращена конструкція не дає змоги воді потрапляти всередину двигунів, а також знижує помітність для радарів. Встановлення цього модуля на §Yпідводні човни§! знижує їхню §Yпомітність§!, завдяки чому їх складніше виявити."
 light_battery_advice_tt:0 "\n\nУстановлення модулів §YЛегка батарея§! на §Yлегкі кораблі§! і §Yкрейсери§! посилює §Yобстріл з легких знарядь§!, що допомагає цим малим кораблям топити ворожі §Yкораблі охорони§!. При цьому §Yлегкі батареї§!, як правило, малоефективні проти броньованих кораблів, таких як §Yкрейсери§! і §Yважкі кораблі§!".
 medium_battery_advice_tt:0 "\n\n\nВстановлення модулів §YЛегка середня батарея§! або §Yсередня батарея§! на §Yкрейсери§! посилює §Yобстріл з легких знарядь§! або §Yобстріл із важких знарядь§!, що дає змогу боротися з ворожими §Yкораблями охорони§! і §Yвеликими кораблями§!. Встановлення §Yсередньої батареї§! будь-якого виду робить корабель §Yважким крейсером§!, установлення ж тільки §Yлегкої середньої батареї§! робить його §Yлегким крейсером§!".
 heavy_battery_advice_tt:0 "\n\n\nВстановлення модулів §Yважка батарея§! посилює у важкого корабля§! характеристику §YОбстріл із важких знарядь§!, даючи змогу атакувати й топити ворожі §Yвеликі кораблі§! §Yважкі батареї§! зазвичай малоефективні проти невеликих кораблів, таких як §Yлегкі кораблі§! і §Yлегкі крейсери§!"
 basic_battery:0 "Корабельна артилерія"
 basic_battery_desc:0 "Проста конструкція для управління кутами наведення корабельних гармат."
 basic_light_battery:0 "Базова легка батарея"
 basic_light_battery_desc:1 "Відкрита поворотна платформа для знарядь малого калібру, що встановлюються на невеликих кораблях. Встановлення цього модуля посилює обстріл з легких знарядь §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі кораблі охорони §Yкораблі охороняючи§!".
 improved_light_battery:0 "Покращена легка батарея"
 improved_light_battery_desc:1 "Закрита поворотна платформа для гармати малого калібру. Захищає розрахунок від осколків і в разі важких погодних умов. Встановлення цього модуля посилює обстріл з легких гармат§!, що допомагає атакувати ворожі кораблі охорони§!".
 advanced_light_battery:0 "Удосконалена легка батарея"
 advanced_light_battery_desc:1 "Модернізована двогарматна башта дає змогу підвищити вогневу міць і надійно захистити розрахунок. Встановлення цього модуля підсилює обстріл з легких гармат§!, що допомагає атакувати ворожі кораблі охорони §Yкораблі охороняючи§!."
 basic_light_shell:0 "Малокаліберний напівбронебійний снаряд"
 basic_light_shell_desc:0 "Компроміс між бронепробиттям і вибуховою силою. Цей снаряд здатний пробити тонку броню легких кораблів і завдати значно більших пошкоджень."
 mtg_transport:0 "Транспортний корабель"
 mtg_transport_desc:0 "Корабель, створений тільки для перекидання військ, у нього немає оборонних можливостей."
 mtg_landing_craft:0 "Десантний корабель"
 mtg_landing_craft_desc:0 "Судно, спеціально розроблене для висадки десанту на ворожу територію, злегка спростить завдання."
 improved_light_shell:0 "Малокаліберний бронебійний снаряд"
 improved_light_shell_desc:0 "Повноцінний бронебійний снаряд для гармат малого калібру. Дає есмінцям та іншим легким кораблям можливість протистояти броньованим ворогам."
 basic_medium_battery:0 "Базова середня батарея"
 basic_medium_battery_desc:1 "Поворотна вежа з двома або трьома гарматами середнього калібру. Встановлюється на крейсери.\n\n\nВстановлення модуля §YЛегка середня батарея§! підсилює §Yобстріл з легких гармат§!, що допомагає атакувати ворожі §Yкораблі охорони§! Встановлення модуля §YСередня батарея§! підсилює §Yобстріл з важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!".
 improved_medium_battery:0 "Покращена середня батарея"
 improved_medium_battery_desc:1 "Покращена конструкція вежі підвищує швидкість перезарядження знаряддя, а посилена броня забезпечує виживання розрахунку.\n\n\nВстановлення модуля §YЛегка середня батарея§! посилює §Yобстріл із легких знарядь§!, що допомагає атакувати ворожі кораблі охорони §Yкораблі охороняючи§!!. Встановлення модуля §YСередня батарея§! підсилює §Yобстріл з важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!".
 advanced_medium_battery:0 "Удосконалена середня батарея"
 advanced_medium_battery_desc:1 "Завдяки автоматам заряджання і віддаленому управлінню наведенням сучасні крейсери демонструють небачені раніше точність і скорострільність."\n\n\nВстановлення модуля §YЛегка середня батарея§! посилює §Yобстріл з легких знарядь§!, що допомагає атакувати ворожі §Yкораблі охорони§! Встановлення модуля §YСередня батарея§! посилює §Yобстріл із важких знарядь§!, що допомагає атакувати ворожі §Yвеликі кораблі§!".
 basic_medium_shell:0 "Середньокаліберний бронебійний снаряд із наконечником"
 basic_medium_shell_desc:0 "Балістичний наконечник покращує аеродинамічні властивості снаряда, не позначаючись на ефективному бронепробитті."
 improved_medium_shell:0 "Середньокаліберний напівбронебійний снаряд"
 improved_medium_shell_desc:0 "Компроміс між бронепробиттям і вибуховою силою. Цей снаряд здатний пробити тонку броню легких кораблів і завдати значно більших пошкоджень."
 basic_heavy_battery:0 "Базова важка батарея"
 basic_heavy_battery_desc:1 "Величезна вежа з гарматами великого калібру і важкою бронею.\n\nВстановлення модуля §YВважкої батареї§! посилює в корабля §Yобстріл з важких знарядь§!!, що підвищує його результативність у бою з ворожими §Yвеликими кораблями§!".
 improved_heavy_battery:0 "Покращена важка батарея"
 improved_heavy_battery_desc:1 "Механічні досилачі прискорюють процес заряджання, а автоматичні вогнетривкі люки забезпечують захист розрахунку."\n\n\nВстановлення модуля §YВажка батарея§! посилює в корабля §Yобстріл із важких знарядь§!, що підвищує його результативність у бою з ворожими §Yвеликими кораблями§!".
 advanced_heavy_battery:0 "Удосконалена важка батарея"
 advanced_heavy_battery_desc:1 "Поліпшені механізми компенсації віддачі та автоматизована затримка під час стрільби знижують вплив безперервної стрільби на точність, підвищуючи ймовірність вразити ціль.\n\nВстановлення модуля §YВажка батарея§! посилює в корабля §Yобстріл із важких знарядь§!, що підвищує його результативність у бою з ворожими §Yвеликими кораблями§!"
 basic_heavy_shell:0 "Бронебійний снаряд з наконечником"
 basic_heavy_shell_desc:0 "Балістичний наконечник покращує аеродинамічні властивості снаряда, не позначаючись на ефективному бронепробитті."
 improved_heavy_shell:1 "Великокаліберний бронебійний снаряд"
 improved_heavy_shell_desc:0 "Ці величезні снаряди, що важать понад тонну, мають неперевершену потужність і є серйозною загрозою навіть для найміцнішої броні."
 secondary_battery_advice_tt:0 "\n§YДопоміжна батарея§! дозволяє §Yкрейсерам§! і §Yважким кораблям§! атакувати ворожі §Yкораблі охорони§! як додаткові цілі, завдаючи при цьому шкоди іншій цілі."
 basic_secondary_battery:0 "Казематна допоміжна батарея"
 basic_secondary_battery_desc:1 "Невеликі гармати, що встановлюються усередині корпусу, дають додатковий захист від малих кораблів, але мають досить обмежені кути наведення. \nВстановлення модуля §YДопоміжна батарея§! дає крейсеру§!, авіаносцю§! або важкому кораблю§! обмежену можливість обстрілу з легких знарядь§! і дає змогу йому атакувати в бою другу ціль."
 improved_secondary_battery:0 "Баштова допоміжна батарея"
 improved_secondary_battery_desc:1 "Розмістивши допоміжне озброєння в поворотних баштах, можна значно розширити кути наведення ціною підвищення ваги та зниження стійкості корабля за сильного хвилювання. \nВстановлення модуля "Допоміжна батарея" дає крейсеру, авіаносцю або важкому кораблю обмежену можливість обстрілу з легких знарядь і дає йому змогу атакувати в бою другу ціль."
 dp_secondary_battery:0 "Універсальна допоміжна батарея"
 dp_secondary_battery_desc:1 "Об'єднання протикорабельного і зенітного озброєння в одній установці економить вагу і місце і значно розширює спектр можливостей. \nВстановлення модуля §YДопоміжна батарея§! дає крейсеру§!, авіаносцю§! або важкому кораблю§! обмежену можливість обстрілу з легких знарядь§! і дає змогу йому атакувати в бою другу ціль. Також цей модуль посилює §Yпротиповітряну атаку§!".
 damage_control_1:0 "Тренування з гасіння пожежі"
 damage_control_1_desc:0 "Кожен член екіпажу, від капітана до рядового матроса, повинен уміти стримувати і ліквідувати загоряння на кораблі."
 damage_control_2:0 "Розподілений пожежний трубопровід"
 damage_control_2_desc:0 "Розподіливши протипожежний водопровід по різних частинах корабля, ми набагато знизимо ризик того, що під час влучання снаряда екіпаж не зможе боротися з вогнем."
 damage_control_3:0 "Дизельні аварійні помпи"
 damage_control_3_desc:0 "Оскільки зазвичай важкі помпи залежать від енергетичної установки корабля, навіть безпечне попадання в машинне відділення може позбавити корабель можливості зберігати плавучість."
 fire_control_methods_1:0 "Поетапна пристрілка"
 fire_control_methods_1_desc:0 "Перший крок до поразки цілі - пристрілка: гармати здійснюють серію пострілів, доки снаряди не почнуть лягати по обидва боки від цілі."
 fire_control_methods_2:0 "Оціночне пристрілювання"
 fire_control_methods_2_desc:0 "Під час перельоту легко втратити снаряд - і точку влучання - з поля зору. Згідно з цією системою, снаряди спеціально вирушають до цілі з недольотом, щоб оцінити дистанцію за допомогою відстані від точки влучання до цілі."
 fire_control_methods_3:0 "Кольорові снаряди"
 fire_control_methods_3_desc:0 "До снарядів додається певна кількість барвника, що підфарбовує точки попадання навколо цілі. Це дає змогу кільком кораблям вести вогонь по цілі, відрізняючи власні влучання від усіх інших."
 fuel_silos:0 "Система зберігання пального"
 fuel_silos_desc:0 "Для зберігання великої кількості пального необхідна складна система з баків, труб і клапанів, що забезпечує доступність одночасно з надійністю."
 fuel_refining:0 "Переробка нафти I"
 fuel_refining_desc:0 "Останні розробки в галузі переробки нафти дають змогу отримувати більше якісного палива."
 fuel_refining2:0 "Переробка нафти II"
 fuel_refining2_desc:0 "Покращена конструкція нафтопереробних заводів дає змогу знизити втрати нафти під час переробки."
 fuel_refining3:0 "Переробка нафти III"
 fuel_refining3_desc:0 "Нові технології регенерації дозволяють нам виробляти пальне з побічних продуктів технічних процесів."
 fuel_refining4:0 "Переробка нафти IV"
 fuel_refining4_desc:0 "Нові відкриття в галузі хімії дозволяють нам отримувати пальне з нових джерел."
 fuel_refining5:0 "Переробка нафти V"
 fuel_refining5_desc:0 "Нові технології та поліпшення конструкції нафтопереробних заводів дають нам змогу радикально підвищити вироблення і знизити втрати нафти."
