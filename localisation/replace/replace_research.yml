 basic_naval_mines:0 "Контактна міна"
 basic_naval_mines_desc:0 "Звичайна плавуча бомба, прикріплена ланцюгом до морського дна. Вибухає при зіткненні з кораблем."
 improved_naval_mines:0 "Магнітна міна"
 improved_naval_mines_desc:0 "Ця складна міна вибухає, коли виявляє зміни в магнітному полі, викликані кораблем, що проходить повз."
 advanced_naval_mines:0 "Акустична міна"
 advanced_naval_mines_desc:0 "Ця морська міна вибухає, вловивши шуми корабля, що знаходиться поруч."

 early_ship_hull_carrier:0 "Конверсія палуби"
 early_ship_hull_carrier_short:0 "Конверсія палуби"
 early_ship_hull_carrier_desc:0 "Конверсія старих корпусів дає змогу з мінімальними витратами будувати експериментальні зразки авіаносців і набиратися цінних навичок у галузі палубної авіації. Перероблені кораблі поступатимуться "справжнім" авіаносцям, але створювати їх набагато швидше."
 basic_ship_hull_heavy: "Корпус пізнього дредноута"
 basic_ship_hull_heavy_short: "Корпус пізнього дредноута"
 basic_ship_hull_cruiser: "Корпус крейсера 1890 року"
 basic_torpedo: "Базовий торпедний апарат"
