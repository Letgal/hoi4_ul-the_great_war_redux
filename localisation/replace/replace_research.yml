 electronic_mechanical_engineering: "Електротехніка"
 #electronic_mechanical_engineering_desc:0 "Електротехніка - це галузь техніки, яка зазвичай займається вивченням і застосуванням електрики, електроніки та електромагнетизму."

 electronic_ww2: "Електронне машинобудування" # vnl.
 electronic_ww2_desc: "Ми живемо в епоху, коли електричні машини здатні не лише зігрівати й освітлювати нас, але й допомагати нам мислити та спілкуватися. Електроніка стане наріжним каменем військової розвідки в прийдешньому столітті." # vnl.

 radio:0 "Wireless Telegraphy" # (!)
 radio_desc:0 "By harnessing electromagnetic waves for wireless transmission, we can establish communication networks free from the constraints of physical telegraph lines. This breakthrough will revolutionize our military coordination and open new possibilities for civilian applications." # (!)
