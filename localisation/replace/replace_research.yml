 advanced_radio_desc:0 "Further development of the radio consists not only in enhancing the signal power, the appearance of duplex communication, but also in reducing the dimensions of the stations, which made them more mobile." # (!)

### СТАРИЙ ПЕРЕКЛАД ###
 infantry_weapons2_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Покращені моделі зброї та більш спеціалізоване екіпірування."
 improved_infantry_weapons_2_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Покращені моделі зброї та більш спеціалізоване екіпірування."
 advanced_infantry_weapons2_desc:0 "Індивідуальна і колективна стрілецька зброя, а також інші елементи екіпіровки піхотинця. Включає штурмові гвинтівки і протитанкові гранатомети. Зброя, яка раніше поставлялася в обмеженій кількості, тепер більш доступна."
 infantry_at_desc:0 "Оснастивши нашу піхоту протитанковими рушницями, ми дозволимо їй знищувати легку бронетехніку, не втрачаючи мобільності."
 infantry_at2_desc:0 "Щоб піхота могла ефективніше вести бій з важкою бронетехнікою, протитанкові рушниці повинні стати меншими і легшими."
 support_weapons_desc:0 "Автоматична зброя стає все більш портативною. Пістолети-кулемети вже довели свою ефективність. Необхідно продовжувати розробку ручної зброї вогневої підтримки."
 support_weapons2_desc:0 "Розробка моделей, що поєднують властивості легкої та важкої автоматичної зброї, дає змогу більш гнучко екіпірувати нашу піхоту."
 support_weapons3_desc:0 "Покращуючи надійність автоматичної зброї, ми можемо також експериментувати з вищою скорострільністю, щоб безперервний потік куль став ще смертоноснішим."
 support_weapons4_desc:0 "У міру поширення штурмових гвинтівок розробка надійної автоматичної зброї, яку будь-який солдат зможе застосовувати в будь-яких умовах, стає головним завданням сучасної армії."
 support_weapons5_desc:0 "Розміри кулемета значно зменшені. Нові кулемети можуть використовуватися як зброя підтримки, а також у складі штурмових груп."
 support_weapons6_desc:0 "Досвід Великої війни дасть змогу вдосконалити конструкцію кулемета і реорганізувати групи підтримки."
 support_weapons7_desc:0 "Надійність, скорострільність, мобільність кулеметів досягли найвищого рівня завдяки інженерному досвіду післявоєнного періоду."

 electronic_mechanical_engineering_desc:0 "Електротехніка - це галузь техніки, яка зазвичай займається вивченням і застосуванням електрики, електроніки та електромагнетизму."

 INFANTRY_TITLE_MOTORISED:0 "МОТОРИЗОВАНА ПІХОТА"

 basic_naval_mines_desc:0 "Звичайна плавуча бомба, прикріплена ланцюгом до морського дна. Вибухає при зіткненні з кораблем."
 improved_naval_mines_desc:0 "Ця складна міна вибухає, коли виявляє зміни в магнітному полі, викликані кораблем, що проходить повз."
 advanced_naval_mines_desc:0 "Ця морська міна вибухає, вловивши шуми корабля, що знаходиться поруч."
 early_ship_hull_carrier_desc:0 "Конверсія старих корпусів дає змогу з мінімальними витратами будувати експериментальні зразки авіаносців і набиратися цінних навичок у галузі палубної авіації. Перероблені кораблі поступатимуться "справжнім" авіаносцям, але створювати їх набагато швидше."

 mtg_transport:0 "Транспортний корабель"
 mtg_transport_desc:0 "Корабель, створений тільки для перекидання військ, у нього немає оборонних можливостей."
 mtg_landing_craft:0 "Десантний корабель"
 mtg_landing_craft_desc:0 "Судно, спеціально розроблене для висадки десанту на ворожу територію, злегка спростить завдання."
