 ww1_romania.78.t: "Болото вимагає захисту"
 ww1_romania.78.d: "Так зване болото румунської політики, що складається з призначених, а не обраних урядових посад, де часто посади надаються друзям і родичам, виступає проти кампанії нашого уряду щодо зменшення корупції в уряді. Особливо члени ПНЛ вимагають захисту від цих зусиль і погрожують протистояти нашому уряду, якщо ми цього не зробимо."
 ww1_romania.78.a: "Ми можемо зробити деякі винятки"
 ww1_romania.78.b: "За кого вони себе вважають?"
 ww1_romania.18.d: "Оскільки король втрачає віру в нинішній уряд, чинного прем’єр-міністра змусили піти у відставку. З вакантною посадою прем’єр-міністра король тепер має сформувати новий уряд. Король має кілька різних варіантів і мусить обрати найкращий. Кого призначити для формування наступного уряду?"
 ww1_romania.18.a: "ПКД очолить стабільний уряд!"
 ww1_romania.18.b: "Лібералам варто дати ще один шанс"
 ww1_romania.77.c: "Оберемо аграріїв у ПК"
 ww1_romania.77.e: "Барбу не повинен надто розхитувати човен"
 ww1_romania.77.a: "Після роздумів, давай переглянемо попередні варіанти"
 ww1_romania.18.c: "Призначимо когось із ПК"
 ww1_romania.20.t: "Ліві бойкотують вибори до Бухарестської ради"
 ww1_romania.20.d: "Щоб висловити протест проти нового консервативного уряду, ПНЛ і деякі члени ПКД вирішили бойкотувати вибори до Бухарестської ради. Показуючи низьку явку, вони сподіваються довести, що народ насправді не підтримує консерваторів. Вони можуть це робити, оскількиbowl4 оскільки це лише забезпечить нашу перемогу. Однак консерватори розділені на багато різних фракцій. Хоча король призначив фракцію Карпа, яка є більш елітистською та авторитарною групою консерваторів, на посаду прем’єр-міністра, народ має обрати, яка консервативна фракція переможе на цих виборах.\n\nОдин із кандидатів належить до більш елітистської та авторитарної групи Карпа. Вони вважають, що великі реформи для Румунії не потрібні, і що парламент отримав набагато більше влади, ніж мав би. Інший кандидат походить із антикарповської фракції консерваторів. Зазвичай молодші та більш центристські, вони вважають, що Карп становить загрозу румунській демократії та хочуть більших реформ для економіки Румунії."
 ww1_romania.20.a: "Фракція за Карпа перемагає!"
 ww1_romania.20.b: "Перемагають 'Румунські молодотурки'!"
 ww1_romania.18.t: "Король призначає новий уряд"
 ww1_romania.17.d: "Нещодавно оголошені румунські вибори завершилися. Після підрахунку голосів було оголошено, що ПК перемогла на виборах, здобувши значну електоральну перемогу. Завдяки цьому ми нарешті матимемо мандат для реалізації нашого порядку денного. Румунський народ все ще очікує продовження реформ, тому ми повинні бути обережними у нашому керівництві. Невдале управління може призвести до того, що король Кароль просто звільнить нас!"
 ww1_romania.77.t: "Яку фракцію ПК ми повинні призначити?"
 ww1_romania.77.d: ""
 ww1_romania.17.a: "Нарешті! Давай до управління"
 ww1_romania.16.t: "ПК звинувачує нас у корупції!"
 ww1_romania.16.d: "Останнім часом члени ПК посилили свої атаки на нас, цього разу звинувачуючи нас у фаворитизмі в кабінеті. Вони стверджують, що уряд ПНЛ призначав на посади в кабінеті некваліфікованих осіб лише за їхню лояльність, а не за заслуги. Ці звинувачення здебільшого безпідставні, але вони шкодять нашій підтримці серед населення. Король Кароль також висловив свою стурбованість цією проблемою приватно з Братіану, заявивши, що в цьому може бути певна правда і що ПНЛ потрібно реформуватися."
 ww1_romania.16.a: "Це брехня і пропаганда!"
 ww1_romania.15.t: "Альянс із ПНД?"
 ww1_romania.15.d: "Після оголошення альянсу ПКД-ПНЛ у нас є шанс сформувати власний електоральний альянс. Хоча ПНД далеко не така популярна, як ПКД, вона має свою невелику, але лояльну базу підтримки. Крім того, союз із ПНД ще більше підкреслить економічний зсув ПКД у ліву сторону. Це могло б дозволити нам обійти економічно ліву базу ПНЛ, що значно допомогло б нам.\n\nПроблема, однак, у тому, що ПНД може мати свої недоліки. ПНД вважається дуже екстремальною більшістю країни, і не без причин. ПНД має історію використання насильства для здобуття політичної підтримки, а деякі члени ПНД мають... щонайменше, сумнівні погляди на єврейську громаду. Це також розлютить короля Кароля, який уже вважає, що Карп може бути занадто зарозумілим і екстремальним, щоб виграти вибори."
 ww1_romania.15.a: "Ми будемо боротися вогнем проти вогню!"
 ww1_romania.15.b: "Що ми можемо отримати від цих дурнів?"
 ww1_romania.14.t: "ПНЛ оголошує альянс із ПКД"
 ww1_romania.14.d: "Оскільки Карп відкинув прохання короля примиритися з ПКД, ПНЛ і ПКД оголосили про електоральну коаліцію для протистояння ПК. З цим альянсом шанси змінилися на користь альянсу ПНЛ-ПКД проти ПК. Хоча це не ідеально, ми повинні залишатися впевненими у наших шансах на наступних виборах."
 ww1_romania.14.a: "Вони в розпачі, це очевидно!"
 ww1_romania.13.t: "Консенсус центру"
 ww1_romania.13.d: "Нещодавнє формування альянсу ПК-ПКД дало коаліції значний поштовх у опитуваннях. Хоча спочатку багато хто вважав вибори абсолютно непередбачуваними, а деякі експерти навіть вважали, що вибори схиляються до ПНЛ, альянс ПК-ПКД здобув значну підтримку по всій країні. Зі зрушенням правих до центру селяни, які спочатку побоювалися, що консерватори виступатимуть проти нової земельної реформи, пом’якшилися, тоді як багато хто бачить проблеми з ПНЛ та її корупційними скандалами."
 ww1_romania.13.a: "Час відкрити нову сторінку!"
 ww1_romania.12.t: "Александру Маргіломан пропонує... забезпечити 'безпеку виборів'"
 ww1_romania.12.d: "Хоча консерватори є чинною владою, в країні все ще панує реформістський настрій. Багато політичних експертів називають вибори абсолютно непередбачуваними, а деякі навіть кажуть, що вибори схиляються до ПНЛ. Ще один уряд ПНЛ був би неприйнятним, м’яко кажучи. Бачачи ситуацію, міністр внутрішніх справ Александру Маргіломан запропонував Карпу спосіб забезпечити нашу перемогу: втручання у вибори. Хоча це, звісно, не... морально правильно, це дійсно забезпечило б перемогу."
 ww1_romania.12.a: "Що? Е-е, так, так, це звучить чудово"
 ww1_romania.12.b: "Майте трохи віри в нас, Маргіломане!"
 ww1_romania.11.t: "Король Кароль просить зберегти попередню земельну реформу ПНЛ"
 ww1_romania.11.d: "Хоча остання земельна реформа ПНЛ провалилася, ПНЛ дійсно провела багато значних реформ після повстання 1907 року. З приходом до влади консерваторів деякі в партії, включаючи Карпа, вважають, що скасування деяких із цих реформ слід розглянути. Король Кароль, очевидно, не згоден, адже саме він призначив лібералів спочатку. Тепер, коли до влади прийшли консерватори, Кароль попросив Карпа підтримати позицію, яку останнім часом зайняли багато консерваторів: повністю підтримати попередню земельну реформу і пообіцяти її не скасовувати. Кароль стверджує, що це необхідно для збереження стабільності та уникнення повторення 1907 року. Хоча Карп може не погоджуватися, очевидно, що Кароль твердо стоїть на цій позиції. Протистояння йому тут може значно послабити його довіру до нашого уряду."
 ww1_romania.11.a: "Дозволити королю диктувати політику партії було б поганим прецедентом"
 ww1_romania.11.b: "Не хвилюйтеся, ми згодні, що ці заходи розумні"
 ww1_romania.10.t: "Король Кароль просить Карпа примиритися з ПКД"
 ww1_romania.10.d: "ПКД — офіційно відома як Консервативно-Демократична партія, і її суперництво з ПК добре відоме. Виникнувши як відгалуження від ПК, ПКД стверджує, що є найпоміркованішою з трьох головних румунських партій. Будучи економічно поміркованою, але соціально консервативною, ПКД здобула популярність після відокремлення від ПК, очолюючи кілька урядів. Тепер, із першим консервативним урядом за останні роки, король Кароль прагне забезпечити його стабільність. Оскільки ПКД і ПК згодні з багатьох питань, а більшість лідерів ПКД мають історію в ПК, Кароль бачить можливість для цих двох партій сформувати правоцентристський уряд. Хоча сам Карп особисто проти цієї ідеї, її вітають багато поміркованих у партії. Забезпечення підтримки Кароля також буде критично важливим для виживання уряду. Чи варто тут злити Кароля?"
 ww1_romania.10.a: "З повагою, ваша величносте, нам краще без них"
 ww1_romania.10.b: "Гаразд, давай сформуємо коаліційний уряд"
 ww1_romania.9.t: "Формування нового уряду"
 ww1_romania.17.t: "ПК обрано більшістю!"
 ww1_romania.9.a: "Подивимося, як вони впораються!"
 ww1_romania.9.d: "Після провалу земельної реформи прем’єр-міністр Братіану вирішив піти у відставку на знак протесту. Оскільки король отримав завдання сформувати новий уряд, було вирішено дати консервативній партії ПК шанс керувати. Хоча ПК останніми роками не була при владі, партія зазнала значних змін. Відверто елітистська раніше, ПК усвідомила необхідність змін і тому провела ребрендинг, змістившись ліворуч у низці питань, включаючи трудові права та економіку. Хоча Кароль призначив ПК керувати, він не тиран. Таким чином, було оголошено про вибори, які мають відбутися у 1911 році."
 ww1_romania.8.t: "Мечеть Кароля"
 ww1_romania.8.d: "Хоча мусульманське населення в Румунії невелике, воно має певну вагу. Як знак поваги та солідарності з румунськими мусульманами, а також як жест доброї волі до Османської імперії, король Кароль сьогодні наказав розпочати будівництво великої мечеті в Констанці, одному з наших найбільших міст. Хоча будівництво буде повільним, цей амбітний проєкт, безумовно, сприятиме збільшенню туризму до нашої країни після завершення."
 ww1_romania.8.a: "Ми інклюзивна країна!"
 ww1_romania.1.t: "Ляльковод"
 ww1_romania.28.t: "Початок Великої війни"
 ww1_romania.28.d: "Центральні держави проти Антанти — це найбільша війна в історії людства. З огляду на наше ключове розташування в Європі, до нас прикута велика увага, і що ми робитимемо. Хоча значна частина нашого населення або підтримує Антанту, або виступає за нейтралітет, ми маємо оборонний пакт із Центральними державами. Хоча ми юридично не зобов’язані вступати у війну, німецькі та австрійські дипломати останнім часом сильно тиснуть на нашу країну, щоб ми приєдналися до їхнього боку, обіцяючи величезні російські території.\n\nНевідомо, чи наша армія дійсно готова до війни, але приєднання до Німеччини зараз може бути найкращим шансом швидко захопити бажані території в Росії, поки Росія не підготовлена. З іншого боку, безпечніше і практичніше може бути просто вичікувати і спостерігати за перебігом війни. Який план?"
 ww1_romania.28.a: "Ми не готові до радикальних рішень, залишимося нейтральними поки що"
 ww1_romania.28.b: "Звільнення Молдови чекає!"
 ww1_romania.79.t: "Організація національної опозиції"
 ww1_romania.79.d: "Опозиція в румунських політичних партіях сформувалася, щоб протистояти політиці Карпа щодо Румунії."
 ww1_romania.79.a: "Нам потрібно загасити це полум’я."
 ROM_national_opposition_organizes: "Додати §YНаціональну опозицію§!, яка надає:\nПриріст політичної сили: §R-50%§!\nСтабільність: §R-40.00%§!"
 ww1_romania.80.t: "Конституція Карпа"
 ww1_romania.80.d: "Карп створив диктатуру в Румунії, маніпулюючи політичними партіями для здобуття підтримки."
 ww1_romania.80.a: "Гаразд"
 ww1_romania.1.d: "Конституція Румунії 1866 року часто вважалася однією з найсучасніших у світі на той час, із розподілом влади, скасуванням смертної кари, гарантованим правом приватної власності, свободою слова та повною свободою преси. Однак з того часу конституція Румунії зазнала незначних змін, і тому Румунія з однієї з найдемократичніших країн свого часу перетворилася на недосконалу конституційну монархію, якою вона є зараз.\n\nЧи є це позитивним чи негативним розвитком для Румунії — питання спірне, але всі згодні з одним: вплив короля Кароля на румунську політичну систему величезний і останнім часом зростає. Король Кароль часто просто чергувал формування уряду між ліберальною ПНЛ, консервативною ПК і нещодавно створеною поміркованою ПКД. Це призвело до незначних реформ у Румунії, оскільки опозиційні партії скасовують більшість реформ попереднього уряду. Це вилилось у повстання розгніваних селян у 1907 році, обурених через брак реформ. Таким чином, король Кароль обрав новий курс, призначивши ліберальний уряд, який керував країною останні 3 роки поспіль, ухваливши несподівано велику кількість реформ, що наразі тримає селян у спокої.\n\nЗ наближенням виборів 1911 року довіра короля Кароля до лібералів та їхньої здатності керувати знизилася. Вважаючи, що настав час для нової партії отримати шанс керувати Румунією, король Кароль розглядає ідею призначення консервативного уряду або принаймні підтримки консерваторів на виборах."
 ww1_romania.1.a: "Король дуже мудра людина"
 ww1_romania.88.t: "Петре Карп формує уряд у Румунії"
 ww1_romania.88.d: "За результатами нещодавніх виборів у Румунії консервативна партія Петре Карпа здобула більшість у парламенті. Таким чином, король Кароль доручив їм сформувати уряд. Зокрема, Петре Карп давно є германофілом і написав кілька праць, закликаючи до 'звільнення' Молдови від Російської імперії. Через це багато хто очікує, що Румунія зблизиться з Німеччиною. Ще більш тривожно для Антанти, Карп у минулому та у своїй нинішній риториці демонстрував авторитарні тенденції, і тому невідомо, чи захоче Карп відмовитися від влади."
 ww1_romania.88.a: "Чи становить він загрозу для румунської демократії?"
 ww1_romania.88.b: "Сподіваймося, що його уряд впаде!"
 ww1_romania.88.c: "Бажаємо йому успіхів!"
 ww1_romania.89.t: "Уряд ПНЛ у Румунії"
 ww1_romania.89.d: "Сьогодні король доручив ліберальній партії ПНЛ Румунії сформувати новий уряд. Зокрема, багато хто в ПНЛ є відвертими франкофілами, і тому багато хто очікує, що цей новий уряд може зблизитися з Антантою. Це стало б великим ударом для Центральних держав, які раніше мали значний вплив на Румунію. Вже зараз новий уряд розпочав контакти з Францією і, що дивно, з Росією, щоб зміцнити зв’язки. Хоча нічого не гарантовано, це здається значним ударом для Німеччини."
 ww1_romania.89.a: "Це точно струсить ситуацію"
 ww1_romania.89.b: "Чудово!"
 ww1_romania.89.c: "Нічого не гарантовано!"
 ww1_romania.1.b: "Сподіваймося, він не підірве румунську демократію..."
 ww1_romania.2.t: "Законопроєкт про земельну реформу Братіану — початок дебатів"
 ww1_romania.5.a: "Яка катастрофа!"
 ww1_romania.2.d: "Прем’єр-міністр Іон Братіану та ліберальна партія нарешті завершили розробку нового законопроєкту про земельну реформу, який надасть більше прав більшості румунів, і тепер його лише потрібно ухвалити в парламенті, що може бути легше сказати, ніж зробити. Консерватори, звісно, виступають проти законопроєкту, але помірковані та король також насторожені. Найімовірніше, через відірваність від реалій, вони вважають попередні заходи уряду достатніми і бачать у цьому законопроєкті ризик відтоку мізків із Румунії. Ухвалення цього законопроєкту не буде легким, і нам знадобляться обережні маневри, щоб отримати більшість голосів."
 ww1_romania.2.a: "Ми це зробимо!"
 ww1_romania.4.t: "Законопроєкт про земельну реформу Братіану — переконання ПКД"
 ww1_romania.4.d: "Нинішній склад парламенту Румунії означає, що для ухвалення законопроєкту про земельну реформу необхідно переконати поміркованих його підтримати. Кілька членів ПКД, відгалуження від більш консервативної ПК, здаються дещо відкритими до запропонованого нами законопроєкту про земельну реформу. Деякі побоюються, що він трохи занадто радикальний, але будь-які зміни в законопроєкті можуть розлютити більш ліберальних членів нашої партії, які можуть проголосувати проти нього на знак протесту. Яким буде наш наступний крок?"
 ww1_romania.3.t: "Законопроєкт про земельну реформу Братіану — петиція землевласників до уряду"
 ww1_romania.3.d: "Могутні землевласники в Румунії протестують проти нашого нещодавнього законопроєкту про земельну реформу, який зараз обговорюється в парламенті. Наводячи різні причини, чому цей законопроєкт зашкодить суспільству та економіці Румунії, вони настійно рекомендують нам повністю відмовитися від нього. Хоча вони не мають голосів у парламенті, їхня опозиція нашому уряду значно послабить нашу позицію, враховуючи їхній величезний вплив у країні."
 ww1_romania.3.a: "Невже вони так швидко забули про 1907 рік? Продовжуємо з законопроєктом!"
 ww1_romania.3.b: "У них є певні аргументи, ми можемо повернутися до цього, коли ситуація буде стабільнішою."
 ww1_romania.4.a: "Пора крутити руки."
 ww1_romania.4.b: "Вони є частиною нашої коаліції, ми можемо їм довіряти."
 ww1_romania.4.c: "Запропонуємо ПКД значний вплив у нашій коаліції, якщо ми виграємо наступні вибори."
 ww1_romania.5.t: "Законопроєкт про земельну реформу Братіану — законопроєкт провалився"
 ww1_romania.5.d: "Погані новини для ПНЛ: головний законопроєкт про земельну реформу, запропонований нещодавно, провалився в парламенті. З огляду на те, що попередні законопроєкти про земельну реформу були ухвалені переважною більшістю, частково через страх перед селянською революцією 1907 року, багато хто здивований і стурбований провалом цього законопроєкту. Хоча прогрес був досягнутий, багато хто вважає, що цього недостатньо, і провал законопроєкту змусив багатьох селян побоюватися, що подальшого прогресу в цьому питанні не буде. У будь-якому разі, ці новини точно не допоможуть популярності ліберального уряду, навіть якщо провал законопроєкту не зовсім їхня провина."
 ww1_romania.6.t: "Законопроєкт про земельну реформу Братіану — король Кароль висловлює занепокоєння"
 ww1_romania.6.d: "Хоча король Кароль відкрито підтримував лібералів після селянського повстання 1907 року, а також попередні законопроєкти про земельну реформу лібералів, він висловив скептицизм щодо законопроєкту про земельну реформу, який зараз обговорюється в румунському парламенті. Вважаючи цей законопроєкт занадто радикальним, він запропонував лідерам ПНЛ зменшити його масштаби заради політичної стабільності. Зі змінами, які пропонує Кароль, законопроєкт буде здебільшого лише формальністю, і тому його пропозиції неприйнятні. Однак публічний виступ короля Кароля проти законопроєкту став би катастрофою. Хоча дуже сумнівно, що він вдався б до радикальних заходів, таких як розпуск парламенту через це, сам факт його опозиції до законопроєкту, безсумнівно, призведе до того, що багато хто в ПКД відмовиться від нього, що призведе до його провалу."
 ww1_romania.6.a: "Король проти законопроєкту, але чи проти нього парламент?"
 ww1_romania.6.b: "Спробуймо заспокоїти його страхи, нам потрібна його підтримка в цьому питанні."
 ww1_romania.7.t: "Законопроєкт про земельну реформу Братіану — законопроєкт ухвалено!"
 ww1_romania.7.d: "Хоча це було складніше, ніж очікувалося, нещодавно запропонований парламенту законопроєкт про земельну реформу ухвалено! Король Кароль, а також загалом населення Румунії останнім часом турбувалися про компетентність лібералів у управлінні, і з цим важливим законопроєктом їхні страхи мають бути заспокоєні. Хоча ще є над чим працювати, цей законопроєкт є досить великим кроком вперед після серії дуже незначних реформ минулого року."
 ww1_romania.7.a: "Чудові новини для нас!"
 ww1_romania.19.t: "Вони відмовилися"
 ww1_romania.19.a: "Гаразд"
 ww1_romania.26.t: "Масові відставки"
 ww1_romania.26.d: "На знак протесту проти уряду Карпа багато хто в парламенті подав у відставку, вимагаючи, щоб Карп зробив те саме. Вони стверджують, що не можуть сумлінно працювати з таким корумпованим урядом. З цього очевидно, що король втратив віру в наш уряд. На цьому етапі залишитися при владі буде справжнім дивом, це точно."
 ww1_romania.26.a: "Вони перебільшують!"
 ww1_romania.25.t: "Нечестивий альянс"
 ww1_romania.25.d: "Несподіваний союзник з’явився для авторитарного, консервативного уряду Карпа: демократичні соціалісти. Вважаючи політику Карпа вигідною для робітників заводів, ці соціалісти влаштовують вуличні контрапротести на підтримку Карпа. Хоча це не велика група, їхня підтримка, безумовно, вітається."
 ww1_romania.24.t: "Зрадницькі консерватори"
 ww1_romania.24.d: "Декілька членів консервативної партії, які виступають проти Карпа, приєдналися до протестів ПНЛ проти уряду. Погоджуючись, що Карп становить загрозу для демократії, вони закликали Карпа негайно піти у відставку. З вулицями, заповненими протестувальниками, здається, що наш уряд може добігти кінця. Якщо ми не зможемо пережити цю бурю, король точно розпустить наш уряд."
 ww1_romania.23.t: "Масові протести на вулицях"
 ww1_romania.23.d: "Через нашу відмову піти у відставку ПНЛ організувала масові протести проти нашого уряду. У Бухаресті спалахнули заворушення, десятки тисяч вимагають відставки ПК від влади. З цього король дедалі більше розглядає свої варіанти. Очевидно, що король дедалі більше вважає нас нездатними керувати, і якщо ми не вирішимо цю проблему найближчим часом, наш уряд зазнає краху!"
 ww1_romania.22.t: "Вищий суд не виявив порушень з боку Товариства трамваїв"
 ww1_romania.22.d: "Після позову ПНЛ рішення про закриття Товариства трамваїв було скасовано вищим судом Румунії. Ці суди очевидно корумповані, наповнені лоялістами ПНЛ. У результаті цього рішення ПНЛ заявила, що наш уряд має піти у відставку від сорому. Багато антикарповських консерваторів приєдналися до закликів ПНЛ до відставки Карпа, і почалися розмови про організацію масових протестів."
 ww1_romania.22.a: "Ми незабаром закриємо цей корумпований суд!"
 ww1_romania.21.t: "Закриття Товариства трамваїв"
 ww1_romania.21.d: "ПНЛ відома своєю корупцією, корупцією до мозку кісток. Ми краще перестрахуємось, ніж пошкодуємо щодо питання корупції, і тому мусимо бути пильними. 'Товариство трамваїв' неодноразово відкрито підтримувало ПНЛ, і є багато чуток, що вони незаконно привласнювали гроші для ПНЛ. Таким чином, ми примусово розпустимо цю корумповану установу."
 ww1_romania.21.a: "Добре! Ми повинні продовжувати такі дії."
 ww1_romania.30.t: "Англо-італійські банки відкликають підтримку"
 ww1_romania.30.a: "Ну і що."
 ww1_romania.31.t: "Французька промислова підтримка відкликана"
 ww1_romania.31.a: "Ну і що."
 ww1_romania.32.t: "Французька підтримка зброї відкликана"
 ww1_romania.32.d: ""
 ww1_romania.31.d: ""
 ww1_romania.32.a: "Ну і що."
 ww1_romania.38.t: "Німецька підтримка зброї відкликана"
 ww1_romania.38.d: "Після нашого оголошення війни Німеччині вони вирішили припинити свої інвестиції в нашу країну."
 ww1_romania.38.a: "Ну і що."
 ww1_romania.36.t: "Зміна коаліції"
 ww1_romania.36.d: "У Франції, Росії, Австрії, Німеччині, Америці та більшості країн політичний розкол найкраще видно через протистояння сільських і міських питань. Ті, хто живе в міських районах, зазвичай більш ліберальні, тоді як жителі сільської місцевості більш консервативні. Однак у Румунії це не так. Сільські райони загалом підтримують ліберальну ПНЛ, яка обіцяла їм багато в плані земельної реформи, тоді як міські райони зазвичай виграють від фокусу ПК на освіту. З призначенням Тіту Майореску коаліції знову змінюються.\nЗавдяки увазі Майореску до сільських питань ті, хто часто відчував себе проігнорованим елітистською консервативною ПК, почали переосмислювати свої майбутні голоси. Хоча Майореску не є лібералом, він має неортодоксальні погляди на земельну реформу для консерватора, що допомогло змістити сільські райони в бік ПК. Якщо Майореску вдасться переконати сільську Румунію підтримати ПК, зберігаючи сильну підтримку в міських районах, він може забезпечити електоральний мандат на наступні 100 років."
 ww1_romania.36.a: "Ми увійдемо в історію!"
 ww1_romania.37.t: "Стара гвардія стурбована нашими реформами"
 ww1_romania.37.d: "Після ухвалення парламентом нашого нещодавнього закону про аграрну реформу багато хто зі старшої, більш традиційно консервативної фракції ПК приватно висловив занепокоєння. Вони, а також багато землевласників, мають економічні інтереси в збереженні нинішнього стану речей. Дехто з них погрожує відколотися від ПК, якщо ми не зупинимо цей законопроєкт, хоча багато хто вважає, що вони просто блефують."
 ww1_romania.37.a: "Вони можуть голосувати проти законопроєкту, якщо хочуть."
 ww1_romania.37.b: "Гаразд, гаразд, давай тихо зупинимо законопроєкт."
 ww1_romania.39.t: "Соціалістичні клуби набирають популярності в Молдавії!"
 ww1_romania.39.d: "Останнім часом у Молдавії соціалістичні клуби набувають дедалі більшої популярності, поширюючи гнилі соціалістичні ідеї по всьому суспільству. Сила цих клубів продовжує зростати без ознак зупинки. Якщо ця тенденція триватиме, це може становити серйозну загрозу нашому правлінню та народу Румунії."
 ww1_romania.39.a: "Треба щось робити."
 ww1_romania.55.t: "Про-румунські протести в Молдові"
 ww1_romania.55.d: "Сьогодні кілька румунських протестувальників вийшли на вулиці в Росії, вимагаючи більше автономії та прав, деякі навіть розмахували румунськими прапорами. Через жорстоку реакцію російської поліції інцидент змусив уряд зіткнутися з тиском щодо засудження дій Росії."
 ww1_romania.55.a: "Це обурливо! Засудити їх!"
 ww1_romania.55.b: "Діймо раціонально..."
 ww1_romania.43.t: "Не 'ми проти них', а 'ми'"
 ww1_romania.43.d: "Румунське суспільство, на жаль, дуже поляризоване. Найбільший розкол у суспільстві походить від протистояння між землевласниками та селянами, причому обидві сторони мають глибоко вкорінену зневагу одна до одної. Якщо ми хочемо модернізуватися, ми не можемо дозволити цим дріб’язковим розколам розділяти нас. Наша єдина надія на припинення поляризації — це триматися середньої лінії між цими двома групами, щоб задовольнити обидві сторони. Якщо ми не зможемо, Румунія залишиться відсталою назавжди."
 ww1_romania.43.a: "Має бути якийсь спосіб!"
 ww1_romania.77.f: "Нам потрібна розумна людина, призначимо Аріона."
 ww1_romania.58.t: "Принц Кароль приєднується до румунського сенату"
 ww1_romania.58.d: "Як гарантує румунська конституція, принц Кароль, син короля Фердинанда, став членом парламенту Румунії. Хоча він не приєднався до жодної політичної партії зокрема, Кароль демонструє симпатії до консервативних і націоналістичних елементів румунської політики, навіть будучи дружнім із радикальною ПНД."
 ww1_romania.58.a: "Привітаймо його тепло!"
 ww1_romania.49.t: "Вибори 1911 року — ПНЛ утримує владу"
 ww1_romania.49.d: "Хоча це було ближче, ніж нам би хотілося, результати виборів 1911 року підведено, і ми зберегли невелику більшість у парламенті. Завдяки цьому наш мандат оновлено, і тепер ми можемо звернутися до управління."
 ww1_romania.49.a: "Очікувано, звісно!"
 ww1_romania.50.t: "Вибори 1911 року — ПК перемагає в парламенті"
 ww1_romania.50.d: "Це не той результат, на який ми сподівалися, але ПК здобула достатній відсоток голосів, щоб отримати більшість у парламенті. З огляду на це, король Кароль призначив Петре Карпа сформувати уряд."
 ww1_romania.50.a: "Ми ще повернемося!"
 ww1_romania.51.t: "Вибори 1911 року — жодна партія не може сформувати уряд"
 ww1_romania.51.d: "Результати виборів підведено, і вони настільки близькі, що жодна партія не має достатньої більшості, щоб сформувати правлячу коаліцію. З огляду на це, король і ПКД розпочали переговори, щоб дозволити компромісний уряд, очолюваний ними. Таким чином, ПКД формуватиме уряд."
 ww1_romania.51.a: "Краще, ніж ПК, принаймні!"
 ww1_romania.46.t: "ПК набирає підтримку серед сільських виборців"
 ww1_romania.46.d: "Хоча традиційно сільська Румунія впевнено голосує за ПНЛ, зсув Петре Карпа ліворуч ставить під загрозу нашу сільську базу, яка може нас покинути. Якщо ми не виграємо ці райони, у нас немає жодних шансів перемогти на виборах, тому ми мусимо вирішити це питання. Ми можемо посилити наші позиції щодо таких питань, як загальне виборче право для чоловіків, щоб повернути цих виборців, або спробувати зміститися і використати проблему довіри до Карпа серед традиційно міських виборців ПК."
 ww1_romania.48.t: "ПК звинувачує нас у зраді румунів у Молдові"
 ww1_romania.48.d: "Останнім часом ПК стверджує, що ми плануємо укласти союз із Францією, а відтак і з Росією. Вони звинувачують нас у тому, що ми кидаємо наших друзів у Берліні заради нації, яка зараз пригнічує наш народ. Як нам реагувати?"
 ww1_romania.48.a: "Просто зосередьмося на внутрішній політиці, люди не звертатимуть на це уваги."
 ww1_romania.48.b: "Підкреслимо дружбу з Францією, але ігноруймо Росію."
 ww1_romania.47.t: "ПК атакує нас за нашу протекціоністську політику"
 ww1_romania.47.d: "ПК атакує нас за нашу протекціоністську політику, стверджуючи, що вона підвищує ціни на продукти для всіх. Чи плануємо ми подвоїти нашу позицію, чи змінити курс?"
 ww1_romania.47.a: "Чому ми повинні змінювати позицію і відчужувати нашу базу?"
 ww1_romania.47.b: "Звісно, ми змістимося до центру, це просто політика."
 ww1_romania.46.a: "Нам потрібно зміцнити наші позиції серед сільської Румунії."
 ww1_romania.46.b: "Спробуймо перетягнути деяких високоосвічених міських виборців."
 ww1_romania.52.t: "Австрія відхиляє запит на Буковину"
 ww1_romania.52.d: "Після короткого розгляду в Імператорській раді Австро-Угорщина відмовила в нашому запиті на Буковину в обмін на офіційне приєднання до Центральних держав."
 ww1_romania.52.a: "Прокляті австрійці."
 ww1_romania.45.t: "ПК звинувачує наш уряд у корупції"
 ww1_romania.45.d: "ПК розпочала кілька атакуючих кампаній проти нашого уряду, вказуючи на випадки корупції чи кумівства серед членів кабінету. Це шкідлива атака, яка зменшує нашу підтримку по всій країні, і ми мусимо відповісти. Як ми це зробимо?"
 ww1_romania.45.a: "Зустріньмо ці звинувачення в лоб."
 ww1_romania.45.b: "Просто ухиляймося, ухиляймося і ще раз ухиляймося."
 ww1_romania.44.t: "Король Кароль вимагає нових виборів"
 ww1_romania.44.d: "Оскільки наш уряд вичерпав свій політичний капітал, просуваючи нещодавній законопроєкт про земельну реформу, король Кароль наполягає на оголошенні нових виборів, щоб струсити румунський уряд. Хоча вибори наразі виглядають дуже конкурентними, якщо ми виграємо велику більшість, це може дати нам новий мандат для просування додаткових реформ, тому згода на проведення нових виборів — наш єдиний вибір. Хоча ми відносно популярні, консерватори під керівництвом Петре Карпа реорганізовуються, зміщуючись ліворуч у багатьох економічних питаннях. Вони загрожують обійти нашу ліву базу з кількох питань, що може зруйнувати нашу хитку коаліцію. Якщо ми хочемо виграти ці вибори, нам доведеться балансувати між збереженням нашої бази та залученням центру."
 ww1_romania.44.a: "Ми з нетерпінням чекаємо розширення нашої більшості в парламенті!"
 ww1_romania.40.t: "Румунія просить Буковину в обмін на приєднання до Центральних держав"
 ww1_romania.40.d: "Хоча ми вже підписали оборонний пакт із [GER.GetNameDef], [ROM.GetNameDef] не матиме жодних зобов’язань перед нами, якщо ми розпочнемо наступальну війну проти Антанти. Хоча приєднання Румунії до нас проти [RUS.GetNameDef] кілька років тому вважалося неминучим, очевидно, що останнім часом Румунія почала віддалятися від нашої сфери впливу. Сьогодні посол Румунії попросив нас розглянути можливість передачі провінції Буковина в обмін на офіційне приєднання до Центральних держав. Хоча Німеччина тисне на нас, щоб ми прийняли запит Румунії, це точно розлютить деяких угорців."
 ww1_romania.40.a: "Це неприйнятно!"
 ww1_romania.40.b: "Нам усе одно не потрібна Буковина."
 ww1_romania.75.t: "[AUS.GetNameDefCap] погоджується передати нам Буковину!"
 ww1_romania.75.d: "[AUS.GetNameDefCap] погодилася передати нам Буковину в обмін на наше приєднання до Центральних держав."
 ww1_romania.75.a: "Фантастично."
 ww1_romania.76.t: "[AUS.GetNameDefCap] відмовляється передати Буковину"
 ww1_romania.18.g: "Петре Карп колись уже непогано впорався..."
 ww1_romania.27.t: "Король Кароль I помер"
 ww1_romania.27.d: "Король Кароль I, правитель Румунії з початку її історії як сучасної держави, сьогодні помер від природних причин. Як засновник сучасної румунської держави, якою ми її знаємо, сьогодні вся Румунія оплакуватиме його. Його пам’ятатимуть за те, що він особисто очолював румунську армію в битві під час російсько-османської війни та здобув незалежність Румунії в 1878 році. Тепер королем Румунії стане король Фердинанд. Союзник лібералів, новий король, безумовно, матиме свій вплив на румунську політику."
 ww1_romania.27.a: "Хай земля йому буде пухом."
 ww1_romania.56.t: "Внутрішній переворот у ПНЛ"
 ww1_romania.56.d: "ПНЛ давно має внутрішні розколи, головним чином між тими, хто не згоден щодо того, наскільки далеко мають зайти реформи. Константин Стере давно виступає за створення розширеної комісії з земельної реформи, повне виборче право для чоловіків, нову конституцію і навіть заграє з ідеєю надання права голосу жінкам. Натомість Іон Братіану, нинішній лідер ПНЛ, щонайбільше лише формально підтримує ці питання. З нещодавнім приходом до влади нового уряду ПНЛ почалася боротьба за владу за лаштунками.\n\nЗдається, Стере переміг у цьому конфлікті, оскільки сьогодні ПНЛ змусила Братіану піти у відставку на користь Стере, інакше партія ризикувала розколом. З огляду на це, король прийняв відставку Братіану, і тепер Стере доведеться довести, чи зможе він виконати свої обіцянки."
 ww1_romania.56.a: "До роботи!"
 ww1_romania.84.t: "Розчаровуючий мирний договір"
 ww1_romania.84.d: "Прем’єр-міністр офіційно подав у відставку після невдачі в отриманні Банату під час переговорів. Незважаючи на те, що Румунія отримала майже всі свої претензії, Братіану, очолюючи делегацію в Парижі, вирішив, що замість компромісу з Королівством сербів, хорватів і словенців він повністю відмовиться від переговорів і дозволить новому прем’єр-міністру спробувати свої сили. Така вперта позиція була явно небажаною для решти уряду в час національного відродження після об’єднання з Трансільванією, Буковиною та Бессарабією. Справді непотрібний жест, коли компроміс міг би значно полегшити ситуацію."
 ww1_romania.84.a: "Яке розчарування."
 ww1_romania.34.t: "Проантантівські заворушення спалахнули по всій Румунії"
 ww1_romania.34.d: "Не секрет, що більшість румунів підтримують Антанту, але всі в уряді очікували, що вони, хоч і неохоче, приймуть той факт, що Антанта тепер ворог, а австрійці — друзі. Однак по всій країні спалахують заворушення з вимогами укласти мир із Францією, а деякі закликають рушити на захід в Австрію і повернути Трансільванію. Вони, здається, не розуміють, що хоча румунська культура в Трансільванії протримається ще тисячу років, румуни перебувають під загрозою повної русифікації царем протягом кількох десятиліть. Хоча поліція намагається впоратися з ситуацією, деякі вважають, що ситуація виходить з-під контролю, і лунають заклики відправити резервних солдатів для придушення протестів."
 ww1_romania.34.a: "Вони зрадники воєнних зусиль!"
 ww1_romania.33.t: "Сотні тисяч леїв на громадські роботи втрачено"
 ww1_romania.33.d: "Здається, прем’єр-міністр Карп не спростовує звинувачень у некомпетентності, оскільки газети по всій Румунії повідомляють, що сотні тисяч леїв були повністю втрачені, ймовірно, вкрадені корумпованими чиновниками нижчого рівня. Карп уже має репутацію некомпетентного та зарозумілого серед короля та громадськості, і цей звіт точно не допомагає. ПНЛ різко критикує консервативну партію за їхню некомпетентність, а деякі звинувачують чиновників ПК у привласненні грошей."
 ww1_romania.33.a: "Це абсолютна дрібниця!"
 ww1_romania.23.a: "Вони зрадники своєї країни!"
 ww1_romania.24.a: "Вони всі невдахи, які віджили своє!"
 ww1_romania.25.a: "...дякуємо?"
 ww1_romania.35.t: "Александру Маргіломан пропонує цензуру преси"
 ww1_romania.35.d: "Поки ми працюємо над відновленням порядності та співпраці в нашій політиці, уряд Карпа зіткнувся з питанням: чи можна довіряти анархістам, агітаторам, розкрадачам, грабіжникам і людям, які в багатьох випадках абсолютно не знають, що роблять, діяти добросовісно? Вони вже намагалися влаштувати безглуздий бойкот нашого уряду раніше, і вони вже організовували великі деструктивні протести лише тому, що програли, то хто може сказати, що вони не підуть далі? Маргіломан зокрема стурбований цією можливістю і має концепцію плану розпочати цензуру новин про ПНЛ, послаблюючи їхню підтримку серед виборців. Це допоможе нам виграти майбутні вибори проти ПНЛ, хоча це може розлютити деяких поміркованих консерваторів у партії і, можливо, підштовхнути деяких із них до ПКД чи навіть ПНЛ."
 ww1_romania.35.a: "Ми маємо повне право втручатися в пресу!"
 ww1_romania.35.b: "Це не варте негативної реакції."
 ww1_romania.67.d: "Завдяки повному домінуванню в румунській політиці ПКД має великі важелі впливу на ПК, яка зараз намагається знайти свою електоральну базу. З огляду на це, Таке Йонеску організував зустріч із кількома високопоставленими чиновниками ПК для обговорення політичного злиття. Маючи мало інших варіантів, лідери ПК погодилися приєднатися до ПКД і сформувати широку правоцентристську партію."
 ww1_romania.67.a: "Це значно розширить наш мандат!"
 ww1_romania.67.t: "Злиття ПК і ПКД"
 ww1_romania.66.t: "Премія Енеску"
 ww1_romania.66.desc: "Культурна сцена Румунії процвітає, молоді таланти прагнуть залишити свій слід. Відомий композитор Джордже Енеску цього року заснував премію Енеску, престижну нагороду для визнання найперспективніших румунських композиторів нашого часу. Захід зібрав культурну еліту в Бухаресті, щоб відсвяткувати місцеву музику та підняти румунську гордість. Цьогорічним переможцем став Іон Нонна Отеску."
 ww1_romania.66.a: "Вони всі роблять Румунію гордою."
 ww1_romania.65.t: "Якою ціною?"
 ww1_romania.65.desc: "Війна закінчилася, і ми здобули перемогу над нашими ворогами. Наші територіальні претензії визнані нашими союзниками, і ми з радістю приймаємо їх разом із звільненими румунами, які там проживають. Проте залишається питання. Що з незліченною кількістю тих, хто загинув, щоб досягти цього? Можна легко списати втрати на отримані репарації, але більш задумливі серед нас розуміють, що кожен із загиблих представляв майбутнє Румунії; таким чином, наше майбутнє трохи менш яскраве без них. Але нехай, тепер час рухатися вперед. Економіка потребує уваги, нові території потребують належного управління, і, нарешті, угорську агресію необхідно стримувати назавжди."
 ww1_romania.65.a: "Нарешті, рухаймося далі."
 ww1_romania.68.t: "Економіка в руїнах"
 ww1_romania.68.desc: "Коли демобілізовані солдати повертаються додому, багато з них прямують до місця роботи своїх батьків. Чи то крамниця, фабрика, чи ферма, усі вони виявляють одне й те саме: бізнес уже не той, що був раніше. Переходячи до воєнної економіки, проста людина втратила увагу уряду, за якої вона раніше процвітала. Те, що залишилося від їхнього бізнесу після війни, майже в усіх випадках перебуває в занепаді. Під час війни всі молоді чоловіки пішли на фронт, залишивши роботодавців без працівників. Повернувшись, вони знаходять лише зачинені двері та покинуті робочі місця. Давайте відкриємо ці двері знову, крок за кроком."
 ww1_romania.68.a: "Румунія відбудується!"
 ww1_romania.68.b: "З тими крихтами, що у нас є..."
 ww1_romania.70.t: "Чи варто надіслати пакет допомоги [ROM.GetName]?"
 ww1_romania.70.desc: "Ми могли б допомогти нашому союзнику Румунії, відправивши їм деяке обладнання, оскільки справи в них ідуть не дуже добре."
 ww1_romania.70.a: "Ми завжди допомагатимемо нашим союзникам."
 ww1_romania.70.b: "Що Румунія зробила для нас?"
 ww1_romania.71.t: "[FRA.GetNameDefCap] надсилає нам пакет допомоги!"
 ww1_romania.71.desc: "Через наші труднощі у війні [FRA.GetName] вирішила надіслати нам велику кількість військового обладнання."
 ww1_romania.71.a: "Дякуємо, мабуть."
 ww1_romania.72.t: "Аурел Влайку розробляє безпечніший літак"
 ww1_romania.72.desc: "Аурел Влайку, румунський винахідник, інженер, конструктор літаків і пілот, сьогодні вперше здійснив політ на літаку A. Vlaicu Nr. II поблизу Бухареста. Це покращений і безпечніший дизайн порівняно з першим, який ми можемо використовувати у військових цілях."
 ww1_romania.72.a: "Це буде корисно."
 ww1_romania.73.t: "Аурел Влайку повертається з авіаційною комісією"
 ww1_romania.73.desc: "У листопаді 1909 року румунська армія доручила Аурелу Влайку створити літак для армії. Сьогодні він повідомив нам, що його конструкція успішно пройшла випробування в польоті. Що ми йому скажемо?"
 ww1_romania.73.a: "Добре, давай використовувати його."
 ww1_romania.73.b: "Він має бути безпечнішим."
 ww1_romania.82.d: "Бачачи, що вони майже оточені, втратили свою столицю, і з огляду на те, що ми утримуємо багато захоплених угорських солдатів і ополченців, угорський уряд здався нам. Тепер питання в тому, чи дійсно нам потрібно окупувати їх і зазнавати постійних заворушень там, чи залишити їх як потенційну майбутню загрозу."
 ww1_romania.82.a: "З нашою перемогою ми можемо забрати наші законні землі."
 ww1_romania.82.b: "Нас не влаштовують лише наші законні землі, їх слід покарати."
 ww1_romania.82.t: "Угорщина пропонує капітуляцію"
 ww1_romania.85.t: "Румунські вибори [GetYear] року"
 ww1_romania.85.d: "Румунські вибори [GetYear] року відбулися, головними партіями є ліберальна ПНЛ і радикальна ПНР, які привабили багато селян своєю політикою земельної реформи."
 ww1_romania.85.a: "Румунська національна партія!"
 ww1_romania.85.b: "Ліберали знову перемагають!"
 ww1_romania.86.t: "Король Фердинанд розпускає уряд"
 ww1_romania.86.d: "Король Фердинанд I розпустив уряд, вважаючи, що політика земельної реформи уряду була надто радикальною."
 ww1_romania.86.a: "Як він посмів?"
 ww1_romania.92.t: "Питання пріоритетів"
 ww1_romania.92.d: "Настав час вибрати, на чому внутрішньо зосередитися під час Великої війни. Ми можемо або приділити пріоритет економічному зростанню через воєнний прибуток або ще більшу індустріалізацію, або ще більше покращити стан нашої армії."
 ww1_romania.92.b: "Давай покращимо нашу армію."
 ww1_romania.92.a: "Капіталізм звучить привабливо."
 ww1_romania.92.c: "Ми все ще соціалісти, повірте мені!"
 ww1_romania.93.t: "Смерть Аурела Влайку"
 ww1_romania.93.d: "Аурел Влайку, румунський конструктор літаків, на жаль, загинув у Карпатських горах, намагаючись стати першим, хто пролетить через них. Дехто напав на його друзів, які супроводжували його в подорожі, слідуючи позаду в автомобілі, і звинуватив їх у саботажі. Вони, звісно, заперечують ці звинувачення і стверджують, що двигун був вимкнений для посадки, що ускладнило керування літаком, який розбився."
 ww1_romania.93.a: "Спочивай із миром."
 ww1_romania.94.t: "Коаліційний уряд розпався"
 ww1_romania.94.d: "Через гнів по всьому політичному спектру від нашого рішення націоналізувати власність у Решиці, як ПНЛ, так і ПКД оголосили про вихід із нашої коаліції. ПНЛ, чия база консолідувалася серед виборців середнього класу, виступає проти цього кроку, оскільки він шкодить інтересам їхньої електоральної бази. ПКД, з іншого боку, загалом проти будь-якої націоналізації. Таким чином, з коаліцією, яка вже була напруженою останніми тижнями, цей крок став точкою розриву."
 ww1_romania.94.a: "Це може бути кінцем нашого уряду!"
 ww1_romania.95.t: "Штучна криза"
 ww1_romania.95.d: "Керовані бажанням покінчити з нинішнім урядом, Йонеску та Братіану уклали угоду про створення штучної кризи, щоб змусити Авереску піти у відставку. Здається, ця криза налякала короля Фердинанда, який погодився призначити Йонеску сформувати уряд замість нього."
 ww1_romania.95.a: "Ці щури!"
 ww1_romania.96.t: "Голосування про недовіру"
 ww1_romania.96.d: "Незадоволені призначенням Йонеску з самого початку, ПНЛ і Селянська партія вже зробили крок до усунення ПКД. Звинувачуючи Йонеску у слабкості щодо комунізму, а також у корупції, вони провели голосування про недовіру, а також переконали Фердинанда, що Йонеску непридатний для управління. Маючи сильну політичну підтримку, Йонеску не має іншого вибору, окрім як піти у відставку."
 ww1_romania.96.a: "Що? Але ми тільки місяць тому вступили на посаду!"
 ww1_romania.97.t: "Перший політ через Карпатські гори"
 ww1_romania.97.d: "Аурел Влайку успішно здійснив політ у Карпатських горах, перший у цьому регіоні. Літак A. Vlaicu Nr. III тепер буде увічнений як гордість і досягнення Румунії."
 ww1_romania.97.a: "Неймовірно."
 ww1_romania.87.t: "Румунські нафтові родовища відремонтовано"
 ww1_romania.87.d: "Після початку робіт на нафтових родовищах кілька тижнів тому, вони тепер повністю відремонтовані і готові видобувати велику кількість нафти для нашого використання."
 ww1_romania.87.a: "Чудово!"
 ww1_romania.41.t: "Німеччина вимагає поступок для продовження експорту зброї"
 ww1_romania.41.d: "Оскільки більшість наших закупівель зброї надходить із Німеччини, кайзер вирішив використати цей важіль, щоб вимагати від нас низку поступок. Вони кажуть, що якщо ми не збільшимо торгівлю і навіть не дозволимо їм використовувати деякі з наших залізниць для транспортування припасів до Болгарії, вони припинять експорт зброї. Хоча це було б порушенням нашого нейтралітету, ми, можливо, не в змозі сказати «ні»."
 ww1_romania.41.a: "Ці умови не такі вже й погані."
 ww1_romania.41.b: "За кого вони себе вважають?"
 ww1_romania.42.t: "Німеччина вимагає військовий доступ"
 ww1_romania.42.d: "Німеччина надіслала повідомлення, в якому зазначила, що припинить продаж зброї нам, якщо ми не дозволимо німецьким припасам і військам проходити через територію Румунії, фактично вимагаючи, щоб ми дозволили їм відправляти дивізії через нашу землю. Хоча це значно підірве наш нейтралітет, ми можемо бути надто залежними від Німеччини, щоб відмовити. Як нам відповісти?"
 ww1_romania.42.a: "Не будемо їх злити..."
 ww1_romania.42.b: "Ми знайдемо ринки в іншому місці."
 ww1_romania.69.t: "Результати позачергових виборів"
 ww1_romania.69.d: "Завдяки відносній хвилі стабільності та економічного зростання правлячій партії Румунії вдалося розширити свою більшість у парламенті Румунії за рахунок ПК, яка дедалі більше стає ізольованою політичною партією. З цим новим мандатом ми можемо продовжувати нашу внутрішню програму."
 ww1_romania.69.a: "Чудово!"
 ww1_romania.59.b: "Знаєте, я думаю, йому краще взяти іншу роботу."
 ww1_romania.59.d: "Щоб навчити принца Кароля важливості прусських цінностей, його призначили офіцером у Королівській гвардії. Однак сам Кароль виявився більше зацікавленим у вечірках, пияцтві та залицяннях до жінок, ніж у виконанні будь-якої роботи в армії. Його результати на навчаннях були жахливими, а нова посада лише посилила увагу до особистих скандалів молодого принца, які останнім часом стали улюбленою темою румунських газет."
 ww1_romania.59.a: "Як вони сміють ганьбити принца?!"
 ww1_romania.59.t: "Принц Кароль стає армійським офіцером"
 ww1_auh.214.t: "Румунія просить Буковину за союз"
 ww1_auh.214.a: "Так, звісно."
 ww1_auh.214.b: "Немає потреби."
 ww1_auh.220.t: "Німеччина просить створити маріонетку в Польщі"
 ww1_auh.220.a: "Ні"
 ww1_auh.220.b: "Так"
 ww1_poland.24.t: "Ми віддаємо частину промисловості Австрії"
 ww1_poland.24.a: "На жаль"
 ww1_germany.173.t: "Австрія просить допомоги"
 ww1_germany.173.a: "Пропонувати їм інтереси в Польщі."
 ww1_germany.173.b: "Ні"
 ww1_romania.90.t: "[AUS.GetName] передає Буковину румунам"
 ww1_romania.90.desc: "[AUS.GetNameDef] передає Буковину та Північну Буковину румунам, і натомість Румунія має приєднатися до Центральних держав. Це здається односторонньою угодою, оскільки [ROM.GetNameDef] отримує всі вигоди."
 ww1_romania.90.a: "Як відреагують люди в Буковині?"
 ww1_romania.90.b: "Румунський щур знову завдає удару..."
 ww1_romania.90.c: "Вітаємо нашого нового союзника!"
 ww1_romania.90.d: "Чи було це того варте?"
 ww1_romania.90.e: "Сподіваємося, ми тут виживемо."
 ww1_romania.91.t: "[ROM.GetName] підписує перемир’я!"
 ww1_romania.91.desc: "Румунський уряд виступив із заявою, що більше не може воювати у Великій війні і виходить із неї. Вони підписали білий мир із [AUS.GetName], [GER.GetName] і [BUL.GetName] в обмін на територію."
 ww1_romania.91.a: "Темні часи."
 ww1_romania.91.b: "Принаймні ми вижили."
 ww1_romania.91.c: "Одним фронтом менше."
 ww1_romania.91.d: "Чорт забирай!"
 ww1_romania.98.t: "Рейд на угорський кордон"
 ww1_romania.98.d: "Наші солдати успішно провели рейд на угорському кордоні."
 ww1_romania.98.a: "Це принесе нам користь."
 ww1_romania.99.t: "Румунські війська проводять рейд"
 ww1_romania.99.d: "Румунські війська увійшли до нашої країни та здійснили рейд на деякі склади зброї та базу. Це явне порушення міжнародних кордонів."
 ww1_romania.99.a: "Як вони посміли?"
 ww1_romania.100.t: "[ROM.GetName] вимагає передачі [764.GetName]"
 ww1_romania.100.d: "[ROM.GetName] просить [764.GetName] після того, як їм не вдалося отримати її на Паризькій мирній конференції."
 ww1_romania.100.a: "Нам вона не потрібна."
 ww1_romania.100.b: "Що за чортівня?"
 ww1_romania.101.t: "Вони відмовляються віддати [764.GetName]!"
 ww1_romania.101.d: "Вони виступили із заявою до нашого посольства, що не віддадуть нам наші законні землі."
 ww1_romania.101.a: "До війни!"
 ww1_romania.102.t: "Вони віддають [764.GetName]"
 ww1_romania.102.d: "Вони виступили із заявою, що погоджуються, що не мають законних прав на [764.GetName] і що вона наша."
 ww1_romania.102.a: "Занадто легко."
 ww1_romania.103.t: "Чи варто анексувати більше угорських земель?"
 ww1_romania.103.d: "[HUN.GetName] була переможена у війні з нами, тож питання в тому, чи варто ще більше розлютити угорців і забрати [154.GetName]?"
 ww1_romania.103.a: "Пророцтво Великої Румунії здійсниться!"
 ww1_romania.103.b: "Після роздумів..."
 ww1_romania.104.t: "Румунія запрошує нас втрутитися в румунсько-угорську війну"
 ww1_romania.104.d: "Сьогодні Румунія запросила нашого представника до посольства і офіційно запитала, чи не хочемо ми приєднатися до конфлікту між ними та Угорщиною."
 ww1_romania.104.a: "Звісно."
 ww1_romania.104.b: "Нейтралітет — це шлях, навіть проти угорців."
 ww1_romania.105.t: "Сербія погоджується приєднатися до нашої війни!"
 ww1_romania.105.d: "Сербія погодилася приєднатися до нашої війни проти угорської червоної загрози."
 ww1_romania.105.a: "Чудово!"
 ww1_romania.106.t: "Сербія відмовилася приєднатися до нашої війни"
 ww1_romania.106.d: "Сербія відмовилася приєднатися до нашої кампанії проти угорської червоної загрози."
 ww1_romania.106.a: "У нас був союз..."
 ww1_romania.106.b: "Виграєш одне, втрачаєш інше."
 ww1_romania.81.t: "Угорці не відступають із Трансільванії"
 ww1_romania.81.d: "Угорці все ще відмовляються виводити свою армію з Трансільванії після підписання перемир’я. Питання в тому, чи варто покарати нову республіку за відмову виконувати вимоги?"
 ww1_romania.81.a: "Давай звільнимо деяких угорців!"
 ww1_romania.81.b: "Спочатку нам потрібно відновитися після війни..."
 ww1_romania.108.t: "Король Фердинанд виголошує промову до народу"
 ww1_romania.108.d: "«Румуни! Війна, яка протягом останніх двох років дедалі тісніше оточувала наші кордони, потрясла стародавні основи Європи до глибини. Вона принесла день, якого століттями чекала національна свідомість, засновники румунської держави, ті, хто об’єднав князівства у війні за незалежність, ті, хто відповідав за національне відродження. Це день об’єднання всіх гілок нашої нації. Сьогодні ми здатні завершити завдання наших пращурів і встановити назавжди те, що Михайло Хоробрий зміг встановити лише на мить, а саме — румунське об’єднання по обидва боки Карпат.»\n— Король Фердинанд I Румунський"
 ww1_romania.108.a: "Від Дністра до Тиси!"
 ww1_romania.110.t: "Румунія окупує угорські землі!"
 ww1_romania.110.d: "Після перемоги в угорсько-румунській війні майже вся Угорщина була окупована румунськими військами, які не виявляють жодних ознак відходу. Вони взяли на себе роботу угорського народу з підтримання порядку та інших справ. Угорський народ зазнає утисків і просить про допомогу. Чи варто їх засудити?"
 ww1_romania.110.a: "Ця окупація має припинитися!"
 ww1_romania.110.b: "Це не наша справа."
 ww1_romania.111.t: "[FROM.GetName] засуджує нашу окупацію"
 ww1_romania.111.d: "[FROM.GetName] засудила нашу окупацію ворога — Угорщини."
 ww1_romania.111.a: "Якщо ми не втрутимося, угорці повернуться!"
 ww1_romania.111.b: "Ми повинні припинити окупацію."
 ww1_romania.112.t: "Протести в окупованій Угорщині"
 ww1_romania.112.d: "У великих містах Угорщини спалахнули антирумунські протести. Як нам із ними впоратися?"
 ww1_romania.112.a: "Придушити їх!"
 ww1_romania.113.t: "Протести в окупованій Угорщині"
 ww1_romania.113.d: "У великих містах Угорщини спалахнули антирумунські протести. Як нам із ними впоратися?"
 ww1_romania.113.a: "Продовжуємо придушувати!"
 ww1_romania.114.t: "Союзники вимагають відведення нашої армії з Угорщини"
 ww1_romania.114.d: "Антанта вимагає припинення нашої окупації угорських земель."
 ww1_romania.114.a: "Гаразд."
 ww1_romania.114.b: "Ми не припинимо окупацію."
 ww1_romania.115.t: "[ROM.GetName] пропонує союз"
 ww1_romania.115.d: "[ROM.GetName] пропонує союз проти будь-яких зовнішніх загроз. Нація, дестабілізована нашою перемогою у війні проти них, зазнала перевороту соціалістів і хоче укласти з нами союз."
 ww1_romania.115.a: "Ласкаво просимо!"
 ww1_romania.115.b: "Ми не забули."
 ww1_romania.116.t: "[HUN.GetName] відмовляється від союзу"
 ww1_romania.116.d: "Делегат від Угорщини заявив нам, що вони не підпишуть із нами союз."
 ww1_romania.116.a: "Дурні..."
 ww1_romania.115.c: "Як щодо миру наразі?"
 ww1_romania.117.t: "[ROM.GetName] вимагає [78.GetName] за цивільні фабрики"
 ww1_romania.117.d: "[ROM.GetName] пропонує нам угоду: вони надають нам у використання 5 своїх цивільних фабрик на 1080 днів, а ми віддаємо їм [78.GetName]."
 ww1_romania.117.a: "Домовилися."
 ww1_romania.117.b: "Нам не потрібні жалюгідні 5 фабрик."
 ww1_romania.119.t: "[FROM.GetName] відмовляється віддати нам [78.GetName]"
 ww1_romania.119.d: "[FROM.GetName] відмовилася віддати нам Бессарабію за цивільні фабрики."
 ww1_romania.119.a: "Шкода."
 ww1_romania.120.t: "Константин Стере здійснює переворот в уряді!"
 ww1_romania.120.d: "Константин Стере успішно здійснив переворот в уряді після нашої принизливої поразки від угорців."
 ww1_romania.120.a: "Слухай... Я не хочу про це говорити..."
 ww1_romania.118.t: "[FROM.GetName] погоджується обміняти [78.GetName]"
 ww1_romania.118.d: "[FROM.GetName] обміняла нам [78.GetName] в обмін на цивільну потужність."
 ww1_romania.122.t: "Петре П. Карп помер"
 ww1_romania.122.d: "Петре П. Карп, лідер нашої країни, помер у віці 82 років від погіршення стану здоров’я. Румунію тепер очолить Лупу Костакі."
 ww1_romania.122.a: "Румунія сумує."
 ww1_romania.123.t: "[TUR.GetName] закриває протоки!"
 ww1_romania.123.d: "[TUR.GetName] контролює важливі протоки Босфор і Дарданелли. Через Велику війну вони закрили їх, щоб відмовити Антанті в доступі до південно-західної Росії. Це також обмежує нашу торгівлю з Антантою, впливаючи на нашу економіку."
 ww1_romania.123.a: "Шкода."
 ww1_romania.124.t: "[ROM.GetName] просить доступ через протоки"
 ww1_romania.124.d: "Румуни попросили доступ через протоки Дарданелли та Босфор для торгівлі з Антантою."
 ww1_romania.124.a: "Звісно."
 ww1_romania.124.b: "Ми цього не дозволимо!"
 ww1_romania.125.t: "[TUR.GetName] дозволяє нам пройти через протоки!"
 ww1_romania.125.d: "Османи прийняли наш запит на торгівлю через протоки."
 ww1_romania.125.a: "Справді?"
 ww1_romania.126.t: "[TUR.GetName] відмовляє нашим кораблям торгувати з Антантою"
 ww1_romania.126.d: "Османи не сприйняли легковажно ідею, що нейтральна країна торгуватиме життєво важливими ресурсами з їхнім ворогом через їхні води."
 ww1_romania.126.a: "Що ж, буває."
 ww1_romania.127.t: "Повстання в Хотині!"
 ww1_romania.127.d: "Велике повстання українських селян за підтримки українських козаків сталося в місті Хотин, Бессарабія. Повстанці взяли під контроль весь регіон і готуються сформувати нову націю. Вони становлять надзвичайну небезпеку для нашого законного контролю над Бессарабією, і потрібно щось зробити, щоб їх зупинити."
 ww1_romania.127.a: "Відправити армію!"
 ww1_romania.60.t: "Прем’єр-міністр миру"
 ww1_romania.60.d: "Щоб зробити явні поступки Німеччині, король вирішив звільнити нинішнього прем’єр-міністра на користь того, кого більше підтримує Німеччина. Це має допомогти нам забезпечити кращі умови для мирного договору."
 ww1_romania.61.t: "Призначення Константина Коанди"
 ww1_romania.61.d: "Хоча Александру Маргіломан був призначений як явна поступка Німеччині, з падінням Німеччини та поглинанням нами значної частини Австро-Угорщини очевидно, що він більше не потрібен. Таким чином, король вирішив призначити когось нового. Константин Коанда — генерал, дуже популярний серед членів Антанти, і він має допомогти нам зберегти тісні зв’язки з ними."
 ww1_romania.61.a: "Чудово!"
 ww1_romania.60.a: "Ми прокладаємо шлях до миру."
 ww1_romania.107.t: "Бухарестський договір [GetYear] року"
 ww1_romania.107.d: "Сьогодні представники Центральних держав прибули до Ясс, щоб домовитися про вихід Румунії з війни. Румунія змушена віддати землі та ресурси Центральним державам."
 ww1_romania.107.a: "Чи могло бути гірше?"
 ww1_romania.129.t: "Подія для ШІ"
 ww1_romania.129.d: "Подія для ШІ"
 ww1_romania.129.a: "Подія для ШІ"
 ww1_romania.132.t: "[GER.GetName] просить військовий доступ"
 ww1_romania.132.d: "Німеччина попросила у нас військовий доступ, щоб транспортувати свої війська через нашу країну. Як нам відповісти?"
 ww1_romania.132.a: "Жодне зло не пройде через наші землі!"
 ww1_romania.132.b: "Ласкаво просимо до Румунії!"
 ww1_romania.133.t: "Кінець Другої Балканської війни"
 ww1_romania.133.d: "Регіон був затьмарений серією воєн, що велися в європейському пороховому погребі. Сподіваємося, вони нарешті закінчилися."
 ww1_romania.133.a: "Ми перемогли!"
 ww1_romania.134.t: "Німеччина просить миру"
 ww1_romania.134.d: "Антанта здобула перемогу над Центральними державами і нарешті досягла перемоги."
 ww1_romania.134.a: "Час атакувати!"
 ww1_romania.62.t: "Соціалісти організуються"
 ww1_romania.62.desc: "Ходять чутки, що група соціалістів організується в різних регіонах Румунії, щоб поширювати революцію."
 ww1_romania.62.a: "Це катастрофа!"
 ww1_romania.63.t: "Масові заворушення на вулицях"
 ww1_romania.63.a: "Що відбувається!"
 ww1_romania.63.desc: "Сьогодні ввечері соціалісти вийшли на вулиці наших міст, зруйнувавши кілька будівель на знак протесту проти військового уряду Константина Коанди."
 ww1_romania.64.t: "Константин Коанда змушений піти у відставку!"
 ww1_romania.64.desc: "Константин Коанда оголосив сьогодні, що йде у відставку через жорстокі протести, які вимагали його відставки. Іон І.К. Братіану знову взяв на себе керівництво [ROM.GetName]."
 ww1_romania.64.a: "Геть із вікна."
 ww1_romania.57.t: "Німеччина призначає Петре Карпа маріонетковим лідером"
 ww1_romania.57.d: "Без формальної капітуляції від короля Німеччина призначила Петре Карпа сформувати новий маріонетковий уряд у Бухаресті. Вже зараз німецькі солдати починають відходити, передаючи контроль над країною новому цивільному уряду. Як надійний германофіл, Петре Карп має ідеально служити інтересам Німеччини в нас."
 ww1_romania.57.a: "Якщо не можеш їх перемогти, приєднуйся до них!"
 ww1_romania.135.t: "Подія для ШІ, якщо ви отримали це нормально, будь ласка, зв’яжіться з розробниками в Discord"
 ww1_romania.136.t: "Румунія саботує нафтову інфраструктуру"
 ww1_romania.136.d: "З нашими наступаючими силами, які захоплюють цінні румунські нафтові родовища, ми виявили, що Румунія зруйнувала нафтові свердловини та переробні заводи."
 ww1_romania.136.a: "Ми їх незабаром полагодимо."
 ww1_romania.137.t: "ТЕСТОВА ПОДІЯ"
 ww1_romania.137.d: ""
 ww1_romania.137.a: "Активувати ефекти Фокшанського перемир’я"
 ww1_romania.138.t: "Планування війни"
 ww1_romania.138.d: "Оскільки наша нація майже готова вступити у війну, нам потрібно прийняти стратегічне рішення щодо того, куди спрямувати наші зусилля. Ми можемо укріпити болгарський кордон або Південні Карпати, щоб зупинити просування ворога, або ж розпочати швидкий і стрімкий наступ на Трансільванію."
 ww1_romania.138.a: "Укріпити весь болгарський кордон"
 ww1_romania.138.b: "Укріпити ключові міста на болгарському кордоні"
 ww1_romania.138.c: "Укріпити Південні Карпати"
 ww1_romania.138.e: "Нам потрібно вдарити по Трансільванії"
 ww1_romania.83.t: "Угорщина капітулює перед Румунією та [CZE.GetName]"
 ww1_romania.83.d: "Сьогодні угорський уряд оголосив, що капітулював перед румунами та чехами. [HUN.GetNameDef] тепер повністю визнає румунські територіальні претензії на Трансільванію та чеські претензії на Словаччину."
 ww1_romania.83.a: "Ура!"
 ww1_romania.83.b: "Мир повертається на Балкани"
 ww1_romania.83.c: "Ми повернемо їх одного дня..."
 ww1_romania.139.t: "Румунія просить нашої підтримки"
 ww1_romania.139.d: "Наші нові союзники в Румунії просять нас відправити військову місію до їхньої країни, щоб допомогти тренувати румунську армію та надати їм нове обладнання. Сильна Румунія могла б значно допомогти на Східному фронті війни проти австрійців і болгар."
 ww1_romania.139.a: "Звісно, ми допоможемо нашим союзникам"
 ww1_romania.139.b: "Їм не потрібна наша допомога!"
 ww1_romania.140.t: "Франція погоджується відправити військову місію"
 ww1_romania.140.d: "Франція погодилася відправити військову місію для підтримки нас у війні. Вони погодилися допомогти тренувати нашу армію та навчити нас нових тактик, а також надіслати частину своєї зброї, щоб допомогти забезпечити нашу армію в ці часи."
 ww1_romania.140.a: "Чудово!"
 ww1_romania.141.t: "Франція відмовилася відправити військову місію"
 ww1_romania.141.d: "Французи відмовилися надіслати нам військову місію, заявивши, що наразі у них немає часу та обладнання, щоб нас підтримувати. Нам доведеться виживати самостійно."
 ww1_romania.141.a: "Розчарування"
 ww1_romania.142.t: "Димитріє Стурдза помер"
 ww1_romania.142.d: "Димитріє Стурдза, народжений як князь Димитріє Александру Стурдза-Міклаушану, сьогодні помер у психіатричній лікарні. Він був колишнім прем’єр-міністром Румунії та колишнім президентом Румунської академії."
 ww1_romania.142.a: "Гаразд"
 ww1_romania.143.t: "Cerchez & Co. оголошує про банкрутство!"
 ww1_romania.143.d: "Міхаїл Черчез, засновник Cerchez & Co., румунської компанії з проектування авіації, оголосив про банкрутство через брак фінансування."
 ww1_romania.143.a: "Гаразд"
 ww1_romania.147.t: "Угорці протестують проти придушення їхньої мови!"
 ww1_romania.147.d: "Сьогодні угорці масово вийшли на протести проти нашої політики придушення угорської мови в освіті та адміністрації як частини наших румунізаційних заходів і просування румунської мови. Ми мусимо знайти спосіб стримати ці протести, перш ніж вони вийдуть з-під контролю."
 ww1_romania.147.a: "Угорський сепаратизм продовжує зростати..."
 ww1_romania.148.t: "Зіткнення та масові заворушення спалахнули в Секейському краї!"
 ww1_romania.148.d: "Сьогодні, після того, як наші сили прибули, щоб придушити місцевих угорських повстанців, тисячі угорців вийшли на вулиці, влаштувавши заворушення та напавши на наші сили, що призвело до жорстоких сутичок. Наші сили зараз приборкують заворушення, хоча деякі зіткнення все ще тривають, але це точно є значною ескалацією напруги, яка може лише погіршуватися."
 ww1_romania.148.a: "Розчавити їх усіх!"
 ww1_romania.149.t: "У Секейському краї формується угорська опозиція"
 ww1_romania.149.d: "Після нашої перемоги та захоплення Трансільванії в регіоні Секейського краю є велика кількість угорців, які виступають проти нас і не хочуть бути частиною нашої країни. Є багато протестів, а деякі вдаються до більш насильницьких методів. Ми мусимо щось зробити, щоб їх зупинити, чи то шляхом компромісу з ними, чи придушення будь-яких спроб сецесії."
 ww1_romania.149.a: "Треба щось зробити"
 ww1_romania.150.t: "Угорці протестують проти зниження автономії!"
 ww1_romania.150.d: "Після нашого рішення знизити статус автономії угорців у Секейському краї багато угорців вийшли на вулиці, протестуючи проти наших дій. Протести тривають без ознак припинення в найближчому майбутньому."
 ww1_romania.150.a: "Скаржаться угорці, як завжди!"
 ww1_romania.151.t: "Епідемія холери вразила нашу армію!"
 ww1_romania.151.d: "У наших наступальних силах виявлено спалах холери. Експерти кажуть, що наші солдати заразилися через погані харчові та санітарні умови. Деякі звинувачують наших офіцерів, які ігнорували попередження лікарів."
 ww1_romania.151.a: "Нам потрібно вакцинувати!"
 ww1_romania.152.t: "Вакцинація успішна"
 ww1_romania.152.d: "Наші війська успішно вакциновані для захисту від спалаху холери. На жаль, за оцінками, понад 1600 солдатів померли від епідемії."
 ww1_romania.152.a: "Спочивайте з миром"
 ww1_romania.153.t: "[FROM.GetName] вторгається в [78.GetName]!"
 ww1_romania.153.d: "Через нашу нинішню слабкість [FROM.GetName] вирішила атакувати наші позиції в [78.GetName], щоб «відновити» її для Великої Румунії. Якщо ми негайно не відправимо війська, вони можуть досягти успіху в своїй спробі захоплення землі!"
 ww1_romania.153.a: "Ми мусимо її захистити!"
 ww1_romania.154.t: "Годинник б’є опівночі"
 ww1_romania.154.d: "Це ніколи не мало так закінчитися. Завершення завжди було неминучим, але не таким чином. Незліченні тіла, розкидані в Карпатах, свідчать про це. Наші трансільванські амбіції розбиті вщент, ідея Великої Румунії зникає разом із сонцем, що сідає. Народ у розпачі, заповнює вулиці протестами. Що нам робити? Зрештою, у них є всі підстави протестувати. Наша адміністрація повністю і абсолютно підвела свій народ. Як довго вони зможуть марширувати? Коли їжа стане занадто дорогою для простої людини, чи повернуться вони до своїх домівок, чи підуть ще далі? Лише Бог знає, адже тепер ні в чому немає впевненості. Оскільки ми демобілізуємося і повністю роззброюємося, підписуємо відмови від прав на нашу промисловість, підкоряємося, у нас є лише одне полегшення. Фермерам не доведеться поливати свої поля цього врожаю, адже кров їхніх синів, що просочила ґрунт, робить це достатньо добре."
 ww1_romania.154.a: "І так це закінчується..."
 ww1_romania.155.t: "Вогонь реве за межами нашого дому"
 ww1_romania.155.d: ""
 ww1_romania.155.a: "Сором."
 ww1_romania.156.t: "[ROM.GetName] просить Мунтенію"
 ww1_romania.156.d: "Відтоді, як ми окупували румунські землі за Фокшанським перемир’ям і Бухарестським договором, румуни прагнуть повернути свої території. Вони щойно запропонували ніколи більше не оголошувати нам війну в обмін на повернення валаської території. Якщо ми не погодимося, опір у цих регіонах зросте."
 ww1_romania.156.a: "Ми завжди будемо союзниками!"
 ww1_romania.156.b: "Тут немає жодної вигоди."
 ww1_romania.157.t: "[GER.GetName] погоджується на передачу землі"
 ww1_romania.157.d: "Натомість ми мусимо ніколи більше не вступати з ними у війну."
 ww1_romania.157.a: "Чудово!"
 ww1_romania.158.t: "Німці відмовляються"
 ww1_romania.158.d: "Німці заявляють, що за жодних умов договір не може бути порушений, а Бухарестський договір зазначає, що румунські землі перебувають під окупацією на невизначений час."
 ww1_romania.158.a: "Ці німці..."

 ww1_romania.159.t: "Французький арбітраж щодо Банату"
 ww1_romania.159.d: "Банат є зоною великого тертя між Румунією та Сербією через меншини, які там проживають. Окупація Банату Сербією швидко розлютила румунських націоналістів, які вимагали, щоб весь Банат був переданий їм. Як арбітр і загальний переможець, Франція відправила загін із 15 000 солдатів, щоб забезпечити регіон і розділити його між двома державами."
 ww1_romania.159.a: "Взято до відома"

 ww1_romania.180.t: "Смерть Фердинанда I"
 ww1_romania.180.d: "Сьогодні помер король Фердинанд I. Спочатку трон мав успадкувати його старший син, Кароль, але він був позбавлений права на престол через свій спосіб життя, зокрема через подружню зраду. Тому син Кароля, Міхай, коронований як король."
 ww1_romania.180.d_carol: "Сьогодні помер король Фердинанд I. Кронпринц Кароль коронований як король."
 ww1_romania.180.a: "Хай живе король Міхай I."
 ww1_romania.180.b: "Хай живе король Кароль II."
 ww1_romania.181.t: "Повернення Кароля Караймана"
 ww1_romania.181.d: "Кароль пообіцяв Конгресу, що припинить свій роман і возз’єднається зі своєю розлученою дружиною, і на цій підставі наполягав, що його слід коронувати як короля."
 ww1_romania.182.t: "Мрія про Велику Румунію"
 ww1_romania.182.d: "Бухарестський договір завершив війну Румунії з Центральними державами. Хоча його вважали м’яким, його обмеження були достатніми, щоб породити міф про «удар у спину», який після кількох криз у 1920-х роках перевернув політичний істеблішмент країни. Смерть короля Фердинанда та провідного ліберального політика відкрили шлях двом дуже амбітним людям: королю Каролю II і Корнеліу Зелеа Кодряну. Вони об’єднали зусилля, щоб повалити румунську демократію та розпочати хрестовий похід за возз’єднання Румунії, але як довго ці дві сильні особистості зможуть працювати разом, перш ніж їхні амбіції відкрито зіткнуться?"
 ww1_romania.182.a: "Ніхто не знає, як довго це триватиме."
 ww1_romania.183.t: "Відкриття Cerchez & Co."
 ww1_romania.183.d: "Сьогодні нещодавно заснована авіаційна компанія Cerchez & Co. була відкрита на їхньому аеродромі в Кітілі, на північний захід від Бухареста. Компанія є раннім експериментатором у сфері авіації, з льотною школою та майстернею з виробництва літаків. Вони стануть дуже корисним партнером у розвитку румунської авіації, і Міністерство війни вже зацікавлене в закупівлі кількох літаків у них."
 ww1_romania.183.a: "Чудовий розвиток в авіації!"
 ww1_romania.184.t: "[ROM.GetName] просить взаємні гарантії"
 ww1_romania.184.d: "Сьогодні румунський уряд звернувся до нас із проханням підписати оборонний пакт, щоб зупинити будь-які спроби угорського реваншизму. Цей пакт може допомогти забезпечити стабільність і мир на Балканах."
 ww1_romania.184.a: "Звісно"
 ww1_romania.184.b: "Нам не потрібен їхній союз"
 ww1_romania.185.t: "[FROM.GetName] прийняв взаємні гарантії"
 ww1_romania.185.d: "Уряд [FROM.GetAdjective] прийняв нашу пропозицію щодо взаємних гарантій. Цей, здавалося б, невеликий договір є величезним кроком у забезпеченні миру та стабільності на Балканах."
 ww1_romania.185.a: "Чудово!"
 ww1_romania.186.t: "Румунія пропонує балканський союз"
 ww1_romania.186.d: "Сьогодні румунські дипломати прибули до нашої столиці, запитуючи, чи не зацікавлені ми у формуванні союзу з ними для забезпечення миру на Балканах і стримування Угорщини. Цей союз може виявитися дуже корисним для нас, особливо якщо будь-який угорський режим намагатиметься «повернути» свої землі."
 ww1_romania.186.a: "Звісно, цей союз має бути підписаний!"
 ww1_romania.186.b: "Нам добре і на самоті."
 ww1_romania.187.t: "[FROM.GetName] приєднався до нашого союзу"
 ww1_romania.187.d: "Дипломати [FROM.GetAdjective] повідомили нам сьогодні, що вони згодні з нашим союзом, який сформує потужну силу на Балканах для підтримання миру та стабільності в регіоні проти будь-яких загроз."
 ww1_romania.187.a: "Чудово!"
 ww1_romania.188.t: "Румунія просить гарантії"
 ww1_romania.188.d: "Сьогодні румунський уряд попросив нас надати їм гарантії для захисту їхньої країни від більших загроз. Співпраця з Румунією може бути дуже вигідною для нас, надаючи нам чудового балканського партнера, з яким ми могли б працювати проти спільних ворогів у регіоні."
 ww1_romania.188.a: "Звісно, ми згодні"
 ww1_romania.188.b: "Кому це цікаво?"
 ww1_romania.189.t: "Франція погоджується гарантувати нас!"
 ww1_romania.189.d: "Сьогодні французький уряд прийняв наш запит і оголосив, що захищатиме Румунію від іноземних вторгнень. Це величезний крок у франко-румунських відносинах і забезпечить мир у нашому регіоні."
 ww1_romania.189.a: "Чудово!"
 ww1_romania.190.t: "Угорщина капітулює перед Румунією"
 ww1_romania.190.d: "Сьогодні угорський уряд оголосив, що запропонував умовну капітуляцію Румунії, яку румунський уряд прийняв. Капітуляція поклала край війні на Балканах і привела Трансільванію під контроль Румунії."
 ww1_romania.190.a: "Ура!"
 ww1_romania.190.b: "Мир повертається на Балкани"
 ww1_romania.190.c: "Ми повернемо їх одного дня..."
 ww1_romania.191.t: "Румунія окупує Будапешт"
 ww1_romania.191.d: "Сьогодні румунські сили продовжили наступ проти [HUN.GetName], діставшись до угорської столиці Будапешта. Опір румунським силам, що входили в місто, був мінімальним, оскільки останніми днями угорська армія перебувала в повному колапсі від румунського наступу. Румунські сили пройшли парадом через місто, святкуючи перемогу, і очікується, що уряд [HUN.GetName] капітулює в найближчі дні, оскільки його авторитет повністю розвалився після падіння столиці.\nНевідомо, яке майбутнє чекає на Угорщину після цієї війни, але Румунія точно стане потужною силою в регіоні."
 ww1_romania.191.a: "Яка катастрофа!"
 ww1_romania.191.b: "Приголомшлива перемога."
 ww1_romania.191.c: "Мрія про Велику Румунію близька!"
 ww1_romania.192.t: "Белградське перемир’я"
 ww1_romania.192.d: "Сьогодні підписано Белградське перемир’я, що знаменує офіційний кінець бойових дій між Антантою та Угорщиною. Це також включає румунське вторгнення в Трансільванію, де встановлено нову лінію перемир’я, яку румунські війська не повинні перетинати."
 ww1_romania.192.a: "Ми мусимо дотримуватися"
 ww1_romania.193.t: "Румунія порушує перемир’я!"
 ww1_romania.193.d: "Сьогодні румунські війська почали перетинати лінію перемир’я, встановлену Белградським перемир’ям. Цей акт є явним порушенням наказів Антанти, і ми мусимо зібрати нашу армію, щоб триматися, доки Антанта не вживе заходів."
 ww1_romania.193.a: "Чи Антанта взагалі зверне на це увагу?"
 ww1_romania.194.t: "Антанта протестує проти нашого порушення перемир’я!"
 ww1_romania.194.d: "Антанта висловила протест проти нашого нещодавнього порушення Белградського перемир’я і почала вимагати, щоб наш уряд зупинив наступ і шукав дипломатичного розв’язання кризи. Здається, вони не розуміють загрози, яку угорці становлять для нашої нації, і румунів, які зазнають від них утисків."
 ww1_romania.194.a: "Ми лише звільняємо наш народ!"
 ww1_romania.195.t: "Антанта наказує нову демаркаційну лінію!"
 ww1_romania.195.d: "Сьогодні країни Антанти встановили нову демаркаційну лінію, наказавши військам обох сторін не перетинати її. Це сталося після наступу за межі першої демаркаційної лінії, що порушило Белградське перемир’я і розлютило Антанту."
 ww1_romania.195.a: "Антанта щось зробила?"
 ww1_romania.196.t: "Нота Вікса"
 ww1_romania.196.d: "Сьогодні французький підполковник і делегат Антанти Фернан Вікс надіслав нам ноту, наказуючи відступити до річки Тиса. Якщо ми погодимося, це зробить наш уряд надзвичайно непопулярним, оскільки це буде розглядатися як фактична капітуляція перед румунами, але якщо ми відмовимося, це покаже провал нашої політики заспокоєння, яка намагається дипломатично утримати якомога більше Трансільванії, співпрацюючи з Антантою."
 ww1_romania.196.a: "Ми не здамося румунам!"
 ww1_romania.196.b: "Ми мусимо підкоритися, інакше вся Угорщина буде втрачена"
 ww1_romania.197.t: "Угорська відмова від наказів Антанти!"
 ww1_romania.197.d: "Угорський уряд отримав ноту від Фернана Вікса, французького підполковника і делегата Антанти в Угорщині, з вимогою відступити до району біля річки Тиса. Угорський уряд відхилив її, і вони не перевели свої війська, і тепер Антанта надала нам дозвіл виконувати накази Антанти і просуватися до Тиси."
 ww1_romania.197.a: "Ми самі це виконаємо!"
 ww1_romania.198.t: "Армія розвалюється під наступом румунів на Тису!"
 ww1_romania.198.d: "Румуни розпочали свій великий наступ до річки Тиса, і наша армія почала повністю розвалюватися. Солдати бунтують, відмовляючись виконувати накази, масово здаються румунам, а ті війська, які все ж воюють, сильно недоукомплектовані та не мають плану, що призводить до величезних втрат. Наш єдиний реальний варіант — відступити до Тиси і чекати втручання Антанти, інакше румуни дійдуть до Будапешта."
 ww1_romania.198.a: "Відступити до Тиси!"
 ww1_romania.198.b: "Ми мусимо боротися за кожен клаптик землі!"
 ww1_romania.199.t: "Чеське вторгнення в Словаччину!"
 ww1_romania.199.d: "Уряд [CZE.GetName] нещодавно розпочав кілька вторгнень у Словаччину, захопивши територію, однак ми мало що можемо зробити, оскільки чехи мають повну підтримку Антанти, і ми не можемо нічого зробити військовим шляхом."
 ww1_romania.199.a: "Звільнення Словаччини настане незабаром"
 ww1_romania.200.t: "Зростання напруги на чеському фронті"
 ww1_romania.200.d: "Останнім часом чехи роблять більше маневрів на словацькому фронті, просуваючись далі на нашу територію та частіше вступаючи в сутички з нашими військами. Повномасштабна війна здається неминучою, і нам слід підготувати наступ, щоб завдати нищівного удару, перш ніж вони встигнуть відреагувати."
 ww1_romania.200.a: "Наказати швидкий наступ"
 ww1_romania.201.t: "Антанта наказує відступити з Пряшева"
 ww1_romania.201.d: "Словацьке місто Пряшів, яке було ціллю нашого наступу, було захоплено, і ми завдали значної шкоди чехам, однак країни Антанти наказали нам відступити до демаркаційної лінії між нами та чехословаками, інакше вони дозволять румунам просуватися далі."
 ww1_romania.201.a: "Ми мусимо відступити і звернутися до Румунії"
 ww1_romania.201.b: "Ні за що!"
 ww1_romania.202.t: "Провал чеського наступу"
 ww1_romania.202.d: "Наш наступ у Словаччину для звільнення народу від [CZE.GetName] не досяг своїх цілей, і Антанта розлютилася через наш наступ. Антанта тепер дозволила румунам просуватися далі в нашу країну, щоб окупувати нашу країну та знищити наш уряд."
 ww1_romania.202.a: "Ми витримаємо!"
 ww1_romania.203.t: "Антанта дозволяє наступ на Угорщину"
 ww1_romania.203.d: "Країни Антанти дозволили нам розпочати наступ на Угорщину, щоб повалити їхній уряд і розпочати окупацію. Це сталося після того, як угорці розпочали наступ на [CZE.GetName], що розлютило Антанту, яка тепер дозволяє нам просуватися."
 ww1_romania.203.a: "До Будапешта ми йдемо!"
 ww1_romania.204.t: "Наш останній варіант"
 ww1_romania.204.d: "Після того, як Антанта наказала нам відступити зі Словаччини після нашого успішного наступу, усі надії на дипломатичне вирішення цієї війни та звільнення нашого народу втрачені. Антанта явно проти нашого уряду і підтримує наших ворогів на кожному кроці. Єдиний варіант, який у нас залишився, — це відчайдушна військова атака на Румунію, щоб перетнути Тису і вдарити по Трансільванії, вирішуючи війну таким чином."
 ww1_romania.204.a: "Ми мусимо перетнути Тису!"
 ww1_romania.205.t: "Угорці планують наступ через Тису!"
 ww1_romania.205.d: "Сьогодні нас повідомив італійський офіцер, який перебував у Будапешті і отримав від угорського уряду плани наступу через річку Тиса. Угорці зараз масово мобілізують людей, щоб підготувати відчайдушний удар по Трансільванії."
 ww1_romania.205.a: "Якщо так, ми підемо на Будапешт!"
 ww1_romania.206.t: "Армія повністю розвалилася!"
 ww1_romania.206.d: "Наш наступ проти Румунії пішов погано, наша армія досягла кількох початкових успіхів, але потім занурилася в хаос, солдати відмовляються воювати, і наша армія повністю перевершена румунами. Захищатися далі неможливо через розвал армії, і наша капітуляція очікується незабаром."
 ww1_romania.206.a: "Це кінець?"
 ww1_romania.208.t: "Румунське вторгнення в Трансільванію"
 ww1_romania.208.d: "Сьогодні румунські війська почали перетинати Карпатські гори, входячи в Трансільванію, контрольовану Угорщиною. Румуни прагнуть окупувати землі, які вони вважають своєю законною територією, ще до того, як конференція Антанти зможе встановити кордони для регіону.\n\nУгорський уряд благає міжнародної підтримки, щоб зупинити вторгнення і вирішити суперечку мирним шляхом, але здається малоймовірним, що румуни відступлять."
 ww1_romania.208.a: "Антанта мусить це зупинити!"
 ww1_romania.208.b: "Чи є в Угорщини шанси?"
 ww1_romania.208.c: "Прекрасна Трансільванія, готуйся, наречена..."
 ww1_romania.209.t: "Угорсько-чехословацька війна"
 ww1_romania.209.d: "Після тижнів дрібних сутичок у Словаччині між чехословацькими та [HUN.GetAdjective] силами спалахнула повномасштабна війна між обома країнами. [HUN.GetAdjective]и, зазнавши багатьох втрат у Словаччині від чехословацьких сил, розпочали повномасштабний наступ із метою розгромити чехословацьку армію та «звільнити» Словаччину.\n\nРезультат цієї війни невизначений, оскільки здається малоймовірним, що Угорщина зможе успішно знищити чехословацьку армію, поки триває війна з румунами."
 ww1_romania.209.a: "Їхні армії будуть розгромлені!"
 ww1_romania.209.b: "Ще одна війна на Балканах?"
 ww1_romania.209.c: "Угорщина ще більше себе прирекла..."
 ww1_romania.210.t: "Буковина оголошує союз із нами!"
 ww1_romania.210.d: "У Буковині Румунська національна рада скликала Загальний конгрес Буковини і попросила об’єднання Буковини з Румунією. Об’єднання було прийнято і тепер офіційно затверджено нашим урядом, фактично анексувавши регіон."
 ww1_romania.210.a: "Буковина звільнена!"
 ww1_romania.211.t: "Буковина оголошує союз із Румунією"
 ww1_romania.211.d: "У Буковині Румунська національна рада скликала Загальний конгрес Буковини і попросила об’єднання Буковини з Румунією. Об’єднання було прийнято за відсутності українських представників і офіційно затверджено румунським урядом, анексувавши територію від нас."
 ww1_romania.211.a: "Чи можемо ми щось зробити?"
