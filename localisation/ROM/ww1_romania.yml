 ROM_carol_i_idea_desc: "Хоча Румунія є конституційною монархією з досить сильним розподілом влади, конституція надає королю багато повноважень. Король Румунії може прямо звільняти уряди, а також розпускати парламент у часи кризи. Хоча ці повноваження використовуються дуже рідко, король має величезний вплив на думки румунської громадськості та політиків. Якщо король надто незадоволений нашим урядом, він може підтримати опозицію або навіть вдатися до крайніх заходів. Крім того, якщо король схвалює наш уряд, він може використати свій політичний вплив, щоб допомогти просувати нашу програму."
