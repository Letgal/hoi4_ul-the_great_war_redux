 ww1_romania.165.f: "Повернутися назад"
 ww1_romania.161.t: "Посібник з історичного шляху для Румунії"
 ww1_romania.161.d: "Щоб завершити історичний шлях:\nПровалити законопроєкт про земельну реформу, потім завершити фокус §GВідставка Братіану§!.\nВиконуйте свої фокуси, доки король не вибере інший уряд, де ви оберете аграрного кандидата для перемоги, щоб завершити фокус §GАграрний кандидат§!.\nНа наступному етапі вибору королем уряду оберіть §oПНЛ§! (Ліберальна) для повторної перемоги, щоб завершити §GПриродна партія управління§!.\nЗвідси прокладайте свій власний шлях і дотримуйтесь фільтра історичних фокусів для історичного геймплею."
 ww1_romania.161.a: "Повернутися назад"
 ww1_romania.162.t: "Посібник із соціалістичного шляху для Румунії"
 ww1_romania.162.d: "Щоб завершити соціалістичний шлях:\nПровалити законопроєкт про земельну реформу, потім завершити фокус §GВідставка Братіану§!.\nВиконуйте свої фокуси, доки не настане наступний етап вибору королем уряду, оберіть §oПНЛ§! (Ліберальна) для повторної перемоги, щоб завершити §GПриродна партія управління§!.\nПоспішно просувайтеся до фокусу §GАграрний протекціонізм§! і завершите §GРозширення нашої більшості в парламенті§!, потім §GВнутрішній переворот у ПНЛ§! до §GНова конституція§!."
 ww1_romania.163.t: "Посібник із монархічного шляху для Румунії"
 ww1_romania.163.d: "Щоб завершити монархічний шлях:\nПровалити законопроєкт про земельну реформу, потім завершити фокус §GВідставка Братіану§!.\nПоспішно просувайтеся до фокусу §GЗалучення румунського націоналізму§!, потім до §GЗавершення ліберального бойкоту§! і §GСкорочення місць у парламенті вдвічі§!. Потім оберіть §GПартія злодіїв§! і завершите §GСтабільний уряд§! ПІСЛЯ.\nТепер ви можете поспішити до шляху §GОголошення надзвичайного стану§! до §GЗаборона ПНЛ і ПКД§!.\nУ події '§RЗаворушення на півночі§!' оберіть другий варіант, щоб завершити §GДруга велика катастрофа§!."
 ww1_romania.166.t: "Механіка 'Країна короля'"
 ww1_romania.166.d: "Король у Румунії має владу змінювати уряди в будь-який час, коли вважає, що нинішній уряд не відповідає його інтересам. Це відображено в категорії в меню рішень. Кожні §R140 днів§! думка короля про нинішній уряд буде §Rпогіршуватися§!. Якщо вона досягне §RДуже негативної§!, з’явиться місія, яка запустить подію для заміни нинішнього уряду на інший. Це означає, що Румунія може пройти 5+ шляхів за одну гру. Думку короля можна змінювати через фокуси та події. Думка короля та ротація також будуть скасовані після певних фокусів."
