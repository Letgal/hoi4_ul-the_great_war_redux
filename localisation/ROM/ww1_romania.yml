## -- FOCUSES -- ##
 ROM_restore_civilian_control: "Провести позачергові вибори"
 ROM_restore_civilian_control_desc: "Керувати країною — нелегка справа. Король Кароль у своїй милості вирішив тимчасово дозволити демократію. Вони повинні працювати обережно і старанно, якщо хочуть зберегти цю владу."
 ROM_national_opposition_idea: "Національна опозиція"
 ROM_the_carp_constitution: "Конституція Карпа"
 ROM_the_carp_constitution_desc: "З усіма ворогами Карпа нейтралізованими, ми нарешті можемо вжити радикальних заходів для реорганізації румунської держави. Події минулого року ясно показали, що Румунія повинна відійти від занепадницького парламентаризму і рухатися до всемогутнього сильного правителя, і наша нова конституція саме це забезпечить."
 ROM_balance_the_budget: "Збалансувати бюджет"
 ROM_balance_the_budget_desc: "Багато ліберальних урядів минулого накопичили великий дефіцит. Це фінансово нестійке, і ми повинні це виправити. Ми скоротимо марнотратні витрати, щоб забезпечити невеликий профіцит до наступного року."
 ww1_romania.121.t: "Заворушення на півночі"
 ww1_romania.121.d: "Наш крок щодо заборони ПНЛ і ПКД не пройшов гладко, оскільки на півночі, де підтримка ПНЛ найвища, спалахнули заворушення. Вони вимагають припинення уряду Карпа і відновлення справжньої демократії в Румунії.\n\nКороль мав змішані думки з цього приводу. Хоча призначення роздробленої ПНЛ було б нерозумним, є побоювання, що Карп може довести країну до громадянської війни. Таким чином, у королівській раді з’явилися ідеї щодо звільнення Карпа і повного скасування політичних партій. Дехто вважає, що король краще впорається з проблемами Румунії, ніж ПНЛ, ПКД і ПК, які вже вдруге за останні роки довели країну до кризи."
 ww1_romania.121.a: "Карп справляється досить добре."
 ww1_romania.121.b: "Румунію занадто довго очолювали дурні!"
 ROM_not_we_and_them_but_us: "Єдність двох станів"
 ROM_not_we_and_them_but_us_desc: "Широкий спектр реформ Аріона ще не торкнувся балансу між селянством і землевласниками. Але тепер неминуче, що цей баланс, який існував століттями, буде зруйнований. Розбитий на шматки, але ці шматки не повинні залишатися бездіяльними. Аріон має намір перебудувати відносини між двома класами на щось співпраці, а не на відносини роботодавця і робітника."
 ROM_invite_jews: "Безпечний притулок для євреїв"
 ROM_invite_jews_desc: "Наш великий сусід на сході жорстоко придушує своє єврейське населення до жахливого ступеня, і все більше євреїв тікають від заворушень на Балканах. Постає питання: куди подітися цим євреям? Наша нація готова відповісти на це питання і діяти. Ми доручимо нашому єврейському населенню відкрити двері для біженців, які тікають від переслідувань в Україні чи будь-якому іншому регіоні, де вони почуваються небезпечно."
 ROM_the_party_of_thieves: "Партія злодіїв"
 ROM_the_party_of_thieves_desc: "Уряди ПНЛ у минулому були пронизані корупцією, корупцією, що глибоко вкоренилася в усіх сферах суспільства, і потрібне розслідування. Ми повинні розслідувати кілька державних установ на предмет корупції ПНЛ і закрити їх."
 ww1_romania.167.t: "Румунія просить нас чинити тиск на Болгарію щодо передачі Південної Добруджі"
 ww1_romania.167.d: "Наші румунські союзники давно мають амбіції щодо Південної Добруджі. Оскільки Болгарія оточена ворогами з усіх боків, вони бачать можливість захопити цю землю для себе. Щоб уникнути війни, вони просять нас підтримати їх у вимозі мирної передачі території. Хоча ми, очевидно, хочемо підтримати нашого союзника, деякі сумніваються, чи варто назавжди відчужувати Болгарію від центральних держав заради невеликого шматка землі для Румунії. Що ми повинні сказати?"
 ww1_romania.167.a: "Вони мають нашу підтримку"
 ww1_romania.167.b: "Їм доведеться відступити"
 ww1_romania.168.t: "Німеччина погоджується нас підтримати"
 ww1_romania.168.d: "Ми отримали повідомлення від німецького посла, що вони готові підтримати нас у нашій вимозі щодо Південної Добруджі. Залишилося лише надіслати повідомлення Болгарії."
 ww1_romania.168.a: "Радий знати, що у нас є надійні союзники"
 ww1_romania.169.t: "Німеччина відмовляється підтримувати нашу претензію на Південну Добруджу"
 ww1_romania.169.d: "Ми отримали повідомлення від німецького посла, що Німеччина не підтримуватиме нашу претензію на Добруджу. Вони стверджують, що це занадто сильно зашкодить відносинам з Болгарією і штовхне їх до Антанти. На жаль, ми занадто залежні від Німеччини, щоб висувати вимогу, тож, схоже, Південна Добруджа залишиться болгарською, принаймні наразі."
 ww1_romania.169.a: "Які ж у нас чудові 'союзники'!"
 ww1_romania.170.t: "Німецько-румунська вимога"
 ww1_romania.170.d: "Скориставшись нашою поточною ситуацією, ці змії в Бухаресті зажадали, щоб ми передали Південну Добруджу, інакше буде війна. Ще гірше, їх підтримує Німецька імперія. Оскільки ми, очевидно, не можемо перемогти і Румунію, і Німеччину, нам доведеться прийняти їхню вимогу."
 ww1_romania.171.t: "Болгарія капітулює перед нашими вимогами"
 ww1_romania.171.d: "Болгарія прийняла наш ультиматум щодо Південної Добруджі, тож ми можемо привітати цю територію як нову румунську провінцію!"
 ww1_romania.171.a: "Мистецтво дипломатії, чи не так?"
 ww1_romania.170.a: "Просто беріть, нам байдуже!"
 ROM_balkan_war_intervention_german_pressure: "Попросити Німеччину вимагати від Болгарії передачу Добруджі"
 ROM_advancements_in_plane_technology: "Замовити військові літаки"
 ROM_advancements_in_plane_technology_desc: "Нам потрібно адаптувати [ROM.GetNameDef] до майбутнього, зокрема до авіаційних технологій. У Румунії є багато винахідників та конструкторів літаків, готових прийняти цей виклик. Ми доручимо одному з них спроектувати літак для військових цілей, зокрема для передачі повідомлень на великі відстані. Питання в тому, кого обрати?"
 ROM_domestic_air_manufactor: "Фінансувати Cerchez and Co"
 ROM_domestic_air_manufactor_desc: "Cerchez and Co — це нещодавно заснована авіаційна компанія, яка прагне виробляти літаки. Ми повинні допомогти профінансувати їх, оскільки вони перебувають під загрозою банкрутства. Співпраця з ними може бути дуже корисною у новому світі авіації."
 ROM_tackle_the_alcohollic_issue: "Вирішити проблему алкоголізму"
 ROM_tackle_the_alcohollic_issue_desc: "Алкоголь є важливим напоєм у Румунії, і в ці важкі часи його ефекти особливо затребувані: середній румун споживає 9 літрів чистого алкоголю на рік. На жаль, наші солдати не можуть вживати алкоголь на службі, інакше наші війська будуть некомпетентними та переповненими марними людьми. Ми повинні вирішити цю проблему, запровадивши політику заборони вживання алкоголю на робочому місці."
 ROM_prepare_for_the_upcoming_war: "Підготуватися до майбутньої війни"
 ROM_prepare_for_the_upcoming_war_desc: "Країна не готова до війни. Її потрібно підготувати в усіх аспектах, від економіки до внутрішнього фронту."
 ww1_romania.131.t: "Занепокоєння в церкві"
 ww1_romania.131.d: "Румунія, звісно, конституційно має відокремлення церкви від політики. Однак було б наївно стверджувати, що це повністю відповідає дійсності. Церква все ще може приховано підтримувати політичних кандидатів через лазівки, що вона робила протягом історії. З нашими недавніми реформами, які скасували 'блакитний закон', християнський закон, що забороняє різноманітні дії в неділю, багато хто в церкві занепокоєний тим, що наш уряд планує подальше законодавство, яке послабить вплив християнства на країну. Що нам робити?"
 ww1_romania.131.a: "Потрібно їх заспокоїти"
 ww1_romania.131.b: "Їхня думка навряд чи має значення"
 ROM_strike_swift_and_hard: "Гіпотеза 'Z'"
 ROM_strike_swift_and_hard_desc: "Гіпотеза 'Z' — це план, розроблений Генеральним штабом, за яким у разі війни з Австрією та Болгарією основна частина армії наступатиме на Трансильванію, тоді як невеликі сили стримуватимуть болгар до прибуття російських підкріплень. Якщо все піде за планом, Трансильванію буде звільнено, а Болгарію виб’ють із війни."
 ROM_sway_the_vote_of_soldiers: "Схилити голоси солдатів"
 ROM_invite_fredrick_wilhelm_as_king: "Запросити Фрідріха Вільгельма як короля"
 ROM_sway_intellectuals: "Схилити інтелігенцію"
 ww1_romania.109.t: "[ROM.GetLeader] змушений піти у відставку"
 ww1_romania.109.d: "Через падіння популярності внаслідок примусового підписання перемир’я з Австрією, підтримка [ROOT.GetLeader] останнім часом різко впала. Через це він був змушений піти у відставку, і король вирішив замінити його кимось, хто допоможе згладити офіційні мирні переговори між Румунією та її ворогами."
 ww1_romania.109.a: "Побажаємо йому успіхів"
 ROM_treaty_of_bucharest: "Бухарестський договір"
 ROM_carp_collaborationist_governmenmt: "Німеччина створює колабораціоністський уряд Карпа"
 ROM_help1: "Якщо ми вчасно не підпишемо мирний договір з [GER.GetFlag]§YНімеччиною§!, §YПетре Карп§! сформує про-німецький конкуруючий уряд."
 ROM_entrench_the_aristocracy: "Закріпити аристократію"
 ROM_entrench_the_aristocracy_desc: "Суспільство деградувало. Не повинно бути суперечливим оплакувати падіння феодалізму, адже напівфеодальна імперія існує прямо за кордоном. Вони, мабуть, роблять щось правильно, як і ми. Створення спадкових урядових посад поставить гідних влади людей при владі назавжди."
 ROM_rural_base.tt2: "\nНаш радник §YДмітріє Стурдза§! §Gпокращує§! ефекти цього фокусу."
 pot_tt: "Коли цей фокус обрано:\nОтримаємо подію '§YЗакриття Товариства трамваїв§!'\nМи спробуємо ліквідувати кілька про-§lПНЛ§! організацій за звинуваченнями у корупції. Ми повинні бути готові до §Rзначного§! опору цим діям!"
 ROM_re_assure_liberals: "Заспокоїти наших партнерів по коаліції"
 ROM_re_assure_liberals_desc: "Багато лібералів у Румунії стурбовані новим урядом короля. Вони бояться регресу демократії в Румунії та заміни її диктатурою. Ці чутки абсолютно неправдиві. Цей уряд не є тонкою ширмою для короля, і король все ще відданий румунській демократії."
 ROM_restore_christianity_to_romania: "Відновити християнство в Румунії"
 ROM_restore_christianity_to_romania_desc: "Румунська православна церква довго була стовпом румунського суспільства. Їй слід надати почесне місце, що ще більше зміцнить єдність нашого народу."
 ROM_blurry_the_lines_between_church_and_state: "Розмити межі між церквою і державою"
 ROM_blurry_the_lines_between_church_and_state_desc: "Щоб зберегти політичний контроль і схилити виборців, необхідно піти на поступки Румунській православній церкві. Потрібна таємна зустріч із митрополитом Анастасієм."
 ROM_autocomplete_19072: "Цей фокус буде §Yавтоматично завершений§!, якщо відбудеться друга §RСелянська революція§! і король втратить віру в політичні партії Румунії."
 ROM_a_moral_romania: "Відновити довіру до уряду"
 ROM_a_moral_romania_desc: "Останні кілька корумпованих адміністрацій — як із ПНЛ, так і з ПК — значно знизили довіру народу до уряду Румунії. Ми повинні прагнути відновити впевненість румунського народу в нашому уряді."
 ROM_a_man_from_junimea: "Людина з Юнімеї"
 ROM_a_man_from_junimea_desc: "Заснована в 1863 році як невелике літературне товариство, Юнімея розвинулася в групу впливових політиків, письменників і поетів. Вони мають багато корисних ідей, стверджуючи, що Румунія розвинула лише зовнішні ознаки сучасного суспільства і ще не повністю дозріла. Вони є природним союзником для уряду Карпа."
 ROM_disruptions_to_the_economy: "Порушення вільного ринку"
 ROM_harmonization_of_romanian_society: "Гармонізація румунського суспільства"
 ROM_harmonization_of_romanian_society_desc: "З нашим абсолютним контролем ми нарешті можемо очистити румунське суспільство від класових конфліктів та інших форм безладу."
 ROM_junimea_ideas: "Ідеї Юнімеї"
 ROM_geniocracy: "Уряд інтелектуалів"
 ROM_geniocracy_desc: "Очевидно, що маси не можна довірити керування країною, адже вони легко піддаються впливу популістських заколотників, тоді як нинішній уряд страждає від корупції та кумівства. Лише меритократична система еліт може врятувати Румунію від руйнування!"
 ROM_install_a_royal_dictatorship: "Уряд короля"
 ROM_install_a_royal_dictatorship_desc: "Час обмеженого парламентаризму в Румунії закінчився. Король Кароль та його радники взяли на себе кермо влади від політичних партій, остаточно покінчивши з їхніми чварами. Що це означатиме для Румунії — невідомо."
 ROM_pragmatic_politics: "Возз’єднання консервативних партій"
 ROM_pragmatic_politics_desc: "ПКД і ПД давно мають схожі політики, але достатньо різні, щоб бути опонентами. Хай це більше не буде так. ПКД отримала повноваження, яких раніше не мала жодна партія, і єдиною надією на виживання ПК є злиття з ПКД. Хай це буде так назавжди."
 ROM_the_second_great_disaster: "Друга велика катастрофа"
 ROM_the_second_great_disaster_desc: "Друга селянська революція спіткала нашу націю, з такою ж значущістю, як і попередня. Король розлючений на парламент настільки, що може просто розпустити нинішній уряд і не скликати новий."
 ROM_fuse_nationalism_and_literacy: "Поєднання націоналізму та грамотності"
 ROM_fuse_nationalism_and_literacy_desc: "Розумна людина знає, що кінцевою метою війни завжди є мир, тому ми не повинні уникати війни, коли вона стукає у наші двері. Проблема в тому, що в Румунії бракує людей, які розуміють, чому ми повинні жертвувати. Кампанія з підвищення грамотності серед нашого населення допоможе впровадити ідею, що розумна людина — це патріот, а патріот битиметься, коли це необхідно."
 ROM_new_elitism: "Новий елітізм"
 ROM_new_elitism_desc: "Румунія тепер має еліту, яка може зрівнятися з елітами Франції та Англії, і ці еліти повинні допомогти нам закріпити нашу владу над Румунією. Напевно, у цього не буде жодних недоліків. Чи не так?"
 ROM_put_a_leash_on_carp: "Приборкати Карпа"
 ROM_put_a_leash_on_carp_desc: "Все більш авторитарна риторика Карпа, а також його безглуздий популізм завдали шкоди ПК. Ми повинні тримати його політику на короткому повідку і зосередитися на співпраці з більш... розсудливими політиками."
 ROM_the_natural_division_of_society: "Природний поділ суспільства"
 ROM_the_natural_division_of_society_desc: "Дехто вважає, що інтелектуальний розрив між класами потрібно подолати, але уряд не повинен цього допускати, інакше ми зіткнемося з повстаннями, подібними до тих, що зруйнували нашу велику країну лише кілька років тому. Маси слухатимуть те, що ми їм скажемо, адже вони більше не матимуть можливості думати інакше."
 ROM_you_think_you_just_fell_out_of_a_coconut_tree: "Велике просвітництво"
 ROM_you_think_you_just_fell_out_of_a_coconut_tree_desc: "Кульмінація зусиль уряду щодо подолання інтелектуального розриву в нашому суспільстві нарешті настала, ідеї Юнімеї поширюються по всій країні. Незабаром кожен румун читатиме, писатиме і зможе відстоювати себе інтелектуально, більше не боячись переваг еліти."
 ROM_a_moral_romania.tt: "За кожні §Y8.00%§! підтримки §3Демократії§!, цей фокус надасть:\n£stability_texticon Базова стабільність: §G+1.50%§!.\n£political_power_texticon Політична сила: §G+5§!.\n\nЗавдяки нашій поточній підтримці §3Демократії§!, цей фокус надасть:"
 ROM_new_elites.tt: "§YНаціональний дух§!, який надає цей фокус, буде посилений при §Y50.00%§!, §Y60.00%§! та §Y70.00%§! підтримці §3Демократії§!"
 no_happy_few: "Прийнято прохання Кароля не скасовувати земельну реформу"
 ROM_enpower_the_elites: "Наділити еліту владою"
 ROM_enpower_the_elites_desc: "Чому маси повинні правити? Демократія призводить лише до хаосу. Ми повинні залишити в минулому спогади про селянське повстання 1907 року, хай які будуть наслідки. Аристократія — це природні правителі держави."
 ROM_enpower_the_elites.tt: "За кожні §Y8.00%§! підтримки §3Демократії§!, цей фокус надасть:\n£political_power_texticon Політична сила: §G+5§!.\n\nЗавдяки нашій поточній підтримці §3Демократії§!, цей фокус надасть:"
 ROM_enpower_the_elites.tt2: "За кожні §Y8.00%§! підтримки §3Демократії§!, цей фокус надасть:\nСтабільність: §G+0.50%§!.\n\nЗавдяки нашій поточній підтримці §3Демократії§!, цей фокус надасть:"
 ROM_we_happy_few: "Ми, щаслива меншість"
 ROM_we_happy_few_desc: "Хіба не землевласники є одними з найбагатших у Румунії? Подальше їх роздратування не принесе нам користі, і ми повинні натомість звернутися до землевласників і запропонувати їм певний вплив на наше майбутнє внутрішнє законодавство."
 ROM_the_third_force: "Третя сила"
 ROM_the_third_force_desc: "Схоже, що поки що аутсайдер румунської політики залишиться демократичним за принципом, незважаючи на його раптове та несподіване призначення королем. Розпочато переговори між новим урядом і можливими майбутніми членами коаліції щодо реформ і перебудови існуючих владних структур. З урахуванням усього сказаного, здається, що ПКД залишиться надовго."
 ROM_further_land_reform: "Вирішення питання земельної реформи"
 arm_twister: "Скручувач рук"
 ROM_the_workers_party: "Робітнича партія"
 ROM_the_workers_party_desc: "Хай буде відомо! Найсильнішим захисником інтересів робітників є ПНЛ! Ми повинні продовжувати прогрес із попередніми реформами та регулювати максимальну кількість годин, які румуни можуть працювати."
 ROM_minimum_wage_law_idea: "Мінімальна заробітна плата"
 ROM_reduced_working_week: "Скорочений робочий тиждень"
 ROM_liberal_government_tt: "Уряд очолює §lПНЛ§!"
 ROM_liberal_government_tt_NOT: "Уряд §Rне§! очолює §lПНЛ§!"
 ROM_a_nation_of_peasants: "Нація фермерів"
 ROM_a_nation_of_peasants_desc: "Фермери Румунії є основою всієї нації, причиною того, що румуни мають їжу. Будучи частиною такої важливої демографічної групи, ключовим є їх винагорода. Ми приймемо нові регуляції щодо землевласників і повернемо фермерам землю, яку вони заслуговують."
 ROM_economic_protectionalism: "Аграрний протекціонізм"
 ROM_economic_protectionalism_desc: "Фермери та робітники Румунії повинні бути на першому місці. Нам потрібно підвищити тарифи на іноземні товари, щоб наші місцеві виробники могли конкурувати з іноземними товарами, які останнім часом заполонили наш ринок."
 ROM_undemocratic_methods: "Недемократичні методи для демократичної політики"
 ROM_undemocratic_methods_desc: "ПНЛ є дещо розколотою партією, з фракціями, які підтримують і виступають проти різних рівнів ліберальних реформ. Ми дійсно не можемо витрачати час і політичний капітал на те, щоб переконати всіх підтримати план, тому ми повинні використовувати лазівки, щоб просувати частину нашої програми. У цьому випадку мета виправдає засоби."
 ROM_further_land_reform_desc: "Румунський народ очікує від нас подальших земельних реформ. Ми повинні виконати ці очікування і тому звернемося до всіх сторін політичного спектру, щоб розробити поміркований законопроєкт, з яким усі зможуть погодитися."
 ROM_influx_of_western_intellectuals_idea2: "Приплив західних соціалістів"
 ROM_towards_a_socialist_economy: "Перехідна економіка"
 ROM_sa_faci_din_rahat_bici: "Зробити з лайна батіг"
 ROM_sa_faci_din_rahat_bici_desc: "Наша держава може бути молодою, але наша нація старша за найвеличніші європейські держави. Немає причин, чому ми не повинні прагнути зрівнятися з ними, якщо не перевершити. Усе починається з малого, таким є стан нашої промисловості. Почнімо наш шлях до того, щоб нарешті зайняти своє місце серед великих, з промисловою базою, що відповідає цьому."
 ROM_fixing_the_railways: "Ремонт залізниць"
 ROM_fixing_the_railways_desc: "Залізнична система Румунії потребує доопрацювання. Поточні проблеми із залізницями призводять до того, що поїзди майже ніколи не ходять за розкладом, але що ще гірше — затримують будівництво через пізнє прибуття будівельних ресурсів на місце. Якщо є місце, з якого варто почати наш шлях до потужної промисловості, то це тут. Після виправлення цього ми зможемо розпочати обговорення подальшого промислового розширення."
 ROM_the_conservative_conservatives: "Консерватори в Консервативній партії"
 ROM_the_conservative_conservatives_desc: "Останнім часом ПК втрачає свій шлях. Те, що починалося як чисто консервативна партія, перетворилося на мішанину суперечливих лівих і правих позицій з різних питань, без особливого узгодження. На щастя, призначення Делавранчі дало нам шанс зробити консервативну партію знову консервативною."
 ROM_develop_the_north: "Забута половина країни"
 ROM_develop_the_north_desc: "Південь Румунського союзу, без сумніву, є найбільш розвиненим. Північ, навпаки, серйозно відстає майже в усіх аспектах. Ми більше не можемо допускати, щоб одна сторона тієї ж монети була бруднішою за іншу. Завдяки належним інвестиціям ми можемо забезпечити, що невидима бар’єр, який розділяє всіх румунів, буде назавжди зруйнований."
 ROM_prahova_valley: "Розширення долини Прахова"
 ROM_prahova_valley_desc: "Регіон долини Прахова — це місце, де зосереджена основна частина промисловості Румунії. Інвестування в процвітаючу видобувну промисловість може виявитися корисним для майбутнього розвитку регіону, а також дасть нашій економіці ще один крок до припинення торговельного дефіциту."
 ROM_his_majestys_influence: "Вплив Його Величності"
 ROM_his_majestys_influence_desc: "Хоча в Румунії є парламент, король Кароль має значний вплив на нього, і його забаганки та невдоволення керують більшістю його діяльності. Він є сильним монархом у всіх відношеннях, і його думка цінується не менше, якщо не більше, ніж думка обраних посадовців. Задовольнити його важко, адже він має владу розпустити нинішній уряд. Ця влада часто використовується просто через його перевагу до ротації партій, що поки що працювало."
 ROM_crush_left_wing_protesters: "Припинити ліберальний бойкот"
 ROM_crush_left_wing_protesters_desc: "Багато лівих відмовляються співпрацювати з новим урядом Карпа. Хоча зазвичай ми були б задоволені придушенням лівих, нам потрібно, щоб вони поки що приєдналися. Завдяки деяким сумнівним маневрам ми зможемо покінчити з цим бойкотом."
 ROM_law_on_mobilization: "Закон про мобілізацію"
 ROM_law_on_mobilization_desc: "У рамках розширення армії необхідний новий закон про розширення призову. Прем’єр-міністр представить законопроєкт до румунського парламенту."
 ROM_study_enemy_cartography: "Вивчення ворожої картографії"
 ROM_study_enemy_cartography_desc: "Генеральний штаб попросив виготовити та отримати карти стратегічних місць у сусідніх країнах, особливо в Карпатах. Це дасть нам перевагу над ворогами."
 ROM_general_directorate_of_munitions: "Генеральна дирекція з боєприпасів"
 ROM_general_directorate_of_munitions_desc: "Дирекція з боєприпасів — це новий департамент армії, створений для закупівлі боєприпасів і управління їх розподілом. Це значно допоможе реорганізувати наші слабкі лінії постачання."
 ROM_expansion_of_the_officer_corp: "Розширення офіцерського корпусу"
 ROM_expansion_of_the_officer_corp_desc: "Великі операції означають складні накази, складні маневри та масові переміщення: усе це наш нинішній офіцерський корпус не може впоратися в тих масштабах, які ми уявляємо. Випуск завжди не за горами, а це означає, що нові офіцери скоро будуть. Вони добре служитимуть Румунії, і скоро."
 ROM_build_a_domesic_arms_industry: "Розширення Pirotehnia Armatei"
 ROM_build_a_domesic_arms_industry_desc: "Pirotehnia Armatei — це державна фабрика в Бухаресті, яка постачає румунську армію боєприпасами. З потребою в нових боєприпасах для нашої армії, що розширюється, ми повинні розширити цей об’єкт, щоб він відповідав нашій армії, що швидко міцніє."
 ROM_beggers_cant_be_chosers: "Масовий імпорт іноземного обладнання"
 ROM_beggers_cant_be_chosers_desc: "Хоча внутрішнє виробництво розширилося, воно ніколи не замінить потребу в імпорті зброї. Не має значення, звідки вони беруться, головне, щоб вони були пристойної якості та дешеві."
 ROM_a_common_divison_structure: "Єдина структура дивізій"
 ROM_a_common_divison_structure_desc: "У рамках стандартизації румунської армії потрібна нова структура дивізій, інакше підрозділи будуть не більше ніж озброєними натовпами, якщо дисципліна порушиться."
 ROM_restructure_the_high_command: "Реорганізація вищого командування"
 ROM_restructure_the_high_command_desc: "Нинішній Генеральний штаб повний людей, які не розуміють вимог сучасної війни. Потрібна нова кров, не лише щоб іти в ногу з планами ворога, а й щоб розробляти нові тактики та стратегії."
 ROM_training_schools: "Відкриття навчальних шкіл"
 ROM_training_schools_desc: "Буде створено нову систему навчальних шкіл, щоб навчати наших рекрутів новітнім стратегіям, військовим іграм та озброєнню, надаючи їм інструменти для перемоги."
 ROM_autonomous_army_structure: "Автономна структура армії"
 ROM_autonomous_army_structure_desc: "Нинішня ієрархія командування занадто жорстка. Надання офіцерам більшої автономії від Генерального штабу підвищить операційну гнучкість."
 ROM_psychological_warfare: "Психологічна війна"
 ROM_psychological_warfare_desc: "З появою нових засобів масової інформації з’явилися нові можливості для пропаганди. Буде створено спеціалізований пропагандистський відділ, щоб підняти наш моральний дух і підірвати волю ворога до боротьби."
 ROM_continue_democratization: "Продовження демократизації"
 ROM_continue_democratization_desc: "Ідея демократії була однією з найсильніших засадничих принципів Румунії. Хоча ця система має свої недоліки, поки що вона загалом працювала достатньо добре. До того ж, якщо владу отримає ліберал, сильний консервативний парламент буде нам на користь."
 ROM_decentralization: "Децентралізація"
 ROM_revive_the_committee_on_the_agrarian_question: "Комітет з аграрного питання"
 ROM_revive_the_committee_on_the_agrarian_question_desc: "Настав час завершити земельну реформу. Було запропоновано безліч законів, але жоден не прийнято, однак із новим впливом у нас ще є шанс. Землевласницька знать, безумовно, бурчатиме і скаржитиметься, але вони знали, що це неминуче, щойно наш мандат був забезпечений. Народ заслуговує на більшу частку пирога. Наші зусилля обов’язково спричинять хвилі для майбутніх поколінь. Нехай комітет буде створений для кращої Румунії."
 ROM_decentralization_desc: "Румунія сповнена різноманітних громад із різними потребами. Місцеві органи влади найкраще розуміють потреби своїх людей, і ми повинні їх наділити повноваженнями."
 ROM_the_burdens_they_endure: "Особливі привілеї для солдатів"
 ROM_the_burdens_they_endure_desc: "Бути солдатом — найважча робота. Їхня відданість Румунії неперевершена, і вони є основою держави. Ми повинні винагородити наших вірних солдатів додатковими пільгами."
 ROM_moderate_pnl: "§mПКД§! має занадто великий вплив у нашій коаліції, щоб проводити такі радикальні зміни"
 ROM_populist_rhetoric: "Популістська риторика"
 ROM_consolidate_support_amongst_rural_areas: "Закріплення підтримки в сільській Румунії"
 ROM_challenge_pc_dominance_of_urban_romania: "Оспорювання домінування ПК у міській Румунії"
 ROM_pcd_government_tt: "Уряд очолює §mПКД§!"
 ROM_pcd_government_tt_NOT: "Уряд §Rне§! очолює §mПКД§!"
 disable_htopnl: "§RВимикає§! національний фокус: '§YВороже поглинання ПНЛ§!'"
 ROM_election_russik_style: "Ми керуватимемо виборчою кампанією §lПНЛ§!. Ми зробимо різноманітні вибори щодо стратегії кампанії, залежно від наших дій, ми можемо виграти або програти вибори. §RНам не повідомлять прямо про результати наших рішень, тож обирайте мудро§!"
 pnl_standing_improve: "Позиція §lПНЛ§! на виборах покращиться"
 pc_standing_improve: "Позиція §cПК§! на виборах покращиться"
 ROM_vast_political_promises: "Широкі політичні обіцянки"
 ROM_religious_tolerance: "Релігійна толерантність"
 ROM_religious_tolerance_desc: "Дозволяючи мусульманам, євреям, ромам та іншим релігійним групам сповідувати, як їм заманеться, і вірити в те, що вони хочуть, разом із закріпленням захисту в законі, ми можемо створити більш об’єднану Румунію."
 ROM_the_uniting_principal: "Об’єднувальні принципи"
 ROM_the_uniting_principal_desc: "Подібно до того, як Валахія об’єдналася з Молдовою, щоб утворити Румунію, ми повинні об’єднати наші концепції та ідеологію в єдиний набір принципів. Це дозволить нам підвищити нашу популярність серед народу та короля."
 ROM_compassionate_conservatism: "Співчутливий консерватизм"
 ROM_compassionate_conservatism_desc: "Концепція 'співчутливого консерватизму' деталізує, як уряд має закріплювати громадянські свободи та підтримувати справедливість для всіх. Ми повинні прагнути дотримуватися цього, щоб не стати гіршими за австрійців і угорців."
 ROM_building_a_new_consensus: "Формування нового консенсусу"
 ROM_building_a_new_consensus_desc: "Те, що ми маємо, — це найпотужніша зброя. Не випадково переважна більшість нації обожнює Майореску, адже більшість нації проживає в регіонах, які він пріоритетизує своєю політикою. Він — людина народу, і він використовує народ на благо нації."
 ROM_what_were_fighting_for: "За що ми боремося"
 ROM_what_were_fighting_for_desc: "Плоди нашої праці продовжують реалізовуватися. Наш відкритий підхід до управління дозволив нам створити міцні альянси з різними сторонами, виконуючи частину бачення Майореску. Хоча наша робота ще далеко не завершена, будь-який песимізм у нашому керівному блоці зник. Відтепер лише повний вперед."
 ROM_romania_for_those_who_earn_it: "Румунія для тих, хто її заслуговує"
 ROM_romania_for_those_who_earn_it_desc: "Дехто вважає, що Румунія належить елітам. Ми не згодні. Для кожного фермера, який працює, щоб виростити хліб, кожного шахтаря, який видобуває залізо, кожного фабричного робітника, який виготовляє зброю, ми повинні прагнути ставити їхні потреби вище за все. Бо саме вони побудували Румунію; вона належить їм."
 ROM_those_who_are_often_forgotten_desc: "Карп занадто довго був домінуючою фігурою в ПК. Його авторитарна та роз’єднувальна риторика занадто довго шкодила політичній стабільності Румунії. Ми повинні позбутися його впливу в ПК і змусити ПК серйозно задуматися над собою."
 right_wing_populist: "Правий популіст"
 left_wing_publisher: "Лівий видавець"
 ROM_the_crowned_jewl: "Коронна перлина"
 ROM_the_crowned_jewl_desc: "Бухарест є домом для найвидатніших представників нашого суспільства, чи то письменники, політики, чи, що найважливіше, знать. Місто, яке працює на їхню користь, працює на користь нації. Процвітаюча столиця з часом принесе користь околицям і, зрештою, решті країни, сприяючи появі менших міст, які можуть слугувати додатковими майданчиками для еліти."
 industrialist: "Індустріаліст"
 scholarly_statesman: "Вчений державник"
 modernizer: "Модернізатор"
 ROM_in_the_hall_of_the_mountain_king: "У залі гірського короля"
 ROM_in_the_hall_of_the_mountain_king_desc: "Світ навколо нас повільно палає. Усі знають, що Європа будь-якої миті вибухне війною, і вкрай важливо, щоб Румунія мала добре керівництво, щоб пережити бурю, адже, подобається нам це чи ні, ми, ймовірно, будемо залучені так чи інакше. Тому ми повинні звернутися до короля з проханням припинити систему ротації партій і надати нам мандат на найближче майбутнє."
 ROM_battle_for_the_soul_of_the_nation: "Битва за душу нації"
 ww1_romania.172.t: "Зустріч у Бухаресті"
 ww1_romania.172.d: "Після зустрічі з королівською радою в Бухаресті Майореску успішно переконав короля у важливості стабільного, неротаційного уряду. Хоча король мав свої занепокоєння та вимоги, він зрештою погодився з аргументами Майореску. Завдяки цьому ми можемо спрямувати наш мандат на просування поміркованого консерватизму."
 ww1_romania.172.a: "Чудово!"
 disable_halve_parliment: "§RВимикає§! національний фокус: '§YСкоротити місця в парламенті вдвічі§!'"
 ROM_no_take_halve: "Пообіцяли королю, що ми не будемо проводити цю політику"
 ROM_no_take_halve.tt: "Сформовано коаліцію з ПКД після прохання короля"
 disable_we_happy_few: "§RВимикає§! національний фокус: '§YМи, щаслива меншість§!'"
 ROM_promote_romanian_nationalism: "Кооптувати румунський націоналізм"
 ROM_promote_romanian_nationalism_desc: "Мільйони румунів за межами наших кордонів живуть на іноземних територіях, які насправді повинні належати нам. Щоб підготуватися до їхнього повернення додому, нам потрібно розпалити полум’я націоналізму серед людей як усередині, так і за межами наших кордонів."
 ROM_cement_the_churches_status: "Закріпити статус церкви"
 ROM_cement_the_churches_status_desc: "Румунія насамперед є християнською нацією. З широким впливом церкви в Румунії співпраця з ними буде необхідною. Ми повинні звернутися до них і запропонувати кілька поступок за їхню підтримку."
 ROM_tax_cuts_for_poor_idea: "Податкові пільги для бідних"
 ROM_tax_cuts_for_the_poor: "Полегшити тягар селян"
 ROM_tax_cuts_for_the_poor_desc: "Однією з найбільших передвиборчих обіцянок як ПНЛ, так і ПК було скорочення податків для селян. З мандатом настав час виконати цю обіцянку та полегшити фінансовий тягар селян."
 ROM_overturn_the_blue_law: "Скасувати блакитний закон"
 ROM_overturn_the_blue_law_desc: "Відокремлення церкви від держави є одним із найважливіших принципів румунської конституції. Блакитний закон, який забороняє покупки в неділю, в основному натхненний вченнями Христа. Хоча християни можуть вільно дотримуватися цього принципу, він не повинен нав’язуватися всім."
 pcd_leader: "Член §mПКД§!"
 pcd_member: "Член §mПКД§!"
 pcd_leader2: "Член §mПКД§!"
 ROM_ferd_king: "§YФердинанд I§! є королем Румунії"
 ROM_a_voice_of_reason: "Голос розуму"
 ROM_a_voice_of_reason_desc: "Поміркованість у всьому є ознакою процвітаючого життя. Можливо, поміркованість у політиці нашої партії зробить Румунію більш процвітаючою. Похід на крайнощі з будь-якого боку є нерозумним і історично довів, що є шкідливим для нації, яку ведуть екстремісти. Немає причин, чому ми просто не можемо організувати нашу політику так, щоб коаліція могла розширитися, що, у свою чергу, вирівняє нашу політику."
 ROM_a_useful_ally: "Корисний союзник"
 ROM_a_useful_ally_desc: "Король Фердинанд наразі є ліберальним королем. Майже протилежність своєму дядькові, попередньому королю Каролю, Фердинанд вірить у обмежену монархію до майже дивовижного ступеня. Це також означає, що він підтримує партію, обрану народом, так, як його дядько ніколи б не зробив, дозволяючи нам приймати законодавство, яке ми раніше не могли. За його згоди реформи нарешті можуть піти в правильному напрямку, а не стримуватися жалюгідним минулим."
 plays_dirty: "Грає брудно"
 lack_of_passion: "Брак пристрасті"
 ROM_democratic_coalition: "Демократична коаліція"
 ROM_democratic_coalition_desc: "ПКД була хорошим партнером по коаліції в минулому, і ми могли б виграти від формування другого альянсу з ними. Завдяки цьому ми можемо забезпечити повний мандат у парламенті."
 ROM_the_moderating_influence: "Поміркований вплив"
 ROM_the_moderating_influence_desc: "Нам потрібен ширший спектр радників, щоб забезпечити успішність нашого поміркованого експерименту. Видатні центристи відгукнулися на заклик, і здається, що ми досягнемо нашої мети в найкоротші терміни. Законодавство розробляється з неймовірною швидкістю просто тому, що ми співпрацюємо з багатьма різними партіями. Кожен хоче шматок пирога, і ми раді їм його дати. Румунія залишається процвітаючою завдяки зусиллям багатьох."
 ROM_the_new_constitution: "Вороже поглинання ПНЛ"
 ROM_the_new_constitution_desc: "З невдачею земельної реформи зростає заклик до нового керівництва в ПНЛ. Прогрес — це потяг, що рухається, але здається, що нинішнє керівництво не пропонує палива, щоб цей потяг продовжував рух. Нові альтернативи шукаються з усіх куточків партії. Однак одна з них виглядає переконливішою за інші. Константин Стере є прихильником реформ і лібералізації, позиції, які напевно принесуть популярність партії. Можливо, саме з ним варто спробувати щастя."
 ROM_a_unifying_figure_head: "Запровадження повного виборчого права для чоловіків"
 ROM_a_unifying_figure_head_desc: "Настав час, щоб кожен чоловік у цій країні мав право голосу. Це забезпечить максимально демократичний процес, а якщо ми залишимося популярними, це також гарантуватиме перемогу на виборах за виборами. Стере вніс пропозицію до парламенту, і хоча це може викликати невдоволення серед більш консервативних членів, вона напевно буде прийнята завдяки підтримці, яку він зараз має. Хай живе румунська демократія!"
 ROM_the_house_always_wins: "Дім завжди виграє"
 ROM_the_house_always_wins_desc: "Король вирішив, що шарманка з постійною зміною партій закінчиться, оскільки він тепер повністю підтримує ПКД. З нашим забезпеченим мандатом настав час робити кроки, які ми раніше не могли."
 ROM_mandatory_insurance: "Обов’язкове страхування"
 ROM_mandatory_insurance_desc: "Багато міських румунів працюють в небезпечних умовах без будь-якої компенсації за недбалість роботодавців, що може призвести до травм. Ми повинні покінчити з цією експлуатаційною практикою і зобов’язати роботодавців надавати страхування своїм працівникам."
 ROM_social_conservative_principle: "Соціально-консервативний принцип"
 ROM_social_conservative_principle_desc: "Румунія вразлива до того, щоб бути зметеною силами модернізації. Традиційну румунську культуру необхідно зберегти."
 ROM_take_ionescu: "Таке Іонеску"
 ROM_the_natural_party_of_governance: "Природна партія управління"
 ROM_the_natural_party_of_governance_desc: "ПНЛ компетентно керувала протягом останніх 3 років. Довіра короля і народу дозволила ПНЛ обережно приймати необхідні реформи і принести стабільність у країну після селянського повстання 1907 року. Очевидно, що ПНЛ підходить для продовження управління."
 ROM_from_the_top_down: "Заохочення іноземних інвестицій"
 ROM_from_the_top_down_desc: "Селянський клас найкраще процвітатиме, коли економіка процвітатиме. Нам потрібно продовжувати індустріалізацію, щоб створювати більше низькокваліфікованих, середньооплачуваних робочих місць на заводах для населення. Для цього ми повинні запропонувати вигідні податкові пільги іноземним компаніям, які бажають інвестувати в Румунію."
 ROM_land_reform_pass: "§YЗаконопроєкт про земельну реформу§! §Gприйнято§!"
 ROM_land_reform_fail: "§YЗаконопроєкт про земельну реформу§! §Rне прийнято§!"
 land_reform_fail: "Законопроєкт про земельну реформу §Rне§! буде прийнято"
 ROM_HUN_war_1919: "Румунсько-угорська війна триває"
 ROM_bratianu_resign: "Відставка Бретіану"
 ROM_bratianu_resign_desc: "Невдача ПНЛ у прийнятті останнього законопроєкту про земельну реформу довела королю, що ліберали керували достатньо довго, і настав час іншій партії принести нове обличчя до управління. Нехай Бретіану піде у відставку, а консервативна ПК сформує уряд."
 on_select_ROM_our_duty_to_the_people: "При виборі цього фокусу:\nОтримаємо подію '§YЗаконопроєкт Бретіану про земельну реформу - Початок дебатів§!'\nНам доведеться мати справу з різними групами, які намагаються §Cвпливати§! на законопроєкт. Якщо законопроєкт буде прийнято, ми отримаємо:\nМодифікацію §YНезавершена земельна реформа§!:\n£political_power_texticon Збільшення політичної сили: §G+0.10§!\n£consumer_goods_texticon Фактор фабрик споживчих товарів: §Y-5.0%§!\n£GFX_civ_factory Максимум фабрик у штаті: §G+5%§!"
 ROM_break_pnl.tt: "При виборі цього фокусу:\nПочинається ланцюжок §YПодій§!, що зменшує підтримку §3Демократії§!"
 ROM_ferd_will_fuck_you: "§RБільш ліберально налаштований король може відхилити цю домовленість§!"
 ROM_king_carols_reign: "Правління короля Кароля"
 ww1_romania.177.t: "Король Фердинанд намагається усунути Делавранчу"
 ww1_romania.177.d: "Не секрет, що король Фердинанд більш ліберальний, ніж покійний король Кароль, але багато хто в нинішній адміністрації сподівався, що Фердинанд неохоче прийме угоду, яку його батько уклав із консерваторами Делавранчі: жодних нових виборів, поки політичний клімат у Європі не стане стабільнішим. Проте їхні сподівання виявилися помилковими, оскільки король Фердинанд вручив Делавранчі записку, в якій повідомив, що його час на посаді прем’єр-міністра добігає кінця, оскільки він має намір сформувати новий уряд."
 ww1_romania.177.a: "Сволота!"
 ROM_king_carols_reign_desc: "Хоча сам Кароль є німцем, багато хто вважає його батьком-засновником румунської держави і справжнім румуном. Під його правлінням ми здобули незалежність від османів і розвиваємося в регіональну силу. Його інноваційна система ротації політичних партій за власним бажанням не дозволила владі концентруватися в одній демографічній групі. Це, наразі, створило сильну Румунію. Хай він править довго!"
 ROM_socialist_utopia: "Марксизм без авторитаризму"
 ROM_socialist_utopia_desc: "Ми зробили це. Ми досягли соціалізму. Завершивши нашу трансформацію, ми повинні пам’ятати, щоб не потрапити в пастку авторитарного авангардизму. Румунія — це насамперед демократична республіка, а вже потім соціалістична."
 ww1_romania.178.t: "Друга селянська революція"
 ww1_romania.178.d: "Політика Делавранчі виявилася надто відчужуючою для селян Румунії, які об’єдналися, щоб скинути румунський уряд. З повстаннями, що спалахнули по всій сільській місцевості, і протестувальниками, які окупували столицю, король Кароль не мав іншого вибору, як капітулювати перед їхніми вимогами і призначити когось нового. Цим новим виявився Константин Стере, давній радикальний ліберал і вірний союзник селян."
 ww1_romania.178.a: "Що щойно сталося?"
 ROM_dreams_of_a_great_romania_shortcut: "Зовнішня політика"
 ROM_king_carols_reign_shortcut: "Внутрішня політика"
 ROM_our_duty_to_the_people: "Наш обов’язок перед народом"
 ROM_our_duty_to_the_people_desc: "Народ вимагає земельної реформи, і король також висловив свою волю щодо цього. Парламент зібрався, щоб працювати над переговорами щодо такого законопроєкту. Сподіваємося, що все піде правильно."
 ROM_politically_engaged_population: "Політично активне населення"
 ww1_romania.179.t: "Суперечки в ПНЛ"
 ww1_romania.179.d: "ПНЛ дедалі більше розходиться у своїх меседжах між різними фракціями. Дехто закликає до значного підвищення тарифів, дехто виступає за збалансовану торгівлю. Деякі просувають аспекти соціалізму, тоді як інші твердо стоять за принципи вільного ринку. З такою широкою коаліцією ПНЛ заплутала багатьох виборців щодо того, за що вона насправді виступає. Через це її підтримка зменшується."
 ww1_romania.179.a: "Добре! Нехай воюють"
 ww1_romania.175.t: "Скандал із корупцією в ПНЛ"
 ww1_romania.175.d: "ПНЛ потрапила в місцевий корупційний скандал, коли губернатора від ПНЛ у місті викрили у хабарництві. Ця новина поширилася газетами по всій країні і знизила підтримку ПНЛ."
 ww1_romania.175.a: "Вони копають собі могилу!"
 ww1_romania.176.t: "Придушення мітингів ПНЛ"
 ww1_romania.176.d: "Зростаюча кількість мітингів ПНЛ стикається з придушенням з боку нашого уряду. Через їхню нездатність організуватися їхнє повідомлення важко поширюється серед селян, знижуючи їхню підтримку серед апатичного населення."
 ww1_romania.176.a: "Чудово!"
 ROM_law_on_southern_dobruja: "Закон про Південну Добруджу"
 ROM_law_on_southern_dobruja_desc: "З нашим нещодавнім завоюванням Південної Добруджі зроблено ще один крок до великого проєкту Великої Румунії. Однак ми повинні вирішити, як регіон буде управлятися, а також як ставитимуться до болгарського та турецького населення."
 ROM_encourage_romanian_migration_dobruja: "Заохочення міграції румунів до Добруджі"
 ROM_encourage_romanian_migration_dobruja_desc: "Добруджа — це різноманітний регіон із великим населенням не лише румунів, а й болгар, турків, греків і навіть невеликої кількості німців. Заохочення поселення румунів у регіоні схилило б демографічний баланс на нашу користь."
 ROM_concessions_to_muslim_romanians: "Поступки мусульманським румунам"
 ROM_concessions_to_muslim_romanians_desc: "У Добруджі існує значне мусульманське населення, переважно турецьке, відсоток якого лише зріс після анексії Південної Добруджі від Болгарії. Гарантування релігійної свободи та мовних прав не лише забезпечить нам опору в регіоні, а й покращить відносини з Високою Портою."
 ROM_dreams_of_a_great_romania: "Мрії про Велику Румунію"
 ROM_dreams_of_a_great_romania_desc: "Є багато земель, які зараз контролюються іншими країнами, але насправді повинні належати нам. Якщо ми хочемо їх повернути, нам потрібно зміцнити нашу армію, а також наші зовнішні відносини з країнами, які можуть служити нашим інтересам у претензіях на землі наших сусідів."
 ROM_negotiations_for_bukovina: "Переговори щодо Буковини"
 ROM_negotiations_for_bukovina_desc: "Австро-угорці знають, як і ми, що означатиме для них ще один фронт, що це означатиме для росіян. Питання в тому, чи готові вони заплатити ціну за наш вступ у війну. Трансильванія не обговорюється, але Буковину точно можна обговорити..."
 ROM_support_from_germany: "Зброя Круппа"
 ROM_support_from_germany_desc: "Німецька компанія Крупп уже давно є надійним постачальником зброї для румунської армії. Збільшимо замовлення від них, щоб сприяти розширенню нашого війська."
 ROM_french_industrial_support: "Французька промислова підтримка"
 ROM_french_industrial_support_desc: "Франція має одну з найсильніших економік у світі, і ми можемо багато чому в них навчитися. Запросимо кількох їхніх промислових експертів до Румунії, щоб допомогти підвищити продуктивність нашої економіки."
 ROM_increase_french_weapon_purchases: "Збільшення закупівель французької зброї"
 ROM_increase_french_weapon_purchases_desc: "Нинішній обсяг військової підтримки, яку ми отримуємо від французького гіганта, дуже цінується, але румуни ніколи не славилися скромністю. Настав час знову зв’язатися з ними і подивитися, чи можна домовитися про додаткову допомогу."
 ROM_welcome_anglo_italian_banks: "Запрошення англо-італійських банків"
 ROM_welcome_anglo_italian_banks_desc: "Глобальна капіталістична імперія, яку підтримує Британія, вражає. Однак те, що забезпечує її безперебійне функціонування, — це банки. Запрошення кількох із них вести бізнес було б чудовим для створення міцної економічної моделі, подібної до британської."
 ROM_center_consensus: "Консенсус центру"
 ROM_center_consensus_desc: "Партійні чвари між ПНЛ і ПК дуже зашкодили Румунії. ПКД була призначена королем не просто так: щоб привести до влади об’єднуючий, поміркований уряд, який підтримає більшість румунів."
 ROM_reach_out_to_the_industrialists: "Звернення до промисловців"
 ROM_reach_out_to_the_industrialists_desc: "Промисловість Румунії мала, слабка і неефективна. Ми повинні зв’язатися з промислівцями, як іноземними, так і місцевими, щоб подолати розрив між нами та нашими ворогами."
 ROM_arfocus: "З часом ми зможемо зробити §YПівнічну Добруджу§! ядром через це рішення."
 ROM_romanian_army: "Надходить буря"
 ROM_revanchism: "Реваншизм"
 ROM_romanian_army_desc: "Війна на горизонті, і наш генеральний штаб вважає, що ми до неї не готові. Будь-якого дня Європа може зіткнутися у війні, і ми маємо намір отримати вигоду, приєднавшись або до французів, або до німців. Питання тепер у тому, до кого ми повинні звернутися за військовою співпрацею?"
 ROM_lessons_from_prussian: "Уроки прусського мілітаризму"
 ROM_lessons_from_prussian_desc: "Нам є чому повчитися, якщо ми хочемо створити армію, здатну повернути наші батьківщини. Чому б не вчитися в тих, хто це вже зробив? Воїнський дух зробить нас непереможними як у дусі, так і в бою."
 ROM_french_russian_attache: "Франко-російський аташе"
 ROM_french_russian_attache_desc: "Франко-російський альянс межує з нами завдяки нашому кордону з російською Бессарабією. Це створює чудову можливість для російського офіцера підвищити ефективність наших збройних сил і, можливо, навіть провести спільні навчання з їхньою армією."
 ROM_lessons_from_balkan_wars: "Уроки Балканських воєн"
 ROM_lessons_from_balkan_wars_tt: "Одна з наступних умов має бути виконана:\n   Мали війну з §Y[BUL.GetNameWithFlag]§!\n   Мали війну з §Y[TUR.GetNameWithFlag]§!\n   Мали війну з §Y[SER.GetNameWithFlag]§!\n   Мали війну з §Y[MNT.GetNameWithFlag]§!\n   Мали війну з §Y[GRE.GetNameWithFlag]§!"
 ROM_lessons_from_balkan_wars_desc: "За кожну перемогу і кожну поразку на землях на південь від нас ми отримали важкий урок про ведення воєн. Ці уроки тепер визначають стратегії, які використовує наша нація. Але якими б смертоносними не були війни, які ми щойно вели, револьвер, приставлений до голови Європи, зрештою вистрелить, і ця війна буде найсмертоноснішою з усіх."
 ROM_adapt_to_the_times: "Адаптація до часу"
 ROM_adapt_to_the_times_desc: "Ця війна не схожа на жодну попередню. З’явилися нові технології, тактики і стратегії, і ми повинні їх прийняти, щоб перемогти."
 ROM_to_the_trenches_you_go: "У траншеї, вперед!"
 ROM_to_the_trenches_you_go_desc: "Як і в інших театрах бойових дій, фронт перетворився на глухий кут. Ми розширимо призов, щоб відбити іноземних загарбників."
 ROM_restructure_the_army: "Реорганізація армії"
 ROM_restructure_the_army_desc: "Збройні сили Румунії є одними з найбільших на Балканах, але погано оснащені, ненавчені та недосвідчені. За допомогою наших союзників ми нарешті можемо це змінити."
 ROM_political_unity: "Політична єдність"
 ROM_political_unity_desc: "Ми не можемо дозволити собі жодної слабкості в уряді. Єдиний спосіб врятувати країну — це коаліційний уряд національної оборони."
 ROM_for_the_truth: "Pe Aici nu se Trece!"
 ROM_for_the_truth_desc: "Війна з Австрією — це війна за визволення пригноблених румунів в Угорщині. Ми повинні зміцнити рішучість наших військ і звернутися до румунів в Австро-Угорщині, які зараз пригноблені, і змусити їх боротися за правду і визволення!"
 ROM_lessons_from_carpathian_defense: "Проти всіх шансів!"
 ROM_lessons_from_carpathian_defense_desc: "Багато хто в Румунії та за кордоном очікував, що наші армії будуть швидко знищені. Незважаючи на численні невдачі, ми..."
 ROM_the_great_war_redux: "Велика війна"
 ROM_the_great_war_redux_desc: "Знову Франція та Німеччина вступили в тотальну війну. Якщо остання війна між великими державами була обмежена ними самими, цього разу до них приєдналася половина світу. З огляду на наше ключове розташування в Європі, малоймовірно, що ми зможемо уникнути участі, тому ми повинні розглянути наші можливості. Хоча Антанта, ймовірно, пообіцяє найбільші територіальні надбання, чи справді наша армія готова протистояти Австрії? З Центральними державами нам, мабуть, було б легше, але чи варто відмовлятися від наших амбіцій щодо Трансільванії в найближчому майбутньому? Самовставка, справді."
 ROM_our_call_to_arms: "Наш заклик до зброї"
 ROM_our_call_to_arms_desc: "З початком війни настав час приєднатися до наших союзників у бою, за славу всієї Румунії!"
 ROM_claim_bessarabia: "Війна за визволення"
 ROM_claim_bessarabia_desc: "Бессарабія була ключовою частиною Князівства Молдова, доки її не відібрали росіяни в 1812 році. Хоча частину її було повернено після Кримської війни, ми були змушені поступитися цією землею в обмін на визнання нашої незалежності царем. Як невід’ємна частина Молдови, необхідно повернути цей регіон з-під російського ярма."
 ROM_crush_pro_entente_protesters: "Придушення проантантівських протестувальників"
 ROM_crush_pro_entente_protesters_desc: "З поширеним профранцузьким настроєм серед населення наше нещодавнє рішення вступити у війну на боці Німеччини викликало обурення. Усі протести будуть придушені, і за необхідності ми оголосимо воєнний стан."
 ROM_abandon_the_central_powers: "Покинути Центральні держави"
 ROM_abandon_the_central_powers_desc: "Хоча Румунія з 1883 року була неофіційним членом Троїстого союзу, членство завжди трималося в таємниці від громадськості. Проблеми з Віднем щодо прав меншин у Трансільванії та зростаючі зв’язки з Францією означають, що тепер у нас мало причин продовжувати цей союз."
 ROM_our_piece_of_the_pie: "Наш шматок пирога"
 ROM_our_piece_of_the_pie_desc: "Настав час офіційно заявити наші претензії на бажані землі. Ми проведемо переговори з Антантою і отримаємо нашу справедливу винагороду за допомогу їм."
 ROM_stir_anti_austrianism: "Розпалювання антиавстрійських настроїв"
 ROM_stir_anti_austrianism_desc: "Австрія довго була ворогом румунського народу. Вони вкрали Буковину у Молдови, кілька разів окупували нас і, у співпраці з угорцями, посилили гноблення трансільванських румунів, коли ті звернулися до австрійського кайзера з проханням про автономію. Румунія не може бути цілісною, доки Трансільванія не буде вільною."
 ROM_turn_west: "Поворот на Захід"
 ROM_turn_west_desc: "Оскільки ми відокремилися від Троїстого союзу, нам потрібні нові союзники. На щастя, ми вже знайшли охочого партнера у Франції. Франкофілія поширена серед усіх гілок уряду та широкої громадськості, частково через спільні латинські корені, а Бухарест перебудовується за зразком Парижа. Тому приєднання до Парижа є найлогічнішим вибором."
 ROM_minimum_wage_law: "Закон про мінімальну заробітну плату"
 ROM_minimum_wage_law_desc: "Ідея мінімальної заробітної плати для робітників з’явилася недавно, але поступово була прийнята членами Британської імперії та її підданими, такими як Австралія та Нова Зеландія. Румунія, безумовно, не є відображенням їхнього процвітання, але це точно розумна ідея для створення доброї волі серед робітників (і потенційних виборців, якщо буде прийнято загальне голосування). Людина, яка отримує більше, працює старанніше, і це факт."
 ROM_pro_entente_protests: "Проантантівські протестувальники"
 ROM_anti_corruption_campaign: "Антикоруційна кампанія"
 ROM_anti_corruption_campaign_desc: "Хабар у Румунії може далеко завести, залежно від того, як ви виглядаєте, звісно. Занадто довго незабезпечений мандат означав бюрократію, яку можна експлуатувати, і це їх не зовсім бентежило. Мандат ПНЛ забезпечений, що ламає цю тенденцію, але бюрократія не звикла до такої стабільності. Необхідно простягнути руку допомоги тим, хто готовий відмовитися від своїх звичок заради сильнішої адміністрації, і завдати удару тим, хто просто не може."
 ROM_halve_parliments_size: "Скоротити місця в парламенті вдвічі"
 ROM_halve_parliments_size_desc: "Парламент Румунії занадто роздутий і потужний. Щоб зменшити владу парламенту, ми повинні скоротити його розмір удвічі та провести нові межі, що сприятимуть консервативним політикам."
 ROM_law_and_order: "Стабільний уряд"
 ROM_law_and_order_desc: "Першим пріоритетом короля, безумовно, є стабільний уряд. Хоча король може не погоджуватися з нашими антидемократичними політиками, якщо ми зможемо пообіцяти королю стабільне правління в ці небезпечні часи, які зараз переживає світ, він може бути схильний прийняти наше правління, принаймні наразі."
 ROM_agrarianists_in_power: "Кандидат-аграрій"
 ROM_agrarianists_in_power_desc: "Падіння корумпованого уряду Карпа призвело до того, що король призначив Тіту Майореску прем’єр-міністром. Майореску є частиною 'аграрної' фракції ПК, яка віддає перевагу фінансовій відповідальності, соціальному консерватизму та, як можна очікувати, сільським питанням, таким як освіта та земельна реформа."
 ROM_for_country_side: "За сільську місцевість"
 ROM_for_country_side_desc: "Хоча значна більшість консервативної партії складається з еліт із міських районів, ми не можемо залишити поза увагою сільські райони, де проживає більшість країни. Ми повинні приділяти їм особливу увагу і продовжувати підтримувати їхній розвиток."
 ROM_investments_in_rural_education: "Обов’язкова сільська освіта"
 ROM_investments_in_rural_education_desc: "Багато людей у сільській Румунії просто не переймаються отриманням освіти, оскільки віддають перевагу часу на фермерстві. Цей величезний рівень неграмотності неприпустимий, і ми повинні прийняти закон, який зобов’язує до літературної освіти."
 ROM_our_rural_base: "Підтримка нашого сільського електорату"
 ROM_our_rural_base_desc: "Нам потрібно консолідувати нашу підтримку по всій країні, щоб забезпечити народну підтримку. Ми повинні посилити наші меседжі в сільській Румунії та прийняти кілька дрібних законів на їхню користь."
 ROM_invite_western_thinkers: "Запрошення західних мислителів"
 ROM_invite_western_thinkers_desc: "Прізвисько 'Париж Сходу' Бухарест здобув завдяки своїй архітектурі та культурі. Запрошення західних інтелектуалів викладати в Бухарестському університеті ще більше зміцнить репутацію міста."
 ROM_invest_in_romania_steel_industry: "Скасування земельної реформи"
 ROM_invest_in_romania_steel_industry_desc: "Хоча земельна реформа була запроваджена після недавнього селянського повстання 1907 року, вона була погано виконана. Тим не менш, вона все ще становить загрозу владі аристократії, тому подальша земельна реформа буде протидіяти ліберальному впливу."
 ROM_romania_for_those_who_deserve_it: "Румунія для тих, хто її заслуговує"
 ROM_romania_for_those_who_deserve_it_desc: "Кожна з сімей, що володіє багатством десяти поколінь, робить це, тому що вони за це працювали. Вони створили для себе реальність на свою користь і досягли успіху. Наше завдання — формувати реальність ще більше на їхню користь, субсидуючи їхній спосіб життя в обмін на їхню негласну підтримку."
 ROM_those_who_are_often_forgotten: "Поза ерою карпізму"
 ROM_military_cooperation_with_austria: "Військова співпраця з Австро-Угорщиною"
 ROM_military_cooperation_with_austria_desc: "Незважаючи на гноблення трансільванських румунів, було б корисно шукати військової співпраці з австрійцями. Їхній час може настати, а може й ні, але незалежно від результату майбутніх відносин, було б розумно отримати якомога більше вигоди від наших поточних зв’язків."
 ROM_krupp_weapon_purchases: "Закупівлі зброї Круппа"
 ROM_krupp_weapon_purchases_desc: "Крупп має репутацію надання країнам переваги над ворогами, яку не може зрівняти жоден інший виробник зброї. Найяскравішим прикладом є Пруссія, яка використовувала їхні гвинтівки для забезпечення повної перемоги над противниками у війнах за об’єднання Німеччини. Наші нинішні цілі не надто відрізняються від прусських, тож хто скаже, що те саме рішення не спрацює для нас?"
 ROM_crush_the_protesters: "Оголошення надзвичайного стану"
 ROM_crush_the_protesters_desc: "Стан країни неприйнятний. Ліві бандити, разом зі своїми зрадницькими правими зміями, явно намагаються повалити уряд Карпа. Ми повинні оголосити надзвичайний стан і взяти на себе ширші повноваження, щоб врятувати країну від анархії."
 ROM_the_unholy_alliance: "Нечестивий союз"
 ROM_disband_the_parliament: "Заборона ПНЛ і ПКД"
 ROM_disband_the_parliament_desc: "ПНЛ і ПКД занадто довго були терном у нашому боці. Розслідування їхніх правопорушень, а якщо нічого не знайдеться, то фабрикація звинувачень, дасть нам ідеальний привід для їхньої заборони."
 ROM_the_peoples_dictator: "Народний диктатор"
 ROM_the_peoples_dictator_desc: "Парламентаризм призвів лише до проблем, із змовами фракцій, кумівством і корупцією. Що дійсно потрібно — це просвітлений деспот, якого підтримує елітна когорта експертів, обраних за заслугами."
 ROM_get_party_in_line: "Привести партію до порядку"
 ROM_get_party_in_line_desc: "На жаль, не всі члени партії згодні з нашим новим курсом дій. Можливо, настав час перевірити, де лежать їхні справжні лояльності..."
 ROM_the_carpist_renaissance_desc: "Під проводом Карпа як просвітленого деспота Румунія увійде в нову золоту добу."
 ROM_national_unity: "Єдність у дії"
 ROM_national_unity_desc: ""
 ROM_national_unity.tt: "За кожні §Y8.00%§! підтримки §qПротофашизму§!, цей фокус надасть:\nБазова стабільність: §G+1.00%§!.\n\nЗавдяки нашій поточній підтримці §qФашизму§!, цей фокус надасть:"
 ROM_reconcile_pcd: "Примирення з ПКД"
 ROM_romania_for_those_who_earn_it_idea: "Оптимістична Румунія"
 ROM_reconcile_pcd_desc: "Майже все керівництво ПКД складається з колишніх членів ПК. Хоча Карп, можливо, відштовхнув їх своєю дурістю і зарозумілістю, Майореску має змогу налагодити контакт із керівництвом ПКД так, як не могли попередні консервативні уряди, відкриваючи шлях до інтеграції деяких із них у уряд."
 ROM_great_egoism: "Великий егоїзм"
 ROM_accept_the_call_to_war: "Прийняти заклик до війни"
 ROM_anti_russianism: "Антиросійські настрої"
 ROM_anti_russianism_desc: "Росіяни вкрали Бессарабію, окупували нас, придушили Валаську революцію і змусили нас поступитися землями, отриманими після Кримської війни. Очевидно, що Румунія не буде в безпеці, доки їхній вплив не буде вигнаний, а наші бессарабські брати не будуть звільнені."
 ROM_recruitment_campaigns: "Запуск рекрутингових кампаній"
 ROM_recruitment_campaigns_desc: "Якщо Румунія хоче виграти битви, з якими наша країна майже напевно зіткнеться, нам потрібно більше людей. Настав час закликати патріотизм у кожному молодому румуні, щоб служити своїй країні."
 ROM_embrace_revanchism: "Прийняття реваншизму"
 ROM_embrace_revanchism_desc: "Ідея Великої Румунії, або România Mare, існує десятиліттями, але досі була недосяжною. Ми клянемося об’єднати всіх румуномовних в ім’я Михайла Хороброго."
 ROM_recruitment_campaign: "Рекрутингова кампанія"
 ROM_german_support: "Німецька підтримка"
 ROM_romanian_claims: "Румунські претензії"
 ROM_please_bucovina: "Попросити Буковину"
 ROM_secure_bulgaria: "Безпека Болгарії"
 ROM_operation_sarbia: "Операція Сербія"
 ROM_neutral: "Нейтралітет"
 ROM_crush_the_entente_supporters: "Придушення прихильників Антанти"
 ROM_crush_the_entente_supporters_desc: "Після нашого оголошення війни Росії та Франції спалахнули масові заворушення, з протестувальниками, що марширують вулицями, і підпаленими призовними пунктами. Ми не можемо ризикувати поширенням безладів, тому у нас немає іншого вибору, крім як викликати війська для придушення насильства."
 ROM_war_propaganda: "Військова пропаганда"
 ROM_war_propaganda_desc: "Усе має бути присвячене військовим зусиллям, адже наша справа справедлива. Ця війна визначить долю нашої нації на роки вперед."
 ROM_general_mobilization: "Загальна мобілізація"
 ROM_general_mobilization_desc: "З ворогами Румунії біля воріт призов значно розширено, щоб у нас був шанс вистояти перед викликами, що попереду."
 ROM_deal_with_the_liberal_king: "Конституція Карпа"
 ROM_deal_with_the_liberal_king_desc: "Останньою людиною, яка може загрожувати нашій владі, є сам король. Схильний до лібералів, король Фердинанд явно не заслуговує довіри! Він скористається будь-якою можливістю, щоб скинути нас на користь своєї улюбленої партії, ПНЛ — або того, що від неї залишилося. З розпущеним парламентом Карп сам візьме на себе відповідальність за написання нової конституції, яка захистить румунську демократію від короля, позбавивши його можливості розпускати уряди."
 deal_with_lib_king.tt: "Вимикає категорію рішень §Y'Країна короля'§! та всі пов’язані рішення та події. Король більше не зможе §Rрозпускати§! наш уряд, і його думка про нас більше не впливатиме на нашу §YПолітичну силу§! або §YСтабільність§!"
 house_win.tt: "Король змінить курс, повністю підтримуючи наш уряд і §Rзакінчуючи§! ротацію влади між §mПКД§!, §lПНЛ§! і §cПК§!. Він більше не буде §Rрозпускати§! наш уряд, і його думка про нас більше не впливатиме на нашу §YПолітичну силу§! або §YСтабільність§!"
 ROM_consolidate_the_dictatorship: "Зняти маску"
 ROM_guide_parliament: "Внутріпартійна демократія"
 ROM_secure_the_peasants: "Забезпечити підтримку селян"
 ROM_secure_the_party: "Забезпечити партію"
 ROM_secure_the_elites: "Забезпечити еліти"
 ROM_industrial_modernization: "Промислова модернізація"
 ROM_voice_of_the_farmer: "Голос фермера"
 ROM_just_to_bide_time: "Просто щоб виграти час"
 ROM_friends_from_junimea: "Друзі з Юнімеї"
 ROM_abandon_federalism: "Відмова від федералізму"
 ROM_jewish_emancipation: "Еміграція до Румунії"
 ROM_the_propaganda_machine: "Пропагандистська машина"
 ROM_the_natural_enemy: "Природний ворог"
 ROM_the_natural_enemy_desc: "Занадто довго російський ведмідь нависав над нашою нацією, зриваючи наші прагнення та загрожуючи нашому суверенітету. Їхнє втручання в наші справи та нехтування румунськими кордонами зробило їх нашим природним ворогом. Настав час звести рахунки та йти на війну. Тиски царя мають бути зламані, а російську загрозу необхідно зустріти віч-на-віч."
 ROM_encourage_development_of_the_left_flank: "Заохочення соціалістичної допомоги в розвитку"
 ROM_a_country_to_fight_for: "Країна, за яку варто боротися"
 ROM_new_constitution: "Нова конституція"
 ROM_new_constitution_desc: "З появою загального виборчого права для чоловіків постає питання: чому б не піти до кінця? Стере розробляє нову конституцію за допомогою інших у коаліції з ПНЛ. Після завершення вона буде винесена на розгляд парламенту, проголосована і, найімовірніше, впроваджена. У цій справі ми маємо підтримку більшості населення. Зміни наближаються, і ми зустрінемо їх із відкритими обіймами."
 ROM_cooperative_agriculture: "Кооперативне сільське господарство"
 ROM_cooperative_agriculture_desc: "Щоб досягти максимальної ефективності на наших фермах, була запропонована ідея кооперативного сільського господарства. Під час війни це забезпечить нашу продовольчу ситуацію краще, ніж продовження нинішніх прибутково-орієнтованих практик. Ми впевнені, що зіткнемося з протестами селян, але з часом вони зрозуміють, що це був найкращий шлях, коли їхні шлунки будуть ситішими завдяки цьому."
 ROM_nationalize_steel_industry: "Націоналізація сталеливарної промисловості"
 ROM_nationalize_steel_industry_desc: "Багато різних товарів і матеріалів є важливими для нашої економіки, але жоден не є настільки важливим, як наша сталеливарна промисловість. Зброя, літаки, машини — усе це потребує цього ресурсу. Радикальну ідею запропонували більш лівоорієнтовані члени нашої коаліції — ідею націоналізації. Якщо ми це зробимо, ми значно зміцнимо цілісність нашої економіки, хоча порушення вільного ринку може викликати занепокоєння."
 ROM_poporanist: "Попоранізм"
 ROM_poporanist_desc: "Попоранізм — це румунський ідеал націоналізму та популізму. Його створив Константин Стере і він зосереджений на збільшенні політичної влади селян, що, у свою чергу, підтримує державу, ведучи до уряду з можливістю робити те, що він хоче. Хоча попоранізм вважає себе антисоціалістичним, він виступає за колективне фермерство, що є виразно соціалістичною політикою."
 conservative_coalition: "Консервативна коаліція"
 ROM_kick_pnl_from_coalition: "Відсторонити ПНЛ від коаліції"
 ROM_kick_pnl_from_coalition_desc: "Постійний уряд означає, що немає потреби потурати примхам партій, які не служать інтересам короля, і ПНЛ є головним прикладом цього. Буде створена чиста коаліція з однією і лише однією метою. Ми більше не будемо загрузати в бюрократії."
 ROM_expansion_of_the_middle_class: "Розширення середнього класу"
 ROM_expansion_of_the_middle_class_desc: "Середній клас є основою нашої економіки та суспільства. Робочий клас і селянство виконують свою роботу, але саме менеджери, власники магазинів і фермери створюють більшу частину багатства завдяки своїм зусиллям. Якщо ми підтримаємо їхні звання, ми підтримаємо нашу економіку та пожнемо всі переваги, які з цього випливають. Не завадить і те, що вони також голосують найбільше..."
 ROM_lessons_from_denmark: "Уроки з Данії"
 ROM_lessons_from_denmark_desc: "Маленька скандинавська країна Данія практикує кооперативне фермерство століттями, починаючи з чуми в 1300-х роках. Хоча ефект цієї політики вже позитивно позначився на аграрному секторі, гнів від протестів проти цього нового напрямку вдарив так само сильно. Впровадження деяких удосконалених практик із Данії може допомогти припинити ці протести, оскільки данці довели цю економічну модель до мистецтва, приносячи процвітання не лише уряду, а й фермерам."
 ROM_peasants_democracy: "Селянська демократія"
 ROM_peasants_democracy_desc: "Марш до абсолютної земельної реформи триває під дбайливою рукою Стере. Нова конституція дозволила впровадити ефективніші заходи. Все більше і більше землі перерозподіляється на користь народу, і Стере, безумовно, пожинає плоди цього. Популярність його уряду зараз на висоті. На цьому етапі здається, що ніщо не може зупинити його на шляху до лібералізації."
 ROM_encourage_jobs_in_the_war_industry: "Розширення військової промисловості"
 ROM_encourage_jobs_in_the_war_industry_desc: "Щоб виграти цю війну, ми повинні мобілізувати наших людей і промисловість для внеску у військові зусилля. Ми швидко розширимо наше військове виробництво, будуючи нові збройові заводи та розширюючи наявні."
 ROM_de_polarization: "Деполяризація"
 ROM_de_polarization_desc: "Чому всі мають бути ультранаціоналістами чи марксистами? Чому ми не можемо всі дружити, триматися за руки і співати разом у маковому полі? Мусить бути щось, що ми можемо зробити, щоб усі були добрими один до одного! Для початку ми можемо політично ізолювати поляризуючих осіб і просувати міжпартійну співпрацю. Усі будуть щасливі, або ж!"
 ROM_transition_towards_a_socialist_economy: "Перехід до соціалістичної економіки"
 ROM_transition_towards_a_socialist_economy_desc: "Після націоналізації сталеливарної промисловості вільний ринок опинився в хаосі. Зараз або ніколи. Розробляються закони, щоб задушити вільний ринок і запровадити нову норму: державний соціалізм. Ці закони одночасно прокладають шлях до націоналізації інших ключових галузей, хоча не всіх одразу. Це буде поступовий процес, але зрештою бачення Стере буде реалізовано."
 ROM_alliance_with_the_pdsr: "Альянс із ПДСР"
 ROM_alliance_with_the_pdsr_desc: "Марксисти ПДСР зараз виступають проти нас, як і ми проти них. Це може змінитися. Ми більше схожі, ніж думаємо, і в нашому переході до соціалістичної економіки ми можемо запросити їхню допомогу в цьому питанні. Цей перехід напевно викличе хвилю в світі румунських робітників, і мати друзів із корінням у румунському робітничому русі буде корисним для нашої справи."
 ROM_invite_french_socialists: "Запрошення французьких соціалістів"
 ROM_invite_french_socialists_desc: "Наша співпраця з ПДСР принесла нам велику користь. Було б добре розширити нашу підтримку серед робітників світу, рекламуючи себе як пролейбористів на додаток до наших уже проселянських ідеалів. Що може бути кращим для отримання такої похвали та допомоги, ніж найуспішніші соціалісти — французи!"
 ROM_restructure_our_logistics: "Покращення логістики постачання"
 ROM_restructure_our_logistics_desc: "Зі зростанням потреб збройних сил стало очевидно, що наша нинішня логістична мережа недостатня. Модернізуючи наші маршрути постачання, ми можемо забезпечити більш ефективне доставлення життєво важливих ресурсів до лінії фронту, зміцнити наші стратегічні можливості та підготувати нашу націю до майбутніх викликів."
 ROM_slow_and_steady_wins_the_race: "Повільно і впевнено перемагає"
 ROM_slow_and_steady_wins_the_race_desc: "Закони прийнято. Процес націоналізації наших найважливіших галузей розпочато. Незважаючи на весь ажіотаж навколо цієї події, ми повинні бути обережними. Занадто багато або занадто мало може мати катастрофічні наслідки для нашої економіки. Ми не можемо дозволити собі зробити щось, що може призвести до розчаровуючого і небезпечного зупинення. Ключовим є те, щоб рухатися повільно."
 ROM_social_welfare_focus: "Соціальний добробут"
 ROM_social_welfare_focus_desc: "Громадяни Румунії потребують програми соціального забезпечення, що фінансується урядом, щоб допомогти народу."
 ROM_new_times: "Нові часи"
 ROM_new_times_desc: "Велика війна закінчилася, але шкода, завдана нашій нації, була величезною. Інфляція зростає, і тінь війни все ще гнітить уми нашого народу. Майбутнє може здаватися невизначеним, але ми маємо силу його змінити. Новий етап на горизонті, і ми повинні піднятися, щоб його зустріти."
 ROM_the_lame_duck: "Кульгава качка"
 ROM_the_lame_duck_desc: "Що робити, що робити? Очевидно, що можливостей небагато. У нас мало мандату і народної підтримки. Мусить бути щось, будь-що, що могло б дозволити нам щось зробити. Інцидент, можливо."
 ROM_restore_romanian_pride: "Відновлення румунської гордості"
 ROM_restore_romanian_pride_desc: "Жоден справжній румун не є соціалістом, і кожен румун, який ним стає, зрікається свого народу. Національний етос має бути сформований за цими принципами: Бог і Країна, і тільки це."
 ROM_reunify_the_conservatives: "Об'єднання консерваторів"
 ROM_reunify_the_conservatives_desc: "Ого! Соціалісти точно загрожують нашому уряду! Це не вигаданий сценарій, ми б ніколи такого не зробили. Це реально і це небезпечно! Ми повинні взятися за руки з нашими колегами-консерваторами проти цієї загрози, що, як наслідок, дасть нам більшість у парламенті... Але кого це хвилює!"
 ROM_torch_to_the_future: "Румунський лібералізм"
 ROM_torch_to_the_future_desc: "Іон І. К. Бретіану успішно керував країною багато років, і він керуватиме ще багато років."
 ROM_socialist_crackdown: "Придушення соціалістів"
 ROM_preventing_a_brain_drain: "Запобігання витоку мізків"
 ROM_preventing_a_brain_drain_desc: "Наші соціалістичні політики налякали деяких із наших найінноваційніших умів. Зброярі, вчені, конструктори літаків — усі прагнуть покинути країну, вважаючи, що наш порядок денний спрямований на придушення та гноблення. Їх потрібно запевнити, що це не так, і що інновації цінуються. Єдине, що змінилося, — це те, що тепер усе перебуває під добрим оком уряду, а не залишено на волю ринкових коливань."
 ROM_build_up_more_defenses: "Розбудова додаткових укріплень"
 ROM_on_select_lame_duck: "При виборі цього фокусу:\nОтримаємо подію '§YСоціалісти організовуються!§!'"
 ROM_investigate_bureaucratic_corruption: "Розслідування бюрократичної корупції"
 ROM_investigate_bureaucratic_corruption_desc: "Хоча ротація партій мала свої переваги, не можна ігнорувати, як вона сприяла корупції. Влада — це небезпечний наркотик, і дехто готовий піти на все, щоб її втримати. Ми повинні дістатися до кореня цих справ. Наш уряд більше не буде заплямований випадками корупції, адже ми прагнемо повністю її викорінити."
 ROM_alexandru_c_cuza: "Олександру К. Куза"
 ROM_reduce_trade_barriers_with_germany: "Зменшення торговельних бар’єрів із Німеччиною"
 ROM_reduce_trade_barriers_with_germany_desc: "Попередній цивільний уряд вагався щодо ширшої торгівлі з Німеччиною. Це була помилка, яка коштувала нам великого зростання. Але тепер ми можемо виправити це і знизити тарифи, щоб стимулювати німецькі інвестиції. Наш народ може не погоджуватися, але це найкращий курс для Румунії."
 ROM_de_politicize_key_cabinet_positions: "Деполітизація ключових посад у кабінеті"
 ROM_de_politicize_key_cabinet_positions_desc: "Партійна політика часто диктує, кого уряд має обирати на посади в кабінеті. Це не повинно вирішуватися впливом, а радше здібностями. Зроблення цих посад суто меритократичними дасть країні більше впевненості, що їхній уряд не просто гаятиме час, а насправді робить усе можливе, щоб покращити життя простих людей."
 this_wont_do_anything_if_completed_jewish_focus_tt: "§RЦей фокус не матиме жодного ефекту, якщо завершено §YЕміграцію до Румунії§! або §YБезпечний притулок для євреїв§!.§!"
 this_wont_do_anything_if_completed_male_suffrage_focus_tt: "§RЦей фокус надасть вам національний дух, якщо завершено фокус '§YЗапровадження повного виборчого права для чоловіків§!'.§!"
 ROM_end_antisemitism: "Виправлення нашого минулого"
 ROM_end_antisemitism_desc: "На жаль, антисемітизм поширений у Румунії. Хоча євреї отримали громадянство в 1860-х роках, вони все ще є об’єктом дискримінації, а ПНЛ і попораністи звинувачують їх у всіх проблемах суспільства. Цю ганьбу нашої країни необхідно усунути."
 ROM_grand_coalition: "Велика коаліція"
 ROM_grand_coalition_desc: "Настав час відкласти ідеологію на користь повної та абсолютної лояльності королю та нації. Партії вже проголошують себе такими, але явно цього не демонструють. Щоб виправити цей брак мотивації покращувати життя своїх виборців, король оголосив про необхідність формування Великої коаліції на чолі з ПКД. Парламент майже напевно прийме це, підвищивши довіру народу до їхнього уряду."
 ROM_support_romanian_literature: "Підтримка румунської літератури"
 ROM_support_romanian_literature_desc: "Румунська література — це невикористана золота жила. Романісти та поети, які сидять у бідних квартирах Бухареста, потребують підтримки, адже їхні твори варті більше, ніж будь-які гроші, які ми могли б їм надати. Час для культурного відродження настав, і митці нашої нації вкажуть шлях."
 ROM_fight_illiteracy: "Боротьба з неграмотністю"
 ROM_fight_illiteracy_desc: "Книги — чудові речі. Ті, хто має розкіш їх читати в нашій країні, справді щасливі. Але важливішим є вміння читати вивіски, оголошення, газети — речі, необхідні для того, щоб залишатися поінформованим і безпечним. Проблема в тому, що наше населення не повністю грамотне, що означає, що під час війни вони не зможуть багато зробити з інформацією, яку ми надаємо про військові зусилля. Це необхідно змінити."
 ROM_secure_the_countryside: "Забезпечення сільської місцевості"
 ROM_secure_the_countryside_desc: "Сільська місцевість все ще сповнена бунтів і анархії від недавнього селянського повстання. Хоча деякі з їхніх скарг були обґрунтованими, нам потрібно відновити закон і порядок. Ми повинні уповноважити армію вирушити на північ і придушити протестувальників."
 ROM_prussian_values: "Прусські цінності"
 ROM_prussian_values_desc: "Не секрет, що наш король є Гогенцоллерном, але протягом усього свого правління він прийняв цінності, які прищеплював йому румунський парламент. Можливо, настав час імпортувати цінності, які цінували його предки, щоб забезпечити нашу постійну політичну еволюцію."
 ROM_recover_from_defeat: "Бухарестський договір"
 ROM_rejoined_the_war: "Повторний вступ у війну"
 ROM_victory_in_the_great_war: "Початок демобілізації"
 ROM_victory_in_the_great_war_desc: "Тепер, коли війна нарешті закінчилася, ми можемо демобілізувати збройні сили, переводячи тисячі потрібних людей на цивільні роботи. Наші герої нарешті можуть насолоджуватися своєю нагородою."
 ROM_discipline_the_army: "Дисципліна армії"
 ROM_discipline_the_army_desc: "Наш прусський король вирішив зробити наступний крок у формуванні країни за його ідеалами. Армії наказано проводити навчання за допомогою німецьких офіцерів, і результати виглядають багатообіцяючими."
 ROM_tighten_our_grip: "Посилити наш контроль"
 ROM_tighten_our_grip_desc: "Король Кароль зробив значні кроки у своїй новій формі правління, і ці кроки вказують на позитивні результати. Є кроки, які можна зробити для подальшого зміцнення нашого режиму, єдиною перешкодою для цих кроків є слово короля."
 ROM_expanding_our_majority_in_parliament: "Розширення нашої більшості в парламенті"
 ROM_expanding_our_majority_in_parliament_desc: "Успіх партії, що керує урядом, викликав хвилю в румунському суспільстві. Будь-які вибори, оголошені зараз, напевно призведуть до переконливої перемоги їхніх кандидатів. І як ті, хто тримає ключі до нових виборів, вони можуть це зробити. Опозиція тремтить від страху, і не без підстав. Майже гарантовано, що їхній електоральний мандат розшириться."
 ROM_this_will_have_better_effects_after_tt: "§RЦей національний дух матиме кращі ефекти після закінчення терміну дії.§!"
 empty_space_tt: " \n"
 ROM_discredit_democracy: "Дискредитація демократії"
 ROM_enforce_fiscal_sustainability: "Забезпечення фінансової стійкості"
 ROM_enforce_fiscal_sustainability_desc: "Під час війни наш бюджет стрімко зростає. Потрібно брати позики, і наша економіка загалом страждає. Це не можна легко виправити, адже війна вимагає багато ресурсів. Однак ми можемо зробити так, щоб у мирний час ми могли функціонувати без позик. Шлях до фінансової ощадливості — це шлях, яким ми повинні піти. Після досягнення цього ми зможемо почати говорити про зменшення впливу війни, яка, безумовно, наближається."
 ROM_romanian_economy_idea: "Румунська економіка"
 ROM_economy_idea_for_bookmark: "Румунська економіка"
 ROM_economy_idea_for_bookmark2: "Румунська економіка"
 ROM_continue_electrification: "Продовження електрифікації"
 ROM_continue_electrification_desc: "Блискавки віщують щось більше, принаймні так кажуть міфи та легенди. Можливо, раніше ці легенди не мали конкретної цінності, але сьогодні вони дають важливий урок: електрика змінює світ. Неважко побачити, що це вже відбувається в різних державах Європи. Настав час і нам використати блискавку на повну, повертаючи значення цим легендам."
 ROM_import_foreign_tools: "Імпорт іноземних інструментів"
 ROM_import_foreign_tools_desc: "З промисловим прогресом приходить потреба у все більших заходах. Зрештою, нації стикаються з перешкодою, яку не можуть подолати, і змушені звертатися по зовнішню допомогу, що послаблює їх. Ми повинні передбачити цю ситуацію, шукаючи допомоги зараз, коли наш прогрес ще зростає експоненціально. Якщо ми впораємося з цим викликом, ми зможемо звернути увагу на подальші промислові інвестиції."
 ROM_concessions_to_the_upper_class: "Поступки вищому класу"
 ROM_concessions_to_the_upper_class_desc: "Прогрес — це чудове видовище, але іноді він лякає. Не пересічного громадянина, а вкорінену знать, яка боїться, що з прогресом прийдуть зміни, які можуть викорінити їх із позицій влади. Хоча було б чудово просто ігнорувати це, проблема полягає в їхніх позиціях влади та впливі, який вони мають на нашу економіку. Щоб заспокоїти їхні страхи, ми повинні запевнити їх, що хвилі прогресу не досягнуть їхніх берегів."
 ROM_support_industrialists: "Підтримка промисловців"
 ROM_support_industrialists_desc: "Головною рушійною силою більшості цих інвестицій були групи багатих промисловців, які лобіюють наш уряд для розширення операцій. Вони були і будуть ключовими для будь-яких подальших зусиль. Ми повинні залучити їх угодами та обіцянками, які дозволять їм вести свій бізнес як їм заманеться в обмін на постійну підтримку."
 ROM_agricultural_knowledge: "Нові сільськогосподарські техніки"
 ROM_agricultural_knowledge_desc: "Прагнення до індустріалізації триває. Однак прогрес у сільському господарстві застопорився. Якщо ми знехтуємо основою нашої економіки, індустріалізація буде неможливою. Єдиною відповіддю є тимчасовий пріоритет наших ферм над заводами. Повільно і впевнено перемагає, і ми не можемо дозволити собі бути нічим іншим, крім як впевненими."
 ROM_government_aid_to_industries: "Допомога у будівництві нових заводів"
 ROM_government_aid_to_industries_desc: "Прямі субсидії виявилися ефективними під час цього процесу індустріалізації. Тепер промисловці надають уряду можливості для розширення будівельної галузі в Бухаресті. Ми можемо і будемо за це платити. Повільно, але впевнено ми ініціюємо ефект снігової кулі, підкріплений позиками та державними коштами, і це лише один крок у підтримці цього."
 ROM_move_away_from_an_export_based_economy: "Відхід від експортно-орієнтованої економіки"
 ROM_move_away_from_an_export_based_economy_desc: "Ми не можемо покладатися на стабільність країн навколо нас. Зрештою, хиткий картковий будиночок впаде навколо нас, і ми не можемо залежати від тих, хто зазнає найбільшого краху, якщо хочемо процвітати. Так, це може підвищити ціни та погіршити дипломатичні відносини, але це ціна, яку ми можемо заплатити. Це ціна, яку ми повинні заплатити."
 ROM_doubuja_steel_industry: "Мунтенська сталеливарна промисловість"
 ROM_doubuja_steel_industry_desc: "У Мунтенії є кілька сталеливарних заводів, але вони відносно невеликі. З розширенням нашої промисловості зростає потреба в більшій кількості сталі. Ми повинні розширити сталеливарну промисловість у цьому регіоні, а робочі місця, які будуть створені завдяки таким галузям, також будуть корисними."
 ROM_expand_doubruja_dockyards: "Розширення портів Дунаю"
 ROM_expand_doubruja_dockyards_desc: "У нас є один зв’язок із морем; один шматок землі, який відокремлює нас від повної залежності від наших сусідів. Ми повинні переконатися, що ця рятівна благодать не залишиться невикористаною. Сильні інвестиції в наші порти дозволять збільшити можливості для торгівлі, як експорту, так і імпорту, а також розширити суднобудування, якщо ми коли-небудь прагнемо мати сильний флот на Чорному морі."
 ROM_increase_cereal_exports: "Збільшення експорту зернових"
 ROM_increase_cereal_exports_desc: "Хоча ми намагаємося перейти від аграрного суспільства до сучасного, було б нерозумно не скористатися перевагами нашого нинішнього врожаю. З постійно зростаючим населенням світу зростає і кількість ротів, які потрібно нагодувати. Ми можемо використати наші прибуткові експорти зернових, щоб забезпечити, щоб саме румунські врожаї потрапляли до цих ротів, а румунські кишені наповнювалися."
 ROM_ramp_up_exports_of_fruit_grains_and_seeds: "Нарощування експорту зерна, фруктів і насіння"
 ROM_ramp_up_exports_of_fruit_grains_and_seeds_desc: "Наша країна виробляє багато сільськогосподарської продукції, такої як зерно та фрукти. Деякі з них мають великий попит у зарубіжних країнах, оскільки вони не можуть їх так добре вирощувати, тому ми повинні наростити експорт цих продуктів, оскільки це значно допоможе нашій економіці."
 ROM_increase_gold_and_silver_exports: "Експорт золота та срібла"
 ROM_increase_gold_and_silver_exports_desc: "Звичайне золото завжди було нашим сильним експортом, але ми мусимо підкреслити, що це звичайне золото, тому що фальшиве золото, чомусь, набирає популярності. Деякі власники бізнесів у Бухаресті божеволіють через 'золото дурнів', називаючи його наступною великою справою і стверджуючи, що воно скоро замінить справжнє золото. Люди не звертали на них уваги, але якимось чином цінність 'золота дурнів' різко зросла. Потім вона знову впала, але це чомусь не відлякало багатьох людей."
 ROM_expansion_of_the_lumber_industry: "Розширення лісозаготівельної промисловості"
 ROM_expansion_of_the_lumber_industry_desc: "Землі біля гір наповнені нескінченними морями міцної деревини, що створюють зелений навіс уздовж Карпат. У процесі до економічного зростання та промислової сили ми повинні використовувати все, що є в нашому розпорядженні. Хоча це може засмутити деяких, ці ліси є необхідною частиною цього шляху."
 ROM_trade_deals_with_germany_and_austria: "Торговельні угоди з Німеччиною та Австрією"
 ROM_trade_deals_with_germany_and_austria_desc: "Наші друзі по той бік Карпат більш ніж охоче беруть участь у наших торговельних можливостях. Їхні друзі, німці, виявляють таку ж зацікавленість. Чи то через інтерес до економічного домінування, страх перед неврожаями, чи накопичення запасів перед неминучою війною, ми просто не можемо відмовитися від їхніх пропозицій. Зрештою, у нас не так багато варіантів."
 ROM_close_the_trade_defict: "Закриття торговельного дефіциту"
 ROM_close_the_trade_defict_desc: "З нашим експортом на піку та зростаючим внутрішнім виробництвом ми майже усунули наш торговельний дефіцит. Нічого більше не можна зробити, крім як вести переговори та використовувати політику для укладання кращих угод, щоб досягти цієї мети. Головна можливість лежить у відносинах з австрійцями. Вони стають дедалі більш відчайдушними, особливо враховуючи, що крихкість їхньої імперії постійно зазнає випробувань. Було б нерозумно не скористатися цими умовами."
 ROM_spike_interest_rates: "Підвищення процентних ставок"
 ROM_spike_interest_rates_desc: "Інфляція — це проблема, яка підриває основи будь-якої держави: простих людей. Хорошим заходом для забезпечення основ нашої нової держави Великої Румунії є полегшення цих економічних труднощів шляхом підвищення процентних ставок. Це недосконале рішення, але воно працює, і це найкраще, на що ми можемо сподіватися."
 ROM_price_controls: "Контроль цін"
 ROM_price_controls_desc: "Ціни зростають майже експоненціально. Єдиний спосіб боротися з цим — через заходи контролю цін, які, безумовно, будуть непопулярними серед бізнесів по всій країні, але це все, що ми можемо зробити."
 ROM_strengthen_the_leu: "Стабілізація лею"
 ROM_strengthen_the_leu_desc: "На жаль, наша валюта, лей, має низьку цінність, до того ж у 1880-х роках російські рублі майже витіснили її з обігу. З планами відмови від золотого стандарту цінність лею потрібно буде підвищити."
 ROM_back_in_couple_of_days.tt: "§YАурел Влайку§! повернеться зі своїм §Yбезпечнішим§! дизайном через кілька днів."
 ROM_different_buffs_aircraft.tt: "Залежно від того, кого ви оберете, ви отримаєте різні бонуси, пов’язані з авіаційними технологіями."
 ROM_commission_air_name1: "§YЗамовлено Аурела Влайку§!"
 ROM_commission_air_name2: "§YЗамовлено Траяна Вую§!"
 ROM_pave_the_way_for_industrial_expansion: "Прокласти шлях до промислового розширення"
 ROM_pave_the_way_for_industrial_expansion_desc: "Наші заводи великі, але вони могли б бути більшими, і їх могло б бути більше. Потрібно інвестувати у створення нових галузей у наших промислових центрах. Розширюючи те, що ми маємо, ми полегшуємо зростання в майбутньому. Це принесе плоди в найближчі роки."
 ROM_tackle_unemployment: "Боротьба з безробіттям"
 ROM_tackle_unemployment_desc: "Після нашої демобілізації тисячі молодих і старших румунських чоловіків шукають роботу. Для них є багато роботи в бурхливо розвиваючихся видобувних галузях, ми повинні відправити їх туди."
 ROM_transistion_away_from_wartime_jobs: "Перехід від військових робочих місць"
 ROM_transistion_away_from_wartime_jobs_desc: "Як і в решті Європи, попит на військові матеріали різко впав, і тепер тисячі промислових робітників були звільнені. Ми повинні допомогти їм знайти нову роботу в післявоєнній економіці."
 ROM_a_question_of_priorities: "Питання пріоритетів"
 ROM_a_question_of_priorities_desc: "З початком війни та невизначеністю нашого нейтралітету ми стикаємося з дилемою: чи продовжувати розширювати економіку, чи переключитися на військову підготовку?"
 ROM_general_army_inspectorate: "Генеральна інспекція армії"
 ROM_general_army_inspectorate_desc: "Усім має бути зрозуміло, що військо під час війни виграє від уваги до армії, а не до цивільної економіки. Це проста ідея, яку неважко дотримуватися, і ми її дотримуватимемося. Посилення нашої офіцерської академії, адаптація тактик із маневрів, про які повідомляють наші спостерігачі в Низинах: є багато способів переконатися, що наша армія готова до участі у війні, яка, безумовно, покінчить із усіма війнами."
 ROM_prioritise_economic_growth: "Пріоритет економічного зростання"
 ROM_prioritise_economic_growth_desc: "Поки решта Європи воює, ми можемо скористатися цим і отримати прибуток. Нафта, мінерали, їжа — усе це можна продати тому, хто запропонує найвищу ціну, з великою віддачею."
 ROM_reduce_reliance_on_world: "Зменшення залежності від імпорту"
 ROM_reduce_reliance_on_world_desc: "Що станеться, коли шахти, з яких ми імпортуємо залізо, будуть розбомблені? Що буде з полями, які спалили, але які призначалися для румунських тарілок лише кілька місяців тому? Якщо ця війна нас чомусь і навчила, то це тому, що ми повинні зменшити нашу залежність від порохової бочки, замаскованої під Концерт Європи."
 ROM_prioritise_industrialisation: "Пріоритет індустріалізації"
 ROM_prioritise_industrialisation_desc: "Настав час збільшити нашу промисловість. Диверсифікація необхідна в сучасну епоху."
 ROM_from_farms_to_factories: "Від ферм до заводів"
 ROM_from_farms_to_factories_desc: "Занадто довго Румунія була сільською, аграрною нацією. Якщо ми хочемо наздогнати решту світу, це має змінитися."
 ROM_french_grain_deal: "Французька зернова угода"
 ROM_french_grain_deal_desc: "Ми близькі з Парижем, і збільшення експорту на французькі ринки було б очевидним рішенням."
 ROM_ottoman_maize_deal: "Османська кукурудзяна угода"
 ROM_ottoman_maize_deal_desc: "Османи — наші колишні гнобителі, але вони мають величезне, голодне населення. Нова торгова угода забезпечить нас додатковими товарами зі сходу."
 ROM_army_focus1: "Реорганізація батальйонів"
 ROM_army_focus1_desc: "Очевидно, що наші організаційні стратегії блякнуть у порівнянні з потужними арміями, які мають великі держави. Це ставить питання: залишити нинішню застарілу, ледь випробувану організацію наших збройних сил чи внести зміни на щось, що довело свою ефективність у бою? Відповідь очевидна, і зміни давно назріли."
 ROM_army_focus2: "Перегляд наших тактик"
 ROM_army_focus2_desc: "Малоймовірні операції мали свій час і місце, але це було приблизно 300 років тому. Наші тактики зосереджені навколо невеликої армії, яка не підходить для постійно зростаючих Збройних сил Румунії. Потрібно дотримуватися нової доктрини, яка передбачає великі маневри на сотні кілометрів."
 ROM_army_focus3: "Реорганізація ієрархії"
 ROM_army_focus3_desc: "Світ навколо нас здається дедалі більш уніфікованим, і, можливо, не без причини. Сучасні армії вирішують проблему операційної ієрархії однаково, і це, здається, працює. Це варто обміркувати і, можливо, впровадити в наше власне військове мислення."
 ROM_building_a_domestic_arms_industry: "Розширення внутрішньої збройової промисловості"
 ROM_building_a_domestic_arms_industry_desc: "Ми не можемо повністю покладатися на імпорт іноземної зброї для оснащення нашої армії, тому ми повинні розширити внутрішнє виробництво всього, що потрібно нашій армії. Усі рушниці, боєприпаси, озброєння будуть виготовлятися тут, по всій нашій нації."
 ROM_tackle_the_core_issue: "Вирішення ключової проблеми"
 ROM_do_not_delete.tt: "§RНе видаляйте це, воно для майбутнього§!"
 ROM_tackle_the_core_issue_desc: "Ох, бюрократія може бути такою морокою. Чому ж, саме через неї ми не могли розширити наші збройні сили до початку великої війни! Як зручно, що наш законодавчий орган нарешті вирішує щось зробити, коли доля нашої країни на кону, але все менш термінове не має значення. Знаєте, у пруссаків була та сама проблема до того, як Бісмарк став канцлером, і це навіть ледь не призвело до зречення їхнього короля! Це змушує задуматися, можливо, нас варто називати Прусією Балкан. Зрештою, у нас погане відчуття терміновості, і нами править Гогенцоллерн! Просто думка, не звертайте на неї уваги."
 ROM_coalition_useless: "Буде сформовано коаліцію, що включає деяких членів парламенту від §lПНЛ§! та §CPNR§!"
 ROM_radical_land_reform: "Радикальна земельна реформа"
 ROM_the_apathetic_prime_minister: "Апатичний прем’єр-міністр"
 ROM_the_apathetic_prime_minister_desc: "Західний Банат втрачено через некомпетентність нашого прем’єр-міністра. Яка дурість, яка помилка. Наша нація могла б бути належно об’єднаною раз і назавжди, але апатія перемогла."
 ROM_crack_down_on_radical_elements: "Придушення радикальних елементів"
 ROM_crack_down_on_radical_elements_desc: "У цій країні немає місця для радикальних ідеологій, розпалених пристрастю війни. Геть із нашого уряду, геть із наших академій, геть із нашої армії — усе це має зникнути!"
 ROM_alliance_of_convience: "Союз за зручністю"
 ROM_alliance_of_convience_desc: "ПКД запропонувала свою допомогу в переписанні конституції. Вони найкращі, кого можна залучити до цієї справи, і скарги деяких наших членів не допоможуть."
 ROM_alliance_with_the_peasants_party: "Союз із Селянською партією"
 ROM_LITTLE_ENTENTE_FACTION_NAME: "Мала Антанта"
 ROM_grand_coalition_idea: "Велика коаліція"
 ROM_rise_of_socialism: "Підйом соціалізму"
 ROM_victory_of_the_peasants: "Перемога селян"
 ROM_victory_of_the_peasants_desc: "Радійте, адже з пащі поразки народ вирвав перемогу у гігантів! Настав їхній час, час пожвавити цю післявоєнну економіку, ожививши селянство! Наша робота починається сьогодні і закінчиться, коли кожен чоловік у Румунії стане королем."
 ROM_the_man_to_end_the_chaos: "Людина, яка покінчить із хаосом"
 ROM_alliance_with_the_pnl: "Союз із ПНЛ"
 ROM_alliance_with_the_anti_socialists: "Союз із антисоціалістами"
 ROM_shut_down_socialist_conference: "Закриття соціалістичних конференцій"
 ROM_bury_the_grudges_of_the_past: "Поховати образи минулого"
 ROM_bury_the_grudges_of_the_past_desc: "Війна навчила нас ціни внутрішніх чвар. Фракції Антанти та німців, що гризлися між собою, заважали нашим військовим зусиллям, і це був такий нищівний ефект від такої дріб’язкової речі. Досить, Румунія повинна вийти єдиною в політиці та народі."
 ROM_court_the_stereianists: "Залучення стереяністів"
 ROM_court_the_stereianists_desc: "Стереяністи, більш відомі як попораністи, мають вплив на селянство. Їхня підтримка буде життєво важливою для наших цілей."
 ROM_true_meaningful_land_reform: "Справжня та значуща земельна реформа"
 ROM_true_meaningful_land_reform_desc: "Завершення давно назрілого питання земельної реформи не лише стане благом для нашої адміністрації, а й для нашої виборчої бази. Остаточне законодавство буде розроблено в цих порожніх залах, нарешті давши людям те, що вони заробили; ні, те, що вони заслуговують. Вони цього заслуговують, адже що була б Румунія без фермера, який доставляє їжу на її тарілки?"
 ROM_hold_new_elections: "Проведення нових виборів"
 ROM_hold_new_elections_desc: "Велика Румунія здійснена, але народ гнівається через втрату Західного Банату. Вибори наближаються, а чинна влада стоїть на хитких підвалинах. Опозиція активізується, тоді як прем’єр-міністр занепадає, думаючи про свої невдачі на мирних переговорах. Це хороший день для багатьох і жахливий для небагатьох."
 ROM_alliance_with_the_pcd2: "Союз із ПКД"
 ROM_dismantle_transylvanian_councils: "Розпуск трансільванських рад"
 ROM_joint_land_reform_efforts: "Спільні зусилля щодо земельної реформи"
 ROM_nationalize_resita_enterprise: "Націоналізація машинобудівного заводу Решица"
 ROM_nationalize_resita_enterprise_desc: "Серед багатьох благ об’єднання з Трансільванією — отримання компанії Решица. Відома своєю високоякісною сталлю, вона стане ключовим активом для країни."
 ROM_stimulate_the_economy: "Стимулювання економіки"
 ROM_stimulate_the_economy_desc: "Щоб стимулювати зростання галузей, які відіграватимуть ключову роль у нашій післявоєнній економіці, ми повинні забезпечити засоби для зростання, а саме субсидії та грошові вливання. Це коштуватиме багато, але ми доживемо до того, щоб побачити його переваги."
 ROM_improvements_on_fortifications: "Реконструкція укріплень"
 ROM_improvements_on_fortifications_desc: "Наші укріплення вже давно застаріли. Ми повинні розпочати їх модернізацію та будівництво нових, щоб захистити нашу націю від ворогів."
 ROM_modernize_army_arsenals: "Модернізація армійських арсеналів"
 ROM_modernize_army_arsenals_desc: "Арсенали нашої армії досить застарілі і не можуть ефективно обслуговувати нашу армію. Ми повинні модернізувати ці арсенали, інвестуючи в них трохи грошей, і це буде того варте."
 ROM_german_food_exports: "Експорт продовольства до Німеччини"
 ROM_german_food_exports_desc: "Німецька економіка сильно постраждала через морську блокаду, встановлену Королівським флотом Британії, і тому шукає нові способи зменшення нестачі продовольства. Це включає перенаправлення наших урожаїв на німецькі продовольчі поставки."
 ROM_1912_naval_program: "Румунська морська програма"
 ROM_1912_naval_program_desc: "Міністерство війни замовило новий етап морського розширення, включаючи кілька крейсерів, дюжину есмінців і навіть підводний човен. Хоча це займе час, переваги окупляться в довгостроковій перспективі."
 ROM_romanian_black_sea_fleet: "Румунський флот Чорного моря"
 ROM_romanian_black_sea_fleet_desc: "Морська програма 1899 року передбачала додавання 4 есмінців, 6 прибережних броненосців і дюжини торпедних катерів. Хоча ця програма так і не була реалізована, вона є хорошою основою для розширення флоту Чорного моря."
 ROM_defend_the_danube: "Захист Дунаю"
 ROM_defend_the_danube_desc: "Дунай — це життєва артерія Румунії, але, на жаль, він вразливий до атак. Флотилія Дунаю буде розширена, щоб запобігти морським десантам і не дозволити будь-яким силам просуватися вгору по річці."
 ROM_law_on_minorities: "Румунізація"
 ROM_law_on_minorities_desc: "Хоча святкування наших нових територій може тривати, питання не-румунів, які проживають на них, має бути вирішене. Асиміляція — це відповідь, і наші зусилля мають розпочатися вже зараз."
 ROM_integration_of_szekelyfold: "Інтеграція Секейської землі"
 ROM_integration_of_szekelyfold_desc: "Секейська земля була для нас значною проблемою, адже угорці виступали проти нашого правління, постійно протестуючи та влаштовуючи бунти. Однак завдяки деяким заходам нашого уряду вони нарешті заспокоїлися, і їхні антиурядові дії згасають. Тепер, коли угорська загроза зникла, ми можемо повністю інтегрувати Секейську землю як частину нашої нації."
 ROM_pillage_hungary: "Розграбування угорського кордону"
 ROM_pillage_hungary_desc: "Угорщина слабка. Роздерта Тріаноном, вона стоїть самотньо проти зграї стерв’ятників, одним із яких є ми. Давайте попируемо на трупі в’язня народів."
 ROM_form_the_little_entente: "Формалізація Малої Антанти"
 ROM_form_the_little_entente_desc: "Формування Малої Антанти є ключовим заходом для захисту наших національних інтересів і забезпечення стабільності наших кордонів проти угорського ревізіонізму та потенційного відродження впливу Габсбургів в Австрії чи Угорщині. Об’єднавшись із Чехословаччиною, ми створимо єдиний фронт, присвячений збереженню територіальних надбань, що визначають наш післявоєнний суверенітет і забезпечують регіональний мир. Франція оголосила про підтримку нашого майбутнього альянсу, надаючи необхідні дипломатичні та безпекові гарантії. Цей союз є не лише пактом взаємної оборони, а й чіткою заявою, що ми будемо дотримуватися договорів і захищати баланс, встановлений після Великої війни, забезпечуючи нашу незалежність і стабільність у Східній Європі проти будь-яких сил, що намагаються його оскаржити."
 ROM_anti_hungarian_propaganda: "Антиугорська пропаганда"
 ROM_anti_hungarian_propaganda_desc: "Наш обов’язок — протидіяти угорським спробам підірвати наш суверенітет і стабільність Східної Європи. Ми повідомимо нашому народу та західним союзникам, що угорський ревізіонізм становить явну загрозу кордонам, закріпленим Тріанонським договором. Прагнення Угорщини повернути Трансільванію є прямим викликом цілісності Великої Румунії, і ми представимо це як небезпеку не лише для нашої нації, а й для миру в усьому регіоні."
 ROM_retry_to_secure_banat: "Вимагати Західний Банат"
 ROM_retry_to_secure_banat_desc: "Забезпечення [764.GetName] було метою румунського уряду з часу нашої невдачі на Паризькій мирній конференції."
 ROM_revitalization_of_the_north: "Економічне відродження Півночі"
 ROM_revitalization_of_the_north_desc: "Готуйтеся! Готуйтеся! Готуйтеся до інженерів, архітекторів і робітників, що сідають на потяги на північ, несучи процвітання за собою! З відновленням залізниць ми нарешті можемо індустріалізувати північ. Занадто довго безмежний потенціал Румунії обмежувався Бухарестом, але тепер ми можемо радіти новому, світлішому майбутньому в Молдові."
 ROM_romanian_hungarian_war_focus: "Інтервенція в Угорщину"
 ROM_romanian_hungarian_war_focus_desc: "Угорці спровокували цей акт агресії, не поважаючи демаркацію кордонів післявоєнного договору."
 ROM_recall_romanian_engineers: "Повернення румунських інженерів"
 ROM_recall_romanian_engineers_desc: "Багато румунських авіаційних інженерів зараз перебувають у [FRA.GetNameDef] або інших країнах Західної Європи. Ми можемо повернути їх до Румунії для служби в якості авіаційних начальників."
 ROM_invasion_of_bessarabia: "Вторгнення в Бессарабію"
 ROM_invasion_of_bessarabia_desc: "Ми довго мріяли про возз’єднання з нашими братами по той бік річки Прут. Тепер, коли [78.GetName] залишилася без захисту, ми нарешті можемо відновити її у складі Великої Румунії."
 ROM_bessarabian_gamble: "Бессарабський ризик"
 ROM_unification_with_moldova: "Об’єднання з Молдовою"
 ROM_fund_the_viata_romaneasca: "Фінансування Viata Românească"
 ROM_fund_the_viata_romaneasca_desc: "Viata Românească — це соціалістична газета, співзаснована Константином Стере, яка використовується для просування соціалістичних і попораністських ідеалів серед читачів у Румунії та за її межами. Тепер, коли Константин очолює уряд, він може фінансувати газету через свою посаду."
 ROM_tax_burdens_on_the_rich: "Їхня справедлива частка"
 ROM_tax_burdens_on_the_rich_desc: "Величезне багатство румунської еліти краще використати для розвитку країни. Хоча підвищення податків розлютить їх, це варто зробити заради країни."
 ROM_protect_the_ports: "Захист портів"
 ROM_protect_the_ports_desc: "Прибережна Румунія вразлива до блокади або навіть морських десантів. Укріплення її було б розумним вибором."
 ROM_crush_radical_marxists: "Придушення радикальних марксистів"
 ROM_crush_radical_marxists_desc: "Члени ПДСР мають бути першими цілями нашого придушення. Більшість їхніх членів вірять у насильницьку революцію, і вони мають мало друзів серед політичного спектру."
 ROM_form_the_fppr: "Формування ФППР"
 ROM_form_the_fppr_desc: "Простий спосіб протистояти тим у ПК, хто виступає проти нас, — це повністю ізолювати їх. Ми сформуємо нову партію, запросивши наших союзників із ПДСР приєднатися до неї. Ті в ПК, хто проти нас, не будуть запрошені."
 ROM_allign_the_pdsr: "Вирівнювання ПДСР"
 ROM_allign_the_pdsr_desc: "Дивно, але найближчим другом через політичний спектр у нас зараз є соціалістична ПДСР. Вони співпрацювали з нами для прийняття кількох законів і влаштували контрпротести у відповідь на вимоги ПНЛ і ПКД щодо нашої відставки. Давай подружимося з ними."
 ROM_concessions_to_the_elites: "Поступки елітам"
 ROM_concessions_to_the_elites_desc: "Багато так званих олігархів у ПК виступають проти нас через деякі ліві позиції Карпа щодо економіки. Ми можемо легко приборкати олігархів у ПК, просто пообіцявши залишити їх у спокої. Вони можуть нас не любити, але ми найкраще, що у них є."
 ROM_placate_the_peasants: "Заспокоєння селян"
 ROM_placate_the_peasants_desc: "Переважна більшість румунів — це апатичні селяни. Ми можемо легко завоювати їхню підтримку, прискоривши зусилля щодо земельної реформи. Давай подаруємо селянам деякі державні землі, щоб підкупити їх і змусити підтримувати нас."
 ROM_carpist_renaissance: "Карпістський ренесанс"
 ROM_carpist_renaissance_desc: "Карп часто мріяв про 'ренесанс' румунської культури — ренесанс, де румуни об’єднані за ним, союзом із Німеччиною, традиційними цінностями та сильною армією. Ми повинні працювати над цим так званим 'карпістським ренесансом' і формувати румунське суспільство відповідно до цінностей Карпа."
 ROM_placate_the_king: "Заспокоєння короля"
 ROM_placate_the_king_desc: "Найбільша загроза нашій владі — це не бунтівні політичні партії, а сам король. Він може легко, законно розпустити наш уряд. Король не чужий використанню цієї влади, тож нам доведеться приділяти особливу увагу його бажанням уряду. Принаймні наразі."
 ROM_strong_arm_parliament: "Силовий тиск на парламент"
 ROM_strong_arm_parliament_desc: "Незважаючи на весь цей нонсенс від ПНЛ і ПКД, ми переможемо. Ми в процесі повернення цієї країни. Ми в процесі політичної революції, яка залишиться безкровною, якщо парламент дозволить цьому статися. Нам зовсім не потрібно скасовувати парламент, щоб досягти наших цілей, ми просто повинні переконатися, що вони приймають правильні рішення."
 ROM_victory_in_hungarian_war: "Тріумф проти мадярів"
 ROM_victory_in_hungarian_war_desc: "Ми нейтралізували угорську загрозу, і тепер ми нарешті можемо спокійно відпочити, знаючи, що на горизонті немає загроз."
 ROM_rebuild_transylvania: "Відбудова Трансільванії"
 ROM_rebuild_transylvania_desc: "Трансільванія була спустошена Великою війною, багато поселень були зруйновані або покинуті. Тепер, перебуваючи під контролем Румунії, настав час відновити цю територію і допомогти їй знову процвітати."
 ROM_ensure_hungarian_weakness: "Гарантія слабкості Угорщини"
 ROM_ensure_hungarian_weakness_desc: "Ми не можемо просто чекати, поки Угорщина переозброїться і знову вторгнеться в нашу країну. Ми повинні переконатися, що Угорщина настільки слабка, що не зможе становити для нас загрозу протягом наступних 100 років, навіть якщо деякі наші союзники з цим не згодні."
 ROM_realisation_of_greater_romania: "Велика Румунія"
 ROM_realisation_of_greater_romania_desc: "Румунія нарешті об’єднана у велич, формуючи Цілу Румунію, Повну Румунію, або, як кажуть люди, Велику Румунію."
 ROM_promote_romanian_language: "Просування румунської мови"
 ROM_promote_romanian_language_desc: "Трансільванські землі занадто довго перебували під владою Австро-Угорщини, а їхній народ був задурений угорською пропагандою. На щастя, ми можемо фінансувати освіту в Трансільванії та просувати румунську мову в ній, щоб знову румунізувати людей, як це мало бути."
 ROM_defeat_in_hungarian_war: "Поразка проти Угорщини"
 ROM_defeat_in_hungarian_war_desc: "Ми зазнали несподіваної принизливої поразки проти угорців."
 ROM_suppress_szekelyfold_hungarians: "Придушення угорців у Секейській землі"
 ROM_suppress_szekelyfold_hungarians_desc: "Секейська земля населена переважно угорським населенням. Ми придушимо будь-які публічні прояви угорської мови, щоб змусити їх відповідати румунським вимогам до роботи та іншого."
 ROM_grant_szekelyfold_autonomy: "Надання автономії Секейській землі"
 ROM_grant_szekelyfold_autonomy_desc: "Угорці в Секейській землі агітують за автономію. Можливо, варто її надати, щоб зменшити ймовірність заворушень у Трансільванії."
 ROM_invite_serbia_to_little_entente: "Пакт із сербами"
 ROM_invite_serbia_to_little_entente_desc: "З загрозою угорського ревізіонізму та тінню амбіцій Габсбургів, що нависають, Румунія повинна діяти швидко, щоб зберегти стабільність на Балканах. Пропонуючи пакт нашим колишнім союзникам сербам, ми робимо перший крок до створення потужного альянсу проти цих загроз. Разом ми збережемо стабільність на Балканах."
 ROM_czechoslovak_alliance: "Взаємні гарантії з [CZE.GetAdjective]"
 ROM_czechoslovak_alliance_desc: ""
 ROM_serbian_intervention_in_hungarian_conflict: "Звернення за [SER.GetAdjective] інтервенцією"
 ROM_serbian_intervention_in_hungarian_conflict_desc: "Занурені в запеклу боротьбу з угорськими силами, Румунія тепер звертається до Сербії за терміновою підтримкою в нашій боротьбі. Угорська агресія загрожує не лише нашим кордонам, а й самій стабільності регіону. Це питання стосується не лише нас, а й їх."
 ROM_romanianize_alfold: "Румунізація [154.GetName]"
 ROM_romanianize_alfold_desc: "Ми повинні заохочувати румунську поведінку та мову на новоокупованій території [154.GetName]."
 has_had_communist_revolution_HUN: "[HUN.GetNameWithFlag] пережила комуністичну революцію"
 ROM_seize_hungarian_goods_and_livestock: "Конфіскація угорських товарів"
 ROM_seize_hungarian_goods_and_livestock_desc: "Румунія зазнає тиску з боку кількох груп, включаючи угорців, деяких румунів, держав Антанти та кількох лідерів, щоб припинити нашу окупацію Угорщини. Оскільки Румунія боїться нового правління Габсбургів в Угорщині та нових війн, найкраще обмежити їхні можливості, розграбувавши їхні ферми, щоб отримати товари та худобу."
 ROM_concede_on_the_tariff_issue: "Поступка у питанні тарифів"
 ROM_concede_on_the_tariff_issue_desc: "Нас нарешті переконали, або, скоріше, змусили, відмовитися від питання тарифів. Наша нація може постраждати від браку міцного бюджету, але з точки зору відносин та економіки це найсильніший варіант, який у нас є."
 ROM_land_reform: "Спільний законопроєкт про земельну реформу"
 ROM_land_reform_desc: "Однією з наших передвиборчих обіцянок є остаточне припинення проклятої дискусії про земельну реформу. Зараз ми розробляємо регуляції та законодавство, щоб саме це зробити."
 ROM_alliance_with_pnd: "Політичний союз із ПНД"
 ROM_new_constitution_interwar: "Розробка нової конституції"
 ROM_new_constitution_interwar_desc: "Настав день, коли ми повинні попрощатися зі старим і привітати нове, день, коли нова конституція надасть право голосу масам, нарешті створивши по-справжньому справедливий парламент, а відтак і справедливий уряд."
 ROM_special_rights_to_minorities: "Особливі права для меншин"
 ROM_special_rights_to_minorities_desc: "У Великій Румунії є значні меншини, такі як угорці, українці та роми. Ми повинні захистити ці групи меншин, щоб сприяти подальшому розвитку Румунії як сяючого світла у Східній Європі."
 ROM_claims_on_morava: "Претензії на [809.GetName]"
 ROM_claims_on_morava_desc: "[809.GetName] — це провінція з великою румунською меншиною. Ми повинні включити всіх румунів до Великої Румунії, România Mare."
 ROM_expansion_of_the_coal_industry: "Пожвавлення вугільної промисловості"
 ROM_expansion_of_the_coal_industry_desc: "Румунська вугільна промисловість сильно постраждала під час Великої війни, але зараз, із зростаючим післявоєнним попитом на вугілля, вона повинна знову набирати обертів. Ми повинні знайти нові поклади вугілля для видобутку та відновити роботу існуючих шахт."
 ROM_ignore_the_entente_protests: "Ігнорування протестів Антанти"
 ROM_ignore_the_entente_protests_desc: "Антанта вважає себе ляльководом, а нас — маріонеткою. Вони неодноразово наказували нам не виконувати наші переможні стратегії проти угорців у війні з ними. На жаль для них, ми ігнорували більшість цих засуджень, і вони нічого нам не зробили, коли ми відмовилися виконувати. Антанта прагне тиснути на наших солдатів і уряд, щоб ми покинули Угорщину. Ми ігноруватимемо їхні протести і вічно окупуватимемо Угорщину."
 ROM_remove_soviet_hungarian_elements_in_alfold: "Усунення радянських елементів у [154.GetName]"
 ROM_remove_soviet_hungarian_elements_in_alfold_desc: "Радянська революція в Угорщині залишила багато комуністичної пропаганди. Настав час знести статуї та пропагандистські плакати."
 ROM_repair_relations_with_hungary: "Відновлення дипломатичних зв’язків із Угорщиною"
 ROM_repair_relations_with_hungary_desc: "Після нашої поразки від угорців ми зазнали дипломатичного приниження. Настав час компенсувати наші втрати та здійснити зближення з угорцями."
 ROM_anti_russian_propaganda_in_bessarabia: "Антимонархічні настрої в [78.GetName]"
 ROM_anti_russian_propaganda_in_bessarabia_desc: "Роки російської окупації призвели до того, що народ [78.GetName] був задурений ними. Нам потрібно провести антиросійську пропаганду, щоб очистити їхні уми від нісенітниць."
 ROM_ask_for_bessarabia_for_civilian_industry: "Фабрики для [78.GetName]"
 ROM_ask_for_bessarabia_for_civilian_industry_desc: "[78.GetName] — це явно румунська земля в наших очах. Росіяни не мають права її володіти. На жаль, малоймовірно, що вони віддадуть нашу землю без якоїсь компенсації. На щастя, ми можемо запропонувати поділитися нашою промисловістю на кілька років в обмін на повернення території."
 ROM_poporanist_education: "Попораністська система освіти"
 ROM_poporanist_education_desc: "З насильницьким захопленням влади Стере вирішує навчати румунські школи основам і принципам своєї ідеології: попоранізму."
 ROM_hostile_takeover_of_government: "Ворожий захват уряду"
 ROM_hostile_takeover_of_government_desc: "Соціалісти організували переворот у румунській нації, зруйнувавши основи соціалізму."
 ROM_flight_school: "Авіаційна школа 'Аурел Влайку'"
 ROM_flight_school_desc: "Названа на честь відомого румунського авіаційного інженера Аурела Влайку, ця школа слугуватиме для набору нових пілотів для РАК."
 ROM_conduct_air_bombing_raids: "Проведення авіаційних бомбардувань"
 ROM_conduct_air_bombing_raids_desc: "РАК необхідно проводити бомбардування великих ворожих міст, щоб послабити їхню інфраструктуру та дати нам перевагу у війні."
 ROM_found_rezerva_generala_a_aviatiei: "Заснування Загального авіаційного резерву"
 ROM_found_rezerva_generala_a_aviatiei_desc: "Нашій країні потрібне місце, де можна ремонтувати та будувати нові літаки для наших повітряних сил. Ми повинні заснувати Загальний авіаційний резерв, де ми зможемо легко отримати доступ до деталей, необхідних для будівництва літаків і ремонту пошкоджених."
 ROM_ban_the_pnl_and_pcd: "Заборона ПНЛ і ПКД"
 ROM_ban_the_pnl_and_pcd_desc: "ПНЛ і ПКД довго домінували в румунській політиці. Їхній вплив загрожує революційній трансформації нашої держави. Заборонивши ці реакційні організації, ми розберемо їхні корумповані мережі та забезпечимо повне придушення контрреволюційних елементів. Ця рішуча дія зміцнить правління Карпа та прокладе шлях до його диктатури в Румунії."
 ROM_handle_the_radical_lunatics: "Розібратися з радикальними божевільними"
 ROM_handle_the_radical_lunatics_desc: "Неприйнятна поведінка наших політичних опонентів стала нестерпною. Ми повинні придушити марксистів, анархістів, грабіжників і тих, хто в багатьох випадках абсолютно не розуміє, про що говорить."
 ROM_dismiss_parliament: "Сильне і сміливе лідерство"
 ROM_dismiss_parliament_desc: "З Карпом на чолі нам мало користі від нинішнього парламенту. Він оголосить, що для запобігання будь-якій можливості комуністичної революції парламент буде тимчасово розпущений, поки ми розслідуємо діяльність так званих лібералів і демократів. Звісно, ми ніколи не відкриємо парламент знову, але те, чого вони не знають, не завдасть їм надто великої шкоди."
 democratic_coalition: "Демократична коаліція"
 ROM_the_enemy_from_within: "Ворог зсередини"
 ROM_the_enemy_from_within_desc: "У нашій країні є дуже погані люди, які хочуть, щоб наша країна стала комуністичною диктатурою. Вони можуть прикидатися поміркованими лібералами, але вони найбільші шахраї. Цих хворих цуценят потрібно зупинити. Це має бути зроблено Королівською гвардією, або навіть армією, якщо буде потрібно."
 ROM_romanian_mountaineer_corps: "Ванаторі де Мунте"
 ROM_romanian_mountaineer_corps_desc: "Час створити бойову силу, яка може адаптивно воювати на землях на заході. Ванаторі де Мунте стануть цією бойовою силою для захисту нас у гірських хребтах."
 ROM_concessions_to_the_crown_council: "Поступки Королівській раді"
 ROM_concessions_to_the_crown_council_desc: "Нам потрібно схилити короля на наш бік, так, залучення його найближчого оточення до нас також може забезпечити, щоб король отримував поради від тих, хто має сприятливу думку про нас. Давай працювати над створенням дружніх відносин із Королівською радою."
 ROM_invite_carp_jews: "Боротьба з антисемітизмом"
 ROM_invite_carp_jews_desc: "Антисемітизм поширений у Румунії та Європі загалом. Оскільки Карп виступає проти таких поглядів, у нас є унікальна можливість залучити єврейських представників середнього та вищого класів із усієї Європи, які можуть не почуватися бажаними у своїх країнах, щоб приїхати жити до Румунії."
 ROM_unity_of_the_nation: "Єдність нації"
 ROM_unity_of_the_nation_desc: "Зі зміцненням влади Карпа в країні ми повинні працювати над відновленням відносин із менш агресивними фракціями в країні. Є багато поміркованих у ПК, які, можливо, не люблять Карпа, але досить розумні, щоб прийняти реальність ситуації та працювати з ним."
 ROM_reduce_import_tariffs: "Зменшення імпортних тарифів"
 ROM_reduce_import_tariffs_desc: "Помилкова протекціоністська політика ПНЛ загальмувала економічне зростання Румунії та призвела до падіння іноземних інвестицій. Ми повинні скасувати ці тарифи заради нашої економіки."
 ROM_invite_german_intellectuals: "Запрошення німецьких інтелектуалів"
 ROM_invite_german_intellectuals_desc: "З приходом Карпа до влади наші відносини з Німеччиною лише зміцнилися. Запрошення німецьких інтелектуалів працювати в румунських університетах, а також консультувати уряд, допоможе прищепити німецькі ідеали ефективності та лояльності в суспільстві."
 ROM_package_of_workers_rights: "Пакет прав робітників"
 ROM_package_of_workers_rights_desc: "Хоча це трохи незвично для консерватора, Карп протягом усієї своєї політичної кар’єри був палким прихильником розширення прав робітників. Ми повинні продовжувати прогрес у цьому напрямку, щоб підвищити продуктивність і добробут наших робітників."
 ROM_new_voice_of_the_people: "Новий голос народу"
 ROM_new_voice_of_the_people_desc: "Фермери та робітники Румунії можуть спокійно відпочивати, знаючи, що у них є сильний захисник, який їх очолює. Оскільки Карп продовжує покращувати їхнє життя та розширювати їхні права, у них немає причин не підтримувати його правління з ентузіазмом."
 ROM_all_for_the_nation: "Усе для нації"
 ROM_all_for_the_nation_desc: "Кожен чоловік за Румунію! Усе, що вони можуть дати, належить нам, і все, що належить нам, належить народу. Це гасло, яке приведе нашу націю до золотої доби 20-го століття, ідея жертвувати заради свого сусіда, адже він, без сумніву, пожертвує заради вас."
 ROM_fuse_with_the_peoples_party: "Злиття з Народною партією"
 ROM_fuse_with_the_peoples_party_desc: "Бачення Стере нарешті було втілено з великою винагородою, настільки, що кілька партій переглянули свої позиції через схожі переконання. Одна з таких партій навіть запропонувала злиття! Така можливість занадто хороша, щоб її пропустити."
 ROM_gift_government_land_to_peasants: "Подарунок державної землі селянам"
 ROM_gift_government_land_to_peasants_desc: "Настав час віддячити нашій базі, але наш жест буде дещо більшим, ніж у минулі часи. Ми плануємо перерозподілити невикористану державну землю селянам, щоб зміцнити нашу аграрну економіку. Ми в боргу перед ними, і це лише невеликий захід, щоб відплатити цей борг."
 ROM_reject_marxism: "Відмова від марксизму"
 ROM_reject_marxism_desc: "Маркс колись назвав румунів народом без історії. Ми не згодні! Таким чином, згадки про Маркса в наших програмах і літературі будуть викреслені, і ми будемо поклонятися іншій соціалістичній іконі, наприклад Лассалю, відомому своїми демократичними ідеалами."
 ROM_increase_agricultural_subsidies: "Збільшення сільськогосподарських субсидій"
 ROM_increase_agricultural_subsidies_desc: "Нова земля, надана селянам, є хорошим ґрунтом, але є проблема. Багато з тих, кому дали землю, не можуть дозволити собі розвинути її в належну ферму. Збільшивши наші сільськогосподарські субсидії, ми можемо абсолютно покінчити з цим і переконатися, що всі процвітають."
 ROM_romanianization_of_bessarabia: "Придушення Хотинського повстання"
 ROM_romanianization_of_bessarabia_desc: "У місті Хотин у Бессарабії спалахнуло велике повстання українських селян, яке отримало підтримку українських козаків. Це повстання становить серйозну загрозу нашому контролю над Бессарабією і має бути швидко придушене."
 ROM_agrarian_reforms_in_bessarabia: "Молдовські аграрні реформи"
 ROM_agrarian_reforms_in_bessarabia_desc: "Регіон Бессарабії колись перебував під владою Російської імперії, чий аграрний сектор був дуже недорозвиненим. Ми повинні запровадити аграрні реформи в регіоні, перерозподіляючи землю та змушуючи фермерів використовувати сучасніше обладнання."
 ROM_romanianization_of_moldova: "Румунізація Бессарабії"
 ROM_romanianization_of_moldova_desc: "Люди в Бессарабії чомусь чинять опір нашому визволенню їхніх земель і навіть розпочали великі повстання проти нас. Ми повинні впровадити наші політики румунізації в регіоні та інтегрувати цих непокірних громадян у Румунію."
 ROM_purge_pro_russians_in_besarabia: "Інтеграція Бессарабії"
 ROM_purge_pro_russians_in_besarabia_desc: "Бессарабія мала кілька проблем із інтеграцією в нашу націю, з кількома повстаннями та розлюченим населенням, яке вважає нас окупантами, а не визволителями. Після впровадження наших політик румунізації опір було придушено, і люди готові стати повноцінною частиною румунської нації."
 ROM_reap_the_rewards_of_socialism: "Жнива соціалізму"
 ROM_reap_the_rewards_of_socialism_desc: "Наші зусилля, розпочаті роки тому, лише зараз наздоганяють нас, перевершуючи наші найсміливіші очікування. Не секрет, що ці соціалістичні політики залишили добрий слід у нації. Можливо, настав час спробувати повторити ці успіхи, націоналізувавши деякі галузі, які розрослися під час війни, щоб тримати амбіції під контролем."
 ROM_slap_on_the_tariffs: "Введення тарифів"
 ROM_slap_on_the_tariffs_desc: "Немає економіки у світі, яка може функціонувати без тарифів. Напевно, ніхто не буде на нас сердитися, якщо ми введемо додаткові, щоб профінансувати подальші націоналізації та розвиток інфраструктури? Так, жодних наслідків."
 ROM_nationalization_of_enterprise: "Націоналізація підприємств"
 ROM_nationalization_of_enterprise_desc: "Кожна компанія, яка внесла вклад у воєнні зусилля, дуже цінується. Через це ми великодушно запропонуємо їм кращі умови, коли справа дійде до взяття контролю над їхніми операціями. Ні, жодна компанія не буде звільнена, незалежно від того, чим вона займається. Усе має бути під добрим, але пильним оком Стере."
 ROM_creation_of_governman_ran_industries: "Створення державних промислових підприємств"
 ROM_creation_of_governman_ran_industries_desc: "Ми повинні щось зробити з усіма націоналізованими компаніями. Давай почнемо об’єднувати компанії в одну велику, яка охоплюватиме всю галузь, у якій вона працює. Таким чином можна досягти максимальної ефективності."
 ROM_future_of_the_dictatorship: "Майбутнє диктатури"
 ROM_future_of_the_dictatorship_desc: "Після смерті Петре П. Карпа Лупу Костакі став лідером Румунії. Тепер він очолює диктатуру, залишену Карпом."
 ROM_restoration_of_democracy: "Відновлення демократії"
 ROM_restoration_of_democracy_desc: "Ми повинні керувати демократією, а не бути диктатурою, і народ країни має вирішувати, хто поведе націю вперед."
 ROM_consolidate_the_dictatorship2: "Запобігання лівому захопленню"
 ROM_consolidate_the_dictatorship2_desc: "Нова мета держави — запобігти захопленню влади в Румунії іншою демократичною владою."
 ROM_beyond_the_old_allies: "Поза старими союзниками"
 ROM_beyond_the_old_allies_desc: "У Карпа було багато союзників за зручністю. Хоча можна стверджувати, що вони були потрібні на той час, вони більше не потрібні. Ми повинні вигнати тих, хто не є лояльним, із політики."
 ROM_right_the_wrongs_of_carp: "Виправлення помилок Карпа"
 ROM_right_the_wrongs_of_carp_desc: "Хоча Карп був великим лідером, він не був без помилок. Він прийняв багато лівих економічних політик, намагаючись розширити свою привабливість. Хоча можна стверджувати, що це був хороший крок на той час, стабільність диктатури дає нам можливість скасувати деякі з цих політик."
 ROM_deal_with_turkey_to_pass_through_straits: "Запит на доступ через протоки"
 ROM_deal_with_turkey_to_pass_through_straits_desc: "На жаль, румунський флот обмежений Чорним морем. Ми звернемося до турків із пропозицією вигідних торговельних переваг в обмін на доступ до Середземного моря."
 ROM_mold_the_dictatorship: "Формування диктатури"
 ROM_mold_the_dictatorship_desc: "Час трансформувати диктатуру Карпа з диктатури мас у диктатуру небагатьох. Ми повинні відмовитися від старих союзників і працювати над створенням нового покоління політичних лідерів — абсолютно лояльних до диктатури."
 ROM_overturn_carpist_social_programs: "Скасування соціальних програм Карпа"
 ROM_overturn_carpist_social_programs_desc: "Такі речі, як обов’язкове страхування, мають бути наступними на черзі для скасування. Ці програми коштують нам більше, ніж вони варті, і система працювала нормально до таких реформ."
 ROM_crack_down_on_federalism: "Придушення федералізму"
 ROM_crack_down_on_federalism_desc: "Ми повинні встановити більший контроль над нашими провінціями. Указ, який позбавляє губернаторів і мерів частини їхньої місцевої автономії, допоможе централізувати Румунію та забезпечити послідовність політики."
 ROM_censorship_act: "Закон про цензуру"
 ROM_censorship_act_desc: "Наш уряд зазнає величезної критики за те, що став соціалістичною державою. Настав час запровадити закон про свободу слова, щоб обмежити нестабільність, яка походить від цих критиків."
 ROM_nationalize_banks: "Націоналізація банків"
 ROM_nationalize_banks_desc: "Війна надала нового значення більшій частині політичної сцени Румунії. Нові ідеї входять, старі ідеї виходять. Старі інституції не звільняються від цього кардинального правила. Багато хто в нашій адміністрації вимагає переоцінки корисності банків країни. Більшість згодні, що вони взагалі не приносять користі і були б кращими, якби скористалися новими ідеями, які щойно з’явилися."
 ROM_destroy_the_influence_of_the_church: "Знищення впливу церкви"
 ROM_destroy_the_influence_of_the_church_desc: "Церква має надто великий вплив у Румунії, що призводить до того, що румуни менше пишаються нашою нацією. Ми повинні скасувати її вплив і патріотизувати людей."
 ROM_purge_PC_members: "Чистка консерваторів"
 ROM_purge_PC_members_desc: "Члени Партідул Консерватор довго критикували переконання та режим Стере. Тепер, коли Стере при владі та близький до встановлення диктатури в ім’я комунізму, ми повинні якомога швидше позбутися потенційних критиків."
 ROM_establish_a_communist_dictatorship: "Встановлення комуністичної диктатури"
 ROM_establish_a_communist_dictatorship_desc: "З придушенням нашої опозиції ми тепер можемо перейти до фінального кроку: офіційно стати комуністичною утопією, румунською комуністичною диктатурою."
 ROM_artillery_modernization_focus: "Модернізація артилерії"
 ROM_artillery_modernization_focus_desc: "Майбутнє війни лежить у машині, а не в людині. Найпотужнішою машиною, яка нещодавно з’явилася на полі бою, є скромна артилерія, що буває всіх форм і розмірів. Ми, безумовно, пожнемо плоди нашої праці, якщо приведемо наші запаси до стандартів, що перевищують наших сусідів на Балканах та в інших місцях."
 ROM_the_last_days_of_the_conservatives: "Останні дні консерваторів"
 ROM_the_last_days_of_the_conservatives_desc: "Консерватизм у Румунії зазнає повного відступу. Радикальні політичні зміни післявоєнного клімату в Румунії зробили консерватизм як політичну ідеологію в Румунії неспроможною вирішувати потреби румунського народу сьогодні. З огляду на це, ми не матимемо іншого вибору, окрім як незабаром провести нові вибори, і коли ми це зробимо, ПК точно не здобуде багато."
 ROM_prisoner_of_war_battalions: "Батальйони угорських полонених"
 ROM_prisoner_of_war_battalions_desc: "Угорці захопили багато румунів під час Великої війни та використовували їх як батальйони полонених для боротьби проти держав, дружніх до Румунії. Справедливо, що ми зробимо це з ними як покарання та відплата."
 ROM_anti_aircraft_guns: "Збірка зенітних гармат"
 ROM_anti_aircraft_guns_desc: "Зенітні гармати в основному використовуються для збиття ворожих літаків, таких як бомбардувальники, винищувачі тощо. Нам потрібна ця технологія, щоб протистояти повітряній перевазі ворога."
 ROM_invite_allied_spy_agencies: "Запрошення шпигунських агентств Антанти"
 ROM_invite_allied_spy_agencies_desc: "Чи це повна втрата приватності? Так, безумовно. Чи це необхідно? Спірно. Чи це цікава перспектива? Час покаже. Чи це небезпечно? Залежить від того, кого ми вважатимемо гідним румунської війни."
 ROM_seize_russian_equipment: "Конфіскація російського обладнання"
 ROM_seize_russian_equipment_desc: "Відступ росіян означає, що по всій країні розкидані численні рушниці, артилерійські гармати та інше обладнання. Передача цього німцям в обмін на полегшення витрат на окупацію була б розумною. Зрештою, ми ж не збираємося використовувати це обладнання."
 ROM_exportation_of_grains_to_cp: "Експорт зерна до Німеччини"
 ROM_exportation_of_grains_to_cp_desc: "Щоб зменшити тягар нашої окупації, було б розумно перенаправити надлишки нашого зернового врожаю до німецьких комор. Це точно зашкодить нам у довгостроковій перспективі, але ці витрати на окупацію потрібно позбутися будь-якою ціною."
 ROM_factory_work_for_cp: "Робота заводів для Центральних держав"
 ROM_factory_work_for_cp_desc: "Німеччина висунула вимоги не лише щодо ресурсів, але й бажає використовувати наші промислові потужності для власних цілей. Ця принизлива вимога принаймні дещо вигідна."
 ROM_export_steel_to_germany: "Експорт сталі до Німеччини"
 ROM_export_steel_to_germany_desc: "Хоча попит на сталь різко знизився через перемир’я, наші сталеливарні заводи працюють на повну потужність. Ми були б дурнями, якби не скористалися цією можливістю, щоб заспокоїти Німеччину, сподіваючись отримати легші умови в нашому жорсткому договорі."
 ROM_invite_austrian_investors: "Запрошення австрійських інвесторів"
 ROM_invite_austrian_investors_desc: "Наша промисловість явно відстає. Якби це було не так, ми б не перебували в стані окупації зараз. Проблема в тому, що ми не скористалися іноземними інвестиціями. На щастя, один із наших окупантів прагне заволодіти нашою економікою. Якщо ми впустимо їх зараз, ми точно зможемо знайти спосіб вигнати їх пізніше."
 ROM_pay_off_occupation_costs: "Виплата витрат на окупацію"
 ROM_pay_off_occupation_costs_desc: "Серед найпринизливіших вимог Німеччини є те, що ми повинні платити за утримання окупації нашої власної країни. У нас немає іншого вибору, крім як прийняти ці абсурдні вимоги."
 ROM_bring_in_the_collaborators: "Залучення колаборантів"
 ROM_crush_the_pnl: "Придушення ПНЛ"
 ROM_lock_down_nation: "Закриття нації"
 ROM_begin_the_trials: "Початок судів"
 ROM_pay_off_debts_in_bulk: "Виплата боргів оптом"
 ROM_pay_off_debts_in_bulk_desc: "Наша економіка ніколи не відновиться, якщо ми намагатимемося виплатити наші репарації Центральним державам великими сумами. Зрештою, румунська провінція лежить у руїнах, і всі доступні кошти мають бути спрямовані на її відновлення. Якщо через борги не залишиться коштів, відновлення не буде."
 ROM_pay_off_debts_in_small_payments: "Виплата боргів невеликими платежами"
 ROM_pay_off_debts_in_small_payments_desc: "Закінчити з цим раз і назавжди. Це ідея, яку пропонують деякі члени парламенту. Якщо ми швидко позбудемося нашого боргу, логіка підказує, що ми матимемо більші кошти протягом тривалішого часу, чи не так? Це напрямок, у якому ми повинні рухатися, щоб очистити нашу дошку від боргів."
 ROM_defeat_in_gw: "Поразка у Великій війні"
 ROM_defeat_in_gw_desc: "Наша нація зазнала поразки у Великій війні, і ми платимо за це ціну. Як ми керуватимемо нашою економікою після цього?"
 ROM_all_for_the_war: "Усе для нації"
 ROM_the_centrist_government: "Центристський уряд"
 ROM_the_centrist_government_desc: "Хоча багато хто глузує з концепції центристського уряду, вона дає нам велику гнучкість. Ми можемо працювати з лібералами та консерваторами, як нам заманеться, а за потреби можемо заспокоїти соціалістів та інших радикалів."
 ROM_first_things_first: "Спочатку головне"
 ROM_first_things_first_desc: "Спочатку головне, ми повинні забезпечити стабілізацію Румунії. Велика війна спустошила наші землі, забрала життя багатьох наших чоловіків і зруйнувала нашу промисловість. Ми повинні присвятити час відновленню."
 ROM_german_military_reorganization: "Німецька військова реорганізація"
 ROM_return_to_normalacy: "Повернення до нормальності"
 ROM_a_pefect_puppet: "Ідеальна маріонетка"
 ROM_not_our_king: "Не наш король"
 ROM_prevent_a_brain_drain: "Запобігання відтоку мізків"
 ROM_cooperative_agriculture_idea: "Кооперативне сільське господарство"
 ROM_encourage_factory_jobs: "Заохочення фабричних робочих місць"
 ROM_pander_to_the_middle_class: "Задобрювання середнього класу"
 ROM_embrace_modernization: "Прийняття модернізації"
 ROM_anti_populist_campaigns: "Дискредитація популізму"
 ROM_united_conservative_front: "Об’єднаний консервативний фронт"
 ROM_do_later: "Залучення старої гвардії"
 ROM_do_later_desc: "Поет Йон Нае Теодореску, більш відомий під псевдонімом Тудор Аргезі, є захисником прав селян. Це ідеально відповідає нашому уряду. Його поеми викликали хвилю в румунському суспільстві і, безсумнівно, викличуть ще більший резонанс, якщо ми підтримаємо його кар’єру або навіть запропонуємо йому символічну посаду. Потреба в національній єдності нависла над нами; Аргезі може допомогти нам її досягти."
 ROM_oil_modernization: "Модернізація нафтовидобутку"
 ROM_oil_modernization_desc: "Румунія — одне з небагатьох місць у Європі, де є нафта. На жаль, ми не встигали за останніми технологічними досягненнями в цій галузі. Це має змінитися."
 ROM_export_transylvanian_gold: "Конфіскація трансільванського золота"
 ROM_export_transylvanian_gold_desc: "У Трансільванії є багато шахт, які видобувають багато срібла та золота. Ми можемо конфіскувати їх і заробляти гроші, продаючи золото та експортуючи срібло."
 ROM_reopen_the_steel_industry: "Відновлення сталеливарної промисловості"
 ROM_reopen_the_steel_industry_desc: "Під час Великої війни наша сталеливарна промисловість сильно постраждала через зменшення зайнятості внаслідок призову та пошкодження інфраструктури від ворогів. Ми повинні приділити пріоритетну увагу зусиллям для відновлення роботи сталеливарних заводів, оскільки це одна з, якщо не найважливіша промислова потреба нашої нації."
 ROM_develop_the_agriculture: "Відродження сільського господарства"
 ROM_develop_the_agriculture_desc: "Після Великої війни наше сільськогосподарське виробництво було повністю зруйноване, оскільки люди, які працювали на фермах, були призвані до армії. Через це величезне зниження сільськогосподарського виробництва ми з одного з провідних експортерів зерна до війни стали імпортером зерна. Ми повинні терміново врятувати наших відчайдушних фермерів."
 ROM_fable_and_truth: "Казка і правда"
 ROM_fable_and_truth_desc: "Християнство — одна з небагатьох речей, яка об’єднує майже всіх румунів. Просуваючи віру, ми можемо підвищити єдність румунського суспільства."
 ROM_eliminate_foreign_tariffs: "Скасування іноземних тарифів"
 ROM_eliminate_foreign_tariffs_desc: "Уряди ПНЛ у минулому накладали величезні тарифи на іноземні товари. Це призвело до відповідних тарифів проти нас, що знизило доходи наших фермерів. Ми повинні працювати над зменшенням тарифів, щоб допомогти нашим фермерам процвітати."
 ROM_new_rural_schools: "Нові сільські школи"
 ROM_new_rural_schools_desc: "Багато сільських дітей не мають доступу до освіти. Законопроєкт, який передбачає виділення коштів на будівництво нових сільських шкіл, — це те, з чим люди з усіх сторін політичного спектру мають погодитися."
 ROM_sell_public_land_to_peasants: "Продаж державної землі селянам"
 ROM_sell_public_land_to_peasants_desc: "Уряд володіє великою кількістю землі, яка йому не потрібна. Ми повинні продати її селянам, які хочуть мати власну землю для фермерства."
 ROM_redefine_conservatism: "Переосмислення консерватизму"
 ROM_redefine_conservatism_desc: "Що означає бути консерватором? Якщо запитати середнього румуна, багато хто може асоціювати цей термін з елітизмом та аристократією. Це далеко від істини, і цей наратив шкодить популярності консерватизму серед населення."
 ROM_reject_excesses_of_society: "Відмова від надмірностей суспільства"
 ROM_reject_excesses_of_society_desc: "Наші люди не вимагають багато. Їм потрібна їжа, вода та житло. Хоча великі модні промислові інструменти приємні, вони насправді не потрібні. Ми повинні зосередити нашу економіку на забезпеченні основних компонентів хорошого життя для наших людей."
 ROM_special_privileges: "Особливі привілеї для аристократів"
 ROM_special_privileges_desc: "Аристократи часто беруть на себе тягар інвестування в економіку Румунії. Ми повинні заохочувати цю поведінку, звільняючи їх від певних податків."
 ROM_increase_security: "Закон і порядок"
 ROM_increase_security_desc: "Жадібні селяни розпочали великі протести проти нашого уряду."
 ROM_break_the_pnl: "Знищення ПНЛ"
 ROM_break_the_pnl_desc: "ПНЛ є основним джерелом нашої політичної опозиції, але фундамент партії прогнив. Нам лише потрібно трохи підкрутити гвинти, і популярність ПНЛ має різко знизитися."
 ROM_encourage_political_apathy: "Заохочення політичної апатії"
 ROM_encourage_political_apathy_desc: "Звичайний селянин не має причин брати участь у румунській політиці — особливо тому, що більшість із них виступає проти нас. Ми повинні заохочувати їх триматися осторонь, виконувати свою роботу і на цьому зупинитися."
 ROM_opium_of_the_masses: "Опіум для мас"
 ROM_opium_of_the_masses_desc: "Релігія — чудовий спосіб відволікти селян від запитань, чи варто їм підтримувати наше правління. Давай приділимо додаткову увагу християнським політикам і заохочуватимемо більшу покору Христу."
 ROM_quid_pro_quo_with_junimea: "Взаємовигідна угода з Юнімеа"
 ROM_quid_pro_quo_with_junimea_desc: "Хоча багато хто в Юнімеа виступає проти наших політик, наші політики прямо їм вигідні. Напевно, ми можемо дійти до якоїсь угоди, правда? Ми продовжуємо приносити їм користь, а вони погоджуються підтримувати нас політично."
 ROM_controll_the_media: "Контроль над медіа"
 ROM_controll_the_media_desc: "Медіа в основному пишуть багаті та впливові, які, так сталося, отримують вигоду від нашого правління. Ми повинні використати це, щоб змусити їх писати статті, які вихваляють наші політики, та придушувати негативну інформацію."
 ROM_special_privileges_for_elites: "Податкові пільги для аристократів"
 ROM_brutal_economic_realism: "Жорсткий економічний реалізм"
 ROM_brutal_economic_realism_desc: "Хоча це може зашкодити місцевим галузям, вільна торгівля об’єктивно краща для економіки за більшістю показників. Якщо ми хочемо залишатися конкурентоспроможними з нашими балканськими сусідами, ми не можемо продовжувати протекціоністську політику ПНЛ."
 ROM_count_our_pennies: "Рахувати наші копійки"
 ROM_count_our_pennies_desc: "Одна з найважливіших речей для здорової економіки — це збалансований бюджет. Ми повинні рахувати наші копійки та визначити, які неефективні програми можна скоротити, щоб зменшити дефіцит."
 ROM_encourage_political_activism: "Заохочення політичної активності"
 ROM_encourage_political_activism_desc: "Румуни в ідеалі повинні бути добре поінформованими в усіх аспектах життя, включаючи політику. Ми повинні заохочувати людей приєднуватися до політичних партій, голосувати та залишатися активними."
 ROM_de_centralize_the_economy: "Децентралізація економіки"
 ROM_de_centralize_the_economy_desc: "Багато економічних програм центрального уряду є неефективними. Ми повинні делегувати трохи більше повноважень провінціям, щоб вони могли розпоряджатися федеральними коштами на власний розсуд, адже вони краще знають, що потрібно їхнім громадам."
 ROM_improve_the_urban_life: "Покращення міського життя"
 ROM_improve_the_urban_life_desc: "Наша база переважно міська, і ми повинні служити їй. Деякі інвестиції в міську інфраструктуру мають бути достатніми."
 ROM_balkan_diplomacy: "Балканська дипломатія"
 ROM_balkan_diplomacy_desc: ""
