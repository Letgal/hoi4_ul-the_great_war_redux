 ROM_clense_the_party_desc: "ПК занадто відкрита і занадто різноманітна. Як ми можемо працювати з політиками в нашій партії, які мають такі радикально різні погляди? Це просто не працює для згуртованого уряду. Ми очистимо уряд від інших фракцій ПК, незважаючи на наслідки."
 ww1_romania.174.t: "Народний опір"
 no_popular.tt: "Подія §YНародний опір§! поступово припинить спрацьовувати."
