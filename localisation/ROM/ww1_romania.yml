 ww1_romania.173.t: "Втеча аграріїв"
 ww1_romania.173.d: "Перебрендування Делавранчею ПК у партію еліт та міського населення виявилося надзвичайно непопулярним серед сільської частини ПК, яка останніми роками набирала впливу. Оскільки Делавранча усуває аграріїв із урядових посад, багато аграріїв почали залишати ПК. Вони вважають ПКД все більш привабливою і вирішили, що їхні найкращі шанси з ними. Хоча це зменшить фракційність, це також зашкодить загальному розміру нашої партії."
 ww1_romania.173.a: "Нарешті позбулися!"
